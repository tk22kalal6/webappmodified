        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }

            questions = [{&quot;text&quot;: &quot;Which of the following factors can decrease iron absorption ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sprouts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s examine each option:&lt;/li&gt;&lt;li&gt;• a. Vitamin C: Vitamin C, also known as ascorbic acid, actually enhances iron absorption, especially non-heme iron (the form of iron found in plant-based foods). It does this by converting iron into a form that is more easily absorbed by the body.&lt;/li&gt;&lt;li&gt;• Vitamin C:&lt;/li&gt;&lt;li&gt;• b. Tea: Tea, especially black tea, contains compounds called tannins. Tannins can bind to iron, making it harder for the body to absorb. Therefore, drinking tea, especially with meals, can decrease the absorption of iron.&lt;/li&gt;&lt;li&gt;• Tea:&lt;/li&gt;&lt;li&gt;• c. Sprouts: Sprouts, like other plant-based foods, contain phytates (phytic acid), which can bind to minerals like iron and inhibit their absorption. However, the process of sprouting reduces the phytate content, which may actually improve the availability of iron.&lt;/li&gt;&lt;li&gt;• Sprouts:&lt;/li&gt;&lt;li&gt;• d. Gastric Acid: Gastric acid is crucial for iron absorption as it helps convert iron into its ferrous (Fe2+) form, which is more easily absorbed. Reduced gastric acid can lead to decreased iron absorption, as seen in conditions like atrophic gastritis or with the use of certain medications (like proton pump inhibitors).&lt;/li&gt;&lt;li&gt;• Gastric Acid:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female had unprotected sexual intercourse and now more than 5 days have passed. She fears getting pregnant. What is the contraceptive of choice in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IUCD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OCP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levonorgestrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IUCD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s discuss each option:&lt;/li&gt;&lt;li&gt;• a. IUCD (Intrauterine Contraceptive Device): This is an effective form of emergency contraception. Certain types of IUCDs, particularly the copper IUCD, can be used as emergency contraception if inserted within five days (120 hours) after unprotected intercourse. They are one of the most effective forms of emergency contraception available.&lt;/li&gt;&lt;li&gt;• IUCD (Intrauterine Contraceptive Device):&lt;/li&gt;&lt;li&gt;• b. OCP (Oral Contraceptive Pills): These are typically used as a regular method of contraception and are not suitable for emergency contraception if more than 72 hours have passed since unprotected intercourse.&lt;/li&gt;&lt;li&gt;• OCP (Oral Contraceptive Pills):&lt;/li&gt;&lt;li&gt;• c. Levonorgestrel: This is a form of emergency contraceptive pill. It is most effective when taken within 72 hours (3 days) after unprotected sex and its effectiveness decreases significantly after this period.&lt;/li&gt;&lt;li&gt;• Levonorgestrel:&lt;/li&gt;&lt;li&gt;• d. None of the above: This option would be chosen if none of the other options were appropriate.&lt;/li&gt;&lt;li&gt;• None of the above:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month pregnant female presented with Plasmodium vivax malaria. Which of the following is the appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine plus primaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Artemisinin based combination therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quinine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s analyze each option:&lt;/li&gt;&lt;li&gt;• a. Chloroquine plus Primaquine: Chloroquine is considered safe and effective for the treatment of Plasmodium vivax malaria during pregnancy. However, primaquine is contraindicated in pregnancy due to the risk of hemolytic anemia in the fetus, especially if there is G6PD deficiency, which cannot be tested for in the fetus.&lt;/li&gt;&lt;li&gt;• Chloroquine plus Primaquine:&lt;/li&gt;&lt;li&gt;• b. Quinine: Quinine is often used as a treatment for malaria during pregnancy, especially if other options are not available or suitable. However, it is usually more associated with the treatment of Plasmodium falciparum rather than Plasmodium vivax.&lt;/li&gt;&lt;li&gt;• Quinine:&lt;/li&gt;&lt;li&gt;• c. Artemisinin-Based Combination Therapy (ACT): While ACTs are very effective in treating Plasmodium falciparum malaria, their safety profile in the first trimester of pregnancy is not well-established. Generally, they are avoided in the first trimester unless no other options are available.&lt;/li&gt;&lt;li&gt;• Artemisinin-Based Combination Therapy (ACT):&lt;/li&gt;&lt;li&gt;• d. Doxycycline: Doxycycline is contraindicated in pregnancy due to the risk of interfering with bone and teeth development in the fetus.&lt;/li&gt;&lt;li&gt;• Doxycycline:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following adverse effect is least likely to be associated with the use of amiodarone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gynaecomastia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gynaecomastia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s evaluate each option:&lt;/li&gt;&lt;li&gt;• a. Hypothyroidism: Amiodarone can cause both hypothyroidism and hyperthyroidism due to its high iodine content and its effect on thyroid hormone synthesis and metabolism.&lt;/li&gt;&lt;li&gt;• Hypothyroidism:&lt;/li&gt;&lt;li&gt;• b. Hyperthyroidism: As mentioned above, hyperthyroidism is also a known side effect of amiodarone, along with hypothyroidism.&lt;/li&gt;&lt;li&gt;• Hyperthyroidism:&lt;/li&gt;&lt;li&gt;• c. Gynaecomastia: Gynaecomastia is the enlargement of breast tissue in males and is typically associated with drugs that affect hormonal balance, such as some antiandrogens, spironolactone, and cimetidine. It is not commonly associated with amiodarone.&lt;/li&gt;&lt;li&gt;• Gynaecomastia:&lt;/li&gt;&lt;li&gt;• Drugs causing gynaecomastia include:&lt;/li&gt;&lt;li&gt;• Drugs causing gynaecomastia include:&lt;/li&gt;&lt;li&gt;• DI:        DI goxin&lt;/li&gt;&lt;li&gt;• DI:        DI&lt;/li&gt;&lt;li&gt;• S:         S pironolactone&lt;/li&gt;&lt;li&gt;• S:         S&lt;/li&gt;&lt;li&gt;• C:         C imetidine&lt;/li&gt;&lt;li&gt;• C:         C&lt;/li&gt;&lt;li&gt;• O:        O estrogens&lt;/li&gt;&lt;li&gt;• O:        O&lt;/li&gt;&lt;li&gt;• d. Pulmonary Fibrosis: Pulmonary fibrosis is a well-known and potentially serious side effect of amiodarone, likely due to its toxic effects on lung tissue and prolonged half-life.&lt;/li&gt;&lt;li&gt;• Pulmonary Fibrosis:&lt;/li&gt;&lt;li&gt;• Adverse Effects of Amiodarone can be remembered as:&lt;/li&gt;&lt;li&gt;• Adverse Effects of Amiodarone can be remembered as:&lt;/li&gt;&lt;li&gt;• Th e: Th yroid problems (Hyper or hypothyroidism)&lt;/li&gt;&lt;li&gt;• Th&lt;/li&gt;&lt;li&gt;• Th&lt;/li&gt;&lt;li&gt;• Periphery of: Peripheral neuropathy&lt;/li&gt;&lt;li&gt;• Periphery&lt;/li&gt;&lt;li&gt;• Peripheral&lt;/li&gt;&lt;li&gt;• My:                              My ocardial depression&lt;/li&gt;&lt;li&gt;• My:                              My&lt;/li&gt;&lt;li&gt;• Lung:                           Lung fibrosis&lt;/li&gt;&lt;li&gt;• Lung:                           Lung&lt;/li&gt;&lt;li&gt;• Liver and: Liver damage&lt;/li&gt;&lt;li&gt;• Liver&lt;/li&gt;&lt;li&gt;• Liver&lt;/li&gt;&lt;li&gt;• Cornea is: Corneal deposits&lt;/li&gt;&lt;li&gt;• Cornea&lt;/li&gt;&lt;li&gt;• Corneal&lt;/li&gt;&lt;li&gt;• Photosensitive:           Photosensitivity (Blue man syndrome)&lt;/li&gt;&lt;li&gt;• Photosensitive:           Photosensitivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with ptosis which gets worsened by evening. He was diagnosed to be a case of myasthenia gravis. What is the preferred treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasma exchange&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyridostigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyridostigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s discuss each treatment option:&lt;/li&gt;&lt;li&gt;• a. Plasma Exchange: This is used in myasthenia gravis, particularly in cases of myasthenic crisis or before surgery. It&#x27;s an acute treatment method rather than a long-term management strategy.&lt;/li&gt;&lt;li&gt;• Plasma Exchange:&lt;/li&gt;&lt;li&gt;• b. Cyclosporine: This is an immunosuppressant used in the treatment of myasthenia gravis, usually in cases where patients do not respond to first-line treatments or as an adjunct therapy.&lt;/li&gt;&lt;li&gt;• Cyclosporine:&lt;/li&gt;&lt;li&gt;• c. Pyridostigmine: This is a cholinesterase inhibitor and is the mainstay of treatment for myasthenia gravis. It helps increase the levels of acetylcholine at the neuromuscular junction, thereby improving muscle strength.&lt;/li&gt;&lt;li&gt;• Pyridostigmine:&lt;/li&gt;&lt;li&gt;• d. Physostigmine: Unlike pyridostigmine, physostigmine is not commonly used for myasthenia gravis because of its central adverse effects. It is a lipid soluble cholinesterase inhibitor and is mainly used in atropine poisoning.&lt;/li&gt;&lt;li&gt;• Physostigmine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female who is a known case of bronchial asthma presented to hospital with blood pressure of 160/100 mm Hg. Which of the following is the preferred drug for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nifedipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s consider each option:&lt;/li&gt;&lt;li&gt;• a. Oral Labetalol: Labetalol is a beta-blocker with alpha-blocking activity. It is commonly used for hypertension in pregnancy. However, being a beta-blocker, it can potentially exacerbate bronchial asthma by causing bronchoconstriction.&lt;/li&gt;&lt;li&gt;• Oral Labetalol:&lt;/li&gt;&lt;li&gt;• b. Intravenous Labetalol: This would be used for more immediate control of severely elevated blood pressure, like in a hypertensive crisis. The same concerns regarding bronchial asthma apply as with oral labetalol.&lt;/li&gt;&lt;li&gt;• Intravenous Labetalol:&lt;/li&gt;&lt;li&gt;• c. Nifedipine: Nifedipine is a calcium channel blocker. It is effective in lowering blood pressure and is generally considered safe in pregnancy. It does not have the bronchoconstrictive effects associated with beta-blockers.&lt;/li&gt;&lt;li&gt;• Nifedipine:&lt;/li&gt;&lt;li&gt;• d. Propranolol: This is a non-selective beta-blocker and is generally contraindicated in asthma because it can cause bronchoconstriction. It is also not the first choice for managing hypertension in pregnancy.&lt;/li&gt;&lt;li&gt;• Propranolol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the mechanism of action of thiazides in DCT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blockade of Na Cl symporter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blockade of Na K 2Cl symporter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blockade of aldosterone receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blockade of epithelial sodium channels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blockade of Na Cl symporter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s assess each option:&lt;/li&gt;&lt;li&gt;• a. Blockade of Na-Cl Symporter: Thiazide diuretics primarily work by inhibiting the sodium-chloride symporter in the distal convoluted tubule of the kidney. This inhibition reduces sodium reabsorption, leading to increased excretion of sodium and water, thereby lowering blood pressure and reducing edema.&lt;/li&gt;&lt;li&gt;• Blockade of Na-Cl Symporter:&lt;/li&gt;&lt;li&gt;• b. Blockade of Na-K-2Cl Symporter: This is the mechanism of action of loop diuretics like furosemide, not thiazides. Loop diuretics inhibit the sodium-potassium-2 chloride symporter in the thick ascending limb of the loop of Henle.&lt;/li&gt;&lt;li&gt;• Blockade of Na-K-2Cl Symporter:&lt;/li&gt;&lt;li&gt;• c. Blockade of Aldosterone Receptors: This describes the mechanism of action of spironolactone and eplerenone, which are aldosterone antagonists. They work in the collecting ducts of the kidneys.&lt;/li&gt;&lt;li&gt;• Blockade of Aldosterone Receptors:&lt;/li&gt;&lt;li&gt;• d. Blockade of Epithelial Sodium Channels: This is the mechanism of action of potassium-sparing diuretics like amiloride and triamterene, which act on the collecting ducts of the kidneys.&lt;/li&gt;&lt;li&gt;• Blockade of Epithelial Sodium Channels:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was given 0.5% bupivacaine for brachial plexus block. After some time, the patient developed hypotension and cardiovascular collapse. What is the best treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amidoarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20% intralipid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 20% intralipid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• let&#x27;s evaluate each treatment option:&lt;/li&gt;&lt;li&gt;• a. Amiodarone: This is an antiarrhythmic medication used primarily for the treatment of certain types of serious arrhythmias. It&#x27;s not typically used for the acute management of bupivacaine-induced cardiovascular collapse.&lt;/li&gt;&lt;li&gt;• Amiodarone:&lt;/li&gt;&lt;li&gt;• b. Epinephrine: This is a critical care drug used in the management of various life-threatening conditions, including anaphylaxis and cardiac arrest. It could be used in this scenario for its vasoconstrictive and positive inotropic effects, but it might not be the first choice due to the risk of exacerbating cardiac arrhythmias, which can be a complication of bupivacaine toxicity.&lt;/li&gt;&lt;li&gt;• Epinephrine:&lt;/li&gt;&lt;li&gt;• c. Dobutamine: This is a β1-selective vasoactive agent used primarily for the management of heart failure and cardiogenic shock. It increases cardiac output but would not be the first-line treatment for bupivacaine-induced cardiotoxicity.&lt;/li&gt;&lt;li&gt;• Dobutamine:&lt;/li&gt;&lt;li&gt;• d. 20% Intralipid: Intralipid therapy is the recommended treatment for severe local anesthetic systemic toxicity (LAST), which can occur with medications like bupivacaine. It acts by trapping lipophilic drugs like bupivacaine in an intravascular lipid emulsion, reducing their toxicity.&lt;/li&gt;&lt;li&gt;• 20% Intralipid:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic alcoholic patient with alcoholic liver disease was given some anti-ameobic drug. Later the patient presented with nausea, vomiting, flushing and hypotension. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delirium tremens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psychosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disulfiram like reaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol withdrawal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disulfiram like reaction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s evaluate each option:&lt;/li&gt;&lt;li&gt;• a. Delirium Tremens: This is a severe form of alcohol withdrawal characterized by confusion, tremors, hallucinations, and agitation. It typically occurs several days after the last drink, not usually in direct response to medication.&lt;/li&gt;&lt;li&gt;• Delirium Tremens:&lt;/li&gt;&lt;li&gt;• b. Psychosis: While chronic alcoholism can be associated with psychosis, the symptoms described (nausea, vomiting, flushing, hypotension) are not typical for a primary psychiatric condition.&lt;/li&gt;&lt;li&gt;• Psychosis:&lt;/li&gt;&lt;li&gt;• c. Disulfiram-Like Reaction: Certain drugs, including some anti-amoebic medications (like metronidazole), can inhibit the enzyme acetaldehyde dehydrogenase, leading to an accumulation of acetaldehyde when alcohol is consumed. This causes symptoms like nausea, vomiting, flushing, and hypotension, mimicking the effects of disulfiram, a drug used to support the treatment of chronic alcoholism.&lt;/li&gt;&lt;li&gt;• Disulfiram-Like Reaction:&lt;/li&gt;&lt;li&gt;• d. Alcohol Withdrawal: Symptoms of alcohol withdrawal typically include tremors, anxiety, nausea, vomiting, and seizures, but the specific combination of symptoms mentioned (particularly flushing and a direct connection to medication) is less typical for alcohol withdrawal.&lt;/li&gt;&lt;li&gt;• Alcohol Withdrawal:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old obese female presented with Schizophrenia. Which of the following antipsychotic drug causes least weight gain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorpromazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ziprasidone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ziprasidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s discuss each option:&lt;/li&gt;&lt;li&gt;• a. Chlorpromazine: This is a typical antipsychotic. These drugs can cause weight gain, though chlorpromazine is not as strongly associated with weight gain as some atypical antipsychotics.&lt;/li&gt;&lt;li&gt;• Chlorpromazine:&lt;/li&gt;&lt;li&gt;• b. Clozapine: Clozapine is an atypical antipsychotic known for causing significant weight gain, along with other metabolic effects.&lt;/li&gt;&lt;li&gt;• Clozapine:&lt;/li&gt;&lt;li&gt;• c. Olanzapine: Olanzapine is another atypical antipsychotic that is frequently associated with substantial weight gain and metabolic effects.&lt;/li&gt;&lt;li&gt;• Olanzapine:&lt;/li&gt;&lt;li&gt;• d. Ziprasidone: Among the options listed, ziprasidone is an atypical antipsychotic associated with a lower risk of weight gain. It is considered more weight-neutral compared to other atypical antipsychotics like clozapine and olanzapine.&lt;/li&gt;&lt;li&gt;• Ziprasidone:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old male presented with type 2 diabetes mellitus. Which of the following anti-diabetic drug acts by causing glucosuria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acarbose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glipizide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s evaluate each option:&lt;/li&gt;&lt;li&gt;• a. Acarbose: This drug is an alpha-glucosidase inhibitor. It works by slowing down the digestion of carbohydrates in the intestine, thereby reducing the rise in blood glucose after meals. It does not cause glucosuria.&lt;/li&gt;&lt;li&gt;• Acarbose:&lt;/li&gt;&lt;li&gt;• b. Glipizide: Glipizide is a sulfonylurea. It works by stimulating insulin release from the pancreatic beta cells. It does not cause glucosuria.&lt;/li&gt;&lt;li&gt;• Glipizide:&lt;/li&gt;&lt;li&gt;• c. Empagliflozin: Empagliflozin is an SGLT2 (Sodium-Glucose Co-Transporter-2) inhibitor. It works by blocking glucose reabsorption in the kidney, leading to increased glucose excretion in the urine, i.e., glucosuria.&lt;/li&gt;&lt;li&gt;• Empagliflozin:&lt;/li&gt;&lt;li&gt;• d. Sitagliptin: Sitagliptin is a DPP-4 inhibitor. It works by increasing the levels of incretin hormones, which increase insulin release and decrease glucagon release in a glucose-dependent manner. It does not cause glucosuria.&lt;/li&gt;&lt;li&gt;• Sitagliptin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child with a previous history of GTCS presents with convulsions which are ongoing since 45 minutes. What should be the appropriate management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam followed by levetiracetam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate followed by gabapentin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethosuximide followed by gabapentin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbamazepine followed by gabapentin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lorazepam followed by levetiracetam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s evaluate each option:&lt;/li&gt;&lt;li&gt;• a. Lorazepam followed by Levetiracetam: Lorazepam is a benzodiazepine and is one of the first-line treatments for the acute management of seizures, particularly in status epilepticus. Following the control of immediate seizures with lorazepam, levetiracetam can be used as maintenance antiepileptic therapy.&lt;/li&gt;&lt;li&gt;• Lorazepam followed by Levetiracetam:&lt;/li&gt;&lt;li&gt;• b. Valproate followed by Gabapentin: Valproate is an effective antiepileptic drug, but it&#x27;s not typically the first choice for acute seizure termination in the emergency setting of status epilepticus. Gabapentin is used as a maintenance therapy for seizures but not in the acute setting.&lt;/li&gt;&lt;li&gt;• Valproate followed by Gabapentin:&lt;/li&gt;&lt;li&gt;• c. Ethosuximide followed by Gabapentin: Ethosuximide is used primarily for absence seizures and is not appropriate in the acute management of status epilepticus. Gabapentin, as mentioned, is for maintenance therapy.&lt;/li&gt;&lt;li&gt;• Ethosuximide followed by Gabapentin:&lt;/li&gt;&lt;li&gt;• d. Carbamazepine followed by Gabapentin: Carbamazepine is used for the treatment of epilepsy but is not the drug of choice in the acute management of status epilepticus. Gabapentin, again, is for longer-term control.&lt;/li&gt;&lt;li&gt;• Carbamazepine followed by Gabapentin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old hypertensive male patient was taking hydrochlorothiazide. He developed fatigue and hypokalemia. Which of the following drug can be added to prevent loss of potassium in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amiloride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenosine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amiloride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s evaluate each option:&lt;/li&gt;&lt;li&gt;• a. Furosemide: Furosemide is a loop diuretic that actually increases the excretion of potassium, which would exacerbate hypokalemia rather than prevent it.&lt;/li&gt;&lt;li&gt;• Furosemide:&lt;/li&gt;&lt;li&gt;• b. Acetazolamide: Acetazolamide is a carbonic anhydrase inhibitor diuretic. It is not typically used for preventing potassium loss and can also lead to hypokalemia.&lt;/li&gt;&lt;li&gt;• Acetazolamide:&lt;/li&gt;&lt;li&gt;• c. Amiloride: Amiloride is a potassium-sparing diuretic. It works in the distal convoluted tubule and collecting duct of the nephron by inhibiting sodium channels. This action reduces potassium excretion, helping to prevent hypokalemia.&lt;/li&gt;&lt;li&gt;• Amiloride:&lt;/li&gt;&lt;li&gt;• d. Adenosine: Adenosine is primarily used as an antiarrhythmic agent for certain types of supraventricular tachycardias and is not used for managing electrolyte imbalances like hypokalemia.&lt;/li&gt;&lt;li&gt;• Adenosine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female in first trimester developed deep vein thrombosis. She requires anticoagulation. Which of the following will be the preferred drug in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Betrixaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enoxaparin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Enoxaparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s review each option:&lt;/li&gt;&lt;li&gt;• a. Clopidogrel: This is an antiplatelet drug, not typically used in the treatment of DVT, and its safety in pregnancy is not well-established.&lt;/li&gt;&lt;li&gt;• Clopidogrel:&lt;/li&gt;&lt;li&gt;• b. Warfarin: Warfarin is a vitamin K antagonist and is generally contraindicated in pregnancy, especially during the first trimester, due to the risk of teratogenic effects (warfarin embryopathy).&lt;/li&gt;&lt;li&gt;• Warfarin:&lt;/li&gt;&lt;li&gt;• c. Betrixaban: This is an oral Factor Xa inhibitor. The safety of betrixaban in pregnancy has not been established, and it is generally not recommended.&lt;/li&gt;&lt;li&gt;• Betrixaban:&lt;/li&gt;&lt;li&gt;• d. Enoxaparin: Enoxaparin is a low molecular weight heparin (LMWH). LMWHs are the preferred choice for anticoagulation in pregnancy because they do not cross the placenta and thus have a lower risk of fetal harm. Enoxaparin is effective in the treatment and prevention of DVT and is considered safe for use in pregnancy.&lt;/li&gt;&lt;li&gt;• Enoxaparin:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of Schizophrenia was started on antipsychotic drug haloperidol. Few hours later, he presented with torticollis and muscular dystonia. What is the next best step for the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase dose of haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Change haloperidol to clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give fluphenzine instead of haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give benztropine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Give benztropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s assess each option:&lt;/li&gt;&lt;li&gt;• a. Increase dose of haloperidol: Increasing the dose of haloperidol is not the appropriate response when a patient develops extrapyramidal symptoms (EPS) such as torticollis and muscular dystonia. It can exacerbate these side effects.&lt;/li&gt;&lt;li&gt;• Increase dose of haloperidol:&lt;/li&gt;&lt;li&gt;• b. Change haloperidol to clozapine: Clozapine is an atypical antipsychotic that is less likely to cause EPS compared to typical antipsychotics like haloperidol. Switching to clozapine can be a reasonable option to manage EPS.&lt;/li&gt;&lt;li&gt;• Change haloperidol to clozapine:&lt;/li&gt;&lt;li&gt;• c. Give fluphenzine instead of haloperidol: Fluphenazine is another typical antipsychotic and is not expected to be significantly different from haloperidol in terms of causing EPS. Switching to fluphenazine may not effectively address the EPS.&lt;/li&gt;&lt;li&gt;• Give fluphenzine instead of haloperidol:&lt;/li&gt;&lt;li&gt;• d. Give benztropine: Benztropine is an anticholinergic medication commonly used to manage extrapyramidal symptoms (EPS) caused by antipsychotic medications. It can be an appropriate choice to alleviate the torticollis and muscular dystonia.&lt;/li&gt;&lt;li&gt;• Give benztropine:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does it mean when a drug has a bioavailability of 30 percent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;70 percent of the drug undergoes first pass metabolism in liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The drug is 30 percent pure in its chemical composition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The drug is 30 percent potent in producing therapeutic effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30 percent of the drug reaches the systemic circulation in unchanged form&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 30 percent of the drug reaches the systemic circulation in unchanged form&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the preferred drug for treatment of post-menopausal breast cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anastrozole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anastrozole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s evaluate each option:&lt;/li&gt;&lt;li&gt;• a. Methotrexate: Methotrexate is a chemotherapy drug used in the treatment of various cancers, including some types of breast cancer. However, it is not typically the first-line choice for post-menopausal breast cancer.&lt;/li&gt;&lt;li&gt;• Methotrexate:&lt;/li&gt;&lt;li&gt;• b. Raloxifene: Raloxifene is a selective estrogen receptor modulator (SERM) primarily used for osteoporosis and the prevention of breast cancer, rather than its treatment.&lt;/li&gt;&lt;li&gt;• Raloxifene:&lt;/li&gt;&lt;li&gt;• c. Tamoxifen: Tamoxifen is a widely used medication for the treatment of hormone receptor-positive breast cancer in both pre-menopausal and post-menopausal women. It is often the preferred choice for breast cancer in pre-menopausal female.&lt;/li&gt;&lt;li&gt;• Tamoxifen:&lt;/li&gt;&lt;li&gt;• d. Anastrozole: Anastrozole is an aromatase inhibitor and is drug of choice for treatment of breast cancer (which is estrogen receptor positive) in post-menopausal females.&lt;/li&gt;&lt;li&gt;• Anastrozole:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anti-tubercular drugs cause visual problems as an adverse effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyrazinamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ethambutol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s assess each option:&lt;/li&gt;&lt;li&gt;• a. Rifampicin: Rifampicin is not typically associated with visual problems as an adverse effect.&lt;/li&gt;&lt;li&gt;• Rifampicin:&lt;/li&gt;&lt;li&gt;• b. Isoniazid: Isoniazid is not known to cause visual problems. However, it is associated with hepatotoxicity and peripheral neuropathy as potential adverse effects.&lt;/li&gt;&lt;li&gt;• Isoniazid:&lt;/li&gt;&lt;li&gt;• c. Ethambutol: Ethambutol is the anti-tubercular drug known for its association with visual problems. It can cause optic neuritis and changes in color vision, which may be reversible upon discontinuation of the drug.&lt;/li&gt;&lt;li&gt;• Ethambutol:&lt;/li&gt;&lt;li&gt;• d. Pyrazinamide: Pyrazinamide is not commonly associated with visual problems as an adverse effect.&lt;/li&gt;&lt;li&gt;• Pyrazinamide:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely ECG changes noted with the use of new anti-tubercular drug bedaquiline?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;QT prolongation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in PR interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ST segment elevation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;QRS widening&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. QT prolongation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s evaluate each option:&lt;/li&gt;&lt;li&gt;• a. QT prolongation: QT prolongation is a well-documented ECG change associated with the use of bedaquiline. It is one of the notable side effects of this drug.&lt;/li&gt;&lt;li&gt;• QT prolongation:&lt;/li&gt;&lt;li&gt;• b. Increase in PR interval: An increase in the PR interval is not a common ECG change associated with bedaquiline use.&lt;/li&gt;&lt;li&gt;• Increase in PR interval:&lt;/li&gt;&lt;li&gt;• c. ST segment elevation: ST segment elevation is not a typical ECG change associated with bedaquiline use.&lt;/li&gt;&lt;li&gt;• ST segment elevation:&lt;/li&gt;&lt;li&gt;• d. QRS widening: QRS widening is not a common ECG change associated with bedaquiline use.&lt;/li&gt;&lt;li&gt;• QRS widening:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with history of HIV was started on anti-retroviral therapy consisting of lamivudine 300 mg, tenofovir 150 mg and dolutegravir 50 mg once daily at night. Few weeks later, he developed tuberculosis and was started on anti-tubercular drugs. Which of the following dose adjustment may be required in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No dose adjustment is required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add tenofovir 150 mg in the morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add lamivudine 300 mg in the morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add dolutegravir 50 mg in the morning&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Add dolutegravir 50 mg in the morning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents to the clinic with a 3-month history of a persistent cough, unintentional weight loss, and night sweats. A chest X-ray reveals findings consistent with pulmonary tuberculosis. After confirming the diagnosis, the physician prescribes a multi-drug therapy (MDT) regimen. What is the most important reason for using MDT in her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To enhance the speed of clinical recovery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To reduce the duration of treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To prevent the emergence of drug-resistant strains&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To reduce the adverse side effects of anti-tubercular drugs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. To prevent the emergence of drug-resistant strains&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• To enhance the speed of clinical recovery:&lt;/li&gt;&lt;li&gt;• To enhance the speed of clinical recovery:&lt;/li&gt;&lt;li&gt;• To enhance the speed of clinical recovery:&lt;/li&gt;&lt;li&gt;• Using multiple drugs might offer a more comprehensive approach to tackling the Mycobacterium tuberculosis bacteria and potentially speed up clinical recovery. However, this isn&#x27;t the primary reason for MDT. The main aim is to ensure thorough eradication of the bacteria, which prevents both relapse and resistance.&lt;/li&gt;&lt;li&gt;• To reduce the duration of treatment:&lt;/li&gt;&lt;li&gt;• To reduce the duration of treatment:&lt;/li&gt;&lt;li&gt;• To reduce the duration of treatment:&lt;/li&gt;&lt;li&gt;• The treatment for TB typically lasts for six months or more, especially in cases of drug-resistant TB. The duration is based on the nature of Mycobacterium tuberculosis, which has a slow replication cycle. Longer treatment ensures that all bacteria, including those in dormant phases, are eradicated. While MDT provides a thorough approach to treating TB, it doesn&#x27;t inherently shorten the treatment duration.&lt;/li&gt;&lt;li&gt;• To prevent the emergence of drug-resistant strains:&lt;/li&gt;&lt;li&gt;• To prevent the emergence of drug-resistant strains:&lt;/li&gt;&lt;li&gt;• To prevent the emergence of drug-resistant strains:&lt;/li&gt;&lt;li&gt;• When treating TB with a single drug, the bacteria might develop resistance to that drug. This happens when the bacteria mutate and evolve in a way that makes the drug ineffective. By using multiple drugs, it becomes highly improbable for the bacteria to mutate in a manner that overcomes the action of all the drugs simultaneously. Therefore, MDT is used primarily to prevent the emergence of these drug-resistant strains.&lt;/li&gt;&lt;li&gt;• To reduce the adverse side effects of anti-tubercular drugs:&lt;/li&gt;&lt;li&gt;• To reduce the adverse side effects of anti-tubercular drugs:&lt;/li&gt;&lt;li&gt;• To reduce the adverse side effects of anti-tubercular drugs:&lt;/li&gt;&lt;li&gt;• Each anti-tubercular drug can have side effects. By using multiple drugs, it&#x27;s possible to give each drug at a lower dose than if used alone, potentially reducing the severity of side effects. However, this is not the primary reason for using MDT. The main rationale behind MDT is the prevention of drug resistance, not the minimization of side effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with a history of chronic cough, weight loss, and night sweats. The patient has a history of HIV, was recently diagnosed with Plasmodium falciparum malaria, and was exposed to someone with COVID-19. The patient&#x27;s sputum test came back positive for Mycobacterium tuberculosis, resistant to rifampicin and isoniazid (indicating multi-drug resistant tuberculosis). Which of the following combination of drug and its indication is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pretomanid: MDR tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enfuvirtide: Treatment of HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tafenoquine: Single dose treatment of P. falciparum malaria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remdesivir: Moderate to severe COVID-19 pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tafenoquine: Single dose treatment of P. falciparum malaria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s evaluate each drug option:&lt;/li&gt;&lt;li&gt;• a. Pretomanid for MDR Tuberculosis : Pretomanid is used in the treatment of multi-drug resistant (MDR) tuberculosis, in combination with bedaquiline and linezolid. This combination is known as the BPaL regimen. So, this option is TRUE.&lt;/li&gt;&lt;li&gt;• Pretomanid for MDR Tuberculosis&lt;/li&gt;&lt;li&gt;• b. Enfuvirtide for Treatment of HIV : Enfuvirtide is an antiretroviral drug used in the treatment of HIV/AIDS. It is a fusion inhibitor that prevents the virus from entering the host cell. This is a TRUE statement.&lt;/li&gt;&lt;li&gt;• Enfuvirtide for Treatment of HIV&lt;/li&gt;&lt;li&gt;• c. Tafenoquine for Single Dose Treatment of P. falciparum Malaria : Tafenoquine is used as a single-dose treatment for the radical cure of Plasmodium vivax malaria, not Plasmodium falciparum malaria. For P. falciparum, drugs like artemisinin-based combination therapies (ACTs) are typically used. Therefore, this statement is FALSE.&lt;/li&gt;&lt;li&gt;• Tafenoquine for Single Dose Treatment of P. falciparum Malaria&lt;/li&gt;&lt;li&gt;• d. Remdesivir for Moderate to Severe COVID-19 Pneumonia : Remdesivir is an antiviral drug that has been used for the treatment of COVID-19, particularly in hospitalized patients with severe disease. This statement is TRUE.&lt;/li&gt;&lt;li&gt;• Remdesivir for Moderate to Severe COVID-19 Pneumonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male diagnosed with HIV seeks guidance from his primary care doctor for appropriate treatment. Given the significant drop in his CD4 counts, initiation of HAART (Highly Active Antiretroviral Therapy) is being contemplated. Concerning the role of ritonavir for this patient, which statement holds true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ritonavir is commonly used to inhibit the HIV protease enzyme along with other drugs in HAART regimen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This agent is associated with resistance when used in combination with another protease inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used primarily for its inhibitory effect on CYP3A4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This is an excellent single agent for use in HAART therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is used primarily for its inhibitory effect on CYP3A4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• (A) This statement is not fully accurate. While ritonavir does inhibit the HIV protease enzyme, it&#x27;s not primarily used for that purpose in most modern HAART regimens. Instead, it&#x27;s given in low doses to boost the effect of other protease inhibitors by inhibiting CYP3A4. The dose of ritonavir used for boosting is lower than that required to inhibit the HIV protease.&lt;/li&gt;&lt;li&gt;• (B) This statement is incorrect. Ritonavir&#x27;s function as a booster in combination with another protease inhibitor is not typically associated with an increased resistance. On the contrary, its role is to enhance the effectiveness of the primary protease inhibitor.&lt;/li&gt;&lt;li&gt;• (C) True. Ritonavir inhibits CYP3A4, an enzyme responsible for the metabolism of many drugs, including other protease inhibitors. By doing this, ritonavir can increase the plasma levels of these drugs, thus maximizing their effectiveness against the HIV virus.&lt;/li&gt;&lt;li&gt;• (D) This is not accurate. While ritonavir does have activity against HIV as a protease inhibitor, its primary use in current HAART regimens is as a booster to enhance the levels of other protease inhibitors. It&#x27;s not recommended as a standalone agent in therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old Indian man, pursuing his post-graduation, recently returned from Africa where he completed an academic research project. A few weeks after his return, he visits the hospital after testing positive for Plasmodium vivax malaria. The doctor recommends primaquine for the radical cure of his P. vivax infection. Shortly after beginning the regimen, the patient exhibits yellowing of the eyes. What could be the most probable reason for this symptom?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primaquine merely stains the tears yellow; this isn&#x27;t genuine yellowing of the eyes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interaction with another medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deficiency of a specific enzyme&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primaquine&#x27;s liver-damaging effects&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deficiency of a specific enzyme&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The presented situation suggests a reaction attributable to G6PD (Glucose-6-phosphate dehydrogenase) deficiency. People from certain ethnic groups, including some Indians, are more likely to have this enzyme deficiency. When patients with G6PD deficiency are exposed to specific medications, such as primaquine, they can experience hemolysis (breakdown of red blood cells). This hemolysis can result in jaundice, leading to the yellowing of the eyes.&lt;/li&gt;&lt;li&gt;• While some medications can cause a discoloration of the tears, primaquine doesn’t typically lead to yellow tears that would be mistaken for jaundice. Without additional details on other medications the patient might be taking, this is less probable than a G6PD deficiency. While primaquine can have side effects, the rapid onset of jaundice post-medication intake makes an enzyme deficiency a more likely reason.&lt;/li&gt;&lt;li&gt;• While some medications can cause a discoloration of the tears, primaquine doesn’t typically lead to yellow tears that would be mistaken for jaundice.&lt;/li&gt;&lt;li&gt;• Without additional details on other medications the patient might be taking, this is less probable than a G6PD deficiency.&lt;/li&gt;&lt;li&gt;• While primaquine can have side effects, the rapid onset of jaundice post-medication intake makes an enzyme deficiency a more likely reason.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old sexually active, HIV-negative male visits his healthcare provider with a painless sore on his inner lip and a non-itchy rash on the soles of his feet. He recalls having a non-tender ulcer on his scrotum about a month and a half ago, which resolved on its own. He receives an intramuscular injection of benzathine penicillin G and is discharged. How might the treatment approach for this patient have been modified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The choice of antibiotic was not appropriate, and another class should have been selected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The correct treatment would involve a different form of penicillin G, rather than benzathine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is no need for changes; the treatment administered is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After the initial injection, a follow-up dose should be given after 7 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is no need for changes; the treatment administered is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/01/screenshot-2024-02-01-153605.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient&#x27;s clinical presentation, including a painless sore followed by a rash on the soles of the feet, is consistent with secondary syphilis.&lt;/li&gt;&lt;li&gt;• The first-line treatment for syphilis at any stage is penicillin, specifically benzathine penicillin G, which is long-acting and given intramuscularly. Thus, another antibiotic class isn&#x27;t needed. Benzathine penicillin G is the appropriate form of penicillin for the treatment of syphilis. It is the recommended preparation due to its prolonged action which provides a sustained therapeutic level for an extended period. The single intramuscular injection of benzathine penicillin G is the appropriate treatment for early syphilis, which includes both primary and secondary stages. A single dose of benzathine penicillin G is sufficient for the treatment of primary or secondary syphilis in HIV-negative individuals. The follow-up dose after 7 days is recommended for the late latent stage or tertiary syphilis, but not for early syphilis.&lt;/li&gt;&lt;li&gt;• The first-line treatment for syphilis at any stage is penicillin, specifically benzathine penicillin G, which is long-acting and given intramuscularly. Thus, another antibiotic class isn&#x27;t needed.&lt;/li&gt;&lt;li&gt;• Benzathine penicillin G is the appropriate form of penicillin for the treatment of syphilis. It is the recommended preparation due to its prolonged action which provides a sustained therapeutic level for an extended period.&lt;/li&gt;&lt;li&gt;• The single intramuscular injection of benzathine penicillin G is the appropriate treatment for early syphilis, which includes both primary and secondary stages.&lt;/li&gt;&lt;li&gt;• A single dose of benzathine penicillin G is sufficient for the treatment of primary or secondary syphilis in HIV-negative individuals. The follow-up dose after 7 days is recommended for the late latent stage or tertiary syphilis, but not for early syphilis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl comes to the medical office complaining of a severely pruritic skin condition that started 3 days ago. Three other children from her school have been diagnosed with similar skin complaints. On examination, the girl has itchy red bumps and clear linear tracks, particularly on her finger webs of hand and feet and on ankles. They somewhat resemble the marks left by tiny insects. What would be the best course of action for treating this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Topical agents like miconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral ivermectin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topical permethrin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin creams containing steroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Topical permethrin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation given — itchy red bumps and clear linear tracks, especially on the feet, ankles, and behind the knees — is indicative of scabies. Scabies is a skin infestation caused by the Sarcoptes scabiei mite.&lt;/li&gt;&lt;li&gt;• Topical agents like miconazole: Miconazole is an antifungal agent and is primarily used for fungal infections like athlete&#x27;s foot or ringworm. Scabies is caused by a mite, not a fungus, so miconazole would not be effective for this condition. Oral ivermectin: Ivermectin can be effective against scabies, especially in cases where the standard topical treatment fails or for severe forms such as crusted scabies. However, it is not typically the first-line treatment for common scabies. Topical permethrin: This is the correct choice. Permethrin cream is the first-line treatment for scabies. It is applied to the entire body from the neck down and left on for 8-14 hours, usually overnight. The treatment kills the mites and their eggs. It&#x27;s crucial that family members and other close contacts be treated simultaneously to prevent re-infestation, even if they are asymptomatic. Skin creams containing steroids: While steroid creams can reduce inflammation and itching, they do not address the underlying cause, which is the mite infestation. Using steroids alone would not eradicate the mites and could even make the condition worse.&lt;/li&gt;&lt;li&gt;• Topical agents like miconazole: Miconazole is an antifungal agent and is primarily used for fungal infections like athlete&#x27;s foot or ringworm. Scabies is caused by a mite, not a fungus, so miconazole would not be effective for this condition.&lt;/li&gt;&lt;li&gt;• Oral ivermectin: Ivermectin can be effective against scabies, especially in cases where the standard topical treatment fails or for severe forms such as crusted scabies. However, it is not typically the first-line treatment for common scabies.&lt;/li&gt;&lt;li&gt;• Topical permethrin: This is the correct choice. Permethrin cream is the first-line treatment for scabies. It is applied to the entire body from the neck down and left on for 8-14 hours, usually overnight. The treatment kills the mites and their eggs. It&#x27;s crucial that family members and other close contacts be treated simultaneously to prevent re-infestation, even if they are asymptomatic.&lt;/li&gt;&lt;li&gt;• Skin creams containing steroids: While steroid creams can reduce inflammation and itching, they do not address the underlying cause, which is the mite infestation. Using steroids alone would not eradicate the mites and could even make the condition worse.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old male patient with a history of type 2 diabetes and hypertension is admitted with a 7-day history of fever, cough, and increasing shortness of breath. A PCR test confirms a diagnosis of COVID-19. Chest X-ray demonstrates bilateral infiltrates indicative of pneumonia, and his oxygen saturation on room
