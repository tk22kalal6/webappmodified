/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• a. Drug is an instant release preparation: The term \&quot;IP\&quot; on a drug strip doesn&#x27;t typically signify that the drug is an instant release preparation. This would usually be denoted by terms like \&quot;IR\&quot; rather than \&quot;IP.\&quot;&lt;/li&gt;&lt;li&gt;• b. Meant for intra pulmonary use: The abbreviation \&quot;IP\&quot; is not commonly used to denote that a drug is meant for intrapulmonary use. Instead, you would likely see terms such as \&quot;inhaler\&quot; or \&quot;nebulizer\&quot; or specific abbreviations for pulmonary administration.&lt;/li&gt;&lt;li&gt;• c. The standards according to Indian Pharmacopoeia: This is the correct answer. The term \&quot;IP\&quot; is often used on pharmaceutical packaging in India to denote that the drug meets the standards laid out in the Indian Pharmacopoeia.&lt;/li&gt;&lt;li&gt;• d. Drug tested preclinically via IntraPeritoneal route: \&quot;IP\&quot; is commonly used as an abbreviation for intraperitoneal in scientific research, but it is unlikely to be used in this context on a drug strip meant for patient use.&lt;/li&gt;&lt;li&gt;• Therefore, the correct interpretation of \&quot;IP\&quot; on the drug strip of asthalin is that the drug complies with the standards of the Indian Pharmacopoeia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new antiarrhythmic drug is found to be effective against both atrial and ventricular arrhythmias. Its effect on action potential is shown in the Figure. The effect of this new drug is most similar to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propanolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Encainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Procainamide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Procainamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following table gives the data of AUC of drug A alone and AUC of drug A when combined with drug B. p value is &amp;lt;0.01. Which of the following statement regarding these drugs is most correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug B decreases the first pass metabolism of drug A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug B increases the systemic metabolism of drug A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug B decreases the intestinal absorption of drug A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug B increases the renal clearance of drug A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Drug B decreases the first pass metabolism of drug A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/12.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Drug B decreases the first pass metabolism of drug A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presents to the emergency room with agitation, mydriasis, and hot, dry skin. Physical examination reveals decreased bowel sounds and tachycardia. Assuming that he is suffering from a drug overdose, which class of drugs is most likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anticholinergic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholinomimetic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opioid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salicylate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anticholinergic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A drug effect that is produced by therapeutic doses of both timolol and amiodarone is blockade of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac Na channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac K channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta-adrenoceptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha-adrenoceptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta-adrenoceptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Beta-adrenoceptors.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of statins is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of HMG - CoA synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulation of HMG-CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indirect increase of LDL receptors synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of intestinal cholesterol absorption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Indirect increase of LDL receptors synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Indirect increase of LDL receptor synthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One of the health benefits of the use of combined oral contraceptives in pre-menopausal women is that these contraceptives reduce the risk of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep vein thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischemic stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovarian cancer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ovarian cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Ovarian cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old postmenopausal woman with a history of osteoporosis is being evaluated for potential pharmacological treatments to strengthen her bones. She has tried lifestyle modifications, including weight-bearing exercises and calcium supplements, with limited improvement. Her physician is considering various pharmacological agents to inhibit osteoclastic activity and thereby prevent further bone loss. Which of the following medications does NOT primarily act by inhibiting osteoclasts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strontium ranelate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Teriparatide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Teriparatide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Options:&lt;/li&gt;&lt;li&gt;• a) Denosumab: This is a monoclonal antibody that inhibits the RANKL (Receptor Activator for Nuclear Factor κ B Ligand), which is essential for the formation and function of osteoclasts. Thus, it inhibits osteoclast activity.&lt;/li&gt;&lt;li&gt;• b) Strontium ranelate: This drug is used in the treatment of osteoporosis and works by both promoting bone formation and inhibiting bone resorption. It is thought to inhibit osteoclasts, although the exact mechanism is not well understood.&lt;/li&gt;&lt;li&gt;• c) Teriparatide: This is the correct answer. Teriparatide is a recombinant form of parathyroid hormone. It is actually an anabolic (bone-building) agent that stimulates osteoblast activity, rather than inhibiting osteoclasts.&lt;/li&gt;&lt;li&gt;• d) Raloxifene: This is a selective estrogen receptor modulator (SERM) that inhibits bone resorption by osteoclasts, thus serving to preserve bone mass in conditions like osteoporosis.&lt;/li&gt;&lt;li&gt;• Teriparatide does not inhibit osteoclasts but stimulates osteoblasts, making it the correct answer for the drug that does not act by inhibiting osteoclasts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of bipolar disorder presents to the clinic with complaints of confusion, agitation, diarrhea, hand tremors, and excessive thirst. The patient reports taking lithium for the past year as part of his treatment plan. Recently, he also started taking hydrochlorothiazide for hypertension. On examination, the patient has a fine tremor in both hands and is noted to have a serum lithium level of 2.8 mEq/L. Which of the following is the most likely cause of the patient&#x27;s elevated serum lithium level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Additive diuretic effect of hydrochlorothiazide and lithium.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased renal reabsorption of lithium due to hydrochlorothiazide.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased gastrointestinal absorption of lithium due to hydrochlorothiazide.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide-induced enhancement of lithium metabolism.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased renal reabsorption of lithium due to hydrochlorothiazide.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Increased renal reabsorption of lithium due to hydrochlorothiazide.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Additive diuretic effect of hydrochlorothiazide and lithium: While both hydrochlorothiazide and lithium can have diuretic effects, this option doesn&#x27;t directly explain the elevated serum lithium level. The primary concern here is the elevated lithium level, not an additive diuretic effect.&lt;/li&gt;&lt;li&gt;• B) Increased renal reabsorption of lithium due to hydrochlorothiazide: Hydrochlorothiazide can increase the renal reabsorption of lithium, leading to elevated serum lithium levels and symptoms of toxicity. This is the most likely explanation for the patient&#x27;s elevated lithium level.&lt;/li&gt;&lt;li&gt;• C) Decreased gastrointestinal absorption of lithium due to hydrochlorothiazide: This option is misleading because decreased gastrointestinal absorption of lithium would lead to lower serum lithium levels, not higher.&lt;/li&gt;&lt;li&gt;• D) Hydrochlorothiazide-induced enhancement of lithium metabolism: This is also a distractor. Enhancement of lithium metabolism would typically result in reduced serum lithium levels, not elevated levels.&lt;/li&gt;&lt;li&gt;• Therefore, the most likely cause for the elevated serum lithium level and symptoms in this patient is the increased renal reabsorption of lithium due to hydrochlorothiazide.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of epilepsy presents to the dentist with complaints of difficulty in eating and cleaning the teeth. On Examination, the findings were shown as seen in the diagram below. The patient reports that he has been taking an anti-epileptic drug for the past six months, and his symptoms began to appear gradually over the past few weeks. Which of the following anti-epileptic drugs is likely to produce these adverse effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gabapentin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levetiracetam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phenytoin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Phenytoin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male patient with a history of heart failure and atrial fibrillation has been taking digoxin for several months. He recently started on a new medication for hypertension. He presents to the clinic with symptoms of nausea, vomiting, and visual disturbances. Which of the following drugs is most likely responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydrochlorothiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hydrochlorothiazide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Symptoms of digoxin toxicity include nausea, vomiting, loss of appetite, and visual disturbances. Other symptoms can include dizziness, confusion, and changes in heart rate or rhythm. Hydrochlorothiazide can cause electrolyte abnormalities such as hypokalemia, which can increase the risk of digoxin toxicity. Metformin is an oral antidiabetic medication that does not interact with digoxin. Lisinopril is an angiotensin-converting enzyme (ACE) inhibitor and amlodipine is a calcium channel blocker, both of which do not interact with digoxin.&lt;/li&gt;&lt;li&gt;• Symptoms of digoxin toxicity include nausea, vomiting, loss of appetite, and visual disturbances. Other symptoms can include dizziness, confusion, and changes in heart rate or rhythm. Hydrochlorothiazide can cause electrolyte abnormalities such as hypokalemia, which can increase the risk of digoxin toxicity.&lt;/li&gt;&lt;li&gt;• Metformin is an oral antidiabetic medication that does not interact with digoxin.&lt;/li&gt;&lt;li&gt;• Lisinopril is an angiotensin-converting enzyme (ACE) inhibitor and amlodipine is a calcium channel blocker, both of which do not interact with digoxin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given image shows the Log DRC of a drug alone (A) and in the presence of antagonists (B and C). Identify the type of antagonism shown in curve B and curve C?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B is competitive and C is non-competitive antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B is non-competitive an C is competitive antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both are competitive antagonists&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both are non-competitive antagonists&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. B is competitive and C is non-competitive antagonist&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. B is competitive and C is non-competitive antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A. B is competitive and C is non-competitive antagonist: This is the correct answer. B shows a parallel shift to the right, which is characteristic of competitive antagonism. Increasing the concentration of the agonist can overcome the antagonist. C shows a reduction in the maximal response that the agonist can produce, characteristic of a non-competitive antagonist.&lt;/li&gt;&lt;li&gt;• B. B is non-competitive and C is competitive antagonist: This is incorrect. B shows a parallel shift to the right, which is indicative of competitive antagonism. C shows a reduction in the maximal response, which is indicative of non-competitive antagonism.&lt;/li&gt;&lt;li&gt;• C. Both are competitive antagonists: This is incorrect. Curve B shows characteristics of competitive antagonism, but curve C shows characteristics of non-competitive antagonism as it reduces the maximal response of the agonist.&lt;/li&gt;&lt;li&gt;• D. Both are non-competitive antagonists: This is incorrect. Curve B shows characteristics of competitive antagonism as it shifts parallel to the right, while curve C shows         function showResults(index) {

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    video.src = videoUrl;

                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

            try {
