li&gt;➤ intracellular shift of potassium.&lt;/li&gt;&lt;li&gt;➤ Tolerance : A reduction in the bronchodilator response to low-dose β-agonist treatment can be shown after several days of regular β-agonist use , but maximal bronchodilation is still achieved well within the range of doses usually given.&lt;/li&gt;&lt;li&gt;➤ Tolerance&lt;/li&gt;&lt;li&gt;➤ reduction in the bronchodilator response&lt;/li&gt;&lt;li&gt;➤ low-dose&lt;/li&gt;&lt;li&gt;➤ after several days&lt;/li&gt;&lt;li&gt;➤ regular β-agonist use&lt;/li&gt;&lt;li&gt;➤ maximal bronchodilation is still&lt;/li&gt;&lt;li&gt;➤ within&lt;/li&gt;&lt;li&gt;➤ range of doses usually given.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the drug of choice for treatment of chemotherapy-induced vomiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granisetron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dimenhydrinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Granisetron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Granisetron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Prazosin: Incorrect because Prazosin is an alpha-1 blocker used primarily for managing hypertension and benign prostatic hyperplasia, not for vomiting.&lt;/li&gt;&lt;li&gt;• Option B. Prazosin:&lt;/li&gt;&lt;li&gt;• Option C. Clonidine: Incorrect as Clonidine is an alpha-2 agonist, used mainly for hypertension, ADHD, and anxiety disorders, and does not have a primary role in controlling chemotherapy-induced vomiting.&lt;/li&gt;&lt;li&gt;• Option C. Clonidine:&lt;/li&gt;&lt;li&gt;• Option D. Dimenhydrinate: Incorrect because Dimenhydrinate, an antihistamine, is primarily used for motion sickness and vertigo. While it can treat nausea and vomiting, it is not the drug of choice for chemotherapy-induced vomiting.&lt;/li&gt;&lt;li&gt;• Option D. Dimenhydrinate:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Granisetron is the drug of choice for managing chemotherapy-induced vomiting due to its effective inhibition of 5-HT3 receptors, critical in blocking the emetic pathway triggered by chemotherapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement regarding proton pump inhibitors:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Available as enteric coated tablets&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acts from the luminal side of gastric parietal cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inactive at neutral pH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Should be taken on empty stomach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acts from the luminal side of gastric parietal cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acts from the luminal side of gastric parietal cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Available as enteric coated tablets: This statement is correct . All PPIs are administered orally in enteric coated form to protect them from molecular transformation in the acidic gastric juice.&lt;/li&gt;&lt;li&gt;• Option A. Available as enteric coated tablets:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• PPIs&lt;/li&gt;&lt;li&gt;• orally&lt;/li&gt;&lt;li&gt;• enteric coated form&lt;/li&gt;&lt;li&gt;• protect&lt;/li&gt;&lt;li&gt;• from molecular transformation in the acidic gastric juice.&lt;/li&gt;&lt;li&gt;• Option C. Inactive at neutral pH: This statement is correct. Omeprazole is inactive at neutral pH , but at pH less than 5, it rearranges to two charged cationic forms (a sulphenic acid and a sulphenamide configurations ) that react covalently with SH groups of the H+K+ATPase enzyme and inactivate it irreversibly.&lt;/li&gt;&lt;li&gt;• Option C. Inactive at neutral pH:&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• inactive&lt;/li&gt;&lt;li&gt;• neutral pH&lt;/li&gt;&lt;li&gt;• pH less than 5,&lt;/li&gt;&lt;li&gt;• two charged cationic forms&lt;/li&gt;&lt;li&gt;• sulphenic acid&lt;/li&gt;&lt;li&gt;• sulphenamide configurations&lt;/li&gt;&lt;li&gt;• covalently with SH groups&lt;/li&gt;&lt;li&gt;• H+K+ATPase enzyme&lt;/li&gt;&lt;li&gt;• inactivate it irreversibly.&lt;/li&gt;&lt;li&gt;• Option D. Should be taken on an empty stomach: This statement is correct. Bioavailability of a ll PPIs is reduced by food; they should be taken on an empty stomach, followed 1 hour later by a meal to activate the H+K+ ATPase and make it more susceptible to the PPI.&lt;/li&gt;&lt;li&gt;• Option D. Should be taken on an empty stomach:&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• Bioavailability&lt;/li&gt;&lt;li&gt;• ll PPIs is reduced&lt;/li&gt;&lt;li&gt;• food;&lt;/li&gt;&lt;li&gt;• empty stomach,&lt;/li&gt;&lt;li&gt;• 1 hour later&lt;/li&gt;&lt;li&gt;• activate the H+K+ ATPase&lt;/li&gt;&lt;li&gt;• more susceptible to&lt;/li&gt;&lt;li&gt;• the PPI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Proton pump inhibitors should be administered on an empty stomach to ensure maximum absorption and effectiveness . This should be followed by a meal an hour later to enhance the activation of gastric acid pumps, making them more susceptible to inhibition by the drug.&lt;/li&gt;&lt;li&gt;➤ Proton pump inhibitors&lt;/li&gt;&lt;li&gt;➤ administered on an empty stomach&lt;/li&gt;&lt;li&gt;➤ maximum absorption and effectiveness&lt;/li&gt;&lt;li&gt;➤ a meal an hour later to enhance the activation of gastric acid pumps,&lt;/li&gt;&lt;li&gt;➤ more susceptible&lt;/li&gt;&lt;li&gt;➤ inhibition by the drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are effective against Pseudomonas aeruginosa EXCEPT.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Piperacillin-Tazobactam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefoperazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Imipenem-cilstatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture22.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture23.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect because Piperacillin-Tazobactam is a penicillin antibiotic combined with a beta-lactamase inhibitor, effective against Pseudomonas aeruginosa.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Piperacillin-Tazobactam is a penicillin antibiotic&lt;/li&gt;&lt;li&gt;• beta-lactamase inhibitor, effective&lt;/li&gt;&lt;li&gt;• against Pseudomonas aeruginosa.&lt;/li&gt;&lt;li&gt;• Option B. Incorrect because Cefoperazone is a third-generation cephalosporin with activity against Pseudomonas aeruginosa.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Cefoperazone is a third-generation cephalosporin&lt;/li&gt;&lt;li&gt;• activity against Pseudomonas aeruginosa.&lt;/li&gt;&lt;li&gt;• Option C. Incorrect because Imipenem-cilastatin is a carbapenem antibiotic that is effective against a broad spectrum of bacteria , including Pseudomonas aeruginosa .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Imipenem-cilastatin&lt;/li&gt;&lt;li&gt;• carbapenem antibiotic&lt;/li&gt;&lt;li&gt;• effective against a broad spectrum of bacteria&lt;/li&gt;&lt;li&gt;• Pseudomonas aeruginosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-Pseudomonal Drugs&lt;/li&gt;&lt;li&gt;➤ Anti-Pseudomonal Drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pre-XDR TB is defined as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MDR plus resistance to fluoroquinolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MDR plus resistance to fluoroquinolone and streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MDR plus resistance to fluoroquinolone, linezolide and bedaquiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MDR plus resistance to amikacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MDR plus resistance to fluoroquinolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture39.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. MDR plus resistance to fluoroquinolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: While resistance to streptomycin may occur, it does not define Pre-XDR TB; the critical factor is resistance to fluoroquinolones.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• resistance to streptomycin&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• Pre-XDR TB;&lt;/li&gt;&lt;li&gt;• critical factor&lt;/li&gt;&lt;li&gt;• resistance&lt;/li&gt;&lt;li&gt;• fluoroquinolones.&lt;/li&gt;&lt;li&gt;• Option C: The definition provided in this option refers to extensively drug-resistant TB (XDR-TB), not Pre-XDR TB.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• definition&lt;/li&gt;&lt;li&gt;• extensively drug-resistant TB (XDR-TB),&lt;/li&gt;&lt;li&gt;• Option D: Resistance to amikacin alone , in addition to MDR-TB , does not define Pre-XDR TB without concurrent resistance to fluoroquinolones.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Resistance to amikacin alone&lt;/li&gt;&lt;li&gt;• MDR-TB&lt;/li&gt;&lt;li&gt;• does not define Pre-XDR TB without concurrent resistance to fluoroquinolones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the emergency department with a fever, headache, and muscle aches. He reports a recent camping trip in a rural area where he was exposed to ticks. On examination, there is a characteristic eschar at the site of a tick bite, as well as regional lymphadenopathy. Laboratory tests reveal thrombocytopenia and elevated liver enzymes. Based on the clinical presentation and laboratory findings, the healthcare provider suspects scrub typhus. What is the drug of choice for scrub typhus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfonamides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Doxycycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Doxycycline.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Erythromycin: While it can be used for some rickettsial diseases, it is not the first-line treatment for scrub typhus.&lt;/li&gt;&lt;li&gt;• Option A. Erythromycin:&lt;/li&gt;&lt;li&gt;• used for&lt;/li&gt;&lt;li&gt;• rickettsial diseases,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for scrub typhus.&lt;/li&gt;&lt;li&gt;• Option B. Metronidazole: This is primarily used for anaerobic bacterial infections and certain protozoal infections , not for scrub typhus.&lt;/li&gt;&lt;li&gt;• Option B. Metronidazole:&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• anaerobic bacterial infections&lt;/li&gt;&lt;li&gt;• protozoal infections&lt;/li&gt;&lt;li&gt;• Option C. Sulfonamides: These are not effective against the organism that causes scrub typhus.&lt;/li&gt;&lt;li&gt;• Option C. Sulfonamides:&lt;/li&gt;&lt;li&gt;• not effective against&lt;/li&gt;&lt;li&gt;• causes scrub typhus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Doxycycline is the drug of choice for scrub typhus due to its effectiveness in treating infections caused by Orientia tsutsugamushi . Early treatment is crucial to prevent complications and improve outcomes in patients with this condition.&lt;/li&gt;&lt;li&gt;➤ Doxycycline&lt;/li&gt;&lt;li&gt;➤ drug of choice&lt;/li&gt;&lt;li&gt;➤ scrub typhus&lt;/li&gt;&lt;li&gt;➤ its effectiveness&lt;/li&gt;&lt;li&gt;➤ Orientia tsutsugamushi&lt;/li&gt;&lt;li&gt;➤ Early treatment&lt;/li&gt;&lt;li&gt;➤ prevent complications and improve outcomes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following anti-HIV drugs and their mechanism of action are correctly matched EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raltegravir - Integrase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indinavir - Protease inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nevirapine - Nonnucleoside reverse transcriptase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Darunavir- Fusion inhibitor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Darunavir- Fusion inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture19.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Darunavir-Fusion inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Correct because Raltegravir is an Integrase Strand Transfer Inhibitor (INSTI), which inhibits the integrase enzyme responsible for the integration of viral DNA into the host cell genome.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• Raltegravir&lt;/li&gt;&lt;li&gt;• Integrase Strand Transfer Inhibitor (INSTI),&lt;/li&gt;&lt;li&gt;• inhibits&lt;/li&gt;&lt;li&gt;• integrase enzyme&lt;/li&gt;&lt;li&gt;• integration of viral DNA into the host cell genome.&lt;/li&gt;&lt;li&gt;• Option B. Correct becaus e Indinavir is a Protease Inhibitor (PI) , which inhibits the HIV protease enzyme necessary for the maturation of the viral particle.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• e Indinavir is a Protease Inhibitor (PI)&lt;/li&gt;&lt;li&gt;• inhibits the HIV protease enzyme&lt;/li&gt;&lt;li&gt;• maturation of the viral particle.&lt;/li&gt;&lt;li&gt;• Option C. Correct because Nevirapine is a Non-nucleoside Reverse Transcriptase Inhibitor (NNRTI) , which binds directly to the reverse transcriptase enzyme and inhibits its function.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• Nevirapine is a Non-nucleoside Reverse Transcriptase Inhibitor (NNRTI)&lt;/li&gt;&lt;li&gt;• binds&lt;/li&gt;&lt;li&gt;• reverse transcriptase enzyme&lt;/li&gt;&lt;li&gt;• inhibits its function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anti-retroviral Drug&lt;/li&gt;&lt;li&gt;➤ Anti-retroviral Drug&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are bacteriostatic except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clindamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Clindamycin : This is a bacteriostatic antibiotic that works by inhibiting protein synthesis. It binds to the 50S subunit of the bacterial ribosome , preventing the elongation of the peptide chain during translation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Clindamycin&lt;/li&gt;&lt;li&gt;• bacteriostatic antibiotic&lt;/li&gt;&lt;li&gt;• inhibiting protein synthesis.&lt;/li&gt;&lt;li&gt;• 50S subunit of the&lt;/li&gt;&lt;li&gt;• bacterial ribosome&lt;/li&gt;&lt;li&gt;• elongation of the peptide chain&lt;/li&gt;&lt;li&gt;• translation.&lt;/li&gt;&lt;li&gt;• Option C. Tetracycline : Also bacteriostatic, tetracycline inhibits protein synthesis by binding to the 30S subunit of the bacterial ribosome, blocking the attachment of tRNA to the ribosome and thus preventing the addition of amino acids to the growing peptide chain.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Tetracycline&lt;/li&gt;&lt;li&gt;• bacteriostatic,&lt;/li&gt;&lt;li&gt;• inhibits protein synthesis by binding to the 30S subunit of the bacterial&lt;/li&gt;&lt;li&gt;• ribosome,&lt;/li&gt;&lt;li&gt;• blocking&lt;/li&gt;&lt;li&gt;• tRNA to the ribosome&lt;/li&gt;&lt;li&gt;• preventing&lt;/li&gt;&lt;li&gt;• amino acids to the growing peptide chain.&lt;/li&gt;&lt;li&gt;• Option D. Linezolid : Linezolid is bacteriostatic and inhibits protein synthesis by binding to the 50S subunit of the bacterial ribosome in a manner that prevents the formation of a functional 70S initiation complex, which is essential for the bacterial translation process.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Linezolid&lt;/li&gt;&lt;li&gt;• bacteriostatic&lt;/li&gt;&lt;li&gt;• inhibits protein synthesis&lt;/li&gt;&lt;li&gt;• binding to the 50S subunit&lt;/li&gt;&lt;li&gt;• bacterial ribosome&lt;/li&gt;&lt;li&gt;• prevents the formation of a functional 70S initiation complex,&lt;/li&gt;&lt;li&gt;• bacterial translation&lt;/li&gt;&lt;li&gt;• process.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An important bactericidal drug is remembered as BEVAFA.&lt;/li&gt;&lt;li&gt;➤ An important bactericidal drug is remembered as BEVAFA.&lt;/li&gt;&lt;li&gt;➤ BE: BE ta lactams&lt;/li&gt;&lt;li&gt;➤ BE: BE&lt;/li&gt;&lt;li&gt;➤ VA: Va ncomycin&lt;/li&gt;&lt;li&gt;➤ VA: Va&lt;/li&gt;&lt;li&gt;➤ F: F luoroquinoles (floxacins)&lt;/li&gt;&lt;li&gt;➤ F: F&lt;/li&gt;&lt;li&gt;➤ A: A minoglycosides&lt;/li&gt;&lt;li&gt;➤ A: A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antibiotic used for ESBL [Extended spectrum β lactamase] producing Klebsiella infection is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spectinomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbapenem&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aztreonam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carbapenem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Carbapenem&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Spectinomycin : This antibiotic, generally used for gonorrhea, is not effective against ESBL-producing Klebsiella due to its different target and mechanism.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Spectinomycin&lt;/li&gt;&lt;li&gt;• used for gonorrhea,&lt;/li&gt;&lt;li&gt;• not effective against ESBL-producing Klebsiella&lt;/li&gt;&lt;li&gt;• different target and mechanism.&lt;/li&gt;&lt;li&gt;• Option C. Aztreonam : Although a monobactam antibiotic , aztreonam is not effective against ESBL-producing Klebsiella because it is hydrolyzed by the ESBL enzyme.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Aztreonam&lt;/li&gt;&lt;li&gt;• monobactam antibiotic&lt;/li&gt;&lt;li&gt;• aztreonam is not effective against ESBL-producing Klebsiella&lt;/li&gt;&lt;li&gt;• hydrolyzed by the ESBL enzyme.&lt;/li&gt;&lt;li&gt;• Option D. Streptomycin : This antibiotic, part of the aminoglycoside family, is primarily effective against Gram-positive and certain Gram-negative bacteria but does not cover ESBL-producing Klebsiella.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Streptomycin&lt;/li&gt;&lt;li&gt;• aminoglycoside family,&lt;/li&gt;&lt;li&gt;• effective against Gram-positive&lt;/li&gt;&lt;li&gt;• Gram-negative bacteria&lt;/li&gt;&lt;li&gt;• does not cover ESBL-producing Klebsiella.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For infections caused by ESBL-producing Klebsiella , carbapenems are the recommended antibiotics due to their ability to resist degradation by ESBL enzymes and their broad-spectrum efficacy. This is crucial for effectively managing and treating these resistant infections.&lt;/li&gt;&lt;li&gt;➤ ESBL-producing Klebsiella&lt;/li&gt;&lt;li&gt;➤ carbapenems&lt;/li&gt;&lt;li&gt;➤ antibiotics&lt;/li&gt;&lt;li&gt;➤ their ability to resist&lt;/li&gt;&lt;li&gt;➤ degradation by ESBL enzymes&lt;/li&gt;&lt;li&gt;➤ broad-spectrum efficacy.&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ effectively managing and treating these resistant infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antimalarial drug has gametocidal action against all species of Plasmodia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primaquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Artesunate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Primaquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Primaquine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Quinine : While quinine has some activity against the gametocytes of P. vivax , it does not have broad gametocidal activity against all Plasmodium species, especially not against P. falciparum gametocytes.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Quinine&lt;/li&gt;&lt;li&gt;• quinine&lt;/li&gt;&lt;li&gt;• against&lt;/li&gt;&lt;li&gt;• gametocytes of P. vivax ,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• not against P. falciparum gametocytes.&lt;/li&gt;&lt;li&gt;• Option B. Chloroquine : Similar to quinine, chloroquine is effective against P. vivax gametocytes but lacks gametocidal activity against all species, particularly failing against P. falciparum .&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Chloroquine&lt;/li&gt;&lt;li&gt;• Similar to quinine,&lt;/li&gt;&lt;li&gt;• against P. vivax gametocytes&lt;/li&gt;&lt;li&gt;• lacks gametocidal activity&lt;/li&gt;&lt;li&gt;• against P. falciparum .&lt;/li&gt;&lt;li&gt;• Option D. Artesunate : Although artesunate is a very effective antimalarial, especially for the treatment of severe malaria, it does not have inherent gametocidal properties against Plasmodium species. However, it can enhance the gametocidal effects of other drugs when used in combination.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Artesunate&lt;/li&gt;&lt;li&gt;• artesunate is a very effective antimalarial,&lt;/li&gt;&lt;li&gt;• severe malaria,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• inherent gametocidal&lt;/li&gt;&lt;li&gt;• Plasmodium species.&lt;/li&gt;&lt;li&gt;• gametocidal effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primaquine is the only antimalarial drug listed that has the capability to exert gametocidal action against all species of Plasmodium . This makes it a vital component of the malaria eradication strategy, particularly in efforts aimed at preventing the transmission of the disease.&lt;/li&gt;&lt;li&gt;➤ Primaquine&lt;/li&gt;&lt;li&gt;➤ antimalarial drug&lt;/li&gt;&lt;li&gt;➤ exert gametocidal action against all species of Plasmodium .&lt;/li&gt;&lt;li&gt;➤ malaria eradication strategy,&lt;/li&gt;&lt;li&gt;➤ preventing the&lt;/li&gt;&lt;li&gt;➤ transmission of the disease.&lt;/li&gt;&lt;li&gt;➤ When treating malaria, particularly P. vivax or P. ovale , primaquine is used to ensure the clearance of liver stages and to prevent relapse, highlighting its critical role in comprehensive malaria treatment protocols.&lt;/li&gt;&lt;li&gt;➤ treating malaria, particularly P. vivax or P. ovale , primaquine&lt;/li&gt;&lt;li&gt;➤ clearance of liver stages&lt;/li&gt;&lt;li&gt;➤ to prevent&lt;/li&gt;&lt;li&gt;➤ relapse,&lt;/li&gt;&lt;li&gt;➤ highlighting&lt;/li&gt;&lt;li&gt;➤ comprehensive malaria treatment protocols.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the investigation for an outbreak of MRSA in the hospital, it was found that a nurse of NICU had MRSA colonization of anterior nares. What is the best treatment for her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Topical Mupirocin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral Vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhaled colistin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV cefazolin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Topical Mupirocin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Topical Mupirocin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Oral Vancomycin : Incorrect . Oral vancomycin is not absorbed from the gastrointestinal tract and thus is ineffective for treating MRSA colonization of the nares . It is used primarily to treat colitis caused by Clostridium difficile.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Oral Vancomycin&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• gastrointestinal tract&lt;/li&gt;&lt;li&gt;• ineffective&lt;/li&gt;&lt;li&gt;• MRSA colonization of the nares&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• colitis&lt;/li&gt;&lt;li&gt;• Clostridium difficile.&lt;/li&gt;&lt;li&gt;• Option C. Inhaled colistin : Incorrect. Colistin is used to treat infections caused by certain multi-resistant Gram-negative bacteria, typically in the lungs (e.g., for cystic fibrosis patients), and is not suitable for decolonization of MRSA in the nares.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Inhaled colistin&lt;/li&gt;&lt;li&gt;• Incorrect. Colistin&lt;/li&gt;&lt;li&gt;• certain multi-resistant Gram-negative bacteria,&lt;/li&gt;&lt;li&gt;• lungs (e.g., for cystic fibrosis patients),&lt;/li&gt;&lt;li&gt;• Option D. IV cefazolin : Incorrect . Cefazolin is ineffective against MRSA due to the bacterium’s resistance mechanisms , and it is typically not used for nasal decolonization.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. IV cefazolin&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Cefazolin&lt;/li&gt;&lt;li&gt;• ineffective against MRSA&lt;/li&gt;&lt;li&gt;• bacterium’s resistance mechanisms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Topical Mupirocin is the first-line treatment for decolonization of MRSA in the anterior nares, especially in healthcare workers or patients where MRSA carriage poses a significant risk of infection transmission . This measure is part of infection control protocols to minimize the spread of MRSA in healthcare facilities.&lt;/li&gt;&lt;li&gt;➤ Topical Mupirocin&lt;/li&gt;&lt;li&gt;➤ first-line&lt;/li&gt;&lt;li&gt;➤ decolonization of MRSA&lt;/li&gt;&lt;li&gt;➤ anterior nares,&lt;/li&gt;&lt;li&gt;➤ healthcare workers or&lt;/li&gt;&lt;li&gt;➤ patients where MRSA carriage&lt;/li&gt;&lt;li&gt;➤ risk of infection transmission&lt;/li&gt;&lt;li&gt;➤ part of infection control protocols to minimize the spread of MRSA in healthcare facilities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Antimicrobial resistance to which of the following drugs develop by synthesis of inactivating enzymes? Aminoglycosides Beta lactams Chloramphenicol Fluoroquinolones&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I, II and III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I and II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;II and IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I, II, III and IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. I, II and III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. I, II and III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The following are mechanisms of drug resistance against antimicrobials:&lt;/li&gt;&lt;li&gt;➤ The following are mechanisms of drug resistance against antimicrobials:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tafenoquine is a recently approved new drug. It is indicated for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radical cure of P.vivax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prophylaxis of malaria in pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment of severe falciparum malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment in children &amp;lt; 2 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Radical cure of P.vivax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Radical cure of P. vivax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Prophylaxis of malaria in pregnancy: This is not an indication for tafenoquine, as it can cause hemolysis in patients with G-6-PD deficiency, a condition that canno t be ruled out in the fetus, making it contraindicated during pregnancy.&lt;/li&gt;&lt;li&gt;• Option B. Prophylaxis of malaria in pregnancy:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• indication for tafenoquine,&lt;/li&gt;&lt;li&gt;• hemolysis in patients&lt;/li&gt;&lt;li&gt;• G-6-PD deficiency,&lt;/li&gt;&lt;li&gt;• canno&lt;/li&gt;&lt;li&gt;• fetus,&lt;/li&gt;&lt;li&gt;• contraindicated during pregnancy.&lt;/li&gt;&lt;li&gt;• Option C. Treatment of severe falciparum malaria : Tafenoquine is not indicated for the treatment of severe falciparum malaria , where other medications such as intravenous artesunate are the treatments of choice.&lt;/li&gt;&lt;li&gt;• Option C. Treatment of severe falciparum malaria&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• treatment of severe falciparum malaria&lt;/li&gt;&lt;li&gt;• intravenous artesunate&lt;/li&gt;&lt;li&gt;• Option D. Treatment in children &amp;lt; 2 years: The drug is not approved for use in children under the age of 16 due to the lack of safety data and the risk of hemolysis , especially in those with G-6-PD deficiency.&lt;/li&gt;&lt;li&gt;• Option D. Treatment in children &amp;lt; 2 years:&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• children under the age of 16&lt;/li&gt;&lt;li&gt;• lack of safety&lt;/li&gt;&lt;li&gt;• data and the risk of hemolysis&lt;/li&gt;&lt;li&gt;• G-6-PD deficiency.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tafenoquine is a valuable addition to the antimalarial arsenal, especially for the radical cure of P. vivax, which is notorious for causing relapses. However, it must be used cautiously considering its contraindications, including G-6-PD deficiency, pregnancy, and age restrictions.&lt;/li&gt;&lt;li&gt;• Tafenoquine&lt;/li&gt;&lt;li&gt;• antimalarial arsenal,&lt;/li&gt;&lt;li&gt;• radical cure of P. vivax,&lt;/li&gt;&lt;li&gt;• notorious&lt;/li&gt;&lt;li&gt;• causing relapses.&lt;/li&gt;&lt;li&gt;• cautiously&lt;/li&gt;&lt;li&gt;• contraindications,&lt;/li&gt;&lt;li&gt;• G-6-PD deficiency, pregnancy,&lt;/li&gt;&lt;li&gt;• age restrictions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common dose dependent adverse effect of Amphotericin B is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fever and chills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephrotoxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nephrotoxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Nephrotoxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fever and chills : These are indeed common side effects of Amphotericin B, typically manifesting as part of an infusion - related reaction; however, they are not dose-dependent and can often be managed with premedication.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Fever and chills&lt;/li&gt;&lt;li&gt;• common side effects of Amphotericin B,&lt;/li&gt;&lt;li&gt;• infusion&lt;/li&gt;&lt;li&gt;• related reaction;&lt;/li&gt;&lt;li&gt;• not dose-dependent&lt;/li&gt;&lt;li&gt;• managed with premedication.&lt;/li&gt;&lt;li&gt;• Option C. Hyperkalemia : This choice is incorrect ; Amphotericin B actually more commonly causes hypokalemia, not hyperkalemia, as part of its electrolyte imbalances.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Hyperkalemia&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• commonly causes hypokalemia,&lt;/li&gt;&lt;li&gt;• electrolyte imbalances.&lt;/li&gt;&lt;li&gt;• Option D. Anemia : While anemia can occur with Amphotericin B use , it is not the most common nor the most prominent dose-dependent adverse effect compared to nephrotoxicity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Anemia&lt;/li&gt;&lt;li&gt;• Amphotericin B use&lt;/li&gt;&lt;li&gt;• not the most common&lt;/li&gt;&lt;li&gt;• nor the most prominent dose-dependent&lt;/li&gt;&lt;li&gt;• nephrotoxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most significant dose-dependent adverse effect of Amphotericin B is nephrotoxicity . Recognizing and managing this risk is crucial, particularly in patients receiving prolonged treatment , and using liposomal formulations can help reduce this risk.&lt;/li&gt;&lt;li&gt;➤ dose-dependent adverse effect of Amphotericin B is nephrotoxicity&lt;/li&gt;&lt;li&gt;➤ Recognizing and managing&lt;/li&gt;&lt;li&gt;➤ crucial,&lt;/li&gt;&lt;li&gt;➤ prolonged treatment&lt;/li&gt;&lt;li&gt;➤ using liposomal formulations&lt;/li&gt;&lt;li&gt;➤ reduce this risk.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs acts by inhibiting bacterial RNA polymerase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aminoglycoside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrolide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cephalosporin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Rifampicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Aminoglycoside : Incorrect. Aminoglycosides interfere with bacterial protein synthesis by binding to the bacterial 30S ribosomal subunit, causing a misreading of mRNA.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Aminoglycoside&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• bacterial protein synthesis&lt;/li&gt;&lt;li&gt;• bacterial 30S&lt;/li&gt;&lt;li&gt;• ribosomal subunit,&lt;/li&gt;&lt;li&gt;• misreading of mRNA.&lt;/li&gt;&lt;li&gt;• Option B. Macrolide : Incorrect . Macrolides also target bacterial protein synthesis, but they do this by binding to the 50S subunit of the bacterial ribosome, preventing translocation during protein elongation.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Macrolide&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• target bacterial protein synthesis,&lt;/li&gt;&lt;li&gt;• binding to the 50S subunit&lt;/li&gt;&lt;li&gt;• bacterial ribosome,&lt;/li&gt;&lt;li&gt;• preventing translocation&lt;/li&gt;&lt;li&gt;• protein elongation.&lt;/li&gt;&lt;li&gt;• Option C. Cephalosporin : Incorrect. Cephalosporins belong to the beta-lactam class of antibiotics and disrupt bacterial cell wall synthesis , not RNA polymerase.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Cephalosporin&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• beta-lactam class of antibiotics&lt;/li&gt;&lt;li&gt;• disrupt bacterial cell wall&lt;/li&gt;&lt;li&gt;• synthesis&lt;/li&gt;&lt;li&gt;• not RNA polymerase.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rifampicin uniquely inhibits bacterial RNA polymerase, distinguishing it from other classes of antibiotics that either target bacterial protein synthesis (aminoglycosides, macrolides) or cell wall synthesis (cephalosporins) . This mechanism underlines the effectiveness of Rifampicin in treating infections like tuberculosis and leprosy.&lt;/li&gt;&lt;li&gt;➤ Rifampicin&lt;/li&gt;&lt;li&gt;➤ inhibits bacterial RNA polymerase,&lt;/li&gt;&lt;li&gt;➤ classes of antibiotics&lt;/li&gt;&lt;li&gt;➤ target bacterial&lt;/li&gt;&lt;li&gt;➤ protein synthesis (aminoglycosides, macrolides) or cell wall synthesis (cephalosporins)&lt;/li&gt;&lt;li&gt;➤ Rifampicin&lt;/li&gt;&lt;li&gt;➤ tuberculosis and leprosy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are penicillinase resistant penicillins EXCEPT.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampicillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dicloxacillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cloxacillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methicillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ampicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ampicillin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Correct because Dicloxacillin is a penicillinase-resistant penicillin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B.&lt;/li&gt;&lt;li&gt;• Option C. Correct because Cloxacillin is a penicillinase-resistant penicillin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C.&lt;/li&gt;&lt;li&gt;• Option D. Correct because Methicillin was the first penicillinase-resistant penicillin developed.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• ( Note - Historically important, but no longer in clinical use due to the high incidence of nephrotoxicity)&lt;/li&gt;&lt;li&gt;• Note&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Penicillinase resistant penicillin’s are:&lt;/li&gt;&lt;li&gt;➤ Penicillinase resistant penicillin’s are:&lt;/li&gt;&lt;li&gt;➤ C: C loxacillin&lt;/li&gt;&lt;li&gt;➤ C: C&lt;/li&gt;&lt;li&gt;➤ O: O xacillin&lt;/li&gt;&lt;li&gt;➤ O: O&lt;/li&gt;&lt;li&gt;➤ N: N afcillin&lt;/li&gt;&lt;li&gt;➤ N: N&lt;/li&gt;&lt;li&gt;➤ D: D icloxacillin&lt;/li&gt;&lt;li&gt;➤ D: D&lt;/li&gt;&lt;li&gt;➤ O:&lt;/li&gt;&lt;li&gt;➤ O:&lt;/li&gt;&lt;li&gt;➤ M: M ethicillin&lt;/li&gt;&lt;li&gt;➤ M: M&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child is started on chemotherapy. One of the medications used in the treatment is L-asparaginase. This drug works by depleting asparagine, an amino acid that is required for the growth and survival of leukemia cells. Which of the following cancers is L-asparaginase commonly used to treat?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute lymphoblastic leukemia (ALL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Myeloblastic Leukemia (AML)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic lymphocyctic leukemia (CLL)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic Myelocytic Leukemia (CML)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute lymphoblastic leukemia (ALL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute lymphoblastic leukemia (ALL)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Acute Myeloblastic Leukemia (AML): AML is another type of leukemia but primarily affects different lineages of cells within the bone marrow . L-asparaginase is not typically used in the treatment of AML.&lt;/li&gt;&lt;li&gt;• Option B. Acute Myeloblastic Leukemia (AML):&lt;/li&gt;&lt;li&gt;• type of leukemia&lt;/li&gt;&lt;li&gt;• different lineages of cells&lt;/li&gt;&lt;li&gt;• bone marrow&lt;/li&gt;&lt;li&gt;• L-asparaginase&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• AML.&lt;/li&gt;&lt;li&gt;• Option C. Chronic lymphocytic leukemia (CLL): CLL progresses more slowly than ALL and generally affects older adults. It is not treated with L-asparaginase.&lt;/li&gt;&lt;li&gt;• Option C. Chronic lymphocytic leukemia (CLL):&lt;/li&gt;&lt;li&gt;• progresses&lt;/li&gt;&lt;li&gt;• more slowly than ALL&lt;/li&gt;&lt;li&gt;• older adults.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• L-asparaginase.&lt;/li&gt;&lt;li&gt;• Option D. Chronic Myelocytic Leukemia (CML): CML is a chronic form of leukemia affecting primarily adults . L-asparaginase is not effective against CML cells as they do not rely on external sources of asparagine like ALL cells.&lt;/li&gt;&lt;li&gt;• Option D. Chronic Myelocytic Leukemia (CML):&lt;/li&gt;&lt;li&gt;• chronic form of leukemia&lt;/li&gt;&lt;li&gt;• adults&lt;/li&gt;&lt;li&gt;• L-asparaginase&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• against CML cells&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• external sources of asparagine&lt;/li&gt;&lt;li&gt;• ALL cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ L-asparaginase is particularly significant in the treatment of acute lymphoblastic leukemia (ALL) due to its unique mechanism of depleting asparagine , which is essential for the survival of ALL cells . This makes it a key component of chemotherapy regimens for ALL, especially in pediatric patients , where it can be combined with other drugs to enhance treatment efficacy and manage the disease effectively.&lt;/li&gt;&lt;li&gt;➤ L-asparaginase&lt;/li&gt;&lt;li&gt;➤ treatment of acute lymphoblastic leukemia (ALL)&lt;/li&gt;&lt;li&gt;➤ depleting asparagine&lt;/li&gt;&lt;li&gt;➤ essential for the survival of ALL cells&lt;/li&gt;&lt;li&gt;➤ key component&lt;/li&gt;&lt;li&gt;➤ chemotherapy regimens&lt;/li&gt;&lt;li&gt;➤ ALL,&lt;/li&gt;&lt;li&gt;➤ pediatric patients&lt;/li&gt;&lt;li&gt;➤ combined with other drugs&lt;/li&gt;&lt;li&gt;➤ treatment efficacy and&lt;/li&gt;&lt;li&gt;➤ disease effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements best describes the mechanism of action of basiliximab?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Basiliximab directly inhibits the proliferation of T-cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basiliximab promotes the activation of B-cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Basiliximab blocks the binding of interleukin-2 (IL-2) to its receptor on activated T-cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basiliximab enhances the differentiation of dendritic cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Basiliximab blocks the binding of interleukin-2 (IL-2) to its receptor on activated T-cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Basiliximab blocks the binding of interleukin-2 (IL-2) to its receptor on activated T-cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Basiliximab directly inhibits the proliferation of T-cells: Incorrect. because basiliximab itself does not directly inhibit cell proliferation; instead, it prevents IL-2 from activating T-cells, which indirectly inhibits their proliferation.&lt;/li&gt;&lt;li&gt;• Option A. Basiliximab directly inhibits the proliferation of T-cells:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• basiliximab&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• inhibit cell&lt;/li&gt;&lt;li&gt;• proliferation;&lt;/li&gt;&lt;li&gt;• prevents IL-2&lt;/li&gt;&lt;li&gt;• activating T-cells,&lt;/li&gt;&lt;li&gt;• indirectly inhibits their proliferation.&lt;/li&gt;&lt;li&gt;• Option B. Basiliximab promotes the activation of B-cells: Incorrect. Basiliximab’s action is specific to T-cells and does not involve direct effects on B-cell activation.&lt;/li&gt;&lt;li&gt;• Option B. Basiliximab promotes the activation of B-cells:&lt;/li&gt;&lt;li&gt;• Incorrect. Basiliximab’s&lt;/li&gt;&lt;li&gt;• T-cells&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• direct effects on B-cell activation.&lt;/li&gt;&lt;li&gt;• Option D. Basiliximab enhances the differentiation of dendritic cells: Incorrect . Basiliximab&#x27;s mechanism of action is centered on T-cells and does not affect the differentiation of dendritic cells.&lt;/li&gt;&lt;li&gt;• Option D. Basiliximab enhances the differentiation of dendritic cells:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• centered on T-cells&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• differentiation of dendritic cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Basiliximab serves as an immunosuppressant by specifically blocking the IL-2 receptor on activated T-cells , thereby preventing their activation and proliferation. This selective inhibition is critical in preventing organ rejection following transplantation, making basiliximab a valuable therapeutic tool in transplant medicine.&lt;/li&gt;&lt;li&gt;➤ Basiliximab&lt;/li&gt;&lt;li&gt;➤ immunosuppressant&lt;/li&gt;&lt;li&gt;➤ blocking the IL-2 receptor on activated T-cells&lt;/li&gt;&lt;li&gt;➤ preventing&lt;/li&gt;&lt;li&gt;➤ activation and proliferation.&lt;/li&gt;&lt;li&gt;➤ inhibition&lt;/li&gt;&lt;li&gt;➤ preventing organ rejection&lt;/li&gt;&lt;li&gt;➤ transplantation,&lt;/li&gt;&lt;li&gt;➤ basiliximab&lt;/li&gt;&lt;li&gt;➤ valuable therapeutic&lt;/li&gt;&lt;li&gt;➤ transplant medicine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are PD-L1 inhibitors except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avelumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atezolizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cetuximab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Durvalumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cetuximab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/02/402.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-131641.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cetuximab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Avelumab: Avelumab is a PD-L1 inhibitor that blocks the interaction between PD-L1 on tumor cells and PD-1 on T cells. By doing so, it prevents the tumor from evading the immune response, enabling the immune system to attack the cancer cells.&lt;/li&gt;&lt;li&gt;• Option A. Avelumab:&lt;/li&gt;&lt;li&gt;• PD-L1 inhibitor&lt;/li&gt;&lt;li&gt;• blocks the interaction between PD-L1 on tumor cells&lt;/li&gt;&lt;li&gt;• PD-1 on T cells.&lt;/li&gt;&lt;li&gt;• prevents&lt;/li&gt;&lt;li&gt;• tumor&lt;/li&gt;&lt;li&gt;• immune response, enabling the immune system&lt;/li&gt;&lt;li&gt;• cancer cells.&lt;/li&gt;&lt;li&gt;• Option B. Atezolizumab: Similar to Avelumab, Atezolizumab is a monoclonal antibody that binds to PD-L1, inhibiting its interaction with PD-1 . This blockade enhances the body&#x27;s immune response against tumor cells.&lt;/li&gt;&lt;li&gt;• Option B. Atezolizumab:&lt;/li&gt;&lt;li&gt;• Avelumab,&lt;/li&gt;&lt;li&gt;• monoclonal antibody&lt;/li&gt;&lt;li&gt;• PD-L1,&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• interaction&lt;/li&gt;&lt;li&gt;• PD-1&lt;/li&gt;&lt;li&gt;• blockade&lt;/li&gt;&lt;li&gt;• body&#x27;s immune response against tumor cells.&lt;/li&gt;&lt;li&gt;• Option D. Durvalumab: Durvalumab also targets PD-L1 , preventing it from binding to PD-1. It is part of the group of immune checkpoint inhibitors that help to activate the immune system against cancer cells.&lt;/li&gt;&lt;li&gt;• Option D. Durvalumab:&lt;/li&gt;&lt;li&gt;• targets PD-L1&lt;/li&gt;&lt;li&gt;• preventing&lt;/li&gt;&lt;li&gt;• binding to PD-1.&lt;/li&gt;&lt;li&gt;• group of immune&lt;/li&gt;&lt;li&gt;• checkpoint inhibitors&lt;/li&gt;&lt;li&gt;• activate the immune system against cancer cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While Avelumab, Atezolizumab, and Durvalumab are all PD-L1 inhibitors enhancing the immune system&#x27;s ability to fight cancer, Cetuximab works through a different mechanism by targeting EGFR on cancer cells .&lt;/li&gt;&lt;li&gt;➤ Avelumab, Atezolizumab, and Durvalumab&lt;/li&gt;&lt;li&gt;➤ all PD-L1 inhibitors&lt;/li&gt;&lt;li&gt;➤ immune system&#x27;s ability to fight cancer,&lt;/li&gt;&lt;li&gt;➤ Cetuximab&lt;/li&gt;&lt;li&gt;➤ different mechanism&lt;/li&gt;&lt;li&gt;➤ targeting EGFR on cancer cells&lt;/li&gt;&lt;li&gt;➤ Immune Check Point inhibitors&lt;/li&gt;&lt;li&gt;➤ Immune Check Point inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anticancer drugs act at the target shown in figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erlotinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ribociclib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dabrafenib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nilotinib&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ribociclib&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/02/407.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ribociclib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Erlotinib : Erlotinib is a tyrosine kinase inhibitor that targets the epidermal growth factor receptor (EGFR) pathway . It works by blocking the activity of the EGFR protein, which is often overexpressed in certain types of cancer cells and contributes to tumor growth and spread . Erlotinib is primarily used to treat non-small cell lung cancer and pancreatic cancer.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Erlotinib&lt;/li&gt;&lt;li&gt;• Erlotinib&lt;/li&gt;&lt;li&gt;• tyrosine kinase inhibitor&lt;/li&gt;&lt;li&gt;• targets the epidermal growth factor receptor (EGFR) pathway&lt;/li&gt;&lt;li&gt;• blocking the activity of the EGFR protein,&lt;/li&gt;&lt;li&gt;• overexpressed&lt;/li&gt;&lt;li&gt;• cancer cells&lt;/li&gt;&lt;li&gt;• tumor growth and spread&lt;/li&gt;&lt;li&gt;• Erlotinib&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• non-small cell lung cancer and pancreatic cancer.&lt;/li&gt;&lt;li&gt;• Option C. Dabrafenib : Dabrafenib is a selective inhibitor of the BRAF protein , which is a key component of the MAP kinase signalling pathway . This pathway is frequently mutated in certain types of cancer , including melanoma, and drives tumor growth and survival . Dabrafenib is used to treat advanced melanoma with BRAF V600E or V600K mutations&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Dabrafenib&lt;/li&gt;&lt;li&gt;• Dabrafenib&lt;/li&gt;&lt;li&gt;• selective inhibitor of the BRAF protein&lt;/li&gt;&lt;li&gt;• MAP kinase signalling&lt;/li&gt;&lt;li&gt;• pathway&lt;/li&gt;&lt;li&gt;• frequently mutated in certain types of cancer&lt;/li&gt;&lt;li&gt;• melanoma, and drives tumor growth&lt;/li&gt;&lt;li&gt;• and survival&lt;/li&gt;&lt;li&gt;• used to treat advanced melanoma&lt;/li&gt;&lt;li&gt;• BRAF V600E or V600K mutations&lt;/li&gt;&lt;li&gt;• Option D. Nilotinib : Nilotinib is a tyrosine kinase inhibitor that targets the BCR-ABL protein, which is a fusion protein that drives the growth of chronic myelogenous leukemia (CML) cells. It works by blocking the activity of the BCR-ABL protein , leading to inhibition of cell proliferation and induction of cell death . Nilotinib is taken orally and is primarily used to treat CML.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Nilotinib&lt;/li&gt;&lt;li&gt;• tyrosine kinase inhibitor&lt;/li&gt;&lt;li&gt;• BCR-ABL protein,&lt;/li&gt;&lt;li&gt;• fusion protein&lt;/li&gt;&lt;li&gt;• growth of chronic myelogenous leukemia (CML) cells.&lt;/li&gt;&lt;li&gt;• blocking the activity&lt;/li&gt;&lt;li&gt;• BCR-ABL protein&lt;/li&gt;&lt;li&gt;• inhibition&lt;/li&gt;&lt;li&gt;• cell proliferation and induction of cell death&lt;/li&gt;&lt;li&gt;• Nilotinib&lt;/li&gt;&lt;li&gt;• orally&lt;/li&gt;&lt;li&gt;• CML.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ribociclib is a targeted anticancer therapy that inhibits CDK4/6 , key enzymes in cell cycle regulation . It is used to halt the progression of certain cancers by inducing cell cycle arrest at the G1 phase, thereby impeding the cancer cells from multiplying.&lt;/li&gt;&lt;li&gt;• Ribociclib&lt;/li&gt;&lt;li&gt;• targeted anticancer&lt;/li&gt;&lt;li&gt;• inhibits CDK4/6&lt;/li&gt;&lt;li&gt;• cell cycle regulation&lt;/li&gt;&lt;li&gt;• used to&lt;/li&gt;&lt;li&gt;• progression of certain cancers&lt;/li&gt;&lt;li&gt;• inducing cell cycle arrest at the G1 phase,&lt;/li&gt;&lt;li&gt;• impeding the cancer cells&lt;/li&gt;&lt;li&gt;• from multiplying.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pulmonary fibrosis is an adverse effect of which of the following anti-cancer drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitomycin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydroxyurea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bleomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cisplatin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bleomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/05/whatsapp-image-2024-02-05-at-180437_nS2gu6G.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bleomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Mitomycin C : This is an alkylating agent used in cancer chemotherapy. Its common side effects include bone marrow suppression, nausea, vomiting, and renal toxicity, but it is not primarily known for causing pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Mitomycin C&lt;/li&gt;&lt;li&gt;• alkylating agent&lt;/li&gt;&lt;li&gt;• cancer chemotherapy.&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• bone marrow&lt;/li&gt;&lt;li&gt;• suppression, nausea, vomiting, and renal toxicity,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• causing pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;• Option B. Hydroxyurea : This medication is used for various myeloproliferative disorders and sickle cell disease. Its side effects often include bone marrow suppression and gastrointestinal symptoms, but it is not typically associated with pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Hydroxyurea&lt;/li&gt;&lt;li&gt;• used for&lt;/li&gt;&lt;li&gt;• myeloproliferative disorders&lt;/li&gt;&lt;li&gt;• sickle cell disease.&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• bone marrow suppression and gastrointestinal symptoms,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;• Option D. Cisplatin : A platinum-containing chemotherapy drug used to treat various types of cancers. While nephrotoxicity (kidney damage) and ototoxicity (hearing damage) are common adverse effects, it is not typically associated with pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Cisplatin&lt;/li&gt;&lt;li&gt;• platinum-containing chemotherapy&lt;/li&gt;&lt;li&gt;• used to&lt;/li&gt;&lt;li&gt;• types of cancers.&lt;/li&gt;&lt;li&gt;• nephrotoxicity (kidney&lt;/li&gt;&lt;li&gt;• damage) and ototoxicity (hearing damage)&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bleomycin is known to cause pulmonary fibrosis , which is a condition characterized by the scarring and thickening of lung tissue.&lt;/li&gt;&lt;li&gt;➤ Bleomycin&lt;/li&gt;&lt;li&gt;➤ pulmonary fibrosis&lt;/li&gt;&lt;li&gt;➤ scarring and thickening of lung tissue.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Epinephrine added to a solution of lignocaine for a peripheral nerve block will:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase risk of convulsions ​​​​​​&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase the duration of action of the local anesthetic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both a &amp;amp; b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increase the duration of action of the local anesthetic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increase the duration of action of the local anesthetic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increase risk of convulsions: Incorrect , as epinephrine does not typically increase the risk of convulsions related to local anesthetic use. Instead, by reducing systemic absorption , it might actually help prevent peak plasma levels that could lead to toxicity .&lt;/li&gt;&lt;li&gt;• Option A. Increase risk of convulsions:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase the risk of convulsions&lt;/li&gt;&lt;li&gt;• reducing systemic absorption&lt;/li&gt;&lt;li&gt;• prevent peak plasma levels&lt;/li&gt;&lt;li&gt;• toxicity&lt;/li&gt;&lt;li&gt;• Option C. Both A &amp;amp; B: Incorrect , since only B is true .&lt;/li&gt;&lt;li&gt;• Option C. Both A &amp;amp; B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• only B is true&lt;/li&gt;&lt;li&gt;• Option D. None of these: Incorrect, as epinephrine does increase the duration of action .&lt;/li&gt;&lt;li&gt;• Option D. None of these:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• increase the duration of action&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adding epinephrine to lignocaine not only enhances the duration of the anesthetic effect but also helps minimize bleeding, making it highly beneficial for longer procedures and areas of significant vascularization .&lt;/li&gt;&lt;li&gt;➤ Adding epinephrine&lt;/li&gt;&lt;li&gt;➤ lignocaine not only&lt;/li&gt;&lt;li&gt;➤ duration of the anesthetic effect&lt;/li&gt;&lt;li&gt;➤ minimize bleeding,&lt;/li&gt;&lt;li&gt;➤ highly beneficial&lt;/li&gt;&lt;li&gt;➤ procedures and areas of significant vascularization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A perioperative patient was given a skeletal muscle relaxant that acts by competitive inhibition of nicotinic ACh receptors. What agent can be used for the reversal of its effects? ​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neostigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbachol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neostigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neostigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Physostigmine: Also a cholinesterase inhibitor but primarily crosses the blood-brain barrier and could cause CNS adverse effects ; not typically used for reversing NMBs.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Physostigmine:&lt;/li&gt;&lt;li&gt;• cholinesterase inhibitor&lt;/li&gt;&lt;li&gt;• blood-brain barrier&lt;/li&gt;&lt;li&gt;• CNS adverse effects&lt;/li&gt;&lt;li&gt;• Option C. Succinylcholine: A depolarizing NMB, which is inappropriate for reversal and instead causes muscle relaxation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Succinylcholine:&lt;/li&gt;&lt;li&gt;• depolarizing NMB,&lt;/li&gt;&lt;li&gt;• inappropriate&lt;/li&gt;&lt;li&gt;• muscle relaxation.&lt;/li&gt;&lt;li&gt;• Option D. Carbachol: A cholinergic agonist used to treat glaucoma and urinary retention but not for reversing neuromuscular blockade .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Carbachol:&lt;/li&gt;&lt;li&gt;• cholinergic agonist&lt;/li&gt;&lt;li&gt;• glaucoma and urinary retention&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• neuromuscular blockade&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the use of neostigmine as a reversal agent for non-depolarizing neuromuscular blockers by its mechanism of increasing acetylcholine concentration , which competes with the blocker at the nicotinic receptors.&lt;/li&gt;&lt;li&gt;➤ neostigmine as a reversal agent for non-depolarizing neuromuscular blockers&lt;/li&gt;&lt;li&gt;➤ increasing acetylcholine concentration&lt;/li&gt;&lt;li&gt;➤ competes&lt;/li&gt;&lt;li&gt;➤ blocker at the nicotinic receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs undergoes Hoffman’s elimination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mivacurium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vecuronium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atracurium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atracurium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Pancuronium: Does not undergo Hoffman&#x27;s elimination ; it is metabolized by the liver and excreted by the kidneys .&lt;/li&gt;&lt;li&gt;• Option B. Pancuronium:&lt;/li&gt;&lt;li&gt;• Does not undergo Hoffman&#x27;s elimination&lt;/li&gt;&lt;li&gt;• metabolized by the liver&lt;/li&gt;&lt;li&gt;• excreted by the kidneys&lt;/li&gt;&lt;li&gt;• Option C. Mivacurium: Is metabolized by plasma cholinesterases , not through Hoffman’s elimination.&lt;/li&gt;&lt;li&gt;• Option C. Mivacurium:&lt;/li&gt;&lt;li&gt;• metabolized by plasma cholinesterases&lt;/li&gt;&lt;li&gt;• Option D. Vecuronium: Is primarily metabolized in the liver and excreted by the kidneys, not involving Hoffman&#x27;s elimination.&lt;/li&gt;&lt;li&gt;• Option D. Vecuronium:&lt;/li&gt;&lt;li&gt;• primarily metabolized&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• excreted by the kidneys,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Remember that Atracurium undergoes Hoffman’s elimination , a process allowing safe use in patients with liver and kidney dysfunction , distinguishing it from other neuromuscular blockers that require metabolic clearance by these organs .&lt;/li&gt;&lt;li&gt;➤ Atracurium undergoes Hoffman’s elimination&lt;/li&gt;&lt;li&gt;➤ safe use in patients with liver and kidney dysfunction&lt;/li&gt;&lt;li&gt;➤ distinguishing it&lt;/li&gt;&lt;li&gt;➤ neuromuscular blockers&lt;/li&gt;&lt;li&gt;➤ metabolic clearance by these organs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a ruptured spleen is taken for a laparotomy. His blood pressure is 80/50 and heart rate is 125/min. Induction agent of choice for this patient is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sodium Thiopentone: This agent typically results in reduced blood pressure by depressing central sympathetic tone , which could be detrimental for a hypotensive patient, risking further cardiovascular compromise.&lt;/li&gt;&lt;li&gt;• Option A. Sodium Thiopentone:&lt;/li&gt;&lt;li&gt;• reduced blood pressure&lt;/li&gt;&lt;li&gt;• central sympathetic tone&lt;/li&gt;&lt;li&gt;• detrimental for a hypotensive patient,&lt;/li&gt;&lt;li&gt;• cardiovascular compromise.&lt;/li&gt;&lt;li&gt;• Option B. Fentanyl: A potent opioid that can lead to further depression of the central nervous system and potentially exacerbate hypotension and reduce heart rate , not ideal under the patient&#x27;s current circulatory stress.&lt;/li&gt;&lt;li&gt;• Option B. Fentanyl:&lt;/li&gt;&lt;li&gt;• potent opioid&lt;/li&gt;&lt;li&gt;• further depression of the central nervous system&lt;/li&gt;&lt;li&gt;• exacerbate hypotension&lt;/li&gt;&lt;li&gt;• reduce heart rate&lt;/li&gt;&lt;li&gt;• Option D. Halothane: Known to decrease myocardial contractility and potentially worsen hypotension , Halothane would not be appropriate for someone whose blood pressure is already critically low .&lt;/li&gt;&lt;li&gt;• Option D. Halothane:&lt;/li&gt;&lt;li&gt;• decrease myocardial contractility and&lt;/li&gt;&lt;li&gt;• hypotension&lt;/li&gt;&lt;li&gt;• would not&lt;/li&gt;&lt;li&gt;• blood pressure is already critically low&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ketamine uniquely preserves and can elevate blood pressure during induction of anesthesia, making it an optimal choice for patients presenting with hypotension.&lt;/li&gt;&lt;li&gt;➤ Ketamine&lt;/li&gt;&lt;li&gt;➤ elevate blood pressure&lt;/li&gt;&lt;li&gt;➤ induction of anesthesia,&lt;/li&gt;&lt;li&gt;➤ optimal choice for patients presenting with hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Postoperative vomiting is uncommon with this intravenous anaesthetic agent and patient are able to ambulate sooner than those who receive other anaesthetic agents:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remifentanil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Propofol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ketamine: Known for causing postoperative hallucinations and emergence reactions , which can delay recovery.&lt;/li&gt;&lt;li&gt;• Option A. Ketamine:&lt;/li&gt;&lt;li&gt;• postoperative hallucinations and emergence reactions&lt;/li&gt;&lt;li&gt;• delay recovery.&lt;/li&gt;&lt;li&gt;• Option B. Enflurane: An older inhalation anesthetic associated with longer recovery times and higher incidences of PONV.&lt;/li&gt;&lt;li&gt;• Option B. Enflurane:&lt;/li&gt;&lt;li&gt;• older inhalation&lt;/li&gt;&lt;li&gt;• longer recovery times and higher incidences of PONV.&lt;/li&gt;&lt;li&gt;• Option D. Remifentanil: While effective for pain management , it is an opioid and does not inherently reduce PONV or quicken recovery times compared to Propofol.&lt;/li&gt;&lt;li&gt;• Option D. Remifentanil:&lt;/li&gt;&lt;li&gt;• pain management&lt;/li&gt;&lt;li&gt;• opioid and does not&lt;/li&gt;&lt;li&gt;• reduce PONV&lt;/li&gt;&lt;li&gt;• quicken recovery times&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Propofol is advantageous for its antiemetic properties and its ability to allow patients to ambulate sooner after surgery , which supports its preference in settings that require rapid recovery and minimal postoperative complications . This makes it the agent of
