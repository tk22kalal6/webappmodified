        // Toggle quiz navigation panel
        function toggleNavPanel() {

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Handle result navigation click
        function handleResultNavClick(index) {

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Despite their short half lives, proton pump inhibitors cause a prolonged suppression of acid secretion (up to 48 h) because?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are pro-drugs and undergo activation gradually&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;From stomach, these quickly reach the parietal cells and enter acid secretory canaliculi and stay there, blocking the secretion of acid for a long time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are irreversible inhibit the proton pump molecule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are available as enteric coated capsules, from which drug is gradually released&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. They are irreversible inhibit the proton pump molecule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. They are irreversible inhibit the proton pump molecule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Proton pump inhibitors (PPIs) irreversibly inhibit the H+/K+ ATPase enzyme (proton pump) in the stomach&#x27;s parietal cells, leading to prolonged suppression of gastric acid secretion. This irreversible inhibition means that the acid secretion remains suppressed until new proton pumps are synthesized, which typically takes about 48 hours.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs reversibly binds the site labelled as B in the given figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ticagrelor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ticlopidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ticagrelor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/07/whatsapp-image-2023-06-12-at-190121011010202.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Ticagrelor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Site A&lt;/li&gt;&lt;li&gt;• Site A&lt;/li&gt;&lt;li&gt;• The site labeled \&quot;A\&quot; in the figure corresponds to the COX-1 enzyme. COX-1 is responsible for the production of thromboxane A2, a potent promoter of platelet aggregation. The primary drug that targets this site is aspirin , which irreversibly inhibits COX-1, leading to a decrease in thromboxane A2 production and thus reduced platelet aggregation.&lt;/li&gt;&lt;li&gt;• aspirin&lt;/li&gt;&lt;li&gt;• Site C&lt;/li&gt;&lt;li&gt;• Site C&lt;/li&gt;&lt;li&gt;• The site labeled \&quot;C\&quot; in the figure corresponds to the GPIIb/IIIa receptor. This receptor is crucial for platelet aggregation because it binds fibrinogen, which links platelets together. Drugs that target this receptor, known as GPIIb/IIIa inhibitors, include abciximab , eptifibatide , and tirofiban . These drugs prevent fibrinogen binding to the GPIIb/IIIa receptor, thereby inhibiting platelet aggregation.&lt;/li&gt;&lt;li&gt;• abciximab&lt;/li&gt;&lt;li&gt;• eptifibatide&lt;/li&gt;&lt;li&gt;• tirofiban&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Understanding the mechanisms of action of antiplatelet drugs is crucial for their effective use in preventing thrombotic events. Ticagrelor is a reversible P2Y12 receptor antagonist, which distinguishes it from other P2Y12 inhibitors like clopidogrel, prasugrel, and ticlopidine, which bind irreversibly. Aspirin targets the COX-1 enzyme, reducing thromboxane A2 production, while GPIIb/IIIa inhibitors prevent platelet aggregation by blocking fibrinogen binding.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is not a characteristic feature of treatment of iron deficiency anemia with oral iron supplements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If 200-300 mg elemental iron is consumed, about 40-50 mg is absorbed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The proportion of iron absorbed reduces as hemoglobin improves.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The reticulocyte count should begin to increase in two weeks and peak in four weeks - this suggests a good response to treatment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The treatment should be discontinued immediately once hemoglobin normalizes to prevent side effects of iron.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The treatment should be discontinued immediately once hemoglobin normalizes to prevent side effects of iron.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. The treatment should be discontinued immediately once hemoglobin normalizes to prevent side effects of iron.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ When treating iron deficiency anemia with oral iron supplements, it is crucial to continue the treatment for 3-6 months after hemoglobin levels normalize to ensure complete replenishment of iron stores and prevent recurrence of anemia. Discontinuing treatment immediately after normalization of hemoglobin is not recommended.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old chronic alcoholic man is brought to the emergency department due to an altered mental status. Blood tests show normal creatinine levels but indicate hyperammonemia. After administering lactulose, his blood ammonia levels soon drop to a more appropriate range. Which organ is the primary site of action for lactulose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Colon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Colon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Lactulose is used to treat hyperammonemia, particularly in hepatic encephalopathy, by acting in the colon. It is metabolized by colonic bacteria to lower the pH, converting ammonia to ammonium, which is less absorbable and thus reduces blood ammonia levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about warfarin group of oral anticoagulants is false ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They interfere with an early step in the synthesis of clotting factors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Their dose is adjusted by repeated measurement of INR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are contraindicated during first trimester of pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. They interfere with an early step in the synthesis of clotting factors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. They interfere with an early step in the synthesis of clotting factors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• B. Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&lt;/li&gt;&lt;li&gt;• B. Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&lt;/li&gt;&lt;li&gt;• This statement is true. Warfarin has a delayed onset of action because it does not affect clotting factors that have already been synthesized and are present in the bloodstream. It takes several days for these existing clotting factors to degrade and for the anticoagulant effect to become apparent.&lt;/li&gt;&lt;li&gt;• C. Their dose is adjusted by repeated measurement of INR&lt;/li&gt;&lt;li&gt;• C. Their dose is adjusted by repeated measurement of INR&lt;/li&gt;&lt;li&gt;• This statement is true. The dose of warfarin is adjusted based on the International Normalized Ratio (INR) to ensure that the patient&#x27;s blood is maintained within the therapeutic range, which minimizes the risk of bleeding and thromboembolism.&lt;/li&gt;&lt;li&gt;• D. They are contraindicated during first trimester of pregnancy&lt;/li&gt;&lt;li&gt;• D. They are contraindicated during first trimester of pregnancy&lt;/li&gt;&lt;li&gt;• This statement is true. Warfarin is contraindicated during pregnancy, especially in the first trimester, due to its teratogenic effects. It can cause fetal warfarin syndrome, characterized by nasal hypoplasia and stippled epiphyses, among other congenital abnormalities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Warfarin is an oral anticoagulant that inhibits the enzyme vitamin K epoxide reductase, affecting the carboxylation and activation of certain clotting factors. It has a delayed onset of action, typically taking 4-5 days, and its dose is adjusted based on INR measurements. Warfarin is contraindicated during pregnancy due to its teratogenic potential, especially in the first trimester.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67 years old female was given rivaroxaban to prevent thromboembolism after total knee replacement surgery. She took overdose of the above drug. Which of the following drug can be used to reverse the effect of the anticoagulant taken by her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idarucizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Andexanet alpha&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protamine sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Andexanet alpha&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Andexanet alpha&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A. Idarucizumab&lt;/li&gt;&lt;li&gt;• A. Idarucizumab&lt;/li&gt;&lt;li&gt;• Idarucizumab is a monoclonal antibody fragment designed specifically to reverse the anticoagulant effects of dabigatran, a direct thrombin inhibitor. It is not effective for reversing the effects of rivaroxaban.&lt;/li&gt;&lt;li&gt;• C. Vitamin K&lt;/li&gt;&lt;li&gt;• C. Vitamin K&lt;/li&gt;&lt;li&gt;• Vitamin K is used to reverse the effects of vitamin K antagonists, such as warfarin. It is not effective for reversing the effects of direct Factor Xa inhibitors like rivaroxaban.&lt;/li&gt;&lt;li&gt;• D. Protamine sulphate&lt;/li&gt;&lt;li&gt;• D. Protamine sulphate&lt;/li&gt;&lt;li&gt;• Protamine sulphate is used to reverse the effects of heparin and low molecular weight heparins. It is not effective for reversing the effects of direct oral anticoagulants like rivaroxaban.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ In cases of overdose with direct Factor Xa inhibitors like rivaroxaban, Andexanet alpha is the appropriate reversal agent. It acts as a decoy protein, binding to the Factor Xa inhibitors and thereby neutralizing their anticoagulant effects.&lt;/li&gt;&lt;li&gt;➤ Anticoagulant&lt;/li&gt;&lt;li&gt;➤ Anticoagulant&lt;/li&gt;&lt;li&gt;➤ Class&lt;/li&gt;&lt;li&gt;➤ Class&lt;/li&gt;&lt;li&gt;➤ Antidote&lt;/li&gt;&lt;li&gt;➤ Antidote&lt;/li&gt;&lt;li&gt;➤ Warfarin&lt;/li&gt;&lt;li&gt;➤ Warfarin&lt;/li&gt;&lt;li&gt;➤ Vitamin K Antagonist&lt;/li&gt;&lt;li&gt;➤ Vitamin K, Fresh Frozen Plasma (FFP), Prothrombin Complex Concentrate (PCC)&lt;/li&gt;&lt;li&gt;➤ Heparin&lt;/li&gt;&lt;li&gt;➤ Heparin&lt;/li&gt;&lt;li&gt;➤ Unfractionated Heparin&lt;/li&gt;&lt;li&gt;➤ Protamine Sulphate&lt;/li&gt;&lt;li&gt;➤ Low Molecular Weight Heparins&lt;/li&gt;&lt;li&gt;➤ Low Molecular Weight Heparins&lt;/li&gt;&lt;li&gt;➤ (e.g., Enoxaparin)&lt;/li&gt;&lt;li&gt;➤ Protamine Sulphate (partial reversal)&lt;/li&gt;&lt;li&gt;➤ Dabigatran&lt;/li&gt;&lt;li&gt;➤ Dabigatran&lt;/li&gt;&lt;li&gt;➤ Direct Thrombin Inhibitor&lt;/li&gt;&lt;li&gt;➤ Idarucizumab&lt;/li&gt;&lt;li&gt;➤ Rivaroxaban&lt;/li&gt;&lt;li&gt;➤ Rivaroxaban&lt;/li&gt;&lt;li&gt;➤ Direct Factor Xa Inhibitor&lt;/li&gt;&lt;li&gt;➤ Andexanet Alpha&lt;/li&gt;&lt;li&gt;➤ Apixaban&lt;/li&gt;&lt;li&gt;➤ Apixaban&lt;/li&gt;&lt;li&gt;➤ Direct Factor Xa Inhibitor&lt;/li&gt;&lt;li&gt;➤ Andexanet Alpha&lt;/li&gt;&lt;li&gt;➤ Edoxaban&lt;/li&gt;&lt;li&gt;➤ Edoxaban&lt;/li&gt;&lt;li&gt;➤ Direct Factor Xa Inhibitor&lt;/li&gt;&lt;li&gt;➤ Andexanet Alpha (off-label)&lt;/li&gt;&lt;li&gt;➤ Fondaparinux&lt;/li&gt;&lt;li&gt;➤ Fondaparinux&lt;/li&gt;&lt;li&gt;➤ Factor Xa Inhibitor&lt;/li&gt;&lt;li&gt;➤ No specific antidote, supportive care and activated charcoal if early ingestion&lt;/li&gt;&lt;li&gt;➤ Argatroban&lt;/li&gt;&lt;li&gt;➤ Argatroban&lt;/li&gt;&lt;li&gt;➤ Direct Thrombin Inhibitor&lt;/li&gt;&lt;li&gt;➤ No specific antidote, supportive care&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As compared to unfractionated heparin, low molecular weight heparins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Are absorbed more uniformly when given subcuta­neously&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Require more frequent laboratory monitoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can be given to patients with heparin induced thrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Predispose to a higher risk of osteopenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Are absorbed more uniformly when given subcuta­neously&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Low molecular weight heparins (LMWHs) offer several advantages over unfractionated heparin (UFH), including more uniform and predictable absorption when given subcutaneously, reduced need for laboratory monitoring, and a lower risk of side effects such as osteopenia. However, LMWHs should not be used in patients with heparin-induced thrombocytopenia (HIT).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about heparin is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It acts by inhibiting anti-thrombin III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin is preferred over warfarin for long-term treatment of DVT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin has fewer drug interactions as compared to warfarin because it is metabolized by non-microsomal enzymes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heparin has fewer drug interactions as compared to warfarin because it is metabolized by non-microsomal enzymes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An old woman is required to receive 4 cycles of cancer chemotherapy. After her first cycle, she developed chemotherapy induced thrombocytopenia. Then in the next cycle, it would be appropriate to give this patient:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Darbopoietin alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iron dextran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oprelvekin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oprelvekin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A. Darbepoetin alpha&lt;/li&gt;&lt;li&gt;• A. Darbepoetin alpha&lt;/li&gt;&lt;li&gt;• Darbepoetin alpha is an erythropoiesis-stimulating agent used to treat anemia, particularly in patients with chronic kidney disease or chemotherapy-induced anemia. It is not effective for treating thrombocytopenia.&lt;/li&gt;&lt;li&gt;• B. Filgrastim&lt;/li&gt;&lt;li&gt;• B. Filgrastim&lt;/li&gt;&lt;li&gt;• Filgrastim (G-CSF) is used to stimulate the production of white blood cells and is effective for preventing and treating chemotherapy-induced neutropenia. It does not address thrombocytopenia.&lt;/li&gt;&lt;li&gt;• C. Iron dextran&lt;/li&gt;&lt;li&gt;• C. Iron dextran&lt;/li&gt;&lt;li&gt;• Iron dextran is used to treat iron deficiency anemia. It does not affect platelet counts and is not used to manage chemotherapy-induced thrombocytopenia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ In cases of chemotherapy-induced thrombocytopenia, the appropriate treatment is to use a thrombopoietic agent such as oprelvekin (interleukin-11) to stimulate platelet production.&lt;/li&gt;&lt;li&gt;➤ Growth Factor&lt;/li&gt;&lt;li&gt;➤ Growth Factor&lt;/li&gt;&lt;li&gt;➤ Drug&lt;/li&gt;&lt;li&gt;➤ Drug&lt;/li&gt;&lt;li&gt;➤ Indications&lt;/li&gt;&lt;li&gt;➤ Indications&lt;/li&gt;&lt;li&gt;➤ Erythropoietin (EPO)&lt;/li&gt;&lt;li&gt;➤ Erythropoietin (EPO)&lt;/li&gt;&lt;li&gt;➤ Epoetin alfa, Darbepoetin alfa&lt;/li&gt;&lt;li&gt;➤ Anemia of chronic kidney disease, chemotherapy-induced anemia&lt;/li&gt;&lt;li&gt;➤ Granulocyte Colony-Stimulating Factor (G-CSF)&lt;/li&gt;&lt;li&gt;➤ Granulocyte Colony-Stimulating Factor (G-CSF)&lt;/li&gt;&lt;li&gt;➤ Filgrastim, Pegfilgrastim&lt;/li&gt;&lt;li&gt;➤ Chemotherapy-induced neutropenia, bone marrow transplantation, mobilization of peripheral blood progenitor cells&lt;/li&gt;&lt;li&gt;➤ Granulocyte-Macrophage Colony-Stimulating Factor (GM-CSF)&lt;/li&gt;&lt;li&gt;➤ Granulocyte-Macrophage Colony-Stimulating Factor (GM-CSF)&lt;/li&gt;&lt;li&gt;➤ Sargramostim&lt;/li&gt;&lt;li&gt;➤ Neutropenia, bone marrow transplantation, mobilization of peripheral blood progenitor cells&lt;/li&gt;&lt;li&gt;➤ Interleukin-11 (IL-11)&lt;/li&gt;&lt;li&gt;➤ Interleukin-11 (IL-11)&lt;/li&gt;&lt;li&gt;➤ Oprelvekin&lt;/li&gt;&lt;li&gt;➤ Chemotherapy-induced thrombocytopenia&lt;/li&gt;&lt;li&gt;➤ Thrombopoietin (TPO)&lt;/li&gt;&lt;li&gt;➤ Thrombopoietin (TPO)&lt;/li&gt;&lt;li&gt;➤ Romiplostim, Eltrombopag&lt;/li&gt;&lt;li&gt;➤ Chronic immune thrombocytopenia (ITP), aplastic anemia, thrombocytopenia due to hepatitis C treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on cisplatin therapy develops intractable vomiting on the third day of treatment. Agent of choice for controlling this vomiting is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rolapitant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prochlorperazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rolapitant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ In patients experiencing delayed chemotherapy-induced nausea and vomiting (CINV), particularly those receiving cisplatin, NK1 receptor antagonists such as rolapitant are the agents of choice. These drugs are specifically designed to address the delayed phase of CINV, providing effective control when other antiemetics like 5-HT3 antagonists (e.g., ondansetron) are less effective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Stimulant purgatives are contraindicated in the following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bed ridden patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Before abdominal radiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subacute intestinal obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Functional constipation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subacute intestinal obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Stimulant purgatives are contraindicated in conditions like subacute intestinal obstruction due to the risk of exacerbating the obstruction and causing severe complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the correct statement about the use of opioid anti-motility drugs in the management of diarrhea:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are used to control diarrhea irrespective of its etiology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They should be used only as a short term measure after ensuring that enteroinvasive organisms are not involved&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are used as adjuvant to antimicrobial therapy of diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are the drug of choice in Traveller’s diarrhea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They should be used only as a short term measure after ensuring that enteroinvasive organisms are not involved&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Opioid anti-motility drugs should be used cautiously in the management of diarrhea. They are most appropriate for short-term use after confirming that the diarrhea is not caused by enteroinvasive organisms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old woman has had several episodes of transient ischemic attacks (TIAs). Aspirin would be a preferred treatment, but she has a history of severe “aspirin sensitivity” manifest as intense bronchoconstriction and urticaria. Which of the following would you consider to be the best alternative to the aspirin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptokinase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clopidogrel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Clopidogrel&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• A. Heparin&lt;/li&gt;&lt;li&gt;• A. Heparin&lt;/li&gt;&lt;li&gt;• Heparin is an anticoagulant that works by inhibiting thrombin and factor Xa. It is primarily used for the acute treatment of thromboembolic disorders such as deep vein thrombosis and pulmonary embolism. However, heparin is not ideal for long-term management of TIAs because it requires parenteral administration and carries a higher risk of bleeding complications compared to oral antiplatelet agents.&lt;/li&gt;&lt;li&gt;• C. Warfarin&lt;/li&gt;&lt;li&gt;• C. Warfarin&lt;/li&gt;&lt;li&gt;• Warfarin is a vitamin K antagonist that inhibits the synthesis of clotting factors II, VII, IX, and X. It is used to prevent thromboembolism in conditions like atrial fibrillation and in patients with mechanical heart valves. However, warfarin is less preferred for the management of TIAs due to the need for regular INR monitoring and dietary restrictions, making it less convenient and potentially more hazardous than antiplatelet agents like clopidogrel.&lt;/li&gt;&lt;li&gt;• D. Streptokinase&lt;/li&gt;&lt;li&gt;• D. Streptokinase&lt;/li&gt;&lt;li&gt;• Streptokinase is a fibrinolytic agent that converts plasminogen to plasmin, leading to the dissolution of clots. It is used in acute settings for the treatment of myocardial infarction and pulmonary embolism. Streptokinase is not suitable for the long-term prevention of TIAs because it is designed for acute thrombolytic therapy and carries a high risk of severe bleeding. It is not indicated for chronic use in preventing recurrent ischemic events.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with a history of transient ischemic attacks (TIAs) who have severe aspirin sensitivity, clopidogrel is the best alternative due to its antiplatelet properties and lack of bronchoconstrictive or urticarial side effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male patient presents to the emergency department with complaints of sudden-onset shortness of breath and palpitations. His medical history reveals a recent deep vein thrombosis. As part of his evaluation and potential treatment plan, the physician discusses long-term anticoagulation therapy options. The patient, having done some prior reading, mentions a few medications he came across. Which of the following medications on his list is NOT an oral anticoagulant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Edoxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dicumarol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prasugrel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A. Edoxaban&lt;/li&gt;&lt;li&gt;• A. Edoxaban&lt;/li&gt;&lt;li&gt;• Edoxaban is an oral anticoagulant that belongs to the class of direct factor Xa inhibitors. It is used for the prevention of stroke and systemic embolism in patients with non-valvular atrial fibrillation, as well as for the treatment of deep vein thrombosis (DVT) and pulmonary embolism (PE).&lt;/li&gt;&lt;li&gt;• B. Dabigatran&lt;/li&gt;&lt;li&gt;• B. Dabigatran&lt;/li&gt;&lt;li&gt;• Dabigatran is an oral anticoagulant that works as a direct thrombin inhibitor. It is used for the prevention of stroke and systemic embolism in patients with non-valvular atrial fibrillation and for the treatment and prevention of DVT and PE.&lt;/li&gt;&lt;li&gt;• C. Dicumarol&lt;/li&gt;&lt;li&gt;• C. Dicumarol&lt;/li&gt;&lt;li&gt;• Dicumarol is an oral anticoagulant and a coumarin derivative, similar in mechanism to warfarin. It inhibits the synthesis of vitamin K-dependent clotting factors. Although it is not commonly used today, it historically served as an anticoagulant.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ In evaluating long-term anticoagulation therapy options, it is essential to differentiate between anticoagulants and antiplatelet agents. Anticoagulants, such as Edoxaban, Dabigatran, and Dicumarol, are used to prevent and treat conditions like DVT and PE by affecting the coagulation cascade. In contrast, antiplatelet agents like Prasugrel inhibit platelet aggregation and are primarily used in the context of arterial thrombosis prevention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following clinical conditions, use of warfarin provide maximum benefit?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prevention of recurrence of myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patients with prolonged immobilization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebrovascular accident&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retinal artery thrombosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Patients with prolonged immobilization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• A. Prevention of recurrence of myocardial infarction&lt;/li&gt;&lt;li&gt;• A. Prevention of recurrence of myocardial infarction&lt;/li&gt;&lt;li&gt;• While warfarin can be used in some cases to prevent thromboembolic events, it is not the primary choice for the prevention of recurrent myocardial infarction. Antiplatelet agents like aspirin and P2Y12 inhibitors (e.g., clopidogrel) are more commonly used for this purpose due to their efficacy in preventing arterial thrombosis.&lt;/li&gt;&lt;li&gt;• C. Cerebrovascular accident&lt;/li&gt;&lt;li&gt;• C. Cerebrovascular accident&lt;/li&gt;&lt;li&gt;• In stroke (cerebrovascular accident) prevention, antiplatelet drugs like aspirin are preferred as the thrombus is in the arterial circulation.&lt;/li&gt;&lt;li&gt;• D. Retinal artery thrombosis&lt;/li&gt;&lt;li&gt;• D. Retinal artery thrombosis&lt;/li&gt;&lt;li&gt;• Retinal artery thrombosis is primarily an arterial event, and anticoagulants like warfarin are not the first-line treatment. Management often involves addressing underlying cardiovascular risk factors and using antiplatelet therapy to prevent further arterial events.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Warfarin provides maximum benefit in patients with prolonged immobilization due to its efficacy in preventing venous thromboembolism (VTE), including deep vein thrombosis (DVT) and pulmonary embolism (PE). In other conditions, such as the prevention of recurrent myocardial infarction or retinal artery thrombosis, antiplatelet drugs are more effective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with severe abdominal pain and a “burning” sensation in the upper abdomen. Endoscopy reveals several benign ulcers in the antral mucosa of the stomach. Which of the following drugs is most likely to provide the fastest relief of the discomfort with just a single dose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antacids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cimetidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Misoprostol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lansoprazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antacids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Cimetidine&lt;/li&gt;&lt;li&gt;• Cimetidine&lt;/li&gt;&lt;li&gt;• Cimetidine is an H2 receptor antagonist that reduces stomach acid production. While it is effective in reducing acid and promoting ulcer healing, it does not act as quickly as antacids. Cimetidine typically takes about 30 minutes to start working, so it may not provide immediate relief with a single dose.&lt;/li&gt;&lt;li&gt;• Misoprostol&lt;/li&gt;&lt;li&gt;• Misoprostol&lt;/li&gt;&lt;li&gt;• Misoprostol is a prostaglandin analog that protects the stomach lining by increasing mucus and bicarbonate secretion. It is used for the prevention of NSAID-induced ulcers but is not typically used for immediate symptom relief. Misoprostol also has slower onset of action compared to antacids.&lt;/li&gt;&lt;li&gt;• Lansoprazole&lt;/li&gt;&lt;li&gt;• Lansoprazole&lt;/li&gt;&lt;li&gt;• Lansoprazole is a proton pump inhibitor (PPI) that effectively reduces stomach acid production by inhibiting the proton pumps in the gastric parietal cells. While PPIs are highly effective for long-term management of ulcers, they do not provide immediate relief as their onset of action is slower, usually taking several hours to become effective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For immediate relief of discomfort from benign ulcers in the stomach, antacids are the most effective option due to their rapid action in neutralizing stomach acid. Other medications such as H2 receptor antagonists, prostaglandin analogs, and proton pump inhibitors are effective for longer-term management but do not provide the same rapid relief with a single dose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Oral rehydration solution is indicated in all of the following conditions except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A patient with very severe dehydration due to excessive diarrhea and vomiting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Traveller&#x27;s diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heat stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;While shifting from total parenteral nutrition to enteral nutrition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A patient with very severe dehydration due to excessive diarrhea and vomiting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of options&lt;/li&gt;&lt;li&gt;• a. Heat stroke&lt;/li&gt;&lt;li&gt;• a. Heat stroke&lt;/li&gt;&lt;li&gt;• Oral rehydration solution (ORS) can be used for rehydration in heat stroke, although severe cases might require intravenous fluids.&lt;/li&gt;&lt;li&gt;• b. A patient with very severe dehydration due to excessive diarrhea and vomiting&lt;/li&gt;&lt;li&gt;• b. A patient with very severe dehydration due to excessive diarrhea and vomiting&lt;/li&gt;&lt;li&gt;• In cases of very severe dehydration, intravenous rehydration is preferred over oral rehydration solutions to rapidly restore fluid and electrolyte balance. ORS is more suitable for mild to moderate dehydration.&lt;/li&gt;&lt;li&gt;• c. Traveller&#x27;s diarrhea&lt;/li&gt;&lt;li&gt;• c. Traveller&#x27;s diarrhea&lt;/li&gt;&lt;li&gt;• Patients with any type of diarrhea including Traveller&#x27;s diarrhea may require ORS to prevent dehydration.&lt;/li&gt;&lt;li&gt;• d. While shifting from total parenteral nutrition to enteral nutrition&lt;/li&gt;&lt;li&gt;• d. While shifting from total parenteral nutrition to enteral nutrition&lt;/li&gt;&lt;li&gt;• ORS can be helpful to maintain hydration and electrolyte balance during the transition from total parenteral nutrition to enteral nutrition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral rehydration solution (ORS) is indicated for mild to moderate dehydration and during transitions from parenteral to enteral nutrition. However, in cases of very severe dehydration, especially due to diarrhea and vomiting, intravenous fluids are preferred.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A small amount of atropine is added to diphenoxylate in order to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suppress associated vomiting of gastroenteritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Augment the anti-motility action of diphenoxylate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Block side effects of diphenoxylate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Discourage overdose and abuse of diphenoxylate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Discourage overdose and abuse of diphenoxylate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• A. Suppress associated vomiting of gastroenteritis&lt;/li&gt;&lt;li&gt;• A. Suppress associated vomiting of gastroenteritis&lt;/li&gt;&lt;li&gt;• While atropine has antiemetic properties due to its anticholinergic effects, this is not the primary reason for its inclusion in the combination with diphenoxylate. The main purpose is to prevent abuse, not to suppress vomiting.&lt;/li&gt;&lt;li&gt;• B. Augment the anti-motility action of diphenoxylate&lt;/li&gt;&lt;li&gt;• B. Augment the anti-motility action of diphenoxylate&lt;/li&gt;&lt;li&gt;• Diphenoxylate itself is a potent anti-motility agent that works by slowing down gut movement through its opioid effects. Atropine does have some antispasmodic properties but is not primarily included to enhance the anti-motility action of diphenoxylate.&lt;/li&gt;&lt;li&gt;• C. Block side effects of diphenoxylate&lt;/li&gt;&lt;li&gt;• C. Block side effects of diphenoxylate&lt;/li&gt;&lt;li&gt;• Atropine does not block the side effects of diphenoxylate. In fact, the side effects of atropine (anticholinergic effects) are used to deter abuse. The combination is intended to prevent misuse rather than to mitigate the side effects of diphenoxylate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atropine is added to diphenoxylate to discourage overdose and abuse of the medication. This combination leverages the unpleasant side effects of atropine at higher doses to act as a deterrent, preventing misuse of diphenoxylate, which is an opioid with potential for abuse.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which antiemetic drug selectively blocks levodopa induced vomiting without blocking its anti-Parkinsonian action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cisapride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Domperidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Domperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• A. Metoclopramide&lt;/li&gt;&lt;li&gt;• A. Metoclopramide&lt;/li&gt;&lt;li&gt;• Metoclopramide is a dopamine antagonist that crosses the blood-brain barrier and can block dopamine receptors both peripherally and centrally. While it can be effective in controlling nausea and vomiting, it can also interfere with the anti-Parkinsonian effects of levodopa by blocking central dopamine receptors, potentially worsening Parkinson&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;• B. Cisapride&lt;/li&gt;&lt;li&gt;• B. Cisapride&lt;/li&gt;&lt;li&gt;• Cisapride is a prokinetic agent that enhances gastrointestinal motility by increasing the release of acetylcholine at the myenteric plexus. It is not specifically used to block levodopa-induced vomiting and does not have a selective dopamine antagonist effect at the CTZ.&lt;/li&gt;&lt;li&gt;• D. Ondansetron&lt;/li&gt;&lt;li&gt;• D. Ondansetron&lt;/li&gt;&lt;li&gt;• Ondansetron is a selective serotonin 5-HT3 receptor antagonist used primarily to prevent nausea and vomiting caused by chemotherapy, radiation therapy, and surgery. It does not have the specific action needed to selectively block levodopa-induced vomiting without affecting its anti-Parkinsonian action.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Domperidone selectively blocks levodopa-induced vomiting without interfering with its anti-Parkinsonian action, making it the preferred antiemetic for patients with Parkinson&#x27;s disease experiencing nausea and vomiting from levodopa therapy. Other antiemetics, such as metoclopramide, can block central dopamine receptors and potentially worsen Parkinson&#x27;s symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The plasma half-life of aspirin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Is independent of dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Is longer for anti-inflammatory doses compared to that for anti-platelet dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Is shorter for anti-inflammatory doses compared to that for anti-platelet dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can be increased by alkalinizing the urine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Is longer for anti-inflammatory doses compared to that for anti-platelet dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.B. Is longer for anti-inflammatory doses compared to that for anti-platelet dose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• A. Is independent of dose&lt;/li&gt;&lt;li&gt;• A. Is independent of dose&lt;/li&gt;&lt;li&gt;• This statement is incorrect because the half-life of aspirin is dose-dependent. At low doses, aspirin exhibits first-order kinetics, but at higher doses, it shifts to zero-order kinetics due to the saturation of metabolic pathways.&lt;/li&gt;&lt;li&gt;• C. Is shorter for anti-inflammatory doses compared to that for anti-platelet dose&lt;/li&gt;&lt;li&gt;• C. Is shorter for anti-inflammatory doses compared to that for anti-platelet dose&lt;/li&gt;&lt;li&gt;• This statement is incorrect. At higher doses used for anti-inflammatory purposes, the half-life of aspirin is longer due to the saturation of metabolic pathways, which causes a shift to zero-order kinetics.&lt;/li&gt;&lt;li&gt;• D. Can be increased by alkalinizing the urine&lt;/li&gt;&lt;li&gt;• D. Can be increased by alkalinizing the urine&lt;/li&gt;&lt;li&gt;• This statement is incorrect. Alkalinizing the urine enhances the excretion of salicylate, decreasing its half-life. This approach is used to increase the elimination of salicylates in cases of overdose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The plasma half-life of aspirin is dose-dependent, demonstrating first-order kinetics at low, anti-platelet doses and zero-order kinetics at higher, anti-inflammatory doses. At low doses, aspirin is metabolized proportionally to its concentration, resulting in a shorter half-life. However, at higher doses, metabolic pathways become saturated, leading to a constant rate of metabolism and a longer half-life.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                            &lt;/button&gt;
