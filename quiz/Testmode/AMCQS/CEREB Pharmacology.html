                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

tabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity. Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;li&gt;• Among the drugs mentioned, phenytoin is not metabolized by acetylation. Phenytoin is primarily metabolized through hepatic oxidation, mediated by cytochrome P450 enzymes, specifically CYP2C9. It undergoes extensive hepatic metabolism rather than acetylation.&lt;/li&gt;&lt;li&gt;• On the other hand, the other drugs mentioned are metabolized by acetylation: Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects. Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body. Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity. Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;li&gt;• Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects. Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body. Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity. Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;li&gt;• Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects.&lt;/li&gt;&lt;li&gt;• Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body.&lt;/li&gt;&lt;li&gt;• Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity.&lt;/li&gt;&lt;li&gt;• Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is presents with pain along the course of trigeminal nerve while speaking and chewing. Which of the following drug should be given for the management? (FMGE AUGUST 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Carbamazepine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Carbamazepine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carbamazepine is the preferred initial treatment for trigeminal neuralgia due to its effectiveness in reducing the hyperactivity of sodium channels that contributes to the neuropathic pain characteristic of this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient being treated for hypertriglyceridemia developed flushing, gout, hyperglycemia, and raised liver enzymes. Which drug is the most likely cause? (NEET PG 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fenofibrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicotinamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nicotinamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nicotinamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nicotinamide (niacin) is associated with flushing, gout, hyperglycemia, and raised liver enzymes, making it the likely cause of these symptoms in a patient being treated for hypertriglyceridemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a PCSK-9 inhibtior? ( INICET May 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Evolocumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evinacumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Everolimus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Evolocumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Evolocumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In summary, evolocumab is the correct answer as it is a PCSK-9 inhibitor used to lower LDL cholesterol levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old female presents with breast carcinoma, and she was prescribed Herceptin (trastuzumab). Which of the following statements regarding this drug is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an antibody produced entirely from mice containing no human component&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a monoclonal antibody produced by injecting the HER2 antigen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a polyclonal antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a monoclonal antibody containing only human components&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is a monoclonal antibody produced by injecting the HER2 antigen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is a monoclonal antibody produced by injecting the HER2 antigen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. It is an antibody produced entirely from mice containing no human component: This statement is incorrect. Trastuzumab is not a fully murine ( mouse-derived ) antibody. It is, in fact, a humanized monoclonal antibody, which means it is predominantly of human origin , but with mouse-derived antigen-binding regions.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• It is an antibody produced entirely from mice containing no human component:&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• Trastuzumab&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• fully murine&lt;/li&gt;&lt;li&gt;• mouse-derived&lt;/li&gt;&lt;li&gt;• antibody.&lt;/li&gt;&lt;li&gt;• humanized monoclonal antibody,&lt;/li&gt;&lt;li&gt;• predominantly of&lt;/li&gt;&lt;li&gt;• human origin&lt;/li&gt;&lt;li&gt;• mouse-derived antigen-binding regions.&lt;/li&gt;&lt;li&gt;• Option C. It is a polyclonal antibody: This statement is incorrect. Trastuzumab is a monoclonal antibody, meaning it is made by identical immune cells that are all clones of a unique parent cell , and it targets a specific epitope on the HER2 receptor.&lt;/li&gt;&lt;li&gt;• Option C. It is a polyclonal antibody:&lt;/li&gt;&lt;li&gt;• incorrect. Trastuzumab&lt;/li&gt;&lt;li&gt;• monoclonal antibody,&lt;/li&gt;&lt;li&gt;• identical immune cells&lt;/li&gt;&lt;li&gt;• clones&lt;/li&gt;&lt;li&gt;• unique parent cell&lt;/li&gt;&lt;li&gt;• targets a specific epitope&lt;/li&gt;&lt;li&gt;• HER2 receptor.&lt;/li&gt;&lt;li&gt;• Option D. It is a monoclonal antibody containing only human components: This is not accurate . Trastuzumab is humanized, meaning it combines both human and mouse antibody components. The majority of the antibody is human, with mouse components in the antigen-binding region.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• It is a monoclonal antibody containing only human components:&lt;/li&gt;&lt;li&gt;• not accurate&lt;/li&gt;&lt;li&gt;• Trastuzumab&lt;/li&gt;&lt;li&gt;• humanized,&lt;/li&gt;&lt;li&gt;• combines both human and mouse antibody components.&lt;/li&gt;&lt;li&gt;• majority&lt;/li&gt;&lt;li&gt;• antibody is human,&lt;/li&gt;&lt;li&gt;• mouse&lt;/li&gt;&lt;li&gt;• components&lt;/li&gt;&lt;li&gt;• antigen-binding region.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trastuzumab (Herceptin) is a humanized monoclonal antibody used in the treatment of HER2-positive breast cancer. It is crucial to understand that it targets the HER2 receptor, which is overexpressed in certain aggressive forms of breast cancer , helping to inhibit the growth and spread of cancer cells.&lt;/li&gt;&lt;li&gt;➤ Trastuzumab (Herceptin)&lt;/li&gt;&lt;li&gt;➤ humanized monoclonal antibody&lt;/li&gt;&lt;li&gt;➤ HER2-positive breast cancer.&lt;/li&gt;&lt;li&gt;➤ targets the HER2 receptor,&lt;/li&gt;&lt;li&gt;➤ overexpressed&lt;/li&gt;&lt;li&gt;➤ aggressive forms of breast cancer&lt;/li&gt;&lt;li&gt;➤ inhibit&lt;/li&gt;&lt;li&gt;➤ growth and&lt;/li&gt;&lt;li&gt;➤ spread of cancer cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Time for peak plasma concentration (Tmax) indicates?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The rate of elimination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The rate of absorption&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The duration of effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The extent of absorption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The rate of absorption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The rate of absorption&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The rate of elimination: Incorrect. The rate of elimination is more closely related to the drug&#x27;s half-life (t1/2), which is the time required for the plasma concentration of the drug to reduce to half its initial value . Tmax does not provide direct information about the rate at which the drug is eliminated from the body.&lt;/li&gt;&lt;li&gt;• Option A. The rate of elimination:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• rate of elimination&lt;/li&gt;&lt;li&gt;• closely related to the drug&#x27;s half-life (t1/2),&lt;/li&gt;&lt;li&gt;• time required for the plasma concentration&lt;/li&gt;&lt;li&gt;• reduce to half its initial value&lt;/li&gt;&lt;li&gt;• Tmax does not&lt;/li&gt;&lt;li&gt;• information&lt;/li&gt;&lt;li&gt;• rate at&lt;/li&gt;&lt;li&gt;• drug is eliminated&lt;/li&gt;&lt;li&gt;• Option C. The duration of effect: Incorrect . The duration of effect of a drug is influenced by its half-life and the duration of interaction with its target receptors , not just the time to reach peak concentration. Tmax alone does not provide complete information about how long a drug&#x27;s effects will last.&lt;/li&gt;&lt;li&gt;• Option C. The duration of effect:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• duration of effect of a drug&lt;/li&gt;&lt;li&gt;• its half-life and the duration of&lt;/li&gt;&lt;li&gt;• interaction&lt;/li&gt;&lt;li&gt;• target receptors&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• time to reach peak concentration.&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• complete&lt;/li&gt;&lt;li&gt;• information&lt;/li&gt;&lt;li&gt;• long a drug&#x27;s effects&lt;/li&gt;&lt;li&gt;• last.&lt;/li&gt;&lt;li&gt;• Option D. The extent of absorption: Incorrect. The extent of absorption is more accurately indicated by the area under the curve (AUC) or the total plasma concentration of the drug over time . Tmax tells us when the peak concentration occurs but does not indicate the total amount of drug absorbed.&lt;/li&gt;&lt;li&gt;• Option D. The extent of absorption:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• extent of absorption&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• indicated&lt;/li&gt;&lt;li&gt;• area under the curve&lt;/li&gt;&lt;li&gt;• total plasma concentration&lt;/li&gt;&lt;li&gt;• drug over time&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• peak concentration&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• indicate&lt;/li&gt;&lt;li&gt;• total amount of drug absorbed.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tmax is a pharmacokinetic parameter that indicates the time at which a drug reaches its maximum concentration in plasma , reflecting the rate of absorption from the site of administration into the systemic circulation.&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• pharmacokinetic&lt;/li&gt;&lt;li&gt;• indicates the time&lt;/li&gt;&lt;li&gt;• drug&lt;/li&gt;&lt;li&gt;• its maximum concentration in plasma&lt;/li&gt;&lt;li&gt;• reflecting the rate of absorption&lt;/li&gt;&lt;li&gt;• site of administration&lt;/li&gt;&lt;li&gt;• systemic circulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is undergoing treatment for cancer with methotrexate. What is the mechanism of action? (FMGE JULY 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibits DNA gyrase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits topoisomerase II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibits dihydrofolic acid reductase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alkylates DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inhibits dihydrofolic acid reductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inhibits dihydrofolic acid reductase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Methotrexate is an antimetabolite drug that inhibits dihydrofolic acid reductase, an enzyme crucial for DNA synthesis. This mechanism disrupts cell division, making it effective in treating cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with recurrent attacks of gout was started on a therapy that inhibits the synthesis of uric acid. His symptoms were relieved after therapy. Identify the drug he was prescribed? (NEET PG 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Probenecid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diclofenac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allopurinol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Allopurinol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/17/screenshot-2024-07-17-171027.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Allopurinol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Allopurinol is the drug of choice for reducing uric acid synthesis in patients with chronic gout by inhibiting the xanthine oxidase enzyme. It effectively lowers serum and urinary uric acid levels, thereby preventing gout attacks.&lt;/li&gt;&lt;li&gt;➤ Allopurinol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The manufacturer of a drug company labels a drug as having 500 mg paracetamol. On quantitative analysis of the drug, it actually contained only 200 mg of paracetamol. What is this type of drug called? ( AIIMS May 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spurious drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adulterated drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unethical drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Misbranded drug&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Misbranded drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Misbranded drug&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A drug that is labeled as containing a certain amount of an active ingredient but actually contains a different amount is considered misbranded. Misbranded drugs can lead to ineffective treatment and potential harm due to incorrect dosing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is not true about clonidine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a selective alpha 2 receptor agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It decreases central sympathetic outflow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It increases the release of renin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can be used for treatment of hypertension.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It increases the release of renin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It increases the release of renin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acts as a selective α2 receptor agonist.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• selective α2 receptor agonist.&lt;/li&gt;&lt;li&gt;• Option B. Stimulation of alpha 2A receptors in brainstem result in decrease sympathetic outflow —, fall in BP and bradycardia (also due to enhanced vagal tone).&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Stimulation of alpha 2A receptors&lt;/li&gt;&lt;li&gt;• brainstem&lt;/li&gt;&lt;li&gt;• decrease sympathetic outflow&lt;/li&gt;&lt;li&gt;• fall in BP and bradycardia&lt;/li&gt;&lt;li&gt;• Option D. Used to treat various conditions including hypertension, menopausal syndrome, and withdrawal syndromes .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• hypertension, menopausal syndrome, and withdrawal syndromes&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Noradrenaline is specific to α1, α2, and β1 receptors and does not activate β2 receptors . Clonidine, an α2 receptor agonist , decreases sympathetic outflow and renin release , contrary to increasing it, which is an important consideration in its pharmacological profile and clinical use.&lt;/li&gt;&lt;li&gt;• Noradrenaline is specific to α1, α2, and β1 receptors and does not activate β2 receptors .&lt;/li&gt;&lt;li&gt;• Noradrenaline&lt;/li&gt;&lt;li&gt;• α1, α2, and β1 receptors&lt;/li&gt;&lt;li&gt;• does not activate β2 receptors&lt;/li&gt;&lt;li&gt;• Clonidine, an α2 receptor agonist , decreases sympathetic outflow and renin release , contrary to increasing it, which is an important consideration in its pharmacological profile and clinical use.&lt;/li&gt;&lt;li&gt;• Clonidine, an α2 receptor agonist&lt;/li&gt;&lt;li&gt;• decreases sympathetic outflow&lt;/li&gt;&lt;li&gt;• renin release&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In general, structures that are affected by sympathetic activation respond to both sympathetic neural activation and to the hormonal component, adrenaline released from the adrenal medulla. Which of the following structures is unique in that it responds to adrenaline, but not nor-adrenaline?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrioventricular node&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iris of the eye&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal juxtaglomerular apparatus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bronchus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Bronchus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with a unilateral throbbing headache associated with nausea and vomiting. She reports that she had multiple episodes in the past and her headache lasts for 1-2 days. She also says that her headache is aggravated by bright light and is relieved when she sits in a dark room. Which of the following drugs can be used to prevent these episodes? (FMGE DECEMBER 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alprazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drugs used in prophylaxis of Migraine:&lt;/li&gt;&lt;li&gt;➤ Propranolol Amitriptyline Methysergide Valproate, Topiramate Flunarizine&lt;/li&gt;&lt;li&gt;➤ Propranolol&lt;/li&gt;&lt;li&gt;➤ Propranolol&lt;/li&gt;&lt;li&gt;➤ Propranolol&lt;/li&gt;&lt;li&gt;➤ Amitriptyline&lt;/li&gt;&lt;li&gt;➤ Amitriptyline&lt;/li&gt;&lt;li&gt;➤ Methysergide&lt;/li&gt;&lt;li&gt;➤ Methysergide&lt;/li&gt;&lt;li&gt;➤ Valproate, Topiramate&lt;/li&gt;&lt;li&gt;➤ Valproate, Topiramate&lt;/li&gt;&lt;li&gt;➤ Flunarizine&lt;/li&gt;&lt;li&gt;➤ Flunarizine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When the pH = pKa of a drug, which of the following statements is true? (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concentration of the drug is 50% ionized and 50 % non-ionized&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concentration of the drug is 90% ionized and 10% non-ionized&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Concentration of the drug is 75% ionized and 25 % non-ionized&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concentration of the drug is 25% ionized and 75 % non-ionized&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Concentration of the drug is 50% ionized and 50 % non-ionized&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Concentration of the drug is 50% ionized and 50 % non-ionized&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When the pH of the environment is equal to the pKa of the drug, the drug exists in a state where 50% is ionized and 50% is non-ionized. This is a critical concept in understanding drug solubility and absorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient undergoing treatment for multidrug-resistant tuberculosis (MDR-TB) presents with symptoms of weight gain, cold intolerance, and lethargy. Laboratory investigations reveal high levels of thyroid-stimulating hormone (TSH) and low levels of T3 (triiodothyronine) and T4 (thyroxine). Which of the following drugs is likely responsible for these symptoms? (INICET NOV 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cycloserine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethionamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyrazinamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethionamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ethionamide.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ethionamide, a second-line drug used in the treatment of multidrug-resistant tuberculosis (MDR-TB), can cause hypothyroidism, characterized by symptoms such as weight gain, cold intolerance, lethargy, elevated TSH, and low T3 and T4 levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect about rifabutin as compared to rifampicin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifabutin has stronger activity against all mycobacterium species than rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifabutin has a longer half-life than rifampicin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifabutin has lesser potential of drug interactions as compared to rifampicin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifabutin is preferred over rifampicin in patients with MAC infections&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rifabutin has stronger activity against all mycobacterium species than rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/04/picture4_aMd0pKr.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Rifabutin has stronger activity against all mycobacterium species than rifampicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rifabutin has a longer half-life than rifampicin : This statement is correct. Rifabutin has a significantly longer half-life (45 hours) compared to Rifampicin (3-5 hours) , allowing for less frequent dosing.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Rifabutin has a longer half-life than rifampicin&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;li&gt;• longer half-life (45&lt;/li&gt;&lt;li&gt;• hours)&lt;/li&gt;&lt;li&gt;• Rifampicin (3-5 hours)&lt;/li&gt;&lt;li&gt;• less frequent dosing.&lt;/li&gt;&lt;li&gt;• Option C. Rifabutin has lesser potential of drug interactions as compared to rifampicin : This is also correct . Rifabutin is a less potent inducer of cytochrome P450 enzymes compared to Rifampicin , leading to fewer drug interactions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Rifabutin has lesser potential of drug interactions as compared to rifampicin&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• less potent&lt;/li&gt;&lt;li&gt;• inducer of cytochrome P450 enzymes&lt;/li&gt;&lt;li&gt;• Rifampicin&lt;/li&gt;&lt;li&gt;• fewer drug interactions.&lt;/li&gt;&lt;li&gt;• Option D. Rifabutin is preferred over rifampicin in patients with MAC infections : True, due to its higher activity against MAC, Rifabutin is often preferred over Rifampicin for treating MAC infections , particularly in HIV-infected patients.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Rifabutin is preferred over rifampicin in patients with MAC infections&lt;/li&gt;&lt;li&gt;• True,&lt;/li&gt;&lt;li&gt;• higher activity against MAC,&lt;/li&gt;&lt;li&gt;• Rifabutin&lt;/li&gt;&lt;li&gt;• Rifampicin for treating MAC infections&lt;/li&gt;&lt;li&gt;• HIV-infected patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old man with a history of chronic obstructive pulmonary disease (COPD) and hypertension is being managed in an outpatient clinic. He has been prescribed a nonselective beta-blocker to manage his hypertension. Based on the receptor shown in the figure, which of the following drugs prescribed to the patient acts through this type of receptor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicotine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propranolol&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/7_ybtpG0K.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glucocorticoids: Act through cytoplasmic receptors that, upon activation , translocate to the nucleus to affect gene transcription .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Glucocorticoids:&lt;/li&gt;&lt;li&gt;• cytoplasmic receptors&lt;/li&gt;&lt;li&gt;• upon activation&lt;/li&gt;&lt;li&gt;• translocate to the nucleus&lt;/li&gt;&lt;li&gt;• affect gene transcription&lt;/li&gt;&lt;li&gt;• Option B. Estrogen: Binds to nuclear receptors which directly interact with DNA to regulate gene expression .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Estrogen: Binds to nuclear receptors&lt;/li&gt;&lt;li&gt;• directly interact with DNA to regulate gene expression&lt;/li&gt;&lt;li&gt;• Option D . Nicotine: Primarily acts through nicotinic acetylcholine receptors , which are ionotropic receptors, not GPCRs.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Nicotine:&lt;/li&gt;&lt;li&gt;• nicotinic acetylcholine receptors&lt;/li&gt;&lt;li&gt;• ionotropic receptors,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Propranolol acts via G-protein coupled receptors , which are characterized by their seven-transmembrane domain structure .&lt;/li&gt;&lt;li&gt;➤ Propranolol acts via G-protein coupled receptors&lt;/li&gt;&lt;li&gt;➤ seven-transmembrane domain structure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child with a previous history of GTCS presents with convulsions which are ongoing since 45 minutes. What should be the appropriate management of this patient? (Fmge Jan 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam followed by levetiracetam.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate followed by gabapentin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethosuximide followed by gabapentin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbamazepine followed by gabapentin.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lorazepam followed by levetiracetam.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lorazepam followed by levetiracetam.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lorazepam is a benzodiazepine and is one of the first-line treatments for the acute management of seizures, particularly in status epilepticus. Following the control of immediate seizures with lorazepam, levetiracetam can be used as maintenance antiepileptic therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly man with diabetic nephropathy presented to the emergency department with palpitations and chest discomfort. The ECG revealed large T-waves. Laboratory tests revealed elevated potassium levels. Which of the following drugs can cause intracellular movement of potassium? (NEET PG 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epinephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Epinephrine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beta-2 agonists, such as Epinephrine, are effective in promoting the intracellular movement of potassium, thereby reducing serum potassium levels in cases of hyperkalemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the mechanism by which acetylcholine causes a decrease in the heart rate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delayed diastolic depolarization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in plateau&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease in preload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in afterload&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Delayed diastolic depolarization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Delayed diastolic depolarization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The acetylcholine acts on the M2 receptor present on the SA node. This opens a special set of potassium channels causing an efflux of potassium (kAch) which hyperpolarizes the SA node. This leads to delayed depolarization of the SA node during ventricular diastole, thus leading to a slow heart rate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antihistamines has minimal or no CNS depressant activity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meclizine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cinnarizine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fexofenadine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fexofenadine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-110939.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Fexofenadine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Promethazine: A first-generation antihistamine with sedative properties .&lt;/li&gt;&lt;li&gt;• Option A. Promethazine:&lt;/li&gt;&lt;li&gt;• first-generation antihistamine&lt;/li&gt;&lt;li&gt;• sedative properties&lt;/li&gt;&lt;li&gt;• Option B. Meclizine :  Another first-generation antihistamine that can cause sedation .&lt;/li&gt;&lt;li&gt;• Option B. Meclizine&lt;/li&gt;&lt;li&gt;• first-generation antihistamine&lt;/li&gt;&lt;li&gt;• cause sedation&lt;/li&gt;&lt;li&gt;• Option C. Cinnarizine :  Also a first-generation antihistamine with CNS depressant effects .&lt;/li&gt;&lt;li&gt;• Option C. Cinnarizine&lt;/li&gt;&lt;li&gt;• first-generation antihistamine&lt;/li&gt;&lt;li&gt;• CNS depressant effects&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Fexofenadine is a second-generation antihistamine with minimal to no CNS depressant activity . It is selective for the H1 receptor and does not have significant anticholinergic activity or additional anti-allergic mechanisms beyond histamine blockade , unlike first-generation antihistamines which can cause sedation as they cross the blood-brain barrier.&lt;/li&gt;&lt;li&gt;• Fexofenadine&lt;/li&gt;&lt;li&gt;• second-generation antihistamine&lt;/li&gt;&lt;li&gt;• minimal to no CNS depressant activity&lt;/li&gt;&lt;li&gt;• selective for the H1 receptor&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• anticholinergic activity&lt;/li&gt;&lt;li&gt;• anti-allergic mechanisms&lt;/li&gt;&lt;li&gt;• histamine blockade&lt;/li&gt;&lt;li&gt;• first-generation antihistamines&lt;/li&gt;&lt;li&gt;• cause sedation&lt;/li&gt;&lt;li&gt;• H 1 ANTIHISTAMINES&lt;/li&gt;&lt;li&gt;• H 1 ANTIHISTAMINES&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Raj Kumar, a 50-year-old patient with schizophrenia, has been stable on clozapine therapy for the last 3 years. His regular blood tests have been satisfactory and his plasma clozapine level remains within the therapeutic range. He has no other major health issues. Which of the following statements about clozapine is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clozapine is considered a last resort antipsychotic due to its risk of severe side effects.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Regular monitoring of total leucocyte count is recommended while patient is on clozapine therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The risk of agranulocytosis with clozapine is significantly high if plasma concentration exceeds 600 ng/mL.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clozapine is associated with an increased risk of cardiovascular disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The risk of agranulocytosis with clozapine is significantly high if plasma concentration exceeds 600 ng/mL.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. The risk of agranulocytosis with clozapine is significantly high if plasma concentration exceeds 600 ng/mL.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Clozapine is an atypical antipsychotic reserved for treatment-resistant schizophrenia due to its risk of severe side effects, including agranulocytosis. Regular monitoring of total leukocyte count is essential to detect potential agranulocytosis early. However, the risk of agranulocytosis is dose independent. Clozapine is also associated with an increased risk of cardiovascular disease, requiring careful monitoring of patients for cardiovascular health.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dopamine at low doses? (Fmge June 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increases cardiac contractility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Causes vasoconstriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increases blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increases renal blood flow&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increases renal blood flow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/17/screenshot-2024-07-17-140428.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Increases renal blood flow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Effects of Dopamine at different doses:&lt;/li&gt;&lt;li&gt;➤ Effects of Dopamine at different doses:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the mechanism of triazoles? (NEET PG 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interferes with DNA and RNA synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of ergosterol synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Forms pores in fungal membranes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibits epoxidation of squalene in fungi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of ergosterol synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/16/screenshot-2024-07-16-182250.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inhibition of ergosterol synthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is diagnosed with non-small cell lung carcinoma (NSCLC). Molecular testing reveals a specific mutation in the EGFR gene. The oncologist is considering using targeted therapy. For which of the following EGFR mutations is Osimertinib most appropriately used to treat non-small cell lung carcinoma? (INICET MAY 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T790M mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;L858R mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T890M mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M790T mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T790M mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/screenshot-2023-12-02-110037.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. T790M mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Lubiprostone is a?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloride channel activator&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloride channel inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium channel activator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium channel inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chloride channel activator&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-110054.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chloride channel activator&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Chloride channel inhibitor: Incorrect as Lubiprostone does the opposite by activating, not inhibiting, chloride channels.&lt;/li&gt;&lt;li&gt;• Option B. Chloride channel inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone&lt;/li&gt;&lt;li&gt;• opposite by activating,&lt;/li&gt;&lt;li&gt;• not inhibiting,&lt;/li&gt;&lt;li&gt;• chloride channels.&lt;/li&gt;&lt;li&gt;• Option C. Sodium channel activator: Incorrect because Lubiprostone does not affect sodium channels ; its action is specific to chloride channels.&lt;/li&gt;&lt;li&gt;• Option C. Sodium channel activator:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone does not&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• specific to&lt;/li&gt;&lt;li&gt;• chloride channels.&lt;/li&gt;&lt;li&gt;• Option D. Sodium channel inhibitor: Incorrect as Lubiprostone has no activity on sodium channels , either as an activator or inhibitor.&lt;/li&gt;&lt;li&gt;• Option D. Sodium channel inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Lubiprostone&lt;/li&gt;&lt;li&gt;• no activity&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• either as an activator or&lt;/li&gt;&lt;li&gt;• inhibitor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child opened his father’s drawer and ingested multiple tablets of his cardiac medication, metoprolol. The child was brought to hospital with profound hypotension and bradycardia. What is the specific antidote used in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nor-adrenaline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glucagon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glucagon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old HIV-positive male arrives at the hospital complaining of blurred vision and floaters in his left eye. Fundus examination reveals a pizza pie appearance and cotton wool spots, leading to a diagnosis of cytomegalovirus (CMV) retinitis. What is the most appropriate treatment for this patient&#x27;s condition? (Fmge July 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ganciclovir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tenofovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acyclovir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ganciclovir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ganciclovir is the most appropriate treatment for cytomegalovirus retinitis in HIV-positive patients, as it effectively inhibits CMV replication and helps preserve vision.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old postmenopausal female patient with a history of Colle&#x27;s fracture comes to the outpatient department complaining of lower back pain. After undergoing a bone density test, her T score is found to be -2.5. Which of the following statements about the management of her condition is incorrect? (NEET PG 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Teriparatide should be started before supplementing with bisphosphonates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bisphosphonates are not given for more than a year&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium requirement is 1200 mg per day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral vitamin D3 is given along with oral calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bisphosphonates are not given for more than a year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bisphosphonates are not given for more than a year&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bisphosphonates are recommended for up to 5 years, not just one year, in the treatment of osteoporosis in postmenopausal women.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following drugs poisoning with the antidotes:(AIIMS MAY 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-A, 2-E, 3-B, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-F, 2- E, 3-D, 4- B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-F, 2-E, 3-B, 4-A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-B, 2-C, 3-D, 4-E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1-F, 2-E, 3-B, 4-A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/17/screenshot-2024-07-17-163314.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ HCN poisoning: DOC is Hydroxocobalamin. Amyl Nitrite(inhalational) with sodium thiosulphate (iv) can also be used. Paracetamol poisoning (causes hepatoxicity): N-acetylcysteine is used. Morphine poisoning: DOC is Naloxone. Nalorphine can also be used. Nicotine poisoning: Trimethaphan and Hexamethonium – Nn receptor blockers&lt;/li&gt;&lt;li&gt;➤ HCN poisoning: DOC is Hydroxocobalamin. Amyl Nitrite(inhalational) with sodium thiosulphate (iv) can also be used.&lt;/li&gt;&lt;li&gt;➤ HCN poisoning:&lt;/li&gt;&lt;li&gt;➤ Paracetamol poisoning (causes hepatoxicity): N-acetylcysteine is used.&lt;/li&gt;&lt;li&gt;➤ Paracetamol poisoning (causes hepatoxicity):&lt;/li&gt;&lt;li&gt;➤ Morphine poisoning: DOC is Naloxone. Nalorphine can also be used.&lt;/li&gt;&lt;li&gt;➤ Morphine poisoning:&lt;/li&gt;&lt;li&gt;➤ Nicotine poisoning: Trimethaphan and Hexamethonium – Nn receptor blockers&lt;/li&gt;&lt;li&gt;➤ Nicotine poisoning:&lt;/li&gt;&lt;li&gt;➤ (ganglionic blockers) are used.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: - KDT 8 TH /590, 223, 509, 134&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fenoldopam is used in the management of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertensive emergencies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congestive heart failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Migraine prophylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachyarrhythmias&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypertensive emergencies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypertensive emergencies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Congestive heart failure: Fenoldopam is not typically used in the management of congestive heart failure (CHF). Drugs commonly used in CHF include ACE inhibitors, beta-blockers, diuretics, and aldosterone antagonists , which work by different mechanisms to reduce the workload on the heart and improve cardiac output .&lt;/li&gt;&lt;li&gt;• Option B. Congestive heart failure:&lt;/li&gt;&lt;li&gt;• Fenoldopam&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• congestive heart failure (CHF).&lt;/li&gt;&lt;li&gt;• CHF include ACE inhibitors, beta-blockers, diuretics, and aldosterone antagonists&lt;/li&gt;&lt;li&gt;• reduce the workload on the heart&lt;/li&gt;&lt;li&gt;• improve cardiac output&lt;/li&gt;&lt;li&gt;• Option C. Migraine prophylaxis: Fenoldopam is not used for migraine prophylaxis . Medications for migraine prevention include beta-blockers (such as propranolol), calcium channel blockers, antidepressants, and antiepileptic drugs , which have different mechanisms of action aimed at reducing the frequency and severity of migraine attacks .&lt;/li&gt;&lt;li&gt;• Option C. Migraine prophylaxis:&lt;/li&gt;&lt;li&gt;• Fenoldopam&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• migraine prophylaxis&lt;/li&gt;&lt;li&gt;• beta-blockers (such as propranolol), calcium channel blockers, antidepressants, and antiepileptic drugs&lt;/li&gt;&lt;li&gt;• reducing the frequency and severity of migraine attacks&lt;/li&gt;&lt;li&gt;• Option D. Tachyarrhythmias: Fenoldopam is not indicated for the treatment of tachyarrhythmias. Drugs used to manage tachyarrhythmias include beta-blockers, calcium channel blockers, antiarrhythmic agents, and sometimes digoxin , depending on the type and cause of the arrhythmia. These medications work by modulating cardiac electrical activity to normalize heart rhythm .&lt;/li&gt;&lt;li&gt;• Option D. Tachyarrhythmias:&lt;/li&gt;&lt;li&gt;• Fenoldopam&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• tachyarrhythmias. Drugs used&lt;/li&gt;&lt;li&gt;• beta-blockers, calcium channel blockers, antiarrhythmic agents, and sometimes digoxin&lt;/li&gt;&lt;li&gt;• type and cause of the arrhythmia.&lt;/li&gt;&lt;li&gt;• modulating cardiac electrical activity&lt;/li&gt;&lt;li&gt;• normalize heart rhythm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to understand the specific indications for fenoldopam, particularly its role in managing hypertensive emergencies due to its vasodilatory effects and positive impact on renal perfusion . Additionally, recognizing that fenoldopam is not indicated for congestive heart failure, migraine prophylaxis, or tachyarrhythmias underscores the importance of selecting appropriate medications based on the clinical condition being treated.&lt;/li&gt;&lt;li&gt;➤ specific indications for fenoldopam,&lt;/li&gt;&lt;li&gt;➤ managing hypertensive emergencies&lt;/li&gt;&lt;li&gt;➤ its vasodilatory effects&lt;/li&gt;&lt;li&gt;➤ renal perfusion&lt;/li&gt;&lt;li&gt;➤ fenoldopam is not&lt;/li&gt;&lt;li&gt;➤ congestive heart failure, migraine prophylaxis, or tachyarrhythmias&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man has insulin-dependent diabetes. He desires to take insulin glargine because of its efficacy and ease of dosing. This would be represented as which of the following labels on the above diagram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/22/whatsapp-image-2023-07-22-at-51728-pm.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/22/untitled-1152.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient has developed tuberculosis in which mycobacterium is resistant to rifampicin, isoniazid, bedaquiline, and levofloxacin. This tuberculosis is referred to as? (FMGE DECEMBER 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MDR TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin resistant TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extensively drug resistant TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extremely drug resistant TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extensively drug resistant TB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/18/screenshot-2024-07-18-112751.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Extensively drug resistant TB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Terminologies used for tuberculosis are as follows:&lt;/li&gt;&lt;li&gt;➤ Terminologies used for tuberculosis are as follows:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient has been receiving first-line pharmacological treatment for bipolar disorder for 6 months. She is fasting for religious reasons and is experiencing seizures, coarse tremors, confusion, and limb weakness. Which of the following tests should be performed to help diagnose her condition? (NEET PG 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum potassium level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum lithium level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serum sodium level&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum lithium level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Serum lithium level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Serum lithium level should be checked in a patient receiving lithium therapy for bipolar disorder who presents with symptoms such as seizures, coarse tremors, confusion, and limb weakness, especially in the context of fasting or dehydration. This is crucial to diagnosing and managing lithium toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man sustained a scorpion sting 2 hours ago. On examination, his blood pressure is 104/ 55 mm Hg; Heart Rate 72 beats/minute, and respiratory rate 32 breaths/ minute. He also complains of breathlessness. Which of the following is the preferred drug for management of this patient? ( INICET Nov 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frusemide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prazosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Prazosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prazosin is the preferred drug for managing the symptoms of a scorpion sting, as it counteracts the effects of catecholamines released due to the venom, providing relief from hypertension and pulmonary edema. Other drugs listed do not directly address the primary pathophysiological effects of a scorpion sting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Select the correct statement regarding use of inhaled glucocorticoids in bronchial asthma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are used alone for the treatment of acute attacks of asthma.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They have high systemic activity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are superior to β2 agonists in symptom control.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral candidiasis can occur as a side effect.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oral candidiasis can occur as a side effect.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Oral candidiasis can occur as a side effect.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. They are used alone for the treatment of acute attacks of asthma: This is incorrect as i nhaled glucocorticoids do not provide the immediate symptom relief required during an acute asthma attack.&lt;/li&gt;&lt;li&gt;• Option A. They are used alone for the treatment of acute attacks of asthma:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• nhaled glucocorticoids&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• immediate symptom relief&lt;/li&gt;&lt;li&gt;• acute asthma attack.&lt;/li&gt;&lt;li&gt;• Option B. They have high systemic activity: Inhaled glucocorticoids are designed to minimize systemic absorption , thus reducing s ystemic side effects compared to oral glucocorticoids.&lt;/li&gt;&lt;li&gt;• Option B. They have high systemic activity:&lt;/li&gt;&lt;li&gt;• Inhaled glucocorticoids&lt;/li&gt;&lt;li&gt;• minimize systemic absorption&lt;/li&gt;&lt;li&gt;• ystemic side effects&lt;/li&gt;&lt;li&gt;• oral glucocorticoids.&lt;/li&gt;&lt;li&gt;• Option C. They are superior to β2 agonists in symptom control: This is incorrect as β2 agonists are the drugs of choice for immediate relief of symptoms due to their rapid bronchodilatory effects , whereas inhaled glucocorticoids are used for long-term control and prevention of symptoms.&lt;/li&gt;&lt;li&gt;• Option C. They are superior to β2 agonists in symptom control:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• β2 agonists&lt;/li&gt;&lt;li&gt;• immediate relief of symptoms&lt;/li&gt;&lt;li&gt;• rapid bronchodilatory effects&lt;/li&gt;&lt;li&gt;• inhaled glucocorticoids&lt;/li&gt;&lt;li&gt;• long-term&lt;/li&gt;&lt;li&gt;• control and prevention of symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The potential for developing oral candidiasis is a significant consideration when using inhaled glucocorticoids for asthma management, emphasizing the importance of proper inhaler use and oral hygiene practices&lt;/li&gt;&lt;li&gt;➤ developing oral candidiasis&lt;/li&gt;&lt;li&gt;➤ inhaled glucocorticoids for asthma&lt;/li&gt;&lt;li&gt;➤ importance of proper inhaler use and oral hygiene practices&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antibiotics is NOT effective against pseudomonas infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftazidime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/30/untitled-549_DRuLjN2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anti-dyslipidemic drug work by stimulating Peroxisome proliferator activated receptor (PPAR) alpha? (Fmge Jan 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gemfibrozil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gemfibrozil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Gemfibrozil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fibrates, including gemfibrozil, work by stimulating PPAR-α, which enhances the activity of lipoprotein lipase, leading to increased clearance of VLDL and triglycerides. This mechanism makes fibrates particularly effective in treating hypertriglyceridemia and related disorders. Other hypolipidemic drugs like atorvastatin, ezetimibe, and niacin have different mechanisms of action targeting other aspects of lipid metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;W hich of the following is clinical use of tafenoquine? ( AIIMS Nov 2019&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radical cure of Plasmodium vivax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prophylaxis of malaria in pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Treatment of severe falciparum malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment of endemic malaria in children &amp;lt; 2 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Radical cure of Plasmodium vivax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Radical cure of Plasmodium vivax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: KDT 8th/. 878&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for central diabetes Insipidus is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desmopressin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leuprolide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiazide diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Desmopressin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-120405.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Desmopressin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Leuprolide: Leuprolide is a gonadotropin-releasing hormone (GnRH) analogue used primarily in the treatment of hormone-responsive cancers such as prostate cancer and conditions like endometriosis and uterine fibroids . It is not used in the treatment of diabetes insipidus.&lt;/li&gt;&lt;li&gt;• Option B. Leuprolide:&lt;/li&gt;&lt;li&gt;• gonadotropin-releasing hormone&lt;/li&gt;&lt;li&gt;• treatment of&lt;/li&gt;&lt;li&gt;• hormone-responsive cancers&lt;/li&gt;&lt;li&gt;• prostate cancer&lt;/li&gt;&lt;li&gt;• endometrios
