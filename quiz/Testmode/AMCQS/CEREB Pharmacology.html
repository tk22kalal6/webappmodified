ration in plasma . In the graph, the Tmax seems to be 4 hours, not 7 hours.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Tmax for drug X is 7 hours&lt;/li&gt;&lt;li&gt;• Tmax&lt;/li&gt;&lt;li&gt;• time it takes for a drug&lt;/li&gt;&lt;li&gt;• reach its maximum concentration&lt;/li&gt;&lt;li&gt;• plasma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ When a single dose of a drug results in a plasma concentration that exceeds the toxic threshold , the drug should be administered in divided doses to avoid toxicity .&lt;/li&gt;&lt;li&gt;➤ single dose of a drug&lt;/li&gt;&lt;li&gt;➤ plasma concentration&lt;/li&gt;&lt;li&gt;➤ exceeds the toxic threshold&lt;/li&gt;&lt;li&gt;➤ administered in divided doses&lt;/li&gt;&lt;li&gt;➤ avoid toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of fungal infection is being treated with multiple medications. He is also taking a drug known to interact with several other medications by inhibiting hepatic cytochrome P450 enzymes, leading to increased concentrations of co-administered drugs. Which of the following drugs is most likely to cause such an interaction by inhibiting cytochrome P450 enzymes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketoconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ketoconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-153907.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ketoconazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Rifampicin : Incorrect. Rifampicin is a known inducer of cytochrome P450 enzymes , which can decrease plasma levels of drugs metabolized by these enzymes.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Rifampicin&lt;/li&gt;&lt;li&gt;• inducer of cytochrome P450 enzymes&lt;/li&gt;&lt;li&gt;• Option C. Phenytoin : Incorrect. Phenytoin is also an inducer of cytochrome P450 enzymes.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Phenytoin&lt;/li&gt;&lt;li&gt;• inducer of cytochrome P450 enzymes.&lt;/li&gt;&lt;li&gt;• Option D. Phenobarbitone : Incorrect. Phenobarbitone, like rifampicin and phenytoin, induces cytochrome P450 enzymes .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Phenobarbitone&lt;/li&gt;&lt;li&gt;• induces cytochrome P450 enzymes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Ketoconazole is an inhibitor of cytochrome P450 enzymes , which can lead to increased concentrations of drugs metabolized by these enzymes when administered concomitantly .&lt;/li&gt;&lt;li&gt;➤ Ketoconazole&lt;/li&gt;&lt;li&gt;➤ inhibitor of cytochrome P450 enzymes&lt;/li&gt;&lt;li&gt;➤ lead to increased concentrations of drugs&lt;/li&gt;&lt;li&gt;➤ enzymes when administered concomitantly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While reviewing the pharmacology of various medications, a medical student notes that drug-protein interactions can significantly influence the pharmacokinetics and effects of medications. Which of the following statements regarding drug-protein binding in the plasma is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acidic drugs bind to albumin in plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basic drugs bind to alpha-1 acid glycoprotein in plasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drugs having higher affinity for a plasma protein can displace the other drug from the same protein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sex steroid hormones do not bind to any protein in plasma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sex steroid hormones do not bind to any protein in plasma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sex steroid hormones do not bind to any protein in plasma.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Acidic drugs bind to albumin in plasma. This statement is correct . Acidic drugs often bind to albumin, which is the main protein in human blood plasma. Albumin carries a negative charge and can bind to various acidic drugs, affecting their distribution and availability in the body.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Acidic drugs bind to albumin in plasma.&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option B. Basic drugs bind to alpha-1 acid glycoprotein in plasma. This statement is also correct . Alpha-1 acid glycoprotein is a plasma protein that primarily binds to basic (positively charged) drugs. The binding affinity of drugs to this protein can influence their pharmacokinetics and pharmacodynamics.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Basic drugs bind to alpha-1 acid glycoprotein in plasma.&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option C. Drugs having higher affinity for a plasma protein can displace the other drug from the same protein. This statement is correct . If two drugs bind to the same plasma protein (like albumin) and one has a higher affinity for the protein, it can displace the other. This displacement can increase the concentration of the free (unbound) form of the displaced drug, potentially leading to increased activity or toxicity.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Drugs having higher affinity for a plasma protein can displace the other drug from the same protein.&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Sex steroid hormones do bind to plasma proteins , specifically to Sex Hormone Binding Globulin (SHBG) and albumin , which can influence their bioavailability and action in the body .&lt;/li&gt;&lt;li&gt;➤ Sex steroid hormones&lt;/li&gt;&lt;li&gt;➤ bind to plasma proteins&lt;/li&gt;&lt;li&gt;➤ Sex Hormone Binding Globulin&lt;/li&gt;&lt;li&gt;➤ albumin&lt;/li&gt;&lt;li&gt;➤ influence their bioavailability&lt;/li&gt;&lt;li&gt;➤ action in the body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with chronic angina is prescribed a medication that is known to undergo significant hepatic first-pass metabolism. Which of the following routes of drug administration would not bypass the hepatic first-pass effect for this medication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublingual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcutaneous&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oral&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Intravenous : Incorrect. The intravenous route bypasses the hepatic first-pass effect by delivering the drug directly into the systemic circulation .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Intravenous&lt;/li&gt;&lt;li&gt;• intravenous route bypasses&lt;/li&gt;&lt;li&gt;• hepatic first-pass effect&lt;/li&gt;&lt;li&gt;• delivering the drug directly&lt;/li&gt;&lt;li&gt;• systemic circulation&lt;/li&gt;&lt;li&gt;• Option C. Sublingual : Incorrect. The sublingual route bypasses the hepatic first-pass metabolism by allowing the drug to directly enter the systemic circulation via the oral mucosa.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Sublingual&lt;/li&gt;&lt;li&gt;• sublingual route bypasses&lt;/li&gt;&lt;li&gt;• hepatic first-pass metabolism&lt;/li&gt;&lt;li&gt;• Option D. Subcutaneous : Incorrect. The subcutaneous route bypasses the liver and allows the drug to slowly absorb into the systemic circulation .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Subcutaneous&lt;/li&gt;&lt;li&gt;• subcutaneous route bypasses&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• drug to slowly absorb&lt;/li&gt;&lt;li&gt;• systemic circulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The oral route of administration subjects drugs to hepatic first-pass metabolism , which can substantially reduce the bioavailability of drugs that are extensively metabolized by the liver .&lt;/li&gt;&lt;li&gt;➤ oral route&lt;/li&gt;&lt;li&gt;➤ administration subjects drugs&lt;/li&gt;&lt;li&gt;➤ hepatic first-pass metabolism&lt;/li&gt;&lt;li&gt;➤ reduce the bioavailability of drugs&lt;/li&gt;&lt;li&gt;➤ metabolized by the liver&lt;/li&gt;&lt;li&gt;➤ Drugs with high first pass metabolism include:&lt;/li&gt;&lt;li&gt;➤ L: Lignocaine&lt;/li&gt;&lt;li&gt;➤ P: Propranolol&lt;/li&gt;&lt;li&gt;➤ G: Glyceryl tri nitrate (nitroglycerine)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the clinic with symptoms of a malar rash, joint pain, and fatigue. She has no significant past medical history and reports that she started taking a medication for her recent diagnosis of tuberculosis. Additionally, she has been using an over-the-counter medication for occasional nasal congestion. She denies using any herbal supplements or illicit drugs. Her laboratory tests show positive antinuclear antibodies (ANA) and anti-histone antibodies. Which of the following drugs is not associated with causation of Drug induced lupus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphetamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Amphetamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Amphetamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Isoniazid is an antitubercular medication that is known to cause drug-induced lupus erythematosus (DILE).&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Isoniazid&lt;/li&gt;&lt;li&gt;• antitubercular medication&lt;/li&gt;&lt;li&gt;• cause drug-induced lupus erythematosus&lt;/li&gt;&lt;li&gt;• Option B: Procainamide , an antiarrhythmic agent , and hydralazine , an antihypertensive medication , are both well-documented causes of DILE.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Procainamide&lt;/li&gt;&lt;li&gt;• antiarrhythmic agent&lt;/li&gt;&lt;li&gt;• hydralazine&lt;/li&gt;&lt;li&gt;• antihypertensive medication&lt;/li&gt;&lt;li&gt;• Option D: Amphetamines are central nervous system stimulants and are not typically associated with the induction of lupus .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Amphetamines&lt;/li&gt;&lt;li&gt;• central nervous system stimulants&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• associated with the induction of lupus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amphetamine is not associated with the causation of drug-induced lupus , in contrast to certain drugs like isoniazid, procainamide, and hydralazine , which are known to precipitate DILE.&lt;/li&gt;&lt;li&gt;➤ Amphetamine&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ causation of drug-induced lupus&lt;/li&gt;&lt;li&gt;➤ drugs like isoniazid, procainamide,&lt;/li&gt;&lt;li&gt;➤ hydralazine&lt;/li&gt;&lt;li&gt;➤ Most common drugs that precipitate a DILE or systemic lupus erythematosus like syndrome, including:&lt;/li&gt;&lt;li&gt;➤ Most common drugs that precipitate a DILE or systemic lupus erythematosus like syndrome, including:&lt;/li&gt;&lt;li&gt;➤ S: S ulfonamides&lt;/li&gt;&lt;li&gt;➤ S: S&lt;/li&gt;&lt;li&gt;➤ H: H ydralazine&lt;/li&gt;&lt;li&gt;➤ H: H&lt;/li&gt;&lt;li&gt;➤ I: I soniazid&lt;/li&gt;&lt;li&gt;➤ I: I&lt;/li&gt;&lt;li&gt;➤ P: P rocainamide&lt;/li&gt;&lt;li&gt;➤ P: P&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man is brought to the clinic by his wife due to concerns about the effectiveness of his medication regimen. He has been taking aspirin for his cardiovascular health, phenobarbitone for a seizure disorder, and diazepam as needed for anxiety. The patient also mentions he has been experiencing frequent bouts of diarrhea. The wife is concerned that the diarrhea may be affecting the absorption of his medications. Regarding the absorption profile of these drugs in relation to their acidic or basic nature and gastrointestinal transit time, which of the following statements is INCORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin is present in mainly non-ionized form in the stomach, hence can be easily absorbed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diazepam is mostly absorbed from the intestine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenobarbitone can be absorbed from the stomach but most of the absorption occurs in the small intestine due to its large surface area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diseases decreasing the transit time of drugs like diarrhea will increase the drug absorption in the intestine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diseases decreasing the transit time of drugs like diarrhea will increase the drug absorption in the intestine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diseases decreasing the transit time of drugs like diarrhea will increase the drug absorption in the intestine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Aspirin , being an acidic drug , is non-ionized in the acidic environment of the stomach , which increases its lipid solubility and allows it to be easily absorbed through the gastric mucosa.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• non-ionized in the acidic environment&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• Option B: Diazepam , a basic drug, is more likely to be in a non-ionized, lipid-soluble form in the relatively higher pH of the intestine, facilitating its absorption there.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Diazepam&lt;/li&gt;&lt;li&gt;• non-ionized, lipid-soluble form&lt;/li&gt;&lt;li&gt;• Option C: Phenobarbitone , although acidic, has a significant amount of absorption in the intestine due to the larger surface area and longer transit time compared to the stomach.&lt;/li&gt;&lt;li&gt;• Option C: Phenobarbitone&lt;/li&gt;&lt;li&gt;• amount of absorption in the intestine&lt;/li&gt;&lt;li&gt;• larger surface area&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diseases which decrease the transit time in the intestine , such as diarrhea , typically reduce the absorption of drugs .&lt;/li&gt;&lt;li&gt;➤ Diseases&lt;/li&gt;&lt;li&gt;➤ decrease the transit time&lt;/li&gt;&lt;li&gt;➤ intestine&lt;/li&gt;&lt;li&gt;➤ diarrhea&lt;/li&gt;&lt;li&gt;➤ reduce the absorption of drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does IP in the figure shown stands for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug is an instant release preparation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meant for intra pulmonary use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The standards according to Indian Pharmacopoeia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug tested preclinically via Intraperitoneal route&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The standards according to Indian Pharmacopoeia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The standards according to Indian Pharmacopoeia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A : \&quot;Instant release preparation\&quot; refers to the formulation of the drug that affects how quickly it is released into the bloodstream; however, \&quot;IP\&quot; does not indicate this.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• \&quot;Instant release preparation\&quot;&lt;/li&gt;&lt;li&gt;• formulation of the drug&lt;/li&gt;&lt;li&gt;• how quickly it is released into the bloodstream;&lt;/li&gt;&lt;li&gt;• Option B : \&quot;Intra pulmonary use\&quot; suggests that the drug is to be used within the lungs , typically inhalation drugs fall under this category, but \&quot;IP\&quot; does not denote this.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• \&quot;Intra pulmonary use\&quot;&lt;/li&gt;&lt;li&gt;• drug is to be used within the lungs&lt;/li&gt;&lt;li&gt;• Option D : \&quot;Intraperitoneal route \&quot; is a method of drug administration used in research, but \&quot;IP\&quot; on a drug package does not relate to this.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• \&quot;Intraperitoneal route&lt;/li&gt;&lt;li&gt;• method of drug administration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The \&quot;IP\&quot; on a medication package indicates that the drug conforms to the standards set by the Indian Pharmacopoeia.&lt;/li&gt;&lt;li&gt;➤ \&quot;IP\&quot; on a medication package&lt;/li&gt;&lt;li&gt;➤ drug conforms to the standards set by the Indian Pharmacopoeia.&lt;/li&gt;&lt;li&gt;➤ IP stands for Indian Pharmacopoeia BP: British Pharmacopoeia USP: United Nations Pharmacopoeia BNF: British National Formulary&lt;/li&gt;&lt;li&gt;➤ IP stands for Indian Pharmacopoeia&lt;/li&gt;&lt;li&gt;➤ BP: British Pharmacopoeia&lt;/li&gt;&lt;li&gt;➤ USP: United Nations Pharmacopoeia&lt;/li&gt;&lt;li&gt;➤ BNF: British National Formulary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male is brought to the emergency department after ingesting an overdose of a medication. In order to enhance drug clearance, you consider the modification of urinary pH as a therapeutic measure. Knowing that manipulating the urinary pH can increase the excretion of certain drugs by altering their ionization state, which of the following drugs would not have its excretion increased by alkalinization of the urine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Morphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Morphine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Aspirin : Aspirin (acetylsalicylic acid) is an acidic drug . Alkalinizing the urine with agents such as sodium bicarbonate can enhance its ionization and excretion.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate : This is also an acidic drug , and alkalinization of the urine will increase its ionization , decreasing reabsorption and increasing elimination.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Methotrexate&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• alkalinization of the urine will increase its ionization&lt;/li&gt;&lt;li&gt;• Option D. Phenobarbitone : This is an acidic drug , and like aspirin and methotrexate , it is more ionized in alkaline urine, leading to increased excretion.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Phenobarbitone&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• aspirin and methotrexate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of drug overdose , urinary alkalinization is utilized to increase the excretion of acidic drugs by enhancing their ionization , which does not apply to basic drugs like morphine that are better excreted in acidic conditions. Remember, the drugs ending with ‘ine’ are basic.&lt;/li&gt;&lt;li&gt;➤ drug overdose&lt;/li&gt;&lt;li&gt;➤ urinary alkalinization&lt;/li&gt;&lt;li&gt;➤ increase the excretion of acidic drugs&lt;/li&gt;&lt;li&gt;➤ enhancing their ionization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old man with a history of chronic obstructive pulmonary disease (COPD) and hypertension is being managed in an outpatient clinic. He has been prescribed a nonselective beta-blocker to manage his hypertension. Based on the receptor shown in the figure, which of the following drugs prescribed to the patient acts through this type of receptor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicotine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propranolol&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/7_ybtpG0K.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glucocorticoids: Act through cytoplasmic receptors that, upon activation , translocate to the nucleus to affect gene transcription .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Glucocorticoids:&lt;/li&gt;&lt;li&gt;• cytoplasmic receptors&lt;/li&gt;&lt;li&gt;• upon activation&lt;/li&gt;&lt;li&gt;• translocate to the nucleus&lt;/li&gt;&lt;li&gt;• affect gene transcription&lt;/li&gt;&lt;li&gt;• Option B. Estrogen: Binds to nuclear receptors which directly interact with DNA to regulate gene expression .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Estrogen: Binds to nuclear receptors&lt;/li&gt;&lt;li&gt;• directly interact with DNA to regulate gene expression&lt;/li&gt;&lt;li&gt;• Option D . Nicotine: Primarily acts through nicotinic acetylcholine receptors , which are ionotropic receptors, not GPCRs.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Nicotine:&lt;/li&gt;&lt;li&gt;• nicotinic acetylcholine receptors&lt;/li&gt;&lt;li&gt;• ionotropic receptors,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Propranolol acts via G-protein coupled receptors , which are characterized by their seven-transmembrane domain structure .&lt;/li&gt;&lt;li&gt;➤ Propranolol acts via G-protein coupled receptors&lt;/li&gt;&lt;li&gt;➤ seven-transmembrane domain structure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of septic shock was given intravenous nor-epinephrine. The response to this drug is best checked by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in mean arterial pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased renal perfusion and reduced urine output&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increase in mean arterial pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increase in mean arterial pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increase in heart rate - Not the best indicator for the efficacy of nor-epinephrine in septic shock , as the drug may actually lead to a reflex bradycardia due to increased blood pressure.&lt;/li&gt;&lt;li&gt;• Option A. Increase in heart rate&lt;/li&gt;&lt;li&gt;• Not the best indicator&lt;/li&gt;&lt;li&gt;• nor-epinephrine in septic shock&lt;/li&gt;&lt;li&gt;• reflex bradycardia due to increased blood pressure.&lt;/li&gt;&lt;li&gt;• Option B. Decrease in heart rate - While nor-epinephrine can cause a reflex decrease in heart rate due to increased blood pressure, it&#x27;s not the primary indicator of therapeutic response in septic shock.&lt;/li&gt;&lt;li&gt;• Option B. Decrease in heart rate&lt;/li&gt;&lt;li&gt;• nor-epinephrine&lt;/li&gt;&lt;li&gt;• reflex decrease in heart rate&lt;/li&gt;&lt;li&gt;• increased blood pressure,&lt;/li&gt;&lt;li&gt;• not the primary indicator&lt;/li&gt;&lt;li&gt;• Option D. Decreased renal perfusion and reduced urine output - These are potential adverse effects of nor-epinephrine due to its vasoconstrictive action , not indicators of a positive therapeutic response.&lt;/li&gt;&lt;li&gt;• Option D. Decreased renal perfusion and reduced urine output&lt;/li&gt;&lt;li&gt;• potential adverse effects of nor-epinephrine&lt;/li&gt;&lt;li&gt;• vasoconstrictive action&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• positive therapeutic response.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The effectiveness of nor-epinephrine in the management of septic shock is best monitored by an increase in mean arterial pressure , aiming to maintain a mean BP above 70 mm Hg and systolic BP above 90 mm Hg to ensure adequate organ perfusion .&lt;/li&gt;&lt;li&gt;• nor-epinephrine&lt;/li&gt;&lt;li&gt;• septic shock&lt;/li&gt;&lt;li&gt;• monitored&lt;/li&gt;&lt;li&gt;• increase in mean arterial pressure&lt;/li&gt;&lt;li&gt;• maintain a mean BP above 70 mm Hg and systolic BP above 90 mm Hg&lt;/li&gt;&lt;li&gt;• adequate organ perfusion&lt;/li&gt;&lt;li&gt;• Ref: Harrison 19 th /1761&lt;/li&gt;&lt;li&gt;• Ref:&lt;/li&gt;&lt;li&gt;• Harrison 19 th /1761&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old farm worker is rushed to a nearby emergency department after an accidental exposure to parathion. Which of the following drugs can be given to increase the activity of his acetyl cholinesterase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dimercaprol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pralidoxime&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pralidoxime&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pralidoxime&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Atropine: Atropine is drug of choice as an antidote in organophosphate poisoning , but it does not increase the activity of acetylcholinesterase. Instead, it serves to counteract the effects of excess acetylcholine on muscarinic receptors , thereby relieving symptoms such as bradycardia, salivation, and bronchoconstriction. Atropine does not affect the nicotinic receptor-mediated effects (e.g., muscle weakness, paralysis).&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• Atropine:&lt;/li&gt;&lt;li&gt;• Atropine&lt;/li&gt;&lt;li&gt;• drug of choice&lt;/li&gt;&lt;li&gt;• antidote in organophosphate poisoning&lt;/li&gt;&lt;li&gt;• does not increase&lt;/li&gt;&lt;li&gt;• acetylcholinesterase.&lt;/li&gt;&lt;li&gt;• serves to counteract the effects&lt;/li&gt;&lt;li&gt;• acetylcholine on muscarinic receptors&lt;/li&gt;&lt;li&gt;• bradycardia, salivation, and bronchoconstriction. Atropine does not&lt;/li&gt;&lt;li&gt;• nicotinic receptor-mediated&lt;/li&gt;&lt;li&gt;• effects (e.g., muscle weakness, paralysis).&lt;/li&gt;&lt;li&gt;• Option B. Dimercaprol: Dimercaprol is a chelating agent used in the treatment of poisoning by heavy metals , such as arsenic, lead, and mercury . It is not used in the treatment of organophosphate poisoning and does not i ncrease acetylcholinesterase activity .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Dimercaprol:&lt;/li&gt;&lt;li&gt;• agent&lt;/li&gt;&lt;li&gt;• poisoning by heavy metals&lt;/li&gt;&lt;li&gt;• arsenic, lead, and mercury&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• organophosphate poisoning&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• ncrease acetylcholinesterase activity&lt;/li&gt;&lt;li&gt;• Option C . Physostigmine: Physostigmine is a cholinesterase inhibitor, and unlike pralidoxime, it would exacerbate the effects of organophosphate poisoning by further inhibiting acetylcholinesterase. Therefore, it is not used in the treatment of organophosphate poisoning and is contraindicated in such cases.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Physostigmine:&lt;/li&gt;&lt;li&gt;• cholinesterase inhibitor,&lt;/li&gt;&lt;li&gt;• unlike pralidoxime,&lt;/li&gt;&lt;li&gt;• organophosphate poisoning&lt;/li&gt;&lt;li&gt;• inhibiting acetylcholinesterase.&lt;/li&gt;&lt;li&gt;• not used&lt;/li&gt;&lt;li&gt;• organophosphate poisoning&lt;/li&gt;&lt;li&gt;• contraindicated in such cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pralidoxime is used to reactivate acetylcholinesterase inhibited by organophosphates, thereby r educing the toxic accumulation of acetylcholine . This treatment, often used in conjunction with atropine to manage muscarinic symptoms, is critical in the management of organophosphate poisoning, highlighting the importance of specific antidotes in toxicological emergencies.&lt;/li&gt;&lt;li&gt;➤ Pralidoxime&lt;/li&gt;&lt;li&gt;➤ reactivate acetylcholinesterase&lt;/li&gt;&lt;li&gt;➤ educing the toxic accumulation of&lt;/li&gt;&lt;li&gt;➤ acetylcholine&lt;/li&gt;&lt;li&gt;➤ conjunction with atropine to manage muscarinic symptoms,&lt;/li&gt;&lt;li&gt;➤ organophosphate poisoning,&lt;/li&gt;&lt;li&gt;➤ specific antidotes in toxicological emergencies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child opened his father’s drawer and ingested multiple tablets of his cardiac medication, metoprolol. The child was brought to hospital with profound hypotension and bradycardia. What is the specific antidote used in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nor-adrenaline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glucagon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Glucagon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In cases of beta-blocker overdose , such as with metoprolol , the specific antidote is glucagon . It works by increasing cyclic AMP independently of the beta-adrenergic receptors , thereby improving heart rate and contractility despite the beta-blockade. Understanding the role of glucagon and its mechanism of action is crucial in managing beta-blocker toxicity effectively .&lt;/li&gt;&lt;li&gt;➤ beta-blocker overdose&lt;/li&gt;&lt;li&gt;➤ metoprolol&lt;/li&gt;&lt;li&gt;➤ glucagon&lt;/li&gt;&lt;li&gt;➤ increasing&lt;/li&gt;&lt;li&gt;➤ cyclic AMP independently&lt;/li&gt;&lt;li&gt;➤ beta-adrenergic receptors&lt;/li&gt;&lt;li&gt;➤ improving heart rate and contractility&lt;/li&gt;&lt;li&gt;➤ beta-blockade.&lt;/li&gt;&lt;li&gt;➤ role of glucagon&lt;/li&gt;&lt;li&gt;➤ managing beta-blocker toxicity effectively&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Repeated administration of a drug produces the following effect on blood pressure (as shown in the diagram). What is this phenomenon known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tachyphylaxis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nicotinic actions of acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biphasic response of adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vasomotor reversal of Dale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tachyphylaxis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tachyphylaxis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Nicotinic actions of acetylcholine&lt;/li&gt;&lt;li&gt;• Option B. Nicotinic actions of acetylcholine&lt;/li&gt;&lt;li&gt;• This is not the correct answer . The nicotinic actions of acetylcholine refer to the effect acetylcholine has on nicotinic acetylcholine receptors, which are ligand-gated ion channels found in the nervous system and at the neuromuscular junction . Normally acetylcholine decreases blood pressure and heart rate due to its action of muscarinic receptors. However, if we give very high dose of acetylcholine after giving atropine (to block muscarinic receptors), then it shows increase in BP and heart rate . This is due to the action of acetylcholine on nicotinic receptors present on ganglia&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• correct answer&lt;/li&gt;&lt;li&gt;• nicotinic actions&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• nicotinic acetylcholine&lt;/li&gt;&lt;li&gt;• receptors,&lt;/li&gt;&lt;li&gt;• ligand-gated ion channels&lt;/li&gt;&lt;li&gt;• nervous system and at the neuromuscular junction&lt;/li&gt;&lt;li&gt;• acetylcholine decreases blood pressure and heart rate&lt;/li&gt;&lt;li&gt;• muscarinic receptors.&lt;/li&gt;&lt;li&gt;• very high dose of acetylcholine&lt;/li&gt;&lt;li&gt;• atropine (to block muscarinic receptors),&lt;/li&gt;&lt;li&gt;• increase in BP and heart rate&lt;/li&gt;&lt;li&gt;• acetylcholine on nicotinic receptors&lt;/li&gt;&lt;li&gt;• ganglia&lt;/li&gt;&lt;li&gt;• Option C. Biphasic response of adrenaline&lt;/li&gt;&lt;li&gt;• Option C. Biphasic response of adrenaline&lt;/li&gt;&lt;li&gt;• This option is incorrect. A biphasic response to adrenaline would involve an initial phase in which there is increase in blood pressure (due to stimulation of alpha 1 receptors) followed by a second phase in which there is fall in blood pressure (due to action on beta 2 receptors). The tracing does not show a biphasic response; it shows a series of responses that diminish over time, consistent with tachyphylaxis.&lt;/li&gt;&lt;li&gt;• incorrect.&lt;/li&gt;&lt;li&gt;• biphasic response&lt;/li&gt;&lt;li&gt;• adrenaline&lt;/li&gt;&lt;li&gt;• initial phase&lt;/li&gt;&lt;li&gt;• increase in blood pressure (due to stimulation of alpha 1 receptors)&lt;/li&gt;&lt;li&gt;• second phase&lt;/li&gt;&lt;li&gt;• blood pressure (due to action on beta 2 receptors).&lt;/li&gt;&lt;li&gt;• tracing does not&lt;/li&gt;&lt;li&gt;• biphasic response;&lt;/li&gt;&lt;li&gt;• series of responses&lt;/li&gt;&lt;li&gt;• diminish over time, consistent&lt;/li&gt;&lt;li&gt;• tachyphylaxis.&lt;/li&gt;&lt;li&gt;• Option D. Vasomotor reversal of Dale&lt;/li&gt;&lt;li&gt;• Option D. Vasomotor reversal of Dale&lt;/li&gt;&lt;li&gt;• Vasomotor reversal of Dale is a phenomenon where adrenaline can produce a paradoxical decrease in blood pressure due to stimulation of vasodilatory beta-adrenergic receptors , especially after pre-treatment with drugs that block alpha-adrenergic receptors. This is not what is depicted in the tracing.&lt;/li&gt;&lt;li&gt;• Vasomotor reversal of Dale&lt;/li&gt;&lt;li&gt;• adrenaline&lt;/li&gt;&lt;li&gt;• paradoxical decrease in blood pressure&lt;/li&gt;&lt;li&gt;• stimulation of vasodilatory beta-adrenergic receptors&lt;/li&gt;&lt;li&gt;• pre-treatment with drugs&lt;/li&gt;&lt;li&gt;• block alpha-adrenergic receptors.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Based on the image, the correct answer is:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Tachyphylaxis is a diminishing response to repeated administrations of the same dose of a drug over a short period. This is a common pharmacological phenomenon often seen with drugs that act on receptors or other cellular targets that can become desensitized or down-regulated with frequent stimulation .&lt;/li&gt;&lt;li&gt;• Tachyphylaxis is&lt;/li&gt;&lt;li&gt;• diminishing response&lt;/li&gt;&lt;li&gt;• repeated administrations&lt;/li&gt;&lt;li&gt;• act on receptors or other cellular targets&lt;/li&gt;&lt;li&gt;• desensitized or down-regulated with frequent stimulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients would not benefit from the use of beta blockers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;64-year-old female with frequent attacks of migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;56-year-old male with erectile dysfunction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;74-year-old male with history of compensated heart failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 56-year-old male with erectile dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 56-year-old male with erectile dysfunction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 64-year-old female with frequent attacks of migraine: Beta-blockers are often used for the prophylaxis of migraines . They can help reduce the frequency and severity of migraine attacks.&lt;/li&gt;&lt;li&gt;• Option A. 64-year-old female with frequent attacks of migraine: Beta-blockers are often used for the prophylaxis of migraines . They can help reduce the frequency and severity of migraine attacks.&lt;/li&gt;&lt;li&gt;• Option A. 64-year-old female with frequent attacks of migraine:&lt;/li&gt;&lt;li&gt;• Beta-blockers&lt;/li&gt;&lt;li&gt;• prophylaxis of&lt;/li&gt;&lt;li&gt;• migraines&lt;/li&gt;&lt;li&gt;• reduce the frequency&lt;/li&gt;&lt;li&gt;• severity of migraine attacks.&lt;/li&gt;&lt;li&gt;• Option B. 35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors: Beta-blockers are useful in managing symptoms of hyperthyroidism such as tachycardia and tremors by blocking the effects of excess t hyroid hormones on the heart and other tissues.&lt;/li&gt;&lt;li&gt;• Option B. 35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors: Beta-blockers are useful in managing symptoms of hyperthyroidism such as tachycardia and tremors by blocking the effects of excess t hyroid hormones on the heart and other tissues.&lt;/li&gt;&lt;li&gt;• Option B. 35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors:&lt;/li&gt;&lt;li&gt;• Beta-blockers&lt;/li&gt;&lt;li&gt;• useful&lt;/li&gt;&lt;li&gt;• hyperthyroidism&lt;/li&gt;&lt;li&gt;• tachycardia and tremors&lt;/li&gt;&lt;li&gt;• blocking the effects&lt;/li&gt;&lt;li&gt;• excess&lt;/li&gt;&lt;li&gt;• hyroid hormones on the heart and other tissues.&lt;/li&gt;&lt;li&gt;• Option D. 74-year-old male with history of compensated heart failure: Certain beta-blockers are indicated in the management of heart failure . They can i mprove survival and reduce the need for hospitalization in patients with heart failure, especially those with a history of compensated heart failure, provided they are carefully selected and dosed.&lt;/li&gt;&lt;li&gt;• Option D. 74-year-old male with history of compensated heart failure: Certain beta-blockers are indicated in the management of heart failure . They can i mprove survival and reduce the need for hospitalization in patients with heart failure, especially those with a history of compensated heart failure, provided they are carefully selected and dosed.&lt;/li&gt;&lt;li&gt;• Option D. 74-year-old male with history of compensated heart failure:&lt;/li&gt;&lt;li&gt;• beta-blockers&lt;/li&gt;&lt;li&gt;• heart failure&lt;/li&gt;&lt;li&gt;• mprove survival and reduce&lt;/li&gt;&lt;li&gt;• hospitalization&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• failure,&lt;/li&gt;&lt;li&gt;• history of compensated heart failure,&lt;/li&gt;&lt;li&gt;• carefully selected and dosed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the indications and contraindications for beta-blocker therapy . While beta-blockers are versatile medications with a broad range of clinical applications , their potential side effects, such as exacerbating erectile dysfunction , must be considered when prescribing these drugs to ensure they align with the patient&#x27;s overall health status and medical needs.&lt;/li&gt;&lt;li&gt;➤ indications and contraindications&lt;/li&gt;&lt;li&gt;➤ beta-blocker therapy&lt;/li&gt;&lt;li&gt;➤ beta-blockers are versatile&lt;/li&gt;&lt;li&gt;➤ medications&lt;/li&gt;&lt;li&gt;➤ broad range of clinical applications&lt;/li&gt;&lt;li&gt;➤ potential side effects,&lt;/li&gt;&lt;li&gt;➤ exacerbating erectile dysfunction&lt;/li&gt;&lt;li&gt;➤ prescribing these drugs to ensure they align&lt;/li&gt;&lt;li&gt;➤ health status and medical needs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cholinomimetic drugs can be used for the treatment of all the following conditions except ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Closed angle glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cobra bite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bradycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-10-120058.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bradycardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Correct Usage - Closed angle glaucoma : is treated with drugs like Physostigmine and Pilocarpine to increase aqueous humor outflow .&lt;/li&gt;&lt;li&gt;• Option A. Correct Usage - Closed angle glaucoma&lt;/li&gt;&lt;li&gt;• Physostigmine and Pilocarpine to increase aqueous humor outflow&lt;/li&gt;&lt;li&gt;• Option C. Correct Usage - For a cobra bite: Neostigmine plus atropine is used to counteract the neuromuscular blockade caused by the venom .&lt;/li&gt;&lt;li&gt;• Option C. Correct Usage - For a cobra bite:&lt;/li&gt;&lt;li&gt;• Neostigmine plus atropine&lt;/li&gt;&lt;li&gt;• counteract the neuromuscular blockade&lt;/li&gt;&lt;li&gt;• venom&lt;/li&gt;&lt;li&gt;• Option D. Correct Usage - In Myasthenia gravis: drugs such as Neostigmine are used to enhance neuromuscular transmission by preventing the breakdown of acetylcholine.&lt;/li&gt;&lt;li&gt;• Option D. Correct Usage - In Myasthenia gravis:&lt;/li&gt;&lt;li&gt;• Neostigmine&lt;/li&gt;&lt;li&gt;• neuromuscular transmission&lt;/li&gt;&lt;li&gt;• breakdown of acetylcholine.&lt;/li&gt;&lt;li&gt;• Additional Uses of Cholinergic Drugs:&lt;/li&gt;&lt;li&gt;• Additional Uses of Cholinergic Drugs:&lt;/li&gt;&lt;li&gt;• Alzheimer’s disease treatment with Donepezil, Rivastigmine, and Galantamine to increase acetylcholine in the brain. Management of xerostomia with drugs like Cevimeline to stimulate salivary gland secretion . Postoperative urinary retention and paralytic ileus managed with drugs like Bethanechol and Neostigmine to stimulate the bladder detrusor muscle and GI motility . Antidote for anticholinergic poisoning with Physostigmine to counteract muscarinic receptor blockade.&lt;/li&gt;&lt;li&gt;• Alzheimer’s disease treatment with Donepezil, Rivastigmine, and Galantamine to increase acetylcholine in the brain.&lt;/li&gt;&lt;li&gt;• Alzheimer’s disease&lt;/li&gt;&lt;li&gt;• Donepezil, Rivastigmine, and Galantamine&lt;/li&gt;&lt;li&gt;• increase acetylcholine&lt;/li&gt;&lt;li&gt;• Management of xerostomia with drugs like Cevimeline to stimulate salivary gland secretion .&lt;/li&gt;&lt;li&gt;• xerostomia&lt;/li&gt;&lt;li&gt;• Cevimeline&lt;/li&gt;&lt;li&gt;• salivary gland secretion&lt;/li&gt;&lt;li&gt;• Postoperative urinary retention and paralytic ileus managed with drugs like Bethanechol and Neostigmine to stimulate the bladder detrusor muscle and GI motility .&lt;/li&gt;&lt;li&gt;• Postoperative urinary retention&lt;/li&gt;&lt;li&gt;• paralytic ileus&lt;/li&gt;&lt;li&gt;• Bethanechol and Neostigmine&lt;/li&gt;&lt;li&gt;• bladder detrusor muscle and GI motility&lt;/li&gt;&lt;li&gt;• Antidote for anticholinergic poisoning with Physostigmine to counteract muscarinic receptor blockade.&lt;/li&gt;&lt;li&gt;• Antidote for anticholinergic poisoning&lt;/li&gt;&lt;li&gt;• Physostigmine&lt;/li&gt;&lt;li&gt;• muscarinic receptor blockade.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Cholinomimetic drugs are not used for the treatment of bradycardia due to their potential to cause a decrease in heart rate . They are, however, useful in treating various other conditions where increased cholinergic action is beneficial, such as closed angle glaucoma, cobra bites, Myasthenia gravis, and Alzheimer’s disease.&lt;/li&gt;&lt;li&gt;• Cholinomimetic drugs&lt;/li&gt;&lt;li&gt;• not used&lt;/li&gt;&lt;li&gt;• bradycardia&lt;/li&gt;&lt;li&gt;• decrease in heart rate&lt;/li&gt;&lt;li&gt;• increased cholinergic action&lt;/li&gt;&lt;li&gt;• closed angle glaucoma, cobra bites, Myasthenia gravis, and Alzheimer’s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient present with diabetic macular edema with glaucoma. Which of the following drug should be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prostaglandin analogues&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prostaglandin analogues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-10-115656.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prostaglandin analogues&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alpha agonists: These are not primarily associated with exacerbation of macular edema .&lt;/li&gt;&lt;li&gt;• Option A. Alpha agonists:&lt;/li&gt;&lt;li&gt;• not primarily&lt;/li&gt;&lt;li&gt;• exacerbation of macular edema&lt;/li&gt;&lt;li&gt;• Option B. Acetazolamide :  A carbonic anhydrase inhibitor, not typically associated with causing or worsening macular edema .&lt;/li&gt;&lt;li&gt;• Option B. Acetazolamide&lt;/li&gt;&lt;li&gt;• carbonic anhydrase inhibitor, not&lt;/li&gt;&lt;li&gt;• causing or worsening macular edema&lt;/li&gt;&lt;li&gt;• Option C. Beta blockers: Commonly used in glaucoma to reduce intraocular pressure without affecting macular edema.&lt;/li&gt;&lt;li&gt;• Option C. Beta blockers:&lt;/li&gt;&lt;li&gt;• Commonly used in glaucoma&lt;/li&gt;&lt;li&gt;• reduce intraocular pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prostaglandin analogues can worsen macular edema and therefore should be avoided in patients with diabetic macular edema.&lt;/li&gt;&lt;li&gt;➤ Prostaglandin analogues&lt;/li&gt;&lt;li&gt;➤ worsen macular edema&lt;/li&gt;&lt;li&gt;➤ avoided in patients with diabetic macular edema.&lt;/li&gt;&lt;li&gt;➤ Important adverse effects of anti-glaucoma drugs&lt;/li&gt;&lt;li&gt;➤ adverse effects of anti-glaucoma drugs&lt;/li&gt;&lt;li&gt;➤ Ref : KDT 8 th /169&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : KDT 8 th /169&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pharmacological experiment was conducted to study effect of three drugs on heart rate and blood pressure. The following graphs were obtained before and after giving the drug. Which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug A in the graph is epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The effect on heart rate in graph A can be prevented by anti-muscarinic agents&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug acting on graph B is isoprenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug acting in the graph C is nor-epinephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The effect on heart rate in graph A can be prevented by anti-muscarinic agents&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The effect on heart rate in graph A can be prevented by anti-muscarinic agents&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Drug A in the graph can be epinephrine: This is incorrect since epinephrine usually increases heart rate due to its beta-1 stimulatory effect.&lt;/li&gt;&lt;li&gt;• Option A. Drug A in the graph can be epinephrine:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• epinephrine&lt;/li&gt;&lt;li&gt;• increases heart rate&lt;/li&gt;&lt;li&gt;• beta-1&lt;/li&gt;&lt;li&gt;• stimulatory effect.&lt;/li&gt;&lt;li&gt;• Option C. The drug acting on graph B is isoprenaline: This statement is incorrect because isoprenaline (also known as isoproterenol) is a non-selective beta-adrenergic agonist that can increase SBP but decrease DBP and MBP. Rather the graph shown is typically present in epinephrine.&lt;/li&gt;&lt;li&gt;• Option C. The drug acting on graph B is isoprenaline:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• isoprenaline (also known as isoproterenol)&lt;/li&gt;&lt;li&gt;• non-selective beta-adrenergic agonist&lt;/li&gt;&lt;li&gt;• increase SBP&lt;/li&gt;&lt;li&gt;• decrease DBP&lt;/li&gt;&lt;li&gt;• MBP.&lt;/li&gt;&lt;li&gt;• Option D. The drug acting in graph C is norepinephrine: This statement is incorrect because norepinephrine primarily increases SBP, DBP and MBP and cause reflex tachycardia. The graph shown is typically present in isoprenaline.&lt;/li&gt;&lt;li&gt;• Option D. The drug acting in graph C is norepinephrine:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• norepinephrine&lt;/li&gt;&lt;li&gt;• increases SBP,&lt;/li&gt;&lt;li&gt;• DBP and MBP&lt;/li&gt;&lt;li&gt;• reflex tachycardia.&lt;/li&gt;&lt;li&gt;• graph shown&lt;/li&gt;&lt;li&gt;• isoprenaline.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Anti-muscarinic agents can prevent the reflex bradycardia induced by vasoconstrictive drugs like norepinephrine by inhibiting the parasympathetic nervous system&#x27;s control over the heart.&lt;/li&gt;&lt;li&gt;• Anti-muscarinic agents&lt;/li&gt;&lt;li&gt;• reflex bradycardia&lt;/li&gt;&lt;li&gt;• vasoconstrictive drugs&lt;/li&gt;&lt;li&gt;• norepinephrine&lt;/li&gt;&lt;li&gt;• parasympathetic nervous system&#x27;s&lt;/li&gt;&lt;li&gt;• over the heart.&lt;/li&gt;&lt;li&gt;• Ref : Goodman and Gilman 12th/283&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Goodman and Gilman 12th/283&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the management of anaphylactic shock, which of the following action of adrenaline is not required?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchodilation by beta-2 receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiovascular effects of beta-1 receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Action on blood vessels by alpha-1 receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Action on presynaptic alpha-2 receptors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Action on presynaptic alpha-2 receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Action on presynaptic alpha-2 receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Bronchodilation by beta-2 receptors is vital for reversing airway constriction in anaphylaxis .&lt;/li&gt;&lt;li&gt;• Option A. Bronchodilation&lt;/li&gt;&lt;li&gt;• beta-2 receptors&lt;/li&gt;&lt;li&gt;• airway constriction&lt;/li&gt;&lt;li&gt;• anaphylaxis&lt;/li&gt;&lt;li&gt;• Option B. Cardiovascular effects of beta-1 receptors are crucial for supporting heart function during shock .&lt;/li&gt;&lt;li&gt;• Option B. Cardiovascular&lt;/li&gt;&lt;li&gt;• beta-1 receptors&lt;/li&gt;&lt;li&gt;• heart function during shock&lt;/li&gt;&lt;li&gt;• Option C. Vasoconstriction by alpha-1 receptors is necessary to counteract the profound vasodilation and hypotension seen in anaphylactic shock.&lt;/li&gt;&lt;li&gt;• Option C. Vasoconstriction&lt;/li&gt;&lt;li&gt;• alpha-1 receptors&lt;/li&gt;&lt;li&gt;• counteract&lt;/li&gt;&lt;li&gt;• vasodilation and hypotension&lt;/li&gt;&lt;li&gt;• anaphylactic shock.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The presynaptic alpha-2 receptor action of adrenaline, which would normally inhibit norepinephrine release and dampen sympathetic responses , is not desired in the treatment of anaphylactic shock , where a strong sympathetic response is needed to combat severe allergic reactions.&lt;/li&gt;&lt;li&gt;• presynaptic alpha-2 receptor&lt;/li&gt;&lt;li&gt;• adrenaline,&lt;/li&gt;&lt;li&gt;• inhibit norepinephrine&lt;/li&gt;&lt;li&gt;• dampen&lt;/li&gt;&lt;li&gt;• sympathetic responses&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• anaphylactic shock&lt;/li&gt;&lt;li&gt;• strong sympathetic&lt;/li&gt;&lt;li&gt;• allergic reactions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man came with urinary symptoms of increased frequency and hesitation. The patient was diagnosed with benign hyperplasia of prostate. Which of the drugs will help to prevent further growth and possibly reduces the size of the prostate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tamsulosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Finasteride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testosterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Finasteride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Finasteride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tamsulosin: This medication is an alpha-1A antagonist that relaxes the muscles in the prostate and bladder neck, improving urine flow, but does not affect prostate size.&lt;/li&gt;&lt;li&gt;• Option A. Tamsulosin:&lt;/li&gt;&lt;li&gt;• alpha-1A antagonist&lt;/li&gt;&lt;li&gt;• relaxes the muscles&lt;/li&gt;&lt;li&gt;• prostate and bladder neck,&lt;/li&gt;&lt;li&gt;• improving urine flow,&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• prostate size.&lt;/li&gt;&lt;li&gt;• Option C. Prazosin: While this non-selective alpha-1 antagonist can improve symptoms of benign prostatic hyperplasia (BPH ) by relaxing prostate and bladder neck muscles, it doesn&#x27;t reduce prostate size and is noted for causing postural hypotension.&lt;/li&gt;&lt;li&gt;• Option C. Prazosin:&lt;/li&gt;&lt;li&gt;• non-selective alpha-1 antagonist&lt;/li&gt;&lt;li&gt;• benign prostatic hyperplasia (BPH&lt;/li&gt;&lt;li&gt;• relaxing prostate and bladder neck muscles,&lt;/li&gt;&lt;li&gt;• doesn&#x27;t reduce prostate size&lt;/li&gt;&lt;li&gt;• causing postural hypotension.&lt;/li&gt;&lt;li&gt;• Option D. Testosterone: Administration of testosterone can actually exacerbate BPH due to its conversion to DHT within the prostate, leading to further growth.&lt;/li&gt;&lt;li&gt;• Option D. Testosterone:&lt;/li&gt;&lt;li&gt;• exacerbate BPH&lt;/li&gt;&lt;li&gt;• conversion to DHT&lt;/li&gt;&lt;li&gt;• prostate,&lt;/li&gt;&lt;li&gt;• further growth.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a patient diagnosed with BPH, finasteride is the drug of choice to not only alleviate urinary symptoms but also potentially reduce prostate size due to its mechanism of inhibiting the enzyme 5-alpha reductase and lowering intraprostatic DHT levels.&lt;/li&gt;&lt;li&gt;➤ BPH, finasteride&lt;/li&gt;&lt;li&gt;➤ drug of choice&lt;/li&gt;&lt;li&gt;➤ alleviate urinary symptoms&lt;/li&gt;&lt;li&gt;➤ reduce prostate size&lt;/li&gt;&lt;li&gt;➤ inhibiting the enzyme 5-alpha reductase&lt;/li&gt;&lt;li&gt;➤ lowering intraprostatic DHT levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an indication of an anticholinesterase drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parkinsonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guillain Barre syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To produce mydriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alzheimer’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alzheimer’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Parkinsonism - Incorrect because the primary neurotransmitter affected in Parkinsonism is dopamine, not acetylcholine.&lt;/li&gt;&lt;li&gt;• Option B. Parkinsonism&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• primary neurotransmitter&lt;/li&gt;&lt;li&gt;• Parkinsonism is dopamine,&lt;/li&gt;&lt;li&gt;• Option C. Guillain Barre syndrome - Incorrect as this is an autoimmune condition affecting peripheral nerves , and anticholinesterase drugs are not the mainstay of treatment.&lt;/li&gt;&lt;li&gt;• Option C. Guillain Barre syndrome&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• autoimmune condition&lt;/li&gt;&lt;li&gt;• peripheral nerves&lt;/li&gt;&lt;li&gt;• anticholinesterase drugs&lt;/li&gt;&lt;li&gt;• Option D. To produce mydriasis - Incorrect because anticholinesterase drugs do not produce mydriasis ; they are used to treat conditions like glaucoma.&lt;/li&gt;&lt;li&gt;• Option D. To produce mydriasis&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• anticholinesterase drugs do not produce mydriasis&lt;/li&gt;&lt;li&gt;• treat&lt;/li&gt;&lt;li&gt;• glaucoma.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Anticholinesterase drugs are used in the treatment of Alzheimer’s disease to increase the levels of acetylcholine in the brain, which helps in improving the cognitive symptoms of the disease.&lt;/li&gt;&lt;li&gt;• Anticholinesterase drugs&lt;/li&gt;&lt;li&gt;• Alzheimer’s disease&lt;/li&gt;&lt;li&gt;• increase the levels of acetylcholine&lt;/li&gt;&lt;li&gt;• brain,&lt;/li&gt;&lt;li&gt;• improving the cognitive symptoms&lt;/li&gt;&lt;li&gt;• disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the new β3 agonist approved for overactive bladder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fesoterodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trospium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mirabegron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxybutynin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mirabegron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mirabegron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fesoterodine - Incorrect , it is an antimuscarinic agent used for overactive bladder but not a β3 agonist.&lt;/li&gt;&lt;li&gt;• Option A. Fesoterodine&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• antimuscarinic agent&lt;/li&gt;&lt;li&gt;• overactive bladder&lt;/li&gt;&lt;li&gt;• not a β3 agonist.&lt;/li&gt;&lt;li&gt;• Option B. Trospium - Incorrect , also an antimuscarinic , not a β3 agonist .&lt;/li&gt;&lt;li&gt;• Option B. Trospium&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• antimuscarinic&lt;/li&gt;&lt;li&gt;• not a β3 agonist&lt;/li&gt;&lt;li&gt;• Option D. Oxybutynin - Incorrect, this is an older antimuscarinic drug used for overactive bladder .&lt;/li&gt;&lt;li&gt;• Option D. Oxybutynin&lt;/li&gt;&lt;li&gt;• - Incorrect,&lt;/li&gt;&lt;li&gt;• older antimuscarinic drug&lt;/li&gt;&lt;li&gt;• overactive bladder&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Mirabegron is the first β3 agonist approved for the treatment of overactive bladder, offering a mechanism of action different from antimuscarinic agents, and can be an option for patients who cannot tolerate or do not respond to anticholinergic medications.&lt;/li&gt;&lt;li&gt;• Mirabegron&lt;/li&gt;&lt;li&gt;• first β3 agonist&lt;/li&gt;&lt;li&gt;• overactive bladder,&lt;/li&gt;&lt;li&gt;• mechanism of action different&lt;/li&gt;&lt;li&gt;• antimuscarinic agents,&lt;/li&gt;&lt;li&gt;• cannot tolerate&lt;/li&gt;&lt;li&gt;• do not respond to anticholinergic medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following Disease modifying anti- rheumatoid drugs acts by causing extracellular accumulation of adenosine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydroxychloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Methotrexate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Methotrexate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Leflunomide: Leflunomide is an inhibitor of dihydroorotate dehydrogenase , an enzyme involved in the de novo synthesis of pyrimidine. It does not directly affect adenosine levels.&lt;/li&gt;&lt;li&gt;• Option A. Leflunomide:&lt;/li&gt;&lt;li&gt;• inhibitor of dihydroorotate dehydrogenase&lt;/li&gt;&lt;li&gt;• Option B. Azathioprine: Azathioprine is a prodrug that is converted to 6-mercaptopurine (6-MP), which inhibits purine synthesis by acting as a purine analogue . It does not directly affect adenosine levels.&lt;/li&gt;&lt;li&gt;• Option B. Azathioprine:&lt;/li&gt;&lt;li&gt;• prodrug that is converted to 6-mercaptopurine&lt;/li&gt;&lt;li&gt;• inhibits purine synthesis&lt;/li&gt;&lt;li&gt;• acting as a purine analogue&lt;/li&gt;&lt;li&gt;• Option C. Hydroxychloroquine: Hydroxychloroquine exerts its effects by inhibiting lysosomal acidification , antigen presentation , and Toll-like receptor signaling . It does not directly affect adenosine levels.&lt;/li&gt;&lt;li&gt;• Option C. Hydroxychloroquine:&lt;/li&gt;&lt;li&gt;• exerts its effects by inhibiting lysosomal acidification&lt;/li&gt;&lt;li&gt;• antigen presentation&lt;/li&gt;&lt;li&gt;• Toll-like receptor signaling&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Methotrexate increases extracellular adenosine levels by inhibiting enzymes involved in de novo purine synthesis , which contributes to its anti-inflammatory effects in the treatment of Rheumatoid Arthritis .&lt;/li&gt;&lt;li&gt;• Methotrexate increases extracellular adenosine levels&lt;/li&gt;&lt;li&gt;• inhibiting enzymes&lt;/li&gt;&lt;li&gt;• de novo purine synthesis&lt;/li&gt;&lt;li&gt;• anti-inflammatory effects&lt;/li&gt;&lt;li&gt;• treatment of Rheumatoid Arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A highway truck driver has profuse rhinorrhea and sneezing. Which amongst the following drugs would you prescribe him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pheniramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dimehydrinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cetirizine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cetirizine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cetirizine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pheniramine: Pheniramine is a first-generation antihistamine that can effectively relieve allergic symptoms but is known to cause sedation as a side effect , which can impair driving ability and alertness.&lt;/li&gt;&lt;li&gt;• Option A. Pheniramine:&lt;/li&gt;&lt;li&gt;• first-generation antihistamine&lt;/li&gt;&lt;li&gt;• relieve allergic symptoms&lt;/li&gt;&lt;li&gt;• cause sedation as a side effect&lt;/li&gt;&lt;li&gt;• Option B. Promethazine: Promethazine is another first-generation antihistamine with strong sedative properties, making it unsuitable for individuals who need to remain alert, such as drivers.&lt;/li&gt;&lt;li&gt;• Option B. Promethazine:&lt;/li&gt;&lt;li&gt;• first-generation antihistamine&lt;/li&gt;&lt;li&gt;• strong sedative properties,&lt;/li&gt;&lt;li&gt;• Option C. Dimehydrinate: Dimehydrinate is primarily used to prevent and treat motion sickness rather than allergic symptoms . It also has sedative effects , making it inappropriate for someone who must stay awake and alert while driving.&lt;/li&gt;&lt;li&gt;• Option C. Dimehydrinate:&lt;/li&gt;&lt;li&gt;• primarily used to prevent and treat motion sickness&lt;/li&gt;&lt;li&gt;• allergic symptoms&lt;/li&gt;&lt;li&gt;• sedative effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the importance of selecting appropriate medications for patients with allergic symptoms , taking into consideration their daily activities and the need for alertness. In this context, second-generation antihistamines like cetirizine are preferred for individuals who require minimal impact on their cognitive function and alertness , such as those operating vehicles or heavy machinery.&lt;/li&gt;&lt;li&gt;➤ selecting appropriate medications&lt;/li&gt;&lt;li&gt;➤ allergic symptoms&lt;/li&gt;&lt;li&gt;➤ daily activities&lt;/li&gt;&lt;li&gt;➤ need for alertness.&lt;/li&gt;&lt;li&gt;➤ second-generation antihistamines&lt;/li&gt;&lt;li&gt;➤ cetirizine&lt;/li&gt;&lt;li&gt;➤ require minimal impact&lt;/li&gt;&lt;li&gt;➤ cognitive function and alertness&lt;/li&gt;&lt;li&gt;➤ operating vehicles&lt;/li&gt;&lt;li&gt;➤ heavy machinery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug acts by stimulation of 5HT4 receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buspirone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renzapride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granisetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Renzapride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Renzapride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Buspirone - It is a 5-HT1A agonist and is primarily used for the treatment of anxiety .&lt;/li&gt;&lt;li&gt;• Option A. Buspirone&lt;/li&gt;&lt;li&gt;• 5-HT1A agonist&lt;/li&gt;&lt;li&gt;• primarily used for the treatment of anxiety&lt;/li&gt;&lt;li&gt;• Option C. Granisetron - This is a 5-HT3 receptor antagonist , which is indicated for the prevention of chemotherapy-induced nausea and vomiting .&lt;/li&gt;&lt;li&gt;• Option C. Granisetron -&lt;/li&gt;&lt;li&gt;• 5-HT3 receptor antagonist&lt;/li&gt;&lt;li&gt;• indicated for the prevention of chemotherapy-induced nausea&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• Option D. Metoclopramide - It is an antagonist at D2 receptors and is used for its anti-emetic and prokinetic properties .&lt;/li&gt;&lt;li&gt;• Option D. Metoclopramide&lt;/li&gt;&lt;li&gt;• antagonist at D2 receptors&lt;/li&gt;&lt;li&gt;• anti-emetic&lt;/li&gt;&lt;li&gt;• prokinetic properties&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Renzapride is a 5-HT4 receptor agonist used to increase peristalsis in the gastrointestinal tract . Many 5-HT4 agonists , useful for GERD , end in &#x27;pride&#x27; such as cisapride , mosapride , and prucalopride . It&#x27;s important to note that Tegaserod, another 5-HT4 agonist, was withdrawn due to increased risk of myocardial infarction.&lt;/li&gt;&lt;li&gt;• Renzapride is a 5-HT4 receptor agonist&lt;/li&gt;&lt;li&gt;• increase peristalsis in the gastrointestinal tract&lt;/li&gt;&lt;li&gt;• 5-HT4 agonists&lt;/li&gt;&lt;li&gt;• GERD&lt;/li&gt;&lt;li&gt;• end in &#x27;pride&#x27; such as cisapride&lt;/li&gt;&lt;li&gt;• mosapride&lt;/li&gt;&lt;li&gt;• prucalopride&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new biological therapy, Anakinra has been developed for treatment of Rheumatoid Arthritis. What is the mechanism of action of anakinra?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TNF antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-1 antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quo
