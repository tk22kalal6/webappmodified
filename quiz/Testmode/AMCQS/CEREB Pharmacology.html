            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

            questions = [{&quot;text&quot;: &quot;Which of the following drugs acts as an antagonist of nicotinic receptors and is useful as an antidote for nicotine poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trimethoprim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trimethaphan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triclabendazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trimethaphan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Trimethaphan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Trimethoprim&lt;/li&gt;&lt;li&gt;• Option A: Trimethoprim&lt;/li&gt;&lt;li&gt;• Trimethoprim is an antibiotic that inhibits bacterial dihydrofolate reductase. It has no action on nicotinic receptors and is not used as an antidote for nicotine poisoning.&lt;/li&gt;&lt;li&gt;• Option B: Triazolam&lt;/li&gt;&lt;li&gt;• Option B: Triazolam&lt;/li&gt;&lt;li&gt;• Triazolam is a short-acting benzodiazepine used for the treatment of insomnia. It does not act on nicotinic receptors and is not relevant for treating nicotine poisoning.&lt;/li&gt;&lt;li&gt;• Option D: Triclabendazole&lt;/li&gt;&lt;li&gt;• Option D: Triclabendazole&lt;/li&gt;&lt;li&gt;• Triclabendazole is an antiparasitic drug used to treat infections caused by liver flukes. It does not affect nicotinic receptors and is not used as an antidote for nicotine poisoning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Trimethaphan is a nicotinic receptor antagonist that can be used as an antidote for nicotine poisoning by blocking the effects of nicotine at autonomic ganglia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT true about the use of beta blockers in CHF?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;These should be started at very low dose and slowly titrated upwards&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carvedilol is most widely used beta blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;These are drug of choice in acute decompensated heart failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;These can reduce mortality in CHF patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. These are drug of choice in acute decompensated heart failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. These are drug of choice in acute decompensated heart failure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: These should be started at very low dose and slowly titrated upwards&lt;/li&gt;&lt;li&gt;• Option A: These should be started at very low dose and slowly titrated upwards&lt;/li&gt;&lt;li&gt;• Beta blockers should indeed be started at very low doses and slowly titrated upwards. This cautious approach is necessary to avoid acute decompensation and to allow the patient’s body to adjust to the medication gradually.&lt;/li&gt;&lt;li&gt;• Option B: Carvedilol is most widely used beta blocker&lt;/li&gt;&lt;li&gt;• Option B: Carvedilol is most widely used beta blocker&lt;/li&gt;&lt;li&gt;• Carvedilol is one of the most widely used beta blockers in the management of chronic heart failure due to its non-selective beta-blocking properties and additional alpha-blocking effects, which can provide beneficial vasodilation.&lt;/li&gt;&lt;li&gt;• Option D: These can reduce mortality in CHF patients&lt;/li&gt;&lt;li&gt;• Option D: These can reduce mortality in CHF patients&lt;/li&gt;&lt;li&gt;• Beta blockers have been shown to reduce mortality in patients with chronic heart failure. They help by reducing the heart rate, decreasing myocardial oxygen demand, and preventing the detrimental effects of chronic sympathetic nervous system activation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beta blockers are crucial in managing chronic heart failure, started at low doses and titrated slowly to avoid acute decompensation. They are not used in acute decompensated heart failure but can reduce mortality in chronic heart failure patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pure action potential prolonging drug without any other effect on action potential is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ibutilide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ibutilide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Ibutilide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Quinidine&lt;/li&gt;&lt;li&gt;• Option A: Quinidine&lt;/li&gt;&lt;li&gt;• Quinidine is a class IA antiarrhythmic drug that not only prolongs the action potential but also has effects on sodium channels, leading to a decrease in the slope of phase 0 (depolarization) of the action potential.&lt;/li&gt;&lt;li&gt;• Option B: Amiodarone&lt;/li&gt;&lt;li&gt;• Option B: Amiodarone&lt;/li&gt;&lt;li&gt;• Amiodarone is a class III antiarrhythmic drug that prolongs the action potential duration but also has multiple effects on sodium, potassium, and calcium channels, as well as adrenergic receptors, making its action more complex and not purely limited to action potential prolongation.&lt;/li&gt;&lt;li&gt;• Option D: Lignocaine&lt;/li&gt;&lt;li&gt;• Option D: Lignocaine&lt;/li&gt;&lt;li&gt;• Lignocaine (also known as Lidocaine) is a class IB antiarrhythmic drug that primarily shortens the action potential duration and has effects on sodium channels, leading to a decrease in the slope of phase 0 (depolarization) of the action potential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ibutilide is a pure action potential prolonging drug, primarily affecting potassium channels without other significant effects on the action potential, unlike other antiarrhythmics like amiodarone, lignocaine and quinidine, which have multiple channel effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a first line anti-hypertensive drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telmisartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Metoprolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Metoprolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Enalapril&lt;/li&gt;&lt;li&gt;• Option A: Enalapril&lt;/li&gt;&lt;li&gt;• Enalapril is an angiotensin-converting enzyme (ACE) inhibitor. ACE inhibitors are commonly used as first-line agents in the management of hypertension due to their efficacy and benefits in reducing cardiovascular events.&lt;/li&gt;&lt;li&gt;• Option B: Telmisartan&lt;/li&gt;&lt;li&gt;• Option B: Telmisartan&lt;/li&gt;&lt;li&gt;• Telmisartan is an angiotensin II receptor blocker (ARB). ARBs are also considered first-line antihypertensive agents, particularly useful in patients who cannot tolerate ACE inhibitors.&lt;/li&gt;&lt;li&gt;• Option D: Amlodipine&lt;/li&gt;&lt;li&gt;• Option D: Amlodipine&lt;/li&gt;&lt;li&gt;• Amlodipine is a calcium channel blocker (CCB). Calcium channel blockers are first-line antihypertensive agents due to their effectiveness in lowering blood pressure and their favourable safety profile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Beta-blockers like metoprolol are not considered first-line therapy for hypertension unless there are specific indications such as heart failure or post-myocardial infarction. Diuretics, ACE inhibitors, ARBs, and calcium channel blockers are preferred first-line antihypertensive drugs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old obese man has extremely high plasma triglyceride levels, but cholesterol levels are within normal limits. Following treatment with a drug specifically indicated for hypertriglyceridemia, triglyceride levels decrease to almost normal. Which of the following agents is most likely to have caused this desired change?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholestyramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ezitemibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fenofibrate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fenofibrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Fenofibrate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Atorvastatin&lt;/li&gt;&lt;li&gt;• Option A: Atorvastatin&lt;/li&gt;&lt;li&gt;• Atorvastatin is an HMG-CoA reductase inhibitor (statin) primarily used to lower LDL cholesterol. While statins can modestly lower triglyceride levels, they are not the first choice for patients with isolated hypertriglyceridemia.&lt;/li&gt;&lt;li&gt;• Option B: Cholestyramine&lt;/li&gt;&lt;li&gt;• Option B: Cholestyramine&lt;/li&gt;&lt;li&gt;• Cholestyramine is a bile acid sequestrant that primarily lowers LDL cholesterol. It is not effective for significantly lowering triglyceride levels and is not indicated for isolated hypertriglyceridemia.&lt;/li&gt;&lt;li&gt;• Option C: Ezetimibe&lt;/li&gt;&lt;li&gt;• Option C: Ezetimibe&lt;/li&gt;&lt;li&gt;• Ezetimibe is a cholesterol absorption inhibitor that primarily lowers LDL cholesterol by inhibiting the absorption of cholesterol in the small intestine. It does not have a significant effect on triglyceride levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fenofibrate is the drug of choice for the treatment of hypertriglyceridemia, effectively reducing plasma triglyceride levels by activating PPAR-α and increasing fatty acid oxidation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with angina is started on a nitroglycerin transdermal delivery system (“skin patch”) for prophylaxis of his angina. He wears the patch 24 h a day, 7 days a week, except for the few minutes when he showers each day. Which of the following is the main concern with “around-the-clock” administration of this drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyanide poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Development of tolerance to their vasodilator actions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Onset of delayed, characteristic adverse responses including thrombosis and thrombocytopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paradoxical vasoconstriction leading to hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Development of tolerance to their vasodilator actions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Development of tolerance to their vasodilator actions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Cyanide poisoning&lt;/li&gt;&lt;li&gt;• Option A: Cyanide poisoning&lt;/li&gt;&lt;li&gt;• Cyanide poisoning is associated with the use of sodium nitroprusside, not nitroglycerine. Nitroglycerine does not release cyanide as a byproduct.&lt;/li&gt;&lt;li&gt;• Option C: Onset of delayed, characteristic adverse responses including thrombosis and thrombocytopenia&lt;/li&gt;&lt;li&gt;• Option C: Onset of delayed, characteristic adverse responses including thrombosis and thrombocytopenia&lt;/li&gt;&lt;li&gt;• There is no significant association between nitroglycerine use and delayed adverse responses such as thrombosis or thrombocytopenia. These effects are not typical of nitroglycerine therapy.&lt;/li&gt;&lt;li&gt;• Option D: Paradoxical vasoconstriction leading to hypertension&lt;/li&gt;&lt;li&gt;• Option D: Paradoxical vasoconstriction leading to hypertension&lt;/li&gt;&lt;li&gt;• Nitroglycerine does not cause paradoxical vasoconstriction or hypertension. Its primary action is vasodilation, and tolerance development does not lead to paradoxical vasoconstriction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Continuous, around-the-clock administration of nitroglycerine can lead to the development of tolerance, reducing the drug&#x27;s effectiveness in preventing angina attacks. It is important to have a nitrate-free interval to prevent tolerance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is WRONG about amiodarone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is longest acting anti-arrhythmic drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has positive inotropic action&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It contains iodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It causes pulmonary fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It has positive inotropic action&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. It has positive inotropic action&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: It is the longest acting anti-arrhythmic drug&lt;/li&gt;&lt;li&gt;• Option A: It is the longest acting anti-arrhythmic drug&lt;/li&gt;&lt;li&gt;• Amiodarone has a very long half-life, often measured in weeks to months, making it one of the longest-acting antiarrhythmic drugs.&lt;/li&gt;&lt;li&gt;• Option C: It contains iodine&lt;/li&gt;&lt;li&gt;• Option C: It contains iodine&lt;/li&gt;&lt;li&gt;• Amiodarone contains iodine in its molecular structure, which is partly responsible for its effects on thyroid function, potentially leading to either hypothyroidism or hyperthyroidism.&lt;/li&gt;&lt;li&gt;• Option D: It causes pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• Option D: It causes pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• One of the serious adverse effects of long-term amiodarone therapy is pulmonary fibrosis. This potentially life-threatening condition requires regular monitoring of pulmonary function in patients taking the drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amiodarone is a long-acting antiarrhythmic drug that contains iodine and can cause serious side effects like pulmonary fibrosis. It does not have a positive inotropic effect on the heart.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;This drug is approved for treatment of angina pectoris as well as for CHF. Its primary action is to decrease heart rate without affecting the AV nodal conduction or ventricular contractility. It may produce adverse effects on the vision. Which drug is being discussed about?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levosimendan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Omapatrilat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ARNI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ivabradine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ivabradine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option B: Levosimendan&lt;/li&gt;&lt;li&gt;• Option B: Levosimendan&lt;/li&gt;&lt;li&gt;• Levosimendan enhances cardiac contractility by sensitizing troponin C to calcium and opening ATP-sensitive potassium channels. It is primarily used for acute decompensated heart failure. Although it can cause hypotension and arrhythmias, it does not lead to significant visual disturbances, distinguishing it from ivabradine.&lt;/li&gt;&lt;li&gt;• Option C: Omapatrilat&lt;/li&gt;&lt;li&gt;• Option C: Omapatrilat&lt;/li&gt;&lt;li&gt;• Omapatrilat inhibits both angiotensin-converting enzyme (ACE) and neutral endopeptidase (NEP). It was investigated for heart failure and hypertension but is not widely approved due to safety concerns, particularly the risk of angioedema. Unlike ivabradine, omapatrilat does not cause visual disturbances.&lt;/li&gt;&lt;li&gt;• Option D: ARNI (Angiotensin Receptor-Neprilysin Inhibitor)&lt;/li&gt;&lt;li&gt;• Option D: ARNI (Angiotensin Receptor-Neprilysin Inhibitor)&lt;/li&gt;&lt;li&gt;• ARNI, such as sacubitril/valsartan, combines neprilysin inhibition with angiotensin II receptor blockade, promoting vasodilation, natriuresis, and inhibition of the renin-angiotensin-aldosterone system. It is approved for heart failure with reduced ejection fraction (HFrEF). Common adverse effects of ARNI include hypotension, hyperkalemia, and renal impairment, but visual disturbances are not a typical side effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ivabradine is used to treat angina and heart failure by decreasing heart rate through selective inhibition of the If current in the sinoatrial node, without affecting AV nodal conduction or ventricular contractility. It can cause visual disturbances as a notable side effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old patient with Parkinsonism, hypertension and past history of MI is taking several drugs including low dose aspirin, ramipril, nitroglycerine, atorvastatin and pramipexole, He complains of muscle aches, pain, and tenderness. These affect the legs and trunk. There is no fever, bruising, or any recent history of muscle trauma. There is myoglobinuria, a clinically significant fall of creatinine clearance, and a rise of serum creatine kinase (CK) to levels nearly 10 times the upper limit of normal. Which of the following drugs is the most likely cause of these findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pramipexole to control his symptoms of Parkinsonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ramipril for hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitroglycerin, sublingual, for effort-induced angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atorvastatin to control his hypercholesterolemia and the associated risks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Atorvastatin to control his hypercholesterolemia and the associated risks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Atorvastatin to control his hypercholesterolemia and the associated risks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Pramipexole to control his symptoms of Parkinsonism&lt;/li&gt;&lt;li&gt;• Option A: Pramipexole to control his symptoms of Parkinsonism&lt;/li&gt;&lt;li&gt;• Pramipexole, a dopamine agonist used to treat Parkinson&#x27;s disease, is not commonly associated with severe muscle-related side effects or rhabdomyolysis. Its side effects are more commonly related to the central nervous system, such as hallucinations and sleep disturbances.&lt;/li&gt;&lt;li&gt;• Option B: Ramipril for hypertension&lt;/li&gt;&lt;li&gt;• Option B: Ramipril for hypertension&lt;/li&gt;&lt;li&gt;• Ramipril, an ACE inhibitor used to treat hypertension, does not typically cause muscle aches, myopathy, or rhabdomyolysis. Its common side effects include cough, hyperkalemia, and renal impairment.&lt;/li&gt;&lt;li&gt;• Option C: Nitroglycerine, sublingual, for effort-induced angina&lt;/li&gt;&lt;li&gt;• Option C: Nitroglycerine, sublingual, for effort-induced angina&lt;/li&gt;&lt;li&gt;• Nitroglycerine, a nitrate used for angina, is not associated with muscle-related side effects. It primarily causes vasodilation, which can lead to side effects like headaches, dizziness, and hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Statins, such as atorvastatin, are known to cause muscle-related side effects, including myopathy and rhabdomyolysis. Patients on statin therapy presenting with muscle pain, elevated CK levels, and myoglobinuria should be evaluated for statin-induced rhabdomyolysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are indications of nitrates except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute attack of angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Supraventricular arrhythmia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biliary colic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Supraventricular arrhythmia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Supraventicular arrhythmia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Diffuse esophageal spasm Nitrates are indicated for diffuse esophageal spasm because they help relax smooth muscle, alleviating the spasm and associated chest pain.&lt;/li&gt;&lt;li&gt;• Option A: Diffuse esophageal spasm&lt;/li&gt;&lt;li&gt;• Option B: Acute attack of angina&lt;/li&gt;&lt;li&gt;• Option B: Acute attack of angina&lt;/li&gt;&lt;li&gt;• Nitrates are commonly used for the acute relief of angina pectoris. They act by dilating coronary arteries and reducing myocardial oxygen demand, providing rapid symptom relief.&lt;/li&gt;&lt;li&gt;• Option D: Biliary colic&lt;/li&gt;&lt;li&gt;• Option D: Biliary colic&lt;/li&gt;&lt;li&gt;• Nitrates can be used for biliary colic as they relax the smooth muscle in the biliary tract, helping to alleviate the pain caused by biliary spasm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nitrates are indicated for conditions involving smooth muscle spasm and angina due to their vasodilatory properties. They are not used to treat supraventricular arrhythmias, as their effects do not influence the electrical activity of the heart in a way that would manage these types of arrhythmias.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new antiarrhythmic drug is found to be effective against both atrial and ventricular arrhythmias. Its effect on action potential is shown as below. The effect of this new drug is most similar to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propanolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Encainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Procainamide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/29/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Procainamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Lignocaine&lt;/li&gt;&lt;li&gt;• Option A: Lignocaine&lt;/li&gt;&lt;li&gt;• Lignocaine is a class IB antiarrhythmic drug that primarily shortens the action potential duration and acts on ischemic or depolarized tissues. It does not prolong the action potential as depicted in the graph.&lt;/li&gt;&lt;li&gt;• Option B: Propranolol&lt;/li&gt;&lt;li&gt;• Option B: Propranolol&lt;/li&gt;&lt;li&gt;• Propranolol is a class II antiarrhythmic (beta-blocker) that works by reducing sympathetic nervous system effects on the heart, decreasing heart rate and contractility. It does not have a significant effect on the action potential duration itself.&lt;/li&gt;&lt;li&gt;• Option C: Encainide&lt;/li&gt;&lt;li&gt;• Option C: Encainide&lt;/li&gt;&lt;li&gt;• Encainide is a class IC antiarrhythmic that works by significantly slowing conduction through the heart without a significant effect on the action potential duration. It does not exhibit the action potential prolonging effects seen in the graph.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Class IA antiarrhythmic drugs like procainamide and quinidine, decrease the slope of phase 0 and prolong the action potential duration by blocking sodium and potassium channels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following statement is NOT true about sotalol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a non-selective beta-blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It prolongs action potential duration of the heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is primarily excreted through bile following hepatic metabolism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It can cause Torsades’de Pointes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is primarily excreted through bile following hepatic metabolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. It is primarily excreted through bile following hepatic metabolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: It is a non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• Option A: It is a non-selective beta-blocker&lt;/li&gt;&lt;li&gt;• Sotalol is indeed a non-selective beta-blocker, meaning it blocks both beta-1 and beta-2 adrenergic receptors.&lt;/li&gt;&lt;li&gt;• Option B: It prolongs action potential duration of the heart&lt;/li&gt;&lt;li&gt;• Option B: It prolongs action potential duration of the heart&lt;/li&gt;&lt;li&gt;• Sotalol has class III antiarrhythmic properties, which means it prolongs the action potential duration and refractory period of cardiac cells by blocking potassium channels.&lt;/li&gt;&lt;li&gt;• Option D: It can cause Torsades de Pointes&lt;/li&gt;&lt;li&gt;• Option D: It can cause Torsades de Pointes&lt;/li&gt;&lt;li&gt;• One of the known adverse effects of sotalol is Torsades de Pointes, a specific type of polymorphic ventricular tachycardia associated with prolongation of the QT interval on the ECG.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sotalol is a non-selective beta-blocker with class III antiarrhythmic properties that prolong the action potential duration of the heart. It is primarily excreted unchanged by the kidneys and can cause Torsades de Pointes due to its effect on the QT interval.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A drug effect that is produced by therapeutic doses of both timolol and amiodarone is blockade of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac Na + channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac K + channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta-1 adrenoceptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha-adrenoceptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta-1 adrenoceptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Beta-1 adrenoceptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Cardiac Na+ channels&lt;/li&gt;&lt;li&gt;• Option A: Cardiac Na+ channels&lt;/li&gt;&lt;li&gt;• Amiodarone has some sodium channel blocking properties (class I antiarrhythmic effect), but timolol does not block cardiac sodium channels.&lt;/li&gt;&lt;li&gt;• Option B: Cardiac K+ channels&lt;/li&gt;&lt;li&gt;• Option B: Cardiac K+ channels&lt;/li&gt;&lt;li&gt;• Amiodarone blocks cardiac potassium channels, leading to prolonged action potentials (class III antiarrhythmic effect), but timolol does not block potassium channels.&lt;/li&gt;&lt;li&gt;• Option D: Alpha-adrenoceptors&lt;/li&gt;&lt;li&gt;• Option D: Alpha-adrenoceptors&lt;/li&gt;&lt;li&gt;• Neither timolol nor amiodarone is known for blocking alpha-adrenoceptors as a primary therapeutic effect. Amiodarone has some weak alpha-blocking properties, but this is not a significant part of its clinical use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Both timolol, a non-selective beta-blocker, and amiodarone, a multi-class antiarrhythmic agent with beta-blocking properties, can block beta-1 adrenoceptors as part of their therapeutic actions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements about sampatrilat are true except ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It inhibits both ACE as well as neprilysin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It can cause angioedema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can cause hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is used for treatment of CHF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It can cause hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. It can cause hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: It inhibits both ACE as well as neprilysin&lt;/li&gt;&lt;li&gt;• Option A: It inhibits both ACE as well as neprilysin&lt;/li&gt;&lt;li&gt;• Sampatrilat is known to inhibit both ACE and neprilysin, which helps in managing heart failure by reducing the breakdown of natriuretic peptides and angiotensin II.&lt;/li&gt;&lt;li&gt;• Option B: It can cause angioedema&lt;/li&gt;&lt;li&gt;• Option B: It can cause angioedema&lt;/li&gt;&lt;li&gt;• Similar to other ACE inhibitors, sampatrilat can cause angioedema, a potentially serious side effect related to increased bradykinin levels.&lt;/li&gt;&lt;li&gt;• Option D: It is used for treatment of CHF&lt;/li&gt;&lt;li&gt;• Option D: It is used for treatment of CHF&lt;/li&gt;&lt;li&gt;• Sampatrilat is used in the treatment of chronic heart failure (CHF) due to its dual inhibitory action on ACE and neprilysin, which helps to improve cardiac function and reduce symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sampatrilat is a dual inhibitor of ACE and neprilysin, used for the treatment of CHF. It can cause angioedema and hyperkalemia similar to other ACE inhibitors, but it does not cause hypokalemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You decide not to prescribe sildenafil in a patient because the patient told you that he is taking an antianginal drug. Which of the following can it be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium channel blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta adrenergic blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Organic nitrates&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angiotensin converting enzyme inhibitors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Organic nitrates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Organic nitrates&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Calcium channel blockers&lt;/li&gt;&lt;li&gt;• Option A: Calcium channel blockers&lt;/li&gt;&lt;li&gt;• Calcium channel blockers are used as antianginal drugs, but they do not interact with sildenafil in a way that causes severe hypotension. Therefore, the use of calcium channel blockers does not contraindicate the prescription of sildenafil.&lt;/li&gt;&lt;li&gt;• Option B: Beta adrenergic blockers&lt;/li&gt;&lt;li&gt;• Option B: Beta adrenergic blockers&lt;/li&gt;&lt;li&gt;• Beta adrenergic blockers are also used in the treatment of angina. They primarily work by reducing heart rate and myocardial oxygen demand. They do not have the same severe interaction with sildenafil as organic nitrates do.&lt;/li&gt;&lt;li&gt;• Option D: Angiotensin converting enzyme inhibitors&lt;/li&gt;&lt;li&gt;• Option D: Angiotensin converting enzyme inhibitors&lt;/li&gt;&lt;li&gt;• ACE inhibitors are commonly used in treating hypertension and heart failure. They do not pose a significant risk of severe hypotension when used with sildenafil, unlike organic nitrates.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sildenafil should not be prescribed with organic nitrates due to the risk of severe hypotension. The combination of these drugs can cause a significant and potentially dangerous drop in blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Surinder singh developed acute CHF and was put on digitalis therapy. ECG of this patient revealed the presence of ventricular extrasystoles. Which of the following drugs can be administered safely to this patient in order to counteract this arrhythmia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lignocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Lignocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option B: Quinidine&lt;/li&gt;&lt;li&gt;• Option B: Quinidine&lt;/li&gt;&lt;li&gt;• Quinidine is a class 1A antiarrhythmic drug. It is not preferred in digitalis-induced arrhythmias because it can enhance the effects of digitalis and potentially worsen the arrhythmia.&lt;/li&gt;&lt;li&gt;• Option C: Amiodarone&lt;/li&gt;&lt;li&gt;• Option C: Amiodarone&lt;/li&gt;&lt;li&gt;• Amiodarone is a class III antiarrhythmic drug that can be used in various types of arrhythmias, including ventricular arrhythmias. However, in the context of acute digitalis toxicity, lignocaine is typically preferred due to its specific safety profile and effectiveness.&lt;/li&gt;&lt;li&gt;• Option D: All of the above&lt;/li&gt;&lt;li&gt;• Option D: All of the above&lt;/li&gt;&lt;li&gt;• This is incorrect because not all the listed drugs are safe or appropriate for managing digitalis-induced ventricular arrhythmias. Lignocaine is the preferred choice due to its safety and efficacy in this specific scenario.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lignocaine is the preferred treatment for digitalis-induced ventricular arrhythmias due to its rapid action and effectiveness, without exacerbating heart failure. Other antiarrhythmic drugs like quinidine and amiodarone are not as safe in this context.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT an adverse effect of chronic amiodarone therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary Fibrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Systemic lupus erythematosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Systemic lupus erythematosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Pulmonary Fibrosis&lt;/li&gt;&lt;li&gt;• Option A: Pulmonary Fibrosis&lt;/li&gt;&lt;li&gt;• Pulmonary fibrosis is a serious and well-documented adverse effect of chronic amiodarone therapy. It can be life-threatening and requires regular monitoring of lung function during treatment.&lt;/li&gt;&lt;li&gt;• Option B: Hypothyroidism&lt;/li&gt;&lt;li&gt;• Option B: Hypothyroidism&lt;/li&gt;&lt;li&gt;• Hypothyroidism is a common adverse effect of amiodarone because the drug contains iodine and can affect thyroid function. Regular thyroid function tests are recommended for patients on long-term amiodarone therapy.&lt;/li&gt;&lt;li&gt;• Option C: Hyperthyroidism&lt;/li&gt;&lt;li&gt;• Option C: Hyperthyroidism&lt;/li&gt;&lt;li&gt;• Hyperthyroidism can also occur as an adverse effect of amiodarone due to its high iodine content and its effects on thyroid hormone metabolism. This condition requires careful monitoring and management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic amiodarone therapy is associated with adverse effects such as pulmonary fibrosis, hypothyroidism, and hyperthyroidism, but not typically with SLE. Regular monitoring of lung and thyroid function is crucial in patients receiving long-term amiodarone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true about laropiprant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A bile acid sequestrant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A cholesterol absorption inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Has no hypolipidemic action, but combined with niacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MTP inhibitor used to decrease VLDL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Has no hypolipidemic action, but combined with niacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Has no hypolipidemic action, but combined with niacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: A bile acid sequestrant&lt;/li&gt;&lt;li&gt;• Option A: A bile acid sequestrant&lt;/li&gt;&lt;li&gt;• Bile acid sequestrants are a class of drugs that bind bile acids in the intestine, preventing their reabsorption and thereby lowering cholesterol levels. Examples include cholestyramine, colestipol, and colesevelam. Laropiprant is not a bile acid sequestrant.&lt;/li&gt;&lt;li&gt;• Option B: A cholesterol absorption inhibitor&lt;/li&gt;&lt;li&gt;• Option B: A cholesterol absorption inhibitor&lt;/li&gt;&lt;li&gt;• Cholesterol absorption inhibitors, such as ezetimibe, work by preventing the absorption of cholesterol from the intestine, leading to lower blood cholesterol levels. Laropiprant is not a cholesterol absorption inhibitor.&lt;/li&gt;&lt;li&gt;• Option D: MTP inhibitor used to decrease VLDL&lt;/li&gt;&lt;li&gt;• Option D: MTP inhibitor used to decrease VLDL&lt;/li&gt;&lt;li&gt;• MTP (microsomal triglyceride transfer protein) inhibitors, like lomitapide, are used to decrease very-low-density lipoprotein (VLDL) and LDL cholesterol levels by inhibiting the assembly and secretion of lipoproteins. Laropiprant is not an MTP inhibitor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Laropiprant is used in combination with niacin to reduce niacin-induced flushing, improving the tolerability of niacin therapy, which is effective in managing dyslipidemia. It does not have hypolipidemic action on its own.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug can reduce LDL cholesterol independent of its effect on LDL receptor density?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Evolocumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Evinacumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholestyramine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Evinacumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Evinacumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A: Atorvastatin&lt;/li&gt;&lt;li&gt;• Option A: Atorvastatin&lt;/li&gt;&lt;li&gt;• Atorvastatin is a statin that reduces LDL cholesterol levels primarily by inhibiting HMG-CoA reductase, which leads to an upregulation of LDL receptors on hepatocytes, increasing the clearance of LDL from the bloodstream. Its effect is dependent on LDL receptor density.&lt;/li&gt;&lt;li&gt;• Option B: Evolocumab&lt;/li&gt;&lt;li&gt;• Option B: Evolocumab&lt;/li&gt;&lt;li&gt;• Evolocumab is a PCSK9 inhibitor that lowers LDL cholesterol levels by increasing the number of LDL receptors available to clear LDL from the blood. It directly influences LDL receptor density.&lt;/li&gt;&lt;li&gt;• Option D: Cholestyramine&lt;/li&gt;&lt;li&gt;• Option D: Cholestyramine&lt;/li&gt;&lt;li&gt;• Cholestyramine is a bile acid sequestrant that lowers LDL cholesterol by binding bile acids in the intestine, preventing their reabsorption. This leads to an increased conversion of cholesterol to bile acids in the liver, which indirectly increases LDL receptor expression to clear more LDL from the blood.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Evinacumab reduces LDL cholesterol levels independent of LDL receptor density by inhibiting ANGPTL3, making it effective in conditions where traditional LDL receptor-dependent therapies are less effective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An experimental drug is found to preferentially dilate small autoregulatory coronary arterioles without affecting large conducting vessels. It is likely to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Evoke coronary steal phenomenon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitigate classical angina but not variant angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Produce tachycardia as an adverse effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Useful in CHF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Evoke coronary steal phenomenon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Evoke coronary steal phenomenon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option B: Mitigate classical angina but not variant angina&lt;/li&gt;&lt;li&gt;• Option B: Mitigate classical angina but not variant angina&lt;/li&gt;&lt;li&gt;• While preferential dilation of small coronary arterioles can theoretically improve blood flow to areas of the heart with atherosclerotic narrowing, it may not be as effective in mitigating classical angina as it does not address the underlying problem of fixed coronary obstruction effectively. Rather it may increase the frequency of anginal attacks due to coronary steal phenomenon. Variant (Prinzmetal&#x27;s) angina is caused by vasospasm of the coronary arteries, which involves both large and small vessels. Since the drug does not affect large conducting vessels, it would not be effective in relieving the vasospasm characteristic of variant angina.&lt;/li&gt;&lt;li&gt;• Option C: Produce tachycardia as an adverse effect&lt;/li&gt;&lt;li&gt;• Option C: Produce tachycardia as an adverse effect&lt;/li&gt;&lt;li&gt;• Drugs that cause significant vasodilation can lead to reflex tachycardia as the body attempts to maintain blood pressure. However, this specific drug targets only the small coronary arterioles, and without systemic vasodilation, it is less likely to produce reflex tachycardia.&lt;/li&gt;&lt;li&gt;• Option D: Useful in CHF&lt;/li&gt;&lt;li&gt;• Option D: Useful in CHF&lt;/li&gt;&lt;li&gt;• In chronic heart failure (CHF), improving myocardial perfusion can be beneficial. However, for a drug to be useful in CHF, it generally needs to have systemic effects that reduce cardiac workload and improve overall hemodynamics. Preferential dilation of small coronary arterioles may improve local myocardial blood flow but is unlikely to provide significant benefit in the management of CHF, where broader systemic effects are often required.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drugs that preferentially dilate small autoregulatory coronary arterioles without affecting large conducting vessels can evoke the coronary steal phenomenon, where blood flow is diverted from ischemic to non-ischemic myocardial regions, potentially worsening ischemia. This selective action does not adequately address the mechanisms of classical or variant angina, nor does it provide comprehensive benefits for chronic heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,

                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }

                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({

                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);

                loadProgress();

                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);

                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
