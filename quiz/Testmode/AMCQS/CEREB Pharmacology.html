rong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ziprasidone is an atypical antipsychotic that acts by blocking dopamine (D2) and serotonin (5-HT2) receptors in the brain. It is known to have less risk of causing extrapyramidal symptoms (EPS) or agranulocytosis compared to other antipsychotics. However, it has been associated with a risk of QT prolongation, a specific type of abnormal heart rhythm that can potentially lead to serious complications such as Torsades de pointes or sudden cardiac death. Chlorpromazine is a typical antipsychotic that can cause extrapyramidal symptoms. Clozapine, an atypical antipsychotic, has a risk of causing agranulocytosis (a severe and dangerous decrease in white blood cells), which necessitates routine blood monitoring. Olanzapine is an atypical antipsychotic and while it does have a high affinity for 5-HT2 receptors and does not typically cause agranulocytosis, it is not specifically associated with a high risk of QT prolongation.&lt;/li&gt;&lt;li&gt;• Ziprasidone is an atypical antipsychotic that acts by blocking dopamine (D2) and serotonin (5-HT2) receptors in the brain. It is known to have less risk of causing extrapyramidal symptoms (EPS) or agranulocytosis compared to other antipsychotics. However, it has been associated with a risk of QT prolongation, a specific type of abnormal heart rhythm that can potentially lead to serious complications such as Torsades de pointes or sudden cardiac death.&lt;/li&gt;&lt;li&gt;• Chlorpromazine is a typical antipsychotic that can cause extrapyramidal symptoms.&lt;/li&gt;&lt;li&gt;• Clozapine, an atypical antipsychotic, has a risk of causing agranulocytosis (a severe and dangerous decrease in white blood cells), which necessitates routine blood monitoring.&lt;/li&gt;&lt;li&gt;• Olanzapine is an atypical antipsychotic and while it does have a high affinity for 5-HT2 receptors and does not typically cause agranulocytosis, it is not specifically associated with a high risk of QT prolongation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following limitations of typical tricyclic antidepressants has been overcome by selective serotonin reuptake inhibitors except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frequent anticholinergic, sedative and hypotensive side effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High risk of cardiac arrhythmias and seizures in overdose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delayed response&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risk of metabolic acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delayed response&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Delayed response&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Selective serotonin reuptake inhibitors (SSRIs) typically have fewer anticholinergic, sedative, and hypotensive side effects than tricyclic antidepressants (TCAs). SSRIs have a safer profile in terms of overdose than TCAs. Overdose with TCAs can lead to severe cardiac arrhythmias and seizures, while overdose with SSRIs is generally much less dangerous. Both SSRIs and TCAs typically take a few weeks to exert their full therapeutic effects. Thus, the delayed response is not a limitation that has been overcome by SSRIs. SSRIs generally have less of an impact on metabolic parameters, including acid-base balance, than TCAs, so they&#x27;re less likely to cause metabolic acidosis.&lt;/li&gt;&lt;li&gt;• Selective serotonin reuptake inhibitors (SSRIs) typically have fewer anticholinergic, sedative, and hypotensive side effects than tricyclic antidepressants (TCAs).&lt;/li&gt;&lt;li&gt;• SSRIs have a safer profile in terms of overdose than TCAs. Overdose with TCAs can lead to severe cardiac arrhythmias and seizures, while overdose with SSRIs is generally much less dangerous.&lt;/li&gt;&lt;li&gt;• Both SSRIs and TCAs typically take a few weeks to exert their full therapeutic effects. Thus, the delayed response is not a limitation that has been overcome by SSRIs.&lt;/li&gt;&lt;li&gt;• SSRIs generally have less of an impact on metabolic parameters, including acid-base balance, than TCAs, so they&#x27;re less likely to cause metabolic acidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patients should be cautioned not to consume alcohol when given a prescription for any of the following except :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ofloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlorpropamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Griseofulvin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ofloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ofloxacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man presents to his primary care physician complaining of a persistent, dull, gnawing pain in his upper abdomen. He mentions the discomfort has been on and off for several months now and seems to worsen on an empty stomach. He denies any changes in bowel habits or any symptoms of nausea, vomiting, or weight loss. His medical history is notable for osteoarthritis and he has been taking aspirin regularly for the past 5 years for pain relief. The physician suspects that chronic use of aspirin may have led to the development of a peptic ulcer. Which of the following drugs would be the best choice for treating this patient&#x27;s suspected peptic ulcer disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Misoprostol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pirenzipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ranitidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Omeprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Omeprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Omeprazole is a proton pump inhibitor (PPI) and is generally considered the first-line treatment for peptic ulcer disease, including ulcers that are suspected to have been caused by chronic NSAID (such as aspirin) use. Omeprazole and other PPIs work by irreversibly inhibiting the hydrogen/potassium ATPase pump in the stomach lining, which is responsible for the final step in the production of gastric acid. This reduces the amount of acid in the stomach, allowing ulcers to heal and reducing the likelihood of their formation. Misoprostol is a prostaglandin analog and is most specific drug for NSAID-induced ulcers. It acts by increasing bicarbonate and mucus production in the stomach, thereby protecting the stomach lining. However, it&#x27;s often not the first choice due to its side effects (such as diarrhea) and the need for frequent dosing (four times daily). Pirenzepine is a selective M1 muscarinic receptor antagonist that inhibits gastric acid secretion, but it is less effective and commonly used than PPIs or H2 blockers in peptic ulcer disease. Ranitidine is a H2-receptor antagonist and while it also decreases the production of stomach acid, it is not as potent as PPIs like omeprazole.&lt;/li&gt;&lt;li&gt;• Omeprazole is a proton pump inhibitor (PPI) and is generally considered the first-line treatment for peptic ulcer disease, including ulcers that are suspected to have been caused by chronic NSAID (such as aspirin) use.&lt;/li&gt;&lt;li&gt;• Omeprazole and other PPIs work by irreversibly inhibiting the hydrogen/potassium ATPase pump in the stomach lining, which is responsible for the final step in the production of gastric acid. This reduces the amount of acid in the stomach, allowing ulcers to heal and reducing the likelihood of their formation.&lt;/li&gt;&lt;li&gt;• Misoprostol is a prostaglandin analog and is most specific drug for NSAID-induced ulcers. It acts by increasing bicarbonate and mucus production in the stomach, thereby protecting the stomach lining. However, it&#x27;s often not the first choice due to its side effects (such as diarrhea) and the need for frequent dosing (four times daily).&lt;/li&gt;&lt;li&gt;• Misoprostol&lt;/li&gt;&lt;li&gt;• most specific drug&lt;/li&gt;&lt;li&gt;• Pirenzepine is a selective M1 muscarinic receptor antagonist that inhibits gastric acid secretion, but it is less effective and commonly used than PPIs or H2 blockers in peptic ulcer disease.&lt;/li&gt;&lt;li&gt;• Ranitidine is a H2-receptor antagonist and while it also decreases the production of stomach acid, it is not as potent as PPIs like omeprazole.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on cisplatin therapy develops intractable vomiting on the third day of treatment. Agent of choice for controlling this vomiting is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Netupitant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prochlorperazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Netupitant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Netupitant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cisplatin is a chemotherapeutic agent that is associated with a high risk of chemotherapy-induced nausea and vomiting (CINV). It can cause two types of vomiting. Early vomiting: It occurs within first 24 hours of administration of cisplatin. 5-HT3 receptor antagonists like ondansetron are drug of choice for managing early CINV. Delayed vomiting: It occurs after first day of administration of cisplatin. NK1 receptor anatagonists like aprepitant, netupitant etc are DOC for delayed CINV. Netupitant is a NK1 receptor antagonist and is usually used in combination with a 5-HT3 receptor antagonist (like palonosetron) and dexamethasone. It is DOC for delayed CINV associated with highly emetogenic chemotherapy. Ondansetron is often the first choice for managing acute CINV due to its efficacy and tolerability. Metoclopramide, a dopamine receptor antagonist, may be used to manage CINV, but it&#x27;s generally not as effective as the 5-HT3 antagonists. Prochlorperazine is also used to manage CINV, but it&#x27;s not generally the first choice because of its potential to cause extrapyramidal symptoms.&lt;/li&gt;&lt;li&gt;• Cisplatin is a chemotherapeutic agent that is associated with a high risk of chemotherapy-induced nausea and vomiting (CINV). It can cause two types of vomiting. Early vomiting: It occurs within first 24 hours of administration of cisplatin. 5-HT3 receptor antagonists like ondansetron are drug of choice for managing early CINV. Delayed vomiting: It occurs after first day of administration of cisplatin. NK1 receptor anatagonists like aprepitant, netupitant etc are DOC for delayed CINV.&lt;/li&gt;&lt;li&gt;• Early vomiting: It occurs within first 24 hours of administration of cisplatin. 5-HT3 receptor antagonists like ondansetron are drug of choice for managing early CINV. Delayed vomiting: It occurs after first day of administration of cisplatin. NK1 receptor anatagonists like aprepitant, netupitant etc are DOC for delayed CINV.&lt;/li&gt;&lt;li&gt;• Early vomiting: It occurs within first 24 hours of administration of cisplatin. 5-HT3 receptor antagonists like ondansetron are drug of choice for managing early CINV.&lt;/li&gt;&lt;li&gt;• Early vomiting:&lt;/li&gt;&lt;li&gt;• Delayed vomiting: It occurs after first day of administration of cisplatin. NK1 receptor anatagonists like aprepitant, netupitant etc are DOC for delayed CINV.&lt;/li&gt;&lt;li&gt;• Delayed vomiting:&lt;/li&gt;&lt;li&gt;• Netupitant is a NK1 receptor antagonist and is usually used in combination with a 5-HT3 receptor antagonist (like palonosetron) and dexamethasone. It is DOC for delayed CINV associated with highly emetogenic chemotherapy.&lt;/li&gt;&lt;li&gt;• Ondansetron is often the first choice for managing acute CINV due to its efficacy and tolerability.&lt;/li&gt;&lt;li&gt;• Metoclopramide, a dopamine receptor antagonist, may be used to manage CINV, but it&#x27;s generally not as effective as the 5-HT3 antagonists.&lt;/li&gt;&lt;li&gt;• Prochlorperazine is also used to manage CINV, but it&#x27;s not generally the first choice because of its potential to cause extrapyramidal symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the correct statement about the use of loperamide in the management of diarrhea:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used to control diarrhea irrespective of its etiology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It should be used only as a short term measure after ensuring that enteroinvasive organisms are not involved&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used as adjuvant to antimicrobial therapy of diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is the drug of choice in Traveller’s diarrhea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It should be used only as a short term measure after ensuring that enteroinvasive organisms are not involved&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. It should be used only as a short term measure after ensuring that enteroinvasive organisms are not involved&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Loperamide is an anti-diarrheal agent that works by slowing the movement of the intestines, which helps to reduce the frequency of bowel movements. It is not used to control diarrhea irrespective of its etiology. For instance, if diarrhea is caused by certain types of infections (such as those involving enteroinvasive organisms), loperamide can potentially worsen the situation by delaying the elimination of the pathogens from the gut. Loperamide is used as a short-term measure to manage symptoms of acute diarrhea. It is especially important to confirm that enteroinvasive organisms are not involved, as using loperamide in such cases could be harmful. Loperamide is not used as an adjuvant to antimicrobial therapy. It is primarily used for symptomatic relief. Loperamide is not the drug of choice for Traveller&#x27;s diarrhea, especially when the diarrhea is severe, bloody, or accompanied by fever. Antibiotics are often the preferred treatment in such cases.&lt;/li&gt;&lt;li&gt;• Loperamide is an anti-diarrheal agent that works by slowing the movement of the intestines, which helps to reduce the frequency of bowel movements.&lt;/li&gt;&lt;li&gt;• It is not used to control diarrhea irrespective of its etiology. For instance, if diarrhea is caused by certain types of infections (such as those involving enteroinvasive organisms), loperamide can potentially worsen the situation by delaying the elimination of the pathogens from the gut.&lt;/li&gt;&lt;li&gt;• Loperamide is used as a short-term measure to manage symptoms of acute diarrhea. It is especially important to confirm that enteroinvasive organisms are not involved, as using loperamide in such cases could be harmful.&lt;/li&gt;&lt;li&gt;• Loperamide is not used as an adjuvant to antimicrobial therapy. It is primarily used for symptomatic relief.&lt;/li&gt;&lt;li&gt;• Loperamide is not the drug of choice for Traveller&#x27;s diarrhea, especially when the diarrhea is severe, bloody, or accompanied by fever. Antibiotics are often the preferred treatment in such cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anti-tubercular drugs is safe in hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethionamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Streptomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Streptomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The combination of trimethoprim and sulfamethoxazole is effective against which of the following opportunistic infections in the AIDS patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disseminated Herpes simplex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcal meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocystis jiroveci&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pneumocystis jiroveci&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Pneumocystis jiroveci&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Trimethoprim-sulfamethoxazole (TMP-SMX), also known as co-trimoxazole, is a combination antibiotic that is effective against a wide range of bacteria. It is also the treatment and prophylaxis of choice for Pneumocystis jiroveci (formerly known as Pneumocystis carinii) pneumonia, an opportunistic infection that is common in individuals with AIDS. Disseminated Herpes simplex is generally treated with antiviral drugs, such as acyclovir. Cryptococcal meningitis is typically treated with a combination of antifungal medications, often including amphotericin B and flucytosine. Tuberculosis is typically treated with a combination of anti-tubercular drugs, such as isoniazid, rifampin, ethambutol, and pyrazinamide.&lt;/li&gt;&lt;li&gt;• Trimethoprim-sulfamethoxazole (TMP-SMX), also known as co-trimoxazole, is a combination antibiotic that is effective against a wide range of bacteria. It is also the treatment and prophylaxis of choice for Pneumocystis jiroveci (formerly known as Pneumocystis carinii) pneumonia, an opportunistic infection that is common in individuals with AIDS.&lt;/li&gt;&lt;li&gt;• Disseminated Herpes simplex is generally treated with antiviral drugs, such as acyclovir.&lt;/li&gt;&lt;li&gt;• Cryptococcal meningitis is typically treated with a combination of antifungal medications, often including amphotericin B and flucytosine.&lt;/li&gt;&lt;li&gt;• Tuberculosis is typically treated with a combination of anti-tubercular drugs, such as isoniazid, rifampin, ethambutol, and pyrazinamide.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Biochemical mechanisms of drug resistance are shown in the given below figure. Most important mode of resistance in MRSA is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_STisk1C.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/30/untitled-550.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A post operative patient developed septicemia and was empirically started on combination chemotherapy by a new resident doctor. However, when the patient did not respond even after 10 days of antibiotics treatment, the review of the charts was done. It was found that that the resident doctor had started the combination of antibiotics which was mutually antagonistic in action. Which of the following is the most likely combination that was given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vancomycin and Amikacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ampicillin and Chloramphenicol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cephalexin and Gentamicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin and Piperacillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ampicillin and Chloramphenicol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Ampicillin and Chloramphenicol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is the oral drug for treatment of mucormycosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posaconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terbinafine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posaconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Posaconazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about warfarin group of oral anticoagulants is false ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They interfere with an early step in the synthesis of clotting factors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Their dose is adjusted by repeated measurement of INR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are contraindicated during first trimester of pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. They interfere with an early step in the synthesis of clotting factors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. They interfere with an early step in the synthesis of clotting factors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• B. Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&lt;/li&gt;&lt;li&gt;• B. Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&lt;/li&gt;&lt;li&gt;• This statement is true. Warfarin has a delayed onset of action because it does not affect clotting factors that have already been synthesized and are present in the bloodstream. It takes several days for these existing clotting factors to degrade and for the anticoagulant effect to become apparent.&lt;/li&gt;&lt;li&gt;• C. Their dose is adjusted by repeated measurement of INR&lt;/li&gt;&lt;li&gt;• C. Their dose is adjusted by repeated measurement of INR&lt;/li&gt;&lt;li&gt;• This statement is true. The dose of warfarin is adjusted based on the International Normalized Ratio (INR) to ensure that the patient&#x27;s blood is maintained within the therapeutic range, which minimizes the risk of bleeding and thromboembolism.&lt;/li&gt;&lt;li&gt;• D. They are contraindicated during first trimester of pregnancy&lt;/li&gt;&lt;li&gt;• D. They are contraindicated during first trimester of pregnancy&lt;/li&gt;&lt;li&gt;• This statement is true. Warfarin is contraindicated during pregnancy, especially in the first trimester, due to its teratogenic effects. It can cause fetal warfarin syndrome, characterized by nasal hypoplasia and stippled epiphyses, among other congenital abnormalities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Warfarin is an oral anticoagulant that inhibits the enzyme vitamin K epoxide reductase, affecting the carboxylation and activation of certain clotting factors. It has a delayed onset of action, typically taking 4-5 days, and its dose is adjusted based on INR measurements. Warfarin is contraindicated during pregnancy due to its teratogenic potential, especially in the first trimester.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67 years old female was given rivaroxaban to prevent thromboembolism after total knee replacement surgery. She took overdose of the above drug. Which of the following drug can be used to reverse the effect of the anticoagulant taken by her?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idarucizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Andexanet alpha&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protamine sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Andexanet alpha&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Andexanet alpha&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about heparin is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It act by inhibiting anti-thrombin III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin is preferred over warfarin for long-term treatment of DVT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin has fewer drug interactions as compared to warfarin because it is metabolized by non-microsomal enzymes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heparin has fewer drug interactions as compared to warfarin because it is metabolized by non-microsomal enzymes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Heparin has fewer drug interactions as compared to warfarin because it is metabolized by non-microsomal enzymes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male patient is currently receiving treatment in the oncology department for advanced non-small cell lung cancer (NSCLC). His oncologist has been discussing various therapeutic options with him, including a group of medications called immune checkpoint inhibitors. Immune checkpoints are regulators of the immune system that help to prevent the immune system from attacking cells indiscriminately. They do this by distinguishing between &#x27;self&#x27; and &#x27;non-self&#x27; cells. Some cancer cells can take advantage of these checkpoints to avoid being targeted by the immune system. Immune checkpoint inhibitors are a type of drug that blocks these immune checkpoints, allowing immune cells to better recognize and attack cancer cells. Given this information, which of the following drugs is not an immune check point inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avelumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atezolizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cetuximab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Durvalumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cetuximab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/30/untitled-553.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cetuximab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the preferred drug for treatment of pre-menopausal breast cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anastrozole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tamoxifen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Tamoxifen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s evaluate each option:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s evaluate each option:&lt;/li&gt;&lt;li&gt;• A. Methotrexate: Methotrexate is a chemotherapy drug used in the treatment of various cancers, including some types of breast cancer. However, it is not typically the first-line choice for post-menopausal breast cancer.&lt;/li&gt;&lt;li&gt;• Methotrexate:&lt;/li&gt;&lt;li&gt;• B. Raloxifene: Raloxifene is a selective estrogen receptor modulator (SERM) primarily used for osteoporosis and the prevention of breast cancer, rather than its treatment.&lt;/li&gt;&lt;li&gt;• Raloxifene:&lt;/li&gt;&lt;li&gt;• C. Tamoxifen: Tamoxifen is a widely used medication for the treatment of hormone receptor-positive breast cancer in both pre-menopausal and post-menopausal women. It is often the preferred choice for breast cancer in pre-menopausal female.&lt;/li&gt;&lt;li&gt;• Tamoxifen:&lt;/li&gt;& uot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Di-Ethyl-Carbamezine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Albendazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Di-Ethyl-Carbamezine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Di-Ethyl-Carbamezine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Carbamazepine:&lt;/li&gt;&lt;li&gt;• Carbamazepine:&lt;/li&gt;&lt;li&gt;• Carbamazepine:&lt;/li&gt;&lt;li&gt;• Carbamazepine is an anticonvulsant medication commonly used to control seizures. Given that the patient presented with seizures, this drug would be an appropriate choice for symptom management.&lt;/li&gt;&lt;li&gt;• Di-Ethyl-Carbamezine:&lt;/li&gt;&lt;li&gt;• Di-Ethyl-Carbamezine:&lt;/li&gt;&lt;li&gt;• Di-Ethyl-Carbamezine:&lt;/li&gt;&lt;li&gt;• Di-Ethyl-Carbamezine is not typically used for treating neurocysticercosis or seizures associated with it. In fact, it is used for the treatment of filariasis and is not recommended for neurocysticercosis.&lt;/li&gt;&lt;li&gt;• Albendazole:&lt;/li&gt;&lt;li&gt;• Albendazole:&lt;/li&gt;&lt;li&gt;• Albendazole:&lt;/li&gt;&lt;li&gt;• Albendazole is an antiparasitic medication that is commonly used for treating neurocysticercosis. It kills the cysticercus, the larval form of the Taenia solium tapeworm that causes the condition.&lt;/li&gt;&lt;li&gt;• Prednisolone:&lt;/li&gt;&lt;li&gt;• Prednisolone:&lt;/li&gt;&lt;li&gt;• Prednisolone:&lt;/li&gt;&lt;li&gt;• Prednisolone is a corticosteroid that may be used to reduce inflammation and edema around the cysts in the brain, especially during the initial phase of anthelmintic therapy, to avoid inflammatory responses as the parasites die.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman presents to the clinic for a routine check-up. Blood tests reveal elevated liver enzymes, and subsequent tests confirm a diagnosis of chronic hepatitis C. She has no significant medical history and wishes to begin antiviral therapy to minimize the risk of progression to liver cirrhosis or hepatocellular carcinoma. Which of the following oral medications is recommended as a first-line treatment for hepatitis C?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ribavirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tenofovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paritaprevir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interferons&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paritaprevir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ribavirin: Ribavirin is an older antiviral medication that was used in combination with interferon for treating hepatitis C. It is not commonly used as a monotherapy for hepatitis C and has largely been replaced by more effective and tolerable options. Tenofovir: Tenofovir is primarily used in the treatment of HIV and chronic hepatitis B, not hepatitis C. Paritaprevir: Paritaprevir is a first-line, direct-acting antiviral agent used for the treatment of chronic hepatitis C. It is often used in combination with other medications and has a high cure rate with a well-tolerated side effect profile. Interferons: These are injectable drugs used in treatment of hepatitis C. These are not effective orally.&lt;/li&gt;&lt;li&gt;• Ribavirin: Ribavirin is an older antiviral medication that was used in combination with interferon for treating hepatitis C. It is not commonly used as a monotherapy for hepatitis C and has largely been replaced by more effective and tolerable options.&lt;/li&gt;&lt;li&gt;• Ribavirin:&lt;/li&gt;&lt;li&gt;• Tenofovir: Tenofovir is primarily used in the treatment of HIV and chronic hepatitis B, not hepatitis C.&lt;/li&gt;&lt;li&gt;• Tenofovir:&lt;/li&gt;&lt;li&gt;• Paritaprevir: Paritaprevir is a first-line, direct-acting antiviral agent used for the treatment of chronic hepatitis C. It is often used in combination with other medications and has a high cure rate with a well-tolerated side effect profile.&lt;/li&gt;&lt;li&gt;• Paritaprevir:&lt;/li&gt;&lt;li&gt;• Interferons: These are injectable drugs used in treatment of hepatitis C. These are not effective orally.&lt;/li&gt;&lt;li&gt;• Interferons:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {

                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {

                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();

                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {

                if (currentQuestion &lt; questions.length - 1) {

        function showResults(index) {

                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

y that destroys imipenem&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a antagonist of PAR-1 receptors of thrombin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ticlopidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tirofiban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vorapaxar&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vorapaxar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Vorapaxar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male had fever for the past 1 week with abdominal distention and loss of appetite. It is not responding to antibiotics and antimalarials. Widal test is negative but RK39 dipstick test is positive. Which of the following drugs can be used in the above patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bedaquiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liposomal amphotericin B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liposomal amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Liposomal amphotericin B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is given to treat thrombocytopenia secondary to anti-cancer therapy and is known to stimulate progenitor megakaryocytes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oprelvekin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythropoietin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron dextran&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oprelvekin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/17/screenshot-2023-11-17-140329.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Oprelvekin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;

                document.getElementById('prev-result').disabled = index === 0;

                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                // Handle video load errors
