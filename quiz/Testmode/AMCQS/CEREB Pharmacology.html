        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Therapeutic Drug Monitoring (TDM) involves measurement of plasma concentrations of drugs to find whether the drug levels are within the therapeutic range or not. For TDM to be clinically useful the following criteria should be fulfilled?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The clinical response cannot be easily monitored&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There should be good relationship between plasma concentration and drug dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The relationship between plasma drug concentration and therapeutic response and/or toxicity should be poor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The clinical response cannot be easily monitored&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. The clinical response cannot be easily monitored&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Therapeutic Drug Monitoring (TDM) is beneficial when the clinical response to a drug cannot be easily monitored, drug has narrow therapeutic index and it shows significant interindividual pharmacokinetic variations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The effect of different drugs was tested on heart rate. Curve A represents the effect of adrenaline (a pure beta 1 re ceptor agonist). Which of the curves most likely represents the effect of adrenaline after application of a reversible competitive beta 1 receptor antagonist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. E&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/18/phar-test1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  D. E&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the signaling process involved in the action of growth hormone releasing hormone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Action on a tyrosine kinase receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Action on a G protein that activates adenylyl cyclase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffusion across the membrane and binding to an intracellular receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Opening of trans-membrane ion channels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Action on a G protein that activates adenylyl cyclase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Action on a G protein that activates adenylyl cyclase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Do not get confused between GH and GHRH. These are two different substances. GH acts on enzymatic receptors whereas GHRH acts on GPCR.&lt;/li&gt;&lt;li&gt;• Growth hormone-releasing hormone (GHRH) acts by binding to its specific G protein-coupled receptor (GHRH receptor) on the surface of pituitary cells. This binding activates a G protein, which in turn activates adenylyl cyclase. The activation of adenylyl cyclase increases the levels of cyclic AMP (cAMP) within the cell, leading to the activation of protein kinase A (PKA). This cascade ultimately results in the release of growth hormone (GH) from the anterior pituitary gland.&lt;/li&gt;&lt;li&gt;• Explanation of Other :&lt;/li&gt;&lt;li&gt;• Explanation of Other&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Options A. Action on a tyrosine kinase receptor&lt;/li&gt;&lt;li&gt;• Options A. Action on a tyrosine kinase receptor&lt;/li&gt;&lt;li&gt;• This option is incorrect. Tyrosine kinase receptors are typically involved in the action of growth factors such as insulin and epidermal growth factor (EGF). These receptors have intrinsic enzymatic activity that phosphorylates tyrosine residues on target proteins, initiating downstream signaling pathways. GHRH does not act through tyrosine kinase receptors.&lt;/li&gt;&lt;li&gt;• Options C. Diffusion across the membrane and binding to an intracellular receptor&lt;/li&gt;&lt;li&gt;• Options C. Diffusion across the membrane and binding to an intracellular receptor&lt;/li&gt;&lt;li&gt;• This option is incorrect. Steroid hormones and thyroid hormones typically diffuse across the cell membrane and bind to intracellular receptors, which then act as transcription factors to regulate gene expression. GHRH, being a peptide hormone, does not diffuse across the membrane and does not bind to intracellular receptors.&lt;/li&gt;&lt;li&gt;• Options D. Opening of trans-membrane ion channels&lt;/li&gt;&lt;li&gt;• Options D. Opening of trans-membrane ion channels&lt;/li&gt;&lt;li&gt;• This option is incorrect. Neurotransmitters such as acetylcholine and GABA often work by binding to receptors that are part of ion channels, causing them to open and allow ions to flow across the membrane, leading to changes in cell membrane potential. GHRH does not act by opening ion channels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that growth hormone-releasing hormone (GHRH) signals through a G protein-coupled receptor whereas growth hormone (GH) acts via enzymatic receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Three alpha-agonist drugs are tested as potential vasoconstrictors. The following curves are obtained. Which of the following is the best statement concerning the effects of these drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug 1 has lower potency than Drug 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug 2 has higher affinity for alpha-receptors than Drug 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug 2 and 3 are equally effective&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug 1 is more efficacious than drug 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Drug 2 has higher affinity for alpha-receptors than Drug 3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/18/phar-test2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Drug 2 has higher affinity for alpha-receptors than Drug 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following condition is most likely to be a pharmacogenetic condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypotension caused by Nitroprusside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic anemia caused due to primaquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diarrhea caused by physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hemolytic anemia caused due to primaquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Hemolytic anemia caused due to primaquine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Options A. Hypotension caused by Nitroprusside&lt;/li&gt;&lt;li&gt;• Options A. Hypotension caused by Nitroprusside&lt;/li&gt;&lt;li&gt;• This option is incorrect as hypotension caused by nitroprusside is not typically related to pharmacogenetics. Nitroprusside induces hypotension by releasing nitric oxide, which dilates blood vessels. This effect is predictable and dose-dependent rather than influenced by genetic variability.&lt;/li&gt;&lt;li&gt;• Options C. Diarrhea caused by physostigmine&lt;/li&gt;&lt;li&gt;• Options C. Diarrhea caused by physostigmine&lt;/li&gt;&lt;li&gt;• This option is incorrect. Diarrhea caused by physostigmine is due to its mechanism of action as a cholinesterase inhibitor, increasing acetylcholine levels and stimulating the gastrointestinal tract. This side effect is pharmacodynamic rather than pharmacogenetic.&lt;/li&gt;&lt;li&gt;• Options D. All of these&lt;/li&gt;&lt;li&gt;• Options D. All of these&lt;/li&gt;&lt;li&gt;• This option is incorrect because not all the listed conditions are pharmacogenetic. Among the options provided, only hemolytic anemia caused by primaquine is a classic example of a pharmacogenetic condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that pharmacogenetic conditions are adverse drug reactions influenced by genetic variations in individuals. Hemolytic anemia due to primaquine in G6PD-deficient individuals is a classic example of a pharmacogenetic condition, unlike hypotension from nitroprusside or diarrhea from physostigmine, which are pharmacodynamic effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is TRUE about the drug label shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red line indicates that the drug should not be given without the prescription of a registered medical practitioner&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IP means that this brand CLOBA 5 is Intellectual Property right of the company INTAS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The dose of this drug is 5 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Red line indicates that the drug should not be given without the prescription of a registered medical practitioner&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/18/phar-test3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Red line indicates that the drug should not be given without the prescription of a registered medical practitioner&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As an Indian medical intern, which of the following is the correct format for prescription of L-thyroxine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tablet L-thyroxine 25 m g once a day orally at night for 15 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tablet L-thyroxine 25 mcg once a day orally at night for 15 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tablet L-thyroxine .025 mg OD orally at night for 15 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tablet L-thyroxine 25 microgram HS orally for 15 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tablet L-thyroxine 25 mcg once a day orally at night for 15 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Tablet L-thyroxine 25 mcg once a day orally at night for 15 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;With respect to clinical trials of new drugs, which of the following is most CORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase I involves the study of a small number of normal volunteers by highly trained clinical pharmacologists&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase II involves the use of the new drug in a large number of patients (1000-5000) who have the disease to be treated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase III involves the determination of the drug’s therapeutic index by the cautious induction of toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase IV involves the detailed study of toxic effects that have been discovered in phase III.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phase I involves the study of a small number of normal volunteers by highly trained clinical pharmacologists&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Phase I involves the study of a small number of normal volunteers by highly trained clinical pharmacologists&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Phase I clinical trials are the first stage of testing in human subjects. These trials are typically conducted on a small number of healthy volunteers to assess the safety, tolerability, pharmacokinetics, and pharmacodynamics of a drug. The primary focus is to determine the drug&#x27;s safety profile and the appropriate dosage range. These studies are usually conducted by highly trained clinical pharmacologists.&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Options B. Phase II involves the use of the new drug in a large number of patients (1000-5000) who have the disease to be treated&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• B. Phase II involves the use of the new drug in a large number of patients (1000-5000) who have the disease to be treated&lt;/li&gt;&lt;li&gt;• This option is incorrect. Phase II clinical trials are conducted on a relatively small group of patients (usually a few hundred) who have the disease or condition the drug is intended to treat. The purpose is to evaluate the drug&#x27;s efficacy and to further assess its safety.&lt;/li&gt;&lt;li&gt;• Options C. Phase III involves the determination of the drug’s therapeutic index by the cautious induction of toxicity&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• C. Phase III involves the determination of the drug’s therapeutic index by the cautious induction of toxicity&lt;/li&gt;&lt;li&gt;• This option is incorrect. Phase III clinical trials involve a larger number of patients (typically several hundred to several thousand) and aim to confirm the drug&#x27;s effectiveness, monitor side effects, and compare it to commonly used treatments. The therapeutic index is not determined by inducing toxicity.&lt;/li&gt;&lt;li&gt;• Options D. Phase IV involves the detailed study of toxic effects that have been discovered in phase III&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• D. Phase IV involves the detailed study of toxic effects that have been discovered in phase III&lt;/li&gt;&lt;li&gt;• This option is incorrect. Phase IV clinical trials, also known as post-marketing surveillance, occur after a drug has been approved for use by regulatory authorities. These trials continue to monitor the drug&#x27;s safety and effectiveness in the general population, but they are not specifically focused on studying toxic effects discovered in Phase III. Instead, they monitor for any long-term or rare side effects that may not have been apparent in earlier phases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the phases of clinical trials: Phase I focuses on safety in a small group of healthy volunteers, Phase II evaluates efficacy and safety in patients with the disease, Phase III involves large-scale testing for effectiveness and safety comparison with standard treatments, and Phase IV monitors long-term effects post-marketing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which phase of clinical trials is conducted on volunteers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following terms best describes the antagonism of leukotrienes’ bronchoconstrictor effect (mediated at the leukotriene receptors) by terbutaline (acting at the adrenoceptors) in a patient with asthma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pharmacologic antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physiologic antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemical antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Physiologic antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Pharmacologic antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A physiologic antagonist refers to a situation where two drugs produce opposite effects on the same physiological function by acting on different receptors or mechanisms. In this case, leukotrienes cause bronchoconstriction by acting on leukotriene receptors, while terbutaline causes bronchodilation by acting on adrenoceptors. Terbutaline does not directly block leukotriene receptors but rather counteracts the bronchoconstriction through a different pathway, which is characteristic of physiologic antagonism.&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Options A. Pharmacologic antagonist&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• A. Pharmacologic antagonist&lt;/li&gt;&lt;li&gt;• This option is incorrect. A pharmacologic antagonist directly competes with or blocks the action of an agonist at the same receptor. Terbutaline does not block leukotriene receptors; instead, it acts on adrenoceptors to produce an opposite effect.&lt;/li&gt;&lt;li&gt;• Options B. Partial agonist&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• B. Partial agonist&lt;/li&gt;&lt;li&gt;• This option is incorrect. A partial agonist is a drug that binds to and activates a receptor but produces a lower response than a full agonist. Terbutaline is a full agonist at adrenoceptors and does not fit the definition of a partial agonist in this context.&lt;/li&gt;&lt;li&gt;• Options D. Chemical antagonist&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• D. Chemical antagonist&lt;/li&gt;&lt;li&gt;• This option is incorrect. A chemical antagonist directly interacts with the agonist itself to neutralize or remove it, rather than interacting with a receptor. Terbutaline does not chemically interact with leukotrienes; it produces its effects through receptor-mediated mechanisms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that physiologic antagonism occurs when two drugs produce opposing effects on the same physiological function through different mechanisms or receptors. In asthma treatment, terbutaline (acting on adrenoceptors) counteracts the bronchoconstriction caused by leukotrienes (acting on leukotriene receptors) through physiologic antagonism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about G protein coupled receptors is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug binds to G proteins on the cell membrane.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G proteins act as inhibitory and excitatory because of difference in alpha subunit&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G protein in bound to GTP in resting phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. G proteins act as inhibitory and excitatory because of difference in alpha subunit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. G proteins act as inhibitory and excitatory because of difference in alpha subunit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• G protein-coupled receptors (GPCRs) are a large family of cell surface receptors that transmit signals inside the cell through the activation of G proteins. Here are the clarifications for each option:&lt;/li&gt;&lt;li&gt;• Options A. Drug binds to G proteins on the cell membrane.&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• A. Drug binds to G proteins on the cell membrane.&lt;/li&gt;&lt;li&gt;• This option is incorrect. Drugs and ligands bind to the GPCRs themselves, not directly to the G proteins. The GPCRs are located on the cell membrane, and upon binding of a ligand, they undergo a conformational change that activates the associated G proteins.&lt;/li&gt;&lt;li&gt;• Options B. G proteins act as inhibitory and excitatory because of difference in alpha subunit&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• B. G proteins act as inhibitory and excitatory because of difference in alpha subunit&lt;/li&gt;&lt;li&gt;• This option is correct. G proteins can be classified as stimulatory (Gs) or inhibitory (Gi), and this distinction is largely due to differences in their alpha subunits. The alpha subunit determines the specific downstream effects, whether it promotes or inhibits the production of second messengers like cAMP.&lt;/li&gt;&lt;li&gt;• Options C. G protein in bound to GTP in resting phase&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• C. G protein in bound to GTP in resting phase&lt;/li&gt;&lt;li&gt;• This option is incorrect. In the resting phase, the G protein is bound to GDP, not GTP. When the receptor is activated by a ligand, the GDP is exchanged for GTP, leading to the activation of the G protein and subsequent signaling.&lt;/li&gt;&lt;li&gt;• Options D. All of these are correct&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• D. All of these are correct&lt;/li&gt;&lt;li&gt;• This option is incorrect because options A and C are not accurate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that G protein-coupled receptors (GPCRs) function by binding ligands, which leads to activation of G proteins. The G proteins have different types of alpha subunits that can either stimulate or inhibit intracellular signaling pathways. In the resting state, G proteins are bound to GDP, and upon activation, they exchange GDP for GTP.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of epilepsy presents to the clinic for medication review. The patient is currently taking multiple medications, including isoniazid, hydralazine, procainamide, and phenytoin, for their various medical conditions. During the discussion, the patient asks about the differences in the metabolism of these drugs. The healthcare provider explains that all the drugs mentioned are metabolized by different pathways except for one. Which of the following drugs is NOT metabolized by acetylation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phenytoin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Phenytoin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Among the drugs mentioned, phenytoin is not metabolized by acetylation. Phenytoin is primarily metabolized through hepatic oxidation, mediated by cytochrome P450 enzymes, specifically CYP2C9. It undergoes extensive hepatic metabolism rather than acetylation. On the other hand, the other drugs mentioned are metabolized by acetylation: Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects. Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body. Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity. Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;li&gt;• Among the drugs mentioned, phenytoin is not metabolized by acetylation. Phenytoin is primarily metabolized through hepatic oxidation, mediated by cytochrome P450 enzymes, specifically CYP2C9. It undergoes extensive hepatic metabolism rather than acetylation.&lt;/li&gt;&lt;li&gt;• On the other hand, the other drugs mentioned are metabolized by acetylation: Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects. Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body. Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity. Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;li&gt;• Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects. Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body. Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity. Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;li&gt;• Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects.&lt;/li&gt;&lt;li&gt;• Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body.&lt;/li&gt;&lt;li&gt;• Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity.&lt;/li&gt;&lt;li&gt;• Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of inhibition from the given graph:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Un-competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allosteric&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/18/1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Competitive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• The figure shown in the question is Lineweaver-Burk plot, also known as the double reciprocal plot. It is constructed by taking the reciprocal of both the reaction velocity (1/V) and the substrate concentration (1/[S]) and plotting them against each other. In this plot, the x-axis represents 1/[S] (the reciprocal of the substrate concentration), and the y-axis represents 1/V (the reciprocal of the reaction velocity). The slope of the Lineweaver-Burk plot is equal to Km/Vmax, and the intercept on the y-axis is equal to 1/Vmax.&lt;/li&gt;&lt;li&gt;• The figure shown in the question is Lineweaver-Burk plot, also known as the double reciprocal plot. It is constructed by taking the reciprocal of both the reaction velocity (1/V) and the substrate concentration (1/[S]) and plotting them against each other.&lt;/li&gt;&lt;li&gt;• In this plot, the x-axis represents 1/[S] (the reciprocal of the substrate concentration), and the y-axis represents 1/V (the reciprocal of the reaction velocity).&lt;/li&gt;&lt;li&gt;• The slope of the Lineweaver-Burk plot is equal to Km/Vmax, and the intercept on the y-axis is equal to 1/Vmax.&lt;/li&gt;&lt;li&gt;• How to interpret this graph?&lt;/li&gt;&lt;li&gt;• How to interpret this graph?&lt;/li&gt;&lt;li&gt;• X-axis represents Km and Y-axis represents Vmax. If the lines of two graphs (with inhibitor and without inhibitor) intersect at Y-axis, it means Vmax is same and Km is different. This is a case of competitive inhibition. If the lines of two graphs (with inhibitor and without inhibitor) intersect at X-axis, it means Km is same and Vmax is different. This is a case of non-competitive inhibition.&lt;/li&gt;&lt;li&gt;• X-axis represents Km and Y-axis represents Vmax.&lt;/li&gt;&lt;li&gt;• If the lines of two graphs (with inhibitor and without inhibitor) intersect at Y-axis, it means Vmax is same and Km is different. This is a case of competitive inhibition.&lt;/li&gt;&lt;li&gt;• If the lines of two graphs (with inhibitor and without inhibitor) intersect at X-axis, it means Km is same and Vmax is different. This is a case of non-competitive inhibition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are advantages of enteric coated tablets except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To prolong half-life of drug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To protect the acid labile drugs from acid secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To protect stomach from irritant effects of drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To increase the absorption of drugs preferentially absorbed distal to stomach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. To prolong half-life of drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. ‘A’ To prolong half-life of drug&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following cannot be considered as the side effect of a drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dry mouth caused by atropine when used for producing mydriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradycardia caused by propanolol when used for treatment of tachycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscular dystonia caused by metoclopramide when used for treatment of vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asthma precipitated by bethanechol when used for treatment of atonic bladder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bradycardia caused by propanolol when used for treatment of tachycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Bradycardia caused by propranolol when used for treatment of tachycardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Options A. Dry mouth caused by atropine when used for producing mydriasis&lt;/li&gt;&lt;li&gt;• Options A. Dry mouth caused by atropine when used for producing mydriasis&lt;/li&gt;&lt;li&gt;• Dry mouth is an adverse effect of atropine when used for producing mydriasis. Atropine&#x27;s anticholinergic action causes inhibition of salivary gland secretion, leading to dry mouth. This effect is pharmacological but not related to the intended use (mydriasis), making it a side effect.&lt;/li&gt;&lt;li&gt;• Options C. Muscular dystonia caused by metoclopramide when used for treatment of vomiting&lt;/li&gt;&lt;li&gt;• Options C. Muscular dystonia caused by metoclopramide when used for treatment of vomiting&lt;/li&gt;&lt;li&gt;• Muscular dystonia is a side effect of metoclopramide. This drug&#x27;s dopamine antagonist action can cause extrapyramidal symptoms, including dystonia, which are adverse effects unrelated to its use in treating vomiting.&lt;/li&gt;&lt;li&gt;• Options D. Asthma precipitated by bethanechol when used for treatment of atonic bladder&lt;/li&gt;&lt;li&gt;• Options D. Asthma precipitated by bethanechol when used for treatment of atonic bladder&lt;/li&gt;&lt;li&gt;• Asthma is a side effect of bethanechol when used for treating atonic bladder. Bethanechol, a cholinergic agonist, can cause bronchoconstriction and increase bronchial secretions, leading to asthma. This adverse effect is unrelated to its intended action on the bladder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that side effects are adverse pharmacological actions unrelated to the intended therapeutic use of the drug. Therapeutic actions at higher doses, resulting in adverse effects, are termed toxic effects. Recognize that bradycardia from propranolol in treating tachycardia is a therapeutic effect, not a side effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Efficacy of a drug refers to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Effectiveness of drug in life threatening conditions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The maximal intensity of response that can be produced by the drug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The dose of the drug needed to produce half-maximal effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The minimum dose of the drug needed to produce toxic effect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The maximal intensity of response that can be produced by the drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. The maximal intensity of response that can be produced by the drug&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Efficacy refers to the maximum effect that a drug can produce, regardless of dose. It is a measure of the drug&#x27;s ability to achieve its intended effect at its highest possible intensity. This concept is essential for understanding the potential therapeutic benefits of a drug.&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Options A. Effectiveness of drug in life-threatening conditions&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• A. Effectiveness of drug in life-threatening conditions&lt;/li&gt;&lt;li&gt;• This option is incorrect. This describes the clinical effectiveness of a drug in specific scenarios, such as emergencies, but does not define the drug&#x27;s maximal response capability.&lt;/li&gt;&lt;li&gt;• Options C. The dose of the drug needed to produce half-maximal effect&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• C. The dose of the drug needed to produce half-maximal effect&lt;/li&gt;&lt;li&gt;• This option describes the potency of a drug, typically indicated by the EC50 (the concentration required to produce 50% of the drug&#x27;s maximal effect). Potency is about the amount of drug needed to achieve a certain effect, not the maximal effect itself.&lt;/li&gt;&lt;li&gt;• potency&lt;/li&gt;&lt;li&gt;• Options D. The minimum dose of the drug needed to produce a toxic effect&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• D. The minimum dose of the drug needed to produce a toxic effect&lt;/li&gt;&lt;li&gt;• This option refers to the drug&#x27;s toxic dose or its safety profile. It indicates the lowest dose at which the drug causes toxicity, important for determining the therapeutic window and overdose potential.&lt;/li&gt;&lt;li&gt;• toxic dose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the efficacy of a drug is defined by its ability to produce the maximal response, highlighting its therapeutic potential at its highest effect. This differs from potency (the dose required for half-maximal effect) and the minimum toxic dose (the lowest dose causing toxicity).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Therapeutic index is an assessment of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potency of a drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onset of action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duration of action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Margin of safety&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Margin of safety&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Margin of safety&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The therapeutic index (TI) is a measure of a drug&#x27;s margin of safety. It is calculated as the ratio of the median lethal dose (TD50) to the median effective dose (ED50) of a drug. A higher therapeutic index indicates a greater margin of safety, meaning there is a larger window between the effective dose and the toxic dose, making the drug safer for clinical use.&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Options A. Potency of a drug&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• A. Potency of a drug&lt;/li&gt;&lt;li&gt;• This option is incorrect. Potency refers to the amount of drug needed to produce a certain effect, often indicated by the EC50 (the concentration required to achieve 50% of the drug&#x27;s maximal effect). It does not assess safety.&lt;/li&gt;&lt;li&gt;• Options B. Onset of action&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• B. Onset of action&lt;/li&gt;&lt;li&gt;• This option is incorrect. Onset of action refers to the time it takes for a drug to produce its therapeutic effect after administration. It is not related to the therapeutic index.&lt;/li&gt;&lt;li&gt;• Options C. Duration of action&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• C. Duration of action&lt;/li&gt;&lt;li&gt;• This option is incorrect. Duration of action refers to the length of time that a drug exerts its therapeutic effect. It does not relate to the safety margin of the drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the therapeutic index is a measure of a drug&#x27;s margin of safety, calculated by the ratio of the median lethal dose to the median effective dose. A higher therapeutic index indicates a wider safety margin, making the drug safer for use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36 yr old man, Rajat with hypertension is to be treated with an antihypertensive drug. Drugs A and B have same mechanism of action. Drug A in a dose of 10 mg produces the same magnitude of antihypertensive effect as 100 mg of drug B. This suggests that:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug B is less efficacious than drug A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug A is more potent than drug B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug A is a safer drug than drug B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug A is shorter acting than Drug B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Drug A is more potent than drug B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Drug A is more potent than drug B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Drug potency refers to the amount of drug needed to produce a given effect. In this scenario, Drug A requires only 10 mg to achieve the same antihypertensive effect that 100 mg of Drug B produces. This indicates that Drug A is more potent than Drug B, as a smaller dose of Drug A is needed to produce the same effect.&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Options A. Drug B is less efficacious than drug A&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• A. Drug B is less efficacious than drug A&lt;/li&gt;&lt;li&gt;• This option is incorrect. Efficacy refers to the maximal effect a drug can produce, regardless of dose. Since both drugs produce the same magnitude of effect, they have the same efficacy. The difference lies in the amount of drug needed to achieve that effect, not in the maximal effect itself.&lt;/li&gt;&lt;li&gt;• Options C. Drug A is a safer drug than drug B&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• C. Drug A is a safer drug than drug B&lt;/li&gt;&lt;li&gt;• This option is incorrect. Safety of a drug is assessed by its therapeutic index and its adverse effect profile, not by the dose required to achieve a therapeutic effect. Potency does not directly relate to the safety of a drug.&lt;/li&gt;&lt;li&gt;• Options D. Drug A is shorter acting than Drug B&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• D. Drug A is shorter acting than Drug B&lt;/li&gt;&lt;li&gt;• This option is incorrect. The duration of action refers to how long a drug&#x27;s effects last, which is not indicated by the dose required to achieve the effect. The information given does not provide any insight into the duration of action of either drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that drug potency refers to the amount of drug needed to produce a specific effect, with a more potent drug requiring a lower dose to achieve the same effect. This differs from efficacy, which is the maximal effect a drug can achieve, and from safety and duration of action, which are assessed by other criteria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements best describes an ‘orphan drug’?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a drug which acts on orphanin receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a very cheap drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a drug which has no therapeutic use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a drug required for treatment or prevention of a rare disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is a drug required for treatment or prevention of a rare disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It is a drug required for treatment or prevention of a rare disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Options A. It is a drug which acts on orphanin receptors&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• A. It is a drug which acts on orphanin receptors&lt;/li&gt;&lt;li&gt;• This option is incorrect. Orphanin receptors are specific receptors in the body, but the term \&quot;orphan drug\&quot; does not refer to drugs acting on these receptors. The term is instead related to the rarity of the diseases the drugs treat.&lt;/li&gt;&lt;li&gt;• Options B. It is a very cheap drug&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• B. It is a very cheap drug&lt;/li&gt;&lt;li&gt;• This option is incorrect. The cost of a drug does not determine whether it is considered an orphan drug. In fact, orphan drugs can be very expensive due to the limited market and the cost of development.&lt;/li&gt;&lt;li&gt;• Options C. It is a drug which has no therapeutic use&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• C. It is a drug which has no therapeutic use&lt;/li&gt;&lt;li&gt;• This option is incorrect. Orphan drugs are specifically developed for therapeutic use in rare diseases. They are not without therapeutic use; rather, they are crucial for the treatment or prevention of conditions that affect a small number of people.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that orphan drugs are developed for the treatment or prevention of rare diseases, often supported by government incentives due to the limited market for such drugs. This is distinct from the drug&#x27;s cost, receptor activity, or therapeutic utility in general.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dose response curves of salbutamol for tachycardia and bronchodilation are widely separated on the dose axis. This information suggests that salbutamol is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Highly potent bronchodilator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Highly efficacious drug for bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Highly toxic drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Highly selective drug&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Highly selective drug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/30/screenshot-2024-05-30-095826.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Highly selective drug&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The fact that dose response curves of salbutamol for tachycardia and bronchodilation are widely separated on the dose axis suggests that salbutamol has a high degree of selectivity. This means that salbutamol can achieve its desired therapeutic effect (bronchodilation) at a dose that is significantly lower than the dose required to produce an adverse effect (tachycardia). Selectivity is a desirable property in drugs as it allows for effective treatment with minimal side effects.&lt;/li&gt;&lt;li&gt;• The graph above illustrates the dose-response curves of salbutamol for bronchodilation and tachycardia. The blue curve represents the bronchodilation response, while the red curve represents the tachycardia response.&lt;/li&gt;&lt;li&gt;• Bronchodilation Response : The curve shows that a lower dose of salbutamol (around 2 mg) is sufficient to achieve a significant bronchodilation effect. Tachycardia Response : The curve shows that a higher dose of salbutamol (around 7 mg) is needed to produce tachycardia.&lt;/li&gt;&lt;li&gt;• Bronchodilation Response : The curve shows that a lower dose of salbutamol (around 2 mg) is sufficient to achieve a significant bronchodilation effect.&lt;/li&gt;&lt;li&gt;• Bronchodilation Response&lt;/li&gt;&lt;li&gt;• Tachycardia Response : The curve shows that a higher dose of salbutamol (around 7 mg) is needed to produce tachycardia.&lt;/li&gt;&lt;li&gt;• Tachycardia Response&lt;/li&gt;&lt;li&gt;• The wide separation between the effective dose for bronchodilation and the dose causing tachycardia demonstrates the selectivity of salbutamol. This selectivity allows salbutamol to provide the desired therapeutic effect (bronchodilation) at a dose much lower than that required to produce the side effect (tachycardia).&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Options A. Highly potent bronchodilator&lt;/li&gt;&lt;li&gt;• Options A. Highly potent bronchodilator&lt;/li&gt;&lt;li&gt;• While salbutamol may be a potent bronchodilator, the separation of the dose response curves specifically indicates selectivity rather than just potency. Potency refers to the amount of drug needed to produce a given effect, but the question focuses on the differential doses required for different effects, indicating selectivity.&lt;/li&gt;&lt;li&gt;• Options B. Highly efficacious drug for bradycardia&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• B. Highly efficacious drug for bradycardia&lt;/li&gt;&lt;li&gt;• This option is incorrect. Salbutamol is not used for treating bradycardia. It is a bronchodilator used primarily in the treatment of asthma and other conditions involving bronchospasm. The question does not provide information about the efficacy of salbutamol for bradycardia.&lt;/li&gt;&lt;li&gt;• Options C. Highly toxic drug&lt;/li&gt;&lt;li&gt;• Options&lt;/li&gt;&lt;li&gt;• C. Highly toxic drug&lt;/li&gt;&lt;li&gt;• This option is incorrect. While any drug can be toxic at high doses, the separation of the dose response curves indicates that salbutamol can produce its therapeutic effect at a dose much lower than the dose causing tachycardia, suggesting selectivity rather than inherent toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that a wide separation in the dose response curves of a drug for its therapeutic effect and an adverse effect indicates high selectivity. This allows the drug to achieve its intended therapeutic outcome with minimal side effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option

        function showResults(index) {
            try {

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

f the following best explains these cardiac and pulmonary responses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Expected side effects of bethanechol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient has undiagnosed AV block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient has undiagnosed interstitial lung disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Expected side effects of bethanechol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Expected side effects of bethanechol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After undergoing a comprehensive eye exam, a patient exits the ophthalmologist&#x27;s office and steps into bright sunlight. The topical drug administered during the exam not only dilated the patient&#x27;s pupils but also affected their ability to focus on nearby objects. Which of the following drugs is most similar in its effects to the one given to the patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homatropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Donepezil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Homatropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Homatropine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old woman with diagnosed myasthenia gravis presents with profound skeletal muscle weakness. We are unsure whether she is experiencing a cholinergic crisis or a myasthenic crisis, so we administer a usually appropriate dose of parenteral edrophonium. Assume the patient was actually experiencing a cholinergic crisis. Which of the following is the most likely response to the drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertensive crisis from peripheral vascular constriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myocardial ischemia, and angina, from drug-induced tachycardia and coronary vasoconstriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prompt improvement of skeletal muscle tone and function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventilatory distress or failure due to paralysis of respiratory muscles&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ventilatory distress or failure due to paralysis of respiratory muscles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Neeraj, a farmer comes to you in the emergency in comatose state. Patient had profuse sweating and lacrimation. Diarrhea and urination were apparent. On examination pupil was constricted and BP of the farmer was 80/60 mm Hg. You make a diagnosis of anticholinesterase poisoning. You deci ext&quot;: &quot;Bronchus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal juxtaglomerular apparatus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bronchus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Bronchus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28 yr old woman has been treated with several autonomic drugs for about a month. Which of the following signs would distinguish between an overdose of a muscarinic blocker and a ganglionic blocker?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blurred vision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postural hypotension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dry mouth, constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mydriasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Postural hypotension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Postural hypotension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
