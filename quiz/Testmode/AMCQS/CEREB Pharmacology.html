is and uterine fibroids&lt;/li&gt;&lt;li&gt;• Option C. Thiazide diuretics: While thiazide diuretics are used in the management of nephrogenic diabetes insipidus (a form of the disease caused by the kidney&#x27;s insensitivity to ADH), they are not the drug of choice for central diabetes insipidus . Thiazides reduce urine volume in nephrogenic diabetes insipidus by inducing a mild volume depletion and increasing the absorption of sodium and water in proximal nephron segments.&lt;/li&gt;&lt;li&gt;• Option C. Thiazide diuretics:&lt;/li&gt;&lt;li&gt;• management of nephrogenic diabetes insipidus&lt;/li&gt;&lt;li&gt;• not the drug of choice for central diabetes insipidus&lt;/li&gt;&lt;li&gt;• Option D. Insulin: Insulin is used in the treatment of diabetes mellitus , a condition characterized by high blood sugar levels due to insulin deficiency or resistance. It is not used in the treatment of diabetes insipidus, which is a completely different condition related to ADH deficiency affecting water balance and urine production.&lt;/li&gt;&lt;li&gt;• Option D. Insulin:&lt;/li&gt;&lt;li&gt;• treatment of diabetes mellitus&lt;/li&gt;&lt;li&gt;• high blood sugar levels&lt;/li&gt;&lt;li&gt;• insulin deficiency or resistance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Desmopressin is used as the drug of choice for central diabetes insipidus due to its ability to mimic the action of natural antidiuretic hormone (ADH) and effectively manage symptoms of the disease.&lt;/li&gt;&lt;li&gt;➤ Desmopressin&lt;/li&gt;&lt;li&gt;➤ drug of choice for central diabetes insipidus&lt;/li&gt;&lt;li&gt;➤ ability to mimic the action of natural antidiuretic&lt;/li&gt;&lt;li&gt;➤ hormone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about heparin is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It acts by inhibiting anti-thrombin III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin is preferred over warfarin for long-term treatment of DVT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin has fewer drug interactions as compared to warfarin because it is metabolized by non-microsomal enzymes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heparin has fewer drug interactions as compared to warfarin because it is metabolized by non-microsomal enzymes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient aged 55 years with hyperglycemia and positive ketone bodies in urine comes to you in hospital with altered sensorium. Which of the following drug therapy is most suitable to start? (Fmge June 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insulin and IV fluid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ringer lactate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Insulin and IV fluid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Insulin and IV fluid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Management of DKA&lt;/li&gt;&lt;li&gt;➤ Management of DKA&lt;/li&gt;&lt;li&gt;➤ The mainstay of therapy in DKA is correction of dehydration by giving IV fluids and correction of hyperglycemia and acidosis by giving IV Regular Insulin. If there is development of hypokalemia during infusion of insulin , then Inj. Potassium Chloride can be given. Sometimes, Sodium Bicarbonate can be used to correct the acidosis (if pH &amp;lt;7.1). It is also important to look for the underlying precipitating factor like infections, myocardial infarction etc.&lt;/li&gt;&lt;li&gt;➤ The mainstay of therapy in DKA is correction of dehydration by giving IV fluids and correction of hyperglycemia and acidosis by giving IV Regular Insulin.&lt;/li&gt;&lt;li&gt;➤ The mainstay of therapy in DKA is correction of dehydration by giving IV fluids and correction of hyperglycemia and acidosis by giving IV Regular Insulin.&lt;/li&gt;&lt;li&gt;➤ If there is development of hypokalemia during infusion of insulin , then Inj. Potassium Chloride can be given.&lt;/li&gt;&lt;li&gt;➤ If there is development of hypokalemia during infusion of insulin , then Inj. Potassium Chloride can be given.&lt;/li&gt;&lt;li&gt;➤ Sometimes, Sodium Bicarbonate can be used to correct the acidosis (if pH &amp;lt;7.1).&lt;/li&gt;&lt;li&gt;➤ Sometimes, Sodium Bicarbonate can be used to correct the acidosis (if pH &amp;lt;7.1).&lt;/li&gt;&lt;li&gt;➤ It is also important to look for the underlying precipitating factor like infections, myocardial infarction etc.&lt;/li&gt;&lt;li&gt;➤ It is also important to look for the underlying precipitating factor like infections, myocardial infarction etc.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the mechanism of action of cyclosporine? ( INICET Nov 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of calcineurin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AMP kinase stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IMP dehydrogenase inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dihydro-orotate dehydrogenase inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of calcineurin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Inhibition of calcineurin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cyclosporine exerts its immunosuppressive effects by inhibiting calcineurin, thereby preventing the activation of T cells and reducing the production of cytokines such as IL-2. This mechanism is crucial for its role in preventing graft rejection and managing autoimmune diseases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding Xenon anesthesia all are true except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Slow induction and recovery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-explosive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Minimal cardiovascular side-effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low blood solubility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Slow induction and recovery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Slow induction and recovery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Non-explosive: Correct, Xenon is non-explosive, which contributes to its safety profile in anesthetic applications.&lt;/li&gt;&lt;li&gt;• Option B. Non-explosive:&lt;/li&gt;&lt;li&gt;• Correct, Xenon is non-explosive,&lt;/li&gt;&lt;li&gt;• safety profile in anesthetic applications.&lt;/li&gt;&lt;li&gt;• Option C. Minimal cardiovascular side-effects: Correct, it has minimal effects on the cardiovascular system, making it suitable for patients with cardiovascular instability.&lt;/li&gt;&lt;li&gt;• Option C. Minimal cardiovascular side-effects:&lt;/li&gt;&lt;li&gt;• Correct,&lt;/li&gt;&lt;li&gt;• minimal effects on the cardiovascular system,&lt;/li&gt;&lt;li&gt;• patients with cardiovascular instability.&lt;/li&gt;&lt;li&gt;• Option D. Low blood solubility: Correct, the low solubility facilitates quick onset and offset of its anesthetic effects , leading to rapid recovery.&lt;/li&gt;&lt;li&gt;• Option D. Low blood solubility:&lt;/li&gt;&lt;li&gt;• Correct, the low solubility facilitates&lt;/li&gt;&lt;li&gt;• , leading to rapid recovery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Xenon is Greek for stranger. It is the only noble gas to be anaesthetic under normobaric conditions . Xenon is extremely rare with an average room containing only 4 ml . It is very close to the ‘ ideal agent’.&lt;/li&gt;&lt;li&gt;➤ Xenon&lt;/li&gt;&lt;li&gt;➤ stranger.&lt;/li&gt;&lt;li&gt;➤ anaesthetic under normobaric conditions&lt;/li&gt;&lt;li&gt;➤ extremely rare&lt;/li&gt;&lt;li&gt;➤ average room&lt;/li&gt;&lt;li&gt;➤ 4 ml&lt;/li&gt;&lt;li&gt;➤ ideal agent’.&lt;/li&gt;&lt;li&gt;➤ Advantages of Xenon Anesthesia&lt;/li&gt;&lt;li&gt;➤ Advantages of Xenon Anesthesia&lt;/li&gt;&lt;li&gt;➤ Inert (probably non-toxic to liver and kidney with no metabolism) Minimal effect on CVS function Lowest blood solubility (Lowest blood gas partition coefficient) therefore rapid induction and recovery. Does not trigger malignant hyperthermia Environment friendly Non-explosive&lt;/li&gt;&lt;li&gt;➤ Inert (probably non-toxic to liver and kidney with no metabolism)&lt;/li&gt;&lt;li&gt;➤ Minimal effect on CVS function&lt;/li&gt;&lt;li&gt;➤ Lowest blood solubility (Lowest blood gas partition coefficient) therefore rapid induction and recovery.&lt;/li&gt;&lt;li&gt;➤ Does not trigger malignant hyperthermia&lt;/li&gt;&lt;li&gt;➤ Environment friendly&lt;/li&gt;&lt;li&gt;➤ Non-explosive&lt;/li&gt;&lt;li&gt;➤ Disadvantages of Xenon Anesthesia&lt;/li&gt;&lt;li&gt;➤ Disadvantages of Xenon Anesthesia&lt;/li&gt;&lt;li&gt;➤ High cost Low potency (MAC = 70%) No commercially available anaesthesia equipment.&lt;/li&gt;&lt;li&gt;➤ High cost&lt;/li&gt;&lt;li&gt;➤ Low potency (MAC = 70%)&lt;/li&gt;&lt;li&gt;➤ No commercially available anaesthesia equipment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presents to the emergency room with agitation, mydriasis, and hot, dry skin. Physical examination reveals decreased bowel sounds and tachycardia. Assuming that he is suffering from a drug overdose, which class of drugs is most likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anticholinergic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholinomimetic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opioid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salicylate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anticholinergic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Anticholinergic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following dilution of adrenaline and its use? ( INICET Nov 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1 B-2 C-3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-2 B-1 C-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3 B-2 C-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-1 B-3 C-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A-2 B-1 C-3&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-154726.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-154955.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. A-2 B-1 C-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following pairs of drugs and its indications is matched incorrectly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bromocriptine- Treatment of precocious puberty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Octreotide- treatment of diarrhea associated with vasoactive intestinal peptide tumors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desmopressin- treatment of diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leuprolide- treatment of infertility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bromocriptine- Treatment of precocious puberty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Bromocriptine- Treatment of precocious puberty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Octreotide: Correctly matched. Octreotide, an octapeptide analog of somatostatin, is effective in reducing the severe secretory diarrhea associated with conditions like carcinoid syndrome and vasoactive intestinal peptide tumors (VIPomas).&lt;/li&gt;&lt;li&gt;• Option B. Octreotide:&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• octapeptide analog of somatostatin,&lt;/li&gt;&lt;li&gt;• severe&lt;/li&gt;&lt;li&gt;• secretory diarrhea&lt;/li&gt;&lt;li&gt;• carcinoid syndrome and vasoactive intestinal peptide tumors (VIPomas).&lt;/li&gt;&lt;li&gt;• Option C. Desmopressin: Correctly matched. Desmopressin is used in the management of central diabetes insipidus, nocturnal enuresis, and von Willebrand’s disease. It acts by mimicking vasopressin , thus helping control urine production and improving blood clotting factors.&lt;/li&gt;&lt;li&gt;• Option C. Desmopressin:&lt;/li&gt;&lt;li&gt;• Correctly&lt;/li&gt;&lt;li&gt;• central diabetes insipidus, nocturnal&lt;/li&gt;&lt;li&gt;• enuresis, and von Willebrand’s disease.&lt;/li&gt;&lt;li&gt;• mimicking vasopressin&lt;/li&gt;&lt;li&gt;• urine production&lt;/li&gt;&lt;li&gt;• improving&lt;/li&gt;&lt;li&gt;• blood clotting factors.&lt;/li&gt;&lt;li&gt;• Option D. Leuprolide: Correctly matched when considering its use in reproductive health. Leuprolide, a GnRH analog , can be administered in a pulsatile fashion to treat conditions like anovulatory infertility , which relies on stimulating follicular development and ovulation.&lt;/li&gt;&lt;li&gt;• Option D. Leuprolide:&lt;/li&gt;&lt;li&gt;• Correctly matched&lt;/li&gt;&lt;li&gt;• reproductive health.&lt;/li&gt;&lt;li&gt;• GnRH analog&lt;/li&gt;&lt;li&gt;• pulsatile&lt;/li&gt;&lt;li&gt;• anovulatory infertility&lt;/li&gt;&lt;li&gt;• stimulating follicular development and ovulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bromocriptine: Used for treatment of hyperprolactinemia, acromegaly, and type 2 diabetes mellitus.&lt;/li&gt;&lt;li&gt;➤ Bromocriptine:&lt;/li&gt;&lt;li&gt;➤ hyperprolactinemia, acromegaly, and type 2 diabetes mellitus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following antihypertensive are not used in pregnancy? (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alpha methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antihypertensive to be avoided in pregnancy:&lt;/li&gt;&lt;li&gt;➤ Antihypertensive to be avoided in pregnancy:&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors, ARBS Diuretics Nonselective beta-blockers Nitroprusside&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors, ARBS&lt;/li&gt;&lt;li&gt;➤ Diuretics&lt;/li&gt;&lt;li&gt;➤ Nonselective beta-blockers&lt;/li&gt;&lt;li&gt;➤ Nitroprusside&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs does not reduce mortality in patients with heart failure with reduced ejection fraction (HFrEF)? (Fmge June 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydralazine + isosorbide dinitrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ACE inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Digoxin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Digoxin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The drugs which reduce mortality in patients with HFrEF are :&lt;/li&gt;&lt;li&gt;➤ The drugs which reduce mortality in patients with HFrEF are :&lt;/li&gt;&lt;li&gt;➤ Beta blockers ACE inhibitors Angiotensin receptor blockers (ARBs) Mineralocorticoid receptor antagonists Angiotensin receptor-neprilysin inhibitor (ARNI) Hydralazine + isosorbide dinitrate&lt;/li&gt;&lt;li&gt;➤ Beta blockers&lt;/li&gt;&lt;li&gt;➤ Beta blockers&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors&lt;/li&gt;&lt;li&gt;➤ Angiotensin receptor blockers (ARBs)&lt;/li&gt;&lt;li&gt;➤ Angiotensin receptor blockers (ARBs)&lt;/li&gt;&lt;li&gt;➤ Mineralocorticoid receptor antagonists&lt;/li&gt;&lt;li&gt;➤ Mineralocorticoid receptor antagonists&lt;/li&gt;&lt;li&gt;➤ Angiotensin receptor-neprilysin inhibitor (ARNI)&lt;/li&gt;&lt;li&gt;➤ Angiotensin receptor-neprilysin inhibitor (ARNI)&lt;/li&gt;&lt;li&gt;➤ Hydralazine + isosorbide dinitrate&lt;/li&gt;&lt;li&gt;➤ Hydralazine + isosorbide dinitrate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old patient has developed tuberculosis. On laboratory investigations, the mycobacterium is found to be resistant to rifampicin, isoniazid and levofloxacin but sensitive to pyrazinamide, ethambutol, streptomycin, Bedaquiline and linezolide. This tuberculosis is referred to as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multi drug resistant TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin resistant TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pre- Extensive drug resistant TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensive drug resistant TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pre- Extensive drug resistant TB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/10/screenshot-2024-06-10-171927.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pre-Extensive drug resistant TB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is NOT a characteristic feature of treatment of iron deficiency anaemia with oral iron supplements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;If 200-300 mg elemental iron is consumed, about 50 mg is absorbed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The proportion of iron absorbed reduces as haemoglobin improves.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The reticulocyte count should begin to increase in two weeks and peak in four weeks - this suggests a good response to treatment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The treatment should be discontinued immediately once haemoglobin normalizes to prevent side effects of iron.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The treatment should be discontinued immediately once haemoglobin normalizes to prevent side effects of iron.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. The treatment should not be discontinued immediately once haemoglobin normalizes to prevent recurrence of iron deficiency anaemia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ When treating iron deficiency anemia with oral iron supplements , it is essential to understand that the body absorbs about 10-20% of the elemental iron from these supplements , meaning that from a dose of 200-300 mg, around 20-60 mg is absorbed . As hemoglobin levels improve, the efficiency of iron absorption decreases due to the body&#x27;s natural regulatory mechanisms to prevent iron overload. An effective response to treatment is indicated by an increase in reticulocyte count , typically observed within 2 weeks and peaking at 4 weeks. Importantly, iron supplementation should continue for 3-6 months after hemoglobin normalization to ensure complete replenishment of iron stores and prevent the recurrence of anemia, highlighting that stopping treatment immediately after normalization is incorrect. Understanding these principles helps in the effective management of iron deficiency anemia and in preventing its recurrence.&lt;/li&gt;&lt;li&gt;➤ iron deficiency anemia&lt;/li&gt;&lt;li&gt;➤ oral iron supplements&lt;/li&gt;&lt;li&gt;➤ body absorbs&lt;/li&gt;&lt;li&gt;➤ 10-20%&lt;/li&gt;&lt;li&gt;➤ elemental iron&lt;/li&gt;&lt;li&gt;➤ supplements&lt;/li&gt;&lt;li&gt;➤ dose of 200-300 mg,&lt;/li&gt;&lt;li&gt;➤ 20-60&lt;/li&gt;&lt;li&gt;➤ mg&lt;/li&gt;&lt;li&gt;➤ absorbed&lt;/li&gt;&lt;li&gt;➤ hemoglobin levels improve,&lt;/li&gt;&lt;li&gt;➤ efficiency of iron absorption decreases&lt;/li&gt;&lt;li&gt;➤ natural regulatory mechanisms&lt;/li&gt;&lt;li&gt;➤ prevent iron overload.&lt;/li&gt;&lt;li&gt;➤ increase in reticulocyte count&lt;/li&gt;&lt;li&gt;➤ within 2 weeks&lt;/li&gt;&lt;li&gt;➤ peaking at 4 weeks.&lt;/li&gt;&lt;li&gt;➤ iron&lt;/li&gt;&lt;li&gt;➤ supplementation&lt;/li&gt;&lt;li&gt;➤ continue for 3-6 months&lt;/li&gt;&lt;li&gt;➤ hemoglobin normalization&lt;/li&gt;&lt;li&gt;➤ complete replenishment&lt;/li&gt;&lt;li&gt;➤ iron stores&lt;/li&gt;&lt;li&gt;➤ prevent&lt;/li&gt;&lt;li&gt;➤ recurrence of anemia,&lt;/li&gt;&lt;li&gt;➤ stopping&lt;/li&gt;&lt;li&gt;➤ immediately&lt;/li&gt;&lt;li&gt;➤ after normalization&lt;/li&gt;&lt;li&gt;➤ incorrect.&lt;/li&gt;&lt;li&gt;➤ helps&lt;/li&gt;&lt;li&gt;➤ effective management of iron deficiency&lt;/li&gt;&lt;li&gt;➤ anemia&lt;/li&gt;&lt;li&gt;➤ preventing its recurrence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most common drawback of the given device? (INICET NOV 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial contamination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;﻿﻿﻿Does not provide multiple doses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;﻿﻿﻿Drug deposition in the oropharynx&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not portable&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ﻿﻿﻿Drug deposition in the oropharynx&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/05/picture3_4FJIap8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The most common drawback of metered-dose inhalers (MDIs) is drug deposition in the oropharynx, which reduces the efficiency of drug delivery to the lungs and can increase the risk of local side effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with deep vein thrombosis was started on a new drug. After 2 days, he presented with the given finding. Which of the following drugs is implicated in causing the below condition? (NEET PG 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;﻿﻿﻿Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;﻿﻿﻿Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;﻿﻿﻿Rivaroxaban&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Warfarin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/04/2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Warfarin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Warfarin can cause dermal vascular necrosis, particularly in patients with protein C deficiency, presenting as painful, necrotic skin lesions shortly after initiation of therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with history of HIV was started on anti-retroviral therapy consisting of lamivudine 300 mg, tenofovir 150 mg and dolutegravir 50 mg once daily at night. Few weeks later, he developed tuberculosis and was started on anti-tubercular drugs. Which of the following dose adjustment may be required in this patient? (Fmge Jan 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No dose adjustment is required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add tenofovir 150 mg in the morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add lamivudine 300 mg in the morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add dolutegravir 50 mg in the morning&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Add dolutegravir 50 mg in the morning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Add dolutegravir 50 mg in the morning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients on a dolutegravir-based regimen who start rifampicin-based anti-tubercular therapy, an additional dose of dolutegravir 50 mg should be taken in the morning (12 hours apart from the regular dose) to maintain effective drug levels and manage HIV effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young man having pheochromocytoma has BP of 188/92 mm Hg and a hematocrit of around 50%. Pulmonary function tests and renal functions are normal. His catecholamines are elevated. Which of the following drugs should not be included in the anesthesia protocol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Midazolam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Halothane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Halothane.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients should be treated with either an angiotensin-converting enzyme (ACE) inhibitor or angiotensin receptor blocker?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 24-year-old woman with type 1 diabetes with two positive spot microalbuminuria tests 1 week apart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 32-year-old woman with type 1 diabetes with a blood glucose of 328 mg/dL and a positive spot microalbuminuria test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 48-year-old man with type 2 diabetes with a positive spot microalbuminuria test 1 week after starting a new exercise program&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A 56-year-old man with type 2 diabetes with two positive spot microalbuminuria tests 3 months apart&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The testing interval of 1 week is too soon for confirmation of persistent microalbuminuria.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• interval of 1 week&lt;/li&gt;&lt;li&gt;• persistent microalbuminuria.&lt;/li&gt;&lt;li&gt;• Option B. The presence of severe hyperglycemia can transiently increase albumin excretion , potentially confounding the test result.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• severe hyperglycemia&lt;/li&gt;&lt;li&gt;• transiently increase albumin excretion&lt;/li&gt;&lt;li&gt;• test result.&lt;/li&gt;&lt;li&gt;• Option C. Vigorous exercise can also transiently increase albumin excretion, making the test result unreliable.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Vigorous exercise&lt;/li&gt;&lt;li&gt;• increase albumin excretion,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the management of diabetic nephropathy, ACE inhibitors or ARBs should be initiated in patients with type 2 diabetes who have confirmed persistent microalbuminuria, indicated by at least two positive microalbuminuria tests spaced 3 to 6 months apart, without the influence of confounding factors.&lt;/li&gt;&lt;li&gt;➤ diabetic nephropathy, ACE inhibitors or ARBs&lt;/li&gt;&lt;li&gt;➤ type 2 diabetes&lt;/li&gt;&lt;li&gt;➤ confirmed persistent microalbuminuria,&lt;/li&gt;&lt;li&gt;➤ at least two positive microalbuminuria tests&lt;/li&gt;&lt;li&gt;➤ 3 to 6 months&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ confounding factors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs exacerbates myasthenia and is usually avoided in a patient with myasthenia gravis? ( INICET Nov 2020) 1. Lidocaine 2. Aspirin 3. Meropenem 4. Phenytoin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-161810.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 1 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DRUGS THAT SHOULD BE AVOIDED IN MYSTHENIA GRAVIS&lt;/li&gt;&lt;li&gt;➤ DRUGS THAT SHOULD BE AVOIDED IN MYSTHENIA GRAVIS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presented to the emergency department with head trauma due to a road traffic accident. In the hospital, the patient developed seizures. An emergency CT scan revealed widespread cerebral edema. Which of the following is the diuretic of choice for cerebral edema in this patient? (NEET PG 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mannitol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mannitol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mannitol is the diuretic of choice for treating cerebral edema, particularly in emergency settings following traumatic brain injury, due to its ability to reduce intracranial pressure by drawing fluid out of the brain tissue.&lt;/li&gt;&lt;li&gt;➤ Mannitol is the diuretic of choice for treating cerebral edema,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male patient with the history of schizophrenia and on treatment for drug-induced Parkinsonism presents with complaints of constipation, blurred vision and dry mouth. Which of the following drugs may be responsible for the above symptoms? (Fmge June 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pramipexole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzhexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selegiline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benzhexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Benzhexol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Benzhexol, used to treat drug-induced Parkinsonism, can cause significant anticholinergic side effects such as constipation, blurred vision, and dry mouth. These symptoms are a direct result of its anticholinergic action, which reduces parasympathetic activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents to the pediatric clinic with a 2-week history of an evolving cough. The mother reports that the child initially had a mild cough with cold-like symptoms that has progressed to episodes of severe coughing followed by a high-pitched \&quot;whoop\&quot; sound during inhalation. The episodes are often followed by vomiting. The child is afebrile and has not received all of his scheduled immunizations. Based on the clinical presentation, which is the preferred antibiotic for treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Azithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Azithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The clinical presentation is suggestive of pertussis, commonly known as whooping cough. Pertussis is a highly contagious bacterial disease caused by Bordetella pertussis. The preferred treatment for children and adults with pertussis is azithromycin. Azithromycin is often preferred because of its shorter treatment course and better side-effect profile.&lt;/li&gt;&lt;li&gt;• The clinical presentation is suggestive of pertussis, commonly known as whooping cough.&lt;/li&gt;&lt;li&gt;• Pertussis is a highly contagious bacterial disease caused by Bordetella pertussis.&lt;/li&gt;&lt;li&gt;• The preferred treatment for children and adults with pertussis is azithromycin.&lt;/li&gt;&lt;li&gt;• Azithromycin is often preferred because of its shorter treatment course and better side-effect profile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old boy presented with slow growing mass on the medial side of thigh. Investigations revealed it to be osteosarcoma and patient was started on methotrexate. Mechanism of action of methotrexate as an anticancer drug is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of Dihydrofolate reductase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of N5 tetrahydro folate reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of tyrosine kinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of purine metabolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of Dihydrofolate reductase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inhibition of Dihydrofolate reductase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Inhibition of N5 tetrahydro folate reductase: This option is incorrect because there is no enzyme named N5 tetrahydro folate reductase that methotrexate is known to inhibit.&lt;/li&gt;&lt;li&gt;• Option B. Inhibition of N5 tetrahydro folate reductase:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• no enzyme&lt;/li&gt;&lt;li&gt;• N5 tetrahydro&lt;/li&gt;&lt;li&gt;• folate reductase&lt;/li&gt;&lt;li&gt;• methotrexate&lt;/li&gt;&lt;li&gt;• inhibit.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of tyrosine kinase: This is the action of drugs like imatinib, not methotrexate. Tyrosine kinase inhibitors are used in the treatment of certain types of leukemia.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of tyrosine kinase:&lt;/li&gt;&lt;li&gt;• action of&lt;/li&gt;&lt;li&gt;• imatinib,&lt;/li&gt;&lt;li&gt;• not methotrexate. Tyrosine kinase inhibitors&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• types of leukemia.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of purine metabolism: While methotrexate can impact purine metabolism indirectly by its action on DHFR , the direct inhibition of purine metabolism is characteristic of drugs like 6-mercaptopurine, not methotrexate.&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of purine metabolism:&lt;/li&gt;&lt;li&gt;• methotrexate&lt;/li&gt;&lt;li&gt;• impact purine metabolism indirectly&lt;/li&gt;&lt;li&gt;• its action&lt;/li&gt;&lt;li&gt;• DHFR&lt;/li&gt;&lt;li&gt;• direct inhibition of purine metabolism&lt;/li&gt;&lt;li&gt;• 6-mercaptopurine, not methotrexate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key mechanism of action of methotrexate in the treatment of cancer , including osteosarcoma, is the inhibition of dihydrofolate reductase. This action results in decreased nucleotide biosynthesis , which is vital for DNA replication and cell division in rapidly dividing cancer cells.&lt;/li&gt;&lt;li&gt;➤ mechanism of action&lt;/li&gt;&lt;li&gt;➤ methotrexate&lt;/li&gt;&lt;li&gt;➤ cancer&lt;/li&gt;&lt;li&gt;➤ osteosarcoma,&lt;/li&gt;&lt;li&gt;➤ inhibition of dihydrofolate&lt;/li&gt;&lt;li&gt;➤ reductase.&lt;/li&gt;&lt;li&gt;➤ decreased nucleotide biosynthesis&lt;/li&gt;&lt;li&gt;➤ vital for DNA replication&lt;/li&gt;&lt;li&gt;➤ cell division in rapidly&lt;/li&gt;&lt;li&gt;➤ dividing cancer cells.&lt;/li&gt;&lt;li&gt;➤ Understanding this mechanism is critical when using methotrexate as an anticancer agent , as it informs both its therapeutic effects and its toxicity profile.&lt;/li&gt;&lt;li&gt;➤ mechanism&lt;/li&gt;&lt;li&gt;➤ using methotrexate&lt;/li&gt;&lt;li&gt;➤ anticancer agent&lt;/li&gt;&lt;li&gt;➤ both its therapeutic effects&lt;/li&gt;&lt;li&gt;➤ and its toxicity profile.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Many GPCR receptors act via increase in cAMP. There are several steps involved in this mechanism as given below. Which of the following is correct sequence of events in cAMP signal transduction pathway? ( INICET May 2024) Steps involved 1. Activation of adenylate cyclase 2. Activation of PKA 3. Conversion of ATP to cAMP 4. Phosphorylation of target proteins&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4, 2, 1 and 3&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3, 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 3, 2 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The mechanism of action of tissue plasminogen activator is: (NEET PG 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibit extrinsic pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits platelet aggregation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enhance fibrin degradation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibit clot formation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enhance fibrin degradation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Enhance fibrin degradation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tissue plasminogen activator (tPA) enhances fibrin degradation by converting plasminogen to plasmin, leading to the dissolution of blood clots.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with symptoms of psychosis is prescribed aripiprazole. Which of the following best describes this drug, when compared to other antipsychotic drugs? (FMGE DECEMBER 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No intrinsic activity, high affinity for D2 receptors, less extra-pyramidal symptoms and more weight gain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High intrinsic activity, no affinity for D2 receptor, more extra-pyramidal symptoms and less weight gain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High intrinsic activity, low affinity for D2 receptor, less extrapyramidal symptoms and less weight gain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Low intrinsic activity, high affinity for D2 receptor, less extra-pyramidal symptoms and less weight gain&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Low intrinsic activity, high affinity for D2 receptor, less extra-pyramidal symptoms and less weight gain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/18/screenshot-2024-07-18-115700.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Low intrinsic activity, high affinity for D2 receptor, less extra-pyramidal symptoms and less weight gain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aripiprazole is characterized by low intrinsic activity and high affinity for D2 receptors, leading to fewer extra-pyramidal symptoms and less weight gain compared to other antipsychotic drugs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male patient is currently receiving treatment in the oncology department for advanced non-small cell lung cancer (NSCLC). His oncologist has been discussing various therapeutic options with him, including a group of medications called immune checkpoint inhibitors. Immune checkpoints are regulators of the immune system that help to prevent the immune system from attacking cells indiscriminately. They do this by distinguishing between &#x27;self&#x27; and &#x27;non-self&#x27; cells. Some cancer cells can take advantage of these checkpoints to avoid being targeted by the immune system. Immune checkpoint inhibitors are a type of drug that blocks these immune checkpoints, allowing immune cells to better recognize and attack cancer cells. Given this information, which of the following drugs is not an immune check point inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avelumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atezolizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cetuximab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Durvalumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cetuximab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/30/untitled-553.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cetuximab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a prokinetic drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5HT4-agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D2 blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrolides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphenoxymethane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diphenoxymethane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/03/screenshot-2024-05-03-121706.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diphenoxymethane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 5HT4-agonist: Incorrect as 5HT4-agonists , such as mosapride, tegaserod, and prucalopride, are indeed prokinetic drugs. They stimulate peristalsis and increase gastric emptying by acting on the 5HT4 receptors in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• Option A. 5HT4-agonist:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• 5HT4-agonists&lt;/li&gt;&lt;li&gt;• mosapride, tegaserod, and prucalopride,&lt;/li&gt;&lt;li&gt;• prokinetic drugs.&lt;/li&gt;&lt;li&gt;• stimulate peristalsis&lt;/li&gt;&lt;li&gt;• increase gastric emptying&lt;/li&gt;&lt;li&gt;• 5HT4 receptors in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• Option B. D2 blocker: Incorrect because D2 blockers like metoclopramide and domperidone are used as prokinetic drugs due to their ability to enhance gastrointestinal motility by blocking dopamine receptors, which promotes gastric emptying and decreases nausea and vomiting.&lt;/li&gt;&lt;li&gt;• Option B. D2 blocker:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• D2 blockers&lt;/li&gt;&lt;li&gt;• metoclopramide and domperidone&lt;/li&gt;&lt;li&gt;• prokinetic drugs&lt;/li&gt;&lt;li&gt;• ability to enhance gastrointestinal motility&lt;/li&gt;&lt;li&gt;• blocking dopamine receptors,&lt;/li&gt;&lt;li&gt;• gastric emptying&lt;/li&gt;&lt;li&gt;• decreases&lt;/li&gt;&lt;li&gt;• nausea and vomiting.&lt;/li&gt;&lt;li&gt;• Option C. Macrolides: Incorrect as certain macrolides, such as erythromycin , act as motilin receptor agonists in the gut and are used for their prokinetic effects to stimulate gastric motility.&lt;/li&gt;&lt;li&gt;• Option C. Macrolides:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• erythromycin&lt;/li&gt;&lt;li&gt;• motilin receptor agonists&lt;/li&gt;&lt;li&gt;• prokinetic effects to stimulate gastric motility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A drug solution containing 500 mg/5 ml of the drug is given to you. You are provided with a 2 ml syringe (having 10 divisions for each mI). How many divisions of the 2 m syringe need to be administered to deliver 180 mg of the drug to a patient? ( AIIMS May 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1.8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;14&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;18&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 18&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 18&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To deliver 180 mg of the drug using the provided 2 ml syringe with 10 divisions per ml, you need to fill the syringe to 18 divisions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with a history of rheumatoid arthritis is not responding well to conventional treatment. Her rheumatologist is considering adding tocilizumab to her treatment regimen. Which of the following interleukins (IL) is primarily targeted by tocilizumab? (NEET PG 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL-6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IL-6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IL-6&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tocilizumab targets the IL-6 receptor, making it effective for managing rheumatoid arthritis and certain other inflammatory conditions by inhibiting the IL-6 signaling pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with a history of chronic stable angina is seen in the outpatient department. She is already taking aspirin and statins, but continues to experience occasional chest pain during exertion. Which of the following would be the most appropriate choice for prophylactic treatment of her angina? (Fmge July 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sublingual nitroglycerine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous nitroglycerine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral nitroglycerine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intratracheal nitroglycerine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral nitroglycerine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oral nitroglycerine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral nitroglycerine, a long-acting nitrate preparation, is the most appropriate choice for the prophylactic treatment of chronic stable angina to prevent angina episodes during exertion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the mechanism of antifungal drug is wrongly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azoles- Inhibit ergosterol synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flucytosine- Inhibit microtubule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echinocandins- Inhibit glycan synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphotericin B- Create artificial pores in the membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flucytosine- Inhibit microtubule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Flucytosine: Inhibit microtubule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which mechanism of action of theophylline is responsible for diuresis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PDE-3 inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PDE-4 inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine A1 receptor antagonism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta-2 agonism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenosine A1 receptor antagonism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/09/picture9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Adenosine A1 receptor antagonism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. PDE-3 inhibition: Phosphodiesterase-3 (PDE-3) inhibitors increase cAMP levels , leading to cardiac and vascular effects, but they are not the primary mechanism for theophylline&#x27;s diuretic effect. PDE-3 inhibition is more related to inotropic and chronotropic effects on the heart.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• PDE-3 inhibition:&lt;/li&gt;&lt;li&gt;• Phosphodiesterase-3 (PDE-3) inhibitors&lt;/li&gt;&lt;li&gt;• increase cAMP levels&lt;/li&gt;&lt;li&gt;• cardiac and vascular effects,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• theophylline&#x27;s diuretic effect.&lt;/li&gt;&lt;li&gt;• inotropic and&lt;/li&gt;&lt;li&gt;• chronotropic effects on the heart.&lt;/li&gt;&lt;li&gt;• Option B. PDE-4 inhibition: Phosphodiesterase-4 (PDE-4) inhibition by theophylline plays a role in anti-inflammatory effects and bronchodilation but is not directly responsible for its diuretic effect . PDE-4 is more associated with the modulation of inflammatory cells in the airways.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• PDE-4 inhibition: Phosphodiesterase-4 (PDE-4) inhibition&lt;/li&gt;&lt;li&gt;• theophylline&lt;/li&gt;&lt;li&gt;• anti-inflammatory effects and&lt;/li&gt;&lt;li&gt;• bronchodilation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• its diuretic effect&lt;/li&gt;&lt;li&gt;• PDE-4&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• modulation of inflammatory&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;li&gt;• Option D. Beta-2 agonism: While beta-2 agonists can lead to smooth muscle relaxation and bronchodilation, theophylline&#x27;s diuretic effect is not primarily mediated through beta-2 agonism. Beta-2 agonists are not known for producing significant diuretic effects.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Beta-2 agonism:&lt;/li&gt;&lt;li&gt;• smooth muscle relaxation and bronchodilation,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• beta-2 agonism.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• producing&lt;/li&gt;&lt;li&gt;• diuretic effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the multifaceted mechanisms of action of theophylline , a medication used primarily for respiratory diseases like asthma and COPD. Specifically, its ability to antagonize adenosine A1 receptors contributes to its diuretic effect, an important consideration in managing patients with concurrent respiratory and fluid balance issues. This highlights the need for a comprehensive understanding of drug actions , particularly for medications with multiple physiological effects.&lt;/li&gt;&lt;li&gt;➤ multifaceted mechanisms of action of theophylline&lt;/li&gt;&lt;li&gt;➤ primarily&lt;/li&gt;&lt;li&gt;➤ respiratory diseases&lt;/li&gt;&lt;li&gt;➤ antagonize adenosine A1 receptors&lt;/li&gt;&lt;li&gt;➤ its diuretic&lt;/li&gt;&lt;li&gt;➤ effect,&lt;/li&gt;&lt;li&gt;➤ concurrent respiratory and fluid balance issues.&lt;/li&gt;&lt;li&gt;➤ comprehensive&lt;/li&gt;&lt;li&gt;➤ drug actions&lt;/li&gt;&lt;li&gt;➤ medications&lt;/li&gt;&lt;li&gt;➤ multiple physiological effects.&lt;/li&gt;&lt;li&gt;➤ Side effects of theophylline and proposed mechanisms&lt;/li&gt;&lt;li&gt;➤ Side effects of theophylline and proposed mechanisms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following a hysterectomy, the patient received morphine for pain management both during the post-operative period and while in the ward. The current symptoms include respiratory depression and constricted (pinpoint) pupils. What would be the recommended medication for this patient? ( INICET MAY 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pethidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Naloxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Naloxone is the drug of choice for treating acute opioid overdose, characterized by symptoms such as respiratory depression, pinpoint pupils, and coma. It acts rapidly to reverse the effects of opioids by competitively inhibiting their action at opioid receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for treatment of chemotherapy induced diarrhea is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pantoprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Loperamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Loperamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Ondansetron : Ondansetron is an antiemetic used to prevent nausea and vomiting caused by chemotherapy, radiation therapy, or surgery. It works by blocking serotonin receptors in the brain and gut. While effective for nausea and vomiting, it is not used to treat diarrhea.&lt;/li&gt;&lt;li&gt;• Option A. Ondansetron&lt;/li&gt;&lt;li&gt;• Option C. Pantoprazole : Pantoprazole is a proton pump inhibitor (PPI) used to reduce stomach acid production and treat conditions like gastroesophageal reflux disease (GERD) and peptic ulcers. It is not indicated for the treatment of diarrhea.&lt;/li&gt;&lt;li&gt;• Option C. Pantoprazole&lt;/li&gt;&lt;li&gt;• Option D. Dexamethasone : Dexamethasone is a corticosteroid with anti-inflammatory and immunosuppressant properties. It is used in various conditions, including to reduce inflammation and manage chemotherapy-induced nausea and vomiting, but it is not the primary treatment for diarrhea.&lt;/li&gt;&lt;li&gt;• Option D. Dexamethasone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Loperamide is the preferred medication for managing chemotherapy-induced diarrhea due to its effectiveness in slowing intestinal motility and allowing for better fluid absorption. Understanding the appropriate use of medications for specific side effects of chemotherapy is crucial for optimizing patient care and improving quality of life during treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male patient was diagnosed with atrial fibrillation with a controlled ventricular rate. The medication charts reveal that he was taking digoxin, potassium chloride, clarithromycin, atenolol, and triamterene. Suspecting the symptoms to be due to digoxin overdose, plasma levels of digoxin were ordered. It was found that his blood levels of digoxin have increased significantly. Which of his medications is most likely responsible for this increase in digoxin levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potassium chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triamterene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Clarithromycin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 85 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
