l fibrillation is not the most likely outcome of adding verapamil to propranolol therapy, although verapamil is sometimes used to control ventricular rate in patients with atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Option A. Atrial fibrillation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• outcome&lt;/li&gt;&lt;li&gt;• verapamil to propranolol&lt;/li&gt;&lt;li&gt;• verapamil is&lt;/li&gt;&lt;li&gt;• to control ventricular rate&lt;/li&gt;&lt;li&gt;• atrial fibrillation.&lt;/li&gt;&lt;li&gt;• Option C. Torsades’ de pointes is a specific type of ventricular tachycardia often associated with a prolonged QT interval , which is not a typical side effect of either propranolol or verapamil.&lt;/li&gt;&lt;li&gt;• Option C. Torsades’&lt;/li&gt;&lt;li&gt;• specific type of ventricular tachycardia&lt;/li&gt;&lt;li&gt;• prolonged QT interval&lt;/li&gt;&lt;li&gt;• not a typical side effect&lt;/li&gt;&lt;li&gt;• propranolol or verapamil.&lt;/li&gt;&lt;li&gt;• Option D. Tachycardia , or increased heart rate , would be unlikely as both drug s work to slow the heart rate.&lt;/li&gt;&lt;li&gt;• Option D. Tachycardia&lt;/li&gt;&lt;li&gt;• increased heart rate&lt;/li&gt;&lt;li&gt;• unlikely as both drug&lt;/li&gt;&lt;li&gt;• slow the heart rate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objectives:&lt;/li&gt;&lt;li&gt;➤ Therefore, the most appropriate answer in the context of this clinical scenario is B. Bradycardia with AV block, considering the pharmacological actions of both propranolol and verapamil and the symptoms reported by the patient.&lt;/li&gt;&lt;li&gt;➤ B. Bradycardia&lt;/li&gt;&lt;li&gt;➤ AV block,&lt;/li&gt;&lt;li&gt;➤ pharmacological actions of both propranolol and verapamil&lt;/li&gt;&lt;li&gt;➤ symptoms&lt;/li&gt;&lt;li&gt;➤ Ref: KDT 8th/160&lt;/li&gt;&lt;li&gt;➤ Ref: KDT 8th/160&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following thiazide diuretic is active even if the GFR is 30-40 ml/min?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metolazone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorthalidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benz thiazide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metolazone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Metolazone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Chlorothiazide : Chlorothiazide is a thiazide diuretic that is generally less effective in patients with significantly reduced GFR, as its effectiveness is diminished when the GFR falls below approximately 30-40 ml/min.&lt;/li&gt;&lt;li&gt;• Option B. Chlorothiazide&lt;/li&gt;&lt;li&gt;• Chlorothiazide&lt;/li&gt;&lt;li&gt;• thiazide diuretic&lt;/li&gt;&lt;li&gt;• less effective&lt;/li&gt;&lt;li&gt;• reduced&lt;/li&gt;&lt;li&gt;• GFR,&lt;/li&gt;&lt;li&gt;• diminished&lt;/li&gt;&lt;li&gt;• GFR falls below approximately 30-40 ml/min.&lt;/li&gt;&lt;li&gt;• Option C. Chlorthalidone : Chlorthalidone is another thiazide-like diuretic that is more effective than traditional thiazides in patients with higher GFRs but may not be as effective as metolazone in patients with severely reduced renal function.&lt;/li&gt;&lt;li&gt;• Option C. Chlorthalidone&lt;/li&gt;&lt;li&gt;• Chlorthalidone&lt;/li&gt;&lt;li&gt;• thiazide-like diuretic&lt;/li&gt;&lt;li&gt;• more effective than traditional thiazides&lt;/li&gt;&lt;li&gt;• higher GFRs&lt;/li&gt;&lt;li&gt;• not be as effective as metolazone&lt;/li&gt;&lt;li&gt;• severely reduced renal function.&lt;/li&gt;&lt;li&gt;• Option D. Benzthiazide : Similar to chlorothiazide and chlorthalidone, benzthiazide is a thiazide diuretic that typically requires a relatively normal renal function to be effective, and its efficacy may be reduced in patients with significant renal impairment.&lt;/li&gt;&lt;li&gt;• Option D. Benzthiazide&lt;/li&gt;&lt;li&gt;• chlorothiazide&lt;/li&gt;&lt;li&gt;• benzthiazide is a thiazide diuretic&lt;/li&gt;&lt;li&gt;• relatively normal renal function&lt;/li&gt;&lt;li&gt;• effective,&lt;/li&gt;&lt;li&gt;• its efficacy&lt;/li&gt;&lt;li&gt;• reduced in patients&lt;/li&gt;&lt;li&gt;• renal impairment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the importance of choosing the appropriate diuretic based on the patient&#x27;s renal function. Metolazone is effective even in patients with reduced GFR, such as 30-40 ml/min , making it a valuable option for managing fluid retention in patients with chronic kidney disease or heart failure where other thiazide diuretics might be less effective. This highlights the need for careful selection of diuretics to ensure efficacy and avoid adverse outcomes in patients with varying degrees of renal function.&lt;/li&gt;&lt;li&gt;➤ appropriate diuretic based on the patient&#x27;s renal function.&lt;/li&gt;&lt;li&gt;➤ Metolazone is effective&lt;/li&gt;&lt;li&gt;➤ reduced GFR, such as 30-40 ml/min&lt;/li&gt;&lt;li&gt;➤ fluid retention&lt;/li&gt;&lt;li&gt;➤ chronic kidney disease or heart failure&lt;/li&gt;&lt;li&gt;➤ other thiazide diuretics&lt;/li&gt;&lt;li&gt;➤ less&lt;/li&gt;&lt;li&gt;➤ effective.&lt;/li&gt;&lt;li&gt;➤ highlights&lt;/li&gt;&lt;li&gt;➤ careful selection of diuretics&lt;/li&gt;&lt;li&gt;➤ avoid adverse&lt;/li&gt;&lt;li&gt;➤ varying degrees of renal function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Drug of choice for central diabetes Insipidus is. ​​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desmopressin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leuprolide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiazide diuretics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Desmopressin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/01/picture1_dSWDtRK.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Desmopressin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Leuprolide : Leuprolide is a gonadotropin-releasing hormone (GnRH) agonist used in the treatment of hormone-sensitive conditions like prostate cancer, endometriosis, and uterine fibroids. It is not used in the treatment of diabetes insipidus as it does not influence ADH secretion or action.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Leuprolide&lt;/li&gt;&lt;li&gt;• gonadotropin-releasing hormone (GnRH) agonist&lt;/li&gt;&lt;li&gt;• hormone-sensitive&lt;/li&gt;&lt;li&gt;• prostate cancer, endometriosis, and uterine fibroids.&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• diabetes insipidus&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• ADH secretion or action.&lt;/li&gt;&lt;li&gt;• Option C . Thiazide Diuretics : Thiazide diuretics are used in the treatment of both nephrogenic diabetes insipidus (a form of the condition caused by the kidneys&#x27; inability to respond to ADH) as well as central (neurogenic) diabetes insipidus. They are drug of choice for nephrogenic diabetes insipidus but not central diabetes insipidus. Thiazides reduce urine volume in diabetes insipidus by increasing water absorption in the distal tubules of the kidney, but they do not address the lack of ADH production in central diabetes insipidus.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Thiazide Diuretics&lt;/li&gt;&lt;li&gt;• both nephrogenic diabetes insipidus&lt;/li&gt;&lt;li&gt;• kidneys&#x27; inability to respond to ADH)&lt;/li&gt;&lt;li&gt;• central (neurogenic) diabetes insipidus.&lt;/li&gt;&lt;li&gt;• choice for nephrogenic diabetes insipidus&lt;/li&gt;&lt;li&gt;• not central diabetes insipidus.&lt;/li&gt;&lt;li&gt;• reduce urine volume&lt;/li&gt;&lt;li&gt;• increasing water absorption in the distal tubules&lt;/li&gt;&lt;li&gt;• do not&lt;/li&gt;&lt;li&gt;• lack of ADH production in central&lt;/li&gt;&lt;li&gt;• diabetes insipidus.&lt;/li&gt;&lt;li&gt;• Option D . Insulin : Insulin is used in the treatment of diabetes mellitus, a completely different condition from diabetes insipidus. Diabetes mellitus involves problems with blood sugar control due to insufficient insulin production (Type 1 diabetes) or insulin resistance (Type 2 diabetes) . It does not directly affect the balance of water in the body, nor is it relevant to the treatment of diabetes insipidus.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Insulin&lt;/li&gt;&lt;li&gt;• treatment of diabetes mellitus,&lt;/li&gt;&lt;li&gt;• different&lt;/li&gt;&lt;li&gt;• from diabetes insipidus.&lt;/li&gt;&lt;li&gt;• Diabetes mellitus&lt;/li&gt;&lt;li&gt;• blood sugar control&lt;/li&gt;&lt;li&gt;• insufficient insulin production (Type 1 diabetes)&lt;/li&gt;&lt;li&gt;• insulin&lt;/li&gt;&lt;li&gt;• resistance (Type 2 diabetes)&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• balance of water in the body, nor&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• diabetes insipidus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the mechanism shown in figure. Drug X is likely to be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Canagliflozin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exenatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pramlintide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vildagliptin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vildagliptin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture18.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Vildagliptin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Canagliflozin is incorrect because it is an SGLT-2 inhibitor, which promotes glucosuria by preventing glucose reabsorption in the renal tubules, which is unrelated to the DPP-4 inhibition pathway.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Canagliflozin&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• SGLT-2 inhibitor,&lt;/li&gt;&lt;li&gt;• glucosuria&lt;/li&gt;&lt;li&gt;• preventing glucose reabsorption&lt;/li&gt;&lt;li&gt;• in the renal tubules,&lt;/li&gt;&lt;li&gt;• Option B. Exenatide is incorrect because it is a GLP-1 analogu e that mimics the action of GLP-1 to stimulate insulin release but does not inhibit DPP-4.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Exenatide&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• GLP-1 analogu&lt;/li&gt;&lt;li&gt;• action of GLP-1 to stimulate insulin release&lt;/li&gt;&lt;li&gt;• Option C. Pramlintide is incorrect because it is an amylin analogue , which has a different mechanism of action involving the modulation of gastric emptying and promotion of satiety; it does not inhibit DPP-4.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Pramlintide&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• amylin analogue&lt;/li&gt;&lt;li&gt;• modulation of gastric emptying and promotion of satiety;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vildagliptin is a DPP-4 inhibitor that enhances the action of incretins by preventing the breakdown of active GLP-1, leading to increased insulin release and decreased glucagon release , which helps to control blood glucose levels in diabetes mellitus.&lt;/li&gt;&lt;li&gt;➤ Vildagliptin&lt;/li&gt;&lt;li&gt;➤ DPP-4 inhibitor&lt;/li&gt;&lt;li&gt;➤ incretins by preventing the breakdown of active GLP-1,&lt;/li&gt;&lt;li&gt;➤ increased insulin release and decreased glucagon release&lt;/li&gt;&lt;li&gt;➤ control blood glucose levels&lt;/li&gt;&lt;li&gt;➤ diabetes mellitus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The oral contraceptives shown in the figure are.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monophasic combined OCPs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biphasic combined OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triphasic combined OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emergency pills&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Monophasic combined OCPs&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture19.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Monophasic combined OCPs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Biphasic pills will have three colors. The first 10 tablets with less content of E+P, the next 11 tablets of different color containing higher amounts of hormones and last 7 tablets of different color that contain only iron.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Biphasic pills will have three colors.&lt;/li&gt;&lt;li&gt;• first 10 tablets&lt;/li&gt;&lt;li&gt;• less content of E+P,&lt;/li&gt;&lt;li&gt;• 11 tablets of different color&lt;/li&gt;&lt;li&gt;• higher amounts of hormones&lt;/li&gt;&lt;li&gt;• 7 tablets of different color&lt;/li&gt;&lt;li&gt;• iron.&lt;/li&gt;&lt;li&gt;• Option C. Triphasic pills will have four colors. First 6 tablets, 6-10 tablets, 11-21 tablets and last 7 tablets of different color.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Triphasic pills will have four colors.&lt;/li&gt;&lt;li&gt;• First 6 tablets, 6-10 tablets, 11-21 tablets and last 7 tablets&lt;/li&gt;&lt;li&gt;• different color.&lt;/li&gt;&lt;li&gt;• Option D. Emergency pills are incorrect because emergency contraception is not presented in a 28-day format but rather as a one-time dose or a short series of pills intended for immediate use after unprotected sex.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Emergency pills&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• emergency contraception&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• 28-day&lt;/li&gt;&lt;li&gt;• one-time dose&lt;/li&gt;&lt;li&gt;• short series of pills&lt;/li&gt;&lt;li&gt;• immediate use after unprotected sex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Monophasic combined OCPs consist of 21 active pills with a consistent dose of estrogen and progesterone , followed by 7 non-hormonal (iron) pills, and are represented in a pack with two colors—21 of one color and 7 of another, not to be confused with biphasic or triphasic pills which have varying hormone dosages and more color variation.&lt;/li&gt;&lt;li&gt;➤ Monophasic combined OCPs&lt;/li&gt;&lt;li&gt;➤ 21 active pills&lt;/li&gt;&lt;li&gt;➤ estrogen and progesterone&lt;/li&gt;&lt;li&gt;➤ 7 non-hormonal (iron) pills,&lt;/li&gt;&lt;li&gt;➤ two colors—21 of one color&lt;/li&gt;&lt;li&gt;➤ 7 of another,&lt;/li&gt;&lt;li&gt;➤ biphasic or triphasic pills&lt;/li&gt;&lt;li&gt;➤ varying hormone dosages and more color variation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following medications is commonly used to promote abstinence in patients with alcohol use disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acamprosate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acamprosate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acamprosate.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Parkinsonism developed this condition after treatment. Which of the following agents could be the causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amantadine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trihexyphenidyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selegiline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amantadine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amantadine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Levodopa : While levodopa is the most effective medication for the management of Parkinson&#x27;s disease symptoms, it is not commonly associated with skin changes like those depicted in the image.&lt;/li&gt;&lt;li&gt;• Option A. Levodopa&lt;/li&gt;&lt;li&gt;• most effective&lt;/li&gt;&lt;li&gt;• Parkinson&#x27;s disease symptoms,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• skin changes&lt;/li&gt;&lt;li&gt;• depicted in the image.&lt;/li&gt;&lt;li&gt;• Option C. Trihexyphenidyl : An anticholinergic drug used to treat Parkinsonism, but it is not typically linked with the skin condition shown.&lt;/li&gt;&lt;li&gt;• Option C. Trihexyphenidyl&lt;/li&gt;&lt;li&gt;• anticholinergic drug&lt;/li&gt;&lt;li&gt;• treat Parkinsonism,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• linked with the skin condition&lt;/li&gt;&lt;li&gt;• shown.&lt;/li&gt;&lt;li&gt;• Option D.  Selegiline : An MAO-B inhibitor used to help control the symptoms of Parkinson&#x27;s disease . It also does not commonly cause the skin changes seen in the image .&lt;/li&gt;&lt;li&gt;• Option D.  Selegiline&lt;/li&gt;&lt;li&gt;• MAO-B inhibitor&lt;/li&gt;&lt;li&gt;• symptoms of Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• skin changes seen in the image&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize the side effects associated with medications used in the treatment of Parkinson&#x27;s disease . Amantadine can cause livedo reticularis , which is characterized by a purplish, mottled skin discoloration.&lt;/li&gt;&lt;li&gt;➤ side effects&lt;/li&gt;&lt;li&gt;➤ medications&lt;/li&gt;&lt;li&gt;➤ treatment of Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;➤ Amantadine&lt;/li&gt;&lt;li&gt;➤ cause livedo reticularis&lt;/li&gt;&lt;li&gt;➤ purplish, mottled skin discoloration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which antiepileptic drug can cause this adverse effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phenytoin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/picture7.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phenytoin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Carbamazepine : While carbamazepine can have several side effects, it is not typically associated with gingival hyperplasia.&lt;/li&gt;&lt;li&gt;• Option A. Carbamazepine&lt;/li&gt;&lt;li&gt;• Option C. Phenobarbitone : Phenobarbitone (phenobarbital), another antiepileptic drug, also does not commonly cause gingival hyperplasia.&lt;/li&gt;&lt;li&gt;• Option C. Phenobarbitone&lt;/li&gt;&lt;li&gt;• Option D. Valproate : Valproate does not typically cause gingival hyperplasia as a side effect.&lt;/li&gt;&lt;li&gt;• Option D. Valproate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize the side effects associated with antiepileptic drugs, particularly phenytoin, which is known to cause gingival hyperplasia. Healthcare providers should monitor patients on phenytoin for this condition and educate them about maintaining good oral hygiene to help prevent or minimize this adverse effect.&lt;/li&gt;&lt;li&gt;➤ Drugs causing gum hypertrophy are:&lt;/li&gt;&lt;li&gt;➤ Drugs causing gum hypertrophy are:&lt;/li&gt;&lt;li&gt;➤ Phenytoin Cyclosporine Calcium channel blockers like verapamil, diltiazem and nifedipine&lt;/li&gt;&lt;li&gt;➤ Phenytoin&lt;/li&gt;&lt;li&gt;➤ Cyclosporine&lt;/li&gt;&lt;li&gt;➤ Calcium channel blockers like verapamil, diltiazem and nifedipine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman goes to her dermatologist to have a mole removed. The patient tells her physician that she had an allergic reaction to a local anesthetic the last time she had dental work performed. Examination of her dental records by her dentist reveals that the patient received procaine for a tooth extraction. Which of the following drugs would be appropriate for the present procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroprocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mepivacaine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mepivacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mepivacaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Benzocaine: Incorrect , as it is an ester local anesthetic like procaine.&lt;/li&gt;&lt;li&gt;• Option A. Benzocaine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option B. Chloroprocaine: Incorrect, another ester local anesthetic.&lt;/li&gt;&lt;li&gt;• Option B. Chloroprocaine:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• Option C. Cocaine: Incorrect , also an ester local anesthetic and has additional significant side effects.&lt;/li&gt;&lt;li&gt;• Option C. Cocaine:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients allergic to ester local anesthetics , amide local anesthetics lik e mepivacaine are preferred due to their different metabolic pathways , reducing the risk of allergic reactions.&lt;/li&gt;&lt;li&gt;➤ allergic to ester local anesthetics&lt;/li&gt;&lt;li&gt;➤ amide local anesthetics&lt;/li&gt;&lt;li&gt;➤ e mepivacaine&lt;/li&gt;&lt;li&gt;➤ metabolic pathways&lt;/li&gt;&lt;li&gt;➤ reducing&lt;/li&gt;&lt;li&gt;➤ allergic reactions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anticoagulant therapy needs regular monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enoxaparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Argatroban&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fondaparinux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Argatroban&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Argatroban&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Enoxaparin: Enoxaparin is a low molecular weight heparin (LMWH) used for the prevention and treatment of deep vein thrombosis (DVT) and pulmonary embolism (PE). While it has a mor e predictable dose-response relationship compared to unfractionated heparin , routine laboratory monitoring for anticoagulation effect is generally not required in most patients.&lt;/li&gt;&lt;li&gt;• Option A. Enoxaparin:&lt;/li&gt;&lt;li&gt;• low molecular weight heparin&lt;/li&gt;&lt;li&gt;• prevention and treatment of deep vein&lt;/li&gt;&lt;li&gt;• thrombosis (DVT) and pulmonary embolism (PE).&lt;/li&gt;&lt;li&gt;• mor&lt;/li&gt;&lt;li&gt;• dose-response&lt;/li&gt;&lt;li&gt;• unfractionated heparin&lt;/li&gt;&lt;li&gt;• laboratory monitoring&lt;/li&gt;&lt;li&gt;• not required in most patients.&lt;/li&gt;&lt;li&gt;• Option C. Dabigatran: Dabigatran is a direct oral anticoagulant (DOAC) that inhibits thrombin. It is used for stroke prevention in non-valvular atrial fibrillation and treatment of DVT and PE, among other indications. Dabigatran offers the advantage of fixed dosing without the need for routine coagulation monitoring.&lt;/li&gt;&lt;li&gt;• Option C. Dabigatran:&lt;/li&gt;&lt;li&gt;• direct oral anticoagulant (DOAC)&lt;/li&gt;&lt;li&gt;• inhibits thrombin.&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• stroke prevention&lt;/li&gt;&lt;li&gt;• non-valvular atrial fibrillation&lt;/li&gt;&lt;li&gt;• treatment of DVT&lt;/li&gt;&lt;li&gt;• PE,&lt;/li&gt;&lt;li&gt;• Dabigatran&lt;/li&gt;&lt;li&gt;• fixed dosing without&lt;/li&gt;&lt;li&gt;• routine coagulation monitoring.&lt;/li&gt;&lt;li&gt;• Option D. Fondaparinux: Fondaparinux is a synthetic pentasaccharide that inhibits factor Xa indirectly by binding to antithrombin . It is used for DVT prevention and treatment and for preventing PE. Like LMWH, fondaparinux generally does not require routine monitoring due to its predictable pharmacokinetic profile.&lt;/li&gt;&lt;li&gt;• Option D. Fondaparinux:&lt;/li&gt;&lt;li&gt;• synthetic pentasaccharide&lt;/li&gt;&lt;li&gt;• inhibits factor Xa indirectly&lt;/li&gt;&lt;li&gt;• binding to antithrombin&lt;/li&gt;&lt;li&gt;• DVT prevention and treatment&lt;/li&gt;&lt;li&gt;• preventing PE. Like LMWH, fondaparinux&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• routine&lt;/li&gt;&lt;li&gt;• monitoring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand which anticoagulant therapies require regular monitoring and which does not.&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ anticoagulant therapies&lt;/li&gt;&lt;li&gt;➤ regular monitoring&lt;/li&gt;&lt;li&gt;➤ does not.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man with a long history of asthma is referred to pulmonologist. The physician decides to prescribe zileuton. The mechanism of action of this drug is to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antagonize leukotriene D4 receptor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits 5-lipoxygenase.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibit phosphodiesterase’s.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulate beta 2 receptors.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibits 5-lipoxygenase.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Inhibits 5- lipoxygenase.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Antagonize leukotriene D4 receptor: This is the mechanism of leukotriene receptor antagonists like montelukast and zafirlukast, not zileuton.&lt;/li&gt;&lt;li&gt;• Option A. Antagonize leukotriene D4 receptor:&lt;/li&gt;&lt;li&gt;• leukotriene receptor antagonists like montelukast and&lt;/li&gt;&lt;li&gt;• zafirlukast,&lt;/li&gt;&lt;li&gt;• Option C. Inhibit phosphodiesterase: This is the action of drugs like theophylline, which are used as bronchodilators and anti-inflammatory agents but are unrelated to the mechanism of zileuton.&lt;/li&gt;&lt;li&gt;• Option C. Inhibit phosphodiesterase:&lt;/li&gt;&lt;li&gt;• action of drugs&lt;/li&gt;&lt;li&gt;• theophylline,&lt;/li&gt;&lt;li&gt;• bronchodilators&lt;/li&gt;&lt;li&gt;• anti-inflammatory agents&lt;/li&gt;&lt;li&gt;• Option D. Stimulate beta 2 receptors: This describes the action of beta-2 agonists such as salbutamol and terbutaline, which are used as rescue inhalers for acute asthma exacerbations.&lt;/li&gt;&lt;li&gt;• Option D. Stimulate beta 2 receptors:&lt;/li&gt;&lt;li&gt;• action of beta-2 agonists&lt;/li&gt;&lt;li&gt;• salbutamol and terbutaline,&lt;/li&gt;&lt;li&gt;• rescue inhalers for acute asthma exacerbations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zileuton&#x27;s ability to inhibit the 5-lipoxygenase enzyme and thus decrease leukotriene production is vital for its effectiveness in asthma management, targeting a specific part of the inflammatory pathway.&lt;/li&gt;&lt;li&gt;➤ Zileuton&#x27;s ability&lt;/li&gt;&lt;li&gt;➤ inhibit the 5-lipoxygenase enzyme&lt;/li&gt;&lt;li&gt;➤ decrease leukotriene production&lt;/li&gt;&lt;li&gt;➤ effectiveness in&lt;/li&gt;&lt;li&gt;➤ asthma management,&lt;/li&gt;&lt;li&gt;➤ targeting&lt;/li&gt;&lt;li&gt;➤ inflammatory pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The mechanism of action of vancomycin is.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of cell wall synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alteration of cell membrane integrity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of protein synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of transcription&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of cell wall synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Alteration of cell membrane integrity : Incorrect. Vancomycin&#x27;s action is specific to cell wall synthesis and does not directly involve mechanisms that alter cell membrane integrity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Alteration of cell membrane integrity&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• Vancomycin&#x27;s&lt;/li&gt;&lt;li&gt;• cell wall synthesis&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• alter cell membrane integrity.&lt;/li&gt;&lt;li&gt;• Option C. Inhibition of protein synthesis : Incorrect. Vancomycin does not interfere with protein synthesis; antibiotics such as tetracyclines and macrolides target this pathway.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Inhibition of protein synthesis&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• protein synthesis;&lt;/li&gt;&lt;li&gt;• tetracyclines and macrolides&lt;/li&gt;&lt;li&gt;• Option D. Inhibition of transcription : Incorrect. Vancomycin has no known effect on the transcription process within bacteria.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D. Inhibition of transcription&lt;/li&gt;&lt;li&gt;• : Incorrect.&lt;/li&gt;&lt;li&gt;• no known effect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Drugs inhibiting cell wall synthesis are:&lt;/li&gt;&lt;li&gt;➤ Drugs inhibiting cell wall synthesis are:&lt;/li&gt;&lt;li&gt;➤ F irmly: F osfomycin&lt;/li&gt;&lt;li&gt;➤ F&lt;/li&gt;&lt;li&gt;➤ F&lt;/li&gt;&lt;li&gt;➤ B ind to: B eta lactams.&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ Bac terial: Bac itracin&lt;/li&gt;&lt;li&gt;➤ Bac&lt;/li&gt;&lt;li&gt;➤ Bac&lt;/li&gt;&lt;li&gt;➤ C ell: C ycloserine&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ Va ll: Va ncomycin&lt;/li&gt;&lt;li&gt;➤ Va&lt;/li&gt;&lt;li&gt;➤ Va&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The process shown in figure is an important method of transfer of drug resistance in bacteria. This mechanism of horizontal transfer of drug resistance is known as? ​​​&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conjugation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transduction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transposition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conjugation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Conjugation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Transduction: This is the transfer of genetic material between bacteria by a bacteriophage (a virus that infects bacteria ). If the genetic material contains a resistance gene , the bacterium can incorporate it into its genome and become resistant to the drug.&lt;/li&gt;&lt;li&gt;• Option B. Transduction:&lt;/li&gt;&lt;li&gt;• genetic material between bacteria by a bacteriophage&lt;/li&gt;&lt;li&gt;• infects bacteria&lt;/li&gt;&lt;li&gt;• genetic material contains a resistance gene&lt;/li&gt;&lt;li&gt;• its genome&lt;/li&gt;&lt;li&gt;• resistant to the drug.&lt;/li&gt;&lt;li&gt;• Option C. Transformation : This is the uptake of free DNA from the environment by a bacterial cell . If the DNA contains a resistance gene, the bacterium can incorporate it into its genome and become resistant to the drug . It is least common method of horizontal transfer of resistance.&lt;/li&gt;&lt;li&gt;• Option C. Transformation&lt;/li&gt;&lt;li&gt;• uptake of free DNA&lt;/li&gt;&lt;li&gt;• bacterial cell&lt;/li&gt;&lt;li&gt;• DNA contains&lt;/li&gt;&lt;li&gt;• resistance&lt;/li&gt;&lt;li&gt;• gene, the bacterium&lt;/li&gt;&lt;li&gt;• its genome&lt;/li&gt;&lt;li&gt;• resistant to the drug&lt;/li&gt;&lt;li&gt;• least common&lt;/li&gt;&lt;li&gt;• horizontal&lt;/li&gt;&lt;li&gt;• transfer of resistance.&lt;/li&gt;&lt;li&gt;• Option D. Transposition: This is the movement of a DNA sequence ( such as a resistance gene) from one location in the genome to another . Transposition occurs due to jumping genes called transposons.&lt;/li&gt;&lt;li&gt;• Option D. Transposition:&lt;/li&gt;&lt;li&gt;• movement of a DNA sequence (&lt;/li&gt;&lt;li&gt;• resistance gene)&lt;/li&gt;&lt;li&gt;• one location in the genome&lt;/li&gt;&lt;li&gt;• another&lt;/li&gt;&lt;li&gt;• jumping genes&lt;/li&gt;&lt;li&gt;• transposons.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Conjugation is a critical pathway for the horizontal transfer of genetic material, such as antibiotic resistance genes , between bacterial cells . This mode of genetic exchange plays a significant role in the spread of resistance in bacterial populations, highlighting the importance of understanding and monitoring antibiotic use to manage the risk of resistant infections.&lt;/li&gt;&lt;li&gt;➤ Conjugation&lt;/li&gt;&lt;li&gt;➤ horizontal transfer of genetic material,&lt;/li&gt;&lt;li&gt;➤ antibiotic resistance genes&lt;/li&gt;&lt;li&gt;➤ between&lt;/li&gt;&lt;li&gt;➤ bacterial cells&lt;/li&gt;&lt;li&gt;➤ mode of genetic exchange&lt;/li&gt;&lt;li&gt;➤ spread of resistance in bacterial populations,&lt;/li&gt;&lt;li&gt;➤ highlighting the importance of understanding&lt;/li&gt;&lt;li&gt;➤ monitoring antibiotic&lt;/li&gt;&lt;li&gt;➤ risk of resistant infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with a cough, shortness of breath, and chest pain. Imaging studies reveal a mass in the lung, and a biopsy confirms the diagnosis of carcinoma lung. The patient has a history of chronic obstructive pulmonary disease (COPD) and bronchiectasis. He is currently on bronchodilators, inhaled corticosteroids, and oxygen therapy. The oncologist recommends chemotherapy for the treatment of the cancer. Which of the following drugs should be avoided in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vinblastine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bleomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mithramycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adriamycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bleomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bleomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Vinblastine: While Vinblastine can have its own set of side effect s, including bone marrow suppression and neurotoxicity , it does not specifically exacerbate lung conditions like COPD or bronchiectasis, making it a safer option than Bleomycin.&lt;/li&gt;&lt;li&gt;• Option A. Vinblastine:&lt;/li&gt;&lt;li&gt;• side effect&lt;/li&gt;&lt;li&gt;• bone marrow suppression&lt;/li&gt;&lt;li&gt;• neurotoxicity&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• exacerbate lung&lt;/li&gt;&lt;li&gt;• conditions&lt;/li&gt;&lt;li&gt;• COPD or bronchiectasis,&lt;/li&gt;&lt;li&gt;• safer&lt;/li&gt;&lt;li&gt;• Option C. Mithramycin: This drug is used in the treatment of testicular cancer and certain types of hypercalcemia but is less commonly associated with pulmonary complications, making it a potentially safer option for this patient.&lt;/li&gt;&lt;li&gt;• Option C. Mithramycin:&lt;/li&gt;&lt;li&gt;• testicular cancer&lt;/li&gt;&lt;li&gt;• certain types&lt;/li&gt;&lt;li&gt;• hypercalcemia&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• pulmonary complications,&lt;/li&gt;&lt;li&gt;• safer option&lt;/li&gt;&lt;li&gt;• Option D. Adriamycin (Doxorubicin): Adriamycin is known for its cardiotoxicity rather than pulmonary toxicity, and therefore, it does not pose the same specific risk to patients with pre-existing lung diseases as Bleomycin .&lt;/li&gt;&lt;li&gt;• Option D. Adriamycin (Doxorubicin):&lt;/li&gt;&lt;li&gt;• cardiotoxicity rather than pulmonary toxicity,&lt;/li&gt;&lt;li&gt;• does not pose&lt;/li&gt;&lt;li&gt;• risk to patients with pre-existing lung diseases as Bleomycin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with pre-existing lung conditions such as COPD and bronchiectasis, Bleomycin should be avoided due to its potential to cause significant pulmonary toxicity.&lt;/li&gt;&lt;li&gt;➤ pre-existing lung&lt;/li&gt;&lt;li&gt;➤ COPD and bronchiectasis, Bleomycin&lt;/li&gt;&lt;li&gt;➤ avoided&lt;/li&gt;&lt;li&gt;➤ potential to&lt;/li&gt;&lt;li&gt;➤ pulmonary toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with head and neck cancer was given radiotherapy. After 6 months of radiotherapy, chemotherapy was started but patient presented with the clinical picture as shown after start of chemotherapy. What is the likely drug responsible for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doxorubicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carboplatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cetuximab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Doxorubicin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/02/405.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Doxorubicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Carboplatin: While Carboplatin can have a variety of side effects, it is less commonly associated with radiation recall syndrome.&lt;/li&gt;&lt;li&gt;• Option B. Carboplatin:&lt;/li&gt;&lt;li&gt;• Carboplatin&lt;/li&gt;&lt;li&gt;• variety of side effects,&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• radiation recall&lt;/li&gt;&lt;li&gt;• syndrome.&lt;/li&gt;&lt;li&gt;• Option C. Methotrexate: Methotrexate can cause mucositis and skin reactions but is not typically associated with radiation recall.&lt;/li&gt;&lt;li&gt;• Option C. Methotrexate:&lt;/li&gt;&lt;li&gt;• Methotrexate&lt;/li&gt;&lt;li&gt;• mucositis and skin reactions&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• radiation recall.&lt;/li&gt;&lt;li&gt;• Option D. Cetuximab: Cetuximab , a monoclonal antibody targeting EGFR, is asso t;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethosuximide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ethosuximide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old patient has developed tuberculosis. On laboratory investigations, the mycobacterium is found to be resistant to rifampicin, isoniazid and levofloxacin but sensitive to pyrazinamide, ethambutol, streptomycin, Bedaquiline and linezolide. This tuberculosis is referred to as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multi drug resistant TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin resistant TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pre- Extensive drug resistant TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extensive drug resistant TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pre- Extensive drug resistant TB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/10/screenshot-2024-06-10-171927.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pre-Extensive drug resistant TB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient who has just recovered from COVID-19 infection visits your OPD with black discoloration material in nose and posterior part of buccal cavity. He also gives history of using high dose steroid therapy during his treatment of COVID-19. Which of the following is most suitable oral drug for treatment of this organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Itraconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posaconazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posaconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Posaconazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs does not reduce mortality in patients with heart failure with reduced ejection fraction (HFrEF)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valsartan plus Sacubitril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Telmisartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Furosemide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Furosemide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male patient with the history of schizophrenia and on treatment for drug-induced Parkinsonism presents with complaints of constipation, blurred vision and dry mouth. Which of the following drugs may be responsible for the above symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pramipexole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Benzhexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levo-dopa plus carbidopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Benzhexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Benzhexol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug acts at the site marked by arrow as shown in the diagram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Remikiren&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ramipril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repaglinide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rosiglitazone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Remikiren&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/10/screenshot-2024-06-10-172655.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Remikiren&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is most appropriate regarding mechanism of action of enoxaparin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It acts as a calcium chelator and reduces the availability of calcium in coagulation pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It binds and activates anti-thrombin 3 that accelerates its interaction with thrombin and factor Xa resulting in their degradation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It acts as a Vitamin K inhibitor that leads to inhibition of activation of clotting factors 2,7,9 and 10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It inhibits tissue plasminogen activator resulting in stoppage of conversion of plasminogen to plasmin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It binds and activates anti-thrombin 3 that accelerates its interaction with thrombin and factor Xa resulting in their degradation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It binds and activates anti-thrombin 3 that accelerates its interaction with thrombin and factor Xa resulting in their degradation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Enoxaparin, a low molecular weight heparin, functions by binding to and activating antithrombin III. This accelerates the inactivation of thrombin and Factor Xa, thereby inhibiting the coagulation cascade and preventing clot formation. Understanding the specific mechanisms of action of different anticoagulants is crucial for their appropriate clinical use and for managing patients effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following diuretic acts on the site Y shown in the figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spironolactone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/10/screenshot-2024-06-10-173120.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Spironolactone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs undergoes Hoffman’s degradation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mivacurium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pancuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vecuronium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atracurium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atracurium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option B. Mivacurium: Mivacurium is metabolized by plasma cholinesterase, not through Hoffman&#x27;s degradation.&lt;/li&gt;&lt;li&gt;• Option B. Mivacurium:&lt;/li&gt;&lt;li&gt;• Option C. Pancuronium: Pancuronium is primarily metabolized by the liver and excreted by the kidneys, not by Hoffman&#x27;s degradation.&lt;/li&gt;&lt;li&gt;• Option C. Pancuronium:&lt;/li&gt;&lt;li&gt;• Option D. Vecuronium: Vecuronium is also metabolized by the liver and excreted by the kidneys, and does not undergo Hoffman’s degradation.&lt;/li&gt;&lt;li&gt;• Option D. Vecuronium:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following adverse effects is least likely to be seen after few years of using risperidone therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obesity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperprolactinemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes insipidus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tardive dyskinesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diabetes insipidus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diabetes insipidus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Obesity : Risperidone, like other atypical antipsychotics, is associated with weight gain, which can lead to obesity. This side effect is due to its impact on metabolism and appetite regulation, often seen with prolonged use.&lt;/li&gt;&lt;li&gt;• Option A. Obesity&lt;/li&gt;&lt;li&gt;• Option B. Hyperprolactinemia : Risperidone is known to cause an increase in prolactin levels because it blocks dopamine D2 receptors in the tuberoinfundibular pathway. This can lead to hyperprolactinemia, resulting in symptoms such as galactorrhea, gynecomastia, and menstrual disturbances.&lt;/li&gt;&lt;li&gt;• Option B. Hyperprolactinemia&lt;/li&gt;&lt;li&gt;• Option D. Tardive dyskinesia : Tardive dyskinesia is a serious and often irreversible side effect of long-term antipsychotic use, including risperidone. It involves involuntary, repetitive movements, especially of the face and tongue. While less common with atypical antipsychotics compared to typical ones, it is still a potential risk with prolonged therapy.&lt;/li&gt;&lt;li&gt;• Option D. Tardive dyskinesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risperidone, an atypical antipsychotic, has several long-term adverse effects, including obesity, hyperprolactinemia, and tardive dyskinesia. However, diabetes insipidus is not associated with risperidone use, making it the least likely adverse effect after years of therapy. Understanding the potential long-term side effects of antipsychotic medications is essential for monitoring and managing patients effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An HIV positive female is taking antiretroviral therapy and is well controlled. She has delivered a baby. What should be the initial treatment for the newborn to prevent vertical transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nevirapine + Zidovudine for 6 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nevirapine for 6 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nevirapine + Zidovudine for 6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zidovudine for 6 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nevirapine for 6 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/10/screenshot-2024-06-10-174039.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nevirapine for 6 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Nevirapine + Zidovudine for 6 weeks : This regimen is typically recommended for infants whose mothers did not receive adequate ART during pregnancy or if the mother&#x27;s viral load was not well controlled near delivery. In such cases, combination therapy provides broader coverage to reduce the risk of transmission.&lt;/li&gt;&lt;li&gt;• Option A. Nevirapine + Zidovudine for 6 weeks&lt;/li&gt;&lt;li&gt;• Option C. Nevirapine + Zidovudine for 6 months : Six months of combination therapy is excessive and not in line with standard guidelines. The recommended duration is typically 4 to 6 weeks for adequate prophylaxis.&lt;/li&gt;&lt;li&gt;• Option C. Nevirapine + Zidovudine for 6 months&lt;/li&gt;&lt;li&gt;• Option D. Zidovudine for 6 months : zidovudine for 6 months is not the standard prophylaxis for newborns when the mother is well-controlled on ART.&lt;/li&gt;&lt;li&gt;• Option D. Zidovudine for 6 months&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For newborns of HIV-positive mothers who are well-controlled on ART, the appropriate initial prophylaxis to prevent vertical transmission is Zidovudine for 6 weeks. This regimen is effective in reducing transmission risk when maternal viral load is suppressed. It&#x27;s important to follow guidelines that consider the maternal ART status to ensure optimal care for the newborn.&lt;/li&gt;&lt;li&gt;➤ Prevention of vertical transmission&lt;/li&gt;&lt;li&gt;➤ Prevention of vertical transmission&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female presented to your morning OPD on 11 th June 2024. She reported that she went to a club on 6 th June and after that she had unprotected sexual intercourse that night. She fears getting pregnant. What is the contraceptive of choice in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Combined oral contraceptives&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levonorgestrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mifepristone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulipristal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ulipristal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ulipristal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Combined oral contraceptives : Combined oral contraceptives (COCs) can be used for emergency contraception but they need to be taken within 72 hours (3 days) of unprotected intercourse to be effective, which is beyond the time frame in this case.&lt;/li&gt;&lt;li&gt;• Option A. Combined oral contraceptives&lt;/li&gt;&lt;li&gt;• Option B. Levonorgestrel : Levonorgestrel is another commonly used emergency contraceptive. However, it is most effective when taken within 72 hours (3 days) after unprotected sex.&lt;/li&gt;&lt;li&gt;• Option B. Levonorgestrel&lt;/li&gt;&lt;li&gt;• Option C. Mifepristone : Mifepristone can be effective in higher doses for emergency contraception. Further it needs to be taken within 72 hours of unprotected intercourse.&lt;/li&gt;&lt;li&gt;• Option C. Mifepristone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ulipristal is the preferred emergency contraceptive for use up to 120 hours (5 days) after unprotected intercourse. In cases where unprotected intercourse occurred more than 72 hours but less than 120 hours prior, Ulipristal is more effective than Levonorgestrel and other methods. Understanding the time frames and efficacy of different emergency contraceptives is crucial for providing appropriate care and advice to patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an adverse effect that is associated with the use of amiodarone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red man syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gynaecomastia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary fibrosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pulmonary fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Red man syndrome : Red man syndrome is associated with the rapid infusion of vancomycin, an antibiotic, and not with amiodarone. It is characterized by flushing, rash, and sometimes hypotension due to histamine release.&lt;/li&gt;&lt;li&gt;• Option A. Red man syndrome&lt;/li&gt;&lt;li&gt;• Option B. Tachycardia : Tachycardia is not a typical adverse effect of amiodarone. In fact, amiodarone is used to treat tachyarrhythmias. Some antiarrhythmics can cause arrhythmias as a side effect (proarrhythmia), but amiodarone is more commonly associated with bradycardia (slow heart rate) rather than tachycardia.&lt;/li&gt;&lt;li&gt;• Option B. Tachycardia&lt;/li&gt;&lt;li&gt;• Option C. Gynaecomastia : Gynaecomastia, the development of breast tissue in men, is a side effect associated with certain medications, such as some anti-androgens and spironolactone. While amiodarone can cause a variety of endocrine disturbances, gynaecomastia is not a common adverse effect.&lt;/li&gt;&lt;li&gt;• Option C. Gynaecomastia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amiodarone is an effective antiarrhythmic drug but has a range of potential adverse effects, with pulmonary fibrosis being one of the most serious. It is essential for healthcare providers to monitor patients on amiodarone for signs of lung toxicity and other side effects, ensuring timely intervention to prevent severe complications.&lt;/li&gt;&lt;li&gt;➤ Adverse Effects of Amiodarone can be remembered as:&lt;/li&gt;&lt;li&gt;➤ Adverse Effects of Amiodarone can be remembered as:&lt;/li&gt;&lt;li&gt;➤ Th e: Th yroid problems (Hyper or hypothyroidism)&lt;/li&gt;&lt;li&gt;➤ Th&lt;/li&gt;&lt;li&gt;➤ Th&lt;/li&gt;&lt;li&gt;➤ Periphery of: Peripheral neuropathy&lt;/li&gt;&lt;li&gt;➤ Periphery&lt;/li&gt;&lt;li&gt;➤ Peripheral&lt;/li&gt;&lt;li&gt;➤ My:                              My ocardial depression&lt;/li&gt;&lt;li&gt;➤ My:                              My&lt;/li&gt;&lt;li&gt;➤ Lung:                           Lung fibrosis&lt;/li&gt;&lt;li&gt;➤ Lung:                           Lung&lt;/li&gt;&lt;li&gt;➤ Liver and: Liver damage&lt;/li&gt;&lt;li&gt;➤ Liver&lt;/li&gt;&lt;li&gt;➤ Liver&lt;/li&gt;&lt;li&gt;➤ Cornea is: Corneal deposits&lt;/li&gt;&lt;li&gt;➤ Cornea&lt;/li&gt;&lt;li&gt;➤ Corneal&lt;/li&gt;&lt;li&gt;➤ Photosensitive:           Photosensitivity (Blue man syndrome)&lt;/li&gt;&lt;li&gt;➤ Photosensitive:           Photosensitivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female (in first trimester) who is a known case of bronchial asthma presented to hospital with blood pressure of 160/100 mm Hg. Which of the following is the preferred drug for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral methyl dopa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral Telmisartan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral methyl dopa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oral methyl dopa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s consider each option:&lt;/li&gt;&lt;li&gt;• Let&#x27;s consider each option:&lt;/li&gt;&lt;li&gt;• Option A. Oral Labetalol: Labetalol is a beta-blocker with alpha-blocking activity. It is commonly used for hypertension in pregnancy. However, being a beta-blocker, it can potentially exacerbate bronchial asthma by causing bronchoconstriction.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Oral Labetalol:&lt;/li&gt;&lt;li&gt;• Option B. Intravenous Labetalol: This would be used for more immediate control of severely elevated blood pressure, like in a hypertensive crisis. The same concerns regarding bronchial asthma apply as with oral labetalol.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Intravenous Labetalol:&lt;/li&gt;&lt;li&gt;• Option D. Oral Telmisartan : Telmisartan is an angiotensin II receptor blocker (ARB) and is contraindicated in pregnancy due to the risk of fetal toxicity, including renal dysfunction, oligohydramnios, and skeletal abnormalities. ARBs and ACE inhibitors should be avoided in pregnant women.&lt;/li&gt;&lt;li&gt;• Option D. Oral Telmisartan&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When managing hypertension in pregnant women, especially in the first trimester, the safety of both the mother and the fetus is paramount. Methyldopa is the preferred antihypertensive due to its long-standing safety profile in pregnancy. Beta blockers like labetalol although safe in pregnancy but are contra-indicated in bronchial asthma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old obese female presented with Schizophrenia. Which of the following antipsychotic drug causes maximum weight gain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorpromazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ziprasidone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clozapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clozapine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Chlorpromazine : Chlorpromazine is a typical antipsychotic that can also cause weight gain, but it is generally considered less likely to cause as much weight gain as clozapine. Typical antipsychotics tend to have a different side effect profile compared to atypical antipsychotics.&lt;/li&gt;&lt;li&gt;• Option A. Chlorpromazine&lt;/li&gt;&lt;li&gt;• Option C. Aripiprazole : Aripiprazole is an atypical antipsychotic that is associated with a lower risk of weight gain compared to clozapine and some other atypical antipsychotics. It is often chosen for patients who are concerned about weight gain and metabolic side effects.&lt;/li&gt;&lt;li&gt;• Option C. Aripiprazole&lt;/li&gt;&lt;li&gt;• Option D. Ziprasidone : Ziprasidone is another atypical antipsychotic with a relatively low risk of weight gain. It is considered weight-neutral or associated with minimal weight gain, making it a suitable option for patients with concerns about obesity and metabolic issues.&lt;/li&gt;&lt;li&gt;• Option D. Ziprasidone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When selecting an antipsychotic medication for patients, especially those who are obese or have metabolic concerns, it is important to consider the potential for weight gain. Clozapine is associated with significant weight gain and may not be the best choice for patients who are already obese. Understanding the side effect profiles of antipsychotic medications helps in making informed decisions to optimize patient care and minimize adverse effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of Schizophrenia was started on antipsychotic drug haloperidol. Few hours later, he presented with torticollis and muscular dystonia. What is the next best step for the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase dose of haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Change haloperidol to clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give fluphenzine instead of haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give promethazine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Give promethazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Give promethazine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s assess each option:&lt;/li&gt;&lt;li&gt;• Now, let&#x27;s assess each option:&lt;/li&gt;&lt;li&gt;• Option A. Increase dose of haloperidol: Increasing the dose of haloperidol is not the appropriate response when a patient develops extrapyramidal symptoms (EPS) such as torticollis and muscular dystonia. It can exacerbate these side effects.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Increase dose of haloperidol:&lt;/li&gt;&lt;li&gt;• Option B. Change haloperidol to clozapine: Clozapine is an atypical antipsychotic that is less likely to cause EPS compared to typical antipsychotics like haloperidol. Switching to clozapine can be a reasonable option to manage EPS.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Change haloperidol to clozapine:&lt;/li&gt;&lt;li&gt;• Option C. Give fluphenzine instead of haloperidol: Fluphenazine is another typical antipsychotic and is not expected to be significantly different from haloperidol in terms of causing EPS. Switching to fluphenazine may not effectively address the EPS.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Give fluphenzine instead of haloperidol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the preferred drug for treatment of breast cancer in a 43-year-old pre-menopausal female?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anastrozole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tamoxifen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tamoxifen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Methotrexate : Methotrexate is a chemotherapeutic agent that inhibits dihydrofolate reductase, interfering with DNA synthesis and cell replication. While it is used in some chemotherapy regimens for breast cancer, it is not the preferred first-line treatment for hormone receptor-positive breast cancer in pre-menopausal women.&lt;/li&gt;&lt;li&gt;• Option A. Methotrexate&lt;/li&gt;&lt;li&gt;• Option B. Raloxifene : Raloxifene is another SERM that is used primarily for the prevention and treatment of osteoporosis in post-menopausal women and for the reduction of breast cancer risk in certain high-risk post-menopausal women. It is not typically used for the treatment of breast cancer in pre-menopausal women.&lt;/li&gt;&lt;li&gt;• Option B. Raloxifene&lt;/li&gt;&lt;li&gt;• Option D. Anastrozole : Anastrozole is an aromatase inhibitor that reduces estrogen production by inhibiting the enzyme aromatase, which converts androgens to estrogen. Aromatase inhibitors are generally more effective in post-menopausal women because they target peripheral estrogen production. In pre-menopausal women, ovarian estrogen production remains active, making aromatase inhibitors less effective unless combined with ovarian suppression.&lt;/li&gt;&lt;li&gt;• Option D. Anastrozole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For pre-menopausal women with hormone receptor-positive breast cancer, Tamoxifen is the preferred drug due to its effectiveness in blocking estrogen receptors and reducing the risk of cancer recurrence. Understanding the appropriate use of hormone therapies in breast cancer treatment is essential for optimizing patient outcomes and tailoring therapy to individual patient profiles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with history of HIV was started on anti-retroviral therapy consisting of lamivudine 300 mg, tenofovir 150 mg and efavirenz 600 mg once daily at night. Few weeks later, he developed tuberculosis and was started on anti-tubercular drugs. Which of the following dose adjustment may be required in this patient
