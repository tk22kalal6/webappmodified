ry-adrenal axis. It can be overcome by using alternate day therapy with corticosteroids. Which of the following steroids is unsuitable for alternate day therapy for such purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Betamethasone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Betamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Betamethasone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cortisol: Cortisol, also known as hydrocortisone when used as a medication, has a short duration of action, making it suitable for alternate day therapy.&lt;/li&gt;&lt;li&gt;• Option A. Cortisol:&lt;/li&gt;&lt;li&gt;• Cortisol,&lt;/li&gt;&lt;li&gt;• hydrocortisone&lt;/li&gt;&lt;li&gt;• short duration of action,&lt;/li&gt;&lt;li&gt;• alternate day therapy.&lt;/li&gt;&lt;li&gt;• Option B. Prednisolone: Prednisolone is an intermediate-acting corticosteroid that is commonly used in alternate day therapy to reduce HPA axis suppression.&lt;/li&gt;&lt;li&gt;• Option B. Prednisolone:&lt;/li&gt;&lt;li&gt;• intermediate-acting corticosteroid&lt;/li&gt;&lt;li&gt;• alternate day therapy to&lt;/li&gt;&lt;li&gt;• reduce HPA axis suppression.&lt;/li&gt;&lt;li&gt;• Option D. Hydrocortisone: Hydrocortisone is essentially synthetic cortisol with a short duration of action , suitable for alternate day therapy to minimize HPA axis suppression.&lt;/li&gt;&lt;li&gt;• Option D. Hydrocortisone:&lt;/li&gt;&lt;li&gt;• essentially synthetic cortisol&lt;/li&gt;&lt;li&gt;• short duration of action&lt;/li&gt;&lt;li&gt;• alternate day&lt;/li&gt;&lt;li&gt;• minimize HPA axis suppression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Betamethasone&#x27;s long duration of action makes it inappropriate for alternate day therapy designed to mitigate HPA axis suppression, unlike shorter-acting steroids like hydrocortisone , which are better suited for such treatment schedules.&lt;/li&gt;&lt;li&gt;➤ Betamethasone&#x27;s long duration of action&lt;/li&gt;&lt;li&gt;➤ alternate day therapy&lt;/li&gt;&lt;li&gt;➤ mitigate HPA axis&lt;/li&gt;&lt;li&gt;➤ suppression,&lt;/li&gt;&lt;li&gt;➤ shorter-acting steroids like hydrocortisone&lt;/li&gt;&lt;li&gt;➤ better&lt;/li&gt;&lt;li&gt;➤ treatment schedules.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is a selective progesterone receptor modulator that can be used as an emergency contraceptive even after 3 days of unprotected intercourse?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Onapristone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gestrinone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mifepristone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulipristal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ulipristal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Ulipristal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Onapristone: Although a selective progesterone receptor modulator , it is not indicated for emergency contraception.&lt;/li&gt;&lt;li&gt;• Option A. Onapristone:&lt;/li&gt;&lt;li&gt;• selective progesterone receptor modulator&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• emergency contraception.&lt;/li&gt;&lt;li&gt;• Option B. Gestrinone: This SPRM is not commonly used for emergency contraception.&lt;/li&gt;&lt;li&gt;• Option B. Gestrinone:&lt;/li&gt;&lt;li&gt;• SPRM is not&lt;/li&gt;&lt;li&gt;• emergency contraception.&lt;/li&gt;&lt;li&gt;• Option C. Mifepristone: Also an SPRM used for emergency contraception but is effective if used within 72 hours of unprotected intercourse , which is a shorter window compared to ulipristal.&lt;/li&gt;&lt;li&gt;• Option C. Mifepristone:&lt;/li&gt;&lt;li&gt;• SPRM&lt;/li&gt;&lt;li&gt;• emergency contraception&lt;/li&gt;&lt;li&gt;• effective&lt;/li&gt;&lt;li&gt;• within 72 hours of unprotected intercourse&lt;/li&gt;&lt;li&gt;• shorter window compared to ulipristal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ulipristal (30 mg) is effective as an emergency contraceptive up to 5 days after unprotected intercourse , making it a superior option for extending the window of opportunity for emergency contraception compared to other options like mifepristone and levonorgestrel.&lt;/li&gt;&lt;li&gt;➤ Ulipristal (30 mg)&lt;/li&gt;&lt;li&gt;➤ emergency contraceptive up to 5 days&lt;/li&gt;&lt;li&gt;➤ unprotected intercourse&lt;/li&gt;&lt;li&gt;➤ extending&lt;/li&gt;&lt;li&gt;➤ window of opportunity for emergency contraception&lt;/li&gt;&lt;li&gt;➤ mifepristone and levonorgestrel.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The oral contraceptives shown in the figure are.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monophasic combined OCPs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biphasic combined OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Triphasic combined OCPs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emergency pills&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Monophasic combined OCPs&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture19.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Monophasic combined OCPs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Biphasic pills will have three colors. The first 10 tablets with less content of E+P, the next 11 tablets of different color containing higher amounts of hormones and last 7 tablets of different color that contain only iron.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. Biphasic pills will have three colors.&lt;/li&gt;&lt;li&gt;• first 10 tablets&lt;/li&gt;&lt;li&gt;• less content of E+P,&lt;/li&gt;&lt;li&gt;• 11 tablets of different color&lt;/li&gt;&lt;li&gt;• higher amounts of hormones&lt;/li&gt;&lt;li&gt;• 7 tablets of different color&lt;/li&gt;&lt;li&gt;• iron.&lt;/li&gt;&lt;li&gt;• Option C. Triphasic pills will have four colors. First 6 tablets, 6-10 tablets, 11-21 tablets and last 7 tablets of different color.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Triphasic pills will have four colors.&lt;/li&gt;&lt;li&gt;• First 6 tablets, 6-10 tablets, 11-21 tablets and last 7 tablets&lt;/li&gt;&lt;li&gt;• different color.&lt;/li&gt;&lt;li&gt;• Option D. Emergency pills are incorrect because emergency contraception is not presented in a 28-day format but rather as a one-time dose or a short series of pills intended for immediate use after unprotected sex.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.&lt;/li&gt;&lt;li&gt;• Emergency pills&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• emergency contraception&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• 28-day&lt;/li&gt;&lt;li&gt;• one-time dose&lt;/li&gt;&lt;li&gt;• short series of pills&lt;/li&gt;&lt;li&gt;• immediate use after unprotected sex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Monophasic combined OCPs consist of 21 active pills with a consistent dose of estrogen and progesterone , followed by 7 non-hormonal (iron) pills, and are represented in a pack with two colors—21 of one color and 7 of another, not to be confused with biphasic or triphasic pills which have varying hormone dosages and more color variation.&lt;/li&gt;&lt;li&gt;➤ Monophasic combined OCPs&lt;/li&gt;&lt;li&gt;➤ 21 active pills&lt;/li&gt;&lt;li&gt;➤ estrogen and progesterone&lt;/li&gt;&lt;li&gt;➤ 7 non-hormonal (iron) pills,&lt;/li&gt;&lt;li&gt;➤ two colors—21 of one color&lt;/li&gt;&lt;li&gt;➤ 7 of another,&lt;/li&gt;&lt;li&gt;➤ biphasic or triphasic pills&lt;/li&gt;&lt;li&gt;➤ varying hormone dosages and more color variation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following statements about tamoxifen are true except.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used as an adjuvant in the treatment of estrogen receptor positive breast cancer.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It reduces the risk of osteoporosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has a beneficial effect on lipid profile by increasing HDL/LDL cholesterol ratio.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It reduces the risk of endometrial carcinoma.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It reduces the risk of endometrial carcinoma.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It reduces the risk of endometrial carcinoma.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Adjuvant in Estrogen Receptor-Positive Breast Cancer : True, tamoxifen is commonly used as an adjuvant therapy for estrogen receptor-positive breast cancer due to its antagonistic effects on the estrogen receptor in breast tissue.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Adjuvant in Estrogen Receptor-Positive Breast Cancer&lt;/li&gt;&lt;li&gt;• True,&lt;/li&gt;&lt;li&gt;• tamoxifen&lt;/li&gt;&lt;li&gt;• adjuvant therapy for&lt;/li&gt;&lt;li&gt;• estrogen receptor-positive breast cancer&lt;/li&gt;&lt;li&gt;• antagonistic effects&lt;/li&gt;&lt;li&gt;• estrogen receptor in breast tissue.&lt;/li&gt;&lt;li&gt;• Option B. Risk of Osteoporosis : True, tamoxifen has an estrogen agonistic action on bone, leading to an antiresorptive effect that can reduce the risk of osteoporosis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Risk of Osteoporosis&lt;/li&gt;&lt;li&gt;• True,&lt;/li&gt;&lt;li&gt;• tamoxifen&lt;/li&gt;&lt;li&gt;• estrogen agonistic action&lt;/li&gt;&lt;li&gt;• antiresorptive effect&lt;/li&gt;&lt;li&gt;• reduce the risk of osteoporosis.&lt;/li&gt;&lt;li&gt;• Option C. Effect on Lipid Profile : True, tamoxifen is associated with improvements in lipid profiles , as it decreases total and LDL cholesterol without significantly affecting HDL and triglyceride levels.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Effect on Lipid Profile&lt;/li&gt;&lt;li&gt;• True, tamoxifen&lt;/li&gt;&lt;li&gt;• improvements in lipid profiles&lt;/li&gt;&lt;li&gt;• decreases total and LDL&lt;/li&gt;&lt;li&gt;• cholesterol&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• HDL and triglyceride levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tamoxifen&lt;/li&gt;&lt;li&gt;➤ Tamoxifen&lt;/li&gt;&lt;li&gt;➤ Tamoxifen is a SERM that has estrogen agonistic action on bone, blood (lipid profile) and liver whereas it acts as estrogen receptor antagonist in breast and endometrium. It is indicated as an adjuvant in the treatment of estrogen receptor positive breast cancer. It is associated with reduced risk of cancer in the contralateral breast. Tamoxifen also decreases total and LDL cholesterol without any change in HDL and triglyceride level. It thus has favorable effect on lipid profile by increasing the HDL/LDL cholesterol ratio . It also improves the bone mass due to antiresorptive effect, Tamoxifen is effective orally. It has biphasic plasma t½ (10 hrs. and 7 days) and long duration of action. Hot flushes and nausea and vomiting occur in 25% of patients, and many other minor adverse effects are observed. Tamoxifen increases the risk of endometrial carcinoma and thromboembolic events. It causes retinal deposits , decreased visual acuity and cataracts in occasional patients”&lt;/li&gt;&lt;li&gt;➤ Tamoxifen is a SERM that has estrogen agonistic action on bone, blood (lipid profile) and liver whereas it acts as estrogen receptor antagonist in breast and endometrium.&lt;/li&gt;&lt;li&gt;➤ SERM&lt;/li&gt;&lt;li&gt;➤ estrogen agonistic action on bone, blood (lipid profile) and liver&lt;/li&gt;&lt;li&gt;➤ acts as&lt;/li&gt;&lt;li&gt;➤ estrogen receptor antagonist in breast and endometrium.&lt;/li&gt;&lt;li&gt;➤ It is indicated as an adjuvant in the treatment of estrogen receptor positive breast cancer.&lt;/li&gt;&lt;li&gt;➤ adjuvant in the treatment of estrogen receptor positive breast cancer.&lt;/li&gt;&lt;li&gt;➤ It is associated with reduced risk of cancer in the contralateral breast.&lt;/li&gt;&lt;li&gt;➤ reduced risk of cancer in the contralateral breast.&lt;/li&gt;&lt;li&gt;➤ Tamoxifen also decreases total and LDL cholesterol without any change in HDL and triglyceride level. It thus has favorable effect on lipid profile by increasing the HDL/LDL cholesterol ratio .&lt;/li&gt;&lt;li&gt;➤ Tamoxifen&lt;/li&gt;&lt;li&gt;➤ decreases total and LDL cholesterol&lt;/li&gt;&lt;li&gt;➤ increasing the HDL/LDL cholesterol ratio&lt;/li&gt;&lt;li&gt;➤ It also improves the bone mass due to antiresorptive effect,&lt;/li&gt;&lt;li&gt;➤ improves the bone mass due to antiresorptive effect,&lt;/li&gt;&lt;li&gt;➤ Tamoxifen is effective orally.&lt;/li&gt;&lt;li&gt;➤ effective orally.&lt;/li&gt;&lt;li&gt;➤ It has biphasic plasma t½ (10 hrs. and 7 days) and long duration of action.&lt;/li&gt;&lt;li&gt;➤ biphasic plasma t½ (10 hrs. and 7 days)&lt;/li&gt;&lt;li&gt;➤ long duration of action.&lt;/li&gt;&lt;li&gt;➤ Hot flushes and nausea and vomiting occur in 25% of patients, and many other minor adverse effects are observed.&lt;/li&gt;&lt;li&gt;➤ Hot flushes&lt;/li&gt;&lt;li&gt;➤ nausea and vomiting&lt;/li&gt;&lt;li&gt;➤ 25% of patients,&lt;/li&gt;&lt;li&gt;➤ minor adverse effects&lt;/li&gt;&lt;li&gt;➤ Tamoxifen increases the risk of endometrial carcinoma and thromboembolic events.&lt;/li&gt;&lt;li&gt;➤ Tamoxifen&lt;/li&gt;&lt;li&gt;➤ risk of endometrial carcinoma and thromboembolic events.&lt;/li&gt;&lt;li&gt;➤ It causes retinal deposits , decreased visual acuity and cataracts in occasional patients”&lt;/li&gt;&lt;li&gt;➤ causes retinal deposits&lt;/li&gt;&lt;li&gt;➤ decreased visual acuity and cataracts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an adverse effect of dapagliflozin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weight loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased incidence of urinary tract infections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patients should be cautioned not to consume alcohol when given a prescription for any of the following EXCEPT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cefixime&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefoperazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorpropamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cefixime&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-175109.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cefixime&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Cefoperazone: Cefoperazone, a cephalosporin antibiotic, is known to cause a disulfiram-like reaction with alcohol, which can lead to symptoms like flushing, nausea, vomiting, and tachycardia.&lt;/li&gt;&lt;li&gt;• Option B. Cefoperazone:&lt;/li&gt;&lt;li&gt;• cephalosporin antibiotic,&lt;/li&gt;&lt;li&gt;• disulfiram-like reaction with alcohol,&lt;/li&gt;&lt;li&gt;• flushing, nausea, vomiting, and tachycardia.&lt;/li&gt;&lt;li&gt;• Option C. Chlorpropamide: Chlorpropamide, a sulfonylurea used in the treatment of type 2 diabetes , can also cause a disulfiram-like reaction with alcohol, leading to unpleasant symptoms.&lt;/li&gt;&lt;li&gt;• Option C. Chlorpropamide:&lt;/li&gt;&lt;li&gt;• sulfonylurea&lt;/li&gt;&lt;li&gt;• type 2 diabetes&lt;/li&gt;&lt;li&gt;• disulfiram-like&lt;/li&gt;&lt;li&gt;• alcohol,&lt;/li&gt;&lt;li&gt;• unpleasant symptoms.&lt;/li&gt;&lt;li&gt;• Option D. Metronidazole: Metronidazole, an antibiotic used for various bacterial and protozoal infections , is well-known for causing severe disulfiram -like reactions with alcohol, including nausea, vomiting, headache, and flushing.&lt;/li&gt;&lt;li&gt;• Option D. Metronidazole:&lt;/li&gt;&lt;li&gt;• antibiotic&lt;/li&gt;&lt;li&gt;• bacterial and protozoal infections&lt;/li&gt;&lt;li&gt;• severe disulfiram&lt;/li&gt;&lt;li&gt;• nausea, vomiting, headache, and flushing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to know the drugs causing disulfiram like reaction with alcohol.&lt;/li&gt;&lt;li&gt;➤ know&lt;/li&gt;&lt;li&gt;➤ disulfiram like reaction with alcohol.&lt;/li&gt;&lt;li&gt;➤ DRUGS SHOWING DISULFIRAM LIKE REACTION WITH ALCOHOL:&lt;/li&gt;&lt;li&gt;➤ DRUGS SHOWING DISULFIRAM LIKE REACTION WITH ALCOHOL:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following agents is available as a patch for once-daily use and is likely to provide steady drug levels to treat Alzheimer’s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rivastigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Donepezil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Memantine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Galantamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rivastigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Rivastigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Rivastigmine is a newer reversible anticholinesterase indicated for the treatment of dementia and Alzheimer’s disease. It has better CNS penetration than other drugs of this group. It is the only agent available as a transdermal patch for the treatment of Alzheimer’s disease. It may also be used for dementia associated with Parkinson’s disease. It is applied every 24 hours to improve patient compliance.&lt;/li&gt;&lt;li&gt;• Rivastigmine is a newer reversible anticholinesterase indicated for the treatment of dementia and Alzheimer’s disease.&lt;/li&gt;&lt;li&gt;• Rivastigmine&lt;/li&gt;&lt;li&gt;• anticholinesterase&lt;/li&gt;&lt;li&gt;• treatment of dementia and Alzheimer’s disease.&lt;/li&gt;&lt;li&gt;• It has better CNS penetration than other drugs of this group.&lt;/li&gt;&lt;li&gt;• better CNS penetration&lt;/li&gt;&lt;li&gt;• It is the only agent available as a transdermal patch for the treatment of Alzheimer’s disease.&lt;/li&gt;&lt;li&gt;• transdermal patch&lt;/li&gt;&lt;li&gt;• treatment of Alzheimer’s disease.&lt;/li&gt;&lt;li&gt;• It may also be used for dementia associated with Parkinson’s disease.&lt;/li&gt;&lt;li&gt;• used for dementia&lt;/li&gt;&lt;li&gt;• Parkinson’s disease.&lt;/li&gt;&lt;li&gt;• It is applied every 24 hours to improve patient compliance.&lt;/li&gt;&lt;li&gt;• every 24 hours&lt;/li&gt;&lt;li&gt;• improve patient compliance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of schizophrenia was prescribed haloperidol. Next day, he presented to the hospital with the features shown in the figure. What should be the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give propranolol.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase dose of haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassurance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give benzhexol.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Give benzhexol.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/picture6.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-164806.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Give benzhexol.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• This figure shows torticollis . It is an acute muscular dystonia , an extrapyramidal side effect of typical antipsychotics. This can appear within a few hours after the administration of antipsychotic drugs . Extrapyramidal side effects are seen more commonly with the use of high potency drugs like haloperidol and fluphenazine. Benzhexol is the drug of choice for acute muscular dystonia.&lt;/li&gt;&lt;li&gt;• This figure shows torticollis . It is an acute muscular dystonia , an extrapyramidal side effect of typical antipsychotics.&lt;/li&gt;&lt;li&gt;• torticollis&lt;/li&gt;&lt;li&gt;• acute muscular dystonia&lt;/li&gt;&lt;li&gt;• extrapyramidal side effect of typical antipsychotics.&lt;/li&gt;&lt;li&gt;• This can appear within a few hours after the administration of antipsychotic drugs .&lt;/li&gt;&lt;li&gt;• can&lt;/li&gt;&lt;li&gt;• within a few hours&lt;/li&gt;&lt;li&gt;• administration of antipsychotic drugs&lt;/li&gt;&lt;li&gt;• Extrapyramidal side effects are seen more commonly with the use of high potency drugs like haloperidol and fluphenazine.&lt;/li&gt;&lt;li&gt;• Extrapyramidal side effects&lt;/li&gt;&lt;li&gt;• more&lt;/li&gt;&lt;li&gt;• use of high potency&lt;/li&gt;&lt;li&gt;• haloperidol and fluphenazine.&lt;/li&gt;&lt;li&gt;• Benzhexol is the drug of choice for acute muscular dystonia.&lt;/li&gt;&lt;li&gt;• Benzhexol&lt;/li&gt;&lt;li&gt;• drug of choice&lt;/li&gt;&lt;li&gt;• acute muscular dystonia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient is present to the clinic with a history of seizures. The patient is diagnosed with epilepsy and started on vigabatrin therapy. Which of the following statements is true about vigabatrin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vigabatrin decreases GABA uptake at the synaptic cleft.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vigabatrin increases GABA uptake at the synaptic cleft.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vigabatrin is a GABA transaminase inhibitor.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vigabatrin is a GABA transacetylase inhibitor.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vigabatrin is a GABA transaminase inhibitor.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vigabatrin is a GABA transaminase inhibitor.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Decreases GABA uptake at the synaptic cleft: Incorrect , vigabatrin does not decrease GABA uptake; it increases GABA availability by inhibiting its breakdown.&lt;/li&gt;&lt;li&gt;• Option A. Decreases GABA uptake at the synaptic cleft:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increases GABA&lt;/li&gt;&lt;li&gt;• inhibiting its breakdown.&lt;/li&gt;&lt;li&gt;• Option B. Increases GABA uptake at the synaptic cleft: Incorrect , vigabatrin&#x27;s mechanism does not involve altering GABA uptake mechanisms directly.&lt;/li&gt;&lt;li&gt;• Option B. Increases GABA uptake at the synaptic cleft:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• vigabatrin&#x27;s&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• altering GABA uptake&lt;/li&gt;&lt;li&gt;• mechanisms directly.&lt;/li&gt;&lt;li&gt;• Option D. GABA transacetylase inhibitor: Incorrect, as there is no enzyme known as GABA transacetylase involved in GABA metabolism.&lt;/li&gt;&lt;li&gt;• Option D. GABA transacetylase inhibitor:&lt;/li&gt;&lt;li&gt;• Incorrect,&lt;/li&gt;&lt;li&gt;• no enzyme&lt;/li&gt;&lt;li&gt;• GABA transacetylase&lt;/li&gt;&lt;li&gt;• GABA&lt;/li&gt;&lt;li&gt;• metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vigabatrin effectively treats seizures by inhibiting GABA transaminase, thereby increasing the inhibitory neurotransmitter GABA in the brain , crucial for reducing excessive neuronal firing associated with epilepsy. Additionally, it is the drug of choice for infantile spasms related to tuberous sclerosis , but potential side effects include irreversible visual field defects and behavioral changes.&lt;/li&gt;&lt;li&gt;➤ Vigabatrin&lt;/li&gt;&lt;li&gt;➤ seizures&lt;/li&gt;&lt;li&gt;➤ inhibiting GABA transaminase,&lt;/li&gt;&lt;li&gt;➤ increasing the inhibitory neurotransmitter GABA&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ reducing excessive neuronal firing&lt;/li&gt;&lt;li&gt;➤ with epilepsy.&lt;/li&gt;&lt;li&gt;➤ drug of choice&lt;/li&gt;&lt;li&gt;➤ infantile&lt;/li&gt;&lt;li&gt;➤ spasms&lt;/li&gt;&lt;li&gt;➤ tuberous sclerosis&lt;/li&gt;&lt;li&gt;➤ potential side effects&lt;/li&gt;&lt;li&gt;➤ irreversible visual field defects and behavioral changes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old pregnant woman with a history of bipolar disorder has been taking lithium throughout her pregnancy. Her neonate should be screened for which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac anomalies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neural defects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial defects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urogenital malformations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cardiac anomalies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cardiac anomalies.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Neural defects : While important to screen for in general, neural tube defects are more closely associated with medications like valproate and carbamazepine rather than lithium.&lt;/li&gt;&lt;li&gt;• Option B. Neural defects&lt;/li&gt;&lt;li&gt;• important to screen&lt;/li&gt;&lt;li&gt;• general, neural tube defects&lt;/li&gt;&lt;li&gt;• more closely&lt;/li&gt;&lt;li&gt;• valproate and carbamazepine&lt;/li&gt;&lt;li&gt;• Option C. Facial defects : Facial defects, such as cleft lip and palate, are not specifically associated with lithium use during pregnancy.&lt;/li&gt;&lt;li&gt;• Option C. Facial defects&lt;/li&gt;&lt;li&gt;• cleft lip and palate,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• lithium&lt;/li&gt;&lt;li&gt;• during pregnancy.&lt;/li&gt;&lt;li&gt;• Option D. Urogenital malformations : While it&#x27;s important to screen for urogenital malformations in neonates for a variety of reasons, lithium use in pregnancy is specifically noted for its association with cardiac anomalies rather than urogenital malformations.&lt;/li&gt;&lt;li&gt;• Option D. Urogenital malformations&lt;/li&gt;&lt;li&gt;• urogenital malformations in neonates&lt;/li&gt;&lt;li&gt;• lithium use in pregnancy&lt;/li&gt;&lt;li&gt;• cardiac anomalies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize the teratogenic risks associated with the use of lithium during pregnancy, particularly the increased risk of cardiac anomalies such as Ebstein&#x27;s anomaly in the neonate.&lt;/li&gt;&lt;li&gt;➤ teratogenic risks&lt;/li&gt;&lt;li&gt;➤ use of lithium&lt;/li&gt;&lt;li&gt;➤ pregnancy,&lt;/li&gt;&lt;li&gt;➤ increased risk of cardiac anomalies&lt;/li&gt;&lt;li&gt;➤ Ebstein&#x27;s anomaly in the neonate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs can be used in benzodiazepine toxicity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barbiturate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethyl alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protamine sulphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Flumazenil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-134937.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Flumazenil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Barbiturate : Barbiturates act on the central nervous system similarly to benzodiazepines but through different mechanisms. They would not reverse benzodiazepine toxicity and could potentially worsen central nervous system depression if used together.&lt;/li&gt;&lt;li&gt;• Option A. Barbiturate&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• benzodiazepines&lt;/li&gt;&lt;li&gt;• different&lt;/li&gt;&lt;li&gt;• mechanisms.&lt;/li&gt;&lt;li&gt;• would not reverse benzodiazepine toxicity&lt;/li&gt;&lt;li&gt;• worsen central nervous system depression&lt;/li&gt;&lt;li&gt;• used together.&lt;/li&gt;&lt;li&gt;• Option B. Ethyl alcohol : Ethanol (ethyl alcohol) was used as an antidote for methanol poisoning (now the drug of choice is fomepizole) . It has no role in the treatment of benzodiazepine toxicity and could potentially lead to further central nervous system depression.&lt;/li&gt;&lt;li&gt;• Option B. Ethyl alcohol&lt;/li&gt;&lt;li&gt;• antidote for methanol poisoning&lt;/li&gt;&lt;li&gt;• drug of choice&lt;/li&gt;&lt;li&gt;• fomepizole)&lt;/li&gt;&lt;li&gt;• no role&lt;/li&gt;&lt;li&gt;• benzodiazepine toxicity&lt;/li&gt;&lt;li&gt;• lead to further central nervous system depression.&lt;/li&gt;&lt;li&gt;• Option C. Protamine sulphate : Protamine sulphate is used to reverse the effects of heparin, an anticoagulant, and has no role in treating benzodiazepine toxicity.&lt;/li&gt;&lt;li&gt;• Option C. Protamine sulphate&lt;/li&gt;&lt;li&gt;• reverse the effects of heparin, an anticoagulant,&lt;/li&gt;&lt;li&gt;• no&lt;/li&gt;&lt;li&gt;• benzodiazepine toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key educational takeaway is to recognize flumazenil as the specific antidote for benzodiazepine toxicity. Antidotes of different toxicities is very important to remember for entrance exams.&lt;/li&gt;&lt;li&gt;➤ educational takeaway&lt;/li&gt;&lt;li&gt;➤ recognize flumazenil&lt;/li&gt;&lt;li&gt;➤ specific antidote for benzodiazepine toxicity.&lt;/li&gt;&lt;li&gt;➤ different toxicities&lt;/li&gt;&lt;li&gt;➤ very important&lt;/li&gt;&lt;li&gt;➤ entrance exams.&lt;/li&gt;&lt;li&gt;➤ IMPORTANT ANTIDOTES&lt;/li&gt;&lt;li&gt;➤ IMPORTANT ANTIDOTES&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of chronic liver disease is admitted to the hospital for alcohol withdrawal management. Given his liver condition, the healthcare team needs to choose a medication that is safe and effective for managing his withdrawal symptoms while considering the potential impact on his liver function. Which of the following agents is most appropriate for managing alcohol withdrawal in this patient with liver disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlordiazepoxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flunitrazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chlordiazepoxide: While chlordiazepoxide is commonly used for alcohol withdrawal, its metabolism is significantly affected by liver function, making it a less ideal choice for patients with liver disease due to the risk of accumulation and increased side effects .&lt;/li&gt;&lt;li&gt;• Option A. Chlordiazepoxide:&lt;/li&gt;&lt;li&gt;• commonly used&lt;/li&gt;&lt;li&gt;• alcohol withdrawal,&lt;/li&gt;&lt;li&gt;• metabolism&lt;/li&gt;&lt;li&gt;• liver function,&lt;/li&gt;&lt;li&gt;• less ideal choice&lt;/li&gt;&lt;li&gt;• liver disease&lt;/li&gt;&lt;li&gt;• risk of accumulation and increased side effects&lt;/li&gt;&lt;li&gt;• Option B. Diazepam: Diazepam is metabolized by the liver, and its active metabolites can accumulate in patients with liver disease, potentially leading to prolonged sedation and increased toxicity.&lt;/li&gt;&lt;li&gt;• Option B. Diazepam:&lt;/li&gt;&lt;li&gt;• metabolized by the liver,&lt;/li&gt;&lt;li&gt;• its active metabolites&lt;/li&gt;&lt;li&gt;• accumulate in patients with liver disease,&lt;/li&gt;&lt;li&gt;• prolonged sedation and increased toxicity.&lt;/li&gt;&lt;li&gt;• Option D. Flunitrazepam: Flunitrazepam is also metabolized by the liver, and like diazepam, it can accumulate in patients with liver impairment, making it a less favorable option.&lt;/li&gt;&lt;li&gt;• Option D. Flunitrazepam:&lt;/li&gt;&lt;li&gt;• metabolized by the liver,&lt;/li&gt;&lt;li&gt;• diazepam,&lt;/li&gt;&lt;li&gt;• accumulate in patients&lt;/li&gt;&lt;li&gt;• liver&lt;/li&gt;&lt;li&gt;• impairment,&lt;/li&gt;&lt;li&gt;• less favorable option.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand that lorazepam is the preferred benzodiazepine for managing alcohol withdrawal symptoms in patients with liver disease due to its metabolism through glucuronidation, which is less affected by liver function compared to the oxidative metabolism of other benzodiazepines.&lt;/li&gt;&lt;li&gt;➤ lorazepam&lt;/li&gt;&lt;li&gt;➤ benzodiazepine&lt;/li&gt;&lt;li&gt;➤ alcohol withdrawal symptoms in patients with liver disease&lt;/li&gt;&lt;li&gt;➤ metabolism through glucuronidation,&lt;/li&gt;&lt;li&gt;➤ less&lt;/li&gt;&lt;li&gt;➤ liver function&lt;/li&gt;&lt;li&gt;➤ oxidative metabolism&lt;/li&gt;&lt;li&gt;➤ other benzodiazepines.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with bipolar disorder was treated with lithium. Hydrochlorothiazide was prescribed for his hypertension. He developed nausea, vomiting, coarse tremors and brisk reflexes 2 weeks after taking drugs. What is the likely reason for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Side effects of hydrochlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased metabolism of hydrochlorothiazide by lithium.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased renal tubular reabsorption of lithium.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiazide acts as an add on drug to lithium.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased renal tubular reabsorption of lithium.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased renal tubular reabsorption of lithium.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key learning point from this scenario is understanding the pharmacological interaction between lithium and thiazide diuretics , such as hydrochlorothiazide , and how this interaction can lead to increased serum lithium levels and subsequent lithium toxicity.&lt;/li&gt;&lt;li&gt;➤ pharmacological interaction&lt;/li&gt;&lt;li&gt;➤ between lithium and thiazide diuretics&lt;/li&gt;&lt;li&gt;➤ hydrochlorothiazide&lt;/li&gt;&lt;li&gt;➤ interaction&lt;/li&gt;&lt;li&gt;➤ increased serum lithium levels&lt;/li&gt;&lt;li&gt;➤ subsequent lithium toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Topiramate is used in the treatment of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lennox Gastaut syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Attention Deficit Hyperactivity Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lennox Gastaut syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-182151.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lennox Gastaut syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about Clozapine except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;More potently blocks 5HT2 as compared to D2 receptors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood level below 350 ng/ml should be maintained to avoid agranulocytosis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Should not be used along with Carbamazepine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Should be discontinued if the WBC count is below 3,000/mm3 cells.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blood level below 350 ng/ml should be maintained to avoid agranulocytosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Blood level below 350 ng/ml should be maintained to avoid agranulocytosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The false statement about clozapine is option B, which states that \&quot;Blood level below 350 ng/ml should be maintained to avoid agranulocytosis. \&quot; This statement is not true because there is no specific blood level of clozapine that is associated with the risk of agranulocytosis , which is dose-independent adverse effect of clozapine . High plasma concentration of Clozapine increases the risk of seizures (dose-dependent) . However, the usual plasma concentration required in many people is 300-600 ng/ml.&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• clozapine is option B,&lt;/li&gt;&lt;li&gt;• \&quot;Blood level below 350&lt;/li&gt;&lt;li&gt;• ng/ml&lt;/li&gt;&lt;li&gt;• avoid agranulocytosis.&lt;/li&gt;&lt;li&gt;• not true&lt;/li&gt;&lt;li&gt;• no specific blood level of clozapine&lt;/li&gt;&lt;li&gt;• risk of agranulocytosis&lt;/li&gt;&lt;li&gt;• dose-independent adverse effect of clozapine&lt;/li&gt;&lt;li&gt;• High plasma&lt;/li&gt;&lt;li&gt;• concentration of Clozapine&lt;/li&gt;&lt;li&gt;• risk of seizures (dose-dependent)&lt;/li&gt;&lt;li&gt;• plasma concentration&lt;/li&gt;&lt;li&gt;• 300-600 ng/ml.&lt;/li&gt;&lt;li&gt;• Clozapine is an atypical antipsychotic drug that has high potency to block 5HT2 receptors as compared to D2 receptors. However, it also blocks D4 receptors, muscarinic receptors, alpha receptors and H1 receptors. It suppresses both positive as well as negative symptoms of schizophrenia . It is the first FDA approved drug for anti-suicide indication. It is used only as a reserve drug due to the risk of precipitation of seizures ( even in non-epileptics ) and agranulocytosis. Convulsions are dose-dependent adverse effects seen only at higher doses whereas agranulocytosis is independent of dose. Clozapine should be started at low doses (12.5 mg) and gradually dose should be increased. Baseline WBC counts should be measured, and then weekly counts should be done at least for the first 6 months . When WBC count becomes less than 3000/mm3 or absolute neutrophil count becomes less than 1500/mm3, Clozapine should be discontinued. After discontinuation, weekly WBC counts should be measured for an additional 4 weeks. It should not be used with Carbamazepine due to two reasons: Carbamazepine induces its metabolism and thus decreases plasma concentration. Carbamazepine has bone marrow suppressant action and can add to agranulocytosis caused by Clozapine .&lt;/li&gt;&lt;li&gt;• Clozapine is an atypical antipsychotic drug that has high potency to block 5HT2 receptors as compared to D2 receptors. However, it also blocks D4 receptors, muscarinic receptors, alpha receptors and H1 receptors.&lt;/li&gt;&lt;li&gt;• Clozapine&lt;/li&gt;&lt;li&gt;• atypical antipsychotic&lt;/li&gt;&lt;li&gt;• high potency to block 5HT2&lt;/li&gt;&lt;li&gt;• receptors&lt;/li&gt;&lt;li&gt;• compared to D2 receptors.&lt;/li&gt;&lt;li&gt;• blocks D4 receptors,&lt;/li&gt;&lt;li&gt;• muscarinic receptors, alpha receptors&lt;/li&gt;&lt;li&gt;• H1 receptors.&lt;/li&gt;&lt;li&gt;• It suppresses both positive as well as negative symptoms of schizophrenia . It is the first FDA approved drug for anti-suicide indication.&lt;/li&gt;&lt;li&gt;• suppresses both positive&lt;/li&gt;&lt;li&gt;• negative symptoms of schizophrenia&lt;/li&gt;&lt;li&gt;• first FDA&lt;/li&gt;&lt;li&gt;• anti-suicide indication.&lt;/li&gt;&lt;li&gt;• It is used only as a reserve drug due to the risk of precipitation of seizures ( even in non-epileptics ) and agranulocytosis. Convulsions are dose-dependent adverse effects seen only at higher doses whereas agranulocytosis is independent of dose.&lt;/li&gt;&lt;li&gt;• reserve drug&lt;/li&gt;&lt;li&gt;• risk of precipitation of seizures&lt;/li&gt;&lt;li&gt;• even&lt;/li&gt;&lt;li&gt;• non-epileptics&lt;/li&gt;&lt;li&gt;• agranulocytosis.&lt;/li&gt;&lt;li&gt;• Convulsions&lt;/li&gt;&lt;li&gt;• dose-dependent&lt;/li&gt;&lt;li&gt;• at higher doses&lt;/li&gt;&lt;li&gt;• agranulocytosis is independent&lt;/li&gt;&lt;li&gt;• dose.&lt;/li&gt;&lt;li&gt;• Clozapine should be started at low doses (12.5 mg) and gradually dose should be increased. Baseline WBC counts should be measured, and then weekly counts should be done at least for the first 6 months . When WBC count becomes less than 3000/mm3 or absolute neutrophil count becomes less than 1500/mm3, Clozapine should be discontinued. After discontinuation, weekly WBC counts should be measured for an additional 4 weeks.&lt;/li&gt;&lt;li&gt;• Clozapine&lt;/li&gt;&lt;li&gt;• started at low doses (12.5 mg)&lt;/li&gt;&lt;li&gt;• gradually dose&lt;/li&gt;&lt;li&gt;• increased.&lt;/li&gt;&lt;li&gt;• Baseline WBC counts&lt;/li&gt;&lt;li&gt;• measured,&lt;/li&gt;&lt;li&gt;• weekly counts&lt;/li&gt;&lt;li&gt;• at least for the first 6 months&lt;/li&gt;&lt;li&gt;• WBC count&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• than 3000/mm3&lt;/li&gt;&lt;li&gt;• absolute neutrophil&lt;/li&gt;&lt;li&gt;• less than 1500/mm3,&lt;/li&gt;&lt;li&gt;• Clozapine&lt;/li&gt;&lt;li&gt;• discontinued.&lt;/li&gt;&lt;li&gt;• After discontinuation,&lt;/li&gt;&lt;li&gt;• weekly WBC counts&lt;/li&gt;&lt;li&gt;• additional 4 weeks.&lt;/li&gt;&lt;li&gt;• It should not be used with Carbamazepine due to two reasons: Carbamazepine induces its metabolism and thus decreases plasma concentration. Carbamazepine has bone marrow suppressant action and can add to agranulocytosis caused by Clozapine .&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Carbamazepine&lt;/li&gt;&lt;li&gt;• Carbamazepine induces its metabolism and thus decreases plasma concentration. Carbamazepine has bone marrow suppressant action and can add to agranulocytosis caused by Clozapine .&lt;/li&gt;&lt;li&gt;• Carbamazepine induces its metabolism and thus decreases plasma concentration.&lt;/li&gt;&lt;li&gt;• Carbamazepine&lt;/li&gt;&lt;li&gt;• induces its metabolism&lt;/li&gt;&lt;li&gt;• decreases plasma concentration.&lt;/li&gt;&lt;li&gt;• Carbamazepine has bone marrow suppressant action and can add to agranulocytosis caused by Clozapine .&lt;/li&gt;&lt;li&gt;• Carbamazepine&lt;/li&gt;&lt;li&gt;• bone marrow suppressant action&lt;/li&gt;&lt;li&gt;• agranulocytosis&lt;/li&gt;&lt;li&gt;• Clozapine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents to the emergency department with altered mental status and hypotension. Her electrocardiogram (ECG) shows wide QRS complexes and right axis deviation. She has a history of depression and is taking an antidepressant medication. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer sodium bicarbonate .&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Consider hemodialysis .&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer fomepizole .&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer flumazenil.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administer sodium bicarbonate .&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Consider hemodialysis: While useful in certain poisonings, it is not the first-line treatment for TCA overdose and is generally reserved for severe cases.&lt;/li&gt;&lt;li&gt;• Option B. Consider hemodialysis:&lt;/li&gt;&lt;li&gt;• certain poisonings,&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• first-line treatment for TCA overdose&lt;/li&gt;&lt;li&gt;• reserved for severe cases.&lt;/li&gt;&lt;li&gt;• Option C. Administer fomepizole: This is used for methanol or ethylene glycol poisoning, not for TCA overdose.&lt;/li&gt;&lt;li&gt;• Option C. Administer fomepizole:&lt;/li&gt;&lt;li&gt;• methanol or ethylene glycol poisoning, not for TCA overdose.&lt;/li&gt;&lt;li&gt;• Option D. Administer flumazenil: This is an antidote for benzodiazepine overdose and is not useful in cases of TCA overdose.&lt;/li&gt;&lt;li&gt;• Option D. Administer flumazenil:&lt;/li&gt;&lt;li&gt;• antidote for benzodiazepine overdose&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• TCA overdose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sodium bicarbonate is crucial for managing TCA overdose due to its ability to quickly mitigate the cardiotoxic effects associated with this type of poisoning , emphasizing the importance of rapid and appropriate intervention in such emergencies.&lt;/li&gt;&lt;li&gt;➤ Sodium bicarbonate&lt;/li&gt;&lt;li&gt;➤ TCA overdose&lt;/li&gt;&lt;li&gt;➤ ability to quickly mitigate&lt;/li&gt;&lt;li&gt;➤ cardiotoxic effects&lt;/li&gt;&lt;li&gt;➤ type of poisoning&lt;/li&gt;&lt;li&gt;➤ importance of rapid and appropriate intervention&lt;/li&gt;&lt;li&gt;➤ emergencies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug is used in cigarette smoking cessation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varenicline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicotine chewing gum.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-135415.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Varenicline: Correct in aiding smoking cessation but not the only option.&lt;/li&gt;&lt;li&gt;• Option A. Varenicline:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• aiding smoking cessation&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option B. Bupropion: Correct but is one among several options.&lt;/li&gt;&lt;li&gt;• Option B. Bupropion:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• one among&lt;/li&gt;&lt;li&gt;• options.&lt;/li&gt;&lt;li&gt;• Option C. Nicotine chewing gum: Also correct , functions as part of nicotine replacement therapy.&lt;/li&gt;&lt;li&gt;• Option C. Nicotine chewing gum:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• part of nicotine replacement therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Several pharmacological options are available for smoking cessation , as discussed below&lt;/li&gt;&lt;li&gt;➤ Several pharmacological options&lt;/li&gt;&lt;li&gt;➤ smoking cessation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is given to treat thrombocytopenia secondary to anti-cancer therapy and is known to stimulate progenitor megakaryocytes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oprelvekin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythropoietin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron dextran&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oprelvekin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Oprelvekin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Filgrastim: Filgrastim is a granulocyte colony-stimulating factor (G-CSF) that is used to increase neutrophil counts in patients undergoing chemotherapy. It stimulates the production of white blood cells, not platelets, and is therefore used to treat or prevent neutropenia , not thrombocytopenia.&lt;/li&gt;&lt;li&gt;• Option A. Filgrastim:&lt;/li&gt;&lt;li&gt;• granulocyte colony-stimulating factor (G-CSF)&lt;/li&gt;&lt;li&gt;• increase neutrophil counts&lt;/li&gt;&lt;li&gt;• undergoing chemotherapy.&lt;/li&gt;&lt;li&gt;• stimulates&lt;/li&gt;&lt;li&gt;• white blood cells,&lt;/li&gt;&lt;li&gt;• used to treat&lt;/li&gt;&lt;li&gt;• prevent neutropenia&lt;/li&gt;&lt;li&gt;• Option C. Erythropoietin: Erythropoietin is a glycoprotein hormone that stimulates erythropoiesis, or red blood cell production, in the bone marrow . It is used to treat anemia, particularly in chronic kidney disease and in patients undergoing chemotherapy. It does not directly increase platelet counts.&lt;/li&gt;&lt;li&gt;• Option C. Erythropoietin:&lt;/li&gt;&lt;li&gt;• glycoprotein hormone&lt;/li&gt;&lt;li&gt;• stimulates erythropoiesis,&lt;/li&gt;&lt;li&gt;• red blood cell production,&lt;/li&gt;&lt;li&gt;• bone marrow&lt;/li&gt;&lt;li&gt;• used to&lt;/li&gt;&lt;li&gt;• anemia,&lt;/li&gt;&lt;li&gt;• chronic kidney disease&lt;/li&gt;&lt;li&gt;• undergoing chemotherapy.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• increase platelet counts.&lt;/li&gt;&lt;li&gt;• Option D. Iron dextran: Iron dextran is an intravenous iron supplement used to treat iron deficiency anemia. It does not stimulate the production of platelets or megakaryocyte progenitors and is not used to treat thrombocytopenia secondary to anticancer therapy.&lt;/li&gt;&lt;li&gt;• Option D. Iron dextran:&lt;/li&gt;&lt;li&gt;• intravenous iron supplement&lt;/li&gt;&lt;li&gt;• iron deficiency anemia.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• platelets or megakaryocyte progenitors&lt;/li&gt;&lt;li&gt;• not used&lt;/li&gt;&lt;li&gt;• thrombocytopenia secondary to anticancer therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the hematopoietic growth factors and their role in treatment options for adverse effects of anticancer drugs .  and to recognize that oprelvekin is used for its ability to stimulate progenitor megakaryocytes , leading to an increase in platelet production.&lt;/li&gt;&lt;li&gt;➤ hematopoietic growth factors&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ adverse effects&lt;/li&gt;&lt;li&gt;➤ anticancer drugs&lt;/li&gt;&lt;li&gt;➤ oprelvekin&lt;/li&gt;&lt;li&gt;➤ used for its ability to stimulate progenitor megakaryocytes&lt;/li&gt;&lt;li&gt;➤ increase in platelet production.&lt;/li&gt;&lt;li&gt;➤ Hematopoietic Growth Factors:&lt;/li&gt;&lt;li&gt;➤ Hematopoietic Growth Factors:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anticoagulant therapy needs regular monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enoxaparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Argatroban&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fondaparinux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Argatroban&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Argatroban&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Enoxaparin: Enoxaparin is a low molecular weight heparin (LMWH) used for the prevention and treatment of deep vein thrombosis (DVT) and pulmonary embolism (PE). While it has a mor e predictable dose-response relationship compared to unfractionated heparin , routine laboratory monitoring for anticoagulation effect is generally not required in most patients.&lt;/li&gt;&lt;li&gt;• Option A. Enoxaparin:&lt;/li&gt;&lt;li&gt;• low molecular weight heparin&lt;/li&gt;&lt;li&gt;• prevention and treatment of deep vein&lt;/li&gt;&lt;li&gt;• thrombosis (DVT) and pulmonary embolism (PE).&lt;/li&gt;&lt;li&gt;• mor&lt;/li&gt;&lt;li&gt;• dose-response&lt;/li&gt;&lt;li&gt;• unfractionated heparin&lt;/li&gt;&lt;li&gt;• laboratory monitoring&lt;/li&gt;&lt;li&gt;• not required in most patients.&lt;/li&gt;&lt;li&gt;• Option C. Dabigatran: Dabigatran is a direct oral anticoagulant (DOAC) that inhibits thrombin. It is used for stroke prevention in non-valvular atrial fibrillation and treatment of DVT and PE, among other indications. Dabigatran offers the advantage of fixed dosing without the need for routine coagulation monitoring.&lt;/li&gt;&lt;li&gt;• Option C. Dabigatran:&lt;/li&gt;&lt;li&gt;• direct oral anticoagulant (DOAC)&lt;/li&gt;&lt;li&gt;• inhibits thrombin.&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• stroke prevention&lt;/li&gt;&lt;li&gt;• non-valvular atrial fibrillation&lt;/li&gt;&lt;li&gt;• treatment of DVT&lt;/li&gt;&lt;li&gt;• PE,&lt;/li&gt;&lt;li&gt;• Dabigatran&lt;/li&gt;&lt;li&gt;• fixed dosing without&lt;/li&gt;&lt;li&gt;• routine coagulation monitoring.&lt;/li&gt;&lt;li&gt;• Option D. Fondaparinux: Fondaparinux is a synthetic pentasaccharide that inhibits factor Xa indirectly by binding to antithrombin . It is used for DVT prevention and treatment and for preventing PE. Like LMWH, fondaparinux generally does not require routine monitoring due to its predictable pharmacokinetic profile.&lt;/li&gt;&lt;li&gt;• Option D. Fondaparinux:&lt;/li&gt;&lt;li&gt;• synthetic pentasaccharide&lt;/li&gt;&lt;li&gt;• inhibits factor Xa indirectly&lt;/li&gt;&lt;li&gt;• binding to antithrombin&lt;/li&gt;&lt;li&gt;• DVT prevention and treatment&lt;/li&gt;&lt;li&gt;• preventing PE. Like LMWH, fondaparinux&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• routine&lt;/li&gt;&lt;li&gt;• monitoring&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand which anticoagulant therapies require regular monitoring and which does not.&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ anticoagulant therapies&lt;/li&gt;&lt;li&gt;➤ regular monitoring&lt;/li&gt;&lt;li&gt;➤ does not.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is orally active direct Xa inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Argatroban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bivalirudin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rivaroxaban&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Rivaroxaban&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Option B. Argatroban : Argatroban is a direct thrombin inhibitor, not a Factor Xa inhibitor. It is administered intravenously and is used primarily in patients with heparin-induced thrombocytopenia (HIT).&lt;/li&gt;&lt;li&gt;• Option B. Argatroban&lt;/li&gt;&lt;li&gt;• direct thrombin inhibitor,&lt;/li&gt;&lt;li&gt;• intravenously&lt;/li&gt;&lt;li&gt;• used&lt;/li&gt;&lt;li&gt;• heparin-induced thrombocytopenia (HIT).&lt;/li&gt;&lt;li&gt;• Option C. Dabigatran: Dabigatran is also a direct thrombin inhibitor but differs from argatroban in that it is orally active . It is not a Factor Xa inhibitor.&lt;/li&gt;&lt;li&gt;• Option C. Dabigatran:&lt;/li&gt;&lt;li&gt;• Dabigatran&lt;/li&gt;&lt;li&gt;• direct thrombin inhibitor&lt;/li&gt;&lt;li&gt;• differs from argatroban&lt;/li&gt;&lt;li&gt;• orally active&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Factor Xa inhibitor.&lt;/li&gt;&lt;li&gt;• Option D. Bivalirudin: Bivalirudin is another direct thrombin inhibitor, used intravenously, particularly in patients undergoing percutaneous coronary intervention (PCI). It is not a Factor Xa inhibitor and not orally active.&lt;/li&gt;&lt;li&gt;• Option D. Bivalirudin:&lt;/li&gt;&lt;li&gt;• Bivalirudin&lt;/li&gt;&lt;li&gt;• another direct thrombin inhibitor,&lt;/li&gt;&lt;li&gt;• intravenously,&lt;/li&gt;&lt;li&gt;• percutaneous coronary intervention (PCI).&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Factor Xa inhibitor&lt;/li&gt;&lt;li&gt;• not orally active.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to recognize the classification of anticoagulant drugs , specifically identifying rivaroxaban as an orally active direct Factor Xa inhibitor.&lt;/li&gt;&lt;li&gt;➤ classification of anticoagulant drugs&lt;/li&gt;&lt;li&gt;➤ rivaroxaban&lt;/li&gt;&lt;li&gt;➤ orally active direct Factor Xa inhibitor.&lt;/li&gt;&lt;li&gt;➤ Classification of Anticoagulants&lt;/li&gt;&lt;li&gt;➤ Classification of Anticoagulants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an antifibrinolytic agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epsilon aminocaproic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Epsilon aminocaproic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Epsilon aminocaproic acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Dabigatran is a direct thrombin inhibitor that prevents the formation of blood clots by inhibiting the activity of thrombin, a key enzyme in the clotting process.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Dabigatran&lt;/li&gt;&lt;li&gt;• direct thrombin inhibitor&lt;/li&gt;&lt;li&gt;• prevents&lt;/li&gt;&lt;li&gt;• blood clots&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• activity of thrombin,&lt;/li&gt;&lt;li&gt;• Option B: Protamine is a medication used to reverse the effects of heparin . Protamine works by binding to heparin , neutralizing its anticoagulant effects.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Protamine&lt;/li&gt;&lt;li&gt;• reverse the effects of heparin&lt;/li&gt;&lt;li&gt;• binding to heparin&lt;/li&gt;&lt;li&gt;• neutralizing its&lt;/li&gt;&lt;li&gt;• anticoagulant effects.&lt;/li&gt;&lt;li&gt;• Option C: Alteplase is a thrombolytic agent that works by converting plasminogen to plasmin, which breaks down fibrin clots . It is used in cases of acute MI and stroke.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Alteplase&lt;/li&gt;&lt;li&gt;• thrombolytic agent&lt;/li&gt;&lt;li&gt;• converting plasminogen to plasmin,&lt;/li&gt;&lt;li&gt;• breaks down fibrin clots&lt;/li&gt;&lt;li&gt;• cases of acute MI and stroke.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Epsilon aminocaproic acid and tranexamic acid are antifibrinolytic agents that inhibit the conversion of plasminogen to plasmin, preventing the breakdown of fibrin clots.&lt;/li&gt;&lt;li&gt;• Epsilon aminocaproic acid&lt;/li&gt;&lt;li&gt;• tranexamic acid&lt;/li&gt;&lt;li&gt;• antifibrinolytic agents&lt;/li&gt;&lt;li&gt;• inhibit the conversion of plasminogen to plasmin, preventing the breakdown of fibrin clots.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are ADP inhibitors except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ticlopidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tirofiban&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tirofiban&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Tirofiban&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ticlopidine: Ticlopidine is an ADP receptor inhibitor that inhibits platelet aggregation by blocking the P2Y12 ADP recepto r on the platelet surface, making it less responsive to stimuli that cause aggregation.&lt;/li&gt;&lt;li&gt;• Option A. Ticlopidine:&lt;/li&gt;&lt;li&gt;• ADP receptor inhibitor&lt;/li&gt;&lt;li&gt;• inhibits platelet aggregation&lt;/li&gt;&lt;li&gt;• blocking the P2Y12 ADP recepto&lt;/li&gt;&lt;li&gt;• platelet surface,&lt;/li&gt;&lt;li&gt;• less responsive to stimuli&lt;/li&gt;&lt;li&gt;• aggregation.&lt;/li&gt;&lt;li&gt;• Option C. Clopidogrel: Clopidogrel is also an ADP receptor inhibitor , similar to ticlopidine, that works by irreversibly inhibiting the P2Y12 subtype of the ADP receptor on platelets, thus reducing platelet aggregation.&lt;/li&gt;&lt;li&gt;• Option C. Clopidogrel:&lt;/li&gt;&lt;li&gt;• Clopidogrel&lt;/li&gt;&lt;li&gt;• ADP receptor inhibitor&lt;/li&gt;&lt;li&gt;• irreversibly inhibiting&lt;/li&gt;&lt;li&gt;• P2Y12 subtype of the ADP receptor&lt;/li&gt;&lt;li&gt;• reducing platelet aggregation.&lt;/li&gt;&lt;li&gt;• Option D. Prasugrel: Prasugrel is a third example of an ADP receptor inhibitor. It is a prodrug that, once metabolized, inhibits the P2Y12 ADP receptor on platelets , leading to decreased platelet aggregation.&lt;/li&gt;&lt;li&gt;• Option D. Prasugrel:&lt;/li&gt;&lt;li&gt;• ADP receptor inhibitor.&lt;/li&gt;&lt;li&gt;• prodrug&lt;/li&gt;&lt;li&gt;• once metabolized,&lt;/li&gt;&lt;li&gt;• inhibits&lt;/li&gt;&lt;li&gt;• P2Y12 ADP receptor on platelets&lt;/li&gt;&lt;li&gt;• decreased platelet aggregation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to identify the classification of antiplatelet drugs, specifically distinguishing ADP receptor inhibitors (ticlopidine, clopidogrel, and prasugrel) from other classes such as glycoprotein IIb/IIIa inhibitors (tirofiban).&lt;/li&gt;&lt;li&gt;➤ identify the classification of antiplatelet drugs,&lt;/li&gt;&lt;li&gt;➤ ADP receptor inhibitors&lt;/li&gt;&lt;li&gt;➤ (ticlopidine, clopidogrel, and prasugrel)&lt;/li&gt;&lt;li&gt;➤ other classes&lt;/li&gt;&lt;li&gt;➤ glycoprotein IIb/IIIa inhibitors (tirofiban).&lt;/li&gt;&lt;li&gt;➤ Antiplatelet Drugs&lt;/li&gt;&lt;li&gt;➤ Antiplatelet Drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All adverse effects of theophylline are mediated by A1 receptor except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac arrhythmias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diuresis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GI discomfort&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. GI discomfort&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/09/picture2_UZNUPoT.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. GI discomfort&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cardiac arrhythmias: These are associated with adenosine A1 receptor antagonism , which can increase the likelihood of arrhythmias due to increased cardiac excitability.&lt;/li&gt;&lt;li&gt;• Option A. Cardiac arrhythmias:&lt;/li&gt;&lt;li&gt;• adenosine A1 receptor antagonism&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• arrhythmias&lt;/li&gt;&lt;li&gt;• increased cardiac excitability.&lt;/li&gt;&lt;li&gt;• Option B. Diuresis: Theophylline increases urine production partly through its antagonistic effects on adenosine A1 receptors, which normally promote sodium and water reabsorption.&lt;/li&gt;&lt;li&gt;• Option B. Diuresis:&lt;/li&gt;&lt;li&gt;• Theophylline increases urine production&lt;/li&gt;&lt;li&gt;• antagonistic effects on adenosine A1 receptors,&lt;/li&gt;&lt;li&gt;• normally promote sodium and water reabsorption.&lt;/li&gt;&lt;li&gt;• Option C. Seizures: Also mediated by adenosine A1 receptor antagonism; adenosine typically has a neuroprotective role, and blocking its receptors increases seizure risk.&lt;/li&gt;&lt;li&gt;• Option C. Seizures:&lt;/li&gt;&lt;li&gt;• adenosine A1 receptor antagonism;&lt;/li&gt;&lt;li&gt;• adenosine&lt;/li&gt;&lt;li&gt;• neuroprotective role,&lt;/li&gt;&lt;li&gt;• blocking its receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Side effects of theophylline and proposed mechanisms&lt;/li&gt;&lt;li&gt;➤ Side effects of theophylline and proposed mechanisms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not an adverse effect of salbutamol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tolerance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypoglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hypoglycaemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Tachycardia: Salbutamol can cause tachycardia, particularly at high doses due to loss of selectivity for beta-2 receptors, impacting heart rate and potentially leading to palpitations or an uncomfortable awareness of the heartbeat.&lt;/li&gt;&lt;li&gt;• Option A. Tachycardia:&lt;/li&gt;&lt;li&gt;• Salbutamol&lt;/li&gt;&lt;li&gt;• tachycardia,&lt;/li&gt;&lt;li&gt;• high doses&lt;/li&gt;&lt;li&gt;• loss of selectivity for beta-2 receptors,&lt;/li&gt;&lt;li&gt;• heart rate&lt;/li&gt;&lt;li&gt;• leading to palpitations&lt;/li&gt;&lt;li&gt;• uncomfortable awareness of the heartbeat.&lt;/li&gt;&lt;li&gt;• Option B. Tolerance: With regular use of low doses of beta-2 agonists like salbutamol, there is evidence showing a reduction in the bronchodilator response, indicating tolerance. However, maximal bronchodilation is still achievable within the usual dosage range.&lt;/li&gt;&lt;li&gt;• Option B. Tolerance:&lt;/li&gt;&lt;li&gt;• low doses of beta-2 agonists&lt;/li&gt;&lt;li&gt;• salbutamol,&lt;/li&gt;&lt;li&gt;• reduction in the&lt;/li&gt;&lt;li&gt;• bronchodilator response,&lt;/li&gt;&lt;li&gt;• tolerance.&lt;/li&gt;&lt;li&gt;• maximal bronchodilation&lt;/li&gt;&lt;li&gt;• still&lt;/li&gt;&lt;li&gt;• usual dosage range.&lt;/li&gt;&lt;li&gt;• Option C. Hypokalemia: Salbutamol may lead to hypokalemia due to an intracellular shift of potassium . This side effect is significant because it can result in changes to the ECG, indicating disturbances in heart rhythm that could be serious.&lt;/li&gt;&lt;li&gt;• Option C. Hypokalemia:&lt;/li&gt;&lt;li&gt;• hypokalemia&lt;/li&gt;&lt;li&gt;• intracellular shift of potassium&lt;/li&gt;&lt;li&gt;• changes to the ECG,&lt;/li&gt;&lt;li&gt;• heart rhythm&lt;/li&gt;&lt;li&gt;• serious.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adverse Effects of beta-2 agonists&lt;/li&gt;&lt;li&gt;➤ Adverse Effects of beta-2 agonists&lt;/li&gt;&lt;li&gt;➤ Tremors: Most common adverse effect of beta 2 agonists is tremors. It occurs due to stimulation of beta 2 receptors on skeletal muscle spindles. Tachycardia: At high dose , beta 2 agonists can result in tachycardia due to loss of selectivity. T-wave changes in ECG: Beta 2 agonists can result in hypokalaemia due to intracellular shift of potassium. This can lead to ECG changes. Tolerance : A reduction in the bronchodilator response to low-dose β-agonist treatment can be shown after several days of regular β-agonist use , but maximal bronchodilation is still achieved well within the range of doses usually given.&lt;/li&gt;&lt;li&gt;➤ Tremors: Most common adverse effect of beta 2 agonists is tremors. It occurs due to stimulation of beta 2 receptors on skeletal muscle spindles.&lt;/li&gt;&lt;li&gt;➤ Tremors:&lt;/li&gt;&lt;li&gt;➤ adverse effect of beta 2 agonists&lt;/li&gt;&lt;li&gt;➤ beta 2 receptors on&lt;/li&gt;&lt;li&gt;➤ skeletal muscle spindles.&lt;/li&gt;&lt;li&gt;➤ Tachycardia: At high dose , beta 2 agonists can result in tachycardia due to loss of selectivity.&lt;/li&gt;&lt;li&gt;➤ Tachycardia:&lt;/li&gt;&lt;li&gt;➤ high dose&lt;/li&gt;&lt;li&gt;➤ beta 2 agonists&lt;/li&gt;&lt;li&gt;➤ tachycardia due to loss of selectivity.&lt;/li&gt;&lt;li&gt;➤ T-wave changes in ECG: Beta 2 agonists can result in hypokalaemia due to intracellular shift of potassium. This can lead to ECG changes.&lt;/li&gt;&lt;li&gt;➤ T-wave&lt;/li&gt;&lt;li&gt;➤ Beta 2 agonists&lt;/li&gt;&lt;li&gt;➤ hypokalaemia&lt;/li&gt;&lt;
