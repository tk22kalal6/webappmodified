ons&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obese diabetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-diabetics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 2 diabetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetics not respond to sulfonylureas.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-diabetics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Non-diabetics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old postmenopausal woman with a history of osteoporosis is being evaluated for potential pharmacological treatments to strengthen her bones. She has tried lifestyle modifications, including weight-bearing exercises and calcium supplements, with limited improvement. Her physician is considering various pharmacological agents to inhibit osteoclastic activity and thereby prevent further bone loss. Which of the following medications does NOT primarily act by inhibiting osteoclasts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strontium ranelate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Teriparatide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Teriparatide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Options:&lt;/li&gt;&lt;li&gt;• a) Denosumab: This is a monoclonal antibody that inhibits the RANKL (Receptor Activator for Nuclear Factor κ B Ligand), which is essential for the formation and function of osteoclasts. Thus, it inhibits osteoclast activity.&lt;/li&gt;&lt;li&gt;• b) Strontium ranelate: This drug is used in the treatment of osteoporosis and works by both promoting bone formation and inhibiting bone resorption. It is thought to inhibit osteoclasts, although the exact mechanism is not well understood.&lt;/li&gt;&lt;li&gt;• c) Teriparatide: This is the correct answer. Teriparatide is a recombinant form of parathyroid hormone. It is actually an anabolic (bone-building) agent that stimulates osteoblast activity, rather than inhibiting osteoclasts.&lt;/li&gt;&lt;li&gt;• d) Raloxifene: This is a selective estrogen receptor modulator (SERM) that inhibits bone resorption by osteoclasts, thus serving to preserve bone mass in conditions like osteoporosis.&lt;/li&gt;&lt;li&gt;• Teriparatide does not inhibit osteoclasts but stimulates osteoblasts, making it the correct answer for the drug that does not act by inhibiting osteoclasts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman goes to her dermatologist to have a mole removed. The patient tells her physician that she had an allergic reaction to a local anesthetic the last time she had dental work performed. Examination of her dental records by her dentist reveals that the patient received tetracaine for a tooth extraction. Which of the following drugs would be appropriate for the present procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorprocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prilocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prilocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prilocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following the treatment of an oral abscess with clindamycin, a patient develops a greenish, foul-smelling watery diarrhea with left lower quadrant pain. Other signs and symptoms include fever, leukocytosis, and lethargy. If the toxin produced by Clostridium difficile is detected in the stool, the patient would most appropriately be treated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fidaxomicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fidaxomicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fidaxomicin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents to the clinic with a palpable lump in her left breast that she noticed while showering. She reports no associated pain, discharge, or skin changes. Her past medical history is unremarkable, and she has no known family history of breast or ovarian cancer. Her last mammogram was two years ago and showed no abnormalities. After appropriate investigations including mammogram, ultrasound, and biopsy, she is diagnosed with stage II breast cancer. The biopsy reveals that the cancer is HER2-positive, but estrogen receptor (ER) and progesterone receptor (PR) negative. Which of the following oral drugs is likely to be effective in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trastuzumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Letrozole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lapatinib&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lapatinib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lapatinib&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In HER2-positive breast cancer, treatments that specifically target the HER2 receptor, such as lapatinib (an oral tyrosine kinase inhibitor), are effective. These cancers do not respond to hormonal therapies like tamoxifen or letrozole , which target estrogen receptor-positive breast cancers. Understanding the molecular profile of the cancer is essential in choosing the most effective treatment, as therapies are tailored to the specific receptors expressed by the tumor cells.&lt;/li&gt;&lt;li&gt;➤ lapatinib&lt;/li&gt;&lt;li&gt;➤ tamoxifen&lt;/li&gt;&lt;li&gt;➤ letrozole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man presents to the clinic with recurrent episodes of renal colic. Laboratory tests and imaging confirm the presence of high-calcium renal stones. He has no other significant past medical history. What is the most useful diuretic in the treatment of his recurrent calcium stones?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrochlorthiazide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydrochlorthiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hydrochlorothiazide.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man is scheduled for emergency surgery due to acute appendicitis. He has no significant past medical history, but his medical team is concerned about the use of succinylcholine as a neuromuscular blocking agent for intubation. Which of the following statements about succinylcholine is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It may induce life-threatening hyperkalemia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has a long duration of action.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is the drug of choice in non-traumatic rhabdomyolysis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is useful in patients with spinal cord injuries with paraplegia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It may induce life-threatening hyperkalemia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. It may induce life-threatening hyperkalemia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with acute liver and renal failure. Her lab reports show a serum bilirubin level of 8 mg/dl and a serum creatinine level of 4 mg/dl. She requires muscle relaxation for mechanical ventilation. What would be the muscle relaxant of choice in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mivacurium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;d-Tubocurarine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atracurium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Atracurium.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following combination of drug and its indication is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pretomanid: MDR tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enfuvirtide: Treatment of HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tafenoquine: Single dose treatment of P. falciparum malaria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remdesivir: Moderate to severe COVID-19 pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tafenoquine: Single dose treatment of P. falciparum malaria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tafenoquine: Single dose treatment of P. falciparum malaria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tafenoquine is used for the radical cure of P. vivax malaria and is not indicated for single-dose treatment of P. falciparum malaria . First-line treatment for P. falciparum malaria typically involves artemisinin-based combination therapies (ACTs) . Pretomanid is crucial in the treatment of MDR tuberculosis, and Enfuvirtide is used in HIV management. Remdesivir is an antiviral used in moderate to severe cases of COVID-19 pneumonia.&lt;/li&gt;&lt;li&gt;➤ Tafenoquine is used for the radical cure of P. vivax malaria and is not indicated for single-dose treatment of P. falciparum malaria .&lt;/li&gt;&lt;li&gt;➤ Tafenoquine&lt;/li&gt;&lt;li&gt;➤ P. vivax malaria&lt;/li&gt;&lt;li&gt;➤ P. falciparum malaria&lt;/li&gt;&lt;li&gt;➤ First-line treatment for P. falciparum malaria typically involves artemisinin-based combination therapies (ACTs) .&lt;/li&gt;&lt;li&gt;➤ P. falciparum malaria&lt;/li&gt;&lt;li&gt;➤ artemisinin-based combination therapies (ACTs)&lt;/li&gt;&lt;li&gt;➤ Pretomanid is crucial in the treatment of MDR tuberculosis, and Enfuvirtide is used in HIV management.&lt;/li&gt;&lt;li&gt;➤ Pretomanid&lt;/li&gt;&lt;li&gt;➤ Enfuvirtide&lt;/li&gt;&lt;li&gt;➤ Remdesivir is an antiviral used in moderate to severe cases of COVID-19 pneumonia.&lt;/li&gt;&lt;li&gt;➤ Remdesivir&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male diagnosed with HIV seeks guidance from his primary care doctor for appropriate treatment. Given the significant drop in his CD4 counts, initiation of HAART (Highly Active Antiretroviral Therapy) is being contemplated. Concerning the role of ritonavir for this patient, which statement holds true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ritonavir is commonly used to inhibit the HIV protease enzyme along with other drugs in HAART regimen.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This agent is associated with resistance when used in combination with another protease inhibitor.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used primarily for its inhibitory effect on CYP3A4.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;This is an excellent single agent for use in HAART therapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is used primarily for its inhibitory effect on CYP3A4.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. It is used primarily for its inhibitory effect on CYP3A4.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Other Options&lt;/li&gt;&lt;li&gt;• A. Ritonavir is commonly used to inhibit the HIV protease enzyme along with other drugs in HAART regimen.&lt;/li&gt;&lt;li&gt;• A. Ritonavir is commonly used to inhibit the HIV protease enzyme along with other drugs in HAART regimen.&lt;/li&gt;&lt;li&gt;• While ritonavir does have protease inhibitory activity, its primary role in HAART regimens is as a pharmacokinetic enhancer of other protease inhibitors rather than as the main protease inhibitor.&lt;/li&gt;&lt;li&gt;• B. This agent is associated with resistance when used in combination with another protease inhibitor.&lt;/li&gt;&lt;li&gt;• B. This agent is associated with resistance when used in combination with another protease inhibitor.&lt;/li&gt;&lt;li&gt;• Ritonavir, when used in low doses as a booster, does not contribute significantly to resistance. Its role is to increase the effectiveness of other protease inhibitors without leading to increased resistance.&lt;/li&gt;&lt;li&gt;• D. This is an excellent single agent for use in HAART therapy.&lt;/li&gt;&lt;li&gt;• D. This is an excellent single agent for use in HAART therapy.&lt;/li&gt;&lt;li&gt;• Ritonavir is not used as a single agent in HAART therapy due to its side effect profile and the development of resistance when used alone. It is always used in combination with other antiretroviral drugs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Ritonavir is primarily used in HAART regimens for its strong inhibitory effect on the cytochrome P450 enzyme CYP3A4. This inhibition enhances the pharmacokinetics of other protease inhibitors, increasing their plasma levels and efficacy, which allows for lower dosages and reduced side effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old Indian man, pursuing his post-graduation, recently returned from Africa where he completed an academic research project. A few weeks after his return, he visits the hospital after testing positive for Plasmodium vivax malaria. The doctor recommends primaquine for the radical cure of his P. vivax infection. Shortly after beginning the regimen, the patient exhibits yellowing of the eyes. What could be the most probable reason for this symptom?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primaquine merely stains the tears yellow; this isn&#x27;t genuine yellowing of the eyes.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interaction with another medication.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deficiency of a specific enzyme.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primaquine&#x27;s liver-damaging effects.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deficiency of a specific enzyme.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Deficiency of a specific enzyme.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old sexually active, HIV-negative male visits his healthcare provider with a painless sore on his inner lip and a non-itchy rash on the soles of his feet. He recalls having a non-tender ulcer on his scrotum about a month and a half ago, which resolved on its own. He receives an intramuscular injection of benzathine penicillin G and is discharged. How might the treatment approach for this patient have been modified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The choice of antibiotic was not appropriate, and another class should have been selected.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The correct treatment would involve a different form of penicillin G, rather than benzathine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is no need for changes; the treatment administered is correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After the initial injection, a follow-up dose should be given after 7 days.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. There is no need for changes; the treatment administered is correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/04/screenshot-2023-09-04-125631.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. There is no need for changes; the treatment administered is correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents to the clinic with symptoms of fever, weight loss, and splenomegaly. She has recently returned from a trip to a region known for endemic visceral leishmaniasis, also known as Kala-azar. Which of the following medications is suitable for single-dose treatment of Kala-azar?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pentamidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liposomal Amphotericin B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium stibogluconate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Miltefosine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Liposomal Amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Liposomal Amphotericin B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;35-year-old patient presents to the clinic with a swollen, painful abscess on the forehead that is discharging pus. The clinical findings strongly suggest a pus-forming gram-positive bacterial infection. Which of the following antibiotics is LEAST likely to be effective for treating this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amoxycillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cloxacillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cephalexin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cotrimoxazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Cotrimoxazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Amoxycillin: An aminopenicillin effective against many gram-positive bacteria, often utilized for skin infections. Cloxacillin: An isoxazolyl penicillin designed to counter gram-positive bacteria, especially strains of Staphylococcus aureus. Cotrimoxazole (Trimethoprim-sulfamethoxazole): Although it has broad-spectrum activity, Cotrimoxazole is not the preferred choice for purulent (pus-forming) gram-positive skin infections. Its efficacy can be reduced in the presence of pus, and it&#x27;s not the primary choice for such infections. Cephalexin: A first-generation cephalosporin that effectively targets gram-positive cocci and is often employed for skin and soft tissue infections.&lt;/li&gt;&lt;li&gt;• Amoxycillin: An aminopenicillin effective against many gram-positive bacteria, often utilized for skin infections.&lt;/li&gt;&lt;li&gt;• Cloxacillin: An isoxazolyl penicillin designed to counter gram-positive bacteria, especially strains of Staphylococcus aureus.&lt;/li&gt;&lt;li&gt;• Cotrimoxazole (Trimethoprim-sulfamethoxazole): Although it has broad-spectrum activity, Cotrimoxazole is not the preferred choice for purulent (pus-forming) gram-positive skin infections. Its efficacy can be reduced in the presence of pus, and it&#x27;s not the primary choice for such infections.&lt;/li&gt;&lt;li&gt;• Cephalexin: A first-generation cephalosporin that effectively targets gram-positive cocci and is often employed for skin and soft tissue infections.&lt;/li&gt;&lt;li&gt;• In the context of a purulent skin infection, Cotrimoxazole is less likely to be effective compared to the other options presented.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of diabetes presents to the hospital with a fever and worsening redness, swelling, and tenderness around his right leg. His blood cultures show methicillin-resistant Staphylococcus aureus (MRSA). The patient is started on intravenous vancomycin for suspected MRSA cellulitis. Which of the following is a true statement regarding vancomycin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is bacteriostatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has the advantage of high oral bioavailability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is highly effective against Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not susceptible to penicillinases&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is not susceptible to penicillinases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is not susceptible to penicillinases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vancomycin is a bactericidal glycopeptide antibiotic that is primarily effective against Gram-positive organisms, including MRSA. It has poor oral bioavailability and is not effective against Gram-negative bacteria like Pseudomonas . Importantly, vancomycin is not susceptible to penicillinases because it does not work by targeting penicillin-binding proteins. This makes it effective against bacteria that produce β-lactamases, such as MRSA.&lt;/li&gt;&lt;li&gt;➤ bactericidal&lt;/li&gt;&lt;li&gt;➤ Gram-positive&lt;/li&gt;&lt;li&gt;➤ poor oral bioavailability&lt;/li&gt;&lt;li&gt;➤ not susceptible to penicillinases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Chemical structure of a drug is shown in the figure below. It is drug of choice for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enteric fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Q fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRSA penumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P vivax malaria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Q fever&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/26/screenshot-2024-09-26-162205.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Q fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Doxycycline , a tetracycline antibiotic with a four-ring chemical structure, is the drug of choice for infections caused by intracellular organisms, such as Q fever (caused by Coxiella burnetii ). It is not the drug of choice for enteric fever, MRSA pneumonia, or P. vivax malaria.&lt;/li&gt;&lt;li&gt;➤ Doxycycline , a tetracycline antibiotic with a four-ring chemical structure, is the drug of choice for infections caused by intracellular organisms, such as Q fever (caused by Coxiella burnetii ). It is not the drug of choice for enteric fever, MRSA pneumonia, or P. vivax malaria.&lt;/li&gt;&lt;li&gt;➤ Doxycycline&lt;/li&gt;&lt;li&gt;➤ Q fever&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male presents to the hospital with symptoms of fever, productive cough, and shortness of breath. His medical history includes recent surgery and prolonged hospitalization. A sputum culture reveals infection with Pseudomonas aeruginosa , and the infectious disease team decides to start treatment with a third-generation cephalosporin that has activity against Gram-negative bacteria, including Pseudomonas . Which of the following is a third-generation cephalosporin ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cefoxitin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefadroxil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftazidime&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cefpirome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ceftazidime&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ceftazidime&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Third-generation cephalosporins, like ceftazidime , are widely used for their broad spectrum of activity against Gram-negative organisms, including Pseudomonas aeruginosa . They are more resistant to β-lactamases than earlier generations, making them useful in treating hospital-acquired infections&lt;/li&gt;&lt;li&gt;➤ ceftazidime&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs binds irreversibly to the site labelled as B in the given figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abciximab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prasugrel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cangrelor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vorapaxar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prasugrel&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/26/screenshot-2024-09-26-162415.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Prasugrel&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prasugrel is an irreversible P2Y12 receptor inhibitor used to reduce the risk of thrombotic events in patients with acute coronary syndrome. It permanently blocks ADP-mediated platelet activation. In contrast, other agents like Cangrelor provide reversible P2Y12 inhibition, and Abciximab and Vorapaxar target different mechanisms of platelet inhibition.&lt;/li&gt;&lt;li&gt;➤ Prasugrel&lt;/li&gt;&lt;li&gt;➤ Cangrelor&lt;/li&gt;&lt;li&gt;➤ Abciximab&lt;/li&gt;&lt;li&gt;➤ Vorapaxar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about warfarin group of oral anticoagulants is false ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They interfere with an early step in the synthesis of clotting factors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Their dose is adjusted by repeated measurement of INR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are contraindicated during first trimester of pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. They interfere with an early step in the synthesis of clotting factors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. They interfere with an early step in the synthesis of clotting factors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• B. Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&lt;/li&gt;&lt;li&gt;• B. Irrespective of the dose administered, their anticoagulant effect has a latency of onset of 4-5 days&lt;/li&gt;&lt;li&gt;• This statement is true. Warfarin has a delayed onset of action because it does not affect clotting factors that have already been synthesized and are present in the bloodstream. It takes several days for these existing clotting factors to degrade and for the anticoagulant effect to become apparent.&lt;/li&gt;&lt;li&gt;• C. Their dose is adjusted by repeated measurement of INR&lt;/li&gt;&lt;li&gt;• C. Their dose is adjusted by repeated measurement of INR&lt;/li&gt;&lt;li&gt;• This statement is true. The dose of warfarin is adjusted based on the International Normalized Ratio (INR) to ensure that the patient&#x27;s blood is maintained within the therapeutic range, which minimizes the risk of bleeding and thromboembolism.&lt;/li&gt;&lt;li&gt;• D. They are contraindicated during first trimester of pregnancy&lt;/li&gt;&lt;li&gt;• D. They are contraindicated during first trimester of pregnancy&lt;/li&gt;&lt;li&gt;• This statement is true. Warfarin is contraindicated during pregnancy, especially in the first trimester, due to its teratogenic effects. It can cause fetal warfarin syndrome, characterized by nasal hypoplasia and stippled epiphyses, among other congenital abnormalities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Warfarin is an oral anticoagulant that inhibits the enzyme vitamin K epoxide reductase, affecting the carboxylation and activation of certain clotting factors. It has a delayed onset of action, typically taking 4-5 days, and its dose is adjusted based on INR measurements. Warfarin is contraindicated during pregnancy due to its teratogenic potential, especially in the first trimester.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old female with atrial fibrillation is prescribed dabigatran, an oral direct thrombin inhibitor, for stroke prevention. A few months later, she is admitted to the emergency department with a gastrointestinal bleed. Which of the following drugs can be used to reverse the anticoagulant effect of dabigatran in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Idarucizumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Andexanet alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protamine sulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Idarucizumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/26/screenshot-2024-09-26-163033.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Idarucizumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male undergoing chemotherapy for lung cancer is being treated with cisplatin , a platinum-based chemotherapeutic agent. On the third day of his treatment cycle, he develops severe, intractable vomiting. Which of the following is the agent of choice for controlling this vomiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fosaprepitant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Granisetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Domperidone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fosaprepitant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fosaprepitant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For chemotherapy-induced nausea and vomiting (CINV) , particularly with drugs like cisplatin that are highly emetogenic:&lt;/li&gt;&lt;li&gt;➤ chemotherapy-induced nausea and vomiting (CINV)&lt;/li&gt;&lt;li&gt;➤ cisplatin&lt;/li&gt;&lt;li&gt;➤ Fosaprepitant (an NK1 receptor antagonist) is most effective for preventing delayed-phase vomiting . Granisetron and other 5-HT3 antagonists are more effective for acute-phase vomiting . Metoclopramide and domperidone are generally used for motility-related nausea but are not the first choice for CINV.&lt;/li&gt;&lt;li&gt;➤ Fosaprepitant (an NK1 receptor antagonist) is most effective for preventing delayed-phase vomiting .&lt;/li&gt;&lt;li&gt;➤ Fosaprepitant&lt;/li&gt;&lt;li&gt;➤ delayed-phase vomiting&lt;/li&gt;&lt;li&gt;➤ Granisetron and other 5-HT3 antagonists are more effective for acute-phase vomiting .&lt;/li&gt;&lt;li&gt;➤ Granisetron&lt;/li&gt;&lt;li&gt;➤ 5-HT3 antagonists&lt;/li&gt;&lt;li&gt;➤ acute-phase vomiting&lt;/li&gt;&lt;li&gt;➤ Metoclopramide and domperidone are generally used for motility-related nausea but are not the first choice for CINV.&lt;/li&gt;&lt;li&gt;➤ Metoclopramide&lt;/li&gt;&lt;li&gt;➤ domperidone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month pregnant female presented with Plasmodium vivax malaria. Which of the following is the appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine plus primaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Artesunate plus sulfadoxine-pyrimethamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quinine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant female who is a known case of bronchial asthma presented to hospital with blood pressure of 160/100 mm Hg. Which of the following is the preferred drug for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous Nicardipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral Amlodipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral Lisinopril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral Amlodipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oral Amlodipine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For pregnant patients with both hypertension and asthma , calcium channel blockers like amlodipine are preferred because they are safe for both pregnancy and asthma management. Beta-blockers , like labetalol, can exacerbate bronchoconstriction and should be used cautiously in asthmatic patients.&lt;/li&gt;&lt;li&gt;➤ hypertension&lt;/li&gt;&lt;li&gt;➤ asthma&lt;/li&gt;&lt;li&gt;➤ amlodipine&lt;/li&gt;&lt;li&gt;➤ Beta-blockers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male undergoing shoulder surgery receives a brachial plexus block with 0.5% lignocaine for anesthesia. Shortly after the procedure, the patient develops signs of severe hypotension and cardiovascular collapse. What is the most appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Norepinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20% lipid emulsion therapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 20% lipid emulsion therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 20% lipid emulsion therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of local anesthetic systemic toxicity (LAST) , especially with agents like lignocaine and bupivacaine, 20% lipid emulsion therapy is the gold standard treatment to reverse the toxic effects on the cardiovascular and central nervous systems. Early recognition and prompt administration of lipid therapy can be life-saving in these scenarios.&lt;/li&gt;&lt;li&gt;➤ local anesthetic systemic toxicity (LAST)&lt;/li&gt;&lt;li&gt;➤ 20% lipid emulsion therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old obese female with schizophrenia is being considered for antipsychotic treatment. Which of the following antipsychotic drugs is associated with the least metabolic adverse effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Aripiprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When treating patients with schizophrenia who are at risk of metabolic side effects, antipsychotics such as aripiprazole should be considered due to their lower likelihood of causing weight gain and other metabolic disturbances compared to drugs like clozapine or risperidone.&lt;/li&gt;&lt;li&gt;➤ aripiprazole&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female with a previous history of GTCS presents with convulsions which are ongoing since 25 minutes. What should be the appropriate management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam followed by valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate followed by lamotrigine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethosuximide followed by gabapentin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbamazepine followed by phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lorazepam followed by valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lorazepam followed by valproate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In status epilepticus , immediate control of seizures is critical. Lorazepam is the first-line agent for rapidly stopping seizures, and once the acute phase is managed, valproate can be used for long-term seizure prevention. Other agents like ethosuximide and carbamazepine are not suitable for this clinical scenario, as they either lack the rapid onset required or are not effective for generalized tonic-clonic seizures.&lt;/li&gt;&lt;li&gt;➤ status epilepticus&lt;/li&gt;&lt;li&gt;➤ Lorazepam&lt;/li&gt;&lt;li&gt;➤ valproate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with hypertension is on hydrochlorothiazide for blood pressure control. He presents with symptoms of fatigue, and lab results show hypokalemia. Which of the following drugs can be added to prevent the loss of potassium in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eplerenone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eplerenone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Eplerenone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When patients on thiazide diuretics like hydrochlorothiazide develop hypokalemia , adding a potassium-sparing diuretic such as eplerenone can help prevent further potassium loss.&lt;/li&gt;&lt;li&gt;➤ thiazide diuretics&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;➤ eplerenone&lt;/li&gt;&lt;li&gt;➤ Furosemide and acetazolamide should be avoided, as they can exacerbate hypokalemia.&lt;/li&gt;&lt;li&gt;➤ Furosemide&lt;/li&gt;&lt;li&gt;➤ acetazolamide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does it mean when a drug has an oral bioavailability of 20 percent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;80 percent of the drug undergoes first pass metabolism in liver.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20 percent of the drug is absorbed into portal circulation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The drug is 20 percent potent in producing therapeutic effect.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 percent of the drug reaches the systemic circulation in unchanged form&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 20 percent of the drug reaches the systemic circulation in unchanged form&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 30 percent of the drug reaches the systemic circulation in unchanged form&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral bioavailability is the proportion of a drug that reaches the systemic circulation in an unchanged form after oral administration. A drug with 20 percent oral bioavailability means that only 20 percent of the administered dose enters the bloodstream and is available for therapeutic action.&lt;/li&gt;&lt;li&gt;➤ Oral bioavailability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old post-menopausal woman is diagnosed with estrogen receptor-positive (ER+) breast cancer. She has no significant history of other health conditions. Which of the following is the preferred drug for the treatment of breast cancer in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lapatinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trastuzumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Letrozole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Letrozole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Letrozole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For post-menopausal women with hormone receptor-positive breast cancer , letrozole (an aromatase inhibitor) is the preferred treatment. It reduces estrogen levels by inhibiting the aromatase enzyme, which is the primary source of estrogen in post-menopausal women. This helps to slow the growth of estrogen-dependent breast cancer. Tamoxifen is more commonly used in pre-menopausal women, while HER2-targeted therapies like trastuzumab and lapatinib are reserved for HER2-positive breast cancer.&lt;/li&gt;&lt;li&gt;➤ hormone receptor-positive breast cancer&lt;/li&gt;&lt;li&gt;➤ letrozole&lt;/li&gt;&lt;li&gt;➤ Tamoxifen&lt;/li&gt;&lt;li&gt;➤ HER2-targeted therapies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with history of HIV was started on anti-retroviral therapy consisting of lamivudine 300 mg, tenofovir 150 mg and efavirenz 600 mg once daily at night. Few weeks later, he developed tuberculosis and was started on anti-tubercular drugs. Which of the following dose adjustment may be required in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No dose adjustment is required&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add tenofovir 150 mg in the morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add lamivudine 300 mg in the morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add efavirenz 600 mg in the morning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. No dose adjustment is required&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) No dose adjustment is required&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When treating patients with HIV who develop tuberculosis and are placed on rifampicin-containing therapy , no dose adjustments are required for efavirenz , lamivudine , or tenofovir . Despite rifampicin’s potential to induce drug metabolism, the standard dosing of these antiretroviral medications remains effective according to current guidelines.&lt;/li&gt;&lt;li&gt;➤ rifampicin-containing therapy&lt;/li&gt;&lt;li&gt;➤ efavirenz&lt;/li&gt;&lt;li&gt;➤ lamivudine&lt;/li&gt;&lt;li&gt;➤ tenofovir&lt;/li&gt;&lt;li&gt;➤ ADJUSTMENT OF ARV REGIMEN WITH CONCOMITANT ATT:&lt;/li&gt;&lt;li&gt;➤ ADJUSTMENT OF ARV REGIMEN WITH CONCOMITANT ATT:&lt;/li&gt;&lt;li&gt;➤ When a patient already on 2NRTIs + 1NNRTI (EFV)–based regimen has to be given 2HRZE + 4HRE–based ATT for the newly detected TB, same ART regimen can be continued without any modification. When a patient already on 2NRTIs + DTG–based regimen has to be given Rifampicin-based ATT for the newly detected TB, same ART regimen can be continued. However, since co-administered rifampicin reduces bioavailability of DTG, which can be overcome by an additional tablet of DTG 50 mg (at an interval of 12 hours with the regular dose of DTG) till the completion of ATT. Once the ATT is completed, additional tablet of DTG 50 mg should be stopped 2 weeks after stoppage of Rifampicin-containing treatment regimen. When a patient already on 2NRTIs + PI–based regimen develops TB, ART regimen has to be modified if 2HREZ + 4HRE–based ATT is co-administered. If the patient has not taken DTG earlier, patient is shifted to 2 NRTIs + DLG-based regimen with twice daily DTG as discussed in last section If DLG cannot be given due to any reason and boosted PIs need to continued, then rifampicin should be replaced by rifabutin&lt;/li&gt;&lt;li&gt;➤ When a patient already on 2NRTIs + 1NNRTI (EFV)–based regimen has to be given 2HRZE + 4HRE–based ATT for the newly detected TB, same ART regimen can be continued without any modification.&lt;/li&gt;&lt;li&gt;➤ When a patient already on 2NRTIs + DTG–based regimen has to be given Rifampicin-based ATT for the newly detected TB, same ART regimen can be continued. However, since co-administered rifampicin reduces bioavailability of DTG, which can be overcome by an additional tablet of DTG 50 mg (at an interval of 12 hours with the regular dose of DTG) till the completion of ATT. Once the ATT is completed, additional tablet of DTG 50 mg should be stopped 2 weeks after stoppage of Rifampicin-containing treatment regimen.&lt;/li&gt;&lt;li&gt;➤ When a patient already on 2NRTIs + PI–based regimen develops TB, ART regimen has to be modified if 2HREZ + 4HRE–based ATT is co-administered. If the patient has not taken DTG earlier, patient is shifted to 2 NRTIs + DLG-based regimen with twice daily DTG as discussed in last section If DLG cannot be given due to any reason and boosted PIs need to continued, then rifampicin should be replaced by rifabutin&lt;/li&gt;&lt;li&gt;➤ If the patient has not taken DTG earlier, patient is shifted to 2 NRTIs + DLG-based regimen with twice daily DTG as discussed in last section If DLG cannot be given due to any reason and boosted PIs need to continued, then rifampicin should be replaced by rifabutin&lt;/li&gt;&lt;li&gt;➤ If the patient has not taken DTG earlier, patient is shifted to 2 NRTIs + DLG-based regimen with twice daily DTG as discussed in last section&lt;/li&gt;&lt;li&gt;➤ If DLG cannot be given due to any reason and boosted PIs need to continued, then rifampicin should be replaced by rifabutin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male is brought to the emergency department after ingesting an overdose of a medication. In order to enhance drug clearance, you consider the modification of urinary pH as a therapeutic measure. Knowing that manipulating the urinary pH can increase the excretion of certain drugs by altering their ionization state, which of the following drugs would not have its excretion increased by alkalinization of the urine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Morphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Morphine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Aspirin : Aspirin (acetylsalicylic acid) is an acidic drug . Alkalinizing the urine with agents such as sodium bicarbonate can enhance its ionization and excretion.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate : This is also an acidic drug , and alkalinization of the urine will increase its ionization , decreasing reabsorption and increasing elimination.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Methotrexate&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• alkalinization of the urine will increase its ionization&lt;/li&gt;&lt;li&gt;• Option D. Phenobarbitone : This is an acidic drug , and like aspirin and methotrexate , it is more ionized in alkaline urine, leading to increased excretion.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Phenobarbitone&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• aspirin and methotrexate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of drug overdose , urinary alkalinization is utilized to increase the excretion of acidic drugs by enhancing their ionization , which does not apply to basic drugs like morphine that are better excreted in acidic conditions. Remember, the drugs ending with ‘ine’ are basic.&lt;/li&gt;&lt;li&gt;➤ drug overdose&lt;/li&gt;&lt;li&gt;➤ urinary alkalinization&lt;/li&gt;&lt;li&gt;➤ increase the excretion of acidic drugs&lt;/li&gt;&lt;li&gt;➤ enhancing their ionization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The volume of distribution of a drug is 100 L and the clearance is 50 L/hour and target plasma concentration of drug required is 0.5 mg/L. The drug needs to be given twice a day. What will be the maintenance dose of this drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;25 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;300 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;600 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 300 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 300 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs acts via the receptor show in figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aldosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicotine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sumatriptan&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/26/screenshot-2024-09-26-165457.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sumatriptan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sumatriptan acts via GPCRs , specifically the 5-HT1 receptor , which plays a key role in treating migraines. Other molecules like aldosterone, insulin, and nicotine act through different receptor pathways, such as nuclear receptors, tyrosine kinase receptors, or ion channels, respectively.&lt;/li&gt;&lt;li&gt;➤ Sumatriptan&lt;/li&gt;&lt;li&gt;➤ GPCRs&lt;/li&gt;&lt;li&gt;➤ 5-HT1 receptor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Log DRC of four drugs is shown in the given diagram. Which of the following statements is correct about these drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug B is the most efficacious.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug D is more potent than drug C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug A and Drug C have same potency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug A is more efficacious than drug B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Drug A is more efficacious than drug B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/26/screenshot-2024-09-26-165724.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Drug A is more efficacious than drug B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In dose-response curves:&lt;/li&gt;&lt;li&gt;➤ Efficacy is determined by the height of the curve (how much response the drug can produce). Potency is determined by the position of the curve along the x-axis (lower doses indicate higher potency). In the diagram, Drug A is more efficacious than Drug B , and Drug C is more potent than Drug D .&lt;/li&gt;&lt;li&gt;➤ Efficacy is determined by the height of the curve (how much response the drug can produce).&lt;/li&gt;&lt;li&gt;➤ Efficacy&lt;/li&gt;&lt;li&gt;➤ height&lt;/li&gt;&lt;li&gt;➤ Potency is determined by the position of the curve along the x-axis (lower doses indicate higher potency). In the diagram, Drug A is more efficacious than Drug B , and Drug C is more potent than Drug D .&lt;/li&gt;&lt;li&gt;➤ Potency&lt;/li&gt;&lt;li&gt;➤ position&lt;/li&gt;&lt;li&gt;➤ Drug A&lt;/li&gt;&lt;li&gt;➤ Drug B&lt;/li&gt;&lt;li&gt;➤ Drug C&lt;/li&gt;&lt;li&gt;➤ Drug D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following acts on α1, α2 and β1 receptors but does not stimulate β2 receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Noradrenaline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoprenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Noradrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-10-115834.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Noradrenaline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Noradrenaline (norepinephrine) acts on α1, α2, and β1 adrenergic receptors. It is a naturally occurring catecholamine that functions as a neurotransmitter and hormone in the body . Noradrenaline&#x27;s action on α1 and α2 receptors is responsible for its vasoconstrictive effects , while its action on β1 receptors affects cardiac output by increasing the heart rate and myocardial contractility. It does not stimulate β2 receptors , which are primarily involved in bronchodilation and vasodilation .&lt;/li&gt;&lt;li&gt;• Noradrenaline (norepinephrine) acts on α1, α2, and β1 adrenergic receptors.&lt;/li&gt;&lt;li&gt;• catecholamine&lt;/li&gt;&lt;li&gt;• neurotransmitter and hormone in the body&lt;/li&gt;&lt;li&gt;• α1 and α2 receptors&lt;/li&gt;&lt;li&gt;• vasoconstrictive effects&lt;/li&gt;&lt;li&gt;• β1 receptors&lt;/li&gt;&lt;li&gt;• cardiac output by increasing the heart rate&lt;/li&gt;&lt;li&gt;• myocardial&lt;/li&gt;&lt;li&gt;• contractility.&lt;/li&gt;&lt;li&gt;• does not stimulate β2 receptors&lt;/li&gt;&lt;li&gt;• bronchodilation and vasodilation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child on formoterol inhaler for treatment of bronchial asthma may exhibit all of the following features except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tremors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypoglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypoglycemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Long-acting β2-agonists (LABAs) like formoterol can cause side effects such as tremors , hypokalemia , and hypotension due to their activation of β2-adrenergic receptors. However, they are not typically associated with hypoglycemia , as β2-agonists tend to increase blood glucose levels.&lt;/li&gt;&lt;li&gt;➤ formoterol&lt;/li&gt;&lt;li&gt;➤ tremors&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;li&gt;➤ hypoglycemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of septic shock was given intravenous nor-epinephrine. The response to this drug is best checked by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase in heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in mean arterial pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased renal perfusion and reduced urine output&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increase in mean arterial pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increase in mean arterial pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increase in heart rate - Not the best indicator for the efficacy of nor-epinephrine in septic shock , as the drug may actually lead to a reflex bradycardia due to increased blood pressure.&lt;/li&gt;&lt;li&gt;• Option A. Increase in heart rate&lt;/li&gt;&lt;li&gt;• Not the best indicator&lt;/li&gt;&lt;li&gt;• nor-epinephrine in septic shock&lt;/li&gt;&lt;li&gt;• reflex bradycardia due to increased blood pressure.&lt;/li&gt;&lt;li&gt;• Option B. Decrease in heart rate - While nor-epinephrine can cause a reflex decrease in heart rate due to increased blood pressure, it&#x27;s not the primary indicator of therapeutic response in septic shock.&lt;/li&gt;&lt;li&gt;• Option B. Decrease in heart rate&lt;/li&gt;&lt;li&gt;• nor-epinephrine&lt;/li&gt;&lt;li&gt;• reflex decrease in heart rate&lt;/li&gt;&lt;li&gt;• increased blood pressure,&lt;/li&gt;&lt;li&gt;• not the primary indicator&lt;/li&gt;&lt;li&gt;• Option D. Decreased renal perfusion and reduced urine output - These are potential adverse effects of nor-epinephrine due to its vasoconstrictive action , not indicators of a positive therapeutic response.&lt;/li&gt;&lt;li&gt;• Option D. Decreased renal perfusion and reduced urine output&lt;/li&gt;&lt;li&gt;• potential adverse effects of nor-epinephrine&lt;/li&gt;&lt;li&gt;• vasoconstrictive action&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• positive therapeutic response.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• The effectiveness of nor-epinephrine in the management of septic shock is best monitored by an increase in mean arterial pressure , aiming to maintain a mean BP above 70 mm Hg and systolic BP above 90 mm Hg to ensure adequate organ perfusion .&lt;/li&gt;&lt;li&gt;• nor-epinephrine&lt;/li&gt;&lt;li&gt;• septic shock&lt;/li&gt;&lt;li&gt;• monitored&lt;/li&gt;&lt;li&gt;• increase in mean arterial pressure&lt;/li&gt;&lt;li&gt;• maintain a mean BP above 70 mm Hg and systolic BP above 90 mm Hg&lt;/li&gt;&lt;li&gt;• adequate organ perfusion&lt;/li&gt;&lt;li&gt;• Ref: Harrison 19 th /1761&lt;/li&gt;&lt;li&gt;• Ref:&lt;/li&gt;&lt;li&gt;• Harrison 19 th /1761&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients would not benefit from the use of beta blockers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;64-year-old female with frequent attacks of migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;56-year-old male with erectile dysfunction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;74-year-old male with history of compensated heart failure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 56-year-old male with erectile dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 56-year-old male with erectile dysfunction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 64-year-old female with frequent attacks of migraine: Beta-blockers are often used for the prophylaxis of migraines . They can help reduce the frequency and severity of migraine attacks.&lt;/li&gt;&lt;li&gt;• Option A. 64-year-old female with frequent attacks of migraine: Beta-blockers are often used for the prophylaxis of migraines . They can help reduce the frequency and severity of migraine attacks.&lt;/li&gt;&lt;li&gt;• Option A. 64-year-old female with frequent attacks of migraine:&lt;/li&gt;&lt;li&gt;• Beta-blockers&lt;/li&gt;&lt;li&gt;• prophylaxis of&lt;/li&gt;&lt;li&gt;• migraines&lt;/li&gt;&lt;li&gt;• reduce the frequency&lt;/li&gt;&lt;li&gt;• severity of migraine attacks.&lt;/li&gt;&lt;li&gt;• Option B. 35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors: Beta-blockers are useful in managing symptoms of hyperthyroidism such as tachycardia and tremors by blocking the effects of excess t hyroid hormones on the heart and other tissues.&lt;/li&gt;&lt;li&gt;• Option B. 35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors: Beta-blockers are useful in managing symptoms of hyperthyroidism such as tachycardia and tremors by blocking the effects of excess t hyroid hormones on the heart and other tissues.&lt;/li&gt;&lt;li&gt;• Option B. 35-year-old female with hyperthyroidism and symptomatic tachycardia and tremors:&lt;/li&gt;&lt;li&gt;• Beta-blockers&lt;/li&gt;&lt;li&gt;• useful&lt;/li&gt;&lt;li&gt;• hyperthyroidism&lt;/li&gt;&lt;li&gt;• tachycardia and tremors&lt;/li&gt;&lt;li&gt;• blocking the effects&lt;/li&gt;&lt;li&gt;• excess&lt;/li&gt;&lt;li&gt;• hyroid hormones on the heart and other tissues.&lt;/li&gt;&lt;li&gt;• Option D. 74-year-old male with history of compensated heart failure: Certain beta-blockers are indicated in the management of heart failure . They can i mprove survival and reduce the need for hospitalization in patients with heart failure, especially those with a history of compensated heart failure, provided they are carefully selected and dosed.&lt;/li&gt;&lt;li&gt;• Option D. 74-year-old male with history of compensated heart failure: Certain beta-blockers are indicated in the management of heart failure . They can i mprove survival and reduce the need for hospitalization in patients with heart failure, especially those with a history of compensated heart failure, provided they are carefully selected and dosed.&lt;/li&gt;&lt;li&gt;• Option D. 74-year-old male with history of compensated heart failure:&lt;/li&gt;&lt;li&gt;• beta-blockers&lt;/li&gt;&lt;li&gt;• heart failure&lt;/li&gt;&lt;li&gt;• mprove survival and reduce&lt;/li&gt;&lt;li&gt;• hospitalization&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• failure,&lt;/li&gt;&lt;li&gt;• history of compensated heart failure,&lt;/li&gt;&lt;li&gt;• carefully selected and dosed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the indications and contraindications for beta-blocker therapy . While beta-blockers are versatile medications with a broad range of clinical applications , their potential side effects, such as exacerbating erectile dysfunction , must be considered when prescribing these drugs to ensure they align with the patient&#x27;s overall health status and medical needs.&lt;/li&gt;&lt;li&gt;➤ indications and contraindications&lt;/li&gt;&lt;li&gt;➤ beta-blocker therapy&lt;/li&gt;&lt;li&gt;➤ beta-blockers are versatile&lt;/li&gt;&lt;li&gt;➤ medications&lt;/li&gt;&lt;li&gt;➤ broad range of clinical applications&lt;/li&gt;&lt;li&gt;➤ potential side effects,&lt;/li&gt;&lt;li&gt;➤ exacerbating erectile dysfunction&lt;/li&gt;&lt;li&gt;➤ prescribing these drugs to ensure they align&lt;/li&gt;&lt;li&gt;➤ health status and medical needs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following are contraindications for the use of metformin except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypotensive state&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/02/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hypotensive state : While not a direct contraindication, caution is advised in conditions that may predispose patients to hypotension , as low perfusion may increase the risk of metformin induced lactic acidosis.&lt;/li&gt;&lt;li&gt;• Option A. Hypotensive state&lt;/li&gt;&lt;li&gt;• not a direct contraindication,&lt;/li&gt;&lt;li&gt;• predispose patients to hypotension&lt;/li&gt;&lt;li&gt;• low perfusion&lt;/li&gt;&lt;li&gt;• increase the risk of metformin&lt;/li&gt;&lt;li&gt;• lactic acidosis.&lt;/li&gt;&lt;li&gt;• Option B. Alcoholics : Chronic and excessive alcohol consumption is a contraindication for metformin use due to the increased risk of lactic acidosis , especially in cases of hepatic impairment and acute alcohol intoxication.&lt;/li&gt;&lt;li&gt;• Option B. Alcoholics&lt;/li&gt;&lt;li&gt;• Chronic and excessive alcohol&lt;/li&gt;&lt;li&gt;• cont
