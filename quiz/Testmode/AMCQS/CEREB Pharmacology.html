ults show worsening proteinuria. The physician decides to prescribe a drug to slow the progression of his renal disease. Which of the following mineralocorticoid receptor antagonists is specifically used to decrease the progression of renal disease in diabetic patients with chronic kidney disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eplerenone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Finerenone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Finerenone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  C) Finerenone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Finerenone is a novel non-steroidal mineralocorticoid receptor antagonist specifically designed for diabetic patients with CKD, helping to slow disease progression by reducing albuminuria and preserving renal function. It is distinct from older MRAs like spironolactone and eplerenone, which are not optimized for this indication. Lisinopril , while useful for CKD management, is an ACE inhibitor, not an MRA.&lt;/li&gt;&lt;li&gt;➤ Finerenone&lt;/li&gt;&lt;li&gt;➤ Lisinopril&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with acute asthma and the decision is made to initiate treatment with intravenous theophylline. The physician needs to calculate the appropriate loading dose to quickly achieve a therapeutic plasma concentration. The patient weighs 60 kg, the volume of distribution (Vd) for theophylline in this patient is 0.5 L/kg and renal clearance is 20 mL/min. The target plasma concentration required for theophylline is 10 mg/L. What is the appropriate loading dose of theophylline for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;200 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;300 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;600 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 300 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 300 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Calculate the appropriate loading dose of a drug using the volume of distribution (Vd) and target plasma concentration, ensuring that the correct units and values are used for accurate dose determination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with a history of open-angle glaucoma presents to the ophthalmology clinic for a routine follow-up. Despite being on multiple medications, his intraocular pressure (IOP) remains elevated. The ophthalmologist decides to adjust his treatment regimen by adding a medication that specifically increases trabecular outflow to help further reduce his IOP. Which of the following medications acts primarily by increasing trabecular outflow in the management of glaucoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Netarsudil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Netarsudil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Netarsudil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that Netarsudil is a unique medication in the treatment of glaucoma that specifically increases trabecular outflow. This differentiates it from other commonly used drugs like latanoprost (which increases uveoscleral outflow), acetazolamide (which reduces aqueous humor production), and timolol (which also reduces aqueous humor production).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male presents to the clinic with symptoms of overactive bladder, including frequent urination, urgency, and incontinence. His physician prescribes vibegron to help manage these symptoms. Which of the following best describes the type of receptor that vibegron primarily acts on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ionotropic receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G-protein-coupled receptor (GPCR)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enzymatic receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracellular receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. G-protein-coupled receptor (GPCR)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) G-protein-coupled receptor (GPCR)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that vibegron, a treatment for overactive bladder, targets the β3-adrenergic receptor, which is a type of G-protein-coupled receptor (GPCR). Understanding the type of receptor involved helps in comprehending the mechanism of action and therapeutic effects of the drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Atorvastatin is a commonly prescribed drug for hyperlipidemia. What is the primary mechanism by which atorvastatin exerts its lipid-lowering effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stimulation of HMG-CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of HMG-CoA synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indirect increase in LDL receptor density&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Indirect increase in LDL receptor density&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  C) Indirect increase in LDL receptor density&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atorvastatin primarily works by inhibiting HMG-CoA reductase, leading to a reduction in cholesterol synthesis and an indirect increase in LDL receptor density , which enhances LDL clearance from the blood.&lt;/li&gt;&lt;li&gt;➤ reduction in cholesterol synthesis&lt;/li&gt;&lt;li&gt;➤ indirect increase in LDL receptor density&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Therapeutic drug monitoring is required in all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tacrolimus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclosporine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metformin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Metformin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that therapeutic drug monitoring is essential for drugs with a narrow therapeutic index , such as Phenytoin , Tacrolimus , and Cyclosporine . In contrast, Metformin has a broad safety margin and does not require routine monitoring of serum drug levels.&lt;/li&gt;&lt;li&gt;➤ therapeutic drug monitoring&lt;/li&gt;&lt;li&gt;➤ narrow therapeutic index&lt;/li&gt;&lt;li&gt;➤ Phenytoin&lt;/li&gt;&lt;li&gt;➤ Tacrolimus&lt;/li&gt;&lt;li&gt;➤ Cyclosporine&lt;/li&gt;&lt;li&gt;➤ Metformin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Some gram-negative bacteria produce an enzyme that blocks the action of beta lactam antibiotics in periplasmic space. Which arrow in the structural diagram of Penicillin G denotes the site of action of this enzyme?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/06/screenshot-2024-09-06-171731.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoing chemotherapy for pancreatic carcinoma develops fever, anemia, and neutropenia. Which of the following antimicrobial agents is not indicated for the treatment of this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefoperazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Imipenem-cilastatin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Linezolid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Linezolid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the treatment of febrile neutropenia, it is essential to use bactericidal agents to rapidly kill bacteria, particularly because neutropenic patients have a weakened immune system. Linezolid , a bacteriostatic agent, is not appropriate for empirical therapy in febrile neutropenia, whereas vancomycin , cefoperazone , and imipenem-cilastatin are bactericidal and more suitable for this condition.&lt;/li&gt;&lt;li&gt;➤ bactericidal&lt;/li&gt;&lt;li&gt;➤ Linezolid&lt;/li&gt;&lt;li&gt;➤ vancomycin&lt;/li&gt;&lt;li&gt;➤ cefoperazone&lt;/li&gt;&lt;li&gt;➤ imipenem-cilastatin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Low molecular weight (LMW) heparin is preferred over unfractionated heparin because:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LMW heparin directly inhibits thrombin, whereas unfractionated heparin acts via activation of antithrombin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LMW heparins have a lesser risk of causing bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LMW heparin can be given subcutaneously as well as orally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LMW heparin has consistent bioavailability&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. LMW heparin has consistent bioavailability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) LMW heparin has consistent bioavailability&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that LMW heparins are preferred over unfractionated heparin primarily due to their consistent bioavailability and more predictable anticoagulant response, which allows for easier dosing and fewer complications. They are administered subcutaneously and do not require routine monitoring, making them more convenient in clinical practice.&lt;/li&gt;&lt;li&gt;➤ LMW heparins&lt;/li&gt;&lt;li&gt;➤ unfractionated heparin&lt;/li&gt;&lt;li&gt;➤ consistent bioavailability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman presents to her physician for a check-up. She is recovering from a wrist fracture after a fall. Dual energy x-ray absorptiometry of the hip had shown her to have osteoporosis. She became menopausal at age 50 and did not begin hormone replacement therapy because of a strong family history of breast cancer. She now fears a future hip fracture and would like to begin a bone loss prevention regime. Which of the following pharmaceutical agents is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcitonin nasal spray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral conjugated estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Raloxifene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Raloxifene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Raloxifene is the most appropriate choice for preventing and treating osteoporosis in postmenopausal women with a family history of breast cancer, as it strengthens bone without increasing breast cancer risk. Estrogen therapy is generally avoided in women at high risk for breast cancer, and while Calcitonin and Tamoxifen have specific uses, they are less effective or less appropriate for osteoporosis management in this context.&lt;/li&gt;&lt;li&gt;➤ Raloxifene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name a beta blocker which is cardioselective, possess intrinsic sympathomimetic activity and also has membrane stabilising activity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acebutolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pindolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acebutolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acebutolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Long term steroid therapy can lead to suppression of hypothalamic-pituitary-adrenal axis. It can be overcome by using alternate day therapy with corticosteroids. Which of the following steroids are unsuitable for alternate day therapy for such purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dexamethasone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dexamethasone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dexamethasone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dexamethasone is unsuitable for alternate-day corticosteroid therapy due to its long half-life and strong suppression of the hypothalamic-pituitary-adrenal (HPA) axis.&lt;/li&gt;&lt;li&gt;➤ Dexamethasone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old farmer presents to the clinic with progressive weakness in his legs, difficulty walking, and tingling in his hands and feet. He reports that about three weeks ago, he was exposed to an organophosphate pesticide while spraying his crops. Initially, he experienced some mild nausea and headaches, which resolved within a few days. However, the weakness and sensory symptoms began about a week after the exposure and have been worsening. Which of the following statements regarding the patient’s condition are correct? It is OPIDN due to inhibition of neuropathy target esterase (NTE). It is acute OP poisoning due to inhibition of acetylcholinesterase (AChE). It is caused by a few organophosphates like tricresyl phosphate (TCP). Treatment is supportive, as there is no specific antidote for this condition. Treatment includes atropine and pralidoxime.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that Organophosphate-Induced Delayed Neuropathy (OPIDN) is caused by the inhibition of neuropathy target esterase (NTE) and is associated with specific organophosphates like tricresyl phosphate (TCP). Unlike acute organophosphate poisoning, which is due to acetylcholinesterase (AChE) inhibition and treated with atropine and pralidoxime, OPIDN manifests weeks after exposure and is managed with supportive care, as no specific antidote exists.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male is brought to the emergency department by his friends after attending a party. He is agitated, confused, and reports seeing things that aren&#x27;t there. On examination, his pupils are dilated, his skin is flushed and dry, his heart rate is elevated, and he has slurred speech and an unsteady gait. The patient also complains of dry mouth and difficulty urinating. His friends mention that he might have ingested something at the party, but they are unsure what it was. Given the clinical presentation, which of the following substances is the most likely cause of this patient’s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Datura&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Datura&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Datura&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the combination of agitation, confusion, hallucinations, mydriasis, dry skin, dry mouth, and tachycardia is characteristic of anticholinergic toxicity, which is most commonly associated with substances like Datura. Even with additional symptoms such as slurred speech and unsteady gait, Datura remains the most likely cause in this clinical scenario.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If furosemide is administered to a person, the response seen within 24 hours on the excretion of different electrolytes is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium↑ Potassium↑ Calcium↑&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium↓ Potassium↓ Calcium↓&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium↑ Potassium↑ Calcium↓&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium↓ Potassium↓ Calcium↑&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sodium↑ Potassium↑ Calcium↑&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  A) Sodium↑ Potassium↑ Calcium↑&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Furosemide is a potent loop diuretic that increases the excretion of sodium, potassium, and calcium in the urine within the first 24 hours. It achieves this by inhibiting the Na⁺-K⁺-2Cl⁻ cotransporter in the thick ascending limb of the loop of Henle. Although these effects are prominent initially, compensatory mechanisms may later neutralize the changes in electrolyte balance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of epilepsy has been on phenytoin for seizure control. He was recently admitted to the hospital for dose adjustment due to subtherapeutic levels. After increasing the dose, his serum phenytoin levels rose sharply, leading to symptoms of toxicity, including nystagmus and ataxia. The physician is considering the pharmacokinetic properties of phenytoin in this patient. Which of the following best explains the sudden increase in serum phenytoin levels after the dose was adjusted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenytoin exhibits first-order kinetics, where a constant proportion of the drug is eliminated per unit time, leading to a predictable increase in serum levels with dose adjustment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenytoin exhibits zero-order kinetics at therapeutic doses, where a constant amount of the drug is eliminated per unit time, leading to a non-linear increase in serum levels with dose adjustment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenytoin exhibits first-order kinetics at low doses but switches to zero-order kinetics at higher doses due to saturation of metabolizing enzymes, causing a disproportionate increase in serum levels.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin undergoes zero-order kinetics at all concentrations, where the rate of elimination is proportional to the plasma concentration, explaining the sharp rise in levels with dose adjustment.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phenytoin exhibits first-order kinetics at low doses but switches to zero-order kinetics at higher doses due to saturation of metabolizing enzymes, causing a disproportionate increase in serum levels.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  C) Phenytoin exhibits first-order kinetics at low doses but switches to zero-order kinetics at higher doses due to saturation of metabolizing enzymes, causing a disproportionate increase in serum levels.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that phenytoin exhibits dose-dependent pharmacokinetics: it follows first-order kinetics at low or therapeutic doses, but can shift to zero-order kinetics at higher doses due to enzyme saturation, leading to a sharp and unpredictable rise in drug levels and an increased risk of toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the emergency department after accidental exposure to an organophosphate pesticide. He exhibits signs of cholinergic crisis, including excessive salivation, sweating, miosis, and bronchospasm. The patient is promptly treated with atropine. Which of the following is the most reliable sign of adequate atropinization in the management of organophosphate poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mydriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clear and dry lungs on auscultation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absent bowel sounds&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clear and dry lungs on auscultation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Clear and dry lungs on auscultation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that in the management of organophosphate poisoning, the most reliable sign of adequate atropinization is the resolution of bronchial secretions, as evidenced by clear and dry lungs on auscultation. This is the key indicator that atropine has effectively mitigated the dangerous respiratory effects of cholinergic excess, which is critical for patient survival and guides appropriate dosing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An overweight 48-year-old male presents with complaints of increased thirst and frequent urination. Laboratory examination reveals a blood glucose level of 180 mg/dL. The patient&#x27;s past medical history is unremarkable, except for an anaphylactic reaction that occurred one year ago when he was given trimethoprim-sulfamethoxazole for a sinus infection. Based on this information, which of the following agents should be prescribed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorpropamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glipizide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desmopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metformin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Metformin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In overweight patients with newly diagnosed type 2 diabetes, Metformin is the preferred first-line treatment. It improves insulin sensitivity without causing weight gain or significant hypoglycemia. Sulfonylureas like Chlorpropamide and Glipizide are generally avoided in patients with a history of sulfonamide allergy due to the risk of cross-reactivity, making Metformin the safest and most effective choice in this scenario.&lt;/li&gt;&lt;li&gt;➤ Metformin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Umesh, a 35-year-old male, presents to the outpatient department of Dr Mehta’s Hospitals, Chennai with intermittent fever, chills, and sweating for the past 10 days. He had recently returned from a 2-week trip to the Sundarbans, a forested region known for its endemicity with malaria. Laboratory investigations confirm the diagnosis of Plasmodium falciparum malaria, which is sensitive to chloroquine. Dr Dileep Kumar, the treating physician is planning to ensure a radical cure to prevent future relapses. Which of the following is the drug of choice for radical cure of malaria in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Artesunate + Sulfadoxine/Pyrimethamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Artemether + Lumefantrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primaquine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chloroquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A is 64-year-old male about to undergo therapy for Rhabdomyosarcoma. His chemotherapy include vincristine, dactinomycin, cyclophosphamide, doxorubicin and ifosfamide. Which of the following is most appropriate to include in chemotherapy orders for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV hydration, mesna, and frequent urinalyses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leucovorin and frequent LFT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amifostine and regular KFT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Regular dermatologist visit and prophylactic vitamin A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV hydration, mesna, and frequent urinalyses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) IV hydration, mesna, and frequent urinalyses.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ When using chemotherapy regimens that include ifosfamide and cyclophosphamide , it is crucial to address the risk of hemorrhagic cystitis . Mesna is specifically used to protect the bladder by neutralizing harmful metabolites, while IV hydration ensures that these metabolites are rapidly excreted. Frequent urinalyses help monitor for any signs of bladder irritation or bleeding. Other supportive treatments, like leucovorin or amifostine , are used in specific scenarios where drugs like methotrexate or cisplatin are involved, and skin protection measures are more relevant with certain dermatological treatments or radiation therapies.&lt;/li&gt;&lt;li&gt;➤ ifosfamide&lt;/li&gt;&lt;li&gt;➤ cyclophosphamide&lt;/li&gt;&lt;li&gt;➤ hemorrhagic cystitis&lt;/li&gt;&lt;li&gt;➤ Mesna&lt;/li&gt;&lt;li&gt;➤ IV hydration&lt;/li&gt;&lt;li&gt;➤ Frequent urinalyses&lt;/li&gt;&lt;li&gt;➤ leucovorin&lt;/li&gt;&lt;li&gt;➤ amifostine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is operated for bile duct stricture. Post operatively he is receiving 3 ml epidural morphine for pain relief. One day he accidentally received 12 ml of morphine. What will not occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Respiratory depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pin point pupil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tachycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tachycardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ In the context of a morphine overdose, especially when administered in significantly higher doses than intended, certain physiological effects are typically observed due to the drug&#x27;s action on the central nervous system and other systems in the body. These include respiratory depression , coma , and pinpoint pupils , all of which are characteristic of opioid intoxication. However, tachycardia is not typically associated with morphine, as opioids generally cause a decrease in heart rate (bradycardia).&lt;/li&gt;&lt;li&gt;➤ respiratory depression&lt;/li&gt;&lt;li&gt;➤ coma&lt;/li&gt;&lt;li&gt;➤ pinpoint pupils&lt;/li&gt;&lt;li&gt;➤ tachycardia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man with a history of hypertension is being considered for a new antihypertensive medication. His physician is weighing various options, taking into consideration their potential impact on plasma renin activity, which could have downstream effects on blood pressure control. All of the following drugs increase plasma renin activity except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clonidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation for Other Options:&lt;/li&gt;&lt;li&gt;• Option A) Amlodipine: This calcium channel blocker reduces arterial pressure and typically triggers a compensatory increase in renin release to restore blood pressure, thereby increasing plasma renin activity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A)&lt;/li&gt;&lt;li&gt;• Amlodipine:&lt;/li&gt;&lt;li&gt;• Option C) Enalapril: This angiotensin-converting enzyme (ACE) inhibitor reduces levels of angiotensin II, a potent vasoconstrictor that also inhibits renin release. Lower angiotensin II levels result in increased renin activity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C)&lt;/li&gt;&lt;li&gt;• Enalapril:&lt;/li&gt;&lt;li&gt;• Option D) Prazosin: This alpha-1 adrenergic antagonist reduces vascular tone, leading to a compensatory increase in renin release to restore blood pressure, thereby increasing plasma renin activity.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D) Prazosin:&lt;/li&gt;&lt;li&gt;• Therefore, among the options given, Methyl dopa is the drug that does not typically increase plasma renin activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with a history of poorly controlled diabetes presents to the emergency department with a painful, swollen mass in the left thigh. The area is warm, tender, and fluctuant, suggesting the presence of an abscess. He also complains of fever and chills. Cultures from the abscess reveal the presence of anaerobic bacteria. Which of the following drugs is NOT effective for treating his anaerobic infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clindamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amikacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cefoxitin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amikacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Amikacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that aminoglycosides like Amikacin are ineffective in anaerobic infections due to their oxygen-dependent mechanism of action. In contrast, drugs like Metronidazole , Clindamycin , and Cefoxitin (a second-generation cephalosporin) are effective choices for treating anaerobic bacterial infections.&lt;/li&gt;&lt;li&gt;➤ aminoglycosides&lt;/li&gt;&lt;li&gt;➤ Amikacin&lt;/li&gt;&lt;li&gt;➤ Metronidazole&lt;/li&gt;&lt;li&gt;➤ Clindamycin&lt;/li&gt;&lt;li&gt;➤ Cefoxitin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with a history of type 2 diabetes mellitus and hypertension presents to the clinic for a routine follow-up. Despite being on metformin and an ACE inhibitor, his blood sugar levels remain poorly controlled, with an HbA1c of 8.5%. His blood pressure is well-controlled, but recent laboratory results indicate elevated triglycerides and low HDL cholesterol. The physician is considering adding a medication that has beneficial effects on both glucose metabolism and lipid profile through PPAR-gamma activation. Which of the following medications act as PPAR-gamma agonists and may be beneficial in managing this patient’s metabolic syndrome? Telmisartan Pioglitazone Saraglitazar Metformin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;only 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key takeaway is that Telmisartan, Pioglitazone, and Saraglitazar are all medications that exert PPAR-gamma agonist effects, contributing to improved insulin sensitivity and potentially beneficial effects on lipid metabolism.&lt;/li&gt;&lt;li&gt;➤ Telmisartan, Pioglitazone, and Saraglitazar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman, in her second trimester, presents to the clinic with a painless ulcer on her genital area. She mentions having unprotected intercourse a few months ago. Serologic tests for syphilis come back positive, confirming the diagnosis of primary syphilis. What is the drug of choice for treating syphilis in this pregnant patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Penicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Penicillin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that penicillin is the gold standard for treating syphilis in pregnant women to prevent both maternal disease progression and congenital syphilis. Alternative antibiotics such as azithromycin , tetracycline , and ceftriaxone are not first-line treatments in this context due to concerns about efficacy, safety, or resistance.&lt;/li&gt;&lt;li&gt;➤ penicillin&lt;/li&gt;&lt;li&gt;➤ syphilis&lt;/li&gt;&lt;li&gt;➤ azithromycin&lt;/li&gt;&lt;li&gt;➤ tetracycline&lt;/li&gt;&lt;li&gt;➤ ceftriaxone&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old female with a 10-year history of episodic migraines presents to the clinic for a follow-up. She reports an increase in frequency, experiencing migraines 12-15 days per month. Over the years, she has tried several medications for both acute treatment and prevention, including triptans and older prophylactic agents like beta-blockers and anticonvulsants, with minimal relief. The physician is considering prescribing a newer class of drugs targeting specific migraine-related pathways. Which of the following newer drugs is specifically designed for migraine prophylaxis and works by targeting the calcitonin gene-related peptide (CGRP) receptor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eptinezumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ubrogepant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lasmiditan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Eptinezumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Eptinezumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Monoclonal antibodies like eptinezumab represent a new class of migraine-specific prophylactic drugs that target the CGRP pathway. These therapies are particularly beneficial for patients who do not respond to traditional migraine prevention treatments. Understanding the distinction between acute treatment and prophylaxis is critical for optimizing migraine management.&lt;/li&gt;&lt;li&gt;➤ eptinezumab&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female patient with a history of depression and anxiety is currently being treated with multiple medications. During a routine ECG, she is found to have a prolonged QT interval. The treating physician reviews her medication list to identify any drugs that could contribute to this finding. Which of the following drugs is LEAST likely to cause QT prolongation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lignocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/06/screenshot-2024-09-06-152359.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lignocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the potential risks associated with drugs that can cause QT interval prolongation, including the risk of life-threatening arrhythmias such as Torsades de Pointes. The important drugs causing QT prolongation are:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During your rural posting after the internship, you encounter a patient of acute cardiac failure. Your preferred drug for this condition is dobutamine. However, it is not available there. Which of the following other drugs, or combination of drugs, would be a suitable alternative, giving the pharmacologic equivalent of what you want the dobutamine to do?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Norepinephrine plus phentolamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine (at a very high dose)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ephedrine plus propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylephrine plus atropine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Norepinephrine plus phentolamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs can result in cyanide poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium Nitroprusside&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amyl nitrite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydroxycobalamin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium thiosulphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sodium Nitroprusside&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sodium Nitroprusside&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that Sodium Nitroprusside can lead to cyanide poisoning due to its metabolism, especially with prolonged use or high doses. Amyl nitrite, Hydroxycobalamin, and Sodium thiosulphate are involved in the treatment of cyanide poisoning, not its causation.&lt;/li&gt;&lt;li&gt;➤ Sodium Nitroprusside&lt;/li&gt;&lt;li&gt;➤ cyanide poisoning&lt;/li&gt;&lt;li&gt;➤ Amyl nitrite, Hydroxycobalamin, and Sodium thiosulphate&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug has activity against both gonococcal as well as non-gonococcal urethritis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone 250 mg IM single dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefixime 400 mg oral single dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin 500 mg oral single dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azithromycin 2 g oral single dose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Azithromycin 2 g oral single dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Azithromycin 2 g oral single dose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For the treatment of both gonococcal and non-gonococcal urethritis with a single drug , Azithromycin 2 g oral single dose is effective. It treats Neisseria gonorrhoeae (GU) and Chlamydia trachomatis or Ureaplasma (NGU), eliminating the need for multiple medications.&lt;/li&gt;&lt;li&gt;➤ gonococcal&lt;/li&gt;&lt;li&gt;➤ non-gonococcal urethritis&lt;/li&gt;&lt;li&gt;➤ single drug&lt;/li&gt;&lt;li&gt;➤ Azithromycin 2 g oral single dose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of atrial fibrillation presents to the emergency department with palpitations and dizziness. His ECG shows atrial fibrillation with a rapid ventricular response. The physician decides to administer an antiarrhythmic drug to convert him back to normal sinus rhythm. The physician is considering using a drug that works by prolonging the action potential duration (APD). Which of the following antiarrhythmic drugs act as a pure action potential duration (APD) prolonging agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lidocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ibutilide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ibutilide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ibutilide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ibutilide is a pure action potential duration (APD) prolonging agent that primarily prolongs the repolarization phase (Phase 3) by inhibiting potassium channels without affecting other parts of the action potential. Amiodarone affects multiple phases of the action potential, including sodium and calcium channels, and has beta-blocker-like effects. Quinidine affects both sodium and potassium channels, altering depolarization and repolarization, while Lidocaine shortens the APD by blocking sodium channels, making it unsuitable for APD prolongation.&lt;/li&gt;&lt;li&gt;➤ Ibutilide&lt;/li&gt;&lt;li&gt;➤ Amiodarone&lt;/li&gt;&lt;li&gt;➤ Quinidine&lt;/li&gt;&lt;li&gt;➤ Lidocaine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most important mechanism of methotrexate when used as a disease modifying anti-rheumatoid drug is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of dihydrofolate reductase enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of AICAR transformylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of dihydroorotate dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activaton of TNF-alpha&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of AICAR transformylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/11/17/picture7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Inhibition of AICAR transformylase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male with schizophrenia was treated with haloperidol 5 mg once daily at bedtime, which was increased to 7.5 mg daily in the 2nd week and 10 mg daily in the 3rd week. His symptoms improved, but in the 5th week, his family reported that his restlessness had returned, and he kept pacing around in the room, though he was not aggressive. The patient also reported an uncontrollable urge to move around and difficulty in falling asleep. Which of the following drugs would be the best choice for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Higher doses of haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valbenazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dantrolene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following drugs with their respective mechanisms of action as represented in the diagram below 1. Isoniazid 2. Rifampicin 3. Bedaquiline 4. Kanamycin A. Drug A B. Drug D C. Drug E D. Drug F&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-A, 2-C, 3-B, 4-D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-A, 2-D, 3-C, 4-B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-B, 2-A, 3-D, 4-C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-C, 2-B, 3-A, 4-D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-A, 2-C, 3-B, 4-D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/06/screenshot-2024-09-06-165917.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-A, 2-C, 3-B, 4-D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of the drugs and their mechanisms from the diagram:&lt;/li&gt;&lt;li&gt;• Drug A (Isoniazid) : Isoniazid, represented by Drug A, is activated by KatG enzyme and inhibits the synthesis of mycolic acids , which are essential components of the mycobacterial cell wall. This leads to the disruption of the bacterial cell wall. Drug B (Ethambutol) : This drug interferes with the synthesis of arabinogalactan , another key component of the mycobacterial cell wall. Drug C (Pyrazinamide) : Pyrazinamide works at the cell membrane level, affecting the cytoplasmic membrane of Mycobacterium tuberculosis , potentially by inhibiting membrane transport functions and disrupting the energy metabolism of the bacteria. Drug D (Bedaquiline) : Bedaquiline inhibits ATP synthase , specifically in the mycobacteria, leading to a failure in ATP generation, which is crucial for bacterial survival. Drug E (Rifampicin) : Rifampicin inhibits RNA polymerase , which blocks transcription and thereby halts protein synthesis in the bacteria. Drug F (Kanamycin) : Kanamycin is an aminoglycoside that inhibits protein synthesis by binding to the bacterial ribosome , disrupting mRNA translation and leading to faulty proteins.&lt;/li&gt;&lt;li&gt;• Drug A (Isoniazid) : Isoniazid, represented by Drug A, is activated by KatG enzyme and inhibits the synthesis of mycolic acids , which are essential components of the mycobacterial cell wall. This leads to the disruption of the bacterial cell wall.&lt;/li&gt;&lt;li&gt;• Drug A (Isoniazid)&lt;/li&gt;&lt;li&gt;• KatG&lt;/li&gt;&lt;li&gt;• mycolic acids&lt;/li&gt;&lt;li&gt;• Drug B (Ethambutol) : This drug interferes with the synthesis of arabinogalactan , another key component of the mycobacterial cell wall.&lt;/li&gt;&lt;li&gt;• Drug B (Ethambutol)&lt;/li&gt;&lt;li&gt;• arabinogalactan&lt;/li&gt;&lt;li&gt;• Drug C (Pyrazinamide) : Pyrazinamide works at the cell membrane level, affecting the cytoplasmic membrane of Mycobacterium tuberculosis , potentially by inhibiting membrane transport functions and disrupting the energy metabolism of the bacteria.&lt;/li&gt;&lt;li&gt;• Drug C (Pyrazinamide)&lt;/li&gt;&lt;li&gt;• cytoplasmic membrane&lt;/li&gt;&lt;li&gt;• Drug D (Bedaquiline) : Bedaquiline inhibits ATP synthase , specifically in the mycobacteria, leading to a failure in ATP generation, which is crucial for bacterial survival.&lt;/li&gt;&lt;li&gt;• Drug D (Bedaquiline)&lt;/li&gt;&lt;li&gt;• ATP synthase&lt;/li&gt;&lt;li&gt;• Drug E (Rifampicin) : Rifampicin inhibits RNA polymerase , which blocks transcription and thereby halts protein synthesis in the bacteria.&lt;/li&gt;&lt;li&gt;• Drug E (Rifampicin)&lt;/li&gt;&lt;li&gt;• RNA polymerase&lt;/li&gt;&lt;li&gt;• Drug F (Kanamycin) : Kanamycin is an aminoglycoside that inhibits protein synthesis by binding to the bacterial ribosome , disrupting mRNA translation and leading to faulty proteins.&lt;/li&gt;&lt;li&gt;• Drug F (Kanamycin)&lt;/li&gt;&lt;li&gt;• ribosome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the mechanism of action of first-line and second-line anti-tuberculosis drugs, particularly in how they disrupt mycobacterial processes like cell wall synthesis, protein synthesis, energy generation, and RNA transcription.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of asthma is prescribed salbutamol for acute bronchospasm. During a follow-up visit, he complains of feeling jittery and experiencing occasional palpitations. He is concerned about other potential side effects of the medication. Which of the following is NOT an adverse effect of salbutamol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tremors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypoglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypoglycemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that salbutamol , a beta-2 agonist, can cause side effects like tremors, tachycardia , and hypokalemia . However, it does not cause hypoglycemia ; instead, it may lead to hyperglycemia due to its effect on glucose metabolism.&lt;/li&gt;&lt;li&gt;➤ salbutamol&lt;/li&gt;&lt;li&gt;➤ tremors, tachycardia&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ not cause hypoglycemia&lt;/li&gt;&lt;li&gt;➤ hyperglycemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old postmenopausal woman presents to the outpatient clinic with a history of recurrent fractures over the past two years. She has been diagnosed with osteoporosis and has a T-score of -3.2. Despite being on oral bisphosphonates for the last year, she continues to experience fractures and reports gastrointestinal discomfort. The physician decides to switch her to a medication that is used subcutaneously every six months and act by inhibiting osteoclasts. Which of the following drug is being talked about?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zoledronic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcitonin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Denosumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Denosumab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The take-home message from this question is understanding the role of Denosumab as a long-acting, subcutaneously administered medication for osteoporosis that works by inhibiting osteoclasts. It is particularly useful for patients who do not tolerate or respond to oral bisphosphonates.&lt;/li&gt;&lt;li&gt;➤ Denosumab&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The mechanism of action of cyclosporine is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibits IL-2 receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits TNF-alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease in transcription of IL-2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Targets inactivated T cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decrease in transcription of IL-2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decrease in transcription of IL-2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cyclosporine suppresses the immune system by inhibiting calcineurin , which reduces the transcription of IL-2 , a critical cytokine for T-cell activation. It is widely used in preventing organ transplant rejection and treating autoimmune diseases.&lt;/li&gt;&lt;li&gt;➤ Cyclosporine&lt;/li&gt;&lt;li&gt;➤ calcineurin&lt;/li&gt;&lt;li&gt;➤ IL-2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female with a history of epilepsy is being evaluated for her response to a new antiepileptic medication. The physician decides to review the dose-response characteristics of the drug to determine the optimal therapeutic dose. The drug&#x27;s efficacy and safety were assessed using a quantal dose-response curve (DRC) during clinical trials. Which of the following statements best describes the quantal dose-response curve (DRC)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A quantal DRC measures the intensity of a drug&#x27;s effect in a single patient at different doses.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A quantal DRC plots the cumulative percentage of a population that exhibits a specified all-or-none effect (e.g., seizure prevention) at different doses.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A quantal DRC is used to determine the dose at which 50% of an individual patient&#x27;s maximum response is achieved.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A quantal DRC assesses the relationship between drug concentration and response in a continuous manner for each individual.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A quantal DRC plots the cumulative percentage of a population that exhibits a specified all-or-none effect (e.g., seizure prevention) at different doses.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A quantal DRC plots the cumulative percentage of a population that exhibits a specified all-or-none effect (e.g., seizure prevention) at different doses.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that a quantal dose-response curve (DRC) represents the cumulative percentage of a population exhibiting a specified all-or-none effect at varying doses. It is used to determine important pharmacological parameters like the median effective dose (ED50), which is the dose at which 50% of the population achieves the desired therapeutic effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are HMG-CoA reductase inhibitors except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cilastatin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lovastatin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cilastatin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cilastatin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cilastatin is not a statin and has no role in cholesterol metabolism, while Simvastatin , Atorvastatin , and Lovastatin are HMG-CoA reductase inhibitors used in the treatment of hyperlipidemia.&lt;/li&gt;&lt;li&gt;➤ Cilastatin&lt;/li&gt;&lt;li&gt;➤ Simvastatin&lt;/li&gt;&lt;li&gt;➤ Atorvastatin&lt;/li&gt;&lt;li&gt;➤ Lovastatin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pilocarpine is an:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Active Miosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passive miotic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Active mydriatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Passive mydriatic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Active Miosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)ActiveMiosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that pilocarpine is an active miotic agent, meaning it directly stimulates muscarinic receptors on the iris sphincter muscle to cause pupil constriction . It is used clinically in conditions such as glaucoma . Active and passive mydriasis and miosis involve either direct receptor stimulation or inhibition of opposing pathways (adrenergic or cholinergic), with drugs like atropine or phenylephrine causing mydriasis and agents like pilocarpine inducing miosis.&lt;/li&gt;&lt;li&gt;➤ pilocarpine&lt;/li&gt;&lt;li&gt;➤ active miotic&lt;/li&gt;&lt;li&gt;➤ muscarinic receptors&lt;/li&gt;&lt;li&gt;➤ pupil constriction&lt;/li&gt;&lt;li&gt;➤ glaucoma&lt;/li&gt;&lt;li&gt;➤ mydriasis&lt;/li&gt;&lt;li&gt;➤ miosis&lt;/li&gt;&lt;li&gt;➤ atropine&lt;/li&gt;&lt;li&gt;➤ phenylephrine&lt;/li&gt;&lt;li&gt;➤ pilocarpine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT an NMDA receptor antagonist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Memantine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amantadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Flumazenil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Flumazenil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that Ketamine , Memantine , and Amantadine are NMDA receptor antagonists . However, Flumazenil is a GABA-A receptor antagonist , and it does not interact with NMDA receptors.&lt;/li&gt;&lt;li&gt;➤ Ketamine&lt;/li&gt;&lt;li&gt;➤ Memantine&lt;/li&gt;&lt;li&gt;➤ Amantadine&lt;/li&gt;&lt;li&gt;➤ NMDA receptor antagonists&lt;/li&gt;&lt;li&gt;➤ Flumazenil&lt;/li&gt;&lt;li&gt;➤ GABA-A receptor antagonist&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient presents with symptoms of enzyme deficiency, leading to an altered metabolic pathway. You decide to study the enzyme kinetics to determine the type of inhibition affecting the enzyme&#x27;s function. After isolating the enzyme, you perform a series of experiments to measure its activity in the presence and absence of a specific inhibitor. You then construct a Lineweaver-Burk plot using the obtained data as shown in the figure below. Based on the Lineweaver-Burk plot provided, what type of inhibition is depicted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive Inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-Competitive Inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uncompetitive Inhibition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed Inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Uncompetitive Inhibition&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/06/screenshot-2024-09-06-151825.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/06/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Uncompetitive Inhibition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Remember the effect of different enzyme inhibitors on lineweaver burke plot&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a correct match with respect to the mechanism of action and clinical use of the given drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zavegepant - CGRP receptor antagonist used for the treatment of acute migraine attacks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pembrolizumab – Immune check point inhibitor used for endometrial carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ertugliflozin – SGLT2 inhibitor for treatment of diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ivabradine – Funny current blocker for treatment of decreased visual acuity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ivabradine – Funny current blocker for treatment of decreased visual acuity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  D) Ivabradine – Funny current blocker for treatment of decreased visual acuity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a 10-year history of type 2 diabetes mellitus presents to the clinic for a routine follow-up. His current medications include metformin and glimepiride. Despite this regimen, his HbA1c remains elevated at 8.3%. He also has a history of chronic kidney disease (CKD) stage 2 and hypertension, which is well-controlled with an ACE inhibitor. The physician decides to add a medication that not only helps with glycemic control but also provides cardiovascular and renal protection. Which of the following medications is the most appropriate addition to this patient’s regimen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glibenclamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Empagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The take-home message from this question is that Empagliflozin , an SGLT-2 inhibitor, is an excellent choice for patients with type 2 diabetes, particularly those with chronic kidney disease and cardiovascular risk, due to its glycemic, cardiovascular, and renal benefits.&lt;/li&gt;&lt;li&gt;➤ Empagliflozin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@future
