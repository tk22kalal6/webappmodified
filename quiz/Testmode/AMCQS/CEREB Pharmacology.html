        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });

ectile dysfunction. These medications can take several months to achieve their maximum effect and can provide long-term relief of BPH symptoms.&lt;/li&gt;&lt;li&gt;• Finasteride like drugs are a class of medications used to treat BPH by reducing the size of the prostate gland.&lt;/li&gt;&lt;li&gt;• They work by inhibiting the enzyme 5 alpha reductase, which converts testosterone to dihydrotestosterone (DHT).&lt;/li&gt;&lt;li&gt;• By reducing the levels of DHT, 5 alpha reductase inhibitors can shrink the prostate gland and improve urinary symptoms associated with BPH.&lt;/li&gt;&lt;li&gt;• A potential side effect of these medications is sexual dysfunction, including decreased libido and erectile dysfunction.&lt;/li&gt;&lt;li&gt;• These medications can take several months to achieve their maximum effect and can provide long-term relief of BPH symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a correct match of symptoms and action of antidepressants and the receptors involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sedation and weight gain - H1 receptor blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dry mouth and constipation - Muscarinic receptor blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sexual dysfunction and anorgasmia – 5HT reuptake inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension - Alpha-1 receptor blockade&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypertension - Alpha-1 receptor blockade&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/5_hniNzH3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hypertension - Alpha-1 receptor blockade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a dog blood pressure experiment, a researcher injected phentolamine first followed by epinephrine and the recordings of the effect are shown in the diagram given below. This phenomenon is known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tachyphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biphasic response of epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasomotor reversal of Dale&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phentolamine epinephrine coupling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vasomotor reversal of Dale&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vasomotor reversal of Dale&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male with a history of tuberculosis presents to the clinic with complaints of cough, fever, and night sweats. The patient reports completing a course of anti-tuberculosis medications but reports recurrent symptoms. Sputum culture reveals that the mycobacterium is resistant to isoniazid, rifampicin and levofloxacin and sensitive to other first line drugs and linezolide as well as bedaquiline. Which type of tuberculosis it can be referred to as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MDR Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pre-XDR Tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;XDR Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin resistant Tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pre-XDR Tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Pre-XDR Tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient&#x27;s history and sputum culture indicate that the mycobacterium is resistant to isoniazid, rifampicin and levofloxacin, but is sensitive to other first-line drugs and linezolide, as well as bedaquiline. Based on this information, the patient&#x27;s condition can be referred to as Pre-XDR Tuberculosis&lt;/li&gt;&lt;li&gt;• The patient&#x27;s history and sputum culture indicate that the mycobacterium is resistant to isoniazid, rifampicin and levofloxacin, but is sensitive to other first-line drugs and linezolide, as well as bedaquiline. Based on this information, the patient&#x27;s condition can be referred to as Pre-XDR Tuberculosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old researcher is studying a novel antiviral drug that has shown promise in in-vitro studies. The researcher is in the process of planning the clinical development of the drug. She explains to her team that the next step involves a phase zero clinical trial, which will be crucial in determining whether to move on to phase I trials. The team is confused, as they are not familiar with phase zero clinical trials. Which of the following statements is true regarding phase zero clinical trials, that would help the team understand its significance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase zero clinical trials are typically conducted in animal models to assess the safety and efficacy of a new drug.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase zero clinical trials are comprehensive studies designed to provide conclusive data on the safety and efficacy of a new drug.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase zero clinical trials primarily focus on pharmacokinetics, particularly on the movement of the drug in the human body.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase zero clinical trials are also known as therapeutic trials and aim to cure or mitigate symptoms of the disease in question.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phase zero clinical trials primarily focus on pharmacokinetics, particularly on the movement of the drug in the human body.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Phase zero clinical trials primarily focus on pharmacokinetics, particularly on the movement and metabolism of the drug in the human body.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Phase zero clinical trials are typically conducted in animal models to assess the safety and efficacy of a new drug: This statement is incorrect. Phase zero clinical trials are human trials that precede phase I trials. They are not animal studies.&lt;/li&gt;&lt;li&gt;• B) Phase zero clinical trials are comprehensive studies designed to provide conclusive data on the safety and efficacy of a new drug: This is incorrect. Phase zero trials are not designed to provide comprehensive data on safety and efficacy but are focused on pharmacokinetics and perhaps some initial pharmacodynamic data.&lt;/li&gt;&lt;li&gt;• C) Phase zero clinical trials primarily focus on pharmacokinetics, particularly on the movement of the drug in the human body: This is correct. The main aim of phase zero trials is to gather preliminary data on pharmacokinetics and assess whether the drug behaves in humans as it does in preclinical models.&lt;/li&gt;&lt;li&gt;• D) Phase zero clinical trials are also known as therapeutic trials and aim to cure or mitigate symptoms of the disease in question: This is incorrect. Phase zero trials are exploratory trials that precede phase I trials; they are not focused on therapeutic outcomes.&lt;/li&gt;&lt;li&gt;• Therefore, the statement that would best help the team understand the significance of phase zero trials is that they primarily focus on pharmacokinetics and provide initial human data on the movement and metabolism of the drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of chronic kidney disease presents to the emergency department with complaints of muscle weakness, nausea, and abdominal cramping. Laboratory testing shows that the patient has hyperkalemia, with a serum potassium level of 6.5 mEq/L. The patient&#x27;s medications are reviewed, and it is discovered that he has been taking several drugs for his cardiac conditions and hypertension. Upon further evaluation, it is determined that one of these drugs may be contributing to the patient&#x27;s hyperkalemia. Which of the following drugs should be stopped in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Enalapril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Enalapril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of gastroesophageal reflux disease (GERD) consults his physician for treatment options. The physician recommends the use of rabeprazole, a proton pump inhibitor. Which of the following statements about proton pump inhibitors is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proton pump inhibitors are available as enteric-coated tablets.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proton pump inhibitors act from the luminal side of gastric parietal cells.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proton pump inhibitors are inactive at neutral pH.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proton pump inhibitors should be taken half an hour before food&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proton pump inhibitors act from the luminal side of gastric parietal cells.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Proton pump inhibitors act from the luminal side of gastric parietal cells.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A) Proton pump inhibitors are available as enteric-coated tablets: This statement is TRUE. The enteric coating allows the medication to pass through the stomach without being destroyed by the stomach acid, eventually dissolving in the intestine for absorption.&lt;/li&gt;&lt;li&gt;• B) Proton pump inhibitors act from the luminal side of gastric parietal cells: This statement is FALSE. Proton pump inhibitors, including rabeprazole, act from the acidic canaliculus inside the gastric parietal cell, not from the luminal side.&lt;/li&gt;&lt;li&gt;• C) Proton pump inhibitors are inactive at neutral pH: This statement is TRUE. Proton pump inhibitors are prodrugs that are activated in an acidic environment, which allows them to act specifically on the stomach&#x27;s acid-secreting cells.&lt;/li&gt;&lt;li&gt;• D) Proton pump inhibitors should be taken half an hour before food: This statement is TRUE. Taking proton pump inhibitors around 30 minutes before eating ensures better activation of the drug, as the stomach starts producing acid in response to eating, thereby optimizing the drug&#x27;s efficacy.&lt;/li&gt;&lt;li&gt;• Therefore, the statement that is INCORRECT regarding proton pump inhibitors is that they act from the luminal side of gastric parietal cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with symptoms of urinary urgency, frequency, and nocturia. He has been diagnosed with overactive bladder and his previous medication (oxybutynin) was not effective in managing his symptoms. Which of the following drugs is a beta-3 adrenergic receptor agonist that may be effective in treating this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tolterodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Memantine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vibegron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levetiracetam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vibegron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Vibegron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Tolterodine: This drug is an antimuscarinic agent, not a beta-3 adrenergic receptor agonist. It is commonly used in the treatment of overactive bladder but works through a different mechanism of action than beta-3 adrenergic receptor agonists.&lt;/li&gt;&lt;li&gt;• B) Memantine: Memantine is an NMDA receptor antagonist used primarily in the treatment of moderate-to-severe Alzheimer&#x27;s disease. It has no role in the treatment of overactive bladder.&lt;/li&gt;&lt;li&gt;• C) Vibegron: This is a beta-3 adrenergic receptor agonist (similar to mirabegron) that is used in the treatment of overactive bladder. By stimulating beta-3 adrenergic receptors in the detrusor muscle of the bladder, it relaxes the muscle and improves symptoms like urinary urgency and frequency.&lt;/li&gt;&lt;li&gt;• D) Levetiracetam: Levetiracetam is an antiepileptic drug that is used to treat various types of seizures. It has no role in the treatment of overactive bladder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is admitted to the emergency department for treatment of a drug overdose. The identity of the drug is unknown, but it is observed that when the urine pH is acidic, the renal clearance of the drug is less than GFR and that when the urine pH is alkaline, the clearance is greater than GFR. The drug probably is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strong acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weak acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weak base&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strong base&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Weak acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Weak acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• When the urine pH is acidic, the renal clearance of a weak acid drug is less than the glomerular filtration rate (GFR). This is because in acidic urine, weak acid drugs remain predominantly in their non-ionized form, which hinders their excretion into the urine. As a result, their renal clearance is limited.&lt;/li&gt;&lt;li&gt;• On the other hand, when the urine pH is alkaline, the renal clearance of a weak acid drug is greater than the GFR. In alkaline urine, weak acid drugs become ionized, which promotes their excretion into the urine. This leads to a higher renal clearance compared to the GFR.&lt;/li&gt;&lt;li&gt;• Strong acids (Choice A) and strong bases (Choice D) are usually fully ionized and do not undergo significant changes in their excretion based on urine pH.&lt;/li&gt;&lt;li&gt;• Therefore, based on the observed changes in renal clearance in response to urine pH, the drug in question is most likely a weak acid (Choice B).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old, insulin-dependent diabetic patient is diagnosed with hypertension and begins therapy with an antihypertensive agent. Three days later, he measures his blood glucose at home and finds that it is 53 mg/dL. He recalibrates his glucose testing apparatus and repeats the test, only to find that the first reading was accurate. He is concerned that his hypoglycemia did not produce the normal premonitory signs and symptoms. Which of the following medications was most likely prescribed to treat his hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Captopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is WRONG about amiodarone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the longest acting anti arrhythmic drug.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has positive ionotropic action.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It contains iodine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It causes pulmonary fibrosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It has positive ionotropic action.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Metformin is least likely to reduce blood sugar in which of the following patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obese diabetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-diabetics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 2 diabetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetics not respond to sulfonylureas.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-diabetics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Non-diabetics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman goes to her dermatologist to have a mole removed. The patient tells her physician that she had an allergic reaction to a local anesthetic the last time she had dental work performed. Examination of her dental records by her dentist reveals that the patient received chlorprocaine for a tooth extraction. Which of the following drugs would be appropriate for the present procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Procaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lignocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Lignocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following the treatment of an oral abscess with clindamycin, a patient develops a greenish, foul-smelling watery diarrhea with left lower quadrant pain. Other signs and symptoms include fever, leukocytosis, and lethargy. If the toxin produced by Clostridium difficile is detected in the stool, the patient would most appropriately be treated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fidaxomicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fidaxomicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fidaxomicin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents to the clinic with a palpable lump in her left breast that she noticed while showering. She reports no associated pain, discharge, or skin changes. Her past medical history is unremarkable, and she has no known family history of breast or ovarian cancer. Her last mammogram was two years ago and showed no abnormalities. After appropriate investigations including mammogram, ultrasound, and biopsy, she is diagnosed with stage II breast cancer. The biopsy reveals that the cancer is HER2-positive, but estrogen receptor (ER) and progesterone receptor (PR) negative. Which of the following drugs, a tyrosine kinase inhibitor, would be suitable for treating this patient&#x27;s breast cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sorafenib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Imatinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pazopanib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lapatinib&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lapatinib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Lapatinib.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old female patient is undergoing chemotherapy for breast cancer. The oncology team is concerned about the risk of febrile neutropenia due to the chemotherapeutic regimen. They are contemplating the use of a granulocyte colony-stimulating factor (G-CSF) and discuss the option of using pegylated-filgrastim. Which of the following is true about pegylated-filgrastim?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duration of action is longer than filgrastim&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Added advantage is that it can be taken orally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It requires renal dose adjustment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not effective in the treatment of severe neutropenia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Duration of action is longer than filgrastim&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Duration of action is longer than filgrastim.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man is experiencing recurrent urinary tract infections. His healthcare team is considering various antibiotics, including fluoroquinolones, for his treatment. Which of the following fluoroquinolones is not typically effective for treating urinary tract infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moxifloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lomefloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Moxifloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Moxifloxacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Ofloxacin: This fluoroquinolone is commonly used for treating urinary tract infections and is generally effective against a wide range of bacteria that can cause UTIs.&lt;/li&gt;&lt;li&gt;• B) Levofloxacin: This is another fluoroquinolone antibiotic frequently used in the treatment of UTIs and is generally effective for this purpose.&lt;/li&gt;&lt;li&gt;• C) Moxifloxacin: This is the correct answer. Moxifloxacin is generally not recommended for treating UTIs. It has reduced effectiveness against the typical bacteria that cause UTIs as compared to other fluoroquinolones.&lt;/li&gt;&lt;li&gt;• D) Lomefloxacin: Like ofloxacin and levofloxacin, lomefloxacin is generally effective for treating UTIs.&lt;/li&gt;&lt;li&gt;• Therefore, among the given options, Moxifloxacin is typically not effective for treating urinary tract infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs act through intracellular receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parathyroid hormone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thyroxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Thyroxine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient with a history of chronic pain is being managed on an oral pain medication. The healthcare team is monitoring the patient&#x27;s response to medication and decides to take periodic plasma concentration samples. The team wants to evaluate the rate at which the drug is absorbed into the patient&#x27;s system. Which of the following parameters on a plasma concentration vs. time graph would be most indicative of the rate of drug absorption for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AUC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Half-life (T1/2)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cmax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tmax&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tmax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Tmax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Options:&lt;/li&gt;&lt;li&gt;• A) Area under the Curve (AUC): This parameter reflects the total drug exposure over time but does not give insights into the rate of drug absorption.&lt;/li&gt;&lt;li&gt;• B) Half-life (T1/2): This measures how long it takes for the drug concentration to decrease to half its initial value, more related to the elimination phase rather than the absorption rate.&lt;/li&gt;&lt;li&gt;• C) Maximum concentration (Cmax): This indicates the peak concentration of the drug in the bloodstream but doesn&#x27;t specify how quickly this level is reached.&lt;/li&gt;&lt;li&gt;• D) Time to reach maximum concentration (Tmax): This is the time it takes for the drug to reach its peak concentration in the plasma. It gives an indication of how quickly the drug is absorbed into the system.&lt;/li&gt;&lt;li&gt;• Therefore, the time to reach maximum concentration (Tmax) is the best parameter to evaluate the rate of drug absorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of inhibition given in the graph&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Un-competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-competitive.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allosteric&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-competitive.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/3.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Non-competitive.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male patient with chronic gout is under consideration for a change in treatment plan due to poor response to conventional therapies like allopurinol and colchicine. The healthcare team is discussing the potential use of rasburicase. What is the mechanism of action of rasburicase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of xanthine oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conversion of uric acid to allantoin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase excretion of uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of granulocyte migration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conversion of uric acid to allantoin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Conversion of uric acid to allantoin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old woman has been diagnosed with stage IV melanoma and is scheduled to receive immune checkpoint inhibitor therapy. The physician explains the mechanism of action and potential side effects of immune checkpoint inhibitors to the patient and her family. Which of the following is true about immune checkpoint inhibitors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nivolumab works by blocking the PD-1 receptor and is used to treat various types of cancer.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bevacizumab works by inhibiting angiogenesis and is used to treat solid tumors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rituximab works by depleting B cells and is used to treat lymphoma and autoimmune disorders.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trastuzumab works by targeting the HER2 receptor and is used to treat breast cancer.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nivolumab works by blocking the PD-1 receptor and is used to treat various types of cancer.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Nivolumab works by blocking the PD-1 receptor and is used to treat various types of cancer.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Among the given options, only nivolumab is an immune check point inhibitor whereas other drugs mentioned in the options act by other mechanisms.&lt;/li&gt;&lt;li&gt;• Immune checkpoint inhibitors are a type of immunotherapy that work by releasing the brakes on the immune system, allowing it to attack cancer cells more effectively. Nivolumab is a monoclonal antibody that blocks the PD-1 receptor on T cells, which prevents the inhibition of T cell activation and enhances the immune system&#x27;s ability to attack cancer cells. Nivolumab has been approved for the treatment of various types of cancer, including Hodgkin’s lymphoma,  melanoma, non-small cell lung cancer, and kidney cancer. Bevacizumab is a monoclonal antibody against VEGF that inhibits angiogenesis, the formation of new blood vessels, and is used to treat solid tumors. Rituximab is a monoclonal antibody against CD20 that depletes B cells and is used to treat lymphoma and autoimmune disorders. Trastuzumab is a monoclonal antibody that targets the HER2 receptor and is used to treat breast cancer.&lt;/li&gt;&lt;li&gt;• Immune checkpoint inhibitors are a type of immunotherapy that work by releasing the brakes on the immune system, allowing it to attack cancer cells more effectively. Nivolumab is a monoclonal antibody that blocks the PD-1 receptor on T cells, which prevents the inhibition of T cell activation and enhances the immune system&#x27;s ability to attack cancer cells. Nivolumab has been approved for the treatment of various types of cancer, including Hodgkin’s lymphoma,  melanoma, non-small cell lung cancer, and kidney cancer.&lt;/li&gt;&lt;li&gt;• Bevacizumab is a monoclonal antibody against VEGF that inhibits angiogenesis, the formation of new blood vessels, and is used to treat solid tumors.&lt;/li&gt;&lt;li&gt;• Rituximab is a monoclonal antibody against CD20 that depletes B cells and is used to treat lymphoma and autoimmune disorders.&lt;/li&gt;&lt;li&gt;• Trastuzumab is a monoclonal antibody that targets the HER2 receptor and is used to treat breast cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a correct match with respect to the mechanism of action and clinical use of the given drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zavegepant - CGRP receptor antagonist used for the treatment of acute migraine attacks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pembrolizumab – Immune check point inhibitor used for endometrial carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ertugliflozin – SGLT2 inhibitor for treatment of diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ivabradine – Funny current blocker for treatment of decreased visual acuity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ivabradine – Funny current blocker for treatment of decreased visual acuity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Ivabradine – Funny current blocker for treatment of decreased visual acuity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Zavegepant - CGRP receptor antagonist used for the treatment of acute migraine attacks: This is a correct match. Zavegepant is a calcitonin gene-related peptide (CGRP) receptor antagonist. It is used for the treatment of acute migraine attacks. CGRP is a neuropeptide that plays a role in the pathophysiology of migraines, and antagonists like Zavegepant block its activity, thereby alleviating symptoms.&lt;/li&gt;&lt;li&gt;• B) Pembrolizumab – Immune check point inhibitor used for endometrial carcinoma: This is also a correct match. Pembrolizumab is an immune checkpoint inhibitor that targets the PD-1 receptor. It is used for a variety of cancers, including endometrial carcinoma, especially in cases that are MSI-H or dMMR (microsatellite instability-high or mismatch repair deficient).&lt;/li&gt;&lt;li&gt;• C) Ertugliflozin – SGLT2 inhibitor for treatment of diabetes mellitus: This is another correct match. Ertugliflozin is a Sodium-Glucose Cotransporter-2 (SGLT2) inhibitor, which is used to manage blood sugar levels in type 2 diabetes mellitus. It works by inhibiting the reabsorption of glucose in the kidneys, thereby leading to the excretion of glucose in the urine.&lt;/li&gt;&lt;li&gt;• D) Ivabradine – Funny current blocker for treatment of decreased visual acuity: This is the incorrect match. Ivabradine is indeed a \&quot;funny\&quot; current (If) blocker, but it is used for the treatment of certain types of chronic heart failure and angina pectoris (chest pain), not for treating decreased visual acuity.&lt;/li&gt;&lt;li&gt;• Therefore, option D is not a correct match concerning the mechanism of action and clinical use of the given drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male presents to the emergency department with chest pain and shortness of breath. The patient has a past medical history of hypertension and hyperlipidemia. An electrocardiogram (ECG) reveals ST-segment elevation. The patient is diagnosed with acute myocardial infarction (AMI) and undergoes percutaneous coronary intervention (PCI). The cardiologist orders the patient to take an antiplatelet drug after the procedure to prevent further clot formation. Which of the following best describes the mechanism of action of clopidogrel, a commonly used antiplatelet drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibits cyclooxygenase-1 (COX-1) and decreases production of thromboxane A2, thereby reducing platelet activation and aggregation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blocks the P2Y12 receptor on platelets, inhibiting the activation and aggregation of platelets.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibits the formation of fibrin by blocking the conversion of fibrinogen to fibrin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Binds to glycoprotein IIb/IIIa receptors on the surface of activated platelets, preventing the aggregation of platelets.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blocks the P2Y12 receptor on platelets, inhibiting the activation and aggregation of platelets.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Blocks the P2Y12 receptor on platelets, inhibiting the activation and aggregation of platelets.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B describes the mechanism of action of P2Y12 receptor inhibitors, such as clopidogrel, prasugrel, and ticagrelor. These drugs inhibit the activation and aggregation of platelets by blocking the P2Y12 receptor on the platelet surface. Option A: Aspirin irreversibly inhibits cyclooxygenase-1 (COX-1), which is responsible for the production of thromboxane A2, a potent platelet activator and aggregator. By decreasing the production of thromboxane A2, aspirin reduces the activation and aggregation of platelets, thereby preventing further clot formation. Aspirin is commonly used as an antiplatelet drug for the prevention of cardiovascular events, such as myocardial infarction and stroke. Option C describes the mechanism of action of anticoagulants, such as heparin and warfarin. These drugs inhibit the formation of fibrin by blocking the coagulation cascade and the conversion of fibrinogen to fibrin. Option D describes the mechanism of action of glycoprotein IIb/IIIa receptor inhibitors, such as abciximab, eptifibatide, and tirofiban. These drugs bind to glycoprotein IIb/IIIa receptors on the surface of activated platelets, preventing the aggregation of platelets.&lt;/li&gt;&lt;li&gt;• Option B describes the mechanism of action of P2Y12 receptor inhibitors, such as clopidogrel, prasugrel, and ticagrelor. These drugs inhibit the activation and aggregation of platelets by blocking the P2Y12 receptor on the platelet surface.&lt;/li&gt;&lt;li&gt;• Option A: Aspirin irreversibly inhibits cyclooxygenase-1 (COX-1), which is responsible for the production of thromboxane A2, a potent platelet activator and aggregator. By decreasing the production of thromboxane A2, aspirin reduces the activation and aggregation of platelets, thereby preventing further clot formation. Aspirin is commonly used as an antiplatelet drug for the prevention of cardiovascular events, such as myocardial infarction and stroke.&lt;/li&gt;&lt;li&gt;• Option C describes the mechanism of action of anticoagulants, such as heparin and warfarin. These drugs inhibit the formation of fibrin by blocking the coagulation cascade and the conversion of fibrinogen to fibrin.&lt;/li&gt;&lt;li&gt;• Option D describes the mechanism of action of glycoprotein IIb/IIIa receptor inhibitors, such as abciximab, eptifibatide, and tirofiban. These drugs bind to glycoprotein IIb/IIIa receptors on the surface of activated platelets, preventing the aggregation of platelets.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old female with a history of breast cancer presents to the clinic for a routine follow-up. She has recently completed a course of chemotherapy that included doxorubicin, cyclophosphamide, and paclitaxel. Shortly after her chemotherapy, she developed febrile neutropenia and was treated with filgrastim and cefepime. She also has a history of hypertension controlled with amlodipine. She now reports experiencing symptoms of shortness of breath, fatigue, and palpitations. An echocardiogram reveals her ejection fraction has decreased to 40%. What is the most likely drug-related cause of her reduced ejection fraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doxorubicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cefepime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Doxorubicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Doxorubicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Filgrastim: This drug is used to stimulate the production of neutrophils and is commonly used to treat febrile neutropenia. It is not generally associated with cardiomyopathy or a reduced ejection fraction.&lt;/li&gt;&lt;li&gt;• B) Doxorubicin: Doxorubicin is a chemotherapy agent known for its cardiotoxic effects, which can result in reduced ejection fraction and symptoms like shortness of breath, fatigue, and palpitations. Given the patient&#x27;s recent chemotherapy regimen that included doxorubicin, this is the most likely cause of her decreased ejection fraction.&lt;/li&gt;&lt;li&gt;• C) Cefepime: This antibiotic is commonly used to treat bacterial infections, including those that may occur with febrile neutropenia. It is not typically associated with reduced ejection fraction or cardiomyopathy.&lt;/li&gt;&lt;li&gt;• D) Amlodipine: This drug is a calcium channel blocker used to treat hypertension. While it has cardiovascular effects, it is not generally associated with a reduced ejection fraction or cardiomyopathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding varenicline is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varenicline is a nicotine replacement therapy that delivers nicotine through a transdermal patch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Varenicline is a selective serotonin reuptake inhibitor that is used to treat depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varenicline is a partial agonist of the nicotinic acetylcholine receptor that is used to aid smoking cessation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varenicline is a long-acting beta2-agonist that is used to treat asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Varenicline is a partial agonist of the nicotinic acetylcholine receptor that is used to aid smoking cessation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Varenicline is a partial agonist of the nicotinic acetylcholine receptor that is used to aid smoking cessation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Varenicline is a medication that is used to aid smoking cessation. It is a partial agonist of the nicotinic acetylcholine receptor, which means that it binds to the receptor and activates it to a lesser extent than nicotine. This reduces the pleasurable effects of smoking and decreases nicotine cravings.&lt;/li&gt;&lt;li&gt;• Varenicline is a medication that is used to aid smoking cessation. It is a partial agonist of the nicotinic acetylcholine receptor, which means that it binds to the receptor and activates it to a lesser extent than nicotine. This reduces the pleasurable effects of smoking and decreases nicotine cravings.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Varenicline is a nicotine replacement therapy that delivers nicotine through a transdermal patch: this is incorrect because varenicline is not a nicotine replacement therapy that delivers nicotine through a transdermal patch. Nicotine replacement therapies include nicotine gum, lozenges, patches, and inhalers.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Varenicline is a nicotine replacement therapy that delivers nicotine through a transdermal patch:&lt;/li&gt;&lt;li&gt;• Option B. Varenicline is a selective serotonin reuptake inhibitor that is used to treat depression: this is incorrect because varenicline is not a selective serotonin reuptake inhibitor (SSRI). SSRIs are a class of medications that are primarily used to treat depression and anxiety disorders.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Varenicline is a selective serotonin reuptake inhibitor that is used to treat depression:&lt;/li&gt;&lt;li&gt;• Option D. Varenicline is a long-acting beta2-agonist that is used to treat asthma: this is incorrect because varenicline is not a long-acting beta2-agonist (LABA). LABAs are a class of medications that are used to treat asthma and chronic obstructive pulmonary disease (COPD).&lt;/li&gt;&lt;li&gt;• Option D. Varenicline is a long-acting beta2-agonist that is used to treat asthma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man who received a kidney transplant three months ago is admitted to the hospital with high-grade fever, malaise, and abdominal discomfort. On examination, he exhibits right upper quadrant tenderness. Lab investigations reveal abnormal liver enzymes, and a blood culture returns positive for cytomegalovirus (CMV). His current immunosuppressive regimen includes tacrolimus. What is the primary pharmacological action of tacrolimus that might have predisposed this patient to develop a CMV infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of calcineurin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blockade of IL-2 receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IMP dehydrogenase inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dihydro-orotate dehydrogenase inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of calcineurin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Inhibition of calcineurin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Inhibition of calcineurin: Tacrolimus acts by inhibiting calcineurin, which plays a pivotal role in T-cell activation. This immunosuppressive action can make the patient susceptible to infections such as CMV.&lt;/li&gt;&lt;li&gt;• B) Blockade of IL-2 receptor: This is a mechanism of other immunosuppressive drugs like basiliximab but not tacrolimus. Therefore, it is not relevant to the patient&#x27;s current condition.&lt;/li&gt;&lt;li&gt;• C) IMP dehydrogenase inhibition: This is the mechanism of mycophenolate mofetil, another immunosuppressive drug. It is not applicable to tacrolimus.&lt;/li&gt;&lt;li&gt;• D) Dihydro-orotate dehydrogenase inhibition: This mechanism is associated with drugs like leflunomide but is not relevant to the action of tacrolimus.&lt;/li&gt;&lt;li&gt;• Thus, the primary pharmacological action of tacrolimus that might have predisposed this patient to develop a CMV infection is the inhibition of calcineurin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female with a history of glaucoma presents to the ophthalmologist with complaints of blurred vision and eye irritation. The patient reports that she has been using an anti-glaucoma medication for the past six months, and her symptoms began to appear gradually over the past few weeks. Upon further evaluation, it is discovered that the patient has experienced darkening of the iris and eyelid skin as well as increased length, thickness, and pigmentation of the eyelashes. Which of the following anti-glaucoma drugs is likely to produce these adverse effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brimonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Latanoprost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Latanoprost.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman is taken to a neurologist by her family members. After thorough evaluation, the neurologist suggests the possibility of starting Aducanumab therapy, and the patient&#x27;s family starts researching the medication. Which of the following statements about Aducanumab is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aducanumab is a monoclonal antibody.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aducanumab works by inhibiting acetylcholinesterase to increase cholinergic transmission.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aducanumab has received FDA approval for the treatment of Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aducanumab targets amyloid-beta plaques in the brain.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aducanumab works by inhibiting acetylcholinesterase to increase cholinergic transmission.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Aducanumab works by inhibiting acetylcholinesterase to increase cholinergic transmission.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Aducanumab is a monoclonal antibody: This statement is TRUE. Aducanumab is a monoclonal antibody designed to treat Alzheimer&#x27;s disease by targeting amyloid-beta plaques in the brain.&lt;/li&gt;&lt;li&gt;• B) Aducanumab works by inhibiting acetylcholinesterase to increase cholinergic transmission: This statement is FALSE. Aducanumab does not work by inhibiting acetylcholinesterase. Its primary mechanism is to target and remove amyloid-beta plaques.&lt;/li&gt;&lt;li&gt;• C) Aducanumab has received FDA approval for the treatment of Alzheimer&#x27;s disease: This statement is TRUE. Although its approval has been met with some controversy and debate, Aducanumab has been conditionally approved by the FDA for the treatment of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;• D) Aducanumab targets amyloid-beta plaques in the brain: This statement is TRUE. The drug is designed to bind to amyloid-beta plaques, thereby aiding in their removal and potentially slowing the progression of Alzheimer&#x27;s disease, although definitive evidence for clinical benefit is still being evaluated.&lt;/li&gt;&lt;li&gt;• Thus, the statement that is FALSE about Aducanumab is that it works by inhibiting acetylcholinesterase to increase cholinergic transmission.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male patient with a history of chronic obstructive pulmonary disease (COPD) is on theophylline therapy. He presents to the emergency department with symptoms of nausea, vomiting, and tremors. On examination, he has a heart rate of 110 beats per minute and a serum theophylline level of 30 mg/L (normal range 5-15 mg/L). Which of the following drugs is most likely responsible for the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Montelukast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Clarithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Clarithromycin can interact with theophylline by inhibiting its metabolism, leading to an increase in serum concentration and an increased risk of toxicity. Symptoms of theophylline toxicity include nausea, vomiting, tremors, seizures, and tachycardia. In severe cases, theophylline toxicity can lead to cardiac arrhythmias and seizures. Other drugs that can interact with theophylline include ciprofloxacin, erythromycin, and fluvoxamine.&lt;/li&gt;&lt;li&gt;• Clarithromycin can interact with theophylline by inhibiting its metabolism, leading to an increase in serum concentration and an increased risk of toxicity.&lt;/li&gt;&lt;li&gt;• Symptoms of theophylline toxicity include nausea, vomiting, tremors, seizures, and tachycardia. In severe cases, theophylline toxicity can lead to cardiac arrhythmias and seizures.&lt;/li&gt;&lt;li&gt;• Other drugs that can interact with theophylline include ciprofloxacin, erythromycin, and fluvoxamine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient with no significant medical history presents to the emergency department with a fever of 102°F and altered sensorium. Upon examination, you notice a petechial rash on the patient&#x27;s arms and legs. You suspect meningococcal septicemia. Which of the following antibiotics is recommended as the first-line empiric therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penicillin G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Piperacillin-Tazobactam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ceftriaxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/9.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ceftriaxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Meningococcal septicemia is a medical emergency that requires prompt antibiotic therapy. Empiric therapy with intravenous ceftriaxone is recommended as the first-line treatment for suspected meningococcal septicemia. Penicillin G is an alternative option but is less commonly used due to increasing resistance. Piperacillin-tazobactam and cotrimoxazole are not recommended as first-line treatments for meningococcal septicemia. Definitive therapy should be based on culture and susceptibility results.&lt;/li&gt;&lt;li&gt;• Meningococcal septicemia is a medical emergency that requires prompt antibiotic therapy.&lt;/li&gt;&lt;li&gt;• Empiric therapy with intravenous ceftriaxone is recommended as the first-line treatment for suspected meningococcal septicemia.&lt;/li&gt;&lt;li&gt;• Penicillin G is an alternative option but is less commonly used due to increasing resistance.&lt;/li&gt;&lt;li&gt;• Piperacillin-tazobactam and cotrimoxazole are not recommended as first-line treatments for meningococcal septicemia.&lt;/li&gt;&lt;li&gt;• Definitive therapy should be based on culture and susceptibility results.&lt;/li&gt;&lt;li&gt;• DOC for empirical therapy of meningitis&lt;/li&gt;&lt;li&gt;• DOC for empirical therapy of meningitis&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Note:&lt;/li&gt;&lt;li&gt;• Vancomycin is given to cover gram positive bacteria like Streptococcus pneumoniae and Staphylococcus (including MRSA) Ampicillin is given to cover Listeria Meropenem is given to cover gram negative bacteria Cefotaxime can be used in place of ceftriaxone Cefepime can be used in place of meropenem&lt;/li&gt;&lt;li&gt;• Vancomycin is given to cover gram positive bacteria like Streptococcus pneumoniae and Staphylococcus (including MRSA)&lt;/li&gt;&lt;li&gt;• Ampicillin is given to cover Listeria&lt;/li&gt;&lt;li&gt;• Meropenem is given to cover gram negative bacteria&lt;/li&gt;&lt;li&gt;• Cefotaxime can be used in place of ceftriaxone&lt;/li&gt;&lt;li&gt;• Cefepime can be used in place of meropenem&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does IP in the figure shown stands for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug is an instant release preparation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meant for intra pulmonary use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The standards according to Indian Pharmacopoeia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug tested preclinically via Intraperitoneal route&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The standards according to Indian Pharmacopoeia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/mcq-no-32-min.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. The standards according to Indian Pharmacopoeia&lt;/strong&gt;&lt;
