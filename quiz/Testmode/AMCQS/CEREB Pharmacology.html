tients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs, when given with ketoconazole, can cause QT prolongation and Torsades’ de pointes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cisapride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cetirizine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loratadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cisapride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cisapride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female with mild persistent asthma is prescribed an inhaled corticosteroid. She is concerned about potential side effects. Which of the following measures can help minimize the risk of local side effects from inhaled corticosteroids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Using a high-dose inhaled corticosteroid from the start&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rinsing the mouth with water after inhalation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Using a systemic corticosteroid instead of an inhaled one&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Taking the inhaled corticosteroid on an empty stomach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rinsing the mouth with water after inhalation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rinsing the mouth with water after inhalation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rinsing the mouth after ICS use prevents oropharyngeal candidiasis. Use the lowest effective dose to minimize side effects. A spacer device can also help reduce local side effects.&lt;/li&gt;&lt;li&gt;➤ Rinsing the mouth after ICS use prevents oropharyngeal candidiasis.&lt;/li&gt;&lt;li&gt;➤ Use the lowest effective dose to minimize side effects.&lt;/li&gt;&lt;li&gt;➤ A spacer device can also help reduce local side effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of inhibition from the given graph:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Un-competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed Inhibition&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mixed Inhibition&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_oq1Tr8V.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mixed Inhibition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which phase of clinical trials is the maximum tolerated dose (MTD) of a drug determined?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phase 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Phase 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with a history of coronary artery disease and chronic stable angina is brought to the emergency department after collapsing at home. His wife reports that he took a medication for erectile dysfunction earlier that evening. His blood pressure is 70/40 mmHg, and he appears confused. Which of the following medications is most likely to have interacted with his erectile dysfunction drug, causing this severe hypotension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clopidogrel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isosorbide dinitrate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isosorbide dinitrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Isosorbide dinitrate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sildenafil is absolutely contraindicated in patients on nitrates due to the risk of life-threatening hypotension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male with bacterial meningitis is admitted to the hospital. The physician decides to start empirical therapy with a bactericidal antibiotic to ensure rapid bacterial eradication. Which of the following drugs is the most appropriate choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clindamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ceftriaxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ceftriaxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bactericidal drugs like β-lactams (e.g., ceftriaxone) are preferred for serious infections like meningitis to rapidly clear the infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old HIV-positive male with a CD4 count of 180 cells/mm³ is started on antiretroviral therapy (ART). Two weeks later, he presents with complaints of vivid dreams, nightmares, dizziness, and difficulty concentrating, especially at night. Which of the following drugs is most likely responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abacavir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Efavirenz&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Emtricitabine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ritonavir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Efavirenz&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Efavirenz&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Efavirenz is known for its CNS side effects, which typically improve over time and are more pronounced when taken close to bedtime.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old farmer presents with high-grade fever, headache, and myalgia for the past 7 days. On examination, he has generalized lymphadenopathy, a maculopapular rash on the trunk, and an eschar with surrounding erythema on his right thigh. His travel history reveals recent work in a forest area. Laboratory tests show thrombocytopenia and elevated liver enzymes. Which of the following is the drug of choice for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Doxycycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Doxycycline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Doxycycline is the first-line treatment for scrub typhus and most rickettsial infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of chronic heart failure with reduced ejection fraction (HFrEF) presents to the clinic for routine follow-up. He is currently on carvedilol, furosemide, and enalapril but continues to have dyspnea on exertion and fatigue. His physician decides to replace his ACE inhibitor with a newer drug that enhances natriuretic peptide activity and improves vasodilation and natriuresis. Which of the following drugs works through this mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ramipril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aliskiren&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sacubitril&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sacubitril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sacubitril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sacubitril (part of ARNI therapy) improves outcomes in HFrEF by inhibiting neprilysin, increasing natriuretic peptide levels, and reducing cardiac remodeling.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with a history of deep vein thrombosis (DVT) is started on an anticoagulant for long-term thromboprophylaxis. His physician prefers a drug that does not require routine coagulation monitoring for dose adjustments. Which of the following anticoagulants meets this criterion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dalteparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unfractionated heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Argatroban&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dalteparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dalteparin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ LMWHs like dalteparin and enoxaparin do not require routine monitoring, making them preferable for outpatient anticoagulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old pregnant woman at 26 weeks of gestation presents with chronic hypertension and requires antihypertensive therapy. She has a history of bronchial asthma and was recently diagnosed with autoimmune hemolytic anemia. Which of the following is the most appropriate choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nifedipine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nifedipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nifedipine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ACE inhibitors like Enalapril are strictly contraindicated in pregnancy. Methyldopa should be avoided in hemolytic anemia, and Labetalol should be avoided in asthma. Nifedipine is the preferred choice when these contraindications exist.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man with treatment-resistant schizophrenia has been on multiple antipsychotic medications without significant improvement. His psychiatrist decides to start him on a drug that is known to be effective for treatment-resistant schizophrenia. Three weeks after starting the medication, he develops fever, sore throat, and malaise. Laboratory investigations reveal a WBC count of 2,000/mm³ with an absolute neutrophil count (ANC) of 800/mm³. Which of the following medications is most likely responsible for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clozapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Clozapine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Clozapine is highly effective in treatment-resistant schizophrenia but requires frequent blood monitoring due to the risk of agranulocytosis. Regular ANC checks are mandatory to detect neutropenia early and prevent life-threatening infections.&lt;/li&gt;&lt;li&gt;➤ Clozapine is highly effective in treatment-resistant schizophrenia but requires frequent blood monitoring due to the risk of agranulocytosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman at 30 weeks of gestation is admitted with preterm labor. To enhance fetal lung maturation and reduce the risk of neonatal respiratory distress syndrome (RDS), the obstetrician decides to administer a corticosteroid. Which of the following regimens is the most appropriate choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrocortisone 100 mg IV every 8 hours for 48 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylprednisolone 16 mg IM once daily for 2 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Betamethasone 12 mg IM every 24 hours for 2 doses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dexamethasone 12 mg IM every 24 hours for 2 doses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Betamethasone 12 mg IM every 24 hours for 2 doses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Betamethasone 12 mg IM every 24 hours for 2 doses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For fetal lung maturation in preterm labor , the preferred corticosteroids are:&lt;/li&gt;&lt;li&gt;➤ fetal lung maturation in preterm labor&lt;/li&gt;&lt;li&gt;➤ Betamethasone 12 mg IM every 24 hours (2 doses) Dexamethasone 6 mg IM every 12 hours (4 doses)&lt;/li&gt;&lt;li&gt;➤ Betamethasone 12 mg IM every 24 hours (2 doses)&lt;/li&gt;&lt;li&gt;➤ Dexamethasone 6 mg IM every 12 hours (4 doses)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old immunocompromised male with febrile neutropenia is diagnosed with disseminated mucormycosis. He is started on an antifungal agent that is drug of choice for this condition. What is the primary site of action of this drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nucleic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ribosome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cell membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytoplasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cell membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cell membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amphotericin B acts on the fungal cell membrane by binding to ergosterol and forming pores, leading to fungal cell death. It is the drug of choice for life-threatening systemic fungal infections like mucormycosis and cryptococcal meningitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old postmenopausal woman with osteoporosis and a history of multiple fractures is prescribed a medication that acts without inhibiting osteoclast function. Which of the following drugs fits this mechanism of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strontium ranelate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ibandronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Teriparatide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Teriparatide (PTH analog) is the only option that acts without directly inhibiting osteoclasts, making it suitable for osteoporosis treatment when bone formation needs to be enhanced.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with a history of chronic gout presents to the emergency department with sudden onset severe pain, redness, and swelling in his first metatarsophalangeal joint. On examination, the joint is tender, swollen, and warm, and the patient rates his pain as 9/10. You decide to start acute gout treatment. Which of the following is UNLIKELY to be the mechanism of action of the drug used in this setting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibits synthesis of uric acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits cyclooxygenase enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibits phospholipase A2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Binds to tubulin and inhibits granulocyte migration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibits synthesis of uric acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute gout is treated with NSAIDs, colchicine, or corticosteroids. Drugs that lower uric acid (allopurinol, febuxostat) are NOT used during an acute attack.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 64-year-old male with a history of hypertension, type 2 diabetes, and recent myocardial infarction (MI) undergoes percutaneous coronary intervention (PCI) with stent placement. He is prescribed dual antiplatelet therapy (DAPT)consisting of aspirin and ticagrelor to prevent stent thrombosis. Which of the following statements is true about ticagrelor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an irreversible P2Y12 receptor inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a pro-drug requiring hepatic activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It has a faster onset of action than clopidogrel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is affected by CYP2C19 inhibitors like omeprazole, reducing its efficacy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It has a faster onset of action than clopidogrel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ticagrelor is a reversible, direct-acting P2Y12 inhibitor with a faster onset and more consistent action than clopidogrel, making it a preferred choice in ACS patients undergoing PCI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is administered Drug A, and its dose-response curve is plotted. Later, the patient receives Drug B or Drug C before administering Drug A again. The changes in the dose response curve are shown in the diagram below. Which of the following best describes the type of inhibition caused by Drug B and Drug C?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug B is a reversible competitive inhibitor, and Drug C is a non-competitive inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug B is an irreversible competitive inhibitor, and Drug C is a reversible competitive inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug B is a reversible competitive inhibitor, and Drug C is an irreversible competitive inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug B is a non-competitive inhibitor, and Drug C is an irreversible competitive inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Drug B is a reversible competitive inhibitor, and Drug C is a non-competitive inhibitor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_DqAjA1s.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Drug B is a reversible competitive inhibitor, and Drug C is a non-competitive inhibitor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pediatric patient is brought to the emergency department with signs of ocular hypotension and apnea. The parents are concerned about the child&#x27;s condition and have provided a history of recent medication use. It is crucial to determine which drug may have caused these symptoms in the infant. Drug capable of causing ocular hypotension with apnea in infants is: (NEET PG 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brimonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Brimonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Brimonidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of atrial fibrillation and hypertension is started on an anticoagulant to reduce his risk of stroke. He is prescribed an oral direct thrombin inhibitor that does not require routine INR monitoring. Unlike warfarin, this drug directly inhibits thrombin (factor IIa) and has a specific reversal agent available. Which of the following drugs was most likely prescribed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bivalirudin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enoxaparin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dabigatran&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dabigatran&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child is found to be an asymptomatic carrier of Corynebacterium diphtheriae during a school health screening. He has no signs of pharyngitis or systemic illness. To prevent transmission to others, he is started on an antibiotic to eradicate the bacteria from his nasopharynx. What is the drug of choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetracycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Erythromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with a history of stable angina presents with complaints of exertional chest pain that is relieved by rest. His ECG and cardiac enzymes are normal. He is started on a drug that acts via a dual mechanism—by releasing nitric oxide (NO) and activating potassium (K⁺) channels, leading to coronary vasodilation and cardioprotective effects. Which of the following drugs has this dual mechanism of action?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ranolazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nicorandil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glyceryl trinitrate (GTN)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nicorandil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nicorandil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male undergoing chemotherapy for lung cancer develops severe vomiting on the third day after chemotherapy. He had mild nausea on the first day, which was controlled with medications. Now, despite taking oral antiemetics, he continues to have episodes of vomiting. Which of the following is the most effective drug for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granisetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aprepitant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Domperidone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aprepitant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aprepitant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While 5-HT3 receptor antagonists (Granisetron, Ondansetron) are commonly used for chemotherapy-induced nausea and vomiting, delayed vomiting (after 24 hours) is best managed with NK1 receptor antagonists like Aprepitant.&lt;/li&gt;&lt;li&gt;➤ delayed vomiting (after 24 hours)&lt;/li&gt;&lt;li&gt;➤ NK1 receptor antagonists like Aprepitant.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with hospital-acquired pneumonia is started on a broad-spectrum antibiotic. However, this antibiotic is rapidly metabolized by renal dehydropeptidase-I, leading to its inactivation. To prevent this metabolism and prolong the drug’s action, Cilastatin is co-administered. Which of the following antibiotics requires Cilastatin for its efficacy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meropenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Imipenem&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cefazolin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Piperacillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Imipenem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Imipenem&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cilastatin is always combined with Imipenem to prevent renal metabolism and improve its efficacy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female with breast cancer is undergoing chemotherapy and develops severe neutropenia. To stimulate neutrophil production, her oncologist prescribes pegylated-filgrastim instead of filgrastim. Which of the following is true about pegylated-filgrastim?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duration of action is longer than filgrastim&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a GM-CSF analog&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It increases the risk of febrile neutropenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Duration of action is longer than filgrastim&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Duration of action is longer than filgrastim&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pegylated-filgrastim has a longer duration of action than filgrastim, reducing the frequency of administration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Osmotic diuretics, such as mannitol, work by increasing the osmolarity of plasma and renal tubular fluid, drawing water out of cells and into the intravascular space. This leads to increased urine output (diuresis). In which of the following conditions should intravenous mannitol be avoided?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebral edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute angle-closure glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Raised intracranial pressure (ICP) due to trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pulmonary edema&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pulmonary edema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mannitol is contraindicated in pulmonary edema and anuric renal failure due to the risk of fluid overload . However, it remains useful in neurological conditions like cerebral edema, raised ICP, and glaucoma .&lt;/li&gt;&lt;li&gt;➤ contraindicated in pulmonary edema and anuric renal failure&lt;/li&gt;&lt;li&gt;➤ fluid overload&lt;/li&gt;&lt;li&gt;➤ useful in neurological conditions&lt;/li&gt;&lt;li&gt;➤ cerebral edema, raised ICP, and glaucoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a long-standing history of bipolar disorder has been stable on lithium therapy. Recently, he was diagnosed with hypertension and started on thiazide diuretics. After a few days, he presented with coarse tremors and other symptoms suggestive of lithium toxicity. What is the likely mechanism of this interaction between lithium and thiazides? (NEET PG 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiazide inhibits the metabolism of lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiazides act as an add-on drug to lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiazides increase the tubular resorption of lithium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiazides cause water loss thereby increasing lithium levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thiazides increase the tubular resorption of lithium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thiazides increase the tubular resorption of lithium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thiazide diuretics increase the tubular reabsorption of lithium, leading to elevated blood levels and potential toxicity. This interaction is crucial to consider when prescribing thiazides to patients on lithium therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female with rheumatoid arthritis presents with complaints of fatigue, oral ulcers, and occasional nausea over the past few months. She has been on long-term treatment for her condition. Laboratory tests reveal macrocytic anemia. Liver function tests show mildly elevated transaminases. Which of the following drugs she might be taking is most likely responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sulfasalazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Methotrexate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Methotrexate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Methotrexate toxicity is characterized by oral ulcers, nausea, macrocytic anemia, and hepatotoxicity. Folic acid supplementation is essential to prevent these side effects.&lt;/li&gt;&lt;li&gt;➤ Methotrexate toxicity is characterized by oral ulcers, nausea, macrocytic anemia, and hepatotoxicity.&lt;/li&gt;&lt;li&gt;➤ Folic acid supplementation is essential to prevent these side effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male with a history of bronchial asthma was recently started on an antipsychotic for schizophrenia. After a few days, he complains of severe restlessness, inability to sit still, and a strong urge to move his legs constantly, making it difficult for him to focus on daily activities. Which of the following is the most appropriate management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassure the patient that it will settle in a few days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase the dose of antipsychotic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzhexol (Trihexyphenidyl)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Benzhexol (Trihexyphenidyl)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Benzhexol (Trihexyphenidyl)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Propranolol is the first-line treatment for akathisia, but in asthma patients, benzhexol (Trihexyphenidyl) is preferred.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of atrial fibrillation, hypertension, and coronary artery disease has been on multiple medications, including metoprolol, atorvastatin, warfarin, amiodarone, and aspirin. He now presents with bluish-gray skin discoloration on sun-exposed areas. Which of the following drugs is the most likely cause of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amiodarone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amiodarone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient on multiple drugs, amiodarone should be suspected if they develop blue-gray skin discoloration, especially on sun-exposed areas.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male is planning a trip to the mountainous region of Shimla. He has a history of motion sickness and is concerned about developing symptoms such as nausea, dizziness, and vomiting during the winding road journey. He visits his physician for advice on prophylactic medication. Which of the following drugs would be most appropriate for the prevention of motion sickness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetazolamide oral tablet 250 mg twice daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scopolamine transdermal patch (apply 30 minutes before travel)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Promethazine oral tablet (take 30 minutes before travel)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ondansetron oral tablet (take 30 minutes before travel)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Promethazine oral tablet (take 30 minutes before travel)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Promethazine oral tablet (take 30 minutes before travel)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Many students may wrongly choose option B (Scopolamine patch 30 min before), but the correct answer is C (Promethazine 30 min before travel)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with a history of chronic heart failure (CHF) with reduced ejection fraction (HFrEF) and hypertension was started on a new antihypertensive medication. A few days later, he developed a persistent dry coughwithout fever or dyspnea. His current medications include furosemide, carvedilol, spironolactone, and a recently introduced drug for heart failure. Which of the following drugs is the most likely cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carvedilol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omapatrilat&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Omapatrilat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Omapatrilat&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on low dose aspirin therapy presented with occult blood in the stool. Which of the following best describes the mechanism of this adverse effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of cyclooxygenase by aspirin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of thromboxane A2 synthase by aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric bleeding caused by aspirin to peptic ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these. give answer and explanation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of cyclooxygenase by aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inhibition of Cyclooxygenase by Aspirin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Low-dose aspirin does not cause peptic ulcers but increases the risk of GI bleeding. Aspirin inhibits COX, not thromboxane A₂ synthase. COX-1 inhibition leads to decreased gastric protection and increased risk of occult bleeding. Aspirin-induced GI bleeding can be reduced with PPIs (e.g., omeprazole) or enteric-coated formulations.&lt;/li&gt;&lt;li&gt;➤ Low-dose aspirin does not cause peptic ulcers but increases the risk of GI bleeding.&lt;/li&gt;&lt;li&gt;➤ Aspirin inhibits COX, not thromboxane A₂ synthase.&lt;/li&gt;&lt;li&gt;➤ COX-1 inhibition leads to decreased gastric protection and increased risk of occult bleeding.&lt;/li&gt;&lt;li&gt;➤ Aspirin-induced GI bleeding can be reduced with PPIs (e.g., omeprazole) or enteric-coated formulations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old postmenopausal woman presents with lower back pain and a history of height loss over the past few years. She has a history of a Colles&#x27; fracture from a minor fall a year ago. A DEXA scan reveals a T-score of -3.0, confirming severe osteoporosis. Which of the following is the most appropriate initial pharmacological treatment for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alendronate (Bisphosphonate)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcitonin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alendronate (Bisphosphonate)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alendronate (Bisphosphonate)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bisphosphonates (e.g., alendronate, risedronate) are first-line therapy for osteoporosis. Denosumab is an alternative for patients intolerant to bisphosphonates or with renal issues. Raloxifene is mainly used for vertebral fractures, not hip fractures. Calcium (1200 mg/day) and Vitamin D (800–1000 IU/day) supplementation is essential.&lt;/li&gt;&lt;li&gt;➤ Bisphosphonates (e.g., alendronate, risedronate) are first-line therapy for osteoporosis.&lt;/li&gt;&lt;li&gt;➤ Denosumab is an alternative for patients intolerant to bisphosphonates or with renal issues.&lt;/li&gt;&lt;li&gt;➤ Raloxifene is mainly used for vertebral fractures, not hip fractures.&lt;/li&gt;&lt;li&gt;➤ Calcium (1200 mg/day) and Vitamin D (800–1000 IU/day) supplementation is essential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male patient was diagnosed with atrial fibrillation with a controlled ventricular rate. The medication charts reveal that he was taking digoxin, potassium chloride, clarithromycin, atenolol, and triamterene. Suspecting the symptoms to be due to digoxin overdose, plasma levels of digoxin were ordered. It was found that his blood levels of digoxin have increased significantly. Which of his medications is most likely responsible for this increase in digoxin levels? (NEET PG 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potassium chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triamterene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clarithromycin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Clarithromycin can significantly increase plasma levels of digoxin by inhibiting its metabolism through the cytochrome P450 system and by inhibiting P-glycoprotein, leading to an increased risk of digoxin toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with chronic kidney disease (CKD) stage 4 presents with chronic lower back pain and asks for pain relief. Which of the following analgesics is the safest choice for long-term use in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tramadol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diclofenac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetaminophen (Paracetamol)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetaminophen (Paracetamol)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acetaminophen (Paracetamol)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acetaminophen is the safest choice for mild-to-moderate pain in CKD. Tramadol can be used cautiously with dose adjustments. NSAIDs (Indomethacin, Diclofenac) should be avoided in CKD. If stronger pain relief is needed, opioids like tramadol (adjusted dose) or buprenorphine are preferred over NSAIDs.&lt;/li&gt;&lt;li&gt;➤ Acetaminophen is the safest choice for mild-to-moderate pain in CKD.&lt;/li&gt;&lt;li&gt;➤ Tramadol can be used cautiously with dose adjustments.&lt;/li&gt;&lt;li&gt;➤ NSAIDs (Indomethacin, Diclofenac) should be avoided in CKD.&lt;/li&gt;&lt;li&gt;➤ If stronger pain relief is needed, opioids like tramadol (adjusted dose) or buprenorphine are preferred over NSAIDs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female with rheumatoid arthritis has persistent joint pain and swelling despite being on methotrexate. Her rheumatologist is considering adding anakinra to her treatment regimen. What is the mechanism of action of anakinra?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of TNF-alpha&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-1 receptor antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monoclonal antibody against IL-6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extracellular increase in adenosine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IL-1 receptor antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) IL-1 receptor antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anakinra is an IL-1 receptor antagonist, blocking IL-1 effects in inflammatory diseases. Used in RA, Still’s disease, and auto-inflammatory syndromes. Does not inhibit TNF-alpha, IL-6, or increase extracellular adenosine. Less commonly used than TNF inhibitors but helpful in certain cases.&lt;/li&gt;&lt;li&gt;➤ Anakinra is an IL-1 receptor antagonist, blocking IL-1 effects in inflammatory diseases.&lt;/li&gt;&lt;li&gt;➤ Used in RA, Still’s disease, and auto-inflammatory syndromes.&lt;/li&gt;&lt;li&gt;➤ Does not inhibit TNF-alpha, IL-6, or increase extracellular adenosine.&lt;/li&gt;&lt;li&gt;➤ Less commonly used than TNF inhibitors but helpful in certain cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with obesity (BMI 34 kg/m²) and dyslipidemia visits the clinic for weight management. He is prescribed a drug that reduces dietary fat absorption in the intestine. Which of the following drugs is being referred to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ezetimibe, which inhibits NPC1L1 protein in the intestine to reduce cholesterol absorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orlistat, which inhibits pancreatic lipase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liraglutide, which stimulates GLP-1 receptors to induce satiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tirzepatide which is dual agonist of GLP-1 and GIP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Orlistat, which inhibits pancreatic lipase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Orlistat, which inhibits pancreatic lipase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Orlistat inhibits pancreatic lipase → reduces fat absorption → aids in weight loss. Ezetimibe inhibits cholesterol absorption but does NOT affect dietary fat. Liraglutide &amp;amp; Tirzepatide help in weight loss via appetite suppression, not fat absorption inhibition. Students may confuse Ezetimibe with Orlistat—both affect absorption, but one targets cholesterol, the other targets fat&lt;/li&gt;&lt;li&gt;➤ Orlistat inhibits pancreatic lipase → reduces fat absorption → aids in weight loss.&lt;/li&gt;&lt;li&gt;➤ Ezetimibe inhibits cholesterol absorption but does NOT affect dietary fat.&lt;/li&gt;&lt;li&gt;➤ Liraglutide &amp;amp; Tirzepatide help in weight loss via appetite suppression, not fat absorption inhibition.&lt;/li&gt;&lt;li&gt;➤ Students may confuse Ezetimibe with Orlistat—both affect absorption, but one targets cholesterol, the other targets fat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with enlarged hands and feet, coarse facial features, excessive sweating, and glucose intolerance. MRI reveals a pituitary adenoma. The patient prefers an oral medication for treatment. Which of the following drugs is an oral agent used to treat acromegaly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Octreotide, a somatostatin analog that inhibits GH secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pegvisomant, a GH receptor antagonist that blocks GH action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cabergoline, a dopamine agonist that suppresses GH secretion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lanreotide, a long-acting somatostatin analog&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cabergoline, a dopamine agonist that suppresses GH secretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cabergoline, a dopamine agonist that suppresses GH secretion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A diabetic patient presented with rhinitis and swelling of the face. Intranasal biopsy revealed the presence of broad-based aseptate hyphae with right-angle branching. There was evidence of vascular invasion. What will be the preferred oral treatment for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Caspofungin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posaconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terbinafine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posaconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Posaconazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ IV Amphotericin B = First-line for mucormycosis Posaconazole or Isavuconazole = Oral step-down therapy Echinocandins (Caspofungin) &amp;amp; Terbinafine are ineffective Surgical debridement is essential&lt;/li&gt;&lt;li&gt;➤ IV Amphotericin B = First-line for mucormycosis&lt;/li&gt;&lt;li&gt;➤ Posaconazole or Isavuconazole = Oral step-down therapy&lt;/li&gt;&lt;li&gt;➤ Echinocandins (Caspofungin) &amp;amp; Terbinafine are ineffective&lt;/li&gt;&lt;li&gt;➤ Surgical debridement is essential&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month pregnant female presented with Plasmodium vivax malaria. Which of the following is the appropriate treatment for this patient? (Fmge Jan 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine plus primaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Artemisinin based combination therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quinine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Quinine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Quinine is often used as a treatment for malaria during pregnancy, especially if other options are not available or suitable. However, it is usually more associated with the treatment of Plasmodium falciparum rather than Plasmodium vivax.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the mechanism of action of amloride?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blockade of Na-Cl symporter in DCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blockade of Na K 2Cl symporter in Loop of Henle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blockade of aldosterone receptors in collecting duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blockade of epithelial sodium channels in collecting duct&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Blockade of epithelial sodium channels in collecting duct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Blockade of epithelial sodium channels in the collecting duct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Amiloride blocks ENaC in the collecting duct → potassium-sparing diuretic Used to counteract hypokalemia from thiazide or loop diuretics Thiazides block Na-Cl symporter in DCT, loop diuretics block Na-K-2Cl symporter in Henle Aldosterone antagonists block aldosterone receptors, not ENaC directly&lt;/li&gt;&lt;li&gt;➤ Amiloride blocks ENaC in the collecting duct → potassium-sparing diuretic&lt;/li&gt;&lt;li&gt;➤ Used to counteract hypokalemia from thiazide or loop diuretics&lt;/li&gt;&lt;li&gt;➤ Thiazides block Na-Cl symporter in DCT, loop diuretics block Na-K-2Cl symporter in Henle&lt;/li&gt;&lt;li&gt;➤ Aldosterone antagonists block aldosterone receptors, not ENaC directly&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old male presented with type 2 diabetes mellitus. Which of the following anti-diabetic drug acts by causing glucosuria? (Fmge Jan 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acarbose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glipizide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Empagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Empagliflozin is an SGLT2 (Sodium-Glucose Co-Transporter-2) inhibitor, works by blocking glucose reabsorption in the kidney, leading to increased glucose excretion in the urine, i.e., glucosuria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child with a previous history of GTCS presents with convulsions which are ongoing since 25 minutes. What should be the appropriate immediate management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethosuximide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the preferred drug for treatment of post-menopausal breast cancer? (Fmge Jan 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tamoxifen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anastrozole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anastrozole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Anastrozole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Anastrozole is an aromatase inhibitor and is drug of choice for treatment of breast cancer (which is estrogen receptor positive) in post-menopausal females.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with history of HIV was started on anti-retroviral therapy consisting of lamivudine 300 mg, tenofovir 150 mg and dolutegravir 50 mg once daily at night. Few weeks later, he developed tuberculosis and was started on anti-tubercular drugs. Which of the following dose adjustment may be required in this patient? (Fmge Jan 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No dose adjustment is required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Add tenofovir 150 mg in the morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add lamivudine 300 mg in the morning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Add dolutegravir 50 mg in the morning&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Add dolutegravir 50 mg in the morning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Add dolutegravir 50 mg in the morning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ In patients on a dolutegravir-based regimen who start rifampicin-based anti-tubercular therapy, an additional dose of dolutegravir 50 mg should be taken in the morning (12 hours apart from the regular dose) to maintain effective drug levels and manage HIV effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male is brought to the emergency department after ingesting an overdose of a medication. In order to enhance drug clearance, you consider the modification of urinary pH as a therapeutic measure. Knowing that manipulating the urinary pH can increase the excretion of certain drugs by altering their ionization state, which of the following drugs would not have its excretion increased by alkalinization of the urine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Morphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Morphine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Aspirin : Aspirin (acetylsalicylic acid) is an acidic drug . Alkalinizing the urine with agents such as sodium bicarbonate can enhance its ionization and excretion.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• Aspirin&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• Option B. Methotrexate : This is also an acidic drug , and alkalinization of the urine will increase its ionization , decreasing reabsorption and increasing elimination.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Methotrexate&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• alkalinization of the urine will increase its ionization&lt;/li&gt;&lt;li&gt;• Option D. Phenobarbitone : This is an acidic drug , and like aspirin and methotrexate , it is more ionized in alkaline urine, leading to increased excretion.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Phenobarbitone&lt;/li&gt;&lt;li&gt;• acidic drug&lt;/li&gt;&lt;li&gt;• aspirin and methotrexate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of drug overdose , urinary alkalinization is utilized to increase the excretion of acidic drugs by enhancing their ionization , which does not apply to basic drugs like morphine that are better excreted in acidic conditions. Remember, the drugs ending with ‘ine’ are basic.&lt;/li&gt;&lt;li&gt;➤ drug overdose&lt;/li&gt;&lt;li&gt;➤ urinary alkalinization&lt;/li&gt;&lt;li&gt;➤ increase the excretion of acidic drugs&lt;/li&gt;&lt;li&gt;➤ enhancing their ionization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of Prinzmetal’s angina is started on isosorbide mono nitrate. What is the mechanism of action of nitrates in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced cardiac contractility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased left ventricular end diastolic volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased diastolic perfusion pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelium independent coronary vasodilatation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endothelium independent coronary vasodilatation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &qu         // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
