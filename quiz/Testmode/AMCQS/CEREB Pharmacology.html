        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {

            questions = [{&quot;text&quot;: &quot;A 52-year-old female patient is undergoing chemotherapy for breast cancer. The oncology team is concerned about the risk of febrile neutropenia due to the chemotherapeutic regimen. They are contemplating the use of a granulocyte colony-stimulating factor (G-CSF) and discuss the option of using pegylated-filgrastim. Which of the following is true about pegylated-filgrastim?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duration of action is longer than filgrastim&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Added advantage is that it can be taken orally&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It requires renal dose adjustment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not effective in the treatment of severe neutropenia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Duration of action is longer than filgrastim&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Duration of action is longer than filgrastim.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man is experiencing recurrent urinary tract infections. His healthcare team is considering various antibiotics, including fluoroquinolones, for his treatment. Which of the following fluoroquinolones is not typically effective for treating urinary tract infections?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moxifloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lomefloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Moxifloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Moxifloxacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Ofloxacin: This fluoroquinolone is commonly used for treating urinary tract infections and is generally effective against a wide range of bacteria that can cause UTIs.&lt;/li&gt;&lt;li&gt;• B) Levofloxacin: This is another fluoroquinolone antibiotic frequently used in the treatment of UTIs and is generally effective for this purpose.&lt;/li&gt;&lt;li&gt;• C) Moxifloxacin: This is the correct answer. Moxifloxacin is generally not recommended for treating UTIs. It has reduced effectiveness against the typical bacteria that cause UTIs as compared to other fluoroquinolones.&lt;/li&gt;&lt;li&gt;• D) Lomefloxacin: Like ofloxacin and levofloxacin, lomefloxacin is generally effective for treating UTIs.&lt;/li&gt;&lt;li&gt;• Therefore, among the given options, Moxifloxacin is typically not effective for treating urinary tract infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man with a history of chronic obstructive pulmonary disease (COPD) is admitted to the intensive care unit for acute exacerbation of his respiratory symptoms. Cultures are taken, and Pseudomonas aeruginosa is isolated from his sputum sample. The healthcare team is considering various antibiotic options to target this specific bacterial strain. Which of the following antibiotics is not effective against infections caused by Pseudomonas aeruginosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ceftazidime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Vancomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male presents to the emergency department with chest pain and shortness of breath. The patient has a past medical history of hypertension and hyperlipidemia. An electrocardiogram (ECG) reveals ST-segment elevation. The patient is diagnosed with acute myocardial infarction (AMI) and undergoes percutaneous coronary intervention (PCI). The cardiologist orders the patient to take an antiplatelet drug after the procedure to prevent further clot formation. Which of the following best describes the mechanism of action of clopidogrel, a commonly used antiplatelet drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibits cyclooxygenase-1 (COX-1) and decreases production of thromboxane A2, thereby reducing platelet activation and aggregation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blocks the P2Y12 receptor on platelets, inhibiting the activation and aggregation of platelets.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibits the formation of fibrin by blocking the conversion of fibrinogen to fibrin.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Binds to glycoprotein IIb/IIIa receptors on the surface of activated platelets, preventing the aggregation of platelets.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blocks the P2Y12 receptor on platelets, inhibiting the activation and aggregation of platelets.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Blocks the P2Y12 receptor on platelets, inhibiting the activation and aggregation of platelets.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B describes the mechanism of action of P2Y12 receptor inhibitors, such as clopidogrel, prasugrel, and ticagrelor. These drugs inhibit the activation and aggregation of platelets by blocking the P2Y12 receptor on the platelet surface. Option A: Aspirin irreversibly inhibits cyclooxygenase-1 (COX-1), which is responsible for the production of thromboxane A2, a potent platelet activator and aggregator. By decreasing the production of thromboxane A2, aspirin reduces the activation and aggregation of platelets, thereby preventing further clot formation. Aspirin is commonly used as an antiplatelet drug for the prevention of cardiovascular events, such as myocardial infarction and stroke. Option C describes the mechanism of action of anticoagulants, such as heparin and warfarin. These drugs inhibit the formation of fibrin by blocking the coagulation cascade and the conversion of fibrinogen to fibrin. Option D describes the mechanism of action of glycoprotein IIb/IIIa receptor inhibitors, such as abciximab, eptifibatide, and tirofiban. These drugs bind to glycoprotein IIb/IIIa receptors on the surface of activated platelets, preventing the aggregation of platelets.&lt;/li&gt;&lt;li&gt;• Option B describes the mechanism of action of P2Y12 receptor inhibitors, such as clopidogrel, prasugrel, and ticagrelor. These drugs inhibit the activation and aggregation of platelets by blocking the P2Y12 receptor on the platelet surface.&lt;/li&gt;&lt;li&gt;• Option A: Aspirin irreversibly inhibits cyclooxygenase-1 (COX-1), which is responsible for the production of thromboxane A2, a potent platelet activator and aggregator. By decreasing the production of thromboxane A2, aspirin reduces the activation and aggregation of platelets, thereby preventing further clot formation. Aspirin is commonly used as an antiplatelet drug for the prevention of cardiovascular events, such as myocardial infarction and stroke.&lt;/li&gt;&lt;li&gt;• Option C describes the mechanism of action of anticoagulants, such as heparin and warfarin. These drugs inhibit the formation of fibrin by blocking the coagulation cascade and the conversion of fibrinogen to fibrin.&lt;/li&gt;&lt;li&gt;• Option D describes the mechanism of action of glycoprotein IIb/IIIa receptor inhibitors, such as abciximab, eptifibatide, and tirofiban. These drugs bind to glycoprotein IIb/IIIa receptors on the surface of activated platelets, preventing the aggregation of platelets.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old female with a history of breast cancer presents to the clinic for a routine follow-up. She has recently completed a course of chemotherapy that included doxorubicin, cyclophosphamide, and paclitaxel. Shortly after her chemotherapy, she developed febrile neutropenia and was treated with filgrastim and cefepime. She also has a history of hypertension controlled with amlodipine. She now reports experiencing symptoms of shortness of breath, fatigue, and palpitations. An echocardiogram reveals her ejection fraction has decreased to 40%. What is the most likely drug-related cause of her reduced ejection fraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doxorubicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cefepime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Doxorubicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Doxorubicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Filgrastim: This drug is used to stimulate the production of neutrophils and is commonly used to treat febrile neutropenia. It is not generally associated with cardiomyopathy or a reduced ejection fraction.&lt;/li&gt;&lt;li&gt;• B) Doxorubicin: Doxorubicin is a chemotherapy agent known for its cardiotoxic effects, which can result in reduced ejection fraction and symptoms like shortness of breath, fatigue, and palpitations. Given the patient&#x27;s recent chemotherapy regimen that included doxorubicin, this is the most likely cause of her decreased ejection fraction.&lt;/li&gt;&lt;li&gt;• C) Cefepime: This antibiotic is commonly used to treat bacterial infections, including those that may occur with febrile neutropenia. It is not typically associated with reduced ejection fraction or cardiomyopathy.&lt;/li&gt;&lt;li&gt;• D) Amlodipine: This drug is a calcium channel blocker used to treat hypertension. While it has cardiovascular effects, it is not generally associated with a reduced ejection fraction or cardiomyopathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of bipolar disorder presents to the clinic with complaints of confusion, agitation, diarrhea, hand tremors, and excessive thirst. The patient reports taking lithium for the past year as part of his treatment plan. Recently, he also started taking hydrochlorothiazide for hypertension. On examination, the patient has a fine tremor in both hands and is noted to have a serum lithium level of 2.8 mEq/L. Which of the following is the most likely cause of the patient&#x27;s elevated serum lithium level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Additive diuretic effect of hydrochlorothiazide and lithium.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased renal reabsorption of lithium due to hydrochlorothiazide.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased gastrointestinal absorption of lithium due to hydrochlorothiazide.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide-induced enhancement of lithium metabolism.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased renal reabsorption of lithium due to hydrochlorothiazide.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Increased renal reabsorption of lithium due to hydrochlorothiazide.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Additive diuretic effect of hydrochlorothiazide and lithium: While both hydrochlorothiazide and lithium can have diuretic effects, this option doesn&#x27;t directly explain the elevated serum lithium level. The primary concern here is the elevated lithium level, not an additive diuretic effect.&lt;/li&gt;&lt;li&gt;• B) Increased renal reabsorption of lithium due to hydrochlorothiazide: Hydrochlorothiazide can increase the renal reabsorption of lithium, leading to elevated serum lithium levels and symptoms of toxicity. This is the most likely explanation for the patient&#x27;s elevated lithium level.&lt;/li&gt;&lt;li&gt;• C) Decreased gastrointestinal absorption of lithium due to hydrochlorothiazide: This option is misleading because decreased gastrointestinal absorption of lithium would lead to lower serum lithium levels, not higher.&lt;/li&gt;&lt;li&gt;• D) Hydrochlorothiazide-induced enhancement of lithium metabolism: This is also a distractor. Enhancement of lithium metabolism would typically result in reduced serum lithium levels, not elevated levels.&lt;/li&gt;&lt;li&gt;• Therefore, the most likely cause for the elevated serum lithium level and symptoms in this patient is the increased renal reabsorption of lithium due to hydrochlorothiazide.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male with a history of tuberculosis presents to the clinic with complaints of cough, fever, and night sweats. The patient reports completing a course of anti-tuberculosis medications but reports recurrent symptoms. Sputum culture reveals that the mycobacterium is resistant to isoniazid, rifampicin and levofloxacin and sensitive to other first line drugs and linezolide as well as bedaquiline. Which type of tuberculosis it can be referred to as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MDR Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pre-XDR Tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;XDR Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin resistant Tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pre-XDR Tuberculosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Pre-XDR Tuberculosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The patient&#x27;s history and sputum culture indicate that the mycobacterium is resistant to isoniazid, rifampicin and levofloxacin, but is sensitive to other first-line drugs and linezolide, as well as bedaquiline. Based on this information, the patient&#x27;s condition can be referred to as Pre-XDR Tuberculosis&lt;/li&gt;&lt;li&gt;• The patient&#x27;s history and sputum culture indicate that the mycobacterium is resistant to isoniazid, rifampicin and levofloxacin, but is sensitive to other first-line drugs and linezolide, as well as bedaquiline. Based on this information, the patient&#x27;s condition can be referred to as Pre-XDR Tuberculosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding varenicline is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Varenicline is a nicotine replacement therapy that delivers nicotine through a transdermal patch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Varenicline is a selective serotonin reuptake inhibitor that is used to treat depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varenicline is a partial agonist of the nicotinic acetylcholine receptor that is used to aid smoking cessation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varenicline is a long-acting beta2-agonist that is used to treat asthma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Varenicline is a partial agonist of the nicotinic acetylcholine receptor that is used to aid smoking cessation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Varenicline is a partial agonist of the nicotinic acetylcholine receptor that is used to aid smoking cessation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Varenicline is a medication that is used to aid smoking cessation. It is a partial agonist of the nicotinic acetylcholine receptor, which means that it binds to the receptor and activates it to a lesser extent than nicotine. This reduces the pleasurable effects of smoking and decreases nicotine cravings.&lt;/li&gt;&lt;li&gt;• Varenicline is a medication that is used to aid smoking cessation. It is a partial agonist of the nicotinic acetylcholine receptor, which means that it binds to the receptor and activates it to a lesser extent than nicotine. This reduces the pleasurable effects of smoking and decreases nicotine cravings.&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Other Options:&lt;/li&gt;&lt;li&gt;• Option A. Varenicline is a nicotine replacement therapy that delivers nicotine through a transdermal patch: this is incorrect because varenicline is not a nicotine replacement therapy that delivers nicotine through a transdermal patch. Nicotine replacement therapies include nicotine gum, lozenges, patches, and inhalers.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Varenicline is a nicotine replacement therapy that delivers nicotine through a transdermal patch:&lt;/li&gt;&lt;li&gt;• Option B. Varenicline is a selective serotonin reuptake inhibitor that is used to treat depression: this is incorrect because varenicline is not a selective serotonin reuptake inhibitor (SSRI). SSRIs are a class of medications that are primarily used to treat depression and anxiety disorders.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Varenicline is a selective serotonin reuptake inhibitor that is used to treat depression:&lt;/li&gt;&lt;li&gt;• Option D. Varenicline is a long-acting beta2-agonist that is used to treat asthma: this is incorrect because varenicline is not a long-acting beta2-agonist (LABA). LABAs are a class of medications that are used to treat asthma and chronic obstructive pulmonary disease (COPD).&lt;/li&gt;&lt;li&gt;• Option D. Varenicline is a long-acting beta2-agonist that is used to treat asthma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man who received a kidney transplant three months ago is admitted to the hospital with high-grade fever, malaise, and abdominal discomfort. On examination, he exhibits right upper quadrant tenderness. Lab investigations reveal abnormal liver enzymes, and a blood culture returns positive for cytomegalovirus (CMV). His current immunosuppressive regimen includes tacrolimus. What is the primary pharmacological action of tacrolimus that might have predisposed this patient to develop a CMV infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of calcineurin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blockade of IL-2 receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IMP dehydrogenase inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dihydro-orotate dehydrogenase inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of calcineurin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Inhibition of calcineurin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Inhibition of calcineurin: Tacrolimus acts by inhibiting calcineurin, which plays a pivotal role in T-cell activation. This immunosuppressive action can make the patient susceptible to infections such as CMV.&lt;/li&gt;&lt;li&gt;• B) Blockade of IL-2 receptor: This is a mechanism of other immunosuppressive drugs like basiliximab but not tacrolimus. Therefore, it is not relevant to the patient&#x27;s current condition.&lt;/li&gt;&lt;li&gt;• C) IMP dehydrogenase inhibition: This is the mechanism of mycophenolate mofetil, another immunosuppressive drug. It is not applicable to tacrolimus.&lt;/li&gt;&lt;li&gt;• D) Dihydro-orotate dehydrogenase inhibition: This mechanism is associated with drugs like leflunomide but is not relevant to the action of tacrolimus.&lt;/li&gt;&lt;li&gt;• Thus, the primary pharmacological action of tacrolimus that might have predisposed this patient to develop a CMV infection is the inhibition of calcineurin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of epilepsy presents to the dentist with complaints of difficulty in eating and cleaning the teeth. On Examination, the findings were shown as seen in the diagram below. The patient reports that he has been taking an anti-epileptic drug for the past six months, and his symptoms began to appear gradually over the past few weeks. Which of the following anti-epileptic drugs is likely to produce these adverse effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gabapentin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levetiracetam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phenytoin&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Phenytoin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male patient with a history of chronic obstructive pulmonary disease (COPD) is on theophylline therapy. He presents to the emergency department with symptoms of nausea, vomiting, and tremors. On examination, he has a heart rate of 110 beats per minute and a serum theophylline level of 30 mg/L (normal range 5-15 mg/L). Which of the following drugs is most likely responsible for the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prednisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Montelukast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Clarithromycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Clarithromycin can interact with theophylline by inhibiting its metabolism, leading to an increase in serum concentration and an increased risk of toxicity. Symptoms of theophylline toxicity include nausea, vomiting, tremors, seizures, and tachycardia. In severe cases, theophylline toxicity can lead to cardiac arrhythmias and seizures. Other drugs that can interact with theophylline include ciprofloxacin, erythromycin, and fluvoxamine.&lt;/li&gt;&lt;li&gt;• Clarithromycin can interact with theophylline by inhibiting its metabolism, leading to an increase in serum concentration and an increased risk of toxicity.&lt;/li&gt;&lt;li&gt;• Symptoms of theophylline toxicity include nausea, vomiting, tremors, seizures, and tachycardia. In severe cases, theophylline toxicity can lead to cardiac arrhythmias and seizures.&lt;/li&gt;&lt;li&gt;• Other drugs that can interact with theophylline include ciprofloxacin, erythromycin, and fluvoxamine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of gastroesophageal reflux disease (GERD) consults his physician for treatment options. The physician recommends the use of rabeprazole, a proton pump inhibitor. Which of the following statements about proton pump inhibitors is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proton pump inhibitors are available as enteric-coated tablets.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proton pump inhibitors act from the luminal side of gastric parietal cells.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proton pump inhibitors are inactive at neutral pH.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proton pump inhibitors should be taken half an hour before food&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proton pump inhibitors act from the luminal side of gastric parietal cells.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Proton pump inhibitors act from the luminal side of gastric parietal cells.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A) Proton pump inhibitors are available as enteric-coated tablets: This statement is TRUE. The enteric coating allows the medication to pass through the stomach without being destroyed by the stomach acid, eventually dissolving in the intestine for absorption.&lt;/li&gt;&lt;li&gt;• B) Proton pump inhibitors act from the luminal side of gastric parietal cells: This statement is FALSE. Proton pump inhibitors, including rabeprazole, act from the acidic canaliculus inside the gastric parietal cell, not from the luminal side.&lt;/li&gt;&lt;li&gt;• C) Proton pump inhibitors are inactive at neutral pH: This statement is TRUE. Proton pump inhibitors are prodrugs that are activated in an acidic environment, which allows them to act specifically on the stomach&#x27;s acid-secreting cells.&lt;/li&gt;&lt;li&gt;• D) Proton pump inhibitors should be taken half an hour before food: This statement is TRUE. Taking proton pump inhibitors around 30 minutes before eating ensures better activation of the drug, as the stomach starts producing acid in response to eating, thereby optimizing the drug&#x27;s efficacy.&lt;/li&gt;&lt;li&gt;• Therefore, the statement that is INCORRECT regarding proton pump inhibitors is that they act from the luminal side of gastric parietal cells.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman goes to her dermatologist to have a mole removed. The patient tells her physician that she had an allergic reaction to a local anesthetic the last time she had dental work performed. Examination of her dental records by her dentist reveals that the patient received chlorprocaine for a tooth extraction. Which of the following drugs would be appropriate for the present procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Procaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lignocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Lignocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Relative intensities of blocking effect (shown by symbol of +) of four drugs on different receptors is: Which drug is most likely to exacerbate the symptoms of Parkinsonism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug D&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Drug D&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/13.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Drug D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following the treatment of an oral abscess with clindamycin, a patient develops a greenish, foul-smelling watery diarrhea with left lower quadrant pain. Other signs and symptoms include fever, leukocytosis, and lethargy. If the toxin produced by Clostridium difficile is detected in the stool, the patient would most appropriately be treated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fidaxomicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fidaxomicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fidaxomicin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following chelating agents can be used orally for the treatment of transfusion siderosis in thalassemia patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desferrioxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ferrioxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deferipirone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deferipirone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Deferipirone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the mechanism of antifungal drug is wrongly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azoles- Inhibit ergosterol synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flucytosine- Inhibit microtubule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echinocandins- Inhibit glycan synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphotericin B- Create artificial pores in the membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flucytosine- Inhibit microtubule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Flucytosine: Inhibit microtubule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Epinephrine added to a solution of lignocaine for a peripheral nerve block will:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase risk of convulsions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase the duration of action of the local anesthetic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A &amp;amp; B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increase the duration of action of the local anesthetic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Increase the duration of action of the local anesthetic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Long term use of pethidine is avoided because a metabolite of pethidine is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dependence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Seizures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory depression&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Seizures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Seizures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Postoperative vomiting is uncommon with this intravenous anaesthetic agent and patient are able to ambulate sooner than those who receive other anaesthetic agents:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remifentanil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Propofol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A psychiatric patient taking medication develops a tremor, thyroid enlargement and leucocytosis. Drug implicated is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clomipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lithium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Lithium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The drug reducing need of platelet transfusion in patients undergoing cancer chemotherapy is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythropoietin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sargramostim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oprelvekin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oprelvekin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Oprelvekin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 8-year-old girl is brought to the pediatrician for a severe sore throat. The pediatrician prescribes penicillin and sends the girl home. Later that day, she develops a diffuse maculopapular rash, shortness of breath, and wheezing. Her parents take her to the emergency department, where she is diagnosed with anaphylaxis and treated successfully with epinephrine. Three months later, the girl has dysuria and urinary frequency. Urine Gram&#x27;s stain reveals numerous gram-negative rods. Which of the following antibiotics could be safely given to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aztreonam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cefoperazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cephalexin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aztreonam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aztreonam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A worried mother complains to her pediatrician that both she and her 8-year-old son&#x27;s teacher have noticed that the child has become inattentive. She states that her son frequently stops what he is doing and \&quot;stares blankly into space\&quot; before resuming his activities. Electroencephalography reveals a 3/second spike and slow wave pattern of discharges. Which of the following agents would most effectively treat this child&#x27;s disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methylphenidate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 57-year-old man with severe bronchial asthma presents with white patches on the inside of the cheeks that can be easily wiped off, leaving a red, bleeding, sore surface. He is currently using beclomethasone and formoterol inhalers for his asthma and he is allergic to penicillin. Which of the following agents would be most appropriate for the treatment of this patient&#x27;s oral condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acyclovir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cefixime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nystatin&quot;, &quot;correct
