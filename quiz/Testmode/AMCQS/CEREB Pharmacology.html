 choice for day surgeries and procedures requiring short recovery times .&lt;/li&gt;&lt;li&gt;➤ Propofol&lt;/li&gt;&lt;li&gt;➤ antiemetic properties&lt;/li&gt;&lt;li&gt;➤ ambulate sooner after surgery&lt;/li&gt;&lt;li&gt;➤ preference in settings&lt;/li&gt;&lt;li&gt;➤ rapid recovery and minimal postoperative complications&lt;/li&gt;&lt;li&gt;➤ agent of choice for day surgeries&lt;/li&gt;&lt;li&gt;➤ short recovery times&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 110 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        function showResults(index) {
            try {

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

                        ` : ''}

                document.getElementById('correct-count').textContent = correct;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video loaded successfully&quot;);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

                debugLog(&quot;Audio loaded successfully&quot;);

pine overdoses and will not effectively reverse respiratory depression caused by barbiturate overdosage.&lt;/li&gt;&lt;li&gt;• Benzodiazepines actually have a safer (flat) dose-response curve compared to barbiturates. Barbiturates have a steep dose-response curve, meaning a small increase in dose can lead to a large increase in drug effect, potentially leading to fatal overdose. Barbiturates are known to induce liver enzymes, which can speed up the metabolism of other drugs. This effect can decrease the half-life of those drugs. Alkalization of the urine can accelerate the elimination of phenobarbital. This drug is weakly acidic and its elimination can be enhanced in an alkaline environment. Flumazenil is an antagonist of benzodiazepines, not barbiturates. It is used to reverse benzodiazepine overdoses and will not effectively reverse respiratory depression caused by barbiturate overdosage.&lt;/li&gt;&lt;li&gt;• Benzodiazepines actually have a safer (flat) dose-response curve compared to barbiturates. Barbiturates have a steep dose-response curve, meaning a small increase in dose can lead to a large increase in drug effect, potentially leading to fatal overdose. Barbiturates are known to induce liver enzymes, which can speed up the metabolism of other drugs. This effect can decrease the half-life of those drugs. Alkalization of the urine can accelerate the elimination of phenobarbital. This drug is weakly acidic and its elimination can be enhanced in an alkaline environment. Flumazenil is an antagonist of benzodiazepines, not barbiturates. It is used to reverse benzodiazepine overdoses and will not effectively reverse respiratory depression caused by barbiturate overdosage.&lt;/li&gt;&lt;li&gt;• Benzodiazepines actually have a safer (flat) dose-response curve compared to barbiturates. Barbiturates have a steep dose-response curve, meaning a small increase in dose can lead to a large increase in drug effect, potentially leading to fatal overdose.&lt;/li&gt;&lt;li&gt;• Barbiturates are known to induce liver enzymes, which can speed up the metabolism of other drugs. This effect can decrease the half-life of those drugs.&lt;/li&gt;&lt;li&gt;• Alkalization of the urine can accelerate the elimination of phenobarbital. This drug is weakly acidic and its elimination can be enhanced in an alkaline environment.&lt;/li&gt;&lt;li&gt;• Flumazenil is an antagonist of benzodiazepines, not barbiturates. It is used to reverse benzodiazepine overdoses and will not effectively reverse respiratory depression caused by barbiturate overdosage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of epilepsy has been taking phenytoin for seizure control. After starting another drug, plasma concentration of phenytoin was found to be 25 mcg/ml (therapeutic levels are 10-20 mcg/ml). This sudden rise in plasma drug concentration of phenytoin can cause which of the following adverse effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ataxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hirsutism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gum hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ataxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ataxia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Phenytoin is known to have several potential side effects that can become more apparent or severe as the level of the drug in the bloodstream increases beyond therapeutic levels. This phenomenon is often described as \&quot;dose-dependent toxicity.\&quot;&lt;/li&gt;&lt;li&gt;• Ataxia, or a lack of muscle control during voluntary movements, can occur as a side effect of high levels of phenytoin. This could result in unsteady movements and difficulty with coordination. Arrhythmias are also noted with high plasma levels of phenytoin.&lt;/li&gt;&lt;li&gt;• Ataxia, or a lack of muscle control during voluntary movements, can occur as a side effect of high levels of phenytoin. This could result in unsteady movements and difficulty with coordination.&lt;/li&gt;&lt;li&gt;• Arrhythmias are also noted with high plasma levels of phenytoin.&lt;/li&gt;&lt;li&gt;• Other adverse effects of phenytoin like hirsutism and gum hyperplasia are seen on long term use (chronic) only.&lt;/li&gt;&lt;li&gt;• Adverse Effects of Phenytoin:&lt;/li&gt;&lt;li&gt;• Adverse Effects of Phenytoin:&lt;/li&gt;&lt;li&gt;• H:    H irsutism&lt;/li&gt;&lt;li&gt;• H:    H&lt;/li&gt;&lt;li&gt;• O:    O steomalacia&lt;/li&gt;&lt;li&gt;• O:    O&lt;/li&gt;&lt;li&gt;• T:    T eratogenicity (Fetal Hydantoin Syndrome)&lt;/li&gt;&lt;li&gt;• T:    T&lt;/li&gt;&lt;li&gt;• M:   M egaloblastic anemia&lt;/li&gt;&lt;li&gt;• M:   M&lt;/li&gt;&lt;li&gt;• A:    A rrhythmia (Acute side effect seen at overdose only)&lt;/li&gt;&lt;li&gt;• A:    A&lt;/li&gt;&lt;li&gt;• L:     L ymphadenopathy&lt;/li&gt;&lt;li&gt;• L:     L&lt;/li&gt;&lt;li&gt;• I:     I ncrease in blood glucose (due to inhibition of insulin release)&lt;/li&gt;&lt;li&gt;• I:     I&lt;/li&gt;&lt;li&gt;• K: Vitamin K deficiency&lt;/li&gt;&lt;li&gt;• K:&lt;/li&gt;&lt;li&gt;• K&lt;/li&gt;&lt;li&gt;• A:    A taxia (Acute side effect seen at overdose only)&lt;/li&gt;&lt;li&gt;• A:    A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs has a high affinity for 5-HT2 receptors in the brain, does not cause extrapyramidal dysfunction or agranulocytosis, and is reported to increase the risk of significant QT prolongation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chlorpromazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ziprasidone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ziprasidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Ziprasidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ziprasidone is an atypical antipsychotic that acts by blocking dopamine (D2) and serotonin (5-HT2) receptors in the brain. It is known to have less risk of causing extrapyramidal symptoms (EPS) or agranulocytosis compared to other antipsychotics. However, it has been associated with a risk of QT prolongation, a specific type of abnormal heart rhythm that can potentially lead to serious complications such as Torsades de pointes or sudden cardiac death. Chlorpromazine is a typical antipsychotic that can cause extrapyramidal symptoms. Clozapine, an atypical antipsychotic, has a risk of causing agranulocytosis (a severe and dangerous decrease in white blood cells), which necessitates routine blood monitoring. Olanzapine is an atypical antipsychotic and while it does have a high affinity for 5-HT2 receptors and does not typically cause agranulocytosis, it is not specifically associated with a high risk of QT prolongation.&lt;/li&gt;&lt;li&gt;• Ziprasidone is an atypical antipsychotic that acts by blocking dopamine (D2) and serotonin (5-HT2) receptors in the brain. It is known to have less risk of causing extrapyramidal symptoms (EPS) or agranulocytosis compared to other antipsychotics. However, it has been associated with a risk of QT prolongation, a specific type of abnormal heart rhythm that can potentially lead to serious complications such as Torsades de pointes or sudden cardiac death.&lt;/li&gt;&lt;li&gt;• Chlorpromazine is a typical antipsychotic that can cause extrapyramidal symptoms.&lt;/li&gt;&lt;li&gt;• Clozapine, an atypical antipsychotic, has a risk of causing agranulocytosis (a severe and dangerous decrease in white blood cells), which necessitates routine blood monitoring.&lt;/li&gt;&lt;li&gt;• Olanzapine is an atypical antipsychotic and while it does have a high affinity for 5-HT2 receptors and does not typically cause agranulocytosis, it is not specifically associated with a high risk of QT prolongation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following limitations of typical tricyclic antidepressants has been overcome by selective serotonin reuptake inhibitors except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frequent anticholinergic, sedative and hypotensive side effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High risk of cardiac arrhythmias and seizures in overdose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delayed response&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risk of metabolic acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delayed response&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Delayed response&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Selective serotonin reuptake inhibitors (SSRIs) typically have fewer anticholinergic, sedative, and hypotensive side effects than tricyclic antidepressants (TCAs). SSRIs have a safer profile in terms of overdose than TCAs. Overdose with TCAs can lead to severe cardiac arrhythmias and seizures, while overdose with SSRIs is generally much less dangerous. Both SSRIs and TCAs typically take a few weeks to exert their full therapeutic effects. Thus, the delayed response is not a limitation that has been overcome by SSRIs. SSRIs generally have less of an impact on metabolic parameters, including acid-base balance, than TCAs, so they&#x27;re less likely to cause metabolic acidosis.&lt;/li&gt;&lt;li&gt;• Selective serotonin reuptake inhibitors (SSRIs) typically have fewer anticholinergic, sedative, and hypotensive side effects than tricyclic antidepressants (TCAs).&lt;/li&gt;&lt;li&gt;• SSRIs have a safer profile in terms of overdose than TCAs. Overdose with TCAs can lead to severe cardiac arrhythmias and seizures, while overdose with SSRIs is generally much less dangerous.&lt;/li&gt;&lt;li&gt;• Both SSRIs and TCAs typically take a few weeks to exert their full therapeutic effects. Thus, the delayed response is not a limitation that has been overcome by SSRIs.&lt;/li&gt;&lt;li&gt;• SSRIs generally have less of an impact on metabolic parameters, including acid-base balance, than TCAs, so they&#x27;re less likely to cause metabolic acidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patients should be cautioned not to consume alcohol when given a prescription for any of the following except :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ofloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlorpropamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Griseofulvin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ofloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ofloxacin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man presents to his primary care physician complaining of a persistent, dull, gnawing pain in his upper abdomen. He mentions the discomfort has been on and off for several months now and seems to worsen on an empty stomach. He denies any changes in bowel habits or any symptoms of nausea, vomiting, or weight loss. His medical history is notable for osteoarthritis and he has been taking aspirin regularly for the past 5 years for pain relief. The physician suspects that chronic use of aspirin may have led to the development of a peptic ulcer. Which of the following drugs would be the best choice for treating this patient&#x27;s suspected peptic ulcer disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omeprazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Misoprostol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pirenzipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ranitidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Omeprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Omeprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Omeprazole is a proton pump inhibitor (PPI) and is generally considered the first-line treatment for peptic ulcer disease, including ulcers that are suspected to have been caused by chronic NSAID (such as aspirin) use. Omeprazole and other PPIs work by irreversibly inhibiting the hydrogen/potassium ATPase pump in the stomach lining, which is responsible for the final step in the production of gastric acid. This reduces the amount of acid in the stomach, allowing ulcers to heal and reducing the likelihood of their formation. Misoprostol is a prostaglandin analog and is most specific drug for NSAID-induced ulcers. It acts by increasing bicarbonate and mucus production in the stomach, thereby protecting the stomach lining. However, it&#x27;s often not the first choice due to its side effects (such as diarrhea) and the need for frequent dosing (four times daily). Pirenzepine is a selective M1 muscarinic receptor antagonist that inhibits gastric acid secretion, but it is less effective and commonly used than PPIs or H2 blockers in peptic ulcer disease. Ranitidine is a H2-receptor antagonist and while it also decreases the production of stomach acid, it is not as potent as PPIs like omeprazole.&lt;/li&gt;&lt;li&gt;• Omeprazole is a proton pump inhibitor (PPI) and is generally considered the first-line treatment for peptic ulcer disease, including ulcers that are suspected to have been caused by chronic NSAID (such as aspirin) use.&lt;/li&gt;&lt;li&gt;• Omeprazole and other PPIs work by irreversibly inhibiting the hydrogen/potassium ATPase pump in the stomach lining, which is responsible for the final step in the production of gastric acid. This reduces the amount of acid in the stomach, allowing ulcers to heal and reducing the likelihood of their formation.&lt;/li&gt;&lt;li&gt;• Misoprostol is a prostaglandin analog and is most specific drug for NSAID-induced ulcers. It acts by increasing bicarbonate and mucus production in the stomach, thereby protecting the stomach lining. However, it&#x27;s often not the first choice due to its side effects (such as diarrhea) and the need for frequent dosing (four times daily).&lt;/li&gt;&lt;li&gt;• Misoprostol&lt;/li&gt;&lt;li&gt;• most specific drug&lt;/li&gt;&lt;li&gt;• Pirenzepine is a selective M1 muscarinic receptor antagonist that inhibits gastric acid secretion, but it is less effective and commonly used than PPIs or H2 blockers in peptic ulcer disease.&lt;/li&gt;&lt;li&gt;• Ranitidine is a H2-receptor antagonist and while it also decreases the production of stomach acid, it is not as potent as PPIs like omeprazole.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient on cisplatin therapy develops intractable vomiting on the third day of treatment. Agent of choice for controlling this vomiting is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Netupitant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prochlorperazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Netupitant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Netupitant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cisplatin is a chemotherapeutic agent that is associated with a high risk of chemotherapy-induced nausea and vomiting (CINV). It can cause two types of vomiting. Early vomiting: It occurs within first 24 hours of administration of cisplatin. 5-HT3 receptor antagonists like ondansetron are drug of choice for managing early CINV. Delayed vomiting: It occurs after first day of administration of cisplatin. NK1 receptor anatagonists like aprepitant, netupitant etc are DOC for delayed CINV. Netupitant is a NK1 receptor antagonist and is usually used in combination with a 5-HT3 receptor antagonist (like palonosetron) and dexamethasone. It is DOC for delayed CINV associated with highly emetogenic chemotherapy. Ondansetron is often the first choice for managing acute CINV due to its efficacy and tolerability. Metoclopramide, a dopamine receptor antagonist, may be used to manage CINV, but it&#x27;s generally not as effective as the 5-HT3 antagonists. Prochlorperazine is also used to manage CINV, but it&#x27;s not generally the first choice because of its potential to cause extrapyramidal symptoms.&lt;/li&gt;&lt;li&gt;• Cisplatin is a chemotherapeutic agent that is associated with a high risk of chemotherapy-induced nausea and vomiting (CINV). It can cause two types of vomiting. Early vomiting: It occurs within first 24 hours of administration of cisplatin. 5-HT3 receptor antagonists like ondansetron are drug of choice for managing early CINV. Delayed vomiting: It occurs after first day of administration of cisplatin. NK1 receptor anatagonists like aprepitant, netupitant etc are DOC for delayed CINV.&lt;/li&gt;&lt;li&gt;• Early vomiting: It occurs within first 24 hours of administration of cisplatin. 5-HT3 receptor antagonists like ondansetron are drug of choice for managing early CINV. Delayed vomiting: It occurs after first day of administration of cisplatin. NK1 receptor anatagonists like aprepitant, netupitant etc are DOC for delayed CINV.&lt;/li&gt;&lt;li&gt;• Early vomiting: It occurs within first 24 hours of administration of cisplatin. 5-HT3 receptor antagonists like ondansetron are drug of choice for managing early CINV.&lt;/li&gt;&lt;li&gt;• Early vomiting:&lt;/li&gt;&lt;li&gt;• Delayed vomiting: It occurs after first day of administration of cisplatin. NK1 receptor anatagonists like aprepitant, netupitant etc are DOC for delayed CINV.&lt;/li&gt;&lt;li&gt;• Delayed vomiting:&lt;/li&gt;&lt;li&gt;• Netupitant is a NK1 receptor antagonist and is usually used in combination with a 5-HT3 receptor antagonist (like palonosetron) and dexamethasone. It is DOC for delayed CINV associated with highly emetogenic chemotherapy.&lt;/li&gt;&lt;li&gt;• Ondansetron is often the first choice for managing acute CINV due to its efficacy and tolerability.&lt;/li&gt;&lt;li&gt;• Metoclopramide, a dopamine receptor antagonist, may be used to manage CINV, but it&#x27;s generally not as effective as the 5-HT3 antagonists.&lt;/li&gt;&lt;li&gt;• Prochlorperazine is also used to manage CINV, but it&#x27;s not generally the first choice because of its potential to cause extrapyramidal symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Choose the correct statement about the use of loperamide in the management of diarrhea:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used to control diarrhea irrespective of its etiology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It should be used only as a short term measure after ensuring that enteroinvasive organisms are not involved&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used as adjuvant to antimicrobial therapy of diarrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is the drug of choice in Traveller’s diarrhea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It should be used only as a short term measure after ensuring that enteroinvasive organisms are not involved&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. It should be used only as a short term measure after ensuring that enteroinvasive organisms are not involved&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Loperamide is an anti-diarrheal agent that works by slowing the movement of the intestines, which helps to reduce the frequency of bowel movements. It is not used to control diarrhea irrespective of its etiology. For instance, if diarrhea is caused by certain types of infections (such as those involving enteroinvasive organisms), loperamide can potentially worsen the situation by delaying the elimination of the pathogens from the gut. Loperamide is used as a short-term measure to manage symptoms of acute diarrhea. It is especially important to confirm that enteroinvasive organisms are not involved, as using loperamide in such cases could be harmful. Loperamide is not used as an adjuvant to antimicrobial therapy. It is primarily used for symptomatic relief. Loperamide is not the drug of choice for Traveller&#x27;s diarrhea, especially when the diarrhea is severe, bloody, or accompanied by fever. Antibiotics are often the preferred treatment in such cases.&lt;/li&gt;&lt;li&gt;• Loperamide is an anti-diarrheal agent that works by slowing the movement of the intestines, which helps to reduce the frequency of bowel movements.&lt;/li&gt;&lt;li&gt;• It is not used to control diarrhea irrespective of its etiology. For instance, if diarrhea is caused by certain types of infections (such as those involving enteroinvasive organisms), loperamide can potentially worsen the situation by delaying the elimination of the pathogens from the gut.&lt;/li&gt;&lt;li&gt;• Loperamide is used as a short-term measure to manage symptoms of acute diarrhea. It is especially important to confirm that enteroinvasive organisms are not involved, as using loperamide in such cases could be harmful.&lt;/li&gt;&lt;li&gt;• Loperamide is not used as an adjuvant to antimicrobial therapy. It is primarily used for symptomatic relief.&lt;/li&gt;&lt;li&gt;• Loperamide is not the drug of choice for Traveller&#x27;s diarrhea, especially when the diarrhea is severe, bloody, or accompanied by fever. Antibiotics are often the preferred treatment in such cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following anti-tubercular drugs is safe in hepatitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethionamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Streptomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Streptomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man presents with a myocardial infarction. Angioplasty and stenting are not possible because the cardiac cath lab is busy with other high-priority patients, so administration of a thrombolytic drug is the only option. Which one of the following is the most important determinant, overall, of the success of thrombolytic therapy in terms of salvaging viable cardiac muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choosing a “human” t-PA like alteplase, rather than one that is bacterial-derived like streptokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infarct location (i.e., anterior wall of left ventricular vs. another site/wall)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of collateral blood vessels to the infarct-related coronary artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Time from onset of infarction to administration of the thrombolytic agent&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Time from onset of infarction to administration of the thrombolytic agent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Time from onset of infarction to administration of the thrombolytic agent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The benefit of thrombolytic therapy in myocardial infarction is highly dependent on the time from onset of symptoms to administration of the thrombolytic agent. The earlier the treatment is initiated, the more heart muscle can be saved, reducing the extent of damage and improving the prognosis. This principle is often referred to as \&quot;time is muscle\&quot; in cardiology. The choice between different types of thrombolytic agents (like alteplase, a recombinant tissue plasminogen activator, versus streptokinase, a bacterial-derived drug) can be important, but the most critical factor is generally the speed of administration. While the location of the infarct can affect the prognosis (anterior wall infarcts are typically more serious), it does not determine the success of thrombolytic therapy per se. The presence of collateral blood vessels may help preserve heart tissue during an infarct, but again, this does not determine the success of thrombolytic therapy itself. Overall, the most important determinant of the success of thrombolytic therapy in terms of salvaging viable cardiac muscle is the time from onset of infarction to administration of the thrombolytic agent.&lt;/li&gt;&lt;li&gt;• The benefit of thrombolytic therapy in myocardial infarction is highly dependent on the time from onset of symptoms to administration of the thrombolytic agent. The earlier the treatment is initiated, the more heart muscle can be saved, reducing the extent of damage and improving the prognosis. This principle is often referred to as \&quot;time is muscle\&quot; in cardiology.&lt;/li&gt;&lt;li&gt;• The choice between different types of thrombolytic agents (like alteplase, a recombinant tissue plasminogen activator, versus streptokinase, a bacterial-derived drug) can be important, but the most critical factor is generally the speed of administration.&lt;/li&gt;&lt;li&gt;• While the location of the infarct can affect the prognosis (anterior wall infarcts are typically more serious), it does not determine the success of thrombolytic therapy per se.&lt;/li&gt;&lt;li&gt;• The presence of collateral blood vessels may help preserve heart tissue during an infarct, but again, this does not determine the success of thrombolytic therapy itself.&lt;/li&gt;&lt;li&gt;• Overall, the most important determinant of the success of thrombolytic therapy in terms of salvaging viable cardiac muscle is the time from onset of infarction to administration of the thrombolytic agent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Biochemical mechanisms of drug resistance are shown in the given below figure. Most important mode of resistance in MRSA is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_STisk1C.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/30/untitled-550.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The combination of trimethoprim and sulfamethoxazole is effective against which of the following opportunistic infections in the AIDS patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disseminated Herpes simplex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcal meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocystis jiroveci&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pneumocystis jiroveci&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Pneumocystis jiroveci&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Trimethoprim-sulfamethoxazole (TMP-SMX), also known as co-trimoxazole, is a combination antibiotic that is effective against a wide range of bacteria. It is also the treatment and prophylaxis of choice for Pneumocystis jiroveci (formerly known as Pneumocystis carinii) pneumonia, an opportunistic infection that is common in individuals with AIDS. Disseminated Herpes simplex is generally treated with antiviral drugs, such as acyclovir. Cryptococcal meningitis is typically treated with a combination of antifungal medications, often including amphotericin B and flucytosine. Tuberculosis is typically treated with a combination of anti-tubercular drugs, such as isoniazid, rifampin, ethambutol, and pyrazinamide.&lt;/li&gt;&lt;li&gt;• Trimethoprim-sulfamethoxazole (TMP-SMX), also known as co-trimoxazole, is a combination antibiotic that is effective against a wide range of bacteria. It is also the treatment and prophylaxis of choice for Pneumocystis jiroveci (formerly known as Pneumocystis carinii) pneumonia, an opportunistic infection that is common in individuals with AIDS.&lt;/li&gt;&lt;li&gt;• Disseminated Herpes simplex is generally treated with antiviral drugs, such as acyclovir.&lt;/li&gt;&lt;li&gt;• Cryptococcal meningitis is typically treated with a combination of antifungal medications, often including amphotericin B and flucytosine.&lt;/li&gt;&lt;li&gt;• Tuberculosis is typically treated with a combination of anti-tubercular drugs, such as isoniazid, rifampin, ethambutol, and pyrazinamide.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is used for the radical cure of Plasmodium falciparum malaria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Artemisinin based combination therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Artemisinin based combination therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Artemisinin based combination therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following can be considered as a case of XDR tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resistance to isoniazid and rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resistance to isoniazid, rifampicin and levofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resistance to isoniazid, rifampicin, levofloxacin and amikacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resistance to isoniazid, rifampicin, levofloxacin and linezolide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Resistance to isoniazid, rifampicin, levofloxacin and linezolide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/30/untitled-551.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Resistance to isoniazid, rifampicin, levofloxacin and linezolide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the fluoroquinolones is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonococcal resistance to fluoroquinolones may involve changes in DNA gyrase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Modification of ciprofloxacin dosage is required in patients if creatinine clearance is less than 50 mL/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Norfloxacin is the drug of choice for treatment of an uncomplicated urinary tract infection in a 7 year-old girl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoroquinolones inhibit relaxation of positively supercoiled DNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Norfloxacin is the drug of choice for treatment of an uncomplicated urinary tract infection in a 7 year-old girl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Norfloxacin is the drug of choice for treatment of an uncomplicated urinary tract infection in a 7 year-old girl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A post operative patient developed septicemia and was empirically started on combination chemotherapy by a new resident doctor. However, when the patient did not respond even after 10 days of antibiotics treatment, the review of the charts was done. It was found that that the resident doctor had started the combination of antibiotics which was mutually antagonistic in action. Which of the following is the most likely combination that was given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vancomycin and Amikacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ampicillin and Chloramphenicol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cephalexin and Gentamicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin and Piperacillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ampicillin and Chloramphenicol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Ampicillin and Chloramphenicol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding the antibacterial action of amikacin, which of the following statements is most accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibacterial activity is often reduced by the presence of an inhibitor of cell wall synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It continues to exert antibacterial effects even after plasma levels decrease below detectable range&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Efficacy is directly proportionate to the time that the plasma level of the drug is greater than the minimal inhibitory concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has strong antibacterial activity against Salmonella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It continues to exert antibacterial effects even after plasma levels decrease below detectable range&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. It continues to exert antibacterial effects even after plasma levels decrease below detectable range&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following combination of drug and its indication is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pretomanid: MDR tuberculosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fostemsavir: Treatment of HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tafenoquine: Single dose treatment of P. falciparum malaria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Remdesivir: Moderate to severe COVID-19 pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tafenoquine: Single dose treatment of P. falciparum malaria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Tafenoquine: Single dose treatment of P. falciparum malaria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which one of the following is the oral drug for treatment of mucormycosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posaconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terbinafine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Posaconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Posaconazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt; orrect&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta -2 receptor stimulation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Beta -2 receptor stimulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Beta -2 receptor stimulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the mechanism of antifungal drug is wrongly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azoles- Inhibit ergosterol synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flucytosine- Inhibit microtubule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echinocandins- Inhibit glycan synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphotericin B- Create artificial pores in the membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Flucytosine- Inhibit microtubule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/30/untitled-552.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Flucytosine- Inhibit microtubule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male patient is currently receiving treatment in the oncology department for advanced non-small cell lung cancer (NSCLC). His oncologist has been discussing various therapeutic options with him, including a group of medications called immune checkpoint inhibitors. Immune checkpoints a &quot;: &quot;All of these&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deferipirone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Deferipirone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following the treatment of an oral abscess with clindamycin, a patient develops a greenish, foul-smelling watery diarrhea with left lower quadrant pain. Other signs and symptoms include fever, leukocytosis, and lethargy. If the toxin produced by Clostridium difficile is detected in the stool, the patient would most appropriately be treated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fidaxomicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous vancomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fidaxomicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Fidaxomicin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [

                    text: &quot;What is 2 + 2?&quot;,

                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);

            try {

                const startButton = document.getElementById(&#x27;start-test&#x27;);

        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {

        // Navigate to next question
        function showNextQuestion() {

                    currentQuestion++;

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {

                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;

                }).join(&#x27;&#x27;);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Load theme preference
        function loadTheme() {

            questions = [{&quot;text&quot;: &quot;A 28-year-old pregnant woman in her first trimester visits her obstetrician for a routine check-up. She has a history of epilepsy and is currently taking antiepileptic medication. She expresses concern about the potential effects of the medication on her developing baby. The obstetrician discusses the risks of drug use during pregnancy, including the concepts of teratogenicity and placental transfer. Which of the following statements about drug use during pregnancy is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A drug is contraindicated in pregnancy if it crosses the placenta.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maximum teratogenic effects are likely in the first trimester.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teratogenicity depends on the dose and duration of therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thalidomide teratogenicity occurs due to binding to cereblon.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A drug is contraindicated in pregnancy if it crosses the placenta.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A drug is contraindicated in pregnancy if it crosses the placenta.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that while the first trimester is the period of maximum vulnerability to teratogenic effects, not all drugs that cross the placenta are contraindicated during pregnancy. The decision to use a drug in pregnancy involves a careful evaluation of the risk-benefit ratio. Additionally, recognize that specific mechanisms, such
