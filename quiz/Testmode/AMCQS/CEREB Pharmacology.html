&lt;!-- JavaScript Logic --&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following drugs act through intracellular receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parathyroid hormone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thyroxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Thyroxine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient with a history of chronic pain is being managed on an oral pain medication. The healthcare team is monitoring the patient&#x27;s response to medication and decides to take periodic plasma concentration samples. The team wants to evaluate the rate at which the drug is absorbed into the patient&#x27;s system. Which of the following parameters on a plasma concentration vs. time graph would be most indicative of the rate of drug absorption for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AUC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Half-life (T1/2)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cmax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tmax&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Tmax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Tmax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Options:&lt;/li&gt;&lt;li&gt;• A) Area under the Curve (AUC): This parameter reflects the total drug exposure over time but does not give insights into the rate of drug absorption.&lt;/li&gt;&lt;li&gt;• B) Half-life (T1/2): This measures how long it takes for the drug concentration to decrease to half its initial value, more related to the elimination phase rather than the absorption rate.&lt;/li&gt;&lt;li&gt;• C) Maximum concentration (Cmax): This indicates the peak concentration of the drug in the bloodstream but doesn&#x27;t specify how quickly this level is reached.&lt;/li&gt;&lt;li&gt;• D) Time to reach maximum concentration (Tmax): This is the time it takes for the drug to reach its peak concentration in the plasma. It gives an indication of how quickly the drug is absorbed into the system.&lt;/li&gt;&lt;li&gt;• Therefore, the time to reach maximum concentration (Tmax) is the best parameter to evaluate the rate of drug absorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Adrenaline acting via beta 2 receptors causes bronchodilation whereas histamine acting through H1 receptors cause bronchoconstriction. Which type of antagonism it is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pharmacological antagonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemical antagonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physical antagonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physiological antagonism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Physiological antagonism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Physiological Antagonism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Options:&lt;/li&gt;&lt;li&gt;• A) Pharmacological Antagonism: This term generally refers to one drug reducing the effectiveness of another drug, typically through receptor competition or a similar mechanism at the molecular level. Since adrenaline and histamine act on different receptors to produce opposite physiological effects, this option is not correct.&lt;/li&gt;&lt;li&gt;• B) Chemical Antagonism: This occurs when one drug directly reacts with another to neutralize its effects e.g. antacids neutralize gastric acid and protamine neutralize heparin. There is no direct chemical reaction between adrenaline and histamine, making this option incorrect.&lt;/li&gt;&lt;li&gt;• C) Physical Antagonism: This would imply that the drugs physically interfere with each other e.g. charcoal adbsorbs many drugs and is used in drug poisoning.&lt;/li&gt;&lt;li&gt;• D) Physiological Antagonism: This is the correct answer. Physiological antagonism occurs when two drugs produce opposite effects in the same physiological system. Adrenaline causes bronchodilation via beta-2 receptors, while histamine causes bronchoconstriction via H1 receptors. These drugs act on different receptor types but have opposite effects on the same physiological system, namely the bronchial smooth muscle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of inhibition given in the graph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Un-competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-competitive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allosteric&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-competitive&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/untitled-13660.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/untitled-13661.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Non-competitive.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A farmer presents to the emergency department with pinpoint pupil, diarrhea, sweating, excessive lacrimation, salivation and muscle weakness. On examination there is bradycardia and BP is 80/60 mm Hg pulse rate is 56/min and his plasma cholinesterase level was 52 U/mL. Which of the following drugs can be used for treatment of muscle weakness in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pralidoxime&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N-acetylcysteine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pralidoxime&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pralidoxime&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Options:&lt;/li&gt;&lt;li&gt;• A) Pralidoxine: This drug is typically used alongside atropine for treating organophosphate poisoning to reactivate acetylcholinesterase. It can reverse muscle weakness.&lt;/li&gt;&lt;li&gt;• B) Atropine: Atropine acts as an antagonist at muscarinic cholinergic receptors and would counteract many of the symptoms observed like pinpoint pupils, excessive salivation, and bradycardia. However it cannot reverse muscle weakness.&lt;/li&gt;&lt;li&gt;• C) Physostigmine: This drug is a cholinesterase inhibitor and would worsen the symptoms of cholinergic toxicity, making it an inappropriate treatment in this case.&lt;/li&gt;&lt;li&gt;• D) N-acetylcysteine: This is commonly used for acetaminophen overdose and would not be effective for treating symptoms of cholinergic toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male patient with chronic gout is under consideration for a change in treatment plan due to poor response to conventional therapies like allopurinol and colchicine. The healthcare team is discussing the potential use of rasburicase. What is the mechanism of action of rasburicase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of xanthine oxidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conversion of uric acid to allantoin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase excretion of uric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of granulocyte migration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conversion of uric acid to allantoin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Conversion of uric acid to allantoin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of benign prostatic hyperplasia (BPH) is scheduled to receive a new medication. The physician explains the mechanism of action and potential side effects of dutasteride to the patient and his family. Which of the following is true about finasteride?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It increases the production of testosterone.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It act as an antagonist of androgen receptors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It can cause sexual side effects such as decreased libido and erectile dysfunction.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is only effective in reducing symptoms of BPH in the short-term.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It can cause sexual side effects such as decreased libido and erectile dysfunction.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It can cause sexual side effects such as decreased libido and erectile dysfunction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Finasteride and dutasteride like drugs are a class of medications used to treat BPH by reducing the size of the prostate gland. They work by inhibiting the enzyme 5 alpha reductase, which converts testosterone to dihydrotestosterone (DHT). By reducing the levels of DHT, 5 alpha reductase inhibitors can shrink the prostate gland and improve urinary symptoms associated with BPH. A potential side effect of these medications is sexual dysfunction, including decreased libido and erectile dysfunction. These medications can take several months to achieve their maximum effect and can provide long-term relief of BPH symptoms.&lt;/li&gt;&lt;li&gt;• Finasteride and dutasteride like drugs are a class of medications used to treat BPH by reducing the size of the prostate gland.&lt;/li&gt;&lt;li&gt;• They work by inhibiting the enzyme 5 alpha reductase, which converts testosterone to dihydrotestosterone (DHT).&lt;/li&gt;&lt;li&gt;• By reducing the levels of DHT, 5 alpha reductase inhibitors can shrink the prostate gland and improve urinary symptoms associated with BPH.&lt;/li&gt;&lt;li&gt;• A potential side effect of these medications is sexual dysfunction, including decreased libido and erectile dysfunction.&lt;/li&gt;&lt;li&gt;• These medications can take several months to achieve their maximum effect and can provide long-term relief of BPH symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a correct match with respect to the mechanism of action and clinical use of the given drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zavegepant - CGRP receptor antagonist used for the treatment of acute migraine attacks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pembrolizumab – Immune check point inhibitor used for endometrial carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ertugliflozin – SGLT2 inhibitor for treatment of diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ivabradine – Funny current blocker for treatment of decreased visual acuity&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ivabradine – Funny current blocker for treatment of decreased visual acuity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Ivabradine – Funny current blocker for treatment of decreased visual acuity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Zavegepant - CGRP receptor antagonist used for the treatment of acute migraine attacks: This is a correct match. Zavegepant is a calcitonin gene-related peptide (CGRP) receptor antagonist. It is used for the treatment of acute migraine attacks. CGRP is a neuropeptide that plays a role in the pathophysiology of migraines, and antagonists like Zavegepant block its activity, thereby alleviating symptoms.&lt;/li&gt;&lt;li&gt;• B) Pembrolizumab – Immune check point inhibitor used for endometrial carcinoma: This is also a correct match. Pembrolizumab is an immune checkpoint inhibitor that targets the PD-1 receptor. It is used for a variety of cancers, including endometrial carcinoma, especially in cases that are MSI-H or dMMR (microsatellite instability-high or mismatch repair deficient).&lt;/li&gt;&lt;li&gt;• C) Ertugliflozin – SGLT2 inhibitor for treatment of diabetes mellitus: This is another correct match. Ertugliflozin is a Sodium-Glucose Cotransporter-2 (SGLT2) inhibitor, which is used to manage blood sugar levels in type 2 diabetes mellitus. It works by inhibiting the reabsorption of glucose in the kidneys, thereby leading to the excretion of glucose in the urine.&lt;/li&gt;&lt;li&gt;• D) Ivabradine – Funny current blocker for treatment of decreased visual acuity: This is the incorrect match. Ivabradine is indeed a \&quot;funny\&quot; current (If) blocker, but it is used for the treatment of certain types of chronic heart failure and angina pectoris (chest pain), not for treating decreased visual acuity.&lt;/li&gt;&lt;li&gt;• Therefore, option D is not a correct match concerning the mechanism of action and clinical use of the given drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a correct match of symptoms and action of antidepressants and the receptors involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sedation and weight gain - H1 receptor blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dry mouth and constipation - Muscarinic receptor blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sexual dysfunction and anorgasmia – 5HT reuptake inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension - Alpha-1 receptor blockade&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypertension - Alpha-1 receptor blockade&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/5_hniNzH3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hypertension - Alpha-1 receptor blockade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a dog blood pressure experiment, a researcher injected phentolamine first followed by epinephrine and the recordings of the effect are shown in the diagram given below. This phenomenon is known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tachyphylaxis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biphasic response of epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasomotor reversal of Dale&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phentolamine epinephrine coupling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vasomotor reversal of Dale&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vasomotor reversal of Dale&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old researcher is studying a novel antiviral drug that has shown promise in in-vitro studies. The researcher is in the process of planning the clinical development of the drug. She explains to her team that the next step involves a phase zero clinical trial, which will be crucial in determining whether to move on to phase I trials. The team is confused, as they are not familiar with phase zero clinical trials. Which of the following statements is true regarding phase zero clinical trials, that would help the team understand its significance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase zero clinical trials are typically conducted in animal models to assess the safety and efficacy of a new drug.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase zero clinical trials are comprehensive studies designed to provide conclusive data on the safety and efficacy of a new drug.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase zero clinical trials primarily focus on pharmacokinetics, particularly on the movement of the drug in the human body.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase zero clinical trials are also known as therapeutic trials and aim to cure or mitigate symptoms of the disease in question.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phase zero clinical trials primarily focus on pharmacokinetics, particularly on the movement of the drug in the human body.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Phase zero clinical trials primarily focus on pharmacokinetics, particularly on the movement and metabolism of the drug in the human body.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Phase zero clinical trials are typically conducted in animal models to assess the safety and efficacy of a new drug: This statement is incorrect. Phase zero clinical trials are human trials that precede phase I trials. They are not animal studies.&lt;/li&gt;&lt;li&gt;• B) Phase zero clinical trials are comprehensive studies designed to provide conclusive data on the safety and efficacy of a new drug: This is incorrect. Phase zero trials are not designed to provide comprehensive data on safety and efficacy but are focused on pharmacokinetics and perhaps some initial pharmacodynamic data.&lt;/li&gt;&lt;li&gt;• C) Phase zero clinical trials primarily focus on pharmacokinetics, particularly on the movement of the drug in the human body: This is correct. The main aim of phase zero trials is to gather preliminary data on pharmacokinetics and assess whether the drug behaves in humans as it does in preclinical models.&lt;/li&gt;&lt;li&gt;• D) Phase zero clinical trials are also known as therapeutic trials and aim to cure or mitigate symptoms of the disease in question: This is incorrect. Phase zero trials are exploratory trials that precede phase I trials; they are not focused on therapeutic outcomes.&lt;/li&gt;&lt;li&gt;• Therefore, the statement that would best help the team understand the significance of phase zero trials is that they primarily focus on pharmacokinetics and provide initial human data on the movement and metabolism of the drug.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old female with a history of glaucoma presents to the ophthalmologist with complaints of blurred vision and eye irritation. The patient reports that she has been using an anti-glaucoma medication for the past six months, and her symptoms began to appear gradually over the past few weeks. Upon further evaluation, it is discovered that the patient has experienced darkening of the iris and eyelid skin as well as increased length, thickness, and pigmentation of the eyelashes. Which of the following anti-glaucoma drugs is likely to produce these adverse effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brimonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Latanoprost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Latanoprost.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of chronic kidney disease presents to the emergency department with complaints of muscle weakness, nausea, and abdominal cramping. Laboratory testing shows that the patient has hyperkalemia, with a serum potassium level of 6.5 mEq/L. The patient&#x27;s medications are reviewed, and it is discovered that he has been taking several drugs for his cardiac conditions and hypertension. Upon further evaluation, it is determined that one of these drugs may be contributing to the patient&#x27;s hyperkalemia. Which of the following drugs should be stopped in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Enalapril&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Enalapril&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male patient with a history of heart failure and atrial fibrillation has been taking digoxin for several months. He was recently started on a new medication for hypertension. He presents to the clinic with symptoms of nausea, vomiting, and visual disturbances. Which of the following drugs is most likely responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydrochlorothiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Hydrochlorothiazide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with symptoms of urinary urgency, frequency, and nocturia. He has been diagnosed with overactive bladder and his previous medication (oxybutynin) was not effective in managing his symptoms. Which of the following drugs is a beta-3 adrenergic receptor agonist that may be effective in treating this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tolterodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Memantine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vibegron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levetiracetam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vibegron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Vibegron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• A) Tolterodine: This drug is an antimuscarinic agent, not a beta-3 adrenergic receptor agonist. It is commonly used in the treatment of overactive bladder but works through a different mechanism of action than beta-3 adrenergic receptor agonists.&lt;/li&gt;&lt;li&gt;• B) Memantine: Memantine is an NMDA receptor antagonist used primarily in the treatment of moderate-to-severe Alzheimer&#x27;s disease. It has no role in the treatment of overactive bladder.&lt;/li&gt;&lt;li&gt;• C) Vibegron: This is a beta-3 adrenergic receptor agonist (similar to mirabegron) that is used in the treatment of overactive bladder. By stimulating beta-3 adrenergic receptors in the detrusor muscle of the bladder, it relaxes the muscle and improves symptoms like urinary urgency and frequency.&lt;/li&gt;&lt;li&gt;• D) Levetiracetam: Levetiracetam is an antiepileptic drug that is used to treat various types of seizures. It has no role in the treatment of overactive bladder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given image shows the Log DRC of a drug alone (A) and in the presence of antagonists (B and C). Identify the type of antagonism shown in curve B and curve C?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B is competitive and C is non-competitive antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B is non-competitive an C is competitive antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both are competitive antagonists&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both are non-competitive antagonists&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. B is competitive and C is non-competitive antagonist&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. B is competitive and C is non-competitive antagonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• A. B is competitive and C is non-competitive antagonist: This is the correct answer. B shows a parallel shift to the right, which is characteristic of competitive antagonism. Increasing the concentration of the agonist can overcome the antagonist. C shows a reduction in the maximal response that the agonist can produce, characteristic of a non-competitive antagonist.&lt;/li&gt;&lt;li&gt;• B. B is non-competitive and C is competitive antagonist: This is incorrect. B shows a parallel shift to the right, which is indicative of competitive antagonism. C shows a reduction in the maximal response, which is indicative of non-competitive antagonism.&lt;/li&gt;&lt;li&gt;• C. Both are competitive antagonists: This is incorrect. Curve B shows characteristics of competitive antagonism, but curve C shows characteristics of non-competitive antagonism as it reduces the maximal response of the agonist.&lt;/li&gt;&lt;li&gt;• D. Both are non-competitive antagonists: This is incorrect. Curve B shows characteristics of competitive antagonism as it shifts parallel to the right, while curve C shows characteristics of non-competitive antagonism as it reduces the maximal response of the agonist.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does IP in the figure shown stands for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug is an instant release preparation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meant for intra pulmonary use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The standards according to Indian Pharmacopoeia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug tested preclinically via Intraperitoneal route&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The standards according to Indian Pharmacopoeia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/mcq-no-32-min.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. The standards according to Indian Pharmacopoeia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of all the options:&lt;/li&gt;&lt;li&gt;• a. Drug is an instant release preparation: The term \&quot;IP\&quot; on a drug strip doesn&#x27;t typically signify that the drug is an instant release preparation. This would usually be denoted by terms like \&quot;IR\&quot; rather than \&quot;IP.\&quot;&lt;/li&gt;&lt;li&gt;• b. Meant for intra pulmonary use: The abbreviation \&quot;IP\&quot; is not commonly used to denote that a drug is meant for intrapulmonary use. Instead, you would likely see terms such as \&quot;inhaler\&quot; or \&quot;nebulizer\&quot; or specific abbreviations for pulmonary administration.&lt;/li&gt;&lt;li&gt;• c. The standards according to Indian Pharmacopoeia: This is the correct answer. The term \&quot;IP\&quot; is often used on pharmaceutical packaging in India to denote that the drug meets the standards laid out in the Indian Pharmacopoeia.&lt;/li&gt;&lt;li&gt;• d. Drug tested preclinically via IntraPeritoneal route: \&quot;IP\&quot; is commonly used as an abbreviation for intraperitoneal in scientific research, but it is unlikely to be used in this context on a drug strip meant for patient use.&lt;/li&gt;&lt;li&gt;• Therefore, the correct interpretation of \&quot;IP\&quot; on the drug strip of asthalin is that the drug complies with the standards of the Indian Pharmacopoeia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new antiarrhythmic drug is found to be effective against both atrial and ventricular arrhythmias. Its effect on action potential is shown in the Figure. The effect of this new drug is most similar to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propanolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Encainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Procainamide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/27/11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Procainamide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is admitted to the emergency department for treatment of a drug overdose. The identity of the drug is unknown, but it is observed that when the urine pH is acidic, the renal clearance of the drug is less than GFR and that when the urine pH is alkaline, the clearance is greater than GFR. The drug probably is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strong acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weak acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Weak base&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strong base&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Weak acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Weak acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• When the urine pH is acidic, the renal clearance of a weak acid drug is less than the glomerular filtration rate (GFR). This is because in acidic urine, weak acid drugs remain predominantly in their non-ionized form, which hinders their excretion into the urine. As a result, their renal clearance is limited.&lt;/li&gt;&lt;li&gt;• On the other hand, when the urine pH is alkaline, the renal clearance of a weak acid drug is greater than the GFR. In alkaline urine, weak acid drugs become ionized, which promotes their excretion into the urine. This leads to a higher renal clearance compared to the GFR.&lt;/li&gt;&lt;li&gt;• Strong acids (Choice A) and strong bases (Choice D) are usually fully ionized and do not undergo significant changes in their excretion based on urine pH.&lt;/li&gt;&lt;li&gt;• Therefore, based on the observed changes in renal clearance in response to urine pH, the drug in question is most likely a weak acid (Choice B).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old, insulin-dependent diabetic patient is diagnosed with hypertension and begins therapy with an antihypertensive agent. Three days later, he measures his blood glucose at home and finds that it is 53 mg/dL. He recalibrates his glucose testing apparatus and repeats the test, only to find that the first reading was accurate. He is concerned that his hypoglycemia did not produce the normal premonitory signs and symptoms. Which of the following medications was most likely prescribed to treat his hypertension?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Captopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diltiazem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy presents to the emergency room with agitation, mydriasis, and hot, dry skin. Physical examination reveals decreased bowel sounds and tachycardia. Assuming that he is suffering from a drug overdose, which class of drugs is most likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anticholinergic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholinomimetic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opioid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salicylate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anticholinergic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female presented with left sided severe throbbing headache associated with nausea, vomiting, photophobia and phonophobia. Which of the following is a new drug that can provide immediate relief to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lasmiditan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erenumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lasmiditan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Lasmiditan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A drug effect that is produced by therapeutic doses of both timolol and amiodarone is blockade of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiac Na channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac K channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta-adrenoceptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha-adrenoceptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta-adrenoceptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Beta-adrenoceptors.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is wrong about amiodarone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is longest acting anti-arrhythmic drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has positive ionotropic action&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It contains iodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It causes pulmonary fibrosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It has positive ionotropic action&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. It has positive ionotropic action&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of statins is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of HMG - CoA synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulation of HMG-CoA reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indirect increase of LDL receptors synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of intestinal cholesterol absorption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Indirect increase of LDL receptors synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Indirect increase of LDL receptor synthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Metformin is least likely to reduce blood sugar in which of the following patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obese diabetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-diabetics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 2 diabetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetics not respond to sulfonylureas.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-diabetics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Non-diabetics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One of the health benefits of the use of combined oral contraceptives in pre-menopausal women is that these contraceptives reduce the risk of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep vein thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischemic stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovarian cancer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ovarian cancer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ovarian cancer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old postmenopausal woman with a history of osteoporosis is being evaluated for potential pharmacological treatments to strengthen her bones. She has tried lifestyle modifications, including weight-bearing exercises and calcium supplements, with limited improvement. Her physician is considering various pharmacological agents to inhibit osteoclastic activity and thereby prevent further bone loss. Which of the following medications does NOT primarily act by inhibiting osteoclasts?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denosumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strontium ranelate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Teriparatide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Teriparatide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation of Options:&lt;/li&gt;&lt;li&gt;• a) Denosumab: This is a monoclonal antibody that inhibits the RANKL (Receptor Activator for Nuclear Factor κ B Ligand), which is essential for the formation and function of osteoclasts. Thus, it inhibits osteoclast activity.&lt;/li&gt;&lt;li&gt;• b) Strontium ranelate: This drug is used in the treatment of osteoporosis and works by both promoting bone formation and inhibiting bone resorption. It is thought to inhibit osteoclasts, although the exact mechanism is not well understood.&lt;/li&gt;&lt;li&gt;• c) Teriparatide: This is the correct answer. Teriparatide is a recombinant form of parathyroid hormone. It is actually an anabolic (bone-building) agent that stimulates osteoblast activity, rather than inhibiting osteoclasts.&lt;/li&gt;&lt;li&gt;• d) Raloxifene: This is a selective estrogen receptor modulator (SERM) that inhibits bone resorption by osteoclasts, thus serving to preserve bone mass in conditions like osteoporosis.&lt;/li&gt;&lt;li&gt;• Teriparatide does not inhibit osteoclasts but stimulates osteoblasts, making it the correct answer for the drug that does not act by inhibiting osteoclasts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of epilepsy presents to the clinic for medication review. The patient is currently taking multiple medications, including isoniazid, hydralazine, procainamide, and phenytoin, for their various medical conditions. During the discussion, the patient asks about the differences in the metabolism of these drugs. The healthcare provider explains that all the drugs mentioned are metabolized by different pathways except for one. Which of the following drugs is NOT metabolized by acetylation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phenytoin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Phenytoin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Among the drugs mentioned, phenytoin is not metabolized by acetylation. Phenytoin is primarily metabolized through hepatic oxidation, mediated by cytochrome P450 enzymes, specifically CYP2C9. It undergoes extensive hepatic metabolism rather than acetylation. On the other hand, the other drugs mentioned are metabolized by acetylation: Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects. Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body. Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity. Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;li&gt;• Among the drugs mentioned, phenytoin is not metabolized by acetylation. Phenytoin is primarily metabolized through hepatic oxidation, mediated by cytochrome P450 enzymes, specifically CYP2C9. It undergoes extensive hepatic metabolism rather than acetylation.&lt;/li&gt;&lt;li&gt;• On the other hand, the other drugs mentioned are metabolized by acetylation: Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects. Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body. Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity. Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;li&gt;• Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects. Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body. Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity. Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;li&gt;• Isoniazid (Choice A) is an antituberculosis medication that undergoes rapid acetylation in the liver. Acetylation plays a significant role in the metabolism of isoniazid, and variations in acetylation rates can impact its therapeutic efficacy and side effects.&lt;/li&gt;&lt;li&gt;• Hydralazine (Choice B), an antihypertensive drug, is also metabolized by acetylation. Acetylation is a major pathway involved in the elimination of hydralazine from the body.&lt;/li&gt;&lt;li&gt;• Procainamide (Choice C), an antiarrhythmic medication, undergoes extensive acetylation for its metabolism. Acetylation is a major metabolic pathway for procainamide, and acetylator phenotype variations can affect the drug&#x27;s efficacy and potential toxicity.&lt;/li&gt;&lt;li&gt;• Therefore, the drug that is NOT metabolized by acetylation among the options provided is phenytoin (Choice D). It is primarily metabolized through hepatic oxidation rather than acetylation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is correct regarding the given graph?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug A represents agonist and Drug B represents inverse agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug C represents agonist and Drug D is inverse agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug A is agonist and Drug D is inverse agonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug B is partial agonist and Drug C is inverse agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Drug A is agonist and Drug D is inverse agonist&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/17/farma-1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/18/farma-13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Drug A is agonist and Drug D is inverse agonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A continuous intravenous infusion of a drug was started at a rate of 3 mg/min. The drug has a half-life of 3 hours, a volume of distribution of 120 L, and a clearance of 0.6 L/min. If the rate of infusion remains constant, what will be the plasma concentration at steady-state?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.005 mg/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.4 mg/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2.0 mg/L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5.0 mg/L&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 5.0 mg/L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male patient presents to the clinic with sudden onset of weakness and numbness on the right side of his body, difficulty speaking, and a sudden severe headache. He denies any recent trauma or significant changes in his lifestyle. On physical examination, there is evidence of right-sided hemiparesis and decreased sensation. The patient&#x27;s speech is slurred, and he exhibits mild confusion. His blood pressure is within normal limits, and the rest of the physical examination is unremarkable. He has a past medical history significant for a stroke that occurred 6 months ago. At that time, he was initiated on clopidogrel for secondary prevention. The patient has been compliant with his medications, including clopidogrel, since his initial stroke. Given this clinical scenario, the most probable cause for the patient&#x27;s recurrent stroke despite being on clopidogrel is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid metabolism by CYP 1A2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poor metabolism by CYP 2C19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poor metabolism by CYP 2D6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poor metabolism by CYP 2E1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Poor metabolism by CYP 2C19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Given this clinical scenario, the most probable cause for the patient&#x27;s recurrent stroke despite being on clopidogrel is poor metabolism by CYP 2C19. Clopidogrel is a prodrug that requires hepatic activation by cytochrome P450 enzymes, primarily CYP 2C19, to form its active metabolite. This active metabolite inhibits platelet aggregation and helps prevent further clot formation in patients at risk for stroke. However, some individuals have genetic variations that result in poor metabolism of clopidogrel by CYP 2C19, leading to reduced effectiveness of the drug. This phenomenon is known as clopidogrel resistance. Patients who are poor metabolizers of clopidogrel may have a higher risk of recurrent stroke despite taking the medication as prescribed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young boy presents to the emergency department with constant crying due to pain after a history of bite from an insect. The patient complains of severe pain at the sting site, restlessness, sweating, and increased heart rate. On examination, the patient has local erythema and swelling at the site. The patient&#x27;s blood pressure is elevated. What is the most appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of prazosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administration of antihistamines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Application of ice packs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administration of prazosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  A. Administration of prazosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The symptoms described by the patient, including severe pain, restlessness, sweating, and increased heart rate, are consistent with scorpion envenomation. Scorpion venom can cause an excessive release of catecholamines, leading to sympathetic overactivity. Prazosin acts by blocking alpha-1 adrenergic receptors, counteracting the effects of the released catecholamines. Options B and C, administration of antihistamines and corticosteroids, respectively, are not the mainstays of treatment for scorpion stings. Antihistamines are primarily used for the management of allergic reactions, which are not the primary mechanism of scorpion envenomation. Corticosteroids may have a limited role in certain cases, but they are not the initial treatment of choice. Option D, application of ice packs, may help provide local pain relief, but it does not address the systemic symptoms associated with scorpion envenomation.Top of Form&lt;/li&gt;&lt;li&gt;• The symptoms described by the patient, including severe pain, restlessness, sweating, and increased heart rate, are consistent with scorpion envenomation. Scorpion venom can cause an excessive release of catecholamines, leading to sympathetic overactivity.&lt;/li&gt;&lt;li&gt;• Prazosin acts by blocking alpha-1 adrenergic receptors, counteracting the effects of the released catecholamines.&lt;/li&gt;&lt;li&gt;• Options B and C, administration of antihistamines and corticosteroids, respectively, are not the mainstays of treatment for scorpion stings. Antihistamines are primarily used for the management of allergic reactions, which are not the primary mechanism of scorpion envenomation. Corticosteroids may have a limited role in certain cases, but they are not the initial treatment of choice.&lt;/li&gt;&lt;li&gt;• Option D, application of ice packs, may help provide local pain relief, but it does not address the systemic symptoms associated with scorpion envenomation.Top of Form&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A drug addict patient presented with agitation and ulceration on skin. The patient had severe itching and scratch marks on the body. On examination there is presence of tachycardia, mydriasis and hypertension. Likely substance responsible for these symptoms is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heroin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Cocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A college student is brought to emergency after taking an overdose of a non-prescription drug. The patient is confused and lethargic. He has been hyperventilating and dehydrated. Arterial blood gas analysis demonstrates metabolic acidosis. In the management of this patient, which is NOT likely to be of any therapeutic value?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkalinization of urine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Correction of metabolic acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric lavage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment with acetyl cysteine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Treatment with acetyl cysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Treatment with acetyl cysteine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Individuals with alcoholic cirrhosis of liver may develop severe hepatotoxicity after doses of acetaminophen that are not toxic to individuals with normal liver function. This increase sensitivity to acetaminophen’s toxicity is due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease availability of acetaldehyde dehydrogenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased hepatocellular stores of glutathione&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased activity of Cytochrome P450 enzymes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased liver blood flow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased hepatocellular stores of glutathione&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Decreased hepatocellular stores of glutathione&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Acetaminophen is primarily metabolized in the liver through a process that involves the formation of a toxic metabolite called N-acetyl-p-benzoquinone imine (NAPQI). Under normal circumstances, NAPQI is rapidly detoxified by glutathione, preventing liver damage. However, individuals with alcoholic cirrhosis often have reduced levels of glutathione in their hepatocytes (liver cells). This decreased glutathione availability impairs the detoxification of NAPQI, leading to an accumulation of the toxic metabolite in the liver. Consequently, the hepatocytes are more susceptible to damage and toxicity, even with lower doses of acetaminophen that would be well-tolerated by individuals with normal liver function. Factors such as decreased availability of acetaldehyde dehydrogenase (choice A), decreased activity of Cytochrome P450 enzymes (choice C), or increased liver blood flow (choice D) may contribute to liver damage in other contexts or with different substances, but they are not the primary reasons for the increased sensitivity to acetaminophen&#x27;s toxicity in individuals with alcoholic cirrhosis.&lt;/li&gt;&lt;li&gt;• Acetaminophen is primarily metabolized in the liver through a process that involves the formation of a toxic metabolite called N-acetyl-p-benzoquinone imine (NAPQI). Under normal circumstances, NAPQI is rapidly detoxified by glutathione, preventing liver damage.&lt;/li&gt;&lt;li&gt;• However, individuals with alcoholic cirrhosis often have reduced levels of glutathione in their hepatocytes (liver cells). This decreased glutathione availability impairs the detoxification of NAPQI, leading to an accumulation of the toxic metabolite in the liver. Consequently, the hepatocytes are more susceptible to damage and toxicity, even with lower doses of acetaminophen that would be well-tolerated by individuals with normal liver function.&lt;/li&gt;&lt;li&gt;• Factors such as decreased availability of acetaldehyde dehydrogenase (choice A), decreased activity of Cytochrome P450 enzymes (choice C), or increased liver blood flow (choice D) may contribute to liver damage in other contexts or with different substances, but they are not the primary reasons for the increased sensitivity to acetaminophen&#x27;s toxicity in individuals with alcoholic cirrhosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new born was diagnosed as having a congenital abnormality that resulted in transposition of great vessels. While preparing the infant for surgery, the medical team needed to keep the ducts arteriosus open. They did this by infusing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alprostadil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tacrolimus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alprostadil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Alprostadil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the fastest urate lowering therapy in tumor lysis syndrome to prevent renal damage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allopurinol&quot;, &quot;correct&quot;: false},         // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }
