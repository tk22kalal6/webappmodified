 &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cephalexin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meropenem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Azithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation for each option:&lt;/li&gt;&lt;li&gt;• Option (A) Amoxicillin : Amoxicillin is a penicillin antibiotic and shares a β-lactam ring similar to penicillin, making it likely to elicit an allergic reaction in patients with a history of penicillin allergy, especially those who have experienced severe reactions. Therefore, it is not a suitable option for this patient.&lt;/li&gt;&lt;li&gt;• Option (A)&lt;/li&gt;&lt;li&gt;• Amoxicillin&lt;/li&gt;&lt;li&gt;• Option (B) Azithromycin : Azithromycin is a macrolide antibiotic, which works by inhibiting bacterial protein synthesis. It is often used as an alternative in patients with penicillin allergies for treating infections like streptococcal pharyngitis. Its different mechanism of action and lack of a β-lactam ring make it a safe and effective alternative for patients with penicillin allergies.&lt;/li&gt;&lt;li&gt;• Option (B)&lt;/li&gt;&lt;li&gt;• Azithromycin&lt;/li&gt;&lt;li&gt;• Option (C) Cephalexin : Cephalexin is a cephalosporin, another class of β-lactam antibiotics. While the overall cross-reactivity rate between penicillins and first-generation cephalosporins like cephalexin is low, it&#x27;s generally advised to avoid cephalosporins in patients with a history of severe allergic reactions to penicillin, such as anaphylaxis.&lt;/li&gt;&lt;li&gt;• Option (C)&lt;/li&gt;&lt;li&gt;• Cephalexin&lt;/li&gt;&lt;li&gt;• Option (D) Doxycycline : Doxycycline is a tetracycline antibiotic that inhibits bacterial protein synthesis. It can be used in patients with penicillin allergy; however, it&#x27;s not typically the first choice for treating streptococcal pharyngitis due to concerns about resistance and its broader spectrum of activity, which might not be necessary for this specific infection.&lt;/li&gt;&lt;li&gt;• Option (D)&lt;/li&gt;&lt;li&gt;• Doxycycline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the importance of selecting an appropriate antibiotic in patients with a known severe allergy to penicillin. Azithromycin, a macrolide antibiotic, is a suitable choice for treating infections like streptococcal pharyngitis in patients with penicillin allergies, as it has a different mechanism of action and lacks the β-lactam structure responsible for allergic reactions in penicillin-sensitive individuals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man previously diagnosed with Hodgkin lymphoma complains of severe shortness of breath when he walks or climbs stairs. Examination reveals regular venous pressure of 18 cm H2O, bi-basilar rales, an S3 gallop, and 2+ lower-extremity edema. His physician suspects an adverse effect of treatment is causing this patient’s symptoms. The pharmacologic agent most likely responsible for the symptoms in this patient has the same mechanism of action as which of the following cancer drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cisplatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Idarubicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Idarubicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation for each option:&lt;/li&gt;&lt;li&gt;• The clinical scenario describes a 67-year-old man with a history of Hodgkin lymphoma presenting with symptoms suggestive of heart failure (shortness of breath on exertion, elevated jugular venous pressure, bi-basilar rales, an S3 gallop, and lower-extremity edema). The question hints at a suspicion that these symptoms are an adverse effect of a treatment he received for his Hodgkin lymphoma.&lt;/li&gt;&lt;li&gt;• The key to answering this question lies in recognizing the side effect profile of common chemotherapeutic agents used in the treatment of Hodgkin lymphoma and matching them with the mechanism of action of the drugs listed in the options.&lt;/li&gt;&lt;li&gt;• (A) Cisplatin : Cisplatin is a platinum-based chemotherapeutic agent. Its primary mechanism of action involves the formation of platinum-DNA adducts, leading to apoptosis. Its common side effects include nephrotoxicity and ototoxicity, but it is not typically associated with cardiac toxicity. (B) Cyclophosphamide : Cyclophosphamide is an alkylating agent. It cross-links DNA at guanine N-7 positions, leading to cell death. Cyclophosphamide can cause cardiac toxicity, particularly hemorrhagic cystitis and bladder cancer, but heart failure is not a prominent feature. (C) Idarubicin : Idarubicin is an anthracycline, similar to doxorubicin. Anthracyclines intercalate DNA and inhibit topoisomerase II, leading to DNA damage and apoptosis. A well-known side effect of anthracyclines is dose-dependent cardiotoxicity, which can lead to congestive heart failure. The description of the patient&#x27;s symptoms fits well with anthracycline-induced cardiomyopathy. (D) Methotrexate : Methotrexate is an antimetabolite that inhibits dihydrofolate reductase, interfering with DNA synthesis and repair. Its common side effects include mucositis, hepatotoxicity, and myelosuppression, but it is not known for causing heart failure.&lt;/li&gt;&lt;li&gt;• (A) Cisplatin : Cisplatin is a platinum-based chemotherapeutic agent. Its primary mechanism of action involves the formation of platinum-DNA adducts, leading to apoptosis. Its common side effects include nephrotoxicity and ototoxicity, but it is not typically associated with cardiac toxicity.&lt;/li&gt;&lt;li&gt;• Cisplatin&lt;/li&gt;&lt;li&gt;• (B) Cyclophosphamide : Cyclophosphamide is an alkylating agent. It cross-links DNA at guanine N-7 positions, leading to cell death. Cyclophosphamide can cause cardiac toxicity, particularly hemorrhagic cystitis and bladder cancer, but heart failure is not a prominent feature.&lt;/li&gt;&lt;li&gt;• Cyclophosphamide&lt;/li&gt;&lt;li&gt;• (C) Idarubicin : Idarubicin is an anthracycline, similar to doxorubicin. Anthracyclines intercalate DNA and inhibit topoisomerase II, leading to DNA damage and apoptosis. A well-known side effect of anthracyclines is dose-dependent cardiotoxicity, which can lead to congestive heart failure. The description of the patient&#x27;s symptoms fits well with anthracycline-induced cardiomyopathy.&lt;/li&gt;&lt;li&gt;• Idarubicin&lt;/li&gt;&lt;li&gt;• (D) Methotrexate : Methotrexate is an antimetabolite that inhibits dihydrofolate reductase, interfering with DNA synthesis and repair. Its common side effects include mucositis, hepatotoxicity, and myelosuppression, but it is not known for causing heart failure.&lt;/li&gt;&lt;li&gt;• Methotrexate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old hypertensive patient with stage 5 chronic kidney disease was diagnosed recently with Type 2 diabetes mellitus. He does not want to take injectable drugs. Which of the following oral hypoglycemic agents will be preferred in this patient that does not require any dose modification in renal failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vildagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exenatide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Linagliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation for each option:&lt;/li&gt;&lt;li&gt;• Option A. Linagliptin&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. Linagliptin&lt;/li&gt;&lt;li&gt;• It is an incretin-mimetic drug that act by increasing the level of endogenous GLP-1. It inhibits the metabolism of GLP-1 by inhibiting DPP-4 enzyme. Gliptins are given orally. Linagliptin is predominantly excreted via enterohepatic system and is therefore safe in patients with renal failure (only gliptin). It is approved for use as monotherapy and in combination with metformin, glimepiride, and pioglitazone.&lt;/li&gt;&lt;li&gt;• It is an incretin-mimetic drug that act by increasing the level of endogenous GLP-1.&lt;/li&gt;&lt;li&gt;• It inhibits the metabolism of GLP-1 by inhibiting DPP-4 enzyme.&lt;/li&gt;&lt;li&gt;• Gliptins are given orally.&lt;/li&gt;&lt;li&gt;• Linagliptin is predominantly excreted via enterohepatic system and is therefore safe in patients with renal failure (only gliptin).&lt;/li&gt;&lt;li&gt;• It is approved for use as monotherapy and in combination with metformin, glimepiride, and pioglitazone.&lt;/li&gt;&lt;li&gt;• Option B. Vildagliptin&lt;/li&gt;&lt;li&gt;• Option B. Vildagliptin&lt;/li&gt;&lt;li&gt;• It acts via a mechanism like linagliptin. It is also incretin-mimetic drug that act by increasing the level of endogenous GLP-1. It inhibits the metabolism of GLP-1 by inhibiting DPP-4 enzyme. Gliptins are given orally. It requires dose modification in renal like all the gliptins (except linagliptin).&lt;/li&gt;&lt;li&gt;• It acts via a mechanism like linagliptin.&lt;/li&gt;&lt;li&gt;• It is also incretin-mimetic drug that act by increasing the level of endogenous GLP-1.&lt;/li&gt;&lt;li&gt;• It inhibits the metabolism of GLP-1 by inhibiting DPP-4 enzyme.&lt;/li&gt;&lt;li&gt;• Gliptins are given orally.&lt;/li&gt;&lt;li&gt;• It requires dose modification in renal like all the gliptins (except linagliptin).&lt;/li&gt;&lt;li&gt;• Option C. Exenatide&lt;/li&gt;&lt;li&gt;• Option C. Exenatide&lt;/li&gt;&lt;li&gt;• It is a long-acting analogue of GLP-1. It needs to be given by injectable route because it not effective orally due to its peptide structure.&lt;/li&gt;&lt;li&gt;• It is a long-acting analogue of GLP-1.&lt;/li&gt;&lt;li&gt;• It needs to be given by injectable route because it not effective orally due to its peptide structure.&lt;/li&gt;&lt;li&gt;• Option D. Metformin&lt;/li&gt;&lt;li&gt;• Option D. Metformin&lt;/li&gt;&lt;li&gt;• Normally, metformin is DOC for type 2 diabetes mellitus. However, it is contra-indicated in renal disease due to risk of development of lactic acidosis.&lt;/li&gt;&lt;li&gt;• Normally, metformin is DOC for type 2 diabetes mellitus.&lt;/li&gt;&lt;li&gt;• However, it is contra-indicated in renal disease due to risk of development of lactic acidosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risk factors for metformin induced lactic acidosis :&lt;/li&gt;&lt;li&gt;➤ Hypotensive states Cardiovascular disease Respiratory disease Hepatic failure Renal failure Alcoholics&lt;/li&gt;&lt;li&gt;➤ Hypotensive states&lt;/li&gt;&lt;li&gt;➤ Cardiovascular disease&lt;/li&gt;&lt;li&gt;➤ Respiratory disease&lt;/li&gt;&lt;li&gt;➤ Hepatic failure&lt;/li&gt;&lt;li&gt;➤ Renal failure&lt;/li&gt;&lt;li&gt;➤ Alcoholics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes 6 hours after consuming morphine and presents with pinpoint pupils and respiratory depression. The half-life of morphine is 3 hours and Volume of distribution (Vd) is 200 L. Plasma concentration of morphine at this time is 0.5 microgram/ml. Calculate the initial morphine dose consumed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;400 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 400 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child opened his father’s drawer and ingested multiple tablets of his cardiac medication, metoprolol. The child was brought to hospital with profound hypotension and bradycardia. What is the specific antidote used in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nor-adrenaline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glucagon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation for each option:&lt;/li&gt;&lt;li&gt;• Option b. Glucagon :&lt;/li&gt;&lt;li&gt;• Option b.&lt;/li&gt;&lt;li&gt;• Glucagon&lt;/li&gt;&lt;li&gt;• Mechanism: Glucagon is a hormone that activates adenylate cyclase in cardiac cells, leading to increased levels of cyclic AMP (cAMP). This results in increased intracellular calcium and improved contractility and heart rate. Use in Toxicity: Glucagon is considered the specific antidote for beta-blocker toxicity. It works by bypassing the beta-adrenergic receptor blockade and stimulating cardiac function. It is particularly effective in cases of profound bradycardia and hypotension due to beta-blocker overdose.&lt;/li&gt;&lt;li&gt;• Mechanism: Glucagon is a hormone that activates adenylate cyclase in cardiac cells, leading to increased levels of cyclic AMP (cAMP). This results in increased intracellular calcium and improved contractility and heart rate.&lt;/li&gt;&lt;li&gt;• Use in Toxicity: Glucagon is considered the specific antidote for beta-blocker toxicity. It works by bypassing the beta-adrenergic receptor blockade and stimulating cardiac function. It is particularly effective in cases of profound bradycardia and hypotension due to beta-blocker overdose.&lt;/li&gt;&lt;li&gt;• Option a. Dobutamine :&lt;/li&gt;&lt;li&gt;• Option a.&lt;/li&gt;&lt;li&gt;• Dobutamine&lt;/li&gt;&lt;li&gt;• Mechanism: Dobutamine is a sympathomimetic drug that primarily stimulates beta-1 adrenergic receptors in the heart, leading to an increase in heart rate and contractility. Use in Toxicity: While dobutamine can increase heart rate and cardiac output, it may not be the first-line antidote for beta-blocker toxicity. Other agents with more specific mechanisms are preferred.&lt;/li&gt;&lt;li&gt;• Mechanism: Dobutamine is a sympathomimetic drug that primarily stimulates beta-1 adrenergic receptors in the heart, leading to an increase in heart rate and contractility.&lt;/li&gt;&lt;li&gt;• Use in Toxicity: While dobutamine can increase heart rate and cardiac output, it may not be the first-line antidote for beta-blocker toxicity. Other agents with more specific mechanisms are preferred.&lt;/li&gt;&lt;li&gt;• Option c. Adrenaline (Epinephrine) :&lt;/li&gt;&lt;li&gt;• Option c.&lt;/li&gt;&lt;li&gt;• Adrenaline (Epinephrine)&lt;/li&gt;&lt;li&gt;• Mechanism: Adrenaline is a sympathomimetic drug that acts on both alpha and beta adrenergic receptors. It increases heart rate, contractility, and systemic vascular resistance. Use in Toxicity: Adrenaline can be used to treat beta-blocker overdose; however, it may not be the specific antidote. It can be less effective in cases of severe beta-blocker toxicity, as it competes with the blocked beta receptors.&lt;/li&gt;&lt;li&gt;• Mechanism: Adrenaline is a sympathomimetic drug that acts on both alpha and beta adrenergic receptors. It increases heart rate, contractility, and systemic vascular resistance.&lt;/li&gt;&lt;li&gt;• Use in Toxicity: Adrenaline can be used to treat beta-blocker overdose; however, it may not be the specific antidote. It can be less effective in cases of severe beta-blocker toxicity, as it competes with the blocked beta receptors.&lt;/li&gt;&lt;li&gt;• Option d. Noradrenaline (Norepinephrine) :&lt;/li&gt;&lt;li&gt;• Option d.&lt;/li&gt;&lt;li&gt;• Noradrenaline (Norepinephrine)&lt;/li&gt;&lt;li&gt;• Mechanism: Noradrenaline primarily stimulates alpha adrenergic receptors, leading to vasoconstriction and increased systemic vascular resistance. Use in Toxicity: Noradrenaline can be used to treat beta-blocker overdose by increasing blood pressure through vasoconstriction. However, it is not the specific antidote for beta-blocker toxicity.&lt;/li&gt;&lt;li&gt;• Mechanism: Noradrenaline primarily stimulates alpha adrenergic receptors, leading to vasoconstriction and increased systemic vascular resistance.&lt;/li&gt;&lt;li&gt;• Use in Toxicity: Noradrenaline can be used to treat beta-blocker overdose by increasing blood pressure through vasoconstriction. However, it is not the specific antidote for beta-blocker toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the specific antidote for beta-blocker toxicity, which is glucagon . Glucagon can effectively counteract the profound hypotension and bradycardia caused by beta-blocker overdose by stimulating cardiac function through an alternative signaling pathway (Camp-mediated). It is important for healthcare providers to be aware of the appropriate antidotes and treatments for toxicities caused by various medications, especially in emergency situations involving children.&lt;/li&gt;&lt;li&gt;➤ glucagon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For overdose of several drugs, we can change the pH of the urine. Urine can be made alkaline for increasing the excretion of all of the following drugs except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Morphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given image shows the Log DRC of a drug alone (A) and in the presence of antagonists (B and C). Identify the type of antagonism shown in curve B and curve C?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B is competitive and C is non-competitive antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B is non-competitive an C is competitive antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both are competitive antagonists&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both are non-competitive antagonists&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. B is competitive and C is non-competitive antagonist&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/01/picture2_kFjaZGu.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following gives the extent of drug absorption in plasma concentration vs time graph shown below in the figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tmax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Half life&quot;, &quot;correct&quot;: fals doctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an antagonist of a peptide and is used to reduce chemotherapy induced nausea and vomiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial natriuretic peptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aprepitant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bradykinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aprepitant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are immune check point inhibitors except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avelumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atezolizumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cetuximab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Durvalumab&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cetuximab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/picture4.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-110849.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Avelumab, atezolizumab, and durvalumab are all programmed death ligand-1 (PD-L1) inhibitors that work by blocking the interaction between PD-L1 and its receptor, PD-1, on T cells. This helps to activate the immune system and attack cancer cells.&lt;/li&gt;&lt;li&gt;• Cetuximab, on the other hand, is a monoclonal antibody that targets the epidermal growth factor receptor (EGFR) on cancer cells. It does not inhibit PD-L1 and does not work through the same mechanism as PD-L1 inhibitors.&lt;/li&gt;&lt;li&gt;• Immune Check Point inhibitors&lt;/li&gt;&lt;li&gt;• Immune Check Point inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pre-XDR TB is defined as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MDR plus resistance to fluoroquinolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MDR plus resistance to fluoroquinolone and streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MDR plus resistance to fluoroquinolone, linezolide and bedaquiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MDR plus resistance to amikacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MDR plus resistance to fluoroquinolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-111414.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the emergency department with a fever, headache, and muscle aches. He reports a recent camping trip in a rural area where he was exposed to ticks. On examination, there is a characteristic eschar at the site of a tick bite, as well as regional lymphadenopathy. Laboratory tests reveal thrombocytopenia and elevated liver enzymes. Based on the clinical presentation and laboratory findings, the healthcare provider suspects scrub typhus. What is the drug of choice for scrub typhus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfonamides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Doxycycline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Scrub typhus is an acute febrile illness caused by the bacteria Orientia tsutsugamushi, which is transmitted to humans by the bite of infected chiggers. The clinical presentation of scrub typhus is characterized by fever, headache, muscle aches, and the presence of an eschar at the site of the chigger bite. Laboratory findings may include thrombocytopenia, elevated liver enzymes, and leukocytosis. The drug of choice for the treatment of scrub typhus is doxycycline. Other antibiotics, such as azithromycin, chloramphenicol, and ciprofloxacin, may also be used to treat scrub typhus, but doxycycline is the preferred drug due to its effectiveness and low risk of adverse effects. Erythromycin, sulfonamides, and metronidazole are not recommended for the treatment of scrub typhus&lt;/li&gt;&lt;li&gt;• Scrub typhus is an acute febrile illness caused by the bacteria Orientia tsutsugamushi, which is transmitted to humans by the bite of infected chiggers. The clinical presentation of scrub typhus is characterized by fever, headache, muscle aches, and the presence of an eschar at the site of the chigger bite. Laboratory findings may include thrombocytopenia, elevated liver enzymes, and leukocytosis.&lt;/li&gt;&lt;li&gt;• The drug of choice for the treatment of scrub typhus is doxycycline. Other antibiotics, such as azithromycin, chloramphenicol, and ciprofloxacin, may also be used to treat scrub typhus, but doxycycline is the preferred drug due to its effectiveness and low risk of adverse effects.&lt;/li&gt;&lt;li&gt;• Erythromycin, sulfonamides, and metronidazole are not recommended for the treatment of scrub typhus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the emergency department with a fever, headache, and abdominal pain for the past five days. On examination, his temperature is 102°F (39°C), and he has tenderness in the right upper quadrant of his abdomen. Blood cultures are positive for Salmonella typhi. Which of the following drugs is NOT used in the treatment of enteric fever?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amikacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amikacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/02/screenshot-2024-02-02-112810.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Enteric fever is a bacterial infection caused by Salmonella typhi or Salmonella paratyphi. The mainstay of treatment for enteric fever is antibiotic therapy, which is typically initiated based on the results of a blood culture. Commonly used antibiotics for the treatment of enteric fever include ceftriaxone, ciprofloxacin, azithromycin, and other fluoroquinolones. Rifampicin is also effective in treating enteric fever and is often used in combination with other antibiotics. However, amikacin, which is an aminoglycoside antibiotic, is not typically used in the treatment of enteric fever.&lt;/li&gt;&lt;li&gt;• Enteric fever is a bacterial infection caused by Salmonella typhi or Salmonella paratyphi.&lt;/li&gt;&lt;li&gt;• The mainstay of treatment for enteric fever is antibiotic therapy, which is typically initiated based on the results of a blood culture.&lt;/li&gt;&lt;li&gt;• Commonly used antibiotics for the treatment of enteric fever include ceftriaxone, ciprofloxacin, azithromycin, and other fluoroquinolones.&lt;/li&gt;&lt;li&gt;• Rifampicin is also effective in treating enteric fever and is often used in combination with other antibiotics.&lt;/li&gt;&lt;li&gt;• However, amikacin, which is an aminoglycoside antibiotic, is not typically used in the treatment of enteric fever.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which antiepileptic drug can cause this adverse effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}, {&quot;label&qu             questions = [{&quot;text&quot;: &quot;Which among the following drugs doesn’t require any renal dose modification in the patients with chronic kidney disease? (Fmge June 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Saxagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repaglinide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glyburide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Linagliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Linagliptin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients with chronic kidney disease, especially those at different stages of renal impairment, choosing antidiabetic medications that do not require renal adjustments can simplify management. Linagliptin stands out among the options given for its liver metabolism and minimal renal elimination, offering a safer profile for CKD patients without the need for dose modifications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient presented with greenish vaginal discharge and pruritus. Clue cells were present. What is the drug of choice for this condition? (FMGE DECEMBER 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metronidazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Metronidazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Metronidazole is the drug of choice for treating Bacterial Vaginosis due to its effectiveness against the anaerobic bacteria commonly associated with the condition. It can be administered either orally or as a topical gel or cream. In cases where metronidazole cannot be used, clindamycin is a suitable alternative. This knowledge is crucial for appropriate clinical management to relieve symptoms and prevent potential complications related to BV.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the shortest-acting cardioselective beta blocker? (Fmge June 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nadolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esmolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Esmolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Esmolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Esmolol is the shortest-acting cardioselective beta blocker due to its rapid metabolism by plasma cholinesterase. It is particularly useful for managing acute conditions such as intraoperative tachycardia, supraventricular tachycardia, and hypertensive emergencies where rapid onset and quick offset of action are desired.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of inhibition given in the graph? (Fmge Jan 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Un-competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-competitive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allosteric&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-competitive&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/2_h99LToF.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/3_UmZzKsx.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Non-competitive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The given graph illustrates non-competitive inhibition, where the inhibitor binds to an allosteric site, causing a decrease in Vmax while Km remains constant. This type of inhibition affects the enzyme&#x27;s activity without altering the substrate&#x27;s binding affinity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male, diagnosed with thalassemia, is experiencing iron overload due to repeated blood transfusions over the years. Which of the following medications is the most appropriate for managing his chronic iron overload? (Fmge July 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EDTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desferrioxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deferiprone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penicillamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Deferiprone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Deferiprone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Deferiprone is an effective oral iron chelator used to manage chronic iron overload in thalassemia patients, making it a convenient and appropriate choice for reducing excess iron levels resulting from repeated blood transfusions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the mechanism of action of bedaquiline, a new drug used in the treatment of multidrug-resistant tuberculosis (MDR-TB)? (FMGE July 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of ATP synthesis by mycobacteria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of mycolic acid synthesis in mycobacteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of RNA polymerase in mycobacteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of protein synthesis in mycobacteria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of ATP synthesis by mycobacteria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inhibition of ATP synthesis by mycobacteria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bedaquiline treats multidrug-resistant tuberculosis by inhibiting ATP synthase in mycobacteria, thereby disrupting the production of ATP and hindering the bacteria&#x27;s growth and survival.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with a history of chronic stable angina is seen in the outpatient department. She is already taking aspirin and statins, but continues to experience occasional chest pain during exertion. Which of the following would be the most appropriate choice for prophylactic treatment of her angina? (Fmge July 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sublingual nitroglycerine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous nitroglycerine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral nitroglycerine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intratracheal nitroglycerine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral nitroglycerine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oral nitroglycerine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral nitroglycerine, a long-acting nitrate preparation, is the most appropriate choice for the prophylactic treatment of chronic stable angina to prevent angina episodes during exertion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month pregnant female presented with Plasmodium vivax malaria. Which of the following is the appropriate treatment for this patient? (Fmge Jan 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine plus primaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Artemisinin based combination therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Quinine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Quinine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Quinine is often used as a treatment for malaria during pregnancy, especially if other options are not available or suitable. However, it is usually more associated with the treatment of Plasmodium falciparum rather than Plasmodium vivax.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was given digoxin. He started having side effects like nausea and vomiting. The serum concentration of digoxin was 4 mg/dL. The plasma therapeutic range is 1 mg/dL. If the half-life of digoxin is 40 hours, how long one should wait before resuming the treatment? (NEET PG 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;120 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;140-180 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 80 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 80 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a patient experiencing side effects from digoxin with a serum concentration of 4 mg/dL, wait 80 hours (two half-lives) for the concentration to decrease to the therapeutic range before resuming treatment.&lt;/li&gt;&lt;li&gt;➤ 80 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Theophylline was prescribed to a male patient with chronic obstructive pulmonary disease (COPD). The next day, he noticed that his urine output had increased. Which of the following receptors is responsible for the drug&#x27;s action? (NEET PG 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interleukin-10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histone deacetylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenosine A1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta 2 adrenergic receptors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenosine A1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Adenosine A1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Theophylline increases urine output by antagonizing adenosine A1 receptors, leading to decreased water reabsorption in the renal tubules and resulting in diuresis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged male patient presents with chin protrusion, excessive sweating, impaired glucose tolerance, and hand and foot enlargement. What is a growth hormone receptor antagonist used to treat this condition? (NEET PG 2022)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pegvisomant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cabergoline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olcegepant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pegvisomant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pegvisomant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pegvisomant is a growth hormone receptor antagonist used to treat acromegaly by blocking the effects of growth hormone at the receptor level, thereby reducing the symptoms associated with elevated growth hormone levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of depression was started on amitriptyline, a tricyclic antidepressant (TCA). The patient was later found unconscious at home and brought to the emergency department. On examination, the patient shows signs of arrhythmias, confusion, and pupillary dilation. Which of the following does NOT suggest TCA poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arrhythmias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Confusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothermia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pupillary dilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypothermia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypothermia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hypothermia is not a typical feature of tricyclic antidepressant (TCA) poisoning, whereas arrhythmias, confusion, and pupillary dilation are common clinical manifestations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of diabetes mellitus presents with heart failure characterized by a reduced ejection fraction and low urine output. Which of the following anti-diabetic medications has been recently approved for the treatment of heart failure with reduced ejection fraction, and may also improve diuresis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Empagliflozin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rosiglitazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin degludec&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Empagliflozin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Empagliflozin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Empagliflozin, an SGLT2 inhibitor, is approved for the treatment of heart failure with reduced ejection fraction and provides cardiovascular benefits, including increased diuresis, which can help manage fluid overload in heart failure patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old woman with a history of chronic urticaria comes to the clinic for a consultation regarding her medication regimen. She reports no significant relief from her symptoms despite adherence to her prescribed medications. The physician suspects that genetic variations in drug metabolism may be influencing her response to treatment and decides to evaluate her medications based on their metabolic pathways, particularly acetylation, as individual variations in this process can alter drug effectiveness and toxicity. Which of the following drugs prescribed to this patient is not primarily metabolized by acetylation, potentially contributing to the ineffectiveness of her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dapsone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydrocortisone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hydrocortisone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Dapsone : An antibacterial commonly used in the treatment of leprosy and dermatological conditions , dapsone is metabolized by acetylation.&lt;/li&gt;&lt;li&gt;• Option B. Dapsone&lt;/li&gt;&lt;li&gt;• antibacterial&lt;/li&gt;&lt;li&gt;• used in the treatment of leprosy&lt;/li&gt;&lt;li&gt;• dermatological conditions&lt;/li&gt;&lt;li&gt;• Option C. Procainamide : An antiarrhythmic agent that is metabolized through acetylation . Variations in acetylation rates can affect its efficacy and side effect profile.&lt;/li&gt;&lt;li&gt;• Option C. Procainamide&lt;/li&gt;&lt;li&gt;• antiarrhythmic agent&lt;/li&gt;&lt;li&gt;• metabolized through acetylation&lt;/li&gt;&lt;li&gt;• Option D. Hydralazine : Used primarily for hypertension , hydralazine is metabolized through acetylation . Slow acetylators may have a higher risk of drug-induced lupus erythematosus.&lt;/li&gt;&lt;li&gt;• Option D. Hydralazine&lt;/li&gt;&lt;li&gt;• primarily for hypertension&lt;/li&gt;&lt;li&gt;• hydralazine is metabolized&lt;/li&gt;&lt;li&gt;• acetylation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Hydrocortisone is not metabolized by acetylation , unlike other drugs such as dapsone , procainamide , and hydralazine , which can influence individual responses to drug therapy due to variations in acetylation rates .&lt;/li&gt;&lt;li&gt;➤ Hydrocortisone&lt;/li&gt;&lt;li&gt;➤ not metabolized by acetylation&lt;/li&gt;&lt;li&gt;➤ drugs such as dapsone&lt;/li&gt;&lt;li&gt;➤ procainamide&lt;/li&gt;&lt;li&gt;➤ hydralazine&lt;/li&gt;&lt;li&gt;➤ influence individual responses&lt;/li&gt;&lt;li&gt;➤ drug therapy&lt;/li&gt;&lt;li&gt;➤ acetylation rates&lt;/li&gt;&lt;li&gt;➤ The drugs metabolized by acetylation include:&lt;/li&gt;&lt;li&gt;➤ S: S ulfonamides (including Dapsone)&lt;/li&gt;&lt;li&gt;➤ S: S&lt;/li&gt;&lt;li&gt;➤ H: H ydralazine&lt;/li&gt;&lt;li&gt;➤ H: H&lt;/li&gt;&lt;li&gt;➤ I: I soniazid&lt;/li&gt;&lt;li&gt;➤ I: I&lt;/li&gt;&lt;li&gt;➤ P: P rocainamide&lt;/li&gt;&lt;li&gt;➤ P: P&lt;/li&gt;&lt;li&gt;➤ All these drugs can cause SLE like syndrome.&lt;/li&gt;&lt;li&gt;➤ All these drugs can cause SLE like syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the provided drug response curve graph, what type of drug does the red-lined curve, represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Partial agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Full agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inverse agonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inverse agonist&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/29/whatsapp-image-2023-09-29-at-120333.jpeg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/10/screenshot-2024-05-10-165152.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inverse agonist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Partial Agonist : This would produce a response , but its maximal effect is less than a full agonist , even when all receptors are occupied . The curve for a partial agonist would be above the baseline (indicating a positive response) but would not reach the same maximum as the full agonist.&lt;/li&gt;&lt;li&gt;• Option A: Partial Agonist&lt;/li&gt;&lt;li&gt;• produce a response&lt;/li&gt;&lt;li&gt;• maximal effect&lt;/li&gt;&lt;li&gt;• less than a full agonist&lt;/li&gt;&lt;li&gt;• receptors are occupied&lt;/li&gt;&lt;li&gt;• curve for a partial agonist&lt;/li&gt;&lt;li&gt;• above the baseline&lt;/li&gt;&lt;li&gt;• Option B: Full Agonist : This binds to the receptor and produces a maximum biological response. The curve would be expected to reach the highest point above the baseline in the graph, indicating the full efficacy of the drug.&lt;/li&gt;&lt;li&gt;• Option B: Full Agonist&lt;/li&gt;&lt;li&gt;• binds to the receptor&lt;/li&gt;&lt;li&gt;• produces a maximum biological response.&lt;/li&gt;&lt;li&gt;• Option D: Antagonist : An antagonist would not produce any response itself ; it would only block the effect of an agonist . The curve for a pure antagonist would be flat, aligning with the baseline because it does not activate the receptor nor produce a response on its own.&lt;/li&gt;&lt;li&gt;• Option D: Antagonist&lt;/li&gt;&lt;li&gt;• antagonist&lt;/li&gt;&lt;li&gt;• not produce any response itself&lt;/li&gt;&lt;li&gt;• block the effect of an agonist&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The red-lined curve that dips below the baseline represents an inverse agonist , which binds to a receptor and reduces its activity below the basal level .&lt;/li&gt;&lt;li&gt;➤ red-lined curve&lt;/li&gt;&lt;li&gt;➤ dips below the baseline&lt;/li&gt;&lt;li&gt;➤ inverse agonist&lt;/li&gt;&lt;li&gt;➤ receptor and reduces its activity below the basal level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What does IP in the figure shown stands for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug is an instant release preparation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meant for intra pulmonary use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The standards according to Indian Pharmacopoeia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug tested preclinically via Intraperitoneal route&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The standards according to Indian Pharmacopoeia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/24/10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The standards according to Indian Pharmacopoeia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A : \&quot;Instant release preparation\&quot; refers to the formulation of the drug that affects how quickly it is released into the bloodstream; however, \&quot;IP\&quot; does not indicate this.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• \&quot;Instant release preparation\&quot;&lt;/li&gt;&lt;li&gt;• formulation of the drug&lt;/li&gt;&lt;li&gt;• how quickly it is released into the bloodstream;&lt;/li&gt;&lt;li&gt;• Option B : \&quot;Intra pulmonary use\&quot; suggests that the drug is to be used within the lungs , typically inhalation drugs fall under this category, but \&quot;IP\&quot; does not denote this.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• \&quot;Intra pulmonary use\&quot;&lt;/li&gt;&lt;li&gt;• drug is to be used within the lungs&lt;/li&gt;&lt;li&gt;• Option D : \&quot;Intraperitoneal route \&quot; is a method of drug administration used in research, but \&quot;IP\&quot; on a drug package does not relate to this.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• \&quot;Intraperitoneal route&lt;/li&gt;&lt;li&gt;• method of drug administration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The \&quot;IP\&quot; on a medication package indicates that the drug conforms to the standards set by the Indian Pharmacopoeia.&lt;/li&gt;&lt;li&gt;➤ \&quot;IP\&quot; on a medication package&lt;/li&gt;&lt;li&gt;➤ drug conforms to the standards set by the Indian Pharmacopoeia.&lt;/li&gt;&lt;li&gt;➤ IP stands for Indian Pharmacopoeia BP: British Pharmacopoeia USP: United Nations Pharmacopoeia BNF: British National Formulary&lt;/li&gt;&lt;li&gt;➤ IP stands for Indian Pharmacopoeia&lt;/li&gt;&lt;li&gt;➤ BP: British Pharmacopoeia&lt;/li&gt;&lt;li&gt;➤ USP: United Nations Pharmacopoeia&lt;/li&gt;&lt;li&gt;➤ BNF: British National Formulary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is the new β3 agonist approved for overactive bladder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fesoterodine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trospium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mirabegron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxybutynin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mirabegron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mirabegron&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Fesoterodine - Incorrect , it is an antimuscarinic agent used for overactive bladder but not a β3 agonist.&lt;/li&gt;&lt;li&gt;• Option A. Fesoterodine&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• antimuscarinic agent&lt;/li&gt;&lt;li&gt;• overactive bladder&lt;/li&gt;&lt;li&gt;• not a β3 agonist.&lt;/li&gt;&lt;li&gt;• Option B. Trospium - Incorrect , also an antimuscarinic , not a β3 agonist .&lt;/li&gt;&lt;li&gt;• Option B. Trospium&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• antimuscarinic&lt;/li&gt;&lt;li&gt;• not a β3 agonist&lt;/li&gt;&lt;li&gt;• Option D. Oxybutynin - Incorrect, this is an older antimuscarinic drug used for overactive bladder .&lt;/li&gt;&lt;li&gt;• Option D. Oxybutynin&lt;/li&gt;&lt;li&gt;• - Incorrect,&lt;/li&gt;&lt;li&gt;• older antimuscarinic drug&lt;/li&gt;&lt;li&gt;• overactive bladder&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Mirabegron is the first β3 agonist approved for the treatment of overactive bladder, offering a mechanism of action different from antimuscarinic agents, and can be an option for patients who cannot tolerate or do not respond to anticholinergic medications.&lt;/li&gt;&lt;li&gt;• Mirabegron&lt;/li&gt;&lt;li&gt;• first β3 agonist&lt;/li&gt;&lt;li&gt;• overactive bladder,&lt;/li&gt;&lt;li&gt;• mechanism of action different&lt;/li&gt;&lt;li&gt;• antimuscarinic agents,&lt;/li&gt;&lt;li&gt;• cannot tolerate&lt;/li&gt;&lt;li&gt;• do not respond to anticholinergic medications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are contraindications to the use of atropine except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benign hyperplasia of prostate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angle closure glaucoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;AV block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paralytic ileus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. AV block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/40.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) AV block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Benign hyperplasia of prostate: Atropine can cause urinary retention, which is why it is contraindicated in patients with benign prostatic hyperplasia (BPH). A tropine&#x27;s antimuscarinic effects reduce bladder muscle contraction, exacerbating t he difficulty in urination caused by prostate enlargement.&lt;/li&gt;&lt;li&gt;• Option A. Benign hyperplasia of prostate: Atropine can cause urinary retention, which is why it is contraindicated in patients with benign prostatic hyperplasia (BPH). A tropine&#x27;s antimuscarinic effects reduce bladder muscle contraction, exacerbating t he difficulty in urination caused by prostate enlargement.&lt;/li&gt;&lt;li&gt;• Option A. Benign hyperplasia of prostate:&lt;/li&gt;&lt;li&gt;• Atropine&lt;/li&gt;&lt;li&gt;• urinary retention,&lt;/li&gt;&lt;li&gt;• contraindicated in&lt;/li&gt;&lt;li&gt;• benign prostatic hyperplasia (BPH).&lt;/li&gt;&lt;li&gt;• tropine&#x27;s antimuscarinic effects reduce bladder muscle contraction,&lt;/li&gt;&lt;li&gt;• exacerbating t&lt;/li&gt;&lt;li&gt;• urination&lt;/li&gt;&lt;li&gt;• prostate enlargement.&lt;/li&gt;&lt;li&gt;• Option B. Angle closure glaucoma: Atropine is contraindicated in patients with angle closure glaucoma because it can increase intraocular pressure . Its antimuscarinic action dilates the pupil (mydriasis), which can block the drainage of aqueous humor through the trabecular meshwork, worsening the condition.&lt;/li&gt;&lt;li&gt;• Option B. Angle closure glaucoma: Atropine is contraindicated in patients with angle closure glaucoma because it can increase intraocular pressure . Its antimuscarinic action dilates the pupil (mydriasis), which can block the drainage of aqueous humor through the trabecular meshwork, worsening the condition.&lt;/li&gt;&lt;li&gt;• Option B. Angle closure glaucoma:&lt;/li&gt;&lt;li&gt;• Atropine is contraindicated&lt;/li&gt;&lt;li&gt;• angle closure glaucoma&lt;/li&gt;&lt;li&gt;• increase intraocular pressure&lt;/li&gt;&lt;li&gt;• antimuscarinic action dilates the pupil (mydriasis),&lt;/li&gt;&lt;li&gt;• block the drainage of&lt;/li&gt;&lt;li&gt;• aqueous humor&lt;/li&gt;&lt;li&gt;• trabecular meshwork,&lt;/li&gt;&lt;li&gt;• Option D. Paralytic ileus: Atropine is contraindicated in patients with paralytic ileus because its antimuscarinic effects can inhibit gastrointestinal motility, exacerbating the condition by further slowing or stopping the movement of the intestines.&lt;/li&gt;&lt;li&gt;• Option D. Paralytic ileus: Atropine is contraindicated in patients with paralytic ileus because its antimuscarinic effects can inhibit gastrointestinal motility, exacerbating the condition by further slowing or stopping the movement of the intestines.&lt;/li&gt;&lt;li&gt;• Option D. Paralytic ileus:&lt;/li&gt;&lt;li&gt;• Atropine is contraindicated&lt;/li&gt;&lt;li&gt;• paralytic ileus&lt;/li&gt;&lt;li&gt;• antimuscarinic effects&lt;/li&gt;&lt;li&gt;• inhibit gastrointestinal motility, exacerbating&lt;/li&gt;&lt;li&gt;• slowing or stopping the movement&lt;/li&gt;&lt;li&gt;• intestines.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to identify the contraindications of atropine use, focusing on its antimuscarinic effects on various organ systems. Here is a table listing the contraindications of atropine along with explanations for each:&lt;/li&gt;&lt;li&gt;➤ identify the contraindications of atropine&lt;/li&gt;&lt;li&gt;➤ antimuscarinic effects&lt;/li&gt;&lt;li&gt;➤ various organ systems.&lt;/li&gt;&lt;li&gt;➤ contraindications of atropine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug acts by stimulation of 5HT4 receptors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buspirone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renzapride&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granisetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Renzapride&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Renzapride&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Buspirone - It is a 5-HT1A agonist and is primarily used for the treatment of anxiety .&lt;/li&gt;&lt;li&gt;• Option A. Buspirone&lt;/li&gt;&lt;li&gt;• 5-HT1A agonist&lt;/li&gt;&lt;li&gt;• primarily used for the treatment of anxiety&lt;/li&gt;&lt;li&gt;• Option C. Granisetron - This is a 5-HT3 receptor antagonist , which is indicated for the prevention of chemotherapy-induced nausea and vomiting .&lt;/li&gt;&lt;li&gt;• Option C. Granisetron -&lt;/li&gt;&lt;li&gt;• 5-HT3 receptor antagonist&lt;/li&gt;&lt;li&gt;• indicated for the prevention of chemotherapy-induced nausea&lt;/li&gt;&lt;li&gt;• vomiting&lt;/li&gt;&lt;li&gt;• Option D. Metoclopramide - It is an antagonist at D2 receptors and is used for its anti-emetic and prokinetic properties .&lt;/li&gt;&lt;li&gt;• Option D. Metoclopramide&lt;/li&gt;&lt;li&gt;• antagonist at D2 receptors&lt;/li&gt;&lt;li&gt;• anti-emetic&lt;/li&gt;&lt;li&gt;• prokinetic properties&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Renzapride is a 5-HT4 receptor agonist used to increase peristalsis in the gastrointestinal tract . Many 5-HT4 agonists , useful for GERD , end in &#x27;pride&#x27; such as cisapride , mosapride , and prucalopride . It&#x27;s important to note that Tegaserod, another 5-HT4 agonist, was withdrawn due to increased risk of myocardial infarction.&lt;/li&gt;&lt;li&gt;• Renzapride is a 5-HT4 receptor agonist&lt;/li&gt;&lt;li&gt;• increase peristalsis in the gastrointestinal tract&lt;/li&gt;&lt;li&gt;• 5-HT4 agonists&lt;/li&gt;&lt;li&gt;• GERD&lt;/li&gt;&lt;li&gt;• end in &#x27;pride&#x27; such as cisapride&lt;/li&gt;&lt;li&gt;• mosapride&lt;/li&gt;&lt;li&gt;• prucalopride&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the following drugs are used for treatment of congestive heart failure except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nesiritide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sacubitril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trimetazidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/08/screenshot-2024-05-08-094413.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trimetazidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Nesiritide: Nesiritide is a recombinant B-type natriuretic peptide that has vasodilatory effects and is used in the management of acute decompensated heart failure.&lt;/li&gt;&lt;li&gt;• Option A. Nesiritide:&lt;/li&gt;&lt;li&gt;• recombinant B-type natriuretic peptide&lt;/li&gt;&lt;li&gt;• vasodilatory effects&lt;/li&gt;&lt;li&gt;• acute decompensated heart failure.&lt;/li&gt;&lt;li&gt;• Option B. Sacubitril: When combined with valsartan (a neprilysin inhibitor and an angiotensin II receptor blocker, respectively), sacubitril is used to reduce the risk of cardiovascular death and hospitalization for heart failure in patients with chronic heart failure.&lt;/li&gt;&lt;li&gt;• Option B. Sacubitril:&lt;/li&gt;&lt;li&gt;• combined with valsartan&lt;/li&gt;&lt;li&gt;• neprilysin inhibitor and an angiotensin II receptor blocker,&lt;/li&gt;&lt;li&gt;• reduce the risk of cardiovascular death&lt;/li&gt;&lt;li&gt;• hospitalization for heart failure in patients&lt;/li&gt;&lt;li&gt;• chronic heart&lt;/li&gt;&lt;li&gt;• failure.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol: Metoprolol is a beta-blocker that is used in the management of CHF. It reduces myocardial oxygen demand and can improve survival in patients with heart failure.&lt;/li&gt;&lt;li&gt;• Option D. Metoprolol:&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• CHF.&lt;/li&gt;&lt;li&gt;• reduces myocardial oxygen demand&lt;/li&gt;&lt;li&gt;• improve survival in patients with heart failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new antiarrhythmic drug is found to be effective against both atrial and ventricular arrhythmias. Its effect on action potential is shown in the Figure. The effect of this new drug is most like:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propanolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Encainide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Quinidine&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/25/image-2-min.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Quinidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lignocaine: Lignocaine (Lidocaine) is a Class IB antiarrhythmic drug that primarily works by shortening the action potential duration by blocking sodium channels , particularly in ischemic or depolarized cells . It does not prolong the action potential plateau.&lt;/li&gt;&lt;li&gt;• Option A. Lignocaine:&lt;/li&gt;&lt;li&gt;• Class IB antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• shortening the action potential&lt;/li&gt;&lt;li&gt;• blocking sodium channels&lt;/li&gt;&lt;li&gt;• ischemic or depolarized cells&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• potential plateau.&lt;/li&gt;&lt;li&gt;• Option B. Propranolol: Propranolol is a Class II antiarrhythmic , which is a beta-blocker that reduces sympathetic nervous system activity. It does not have a direct effect on the action potential duration or plateau phase.&lt;/li&gt;&lt;li&gt;• Option B. Propranolol:&lt;/li&gt;&lt;li&gt;• Class II antiarrhythmic&lt;/li&gt;&lt;li&gt;• beta-blocker&lt;/li&gt;&lt;li&gt;• sympathetic nervous system&lt;/li&gt;&lt;li&gt;• activity.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• action potential duration or plateau phase.&lt;/li&gt;&lt;li&gt;• Option C. Encainide: Encainide , which is no longer widely used, was a Class IC antiarrhythmic drug that significantly slows conduction by blocking sodium channels but does not typically prolong the action potential duration.&lt;/li&gt;&lt;li&gt;• Option C. Encainide:&lt;/li&gt;&lt;li&gt;• Encainide&lt;/li&gt;&lt;li&gt;• no longer widely used,&lt;/li&gt;&lt;li&gt;• Class IC antiarrhythmic drug&lt;/li&gt;&lt;li&gt;• blocking sodium channels&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• action potential duration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational goal is to recognize the electrophysiologic effects of antiarrhythmic drugs on the cardiac action potential. Understanding how these drugs affect the action potential can provide insights into their therapeutic uses and potential arrhythmogenic risks. Quinidine&#x27;s effect of prolonging the action potential duration is useful in the treatment of both atrial and ventricular arrhythmias, but it also carries the risk of proarrhythmia, underlining the need for careful patient selection and monitoring.&lt;/li&gt;&lt;li&gt;➤ electrophysiologic effects of antiarrhythmic drugs&lt;/li&gt;&lt;li&gt;➤ action potential&lt;/li&gt;&lt;li&gt;➤ therapeutic uses and potential&lt;/li&gt;&lt;li&gt;➤ arrhythmogenic risks. Quinidine&#x27;s&lt;/li&gt;&lt;li&gt;➤ prolonging the action potential duration&lt;/li&gt;&lt;li&gt;➤ both atrial and&lt;/li&gt;&lt;li&gt;➤ ventricular arrhythmias,&lt;/li&gt;&lt;li&gt;➤ risk of proarrhythmia,&lt;/li&gt;&lt;li&gt;➤ careful patient selection&lt;/li&gt;&lt;li&gt;➤ monitoring.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was taking verapamil for PSVT prophylaxis. He was given propranolol for treatment of essential tremors. This combination can result in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradycardia with AV block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torsades de pointes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bradycardia with AV block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bradycardia with AV block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Atria
