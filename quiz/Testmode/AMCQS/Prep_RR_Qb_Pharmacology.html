nd-line ATT drugs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Group A&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Group B&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Group C&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Bedaquilin&lt;/li&gt;\n&lt;li&gt;Levofloxacin or Moxifloxacin&lt;/li&gt;\n&lt;li&gt;Linezolid&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Cycloserine&lt;/li&gt;\n&lt;li&gt;Clofazimine&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Delamanid&lt;/li&gt;\n&lt;li&gt;Amikacin&lt;/li&gt;\n&lt;li&gt;Meropenem or Imipenem-cilastatin&lt;/li&gt;\n&lt;li&gt;PAS&lt;/li&gt;\n&lt;li&gt;Ethionamide&lt;/li&gt;\n&lt;li&gt;Ethambutol&lt;/li&gt;\n&lt;li&gt;Pyrazinamide&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #8 uot;: &quot;Rifampin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rifampin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:858px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;TB and liver disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;TB and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;TB and pregnancy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;ATT drugs are hepatotoxic: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34a5f1798516927771964e58d7a988\&quot;&gt;Pyrazinamide&lt;/span&gt; &amp;gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d8c24b3cb16927771909a5195d7f8\&quot;&gt;Isoniazid&lt;/span&gt; &amp;gt; Rifampicin&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Drug-induced tom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Paromomycin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;IM&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;30 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;Used in combination with &lt;strong&gt;miltefosine&lt;/strong&gt; for 30 days (Lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f80be61231692777187391e91e867\&quot;&gt;efficacy&lt;/span&gt; than miltefosine)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Amphotericin B deoxycholate&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;IV&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;30 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;Second-line drug for visceral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f60a0a7ad716927771916ed83e3586\&quot;&gt;leishmaniasis&lt;/span&gt; according to the NVBDCP.&lt;/p&gt;\n&lt;p&gt;Effective for antimony-resistant cases and for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3cc9f976916927771895692a1a8a0\&quot;&gt;immunocompromised&lt;/span&gt; patients.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sodium stibogluconate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Pentavalent antimonial)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Â &lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;IV&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;30 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Least preferred&lt;/strong&gt; treatment for &lt;strong&gt;Kala-azar&lt;/strong&gt; due to &lt;strong&gt;resistance&lt;/strong&gt;. Initially made for kala-azar, also known as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5050869d8216927771958b19b53d5a\&quot;&gt;pentavalent&lt;/span&gt; antimonial. Contains &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bbff4e22b316927771813223814d80\&quot;&gt;antimony&lt;/span&gt; (Sb), which is toxic to Leishmania.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;S/E:&lt;/strong&gt;&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;QT prolongation&lt;/li&gt;\n&lt;li&gt;Pancreatitis&lt;/li&gt;\n&lt;li&gt;Nephrotoxic&lt;/li&gt;\n&lt;/ol&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents with intermittent abdominal pain, diarrhea, and flatulence for two weeks after consuming local street food. Examination reveals mild lower abdominal tenderness. Stool tests show Entamoeba histolytica cysts, confirming luminal amebiasis. What is the drug of choice for treating luminal amebiasis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tinidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paromomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Quiniodochlor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paromomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:559px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Drug&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Uses&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Additional points &amp;amp; S/E&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Luminal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98b8ba70fb1692777181c93f7d0685\&quot;&gt;Amebicidal&lt;/span&gt; Drugs &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:top\&quot;&gt;\n&lt;p&gt;Paromomycin&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(DOC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;An Aminoglycoside&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Luminal agent for amebiasis.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;An &lt;strong&gt;alternative drug for Giardiasis&lt;/strong&gt;, especially in the first &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c20f0f1dd169277720029d29458d5\&quot;&gt;trimester&lt;/span&gt; of pregnancy where &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;452c41e7811692777192cd0d89fdc7\&quot;&gt;metronidazole&lt;/span&gt; is C/I.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Diloxanide furoate&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mild intestinal amebiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Furoate is the active &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;708d2a81e4169277719263f5f17227\&quot;&gt;moiety&lt;/span&gt; that kills &lt;em&gt;Entamoeba&lt;/em&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Quiniodochlor&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top:1px solid #333438; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Rarely used due to dangerous &lt;strong&gt;side effects such as SMON&lt;/strong&gt; (Subacute myelo-optico-neuropathy)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #333438; border-left:1px solid #333438; border-right:1px solid #333438; border-top: t;/li&gt;\n&lt;li&gt;1st trimester: &lt;strong&gt;Quinine + clindamycin&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;2nd &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c20f0f1dd169277720029d29458d5\&quot;&gt;trimester&lt;/span&gt; onwards: &lt;strong&gt;ACT&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #9a9a9a; border-left:1px solid #9a9a9a; border-right:1px solid #9a9a9a; border-top:1px solid #9a9a9a; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Life-threatening to the mother&lt;/li&gt;\n&lt;li&gt;All life-saving measures are taken despite teratogenicity&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;IV Artesunate&lt;/strong&gt; is used regardless of trimester&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drug combinations is used to treat malaria infections due to multiple plasmodium species?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quinine + Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroquine + Primaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parenteral ACT + Oral ACT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ACT+ Primaquine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ACT+ Primaquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:575px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Scenario&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Uncomplicated P. Vivax malaria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Chloroquine 25 mg/kg over 3 days (10-10-5) + Primaquine oral 0.25 mg/kg for 14 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complicated malaria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Parenteral ACT-Artesunate i.v. given for 2 days, followed by a full course of oral ACT.&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;OR&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;Parenteral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e19b9eeec016927771979899edd580\&quot;&gt;quinine&lt;/span&gt; i.v. given for 2 days, and oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e19b9eeec016927771979899edd580\&quot;&gt;quinine&lt;/span&gt; given for 5 days. Add on oral doxycycline&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mixed infection &lt;/strong&gt;&lt;br/&gt;\n&lt;strong&gt;(P. vivax/ovale/falciparum)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;ACT+ Primaquine for 14 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pregnancy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1st trimester: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f4eacdbe7b1692777194d7caa2017d\&quot;&gt;Parenteral&lt;/span&gt; quinine&lt;/p&gt;\n&lt;p&gt;2nd and 3rd trimester: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f4eacdbe7b1692777194d7caa2017d\&quot;&gt;Parenteral&lt;/span&gt; artemisinin&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male patient is admitted to the hospital with high fever, chills, and severe headache. Upon examination and laboratory tests, he is diagnosed with P.falciparum malaria. The patient&#x27;s medical history reveals that he has schizophrenia and is currently on antipsychotic medication. Considering the patient&#x27;s medical history, which of the following antimalarial treatments is contraindicated for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Artemether-lumefantrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mefloquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atovaquone-proguanil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mefloquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/KW3fDZUtZURFVg4rPPOF1736484445.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:883px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;ANTI-MALARIAL DRUGS&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Drug Class&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Mechanism of Action&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Drugs &amp;amp; Indications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Notes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chloroquine Group&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Inhibits the conversion of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad2073fe6716927771885f3c1ec652\&quot;&gt;hemoglobin&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ac308dc241692777188bda8807f26\&quot;&gt;hemozoin&lt;/span&gt; in parasites&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chloroquine:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6134259b6e1692777191ec808c0ca6\&quot;&gt;lepra&lt;/span&gt; reaction, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;afad60190f1692777182663499dc42\&quot;&gt;atopic&lt;/span&gt; dermatitis&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Amodiaquine and Piperaquine:&lt;/strong&gt; Treatment of malaria.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Chloroquine can cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b1f175723169277719459db16938e\&quot;&gt;ocular&lt;/span&gt; toxicity, including bull&#x27;s eye maculopathy, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;550fa75ff216927771992c0987c58e\&quot;&gt;subcapsular&lt;/span&gt; cataracts, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;301da8b9181692777202486306bbd2\&quot;&gt;vortex&lt;/span&gt; keratopathy.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Artemisinin Group&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Forms free radicals that damage &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59b97ce831692777194f6c0160f15\&quot;&gt;parasite&lt;/span&gt; proteins and DNA&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Artesunate:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure), including complicated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (IV administration).&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Artemether, Arteether, and Arterolane:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Artemisinin is obtained from the Chinese herb &lt;em&gt;Artesuna annua&lt;/em&gt;.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Quinoline&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Blocks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a995a613a016927771969d4395dc80\&quot;&gt;potassium&lt;/span&gt; channels in parasites, leading to paralysis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Quinine:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure), including complicated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (IV administration).&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Quinidine:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure) and used as a Class &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45d7632a0216927771898df908d43b\&quot;&gt;IA&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f4652078816927771814621857a81\&quot;&gt;antiarrhythmic&lt;/span&gt; drug.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Quinine is obtained from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98e1581310169277718479249e19df\&quot;&gt;cinchona&lt;/span&gt; plant and can cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df633b90b1692777194f240944eb4\&quot;&gt;ototoxicity&lt;/span&gt; (cinchonism), hypoglycemia, QT prolongation, hypotension, and diarrhea.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Primaquine&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Disrupts the parasite&#x27;s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d416281a201692777187899c00aed8\&quot;&gt;electron&lt;/span&gt; transport chain&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Radical cure of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; caused by &lt;em&gt;P. vivax&lt;/em&gt; and &lt;em&gt;P. ovale&lt;/em&gt; (targets hypnozoites).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Primaquine is not effective against &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d53fd92541692777187195e87ab70\&quot;&gt;erythrocytic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ea48e9bce8169277719849db222571\&quot;&gt;schizogony&lt;/span&gt; and, therefore not used for clinical cure.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antifolates&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Inhibit &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f9fe95f081692777186e5071229c6\&quot;&gt;dihydrofolate&lt;/span&gt; reductase, essential for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59b97ce831692777194f6c0160f15\&quot;&gt;parasite&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c66705291e1692777203ed3498a606\&quot;&gt;folate&lt;/span&gt; synthesis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pyrimethamine and Sulfadoxine:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure), typically in combination with artesunate.&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Proguanil:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure) and prophylaxis.&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Sulfadoxine:&lt;/strong&gt; Treatment of malaria&lt;/p&gt;\n&lt;p&gt;Typically in combination with artesunate.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;These drugs should be combined with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;699ed0930f1692777203617cf3f0c7\&quot;&gt;folinic acid&lt;/span&gt; (tetrahydrofolate) to prevent megaloblastic anemia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antibiotics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Various mechanisms &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e4865847fa169277720044d7b530b0\&quot;&gt;targeting&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59b97ce831692777194f6c0160f15\&quot;&gt;parasite&lt;/span&gt; protein synthesis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Doxycycline:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure and causal prophylaxis), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af71e1cffa16927771950a5fb2c281\&quot;&gt;pneumocystis&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1000989d33169277719652247cd559\&quot;&gt;pneumonia&lt;/span&gt; (in combination with primaquine).&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Clindamycin:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af71e1cffa16927771950a5fb2c281\&quot;&gt;pneumocystis&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1000989d33169277719652247cd559\&quot;&gt;pneumonia&lt;/span&gt; (in combination with primaquine), toxoplasmosis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Doxycycline is C/I in pregnancy and children &amp;lt;8 years old.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Others&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;Â &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mefloquine:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure and suppressive prophylaxis), particularly chloroquine-resistant strains.&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Lumefantrine:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure), particularly with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d145aa2b061692777182012254937c\&quot;&gt;artemether&lt;/span&gt; in northeastern Indian states.&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Tafenoquine:&lt;/strong&gt; Radical cure of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; caused by &lt;em&gt;P. vivax&lt;/em&gt; and &lt;em&gt;P. ovale&lt;/em&gt;.&lt;/p&gt;\n\t\t\tÂ \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Atovaquone:&lt;/strong&gt; Treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b4c650ddd1692777191286afbcd8a\&quot;&gt;malaria&lt;/span&gt; (clinical cure) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af71e1cffa16927771950a5fb2c281\&quot;&gt;pneumocystis&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1000989d33169277719652247cd559\&quot;&gt;pneumonia&lt;/span&gt; (in combination with dapsone).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Mefloquine has a high risk of neuropsychiatric symptoms and is C/I in cerebral malaria.&lt;/p&gt;\n&lt;p&gt;Lumefantrine can cause QT prolongation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 38 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {

        function showResults(index) {

                        ${q.video ? `

        function loadVideo(button, videoUrl, containerId) {

                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Approved indication&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Marginal Zone Lymphoma&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Yes&lt;/strong&gt; (e.g., Zanubrutinib)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Used especially in relapsed/refractory settings&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Chronic Lymphocytic Leukemia&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Yes&lt;/strong&gt; (Ibrutinib, Acalabrutinib)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;First-line and relapsed settings&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hodgkin&#x27;s Lymphoma&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;No&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Not a BTK-driven disease; treated with chemotherapy/immunotherapy&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient with a known history of Crigler-Najjar syndrome type I is diagnosed with metastatic colon cancer. The oncology team is planning his treatment regimen, which includes various anticancer drugs. Which of the following anti-cancer drugs is contraindicated in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Irinotecan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Topotecan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Etoposide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 Fluro-Uracil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Irinotecan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/mz4dyNsol71CzvV8JzL61736435386.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 y/o woman presents with a new diagnosis of metastatic breast cancer. Her oncologist decides to initiate treatment with a drug that inhibits microtubules. Considering her condition and the available microtubule- inhibiting drugs, the oncologist discusses the options, including vincristine, vinblastine, paclitaxel, and docetaxel. Which of the following statements is true for microtubule-inhibiting anti-cancer drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vincristine &amp;amp;amp; vinblastine are both vinca alkaloids that inhibit tubulin polymerization, thereby preventing the formation of microtubules.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vincristine &amp;amp;amp; vinblastine are both equally neurotoxic.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paclitaxel and docetaxel both destabilize microtubules by inhibiting tubulin assembly, leading to mitotic spindle dysfunction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paclitaxel and docetaxel are both contraindicated in liver disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vincristine &amp;amp; vinblastine are both vinca alkaloids that inhibit tubulin polymerization, thereby preventing the formation of microtubules.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:623px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;Â &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Vinca Alkaloids&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Taxanes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Inhibit &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1346ac97b61692777196b91eff8228\&quot;&gt;polymerization&lt;/span&gt; of microtubules&lt;/li&gt;\n&lt;li&gt;Inhibit the formation of spindle&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Inhibit &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b05a983ef116927771865c58c70d2e\&quot;&gt;depolymerization&lt;/span&gt; of microtubules&lt;/li&gt;\n&lt;li&gt;Inhibit movement or over-stabilization of spindle&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Drugs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Vincristine&lt;/li&gt;\n&lt;li&gt;Vinblastine&lt;/li&gt;\n&lt;li&gt;Vinorelbine&lt;/li&gt;\n&lt;li&gt;Vindesine&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Paclitaxel&lt;/li&gt;\n&lt;li&gt;Docetaxel&lt;/li&gt;\n&lt;li&gt;Cabazitaxel&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Toxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Highly neurotoxic&lt;/li&gt;\n&lt;li&gt;Causes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;14bba9af561692777194c8cadacf13\&quot;&gt;paralytic&lt;/span&gt; ileus&lt;/li&gt;\n&lt;li&gt;Produces foot drop&lt;/li&gt;\n&lt;li&gt;Causes SIADH&lt;/li&gt;\n&lt;li&gt;Causes glove and stocking neuropathy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:bottom\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Highly neurotoxic&lt;/li&gt;\n&lt;li&gt;Causes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;14bba9af561692777194c8cadacf13\&quot;&gt;paralytic&lt;/span&gt; ileus&lt;/li&gt;\n&lt;li&gt;Causes glove and stocking neuropathy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 y/o male is undergoing chemotherapy for the treatment of non-Hodgkin&#x27;s lymphoma. During his treatment, he developed pancytopenia, characterized by anemia, leukopenia, and thrombocytopenia. The oncologist reviews the patient&#x27;s medication list to determine which drug might be responsible for the patientâ€™s lab results. All of the following drugs could be responsible for the patientâ€™s condition except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxorubicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vincristine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vincristine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/qpickuKgDiNUq2HxNfb41736434661.png&quot;, &quot;https://image.prepladder.com/content/jk4CqnECc7gLzhJpIpuH1736434691.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with colorectal t;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with a history of recurrent episodes of severe pain in his limbs and chest, especially during cold weather or after vigorous physical activity. His medical history reveals multiple hospital admissions for similar episodes, diagnosed as vaso-occlusive crises. Laboratory investigations confirm the presence of hemoglobin S. His physician decides to start him on a medication that helps to reduce the frequency of painful crises and the need for blood transfusions. Which of the following is the most appropriate medication for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydroxyurea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Imatinib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anagrelide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hydroxyurea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male patient is diagnosed with locally advanced squamous cell carcinoma of the head and neck. His oncologist recommends a combination of radiation therapy and chemotherapy. The patient expresses concern about the potential damage to his surrounding normal tissues f
