t-term IOP control, such as after laser eye surgery or as an adjunct in glaucoma therapy.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Timolol â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Timolol is a non-selective beta-blocker, not an alpha agonist.&lt;/li&gt;&lt;li&gt;â€¢ It reduces IOP by decreasing aqueous humor production but acts via Î²-adrenergic receptor blockade.&lt;/li&gt;&lt;li&gt;â€¢ C. Prostaglandin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Prostaglandins (like latanoprost) are used in glaucoma, but they increase uveoscleral outflow.&lt;/li&gt;&lt;li&gt;â€¢ They do not act on Î±? receptors.&lt;/li&gt;&lt;li&gt;â€¢ D. Verapamil â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Verapamil is a calcium channel blocker.&lt;/li&gt;&lt;li&gt;â€¢ Itâ€™s used for cardiovascular conditions like arrhythmias and hypertension, and has no Î±? agonist activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63872571701345498/63872571701345498.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is centrally acting alpha-2 agonist muscle relaxant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Baclofen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tizanidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorzoxazone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazapam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tizanidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Stimulating Î±? receptors in the central nervous system (particularly in the spinal cord)&lt;/li&gt;&lt;li&gt;â€¢ This inhibits presynaptic motor neurons, reducing muscle spasticity and tone.&lt;/li&gt;&lt;li&gt;â€¢ It is particularly used for managing muscle spasticity due to conditions like multiple sclerosis and spinal cord injuries.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Baclofen â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Baclofen is a GABA&amp;lt;sub&amp;gt;B&amp;lt;/sub&amp;gt; receptor agonist, not an alpha-2 agonist.&lt;/li&gt;&lt;li&gt;â€¢ It is a centrally acting muscle relaxant but works by inhibiting excitatory neurotransmitter release via GABA&amp;lt;sub&amp;gt;B&amp;lt;/sub&amp;gt; activation.&lt;/li&gt;&lt;li&gt;â€¢ C. Chlorzoxazone â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ It acts at the level of the spinal cord and subcortical areas, but its exact mechanism is unclear.&lt;/li&gt;&lt;li&gt;â€¢ It is not an Î±?-agonist and has a general CNS depressant effect.&lt;/li&gt;&lt;li&gt;â€¢ D. Diazepam â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Diazepam is a benzodiazepine, acting by enhancing GABA&amp;lt;sub&amp;gt;A&amp;lt;/sub&amp;gt; receptor activity.&lt;/li&gt;&lt;li&gt;â€¢ It causes muscle relaxation as a side effect of CNS depression, but not via alpha-2 receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78559521701345510/78559521701345510.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented with hyperkalemia. Which of the following drugs can decrease extracellular potassium levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Epinephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Î²?-adrenergic receptor activation, which stimulates the Na?/K? ATPase pump.&lt;/li&gt;&lt;li&gt;â€¢ This pump transports potassium into cells, reducing potassium concentration in the bloodstream.&lt;/li&gt;&lt;li&gt;â€¢ This effect is particularly useful in the management of hyperkalemia, as it quickly shifts potassium into cells, helping to stabilize potassium levels.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Atropine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Atropine is a muscarinic receptor antagonist that is used to treat bradycardia.&lt;/li&gt;&lt;li&gt;â€¢ It does not have a direct effect on potassium levels and does not shift potassium into cells.&lt;/li&gt;&lt;li&gt;â€¢ B. Lactic acid â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Lactic acid is associated with lactic acidosis, a condition in which potassium may actually increase in the extracellular space due to acidosis, not decrease.&lt;/li&gt;&lt;li&gt;â€¢ D. Glucagon â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Glucagon mainly increases blood glucose levels by promoting glycogen breakdown in the liver.&lt;/li&gt;&lt;li&gt;â€¢ While it has some effects on cardiac function, it does not have a direct mechanism to lower extracellular potassium levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76334301701345524/76334301701345524.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drug causes the effects on blood pressure and HR as shown in the figure&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nor epinehrine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoprenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nor epinehrine&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(722).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Let&#x27;s analyze the effects of each option:&lt;/li&gt;&lt;li&gt;â€¢ A. Epinephrine (Adrenaline): Epinephrine stimulates both alpha (Î±) and beta (Î²) adrenergic receptors. It causes vasoconstriction (Î±1) leading to increased systolic and mean blood pressure, but it also strongly stimulates Î²1 receptors in the heart, leading to increased heart rate and cardiac contractility. While it increases pulse pressure, the reflex bradycardia seen in the figure is less typical as its direct Î²1 effects would counteract it, or the reflex would be masked.&lt;/li&gt;&lt;li&gt;â€¢ B. Norepinephrine (Nor-epinephrine): Norepinephrine primarily stimulates Î±1 receptors (causing potent vasoconstriction) and Î²1 receptors (in the heart). The strong Î±1-mediated vasoconstriction leads to a marked increase in systolic, diastolic, and mean arterial pressure. This significant rise in blood pressure then triggers a strong baroreceptor reflex. The baroreceptors sense the increased pressure and respond by increasing parasympathetic (vagal) tone to the heart, leading to reflex bradycardia (a decrease in heart rate) despite the direct Î²1 stimulation of the heart. This perfectly matches the figure.&lt;/li&gt;&lt;li&gt;â€¢ C. Isoprenaline (Isoproterenol): Isoprenaline is a non-selective beta agonist, strongly stimulating Î²1 and Î²2 receptors. It causes vasodilation (Î²2), leading to a decrease in diastolic blood pressure and often a slight decrease in mean arterial pressure. It strongly increases heart rate and cardiac contractility (Î²1). This is the opposite of what is shown in the figure for blood pressure and heart rate.&lt;/li&gt;&lt;li&gt;â€¢ D. Dopamine: Dopamine&#x27;s effects are dose-dependent. At low doses, it stimulates D1 receptors causing renal and mesenteric vasodilation. At moderate doses, it stimulates Î²1 receptors, increasing heart rate and contractility. At high doses, it stimulates Î±1 receptors, causing vasoconstriction. While it can increase blood pressure at high doses, it usually increases heart rate directly or reflexively, and the combined pattern shown (marked increase in all pressures with reflex bradycardia) is not its primary or most characteristic effect compared to norepinephrine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14694281701345541/14694281701345541.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following correctly describes the Phenomenon of vasomotor reversal of Dale?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeated administration of ephedrine decreases its effect on blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High dose of acetylcholine after pretreatment with atropine produces increase in blood pressure and heart rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in pulse pressure is produced by intravenous administration of isoprenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A patient pretreated with Phentolamine develops severe hypotension on administration of adrenaline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A patient pretreated with Phentolamine develops severe hypotension on administration of adrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Phentolamine is an Î±-adrenergic blocker that prevents the vasoconstrictor effects of adrenaline (epinephrine) on Î± receptors. When adrenaline is given after pretreatment with phentolamine, there is a reversal of its normal effects (vasoconstriction), leading to severe hypotension because the Î²-adrenergic effects (such as vasodilation and increased heart rate) become unopposed. This results in an exaggerated vasodilatory response, causing a drastic drop in blood pressure.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Repeated administration of ephedrine decreases its effect on blood pressure â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ This refers to tolerance, which is a different phenomenon, where repeated administration of ephedrine can lead to reduced efficacy over time. However, this is not related to Dale&#x27;s vasomotor reversal.&lt;/li&gt;&lt;li&gt;â€¢ B. High dose of acetylcholine after pretreatment with atropine produces increase in blood pressure and heart rate â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Atropine blocks the parasympathetic effects, leading to increased heart rate and blood pressure. However, this is not a demonstration of vasomotor reversal as seen with adrenergic agonists and antagonists. Acetylcholine&#x27;s effect would be blocked by atropine, not reversed.&lt;/li&gt;&lt;li&gt;â€¢ C. Increase in pulse pressure is produced by intravenous administration of isoprenaline â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Isoprenaline (isoproterenol) is a Î²-adrenergic agonist, which generally causes vasodilation (due to Î²? receptor activation) and increased heart rate (due to Î²? receptor activation). This results in increased cardiac output, but it doesn&#x27;t demonstrate Dale&#x27;s vasomotor reversal, which involves adrenergic receptor antagonism and agonism leading to opposing effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77888481701345557/77888481701345557.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following statements is correct regarding the mechanism of action of labetalol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It blocks both alpha and beta adrenergic receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It acts as directly acting arterial vasodilator resulting in indirect effect tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It primarily acts as veno dilator with little effect on arterioles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It decreases peripheral vascular resistance by directly acting as relaxant vascular smooth muscles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It blocks both alpha and beta adrenergic receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Î±?-blockade: Causes vasodilation of arterioles, which lowers peripheral vascular resistance (PVR) and reduces blood pressure.&lt;/li&gt;&lt;li&gt;â€¢ Î²?- and Î²?-blockade: Reduces heart rate (Î²?) and inhibits sympathetic-induced vasodilation in skeletal muscles (Î²?). The Î²-blocking effects also reduce the cardiac output.&lt;/li&gt;&lt;li&gt;â€¢ Because of this dual receptor blockade, labetalol is effective in treating hypertension and is often used in conditions like hypertensive emergencies, preeclampsia, or pheochromocytoma.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. It acts as directly acting arterial vasodilator resulting in indirect effect tachycardia â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Labetalol is not a directly acting vasodilator like some other drugs (e.g., hydralazine). The vasodilation occurs through Î±?-blockade, not a direct smooth muscle relaxant effect. Additionally, the tachycardia is not an indirect effect in this case because Î²-blockade counters the reflex tachycardia that might otherwise occur with vasodilation.&lt;/li&gt;&lt;li&gt;â€¢ C. It primarily acts as veno dilator with little effect on arterioles â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Labetalol&#x27;s main action is on arterioles (via Î±?-blockade), not on veins. It does not primarily act as a venodilator.&lt;/li&gt;&lt;li&gt;â€¢ D. It decreases peripheral vascular resistance by directly acting as relaxant vascular smooth muscles â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ While labetalol does lower peripheral vascular resistance (PVR), it does so primarily by blocking Î±? receptors (resulting in vasodilation), not by directly relaxing smooth muscle.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60379381701345569/60379381701345569.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with diabetes and COPD developed post operative urinary retention. Which of the following drugs can be used for short term treatment to relieve the symptoms of this person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bethanechol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methacholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Terazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tamsulosin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bethanechol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In this case, the patient has diabetes (which may lead to neuropathic bladder) and COPD (which doesnâ€™t directly affect urinary retention but could complicate drug choice due to respiratory side effects). Bethanechol is appropriate here as it directly targets the bladder to stimulate voiding without significantly affecting the respiratory system.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Methacholine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Methacholine is a muscarinic agonist but is primarily used as a diagnostic tool for bronchial hyperreactivity in asthma testing (methacholine challenge test). It induces bronchoconstriction, which could worsen COPD symptoms and is not used for urinary retention.&lt;/li&gt;&lt;li&gt;â€¢ C. Terazosin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Terazosin is an Î±?-adrenergic antagonist that is used to treat benign prostatic hyperplasia (BPH) and can relieve urinary retention by relaxing the smooth muscle in the prostate and bladder neck. However, it is typically not used in postoperative urinary retention, particularly in patients with diabetes and COPD, as its blood pressure-lowering effects can be a concern in certain patients.&lt;/li&gt;&lt;li&gt;â€¢ D. Tamsulosin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Tamsulosin is also an Î±?-adrenergic antagonist, specifically targeting Î±?A receptors in the prostate to improve urine flow in BPH. However, it is not indicated for postoperative urinary retention caused by a bladder contraction issue, nor is it suitable in this context when muscarinic receptor stimulation is needed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48157981701345582/48157981701345582.m3u8&quot;}, {&quot;text&quot;: &quot;70 year old male with BPH and symptoms of urinary urgency is best controlled by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tamsulosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Should be kept under observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tamsulosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Tamsulosin is preferred in this case because it targets the prostate and bladder neck without significantly affecting blood pressure, which can be a concern with other Î±-blockers.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Should be kept under observation â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Observation may be appropriate in cases with very mild symptoms, but given the presence of urinary urgency, treatment is usually warranted to improve the patient&#x27;s quality of life and prevent complications like urinary retention or infections.&lt;/li&gt;&lt;li&gt;â€¢ C. Prazosin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Prazosin is a non-selective Î±? antagonist that also works by relaxing smooth muscles to improve urinary flow. However, it can cause hypotension as a side effect, especially in older adults, due to its action on both Î±?A and Î±?B receptors. Tamsulosin, being more selective for Î±?A receptors, is preferred because it causes fewer cardiovascular side effects.&lt;/li&gt;&lt;li&gt;â€¢ D. Atropine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Atropine is an antimuscarinic agent that works by blocking muscarinic receptors, which can be used to treat overactive bladder and urinary urgency. However, it is not effective in BPH because the root cause of urinary urgency in BPH is bladder outlet obstruction due to prostate enlargement, not an issue with detrusor muscle overactivity. Tamsulosin is the better choice for this patient&#x27;s condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55150471701345596/55150471701345596.m3u8&quot;}, {&quot;text&quot;: &quot;A female of 28 years of age comes to OPD with complaints of dropping of eyelid in evening time., This patient is almost symptom free in morning and muscle weakness increases during evening time. As a physician you have noticed that patient symptoms improve after neostigmine. What is your most appropriate diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lambort eaton myasthenia syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duchenne muscular dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myasthenia gravis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(690).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Myasthenia gravis is an autoimmune neuromuscular disorder caused by the production of antibodies against acetylcholine receptors at the neuromuscular junction. This results in muscle weakness that worsens with activity and improves with rest. In MG, the weakness typically affects the ocular muscles first, leading to ptosis and diplopia (double vision). Symptoms tend to improve after the administration of neostigmine, an acetylcholinesterase inhibitor, which increases the availability of acetylcholine at the neuromuscular junction.&lt;/li&gt;&lt;li&gt;â€¢ The diurnal variation in symptoms (better in the morning and worse in the evening) is another hallmark feature of Myasthenia gravis, as the neuromuscular junction becomes fatigued over the course of the day.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Lambert-Eaton Myasthenic Syndrome â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Lambert-Eaton Myasthenic Syndrome (LEMS) is another disorder involving the neuromuscular junction, but it has distinct features. It is caused by autoantibodies against voltage-gated calcium channels. LEMS usually presents with proximal muscle weakness (e.g., difficulty standing up from a seated position) and impaired deep tendon reflexes. Unlike MG, LEMS symptoms improve with activity, not worsen. The hallmark of LEMS is the improvement of weakness with exercise, not fatigue during the day.&lt;/li&gt;&lt;li&gt;â€¢ C. Duchenne Muscular Dystrophy â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Duchenne muscular dystrophy (DMD) is a genetic disorder characterized by progressive muscle degeneration and weakness, usually beginning in childhood. It affects large muscle groups, not just the ocular muscles. DMD does not improve with neostigmine, and the symptoms are generally constant, not diurnally variable like in MG.&lt;/li&gt;&lt;li&gt;â€¢ D. Dermatomyositis â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Dermatomyositis is an inflammatory myopathy characterized by muscle weakness (often proximal) and skin rashes (such as a heliotrope rash and Gottron&#x27;s papules). While it can cause muscle weakness, it does not typically present with diurnal variation in symptoms, nor does it improve with neostigmine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10478381701345609/10478381701345609.m3u8&quot;}, {&quot;text&quot;: &quot;Drug used to differentiate between myasthenia gravis and cholinergic crisis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyridostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Edrophonium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methacholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Edrophonium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Edrophonium is a short-acting acetylcholinesterase inhibitor that temporarily increases the levels of acetylcholine at the neuromuscular junction.&lt;/li&gt;&lt;li&gt;â€¢ In patients with myasthenia gravis, the administration of edrophonium typically results in rapid improvement of symptoms (such as ptosis and weakness), as it increases acetylcholine availability at the neuromuscular junction.&lt;/li&gt;&lt;li&gt;â€¢ In cholinergic crisis, which is caused by overdose of acetylcholinesterase inhibitors (like pyridostigmine), the administration of edrophonium can worsen symptoms, as it further increases acetylcholine levels, leading to excessive cholinergic activity (muscle weakness, respiratory depression, etc.).&lt;/li&gt;&lt;li&gt;â€¢ Thus, edrophonium can be used as a diagnostic tool to distinguish between the two conditions: improvement of symptoms indicates myasthenia gravis, while worsening of symptoms suggests a cholinergic crisis.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Pyridostigmine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Pyridostigmine is an acetylcholinesterase inhibitor used in the treatment of myasthenia gravis, but it does not serve as a diagnostic tool for distinguishing between myasthenia gravis and cholinergic crisis. In fact, overdose of pyridostigmine can lead to a cholinergic crisis.&lt;/li&gt;&lt;li&gt;â€¢ C. Methacholine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Methacholine is a muscarinic receptor agonist used primarily in bronchial challenge tests to diagnose asthma or airway hyperreactivity. It is not used in the diagnosis or differentiation of myasthenia gravis or cholinergic crisis.&lt;/li&gt;&lt;li&gt;â€¢ D. Clonidine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Clonidine is an Î±?-adrenergic agonist used primarily in the treatment of hypertension and opioid withdrawal. It has no role in differentiating between myasthenia gravis and cholinergic crisis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71285351701345621/71285351701345621.m3u8&quot;}, {&quot;text&quot;: &quot;A boy is planning to travel by bus. Which of the following drug can be used to prevent motion sickness in this person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cetrizine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loratidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fexofenadine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Promethazine&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/23(5).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Promethazine is effective in preventing and treating motion sickness, and is typically used before travel to minimize symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Cetirizine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Cetirizine is a second-generation antihistamine, commonly used for allergic reactions (like hay fever, urticaria) due to its non-sedating properties. While it can block histamine, it is not specifically used for motion sickness, as it doesn&#x27;t have the same sedative or anticholinergic effects needed for preventing nausea.&lt;/li&gt;&lt;li&gt;â€¢ C. Loratadine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Loratadine is also a second-generation antihistamine, which is non-sedating and typically used for allergic conditions. Like cetirizine, it does not have the necessary properties to prevent motion sickness, as it lacks the anticholinergic effect necessary to address the nausea and dizziness caused by motion.&lt;/li&gt;&lt;li&gt;â€¢ D. Fexofenadine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Fexofenadine is another second-generation antihistamine that is primarily used to treat allergic symptoms, such as rhinoconjunctivitis and urticaria. Similar to cetirizine and loratadine, it does not have sufficient anticholinergic properties to effectively treat or prevent motion sickness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55967181701345641/55967181701345641.m3u8&quot;}, {&quot;text&quot;: &quot;Pirenzepine is used in-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Motion sickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tachycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastric ulcer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ It is used in the management of gastric ulcers and related conditions like peptic ulcers, where acid reduction is beneficial in promoting healing.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Motion sickness â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Pirenzepine is not used for motion sickness. The treatment for motion sickness typically involves antihistamines (e.g., promethazine) or anticholinergics (e.g., scopolamine), which target different receptors and pathways to prevent nausea and dizziness associated with motion.&lt;/li&gt;&lt;li&gt;â€¢ C. Bradycardia â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Pirenzepine does not affect heart rate directly and is not used to treat bradycardia. Atropine is the drug typically used in cases of bradycardia as it blocks the M2 muscarinic receptors in the heart, resulting in an increased heart rate.&lt;/li&gt;&lt;li&gt;â€¢ D. Tachycardia â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Pirenzepine is not used to treat tachycardia. Treatment for tachycardia depends on the underlying cause but may involve beta-blockers, calcium channel blockers, or other agents, rather than a muscarinic receptor antagonist like pirenzepine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43848511701345652/43848511701345652.m3u8&quot;}, {&quot;text&quot;: &quot;A lady was stung by many bees. She developed breathing difficulty and hypotension. Drug useful for treating this condition is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nor adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoprenaline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The drug of choice to treat anaphylaxis is adrenaline (epinephrine). Adrenaline works by:&lt;/li&gt;&lt;li&gt;â€¢ Bronchodilation, which helps relieve breathing difficulty.&lt;/li&gt;&lt;li&gt;â€¢ Vasoconstriction, which helps increase blood pressure and reverse hypotension.&lt;/li&gt;&lt;li&gt;â€¢ Reducing inflammation and other symptoms by acting on various receptors (alpha and beta receptors).&lt;/li&gt;&lt;li&gt;â€¢ Adrenaline is typically administered intramuscularly in the thigh in cases of severe anaphylaxis.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Noradrenaline (Norepinephrine) â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Norepinephrine primarily acts as a vasoconstrictor (alpha-1 agonist) to raise blood pressure, but it does not have the bronchodilatory effects required to manage the breathing difficulty associated with anaphylaxis. Therefore, adrenaline is preferred over norepinephrine in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ C. Dopamine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Dopamine can be used to increase blood pressure in cases of shock, but it does not address the bronchoconstriction and other symptoms of anaphylaxis. It is not the first-line treatment for anaphylaxis, where adrenaline is preferred due to its broader therapeutic effects.&lt;/li&gt;&lt;li&gt;â€¢ D. Isoprenaline â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Isoprenaline is a beta-agonist that primarily causes bronchodilation and increased heart rate. While it may help with breathing difficulty, it does not provide vasoconstriction and may not be effective for hypotension in anaphylaxis. Adrenaline, which has both alpha and beta effects, is much more effective in treating anaphylaxis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62679851701345677/62679851701345677.m3u8&quot;}, {&quot;text&quot;: &quot;Which one of the following is the action of dopamine at low doses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It increase renal blood flow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It produces positive chronotropic action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It causes vasoconstriction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It causes hypotension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It increase renal blood flow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The increase in renal blood flow is one of the primary effects of dopamine at low doses, which is why it is used in certain clinical settings to support renal function.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. It produces positive chronotropic action â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Dopamine at low doses does not significantly affect heart rate. At higher doses, dopamine can stimulate beta-1 adrenergic receptors, leading to positive chronotropic (increased heart rate) and inotropic (increased contractility) effects. However, these effects are more pronounced at moderate to high doses, not at low doses.&lt;/li&gt;&lt;li&gt;â€¢ C. It causes vasoconstriction â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ At low doses, dopamine does not cause significant vasoconstriction. It primarily causes vasodilation in the renal and mesenteric vessels. Vasoconstriction occurs at higher doses when dopamine stimulates alpha-adrenergic receptors, which leads to increased blood pressure.&lt;/li&gt;&lt;li&gt;â€¢ D. It causes hypotension â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ At low doses, dopamine typically does not cause hypotension. It may cause a slight increase in blood pressure due to vasodilation in the renal and mesenteric vessels. Hypotension may occur at very low doses or in cases of severe shock, but at low doses, dopamine is more likely to help improve blood flow to the kidneys rather than reduce blood pressure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27989311701345723/27989311701345723.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented with weakness of limb muscle especially in the evening after work. These symptoms improved after edrophonium test. This patient is likely suffering from which one of the following condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lambert eaton syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchial asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gullian barre syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myasthenia gravis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Myasthenia gravis is an autoimmune neuromuscular disorder that leads to muscle weakness, which often worsens with activity (fatigue) and improves with rest. This condition is caused by antibodies that block or destroy acetylcholine receptors at the neuromuscular junction, impairing effective muscle contraction.&lt;/li&gt;&lt;li&gt;â€¢ The edrophonium test (a short-acting acetylcholinesterase inhibitor) temporarily increases the availability of acetylcholine at the neuromuscular junction, which improves muscle strength in myasthenia gravis patients. This improvement is characteristic of MG.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Lambert Eaton syndrome â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Lambert Eaton Myasthenic Syndrome (LEMS) is also a neuromuscular disorder, but it is caused by autoantibodies against presynaptic calcium channels, impairing the release of acetylcholine. The weakness in LEMS is usually more prominent in the proximal muscles (e.g., thighs, shoulders) and tends to improve with muscle use, which is the opposite of myasthenia gravis. The edrophonium test does not show the same improvement as in MG.&lt;/li&gt;&lt;li&gt;â€¢ C. Bronchial asthma â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Bronchial asthma is a respiratory condition characterized by airway constriction and wheezing due to inflammation and bronchospasm. While asthma can cause shortness of breath and weakness, it does not cause muscle weakness that improves with an edrophonium test. Asthma is unrelated to neuromuscular junction disorders.&lt;/li&gt;&lt;li&gt;â€¢ D. Guillain-BarrÃ© syndrome â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Guillain-BarrÃ© Syndrome (GBS) is an acute inflammatory demyelinating disorder of the peripheral nervous system, typically triggered by an infection. It leads to ascending muscle weakness, which progresses rapidly. While GBS causes weakness, it does not improve with the edrophonium test. The condition is typically characterized by progressive paralysis and sensory disturbances, rather than the fluctuating weakness seen in myasthenia gravis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35774591701345747/35774591701345747.m3u8&quot;}, {&quot;text&quot;: &quot;After eating an unknown plant, a child was presented to the emergency with comatose status. The pupil were dilated and skin was dry. Body temperature was raised and the heart rate was high. These signs and symptoms can occur with the intake of which of the following substance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foxglow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poppy seeds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cannabinoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dhatura&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dhatura&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Dhatura (Datura stramonium) is a plant known for its anticholinergic properties, which can cause delirium, hallucinations, dilated pupils, dry mouth, increased heart rate, elevated body temperature, and skin dryness. The alkaloids in dhatura (e.g., scopolamine, hyoscyamine) inhibit acetylcholine at muscarinic receptors, leading to these characteristic toxic effects. In severe cases, dhatura poisoning can result in coma and death due to its systemic effects.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Foxglove â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Foxglove (digitalis) contains compounds called cardiac glycosides, which primarily affect the heart by inhibiting the Na+/K+ ATPase pump, leading to arrhythmias and bradycardia (slow heart rate), not symptoms like dry skin, elevated body temperature, or dilated pupils. The symptoms described are more characteristic of anticholinergic poisoning, not digitalis toxicity.&lt;/li&gt;&lt;li&gt;â€¢ B. Poppy seeds â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Poppy seeds contain trace amounts of opioid alkaloids (such as morphine and codeine), but they are not known to cause the anticholinergic symptoms of dilated pupils, dry skin, and elevated body temperature. Opioid toxicity would cause miosis (constricted pupils), respiratory depression, and bradycardia, not the signs mentioned in the question.&lt;/li&gt;&lt;li&gt;â€¢ C. Cannabinoid â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Cannabinoids (such as those found in marijuana) generally cause euphoria, drowsiness, increased heart rate, and conjunctival injection (red eyes), but they do not typically produce the anticholinergic symptoms described. While cannabinoid toxicity can lead to altered mental status, it does not typically cause dilated pupils and dry skin as seen with dhatura poisoning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46050931701345767/46050931701345767.m3u8&quot;}, {&quot;text&quot;: &quot;A farmer is presented to the emergency with garlic odour breathing, pin point pupil and excessive salivary secretion. Which of the following is the drug of choice for treating this poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paralidoxime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N acetyl cysteine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Garlic odor can be a sign of exposure to organophosphates or phosphorus-based pesticides.&lt;/li&gt;&lt;li&gt;â€¢ Pinpoint pupils (miosis), excessive salivation, sweating, and other cholinergic symptoms (such as diarrhea, nausea, and vomiting) are consistent with cholinergic crisis caused by organophosphate toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Atropine is the drug of choice for treating organophosphate poisoning because it is a muscarinic antagonist that blocks the effects of excess acetylcholine at muscarinic receptors, helping to alleviate symptoms such as bradycardia, salivation, and miosis.&lt;/li&gt;&lt;li&gt;â€¢ In severe cases, pralidoxime (PAM) may also be used to reactivate acetylcholinesterase, but atropine is the mainstay for managing the cholinergic effects in this situation.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Flumazenil â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Flumazenil is a benzodiazepine antagonist, used to reverse benzodiazepine overdose. It has no role in treating organophosphate poisoning or cholinergic toxicity.&lt;/li&gt;&lt;li&gt;â€¢ B. Pralidoxime â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Pralidoxime is an acetylcholinesterase reactivator that can be used as an adjunct to atropine in organophosphate poisoning. However, it is not the first-line drug. Atropine is the primary treatment to counteract muscarinic symptoms, while pralidoxime is typically used when there is a need to reverse the nicotinic effects (such as muscle weakness) or to reactivate acetylcholinesterase. In this case, atropine is the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ D. N-acetylcysteine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ N-acetylcysteine is used in acetaminophen (paracetamol) overdose to replenish glutathione and prevent liver damage. It has no role in the treatment of organophosphate poisoning or cholinergic toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37217961701345780/37217961701345780.m3u8&quot;}, {&quot;text&quot;: &quot;An elderly male patient developed dementia and was diagnosed as Alzheimerâ€™s disease. Which neurotransmitter level is reduced in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Acetylcholine plays a key role in synaptic transmission in the brain, and its deficiency in Alzheimerâ€™s disease contributes to the cognitive decline and memory impairment seen in these patients.&lt;/li&gt;&lt;li&gt;â€¢ Cholinesterase inhibitors (such as donepezil) are often used to help increase acetylcholine levels in the brain, improving symptoms or slowing the progression of cognitive decline in Alzheimer&#x27;s patients.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Dopamine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Dopamine is associated with movement regulation and is primarily implicated in diseases like Parkinsonâ€™s disease and schizophrenia, not Alzheimer&#x27;s disease. Although dopamine levels can be affected in various neurodegenerative diseases, reduced acetylcholine is the hallmark neurotransmitter deficiency in Alzheimerâ€™s.&lt;/li&gt;&lt;li&gt;â€¢ B. Serotonin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Serotonin is involved in mood regulation, appetite, and sleep, and its levels can be altered in disorders like depression and anxiety. While there may be some serotonergic involvement in Alzheimerâ€™s, acetylcholine is the key neurotransmitter that is significantly reduced in Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ C. Adrenaline â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Adrenaline (epinephrine) is involved in the fight or flight response and is primarily related to the sympathetic nervous system. It is not specifically involved in Alzheimerâ€™s disease, where the problem lies primarily with acetylcholine in the brain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14055311701345793/14055311701345793.m3u8&quot;}, {&quot;text&quot;: &quot;A deep vein thrombosis patient was started on an anticoagulant therapy. Next day, the patient presented with the features shown in the diagram below. Likely drug implicated for this adverse effect is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Warfarin&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(639).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Warfarin works by inhibiting vitamin K-dependent clotting factors (II, VII, IX, X) and can lead to a hypercoagulable state initially (before the anticoagulant effect fully kicks in). This can cause thrombosis in small vessels, leading to skin necrosis.&lt;/li&gt;&lt;li&gt;â€¢ This adverse effect typically occurs within the first few days of treatment and is more common in patients with protein C or S deficiency, as these proteins are natural anticoagulants, and their inhibition by warfarin can cause an increased risk of clot formation.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Heparin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Heparin is a direct thrombin inhibitor that is commonly used in the hospital setting for DVT treatment. It can cause heparin-induced thrombocytopenia (HIT), but it does not commonly cause the type of skin necrosis or purple toe syndrome seen with warfarin. HIT can lead to thrombosis, but not the same cutaneous symptoms as warfarin.&lt;/li&gt;&lt;li&gt;â€¢ B. Rivaroxaban â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Rivaroxaban is a direct oral anticoagulant (DOAC) that inhibits Factor Xa. While DOACs have their own risk of bleeding and thrombosis, they are not commonly associated with the same skin necrosis or purple toe syndrome seen with warfarin.&lt;/li&gt;&lt;li&gt;â€¢ D. Dabigatran â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Dabigatran is another DOAC, this one inhibiting thrombin (Factor II). While it has anticoagulant effects, it is not associated with skin necrosis or the early hypercoagulable state seen with warfarin. Like rivaroxaban, it does not produce the same complications as warfarin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28440861701345812/28440861701345812.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following hypolipidemic drug acts by inhibition of PCSK-9?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Evolocumab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fenofibrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Evolocumab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ This class of drugs is used in patients with hyperlipidemia, especially those who do not respond adequately to statins or those with familial hypercholesterolemia.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Atorvastatin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Atorvastatin is a statin, which works by inhibiting HMG-CoA reductase, the enzyme responsible for the rate-limiting step in cholesterol synthesis in the liver. It reduces cholesterol production, which in turn leads to increased expression of LDL receptors and decreased LDL cholesterol levels. However, atorvastatin does not work by inhibiting PCSK-9.&lt;/li&gt;&lt;li&gt;â€¢ C. Ezetimibe â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Ezetimibe works by inhibiting the NPC1L1 protein, which is involved in the absorption of cholesterol from the intestine. By reducing cholesterol absorption, it helps lower total cholesterol and LDL cholesterol levels. However, it does not target PCSK-9.&lt;/li&gt;&lt;li&gt;â€¢ D. Fenofibrate â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Fenofibrate is a fibrate that primarily acts by activating PPAR-alpha, leading to increased oxidation of fatty acids and reduced triglyceride levels. It can also modestly increase HDL cholesterol but does not affect PCSK-9.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17892941701345822/17892941701345822.m3u8&quot;}, {&quot;text&quot;: &quot;A 36 week pregnant patient on warfarin. INR level is 3.Best Course of action would be&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspirin + Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop warfarin switch to heparin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stop warfarin switch to heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The best course of action in this case is to stop warfarin and switch to heparin, which is the preferred anticoagulant during pregnancy. Heparin (both unfractionated heparin and low molecular weight heparin) does not cross the placenta and is safe for the fetus.&lt;/li&gt;&lt;li&gt;â€¢ Additionally, heparin can provide adequate anticoagulation, and the patient&#x27;s INR should be monitored while transitioning to heparin therapy.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Add aspirin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Aspirin is not typically used as a sole anticoagulant in pregnancy, particularly in this case, where the patient is on warfarin and has an elevated INR. Adding aspirin alone is not sufficient for anticoagulation, especially in patients requiring a more effective therapy for conditions like deep vein thrombosis or pulmonary embolism.&lt;/li&gt;&lt;li&gt;â€¢ B. Aspirin + Heparin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ While heparin is appropriate for anticoagulation during pregnancy, adding aspirin is typically used in specific conditions like preeclampsia, recurrent pregnancy loss, or for antiplatelet effects in certain cardiovascular conditions. It is not needed in this case, and the priority should be stopping warfarin and starting heparin.&lt;/li&gt;&lt;li&gt;â€¢ C. Continue warfarin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Continuing warfarin is not recommended during pregnancy, especially in the third trimester, due to the risk of fetal bleeding and teratogenicity. The best approach is to stop warfarin immediately and switch to heparin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45686351701345835/45686351701345835.m3u8&quot;}, {&quot;text&quot;: &quot;Drug useful for ventricular tachycardia&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV amiodarone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV beta blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral beta blocker&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV amiodarone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ IV amiodarone is typically used in emergency settings, especially when VT is hemodynamically unstable or persistent.&lt;/li&gt;&lt;li&gt;â€¢ It can be administered intravenously in acute situations to rapidly correct the arrhythmia.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Oral Amiodarone â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Oral amiodarone is used for chronic management of arrhythmias, including atrial fibrillation and for prevention of recurrent ventricular arrhythmias, but it is not suitable for acute management of ventricular tachycardia. In emergencies, the rapid action of IV amiodarone is preferred.&lt;/li&gt;&lt;li&gt;â€¢ C. IV Beta Blocker â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ IV beta blockers are sometimes used for supraventricular tachycardias or to manage atrial fibrillation with rapid ventricular response, but they are not the first-line treatment for ventricular tachycardia. Beta blockers do not have the same efficacy in controlling ventricular arrhythmias compared to amiodarone.&lt;/li&gt;&lt;li&gt;â€¢ D. Oral Beta Blocker â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Oral beta blockers are used for long-term control of arrhythmias, but they are not effective in the acute management of ventricular tachycardia. They may be helpful in preventing recurrent arrhythmias after the acute episode has been managed, but IV amiodarone is preferred in emergencies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22951351701345850/22951351701345850.m3u8&quot;}, {&quot;text&quot;: &quot;DOC for digitalis induced Ventricular tachycardia is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lidocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reducing dosage of digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta blockers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lidocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Lidocaine acts by blocking sodium channels, especially in ischemic or depolarized ventricular tissue, and it suppresses ectopic pacemakers.&lt;/li&gt;&lt;li&gt;â€¢ It does not increase AV nodal conduction, which is crucial because increasing conduction in digoxin toxicity can worsen the arrhythmia.&lt;/li&gt;&lt;li&gt;â€¢ Moreover, lidocaine is less likely to depress AV conduction, making it safer in the context of digitalis toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Reducing dosage of digoxin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ While reducing or stopping digoxin is necessary in toxicity, it is not sufficient alone to treat life-threatening ventricular arrhythmias. Active pharmacologic intervention with lidocaine or other agents is needed in acute settings.&lt;/li&gt;&lt;li&gt;â€¢ C. Verapamil â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Verapamil, a calcium channel blocker, is contraindicated in digitalis toxicity, as it can worsen heart block and may increase digoxin levels, making arrhythmias worse.&lt;/li&gt;&lt;li&gt;â€¢ D. Beta blockers â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Beta blockers can slow AV conduction and may help in some supraventricular arrhythmias, but they are not preferred in digitalis-induced ventricular arrhythmias, and can also worsen bradyarrhythmias or heart block associated with digoxin toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39667611701345863/39667611701345863.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is a late inward sodium channel blocker?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ivabradine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ranolazine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trimetazidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasudil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ranolazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In ischemic conditions, increased late sodium influx leads to sodium and calcium overload inside myocardial cells.&lt;/li&gt;&lt;li&gt;â€¢ This intracellular calcium overload increases diastolic wall tension, worsens myocardial oxygen demand, and impairs relaxation (diastolic dysfunction).&lt;/li&gt;&lt;li&gt;â€¢ Ranolazine, by blocking late Na? channels, reduces calcium overload indirectly (via the Na?/CaÂ²? exchanger) and thus improves myocardial relaxation and reduces oxygen consumption, without affecting heart rate or blood pressure.&lt;/li&gt;&lt;li&gt;â€¢ This mechanism makes ranolazine especially useful in chronic stable angina, particularly when conventional therapies are not well tolerated.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Ivabradine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Ivabradine selectively inhibits the funny current (If) in the sinoatrial (SA) node, leading to heart rate reduction without affecting contractility or blood pressure. It does not block late sodium channels.&lt;/li&gt;&lt;li&gt;â€¢ C. Trimetazidine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Trimetazidine is a metabolic modulator used in angina. It shifts myocardial energy metabolism from fatty acid oxidation to glucose oxidation, which is more oxygen-efficient. It does not affect sodium channels.&lt;/li&gt;&lt;li&gt;â€¢ D. Fasudil â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Fasudil is a Rho-kinase inhibitor used in pulmonary hypertension and cerebral vasospasm. It works by causing vasodilation but has no effect on sodium channels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6904491701345876/6904491701345876.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following antiarrhythmic drug is contraindicated in a patient with interstitial lung disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sotalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amiodarone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Pulmonary toxicity is one of the most dangerous adverse effects of amiodarone, and it can present as interstitial pneumonitis, pulmonary fibrosis, or acute respiratory distress syndrome (ARDS).&lt;/li&gt;&lt;li&gt;â€¢ In patients with pre-existing interstitial lung disease (ILD), the risk of amiodarone-induced pulmonary toxicity is significantly increased, and its use can worsen respiratory function.&lt;/li&gt;&lt;li&gt;â€¢ Therefore, amiodarone is contraindicated in patients with ILD or significant pulmonary disease.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Sotalol â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Sotalol is also a Class III antiarrhythmic but lacks the pulmonary toxicity seen with amiodarone. It has beta-blocker activity and is generally safe in patients without significant cardiac or renal contraindications. It is not contraindicated in ILD.&lt;/li&gt;&lt;li&gt;â€¢ C. Quinidine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Quinidine is a Class Ia antiarrhythmic. Its adverse effects include QT prolongation, cinchonism, and GI disturbances, but not pulmonary toxicity. It is not contraindicated in ILD.&lt;/li&gt;&lt;li&gt;â€¢ D. Lignocaine (Lidocaine) â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Lignocaine is a Class Ib antiarrhythmic, used mainly for ventricular arrhythmias, especially in emergency settings. It does not cause lung toxicity and is safe in patients with ILD.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39013351701345895/39013351701345895.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with ECG changes of MI underwent CABG. What will you add on to the list along with aspirin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PDE 5 inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;P2Y12 inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PDE 3 inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. P2Y12 inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Aspirin is a cornerstone of antiplatelet therapy.&lt;/li&gt;&lt;li&gt;â€¢ P2Y12 inhibitors (such as clopidogrel, ticagrelor, or prasugrel) are added to aspirin in post-MI patients, even after CABG, especially when there is concern for graft patency or ongoing risk of thrombosis.&lt;/li&gt;&lt;li&gt;â€¢ Clinical guidelines recommend aspirin + P2Y12 inhibitor as dual therapy in patients with MI, particularly those undergoing PCI or CABG depending on individual bleeding and thrombotic risk.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. PDE 5 inhibitor â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Phosphodiesterase-5 inhibitors (e.g., sildenafil) are used for erectile dysfunction and pulmonary hypertension. They have no role in post-MI or CABG antiplatelet management, and can be dangerous when combined with nitrates due to risk of severe hypotension.&lt;/li&gt;&lt;li&gt;â€¢ B. Dabigatran â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Dabigatran is a direct thrombin inhibitor (anticoagulant) used for atrial fibrillation and venous thromboembolism (VTE) prevention. It is not used in the standard treatment of MI post-CABG unless there&#x27;s a separate indication for anticoagulation (e.g., AF).&lt;/li&gt;&lt;li&gt;â€¢ D. PDE 3 inhibitor â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ PDE-3 inhibitors (e.g., milrinone, cilostazol) are used in heart failure or intermittent claudication, not for post-MI antiplatelet therapy. They do not replace or enhance the effects of aspirin and are not indicated after CABG for MI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5994761701345915/5994761701345915.m3u8&quot;}, {&quot;text&quot;: &quot;A women used aspirin for arthritis for pain relief for years. Later she developed intestinal bleed which occurs due to inhibition of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thromboxane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukotriene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bradykinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hageman factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thromboxane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In the gastrointestinal (GI) tract, COX-1 normally helps produce protective prostaglandins that maintain mucosal blood flow, mucus secretion, and bicarbonate production.&lt;/li&gt;&lt;li&gt;â€¢ Chronic use of aspirin inhibits COX-1, leading to reduced prostaglandin synthesis, which compromises the protective mucosal barrier.&lt;/li&gt;&lt;li&gt;â€¢ Additionally, inhibition of thromboxane A? (produced by platelets via COX-1) reduces platelet aggregation, increasing the risk of bleeding, especially from areas like the stomach and intestines that are already vulnerable due to mucosal injury.&lt;/li&gt;&lt;li&gt;â€¢ Therefore, inhibition of thromboxane A? contributes to intestinal bleeding by impairing platelet aggregation and hemostasis.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Leukotriene â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Leukotrienes are products of the lipoxygenase pathway, not the cyclooxygenase pathway.&lt;/li&gt;&lt;li&gt;â€¢ Aspirin does not inhibit leukotriene synthesis. In fact, shunting of arachidonic acid metabolism toward leukotriene production may cause bronchospasm in aspirin-sensitive asthma, but not GI bleeding.&lt;/li&gt;&lt;li&gt;â€¢ C. Bradykinin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Bradykinin is a vasoactive peptide involved in pain, inflammation, and vascular permeability. It is not directly affected by aspirin and does not play a key role in mucosal protection or bleeding related to NSAIDs.&lt;/li&gt;&lt;li&gt;â€¢ D. Hageman factor â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Hageman factor (Factor XII) is involved in the intrinsic pathway of coagulation. Aspirin does not affect this clotting factor, and it is not implicated in the GI bleeding associated with NSAID use.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33407461701345929/33407461701345929.m3u8&quot;}, {&quot;text&quot;: &quot;What is the mechanism of action of apixaban?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct factor Xa inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenosine diphosphate (ADP) receptor inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glycoprotein IIB/IIIA inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenosine reuptake inhibitors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Direct factor Xa inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Factor Xa is responsible for converting prothrombin (Factor II) to thrombin (Factor IIa).&lt;/li&gt;&lt;li&gt;â€¢ Thrombin then converts fibrinogen to fibrin, leading to clot formation.&lt;/li&gt;&lt;li&gt;â€¢ By inhibiting Factor Xa, apixaban reduces thrombin generation and prevents the formation of fibrin clots.&lt;/li&gt;&lt;li&gt;â€¢ Apixaban is used in conditions like:&lt;/li&gt;&lt;li&gt;â€¢ Atrial fibrillation (to prevent stroke),&lt;/li&gt;&lt;li&gt;â€¢ Deep vein thrombosis (DVT),&lt;/li&gt;&lt;li&gt;â€¢ Pulmonary embolism (PE),&lt;/li&gt;&lt;li&gt;â€¢ And for thromboprophylaxis after orthopedic surgery.&lt;/li&gt;&lt;li&gt;â€¢ It is a direct-acting oral anticoagulant (DOAC) and does not require routine INR monitoring, unlike warfarin.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Adenosine diphosphate (ADP) receptor inhibitors â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ This refers to drugs like clopidogrel, prasugrel, and ticagrelor, which inhibit the P2Y12 receptor on platelets, preventing aggregation.&lt;/li&gt;&lt;li&gt;â€¢ These are antiplatelet agents, not anticoagulants like apixaban.&lt;/li&gt;&lt;li&gt;â€¢ C. Glycoprotein IIB/IIIA inhibitors â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Drugs like abciximab, eptifibatide, and tirofiban block the GPIIb/IIIa receptor on platelets, inhibiting fibrinogen binding and aggregation.&lt;/li&gt;&lt;li&gt;â€¢ These are used primarily in acute coronary syndromes, and again are antiplatelet, not anticoagulant drugs.&lt;/li&gt;&lt;li&gt;â€¢ D. Adenosine reuptake inhibitors â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Dipyridamole is an example, which increases adenosine levels and inhibits platelet function.&lt;/li&gt;&lt;li&gt;â€¢ It is also an antiplatelet agent used sometimes in stroke prevention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62647011701345943/62647011701345943.m3u8&quot;}, {&quot;text&quot;: &quot;A hypertensive woman who wants to conceive. Which medicine needs to be stopped?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ACEI (Angiotensin converting enzyme inhibitors)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CCB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ACEI (Angiotensin converting enzyme inhibitors)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Fetal renal dysgenesis&lt;/li&gt;&lt;li&gt;â€¢ Oligohydramnios&lt;/li&gt;&lt;li&gt;â€¢ Pulmonary hypoplasia&lt;/li&gt;&lt;li&gt;â€¢ Intrauterine growth restriction&lt;/li&gt;&lt;li&gt;â€¢ Skull hypoplasia&lt;/li&gt;&lt;li&gt;â€¢ Neonatal renal failure and death&lt;/li&gt;&lt;li&gt;â€¢ Because of these serious fetal risks, ACE inhibitors must be discontinued in any hypertensive woman who is planning to conceive or becomes pregnant. They are classified as Category D (positive evidence of human fetal risk) in pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ Safe alternatives during pregnancy include:&lt;/li&gt;&lt;li&gt;â€¢ Labetalol&lt;/li&gt;&lt;li&gt;â€¢ Methyldopa&lt;/li&gt;&lt;li&gt;â€¢ Nifedipine&lt;/li&gt;&lt;li&gt;â€¢ Hydralazine (typically in acute settings)&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. CCB (Calcium Channel Blockers) â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Nifedipine and other dihydropyridine CCBs are generally safe in pregnancy and are commonly used to manage hypertension in pregnant women.&lt;/li&gt;&lt;li&gt;â€¢ C. Hydralazine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Hydralazine is a vasodilator that is safe and effective in pregnancy, especially in managing acute severe hypertension.&lt;/li&gt;&lt;li&gt;â€¢ D. Metoprolol â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ While beta-blockers can have some fetal effects (e.g. intrauterine growth restriction), selective beta-1 blockers like metoprolol are often considered relatively safe in pregnancy, especially if alternatives are not tolerated. However, labetalol is usually preferred.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55448721701345962/55448721701345962.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented to hospital after consuming 8 tablets of 0.25 mg digoxin. His ECG shows ST depression and QT changes. What should be the initial management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digoxin immune Fab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous Adenosine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sublingual nitroglycerine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Digoxin immune Fab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ History of ingestion of 8 tablets of 0.25 mg digoxin (total dose = 2 mg, which is toxic),&lt;/li&gt;&lt;li&gt;â€¢ ECG changes consistent with digoxin effect (e.g., scooped ST depression, QT shortening, and possible arrhythmias).&lt;/li&gt;&lt;li&gt;â€¢ The first-line and most effective treatment for life-threatening or severe digoxin toxicity is Digoxin-specific antibody fragments (Digoxin immune Fab), which:&lt;/li&gt;&lt;li&gt;â€¢ Bind to digoxin in the blood,&lt;/li&gt;&lt;li&gt;â€¢ Form a complex that is excreted by the kidneys,&lt;/li&gt;&lt;li&gt;â€¢ Rapidly reverse toxic cardiac and systemic effects.&lt;/li&gt;&lt;li&gt;â€¢ Indications for Digoxin immune Fab include:&lt;/li&gt;&lt;li&gt;â€¢ Life-threatening arrhythmias,&lt;/li&gt;&lt;li&gt;â€¢ Significant hyperkalemia,&lt;/li&gt;&lt;li&gt;â€¢ Ingestion of a large amount of digoxin,&lt;/li&gt;&lt;li&gt;â€¢ High serum digoxin level in a symptomatic patient.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Lignocaine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Lignocaine is a class IB antiarrhythm
