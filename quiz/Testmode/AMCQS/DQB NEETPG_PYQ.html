 is common, but calf tenderness and conjunctival suffusion are not characteristic; dengue usually causes thrombocytopenia, not hypokalemia.&lt;/li&gt;&lt;li&gt;â€¢ D. Influenza: Presents with fever and body aches but lacks calf tenderness and conjunctival suffusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6141351725268313/6141351725268313.m3u8&quot;}, {&quot;text&quot;: &quot;A south Asian fruit farmer admitted with fever, breathlessness and encephalitis. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ebola&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zika&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NIPAH&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. NIPAH&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(406).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Nipah virus is a zoonotic virus transmitted from fruit bats or contaminated fruit.&lt;/li&gt;&lt;li&gt;â€¢ Common in South and Southeast Asia, especially among people exposed to fruit bats or pig farms.&lt;/li&gt;&lt;li&gt;â€¢ Presents with:&lt;/li&gt;&lt;li&gt;â€¢ Acute febrile illness&lt;/li&gt;&lt;li&gt;â€¢ Respiratory symptoms (breathlessness)&lt;/li&gt;&lt;li&gt;â€¢ Encephalitis (altered sensorium, seizures)&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Ebola: Causes hemorrhagic fever, mostly in Africa.&lt;/li&gt;&lt;li&gt;â€¢ B. Zika: Mostly causes mild illness, rash, conjunctivitis, and birth defects, but not encephalitis or breathlessness typically.&lt;/li&gt;&lt;li&gt;â€¢ C. Malaria: Can cause encephalopathy but breathlessness and association with fruit farming less likely.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10140391725268327/10140391725268327.m3u8&quot;}, {&quot;text&quot;: &quot;A child admitted with Chorioretinitis, Hydrocephalus, Intracranial calcifications - what is the diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rubella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zika&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Toxoplasmosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Chorioretinitis (inflammation of the retina and choroid)&lt;/li&gt;&lt;li&gt;â€¢ Hydrocephalus&lt;/li&gt;&lt;li&gt;â€¢ Intracranial calcifications (typically diffuse or scattered)&lt;/li&gt;&lt;li&gt;â€¢ This triad strongly suggests congenital toxoplasmosis, caused by Toxoplasma gondii infection during pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are less likely: A. Rubella: Causes cataracts, deafness, and PDA but not typically intracranial calcifications or hydrocephalus.&lt;/li&gt;&lt;li&gt;â€¢ B. CMV: Also causes intracranial calcifications but they are typically periventricular; hydrocephalus is less common.&lt;/li&gt;&lt;li&gt;â€¢ D. Zika: Associated with microcephaly and brain calcifications but not the full triad above.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2437701725268341/2437701725268341.m3u8&quot;}, {&quot;text&quot;: &quot;A sickle cell patient developed aplastic crisis following a viral infection. Choose the correct agent&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parvovirus B19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;EBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Parvovirus B19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The virus infects and destroys erythroid progenitor cells in the bone marrow, causing a sudden cessation of red blood cell production.&lt;/li&gt;&lt;li&gt;â€¢ This leads to a rapid drop in hemoglobin and can precipitate an aplastic crisis.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. EBV: Causes infectious mononucleosis but not aplastic crisis in sickle cell patients.&lt;/li&gt;&lt;li&gt;â€¢ C. HBV: Causes hepatitis; no direct link with aplastic crisis.&lt;/li&gt;&lt;li&gt;â€¢ D. CMV: Can cause marrow suppression but Parvovirus B19 is the classic agent for aplastic crisis in sickle cell disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/44039121725268366/44039121725268366.m3u8&quot;}, {&quot;text&quot;: &quot;A patient was diagnosed EHEC 0157:H7 infection. Here H indicates&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LPS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capsule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flagella&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fimbriae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Flagella&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47672751725268397/47672751725268397.m3u8&quot;}, {&quot;text&quot;: &quot;PLHIV-foul smelling stool. On microscopy no cyst / ova present. A 200micrometer larva present. What is the pathogen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strongyloides stercoralis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascaris lumbricoides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ancylostoma duodenale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schistosoma mansoni&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Strongyloides stercoralis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Strongyloides is a nematode that releases larvae (not ova) in stool, which is unique among intestinal parasites.&lt;/li&gt;&lt;li&gt;â€¢ It can cause severe disseminated infection in immunocompromised patients (like HIV).&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Ascaris lumbricoides: Eggs (ova) are usually seen in stool, not larvae.&lt;/li&gt;&lt;li&gt;â€¢ C. Ancylostoma duodenale (hookworm): Also ova in stool, not larvae.&lt;/li&gt;&lt;li&gt;â€¢ D. Schistosoma mansoni: Eggs are seen in stool; itâ€™s a blood fluke, not a nematode.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45084391725268430/45084391725268430.m3u8&quot;}, {&quot;text&quot;: &quot;2-year-old child came with watery diarrhoea. EM image shown here. Choose the correct pathogen&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Norwalk virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECHO virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rota virus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rota virus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(372).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Rotavirus is the most common cause of severe watery diarrhea in young children worldwide.&lt;/li&gt;&lt;li&gt;â€¢ On EM, it appears as a wheel-shaped virus (hence the name \&quot;rota\&quot; meaning wheel).&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Norwalk virus (Norovirus): Causes gastroenteritis but mostly in older children and adults; EM appearance is different.&lt;/li&gt;&lt;li&gt;â€¢ B. Adenovirus: Can cause diarrhea but less commonly in this age group and different morphology.&lt;/li&gt;&lt;li&gt;â€¢ C. ECHO virus: An enterovirus, causes aseptic meningitis and other illnesses, not typically severe watery diarrhea in toddlers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52741001725268444/52741001725268444.m3u8&quot;}, {&quot;text&quot;: &quot;A women came with chronic history of fever, lower limb swelling. Microfilaria image shown here. Choose the correct pathogen&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brugia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mansonella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;W. bancrofti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loa loa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. W. bancrofti&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(370).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Chronic fever&lt;/li&gt;&lt;li&gt;â€¢ Lower limb swelling (likely lymphedema or elephantiasis)&lt;/li&gt;&lt;li&gt;â€¢ Microfilaria seen on microscopy&lt;/li&gt;&lt;li&gt;â€¢ â€¦is classic for lymphatic filariasis caused by Wuchereria bancrofti.&lt;/li&gt;&lt;li&gt;â€¢ Key identifying features of W. bancrofti microfilaria: Sheathed microfilaria&lt;/li&gt;&lt;li&gt;â€¢ Nuclei do not extend to the tip of the tail (important to differentiate from Brugia species)&lt;/li&gt;&lt;li&gt;â€¢ Commonly found in night blood samples&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Brugia malayi: Also causes lymphatic filariasis, but the terminal nuclei are distinctively separated.&lt;/li&gt;&lt;li&gt;â€¢ B. Mansonella spp.: Causes skin and subcutaneous infections, not typically associated with lower limb swelling.&lt;/li&gt;&lt;li&gt;â€¢ D. Loa loa: Causes Calabar swellings and is found in subcutaneous tissues, not lymphatics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10377921725268458/10377921725268458.m3u8&quot;}, {&quot;text&quot;: &quot;An adult man came with dysuria, discharge from urethra with h/o unprotected sex. Gram stain image shown here, Best medium for this organism is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thayer Martin agar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MacConkey agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chocolate agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TCBS agar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thayer Martin agar&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/6(297).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Dysuria&lt;/li&gt;&lt;li&gt;â€¢ Urethral discharge&lt;/li&gt;&lt;li&gt;â€¢ History of unprotected sexual intercourse&lt;/li&gt;&lt;li&gt;â€¢ Gram stain likely shows gram-negative intracellular diplococci â†’ classic for Neisseria gonorrhoeae&lt;/li&gt;&lt;li&gt;â€¢ Best medium for Neisseria gonorrhoeae: Thayer Martin agar: A selective medium that contains antibiotics (vancomycin, colistin, nystatin, and trimethoprim) to suppress the growth of contaminants and support only Neisseria species.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. MacConkey agar: For gram-negative enteric bacilli; Neisseria doesnâ€™t grow well on it.&lt;/li&gt;&lt;li&gt;â€¢ C. Chocolate agar: Supports Neisseria but not selective â€“ overgrowth by other flora possible.&lt;/li&gt;&lt;li&gt;â€¢ D. TCBS agar: Used for Vibrio species.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32596921725268479/32596921725268479.m3u8&quot;}, {&quot;text&quot;: &quot;Young boy used wash his contact lenses in tap water / Unhygienic lens fluid. Developed keratitis. Microscopy revealed organism with spikes. Choose the correct one&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Balantidium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acanthamoeba&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staph aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acanthamoeba&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Features of Acanthamoeba: Free-living amoeba found in tap water, soil, and lens solution.&lt;/li&gt;&lt;li&gt;â€¢ Causes severe keratitis in contact lens users.&lt;/li&gt;&lt;li&gt;â€¢ Microscopy may show double-walled cysts with spiny projections (\&quot;thorn-like\&quot; spikes).&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Balantidium: Causes colitis, not keratitis.&lt;/li&gt;&lt;li&gt;â€¢ B. Pseudomonas: Can cause keratitis, especially in contact lens users, but does not appear spiked under microscopy.&lt;/li&gt;&lt;li&gt;â€¢ D. Staph aureus: Can cause eye infections but is gram-positive cocci, not spiked organisms on microscopy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60623331725268498/60623331725268498.m3u8&quot;}, {&quot;text&quot;: &quot;An adult man came with a clinical condition shown in the image. Gram negative diplococci found in Gram stain. What is the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Penicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cefixime&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cefixime&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7(270).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Urethral discharge&lt;/li&gt;&lt;li&gt;â€¢ Gram stain showing gram-negative diplococci This is classic for Neisseria gonorrhoeae infection.&lt;/li&gt;&lt;li&gt;â€¢ Treatment of choice: Cefixime is a third-generation cephalosporin that is effective against N. gonorrhoeae.&lt;/li&gt;&lt;li&gt;â€¢ Alternatively, Ceftriaxone (IM) is the most widely recommended treatment in guidelines, but Cefixime (oral) is used when injection is not feasible.&lt;/li&gt;&lt;li&gt;â€¢ Why others are incorrect: A. Azithromycin: Previously used in combination for gonorrhea + chlamydia, but increasing resistance has limited its use.&lt;/li&gt;&lt;li&gt;â€¢ B. Penicillin: Not preferred due to widespread resistance in N. gonorrhoeae.&lt;/li&gt;&lt;li&gt;â€¢ D. Doxycycline: Used to treat chlamydia, not effective for gonorrhea alone.&lt;/li&gt;&lt;li&gt;â€¢ Current CDC recommendation (2024):&lt;/li&gt;&lt;li&gt;â€¢ Ceftriaxone 500 mg IM single dose is preferred.&lt;/li&gt;&lt;li&gt;â€¢ Doxycycline may be added if chlamydial co-infection is not ruled out.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77071341725268513/77071341725268513.m3u8&quot;}, {&quot;text&quot;: &quot;Infection in CVC found in a patient in ICU. Gram positive ovoid budding organism seen in microscopy. What is the organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staph epidermidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;E.coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staph aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Candida&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Points: Candida is a yeast (fungus), appearing as gram-positive, ovoid, budding cells under the microscope.&lt;/li&gt;&lt;li&gt;â€¢ CVCs are a major risk factor for catheter-associated candidemia, especially in ICU settings with broad-spectrum antibiotic use or immunosuppression.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Staph epidermidis: Gram-positive cocci; common in catheter infections but appears in clusters (not budding yeast).&lt;/li&gt;&lt;li&gt;â€¢ C. E. coli: Gram-negative bacilli; not ovoid or budding.&lt;/li&gt;&lt;li&gt;â€¢ D. Staph aureus: Gram-positive cocci in clusters, not budding organisms.&lt;/li&gt;&lt;li&gt;â€¢ Summary: Budding yeast cells â†’ Candida&lt;/li&gt;&lt;li&gt;â€¢ Common in ICU/CVC patients&lt;/li&gt;&lt;li&gt;â€¢ Confirmed by culture and may require antifungal therapy (e.g., echinocandins or fluconazole, depending on susceptibility).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24538991725268528/24538991725268528.m3u8&quot;}, {&quot;text&quot;: &quot;A farmer admitted with subcutaneous wound with discharge on his foot. Microscopy of white granule shows gram positive filamentous rods. What is the organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;S. aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histoplasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nocardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sporothrix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nocardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Identifiers: Nocardia:&lt;/li&gt;&lt;li&gt;â€¢ Gram-positive, filamentous, partially acid-fast.&lt;/li&gt;&lt;li&gt;â€¢ Found in soil â€“ hence higher risk in farmers and gardeners.&lt;/li&gt;&lt;li&gt;â€¢ Causes cutaneous nocardiosis or mycetoma (when presenting with draining sinuses and granules).&lt;/li&gt;&lt;li&gt;â€¢ White granules in discharge = suggestive of mycetoma.&lt;/li&gt;&lt;li&gt;â€¢ Why the others are incorrect: A. Staphylococcus aureus:&lt;/li&gt;&lt;li&gt;â€¢ Gram-positive cocci, not filamentous.&lt;/li&gt;&lt;li&gt;â€¢ Can cause soft tissue infections, but no granules.&lt;/li&gt;&lt;li&gt;â€¢ B. Histoplasma:&lt;/li&gt;&lt;li&gt;â€¢ A fungus, usually causes pulmonary or systemic infections, not draining subcutaneous lesions with granules.&lt;/li&gt;&lt;li&gt;â€¢ D. Sporothrix schenckii:&lt;/li&gt;&lt;li&gt;â€¢ Causes sporotrichosis, often from rose thorns.&lt;/li&gt;&lt;li&gt;â€¢ Appears as cigar-shaped yeast in tissue, not filamentous gram-positive rods.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40028621725268542/40028621725268542.m3u8&quot;}, {&quot;text&quot;: &quot;Function of IL8&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemotaxis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphocyte proliferation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TH1 activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chemotaxis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ IL-8 (Interleukin-8) is a chemokine primarily involved in the chemotaxis of neutrophils. It is secreted by macrophages, endothelial cells, and other cells in response to pro-inflammatory stimuli such as IL-1 and TNF-Î±. IL-8 acts by binding to CXCR1 and CXCR2 receptors on neutrophils, guiding them toward sites of infection or tissue injury. This recruitment of neutrophils is crucial for initiating the innate immune response, allowing for phagocytosis of pathogens and subsequent inflammation. IL-8 does not affect lymphocytes or fever mechanisms directly but plays a central role in early immune defense through neutrophil activation and migration.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lymphocyte proliferation â€“ Incorrect. This is primarily the function of IL-2, which is produced by activated T cells. IL-2 promotes the growth, proliferation, and differentiation of T cells, B cells, NK cells, and monocytes.&lt;/li&gt;&lt;li&gt;â€¢ Option C: TH1 activation â€“ Incorrect. IL-12 is the major cytokine involved in the differentiation of naÃ¯ve T cells into TH1 cells. IL-8 has no direct role in T helper cell subset differentiation.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Fever â€“ Incorrect. Fever is mainly induced by IL-1, IL-6, and TNF-Î±, which act on the hypothalamus to raise the body temperature. IL-8 is not pyrogenic and does not contribute to the febrile response.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17760321725268557/17760321725268557.m3u8&quot;}, {&quot;text&quot;: &quot;Patient from Bihar admitted with splenomegaly and features of leishmaniasis. What is the vector?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phelebotomus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rat flea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Black fly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chrysops fly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phelebotomus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The vector for leishmaniasis in India, including endemic areas like Bihar, is the Phlebotomus sandfly, specifically Phlebotomus argentipes. These sandflies transmit Leishmania donovani, the causative agent of visceral leishmaniasis (kala-azar), when they bite humans and introduce the promastigote form of the parasite into the bloodstream. The disease is characterized by prolonged fever, weight loss, hepatosplenomegaly (especially splenomegaly), and pancytopenia. Phlebotomus sandflies breed in moist soil and are active in dusk and dawn, making vector control an important aspect of disease prevention.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Rat flea â€“ Incorrect. Rat fleas, particularly Xenopsylla cheopis, are vectors of Yersinia pestis, the bacterium that causes plague, not leishmaniasis.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Black fly â€“ Incorrect. Black flies (Simulium species) transmit Onchocerca volvulus, the causative agent of onchocerciasis (river blindness), not leishmaniasis.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Chrysops fly â€“ Incorrect. The Chrysops fly, or deer fly, is the vector for Loa loa, the filarial worm responsible for loiasis, not leishmaniasis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11474371725268574/11474371725268574.m3u8&quot;}, {&quot;text&quot;: &quot;Best PCR for identifying a syndrome/ Multiple causative agents is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RT PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiplex PCR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nested PCR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conventional PCR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiplex PCR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Multiplex PCR is the best type of PCR for identifying a syndrome with multiple causative agents. This method allows the simultaneous amplification of multiple targets in a single PCR reaction by using more than one pair of primers. It is particularly useful in syndromic diagnosis (e.g., respiratory infections, gastroenteritis, meningitis) where a range of pathogensâ€”viruses, bacteria, or parasitesâ€”can cause similar symptoms. By detecting several pathogens at once, it reduces time, cost, and sample requirement, making it a preferred tool in clinical diagnostics for syndromic panels.&lt;/li&gt;&lt;li&gt;â€¢ Option A: RT PCR â€“ Incorrect. Reverse transcription PCR is used when the target is RNA, such as in RNA viruses (e.g., SARS-CoV-2, Influenza). While sensitive and quantitative, it&#x27;s not designed specifically to detect multiple pathogens at once unless multiplexed, which would still fall under multiplex RT-PCR.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Nested PCR â€“ Incorrect. Nested PCR is a highly sensitive technique used to reduce non-specific binding in products from conventional PCR. It involves two sets of primers and two successive PCR reactions. It is excellent for detecting low levels of DNA, but not ideal for detecting multiple agents simultaneously.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Conventional PCR â€“ Incorrect. This is the standard form of PCR targeting one gene or organism at a time. While useful, it is not efficient for detecting multiple pathogens and lacks the high-throughput nature required for syndromic diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26803011725268589/26803011725268589.m3u8&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 121 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
                // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;No video URL provided&quot;);

                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);

        }
