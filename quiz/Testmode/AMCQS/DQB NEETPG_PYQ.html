hial cyst; may be confused with other lymphadenopathy or cysts.&lt;/li&gt;&lt;li&gt;â€¢ C) Digastric triangle&lt;/li&gt;&lt;li&gt;â€¢ This area is in the submandibular region; not the usual location for a branchial cyst.&lt;/li&gt;&lt;li&gt;â€¢ D) Omohyoid muscle&lt;/li&gt;&lt;li&gt;â€¢ This is lower in the neck, and while branchial sinuses/fistulae may track here, branchial cysts are typically higher.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55060611701866510/55060611701866510.m3u8&quot;}, {&quot;text&quot;: &quot;Name the manoeuvre shown in the given image&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foster manoeuvre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epley man oeuvre&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Semons manoeuvre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brandt daroffs manoeuvre&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epley man oeuvre&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/8(473).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Features of the Epley manoeuvre: It involves a series of head and body movements to move dislodged otoliths (canaliths) from the semicircular canal back into the utricle, where they no longer cause vertigo.&lt;/li&gt;&lt;li&gt;â€¢ Typically performed on a reclining examination table.&lt;/li&gt;&lt;li&gt;â€¢ Sequence:&lt;/li&gt;&lt;li&gt;â€¢ Patient starts in a sitting position with head turned 45Â° toward the affected side.&lt;/li&gt;&lt;li&gt;â€¢ Patient is then quickly laid back with the head still turned and extended (Dixâ€“Hallpike position).&lt;/li&gt;&lt;li&gt;â€¢ Head is slowly rotated to the opposite side.&lt;/li&gt;&lt;li&gt;â€¢ Patient then rolls onto the side, turning the head further down.&lt;/li&gt;&lt;li&gt;â€¢ Finally, patient is brought back to the sitting position.&lt;/li&gt;&lt;li&gt;â€¢ Differentiating from other manoeuvres: A) Foster manoeuvre â€“ \&quot;Half somersault\&quot; manoeuvre, a home treatment for BPPV.&lt;/li&gt;&lt;li&gt;â€¢ C) Semont manoeuvre â€“ Rapid movement from side to side; also for BPPV but less commonly used.&lt;/li&gt;&lt;li&gt;â€¢ D) Brandt-Daroff exercises â€“ Used for habituation therapy in BPPV; involves repeated sitting and lying movements.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23759121701866525/23759121701866525.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the condition given in the image below&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aquired cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Congenital cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ruptured tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Keratosis obturans&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Keratosis obturans&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/9(439).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Keratosis Obturans: It is a condition where keratin debris accumulates in the external auditory canal.&lt;/li&gt;&lt;li&gt;â€¢ Often presents as:&lt;/li&gt;&lt;li&gt;â€¢ Widened and tender external auditory canal&lt;/li&gt;&lt;li&gt;â€¢ Accumulated keratin plug that may appear like a white/yellow mass&lt;/li&gt;&lt;li&gt;â€¢ No tympanic membrane perforation&lt;/li&gt;&lt;li&gt;â€¢ May cause severe otalgia, conductive hearing loss, and canal wall erosion&lt;/li&gt;&lt;li&gt;â€¢ Differentials: A) Acquired Cholesteatoma&lt;/li&gt;&lt;li&gt;â€¢ Involves the middle ear, not just the external canal&lt;/li&gt;&lt;li&gt;â€¢ Associated with retraction pockets, perforated tympanic membrane, and chronic otorrhea&lt;/li&gt;&lt;li&gt;â€¢ B) Congenital Cholesteatoma&lt;/li&gt;&lt;li&gt;â€¢ Found behind an intact tympanic membrane&lt;/li&gt;&lt;li&gt;â€¢ Appears as a pearly white mass in the middle ear, usually in children&lt;/li&gt;&lt;li&gt;â€¢ C) Ruptured Tympanic Membrane&lt;/li&gt;&lt;li&gt;â€¢ Would show a clear perforation of the tympanic membrane&lt;/li&gt;&lt;li&gt;â€¢ Often associated with otorrhea and hearing loss, but not the keratin plug typical of keratosis obturans&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6490461701866540/6490461701866540.m3u8&quot;}, {&quot;text&quot;: &quot;Widening of the cartilaginous part of external auditory canal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myringoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tympanoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meatoplasty&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Meatoplasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Improve ventilation and drainage of the ear&lt;/li&gt;&lt;li&gt;â€¢ Allow better visualization of the tympanic membrane&lt;/li&gt;&lt;li&gt;â€¢ Facilitate cleaning in cases of chronic ear disease or after canal wall down mastoidectomy&lt;/li&gt;&lt;li&gt;â€¢ Differentiating the Options: A) Otoplasty&lt;/li&gt;&lt;li&gt;â€¢ Cosmetic procedure to reshape the pinna (external ear), commonly done for prominent ears&lt;/li&gt;&lt;li&gt;â€¢ Does not involve the ear canal&lt;/li&gt;&lt;li&gt;â€¢ B) Myringoplasty&lt;/li&gt;&lt;li&gt;â€¢ Repair of a perforated tympanic membrane (eardrum)&lt;/li&gt;&lt;li&gt;â€¢ Does not involve the ear canal&lt;/li&gt;&lt;li&gt;â€¢ C) Tympanoplasty&lt;/li&gt;&lt;li&gt;â€¢ A broader term involving reconstruction of the tympanic membrane and/or ossicles&lt;/li&gt;&lt;li&gt;â€¢ May include myringoplasty but not focused on the EAC&lt;/li&gt;&lt;li&gt;â€¢ D) Meatoplasty&lt;/li&gt;&lt;li&gt;â€¢ Specifically involves widening the external auditory meatus, particularly the cartilaginous part&lt;/li&gt;&lt;li&gt;â€¢ Often done with mastoid surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31111911701866552/31111911701866552.m3u8&quot;}, {&quot;text&quot;: &quot;A person met with an accident and suffer from middle cranial fossa fracture. There was a bluish purple colour behind mastoid. What is your probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Battle sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bezold sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laceration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aberration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Battle sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Features of Battle Sign: Bluish-purple discoloration (ecchymosis) over the mastoid process, located just behind the ear.&lt;/li&gt;&lt;li&gt;â€¢ Appears 12â€“24 hours after injury.&lt;/li&gt;&lt;li&gt;â€¢ Indicates blood tracking from the base of the skull into the subcutaneous tissues over the mastoid.&lt;/li&gt;&lt;li&gt;â€¢ Often associated with:&lt;/li&gt;&lt;li&gt;â€¢ Hemotympanum&lt;/li&gt;&lt;li&gt;â€¢ CSF otorrhea&lt;/li&gt;&lt;li&gt;â€¢ Facial nerve palsy (if facial canal involved)&lt;/li&gt;&lt;li&gt;â€¢ Differentiation from Other Options: B) Bezold sign&lt;/li&gt;&lt;li&gt;â€¢ Not a commonly used term in trauma; Bezold abscess refers to deep neck abscess from mastoiditis, not trauma-related ecchymosis.&lt;/li&gt;&lt;li&gt;â€¢ C) Laceration&lt;/li&gt;&lt;li&gt;â€¢ A break or tear in the skin/tissue, not a diagnostic sign of skull base fracture.&lt;/li&gt;&lt;li&gt;â€¢ D) Aberration&lt;/li&gt;&lt;li&gt;â€¢ A general term meaning deviation or abnormality, not specific to head trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19901651701866566/19901651701866566.m3u8&quot;}, {&quot;text&quot;: &quot;Occipitomental X-ray view of paranasal sinuses with open mouth is known as&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Waterâ€™s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold wellâ€™s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Towneâ€™s view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pierreâ€™s view&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pierreâ€™s view&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67323591701867026/67323591701867026.m3u8&quot;}, {&quot;text&quot;: &quot;Partial closure of the nostrils is done as management in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrophic rhinitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vasomotor rhinitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occupational rhinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atrophic rhinitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why partial closure of the nostrils? This is known as a Youngâ€™s operation.&lt;/li&gt;&lt;li&gt;â€¢ It reduces the nasal airflow, which helps:&lt;/li&gt;&lt;li&gt;â€¢ Prevent drying of the nasal mucosa&lt;/li&gt;&lt;li&gt;â€¢ Promote mucosal healing&lt;/li&gt;&lt;li&gt;â€¢ Reduce crusting and fetor&lt;/li&gt;&lt;li&gt;â€¢ Closure is partial or complete and can be reversible.&lt;/li&gt;&lt;li&gt;â€¢ Differentiation: B) Allergic rhinitis â€“ Managed with antihistamines, steroids, allergen avoidance. No need for nostril closure.&lt;/li&gt;&lt;li&gt;â€¢ C) Vasomotor rhinitis â€“ Treated with anticholinergics or nasal steroids. No surgical closure used.&lt;/li&gt;&lt;li&gt;â€¢ D) Occupational rhinitis â€“ Managed by avoiding triggers or using protective equipment. No nostril closure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77334511701867142/77334511701867142.m3u8&quot;}, {&quot;text&quot;: &quot;Stimulation of external auditory canal leads to cough d/t which nerve:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auricular branch of vagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Greater auricular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auricular temporal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Auricular branch of vagus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Clinical Relevance: Stimulation of this nerve (e.g., while cleaning the ear or inserting an object) can trigger a reflex cough, known as the Arnoldâ€™s reflex.&lt;/li&gt;&lt;li&gt;â€¢ In rare cases, this stimulation can even cause bradycardia or syncope, due to vagal stimulation.&lt;/li&gt;&lt;li&gt;â€¢ Differentiation: B) Greater auricular nerve&lt;/li&gt;&lt;li&gt;â€¢ A branch of the cervical plexus; supplies the skin over the parotid gland and mastoid area, not the auditory canal.&lt;/li&gt;&lt;li&gt;â€¢ C) Auriculotemporal nerve&lt;/li&gt;&lt;li&gt;â€¢ Branch of mandibular nerve (V3); supplies anterior wall of the external auditory canal and TMJ, not responsible for the cough reflex.&lt;/li&gt;&lt;li&gt;â€¢ D) Facial nerve&lt;/li&gt;&lt;li&gt;â€¢ Though it travels through the ear, it does not provide cutaneous innervation to the EAC nor mediate the cough reflex.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19803341701867160/19803341701867160.m3u8&quot;}, {&quot;text&quot;: &quot;Not a surgical landmark for parotid surgery is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inferior belly of omohyrid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tragal pointer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digastric posterior belly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dissecting from peripheral branches&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inferior belly of omohyrid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Tragal pointer (cartilaginous projection in front of the ear canal) â€” directs toward the facial nerve trunk.&lt;/li&gt;&lt;li&gt;â€¢ Posterior belly of digastric muscle â€” located just below the facial nerve trunk.&lt;/li&gt;&lt;li&gt;â€¢ Dissection from peripheral branches â€” sometimes used as a technique to identify and trace back the facial nerve.&lt;/li&gt;&lt;li&gt;â€¢ Why Inferior belly of omohyoid is not a surgical landmark? The inferior belly of the omohyoid muscle lies in the lower neck and has no anatomical relation to the parotid gland or the facial nerve.&lt;/li&gt;&lt;li&gt;â€¢ It is unrelated to the superficial anatomy of the parotid region.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/54383721701867185/54383721701867185.m3u8&quot;}, {&quot;text&quot;: &quot;Development of the inner ear starts in the 3rd week of fetal life and is complete by the 16th week ,Saccule develops from:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pars superior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pars inferior&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hillocks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1st Brachial Arch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pars inferior&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The otic vesicle differentiates into two parts:&lt;/li&gt;&lt;li&gt;â€¢ Pars superior â€” gives rise to the utricle, semicircular canals, and endolymphatic duct&lt;/li&gt;&lt;li&gt;â€¢ Pars inferior â€” gives rise to the saccule and cochlear duct&lt;/li&gt;&lt;li&gt;â€¢ Details: Saccule develops from pars inferior of the otic vesicle.&lt;/li&gt;&lt;li&gt;â€¢ Utricle and semicircular canals come from pars superior.&lt;/li&gt;&lt;li&gt;â€¢ Hillocks are involved in the development of the external ear (auricle), not the inner ear.&lt;/li&gt;&lt;li&gt;â€¢ The 1st branchial arch gives rise to various structures like the malleus and incus but not the saccule.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65823921701867202/65823921701867202.m3u8&quot;}, {&quot;text&quot;: &quot;TB otitis media is characterized by all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Painful offorhea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple trympanic perforations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pale granulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Painful offorhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Multiple tympanic membrane perforations â€” often described as multiple small perforations or a large irregular one.&lt;/li&gt;&lt;li&gt;â€¢ Pale granulation tissue in the middle ear or attic region.&lt;/li&gt;&lt;li&gt;â€¢ Facial nerve palsy can occur due to the involvement of the facial canal by granulomatous inflammation.&lt;/li&gt;&lt;li&gt;â€¢ Otorrhea (ear discharge) in TB otitis media is typically painless or minimally painful, unlike bacterial otitis media where pain is common.&lt;/li&gt;&lt;li&gt;â€¢ Why painful otorrhea is incorrect? In TB otitis media, pain is usually absent or minimal.&lt;/li&gt;&lt;li&gt;â€¢ The otorrhea is often chronic, scanty, and painless.&lt;/li&gt;&lt;li&gt;â€¢ Painful otorrhea is more typical in acute bacterial otitis media.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20275671701867214/20275671701867214.m3u8&quot;}, {&quot;text&quot;: &quot;40 yr old female presents in ENT OPD complaining of nasal obstruction and presence of crusts, mucopurulent rhinorrhea and breathing difficulties since last month. On examination foul smelling black crust was seen in nasal cavity. Which of the following finding can be associated with merciful anosmia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertrophy of turbinates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Polyp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roomy cavity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Foreign Body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Roomy cavity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key features associated with merciful anosmia: Roomy nasal cavity due to mucosal atrophy and bone resorption&lt;/li&gt;&lt;li&gt;â€¢ Formation of foul-smelling crusts&lt;/li&gt;&lt;li&gt;â€¢ Nasal obstruction and mucopurulent discharge&lt;/li&gt;&lt;li&gt;â€¢ Loss of olfaction (anosmia) because of mucosal damage&lt;/li&gt;&lt;li&gt;â€¢ Patients may feel relief (\&quot;merciful\&quot;) as the sense of smell is lost despite the foul smell.&lt;/li&gt;&lt;li&gt;â€¢ Differentiation: A) Hypertrophy of turbinates â€” seen in allergic rhinitis, causing nasal obstruction but not roomy cavity or merciful anosmia.&lt;/li&gt;&lt;li&gt;â€¢ B) Polyp â€” causes obstruction but usually does not cause roomy cavity or merciful anosmia.&lt;/li&gt;&lt;li&gt;â€¢ D) Foreign body â€” can cause obstruction and discharge but does not cause roomy cavity or merciful anosmia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/21005561701867237/21005561701867237.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presents in emergency with head and neck trauma, during examination doctor touched the marked structure, choose the appropriate nerve being tested .&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glossopharyngeal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trigeminal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Trigeminal&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(902).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The trigeminal nerve (cranial nerve V) is the main sensory nerve of the face, including the forehead, cheeks, and jaw.&lt;/li&gt;&lt;li&gt;â€¢ It has three branches:&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmic (V1) â€” scalp, forehead, upper eyelid, nose&lt;/li&gt;&lt;li&gt;â€¢ Maxillary (V2) â€” cheek, upper lip, nasal mucosa&lt;/li&gt;&lt;li&gt;â€¢ Mandibular (V3) â€” lower lip, chin, anterior two-thirds of tongue (sensory), and motor to muscles of mastication&lt;/li&gt;&lt;li&gt;â€¢ Other options: A) Vagus nerve â€” mainly parasympathetic and motor to pharynx and larynx, not sensory to face.&lt;/li&gt;&lt;li&gt;â€¢ B) Facial nerve â€” motor to muscles of facial expression; sensory to small area around ear.&lt;/li&gt;&lt;li&gt;â€¢ C) Glossopharyngeal nerve â€” sensory to posterior third of tongue, pharynx, tonsils.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7253911701867254/7253911701867254.m3u8&quot;}, {&quot;text&quot;: &quot;35 yrs old patient with nasal epistaxis in epistaxis in emergency which was not controlled by nasal package. Next step in the management will be ligation of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sphenopalatine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internalcarotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;External carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maxillary artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sphenopalatine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The sphenopalatine artery is the main terminal branch of the maxillary artery supplying the posterior nasal cavity.&lt;/li&gt;&lt;li&gt;â€¢ It is the most common source of severe posterior nosebleeds.&lt;/li&gt;&lt;li&gt;â€¢ Ligation or cauterization of this artery effectively controls bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B) Internal carotid artery â€” ligation is dangerous and rarely done for epistaxis.&lt;/li&gt;&lt;li&gt;â€¢ C) External carotid artery â€” ligation is less precise; may cause collateral circulation to continue bleeding.&lt;/li&gt;&lt;li&gt;â€¢ D) Maxillary artery â€” ligation is possible but more invasive; sphenopalatine artery ligation is more targeted and effective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78716941701867284/78716941701867284.m3u8&quot;}, {&quot;text&quot;: &quot;A Child underwent tonsillectomy and after surgery shifted to recovery room where he started bleeding and on examination a clot was seen at the site of surgery. Next step in management will be ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood transfusion only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shift patient to OT and ligation bleeding vessel&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shift patient to OT and cautery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Use hemostatic agents do 3 to 4 gargles per day F&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Shift patient to OT and ligation bleeding vessel&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ If active bleeding or a clot is seen at the surgical site, it indicates ongoing or potential re-bleeding.&lt;/li&gt;&lt;li&gt;â€¢ The priority is to control bleeding surgically to prevent airway compromise and blood loss.&lt;/li&gt;&lt;li&gt;â€¢ The patient should be immediately shifted to the operating theater (OT) for exploration and ligation or cauterization of the bleeding vessel.&lt;/li&gt;&lt;li&gt;â€¢ Simply giving blood transfusion or topical hemostatic agents without controlling the source of bleeding is inadequate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39271181701867302/39271181701867302.m3u8&quot;}, {&quot;text&quot;: &quot;Choose the most appropriate indication of the drug shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subglottic stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinocerebral mucormycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenoidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Over Lay Tympanoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subglottic stenosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(793).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Most appropriate use in ENT: Subglottic stenosis:&lt;/li&gt;&lt;li&gt;â€¢ Mitomycin C is applied topically after dilation or excision to prevent re-stenosis.&lt;/li&gt;&lt;li&gt;â€¢ It reduces the recurrence of fibrosis and granulation tissue formation.&lt;/li&gt;&lt;li&gt;â€¢ Why not the other options? B) Rhinocerebral mucormycosis&lt;/li&gt;&lt;li&gt;â€¢ Treated with amphotericin B, not mitomycin C.&lt;/li&gt;&lt;li&gt;â€¢ C) Adenoidectomy and D) Overlay tympanoplasty&lt;/li&gt;&lt;li&gt;â€¢ These do not routinely involve the use of antifibrotic agents like mitomycin C.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4465041701867322/4465041701867322.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presents in emergency with high grade fever, seizure and altered sensorium. On history he was known case of CSOM and was under treatment. and was undergoing CSOM treatment. Immediate CT was done. Choose the most appropriate Diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subdural abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Temporal lobe abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extradural Abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Temporal lobe abscess&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(724).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ High-grade fever&lt;/li&gt;&lt;li&gt;â€¢ Seizure&lt;/li&gt;&lt;li&gt;â€¢ Altered sensorium&lt;/li&gt;&lt;li&gt;â€¢ History of CSOM&lt;/li&gt;&lt;li&gt;â€¢ CT imaging&lt;/li&gt;&lt;li&gt;â€¢ ...points strongly toward a brain abscess, particularly in the temporal lobe, which lies adjacent to the middle ear and mastoid.&lt;/li&gt;&lt;li&gt;â€¢ Why Temporal Lobe Abscess? Otogenic brain abscesses most commonly involve the temporal lobe and cerebellum.&lt;/li&gt;&lt;li&gt;â€¢ Infection can spread via bony erosion, thrombophlebitis, or direct extension from the middle ear or mastoid.&lt;/li&gt;&lt;li&gt;â€¢ Symptoms: Headache, fever, altered mental status, focal neurological signs, seizures.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A) Subdural abscess â€“ less common in CSOM; usually spreads from sinusitis.&lt;/li&gt;&lt;li&gt;â€¢ C) Meningitis â€“ also possible in CSOM, but seizures and imaging showing localized lesion point more to abscess.&lt;/li&gt;&lt;li&gt;â€¢ D) Extradural abscess â€“ may present with headache and fever but less commonly with seizures and altered sensorium; also harder to detect on CT early.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36719271701867367/36719271701867367.m3u8&quot;}, {&quot;text&quot;: &quot;A patient underwent thyroidectomy, after surgery anesthesiologist was doing extubation but the developed cyanosis and spO2 falls. Choose the most appropriate complication ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bilateral RLNP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral SLNP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unilateral RLNP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bilateral RLNP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why Bilateral RLNP? Recurrent laryngeal nerve supplies the posterior cricoarytenoid muscles, the only abductors of the vocal cords.&lt;/li&gt;&lt;li&gt;â€¢ Bilateral injury causes:&lt;/li&gt;&lt;li&gt;â€¢ Bilateral vocal cord paralysis in paramedian position&lt;/li&gt;&lt;li&gt;â€¢ Narrow glottic opening&lt;/li&gt;&lt;li&gt;â€¢ Airway obstruction on extubation â†’ cyanosis, stridor, hypoxia&lt;/li&gt;&lt;li&gt;â€¢ It&#x27;s a life-threatening emergency that may require re-intubation or tracheostomy.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B) Bilateral SLNP (Superior Laryngeal Nerve Palsy): Affects pitch and voice modulation, not airway patency.&lt;/li&gt;&lt;li&gt;â€¢ C) Hematoma: Can cause airway obstruction but usually presents with neck swelling and progressive symptoms.&lt;/li&gt;&lt;li&gt;â€¢ D) Unilateral RLNP: Typically causes hoarseness, not severe respiratory compromise.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61025051701867384/61025051701867384.m3u8&quot;}, {&quot;text&quot;: &quot;A mother brings her child saying he is not eating anything since last 8 hrs. On history she confirm that child was playing with coin. On examination vitals were stable and no dyspnea. Study the given Xrays and comment on diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foreign body in bronchus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foreign body in trachea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foreign body in larynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Foreign body in esophagus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Foreign body in esophagus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(641).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In this case, although the image isn&#x27;t visible in this interface, the correct diagnosis being option D implies the following classic radiographic clues:&lt;/li&gt;&lt;li&gt;â€¢ Radiographic Features of Foreign Body in the Esophagus: AP View:&lt;/li&gt;&lt;li&gt;â€¢ Circular/flat surface of a coin is seen en face (i.e., facing forward), because it lies in the coronal plane.&lt;/li&gt;&lt;li&gt;â€¢ This is typical of a foreign body in the esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Lateral View:&lt;/li&gt;&lt;li&gt;â€¢ The coin lies posteriorly (behind the trachea), confirming esophageal location.&lt;/li&gt;&lt;li&gt;â€¢ Why Not the Others? A) Bronchus:&lt;/li&gt;&lt;li&gt;â€¢ Usually presents with respiratory symptoms, unilateral decreased air entry, and the coin lies in sagittal plane (narrow edge visible on AP).&lt;/li&gt;&lt;li&gt;â€¢ B) Trachea:&lt;/li&gt;&lt;li&gt;â€¢ Would present with stridor, coughing, and again coin appears in sagittal plane.&lt;/li&gt;&lt;li&gt;â€¢ C) Larynx:&lt;/li&gt;&lt;li&gt;â€¢ Rare site; causes severe distress or immediate symptoms.&lt;/li&gt;&lt;li&gt;â€¢ In this case, no respiratory distress, and coin seen flat on AP view = esophageal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/551251701867423/551251701867423.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with suspected high frequency hearing loss due to damage to basilar membrane. Which of the following is structure is expected to be involved-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Helicotrema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stria vascular&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oval window&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Modiolus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oval window&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(903).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Concepts: The basilar membrane in the cochlea is tonotopically organized:&lt;/li&gt;&lt;li&gt;â€¢ High frequencies â†’ detected at the base (near the oval window).&lt;/li&gt;&lt;li&gt;â€¢ Low frequencies â†’ detected at the apex (near the helicotrema).&lt;/li&gt;&lt;li&gt;â€¢ So, if there&#x27;s damage to the basilar membrane causing high-frequency hearing loss, the basal portion near the oval window is involved.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A) Helicotrema:&lt;/li&gt;&lt;li&gt;â€¢ Located at the apex, responsible for low-frequency sounds.&lt;/li&gt;&lt;li&gt;â€¢ B) Stria vascularis:&lt;/li&gt;&lt;li&gt;â€¢ Maintains ionic composition of endolymph; general cochlear health, not specific to high-frequency perception.&lt;/li&gt;&lt;li&gt;â€¢ D) Modiolus:&lt;/li&gt;&lt;li&gt;â€¢ Central bony core of cochlea housing the cochlear nerve; not directly responsible for frequency-specific damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43690501701867437/43690501701867437.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the bone&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stapes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Incus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(794).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78448361701867453/78448361701867453.m3u8&quot;}, {&quot;text&quot;: &quot;42 yrs old male having chronic history of bronchial asthma, sinusitis and samterâ€™s triad. Which of the following drug is contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Co-amoxiclav&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluo quinolones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Bronchial asthma&lt;/li&gt;&lt;li&gt;â€¢ Chronic rhinosinusitis with nasal polyposis&lt;/li&gt;&lt;li&gt;â€¢ Aspirin sensitivity (NSAID intolerance)&lt;/li&gt;&lt;li&gt;â€¢ Why is Aspirin contraindicated? Aspirin and other NSAIDs inhibit cyclooxygenase-1 (COX-1).&lt;/li&gt;&lt;li&gt;â€¢ This leads to increased leukotriene production, worsening:&lt;/li&gt;&lt;li&gt;â€¢ Bronchospasm&lt;/li&gt;&lt;li&gt;â€¢ Nasal symptoms&lt;/li&gt;&lt;li&gt;â€¢ Respiratory distress&lt;/li&gt;&lt;li&gt;â€¢ Exposure can cause severe, sometimes life-threatening bronchospasm in sensitive individuals.&lt;/li&gt;&lt;li&gt;â€¢ Why not the other options? A) Cotrimoxazole: Antibiotic; no direct relation to Samterâ€™s triad.&lt;/li&gt;&lt;li&gt;â€¢ B) Co-amoxiclav: Safe unless there&#x27;s a specific allergy.&lt;/li&gt;&lt;li&gt;â€¢ C) Fluoroquinolones: Not contraindicated in Samterâ€™s triad.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7301181701867467/7301181701867467.m3u8&quot;}, {&quot;text&quot;: &quot;A male in 2 nd decade of life has multiple recurrent nasal bleeding with recurrent nasal blockage. On endoscopy following image seen , and Contrast enhanced CT revealed a large, ill-defined enhancing soft tissue mass filling the chonae,nasopharynx and bilateral nasal cavity.Which of the following is the most appropriate diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antr choanal polyps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Juvenile angio fibroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucomycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhinosporodiosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Juvenile angio fibroma&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(725).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Clinical Features: Recurrent profuse epistaxis (nosebleeds)&lt;/li&gt;&lt;li&gt;â€¢ Progressive nasal obstruction&lt;/li&gt;&lt;li&gt;â€¢ Often presents with a nasopharyngeal mass&lt;/li&gt;&lt;li&gt;â€¢ May cause facial swelling, proptosis, or hearing loss if large&lt;/li&gt;&lt;li&gt;â€¢ Endoscopy + Imaging Findings: Endoscopy: Reddish, vascular mass in the nasopharynx or choanae.&lt;/li&gt;&lt;li&gt;â€¢ Contrast-enhanced CT:&lt;/li&gt;&lt;li&gt;â€¢ Enhancing soft tissue mass&lt;/li&gt;&lt;li&gt;â€¢ Commonly involves posterior nasal cavity, nasopharynx, and may extend into pterygopalatine fossa or infratemporal fossa&lt;/li&gt;&lt;li&gt;â€¢ Why Not the Others? A) Antrochoanal polyps:&lt;/li&gt;&lt;li&gt;â€¢ Unilateral, non-vascular, non-bleeding polyp arising from maxillary sinus.&lt;/li&gt;&lt;li&gt;â€¢ C) Mucormycosis:&lt;/li&gt;&lt;li&gt;â€¢ Seen in immunocompromised/diabetic patients; presents with black necrotic tissue and rapid progression.&lt;/li&gt;&lt;li&gt;â€¢ D) Rhinosporidiosis:&lt;/li&gt;&lt;li&gt;â€¢ Presents with bleeding polypoidal mass, usually in lower socioeconomic settings, often involving conjunctiva or nasal cavity, but not with such deep nasopharyngeal extension or typical age/gender pattern.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/29209051701867511/29209051701867511.m3u8&quot;}, {&quot;text&quot;: &quot;Patient presents with sudden onset of difficulty to open eyes, drooling of saliva, deviation of angle of mouth. On examination Saliva dribbles from the angle of mouth. Which of the following nerve is involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VII&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VIII&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. VII&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Inability to close the eye (due to orbicularis oculi weakness)&lt;/li&gt;&lt;li&gt;â€¢ Drooling of saliva (due to loss of orbicularis oris tone)&lt;/li&gt;&lt;li&gt;â€¢ Deviation of the angle of the mouth to the opposite side&lt;/li&gt;&lt;li&gt;â€¢ Flattening of the nasolabial fold on the affected side&lt;/li&gt;&lt;li&gt;â€¢ These symptoms point to lower motor neuron (LMN) facial nerve palsy, commonly seen in Bellâ€™s palsy, trauma, infection, or tumors affecting the facial nerve.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A) Cranial nerve V (Trigeminal nerve):&lt;/li&gt;&lt;li&gt;â€¢ Responsible for facial sensation and muscles of mastication. Would present with numbness or chewing difficulty, not facial droop.&lt;/li&gt;&lt;li&gt;â€¢ B) Cranial nerve VI (Abducens nerve):&lt;/li&gt;&lt;li&gt;â€¢ Controls lateral rectus muscle (eye abduction). Involvement leads to horizontal diplopia, not facial muscle weakness.&lt;/li&gt;&lt;li&gt;â€¢ D) Cranial nerve VIII (Vestibulocochlear nerve):&lt;/li&gt;&lt;li&gt;â€¢ Affects hearing and balance. Would cause hearing loss, tinnitus, or vertigo, not drooling or facial asymmetry.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78480161701867531/78480161701867531.m3u8&quot;}, {&quot;text&quot;: &quot;6 yr old child bought by mom with history of loss of hearing in one ear since 2 months .Study the the given otoscopic finding and comment on the diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serous otitis Media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myringitis bullosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumo tympanum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CSOM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Serous otitis Media&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(642).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Otoscopic Findings Typical of Serous Otitis Media: Retracted tympanic membrane due to negative pressure&lt;/li&gt;&lt;li&gt;â€¢ Air-fluid level or bubbles visible behind the tympanic membrane&lt;/li&gt;&lt;li&gt;â€¢ Dull, non-inflammatory appearance of the tympanic membrane&lt;/li&gt;&lt;li&gt;â€¢ Possible decreased mobility of the eardrum on pneumatic otoscopy&lt;/li&gt;&lt;li&gt;â€¢ Conductive hearing loss (explains hearing loss history)&lt;/li&gt;&lt;li&gt;â€¢ Why not others? B) Myringitis bullosa: Presence of painful bullae (blisters) on the tympanic membrane; usually acute and painful.&lt;/li&gt;&lt;li&gt;â€¢ C) Pneumotympanum: Presence of air in the middle ear, usually after trauma or barotrauma; characterized by excessive tympanic membrane mobility or abnormal findings.&lt;/li&gt;&lt;li&gt;â€¢ D) CSOM (Chronic suppurative otitis media): Presents with tympanic membrane perforation and persistent ear discharge.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38423511701867545/38423511701867545.m3u8&quot;}, {&quot;text&quot;: &quot;Post covid patient who is a known diabetic presents with severe facial pain and loosening of teeth. What is the important next step of investigation&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal swab for mucormycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum ferritin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HbA1C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nasal swab for mucormycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Early diagnosis is critical to prevent rapid progression and fatality.&lt;/li&gt;&lt;li&gt;â€¢ Nasal swab and biopsy for fungal elements (broad, non-septate hyphae) confirms mucormycosis.&lt;/li&gt;&lt;li&gt;â€¢ Why not others? A) MRI head: Useful for assessing the extent of disease but not the initial diagnostic step.&lt;/li&gt;&lt;li&gt;â€¢ C) Serum ferritin: Elevated in inflammation but nonspecific.&lt;/li&gt;&lt;li&gt;â€¢ D) HbA1C: Important for diabetes control but does not diagnose mucormycosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50791831701867556/50791831701867556.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the structure marked by the green arrow in the image-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fossa of Rosenmuller&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tubal tonsil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opening of eustachian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fossa of Rosenmuller&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(74).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ It is an important anatomical landmark and a common site for nasopharyngeal carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ Why not others? B) Tubal tonsil: Located around the opening of the Eustachian tube but is not the recess itself.&lt;/li&gt;&lt;li&gt;â€¢ C) Opening of Eustachian tube: This is the actual orifice of the tube in the nasopharynx, usually anterior and inferior to the fossa of Rosenmuller.&lt;/li&gt;&lt;li&gt;â€¢ D) Adenoid: The pharyngeal tonsil mass, located more centrally in the roof and posterior wall of nasopharynx, not a recess.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old male presents with nonaxial proptosis of the left eye. The patient gives a history of a road traffic accident 15 years back. The CT image is given below. What Is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frontal meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontal mucocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile nasopharyngeal angiofibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudotumor of orbit&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Frontal mucocele&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(50).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A history of trauma 15 years ago points toward a post-traumatic cause.&lt;/li&gt;&lt;li&gt;â€¢ Frontal mucocele often develops following obstruction of the frontal sinus drainage (due to trauma, surgery, or inflammation), leading to an expanding cyst-like lesion that can erode bone and push the orbit, causing non-axial proptosis.&lt;/li&gt;&lt;li&gt;â€¢ CT typically shows an expansile, well-defined lesion in the frontal sinus with thinning or erosion of surrounding bone.&lt;/li&gt;&lt;li&gt;â€¢ Why not others? A) Frontal meningioma: Usually presents with axial proptosis and may involve intracranial structures.&lt;/li&gt;&lt;li&gt;â€¢ C) Juvenile nasopharyngeal angiofibroma: A vascular tumor in adolescent males, presenting with nasal bleeding and obstruction, not typical for orbit or frontal sinus mass.&lt;/li&gt;&lt;li&gt;â€¢ D) Pseudotumor of orbit: Presents with painful, acute axial proptosis and inflammation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The instrument shown in the image is not used for which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Airway toileting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper airway examination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute nasopharyngeal obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prolonged mechanical ventilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Upper airway examination&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(35).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Airway toileting (clearing secretions),&lt;/li&gt;&lt;li&gt;â€¢ Managing acute nasopharyngeal or upper airway obstruction by bypassing the upper airway,&lt;/li&gt;&lt;li&gt;â€¢ Providing an airway for prolonged mechanical ventilation.&lt;/li&gt;&lt;li&gt;â€¢ Why not used for Upper airway examination? Upper airway examination is typically done using tools like laryngoscopes, nasal endoscopes, or mirrors, not a tracheostomy tube.&lt;/li&gt;&lt;li&gt;â€¢ The tracheostomy tube is invasive and placed below the vocal cords, bypassing the upper airway structures that need examination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 year old child presents with throat pain, fever and ear pain. He is diagnosed with recurrent tonsillitis. Which nerve is responsible for the ear pain in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tympanic branch of glossopharyngeal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Greater auricular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Auricular branch of vagus nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tympanic branch of glossopharyngeal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The tympanic branch of the glossopharyngeal nerve (also called Jacobson&#x27;s nerve) provides referred sensation to the middle ear and ear canal.&lt;/li&gt;&lt;li&gt;â€¢ Hence, inflammation of the tonsils (tonsillitis) can cause referred pain to the ear through this nerve.&lt;/li&gt;&lt;li&gt;â€¢ Why not others? B) Greater auricular nerve: Supplies sensation to the skin over the parotid, mastoid area, and outer ear but not related to tonsillar pain.&lt;/li&gt;&lt;li&gt;â€¢ C) Auriculotemporal nerve: Branch of mandibular nerve (V3) supplying parts of the external ear and temple.&lt;/li&gt;&lt;li&gt;â€¢ D) Auricular branch of vagus nerve: Supplies part of the external ear canal but is not involved in referred ear pain from tonsils.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 year old patient comes with hoarseness of voice and difficulty swallowing. The patient was diagnosed with laryngeal carcinoma and surgical management was done. The post operative image of the patient is given below. Which of the following surgery was done on this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Partial laryngectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Percutaneous tracheostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Standard tracheostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total laryngectomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Total laryngectomy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(31).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ After total laryngectomy, the airway is permanently diverted through a tracheostoma in the neck (visible as the permanent stoma in the postoperative image).&lt;/li&gt;&lt;li&gt;â€¢ The voice box is removed, so the patient breathes through this stoma permanently and loses normal voice production (needs alternative speech methods like esophageal speech or voice prosthesis).&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? Partial laryngectomy: Only part of the larynx removed; voice is often preserved, and no permanent stoma is created.&lt;/li&gt;&lt;li&gt;â€¢ Percutaneous tracheostomy and Standard tracheostomy: These are airway procedures but donâ€™t involve removal of the larynx, and the airway is usually temporary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A female patient with hearing loss is examined and is found to be Rinne negative at 256 Hz and 512 Hz, while Rinne positive at 1024 Hz What is the expected air conduction and bone conduction gap?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30-45 dB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;15-30 dB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;45-60 dB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;60 dB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 30-45 dB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Option: (B) 15-30 dB&lt;/li&gt;&lt;li&gt;â€¢ Explanation: An air-bone gap of 15-30 dB suggests a milder conductive hearing loss. While a Rinne test might be negative in such cases, it&#x27;s less likely to be negative at both 256 Hz and 512 Hz and then become positive at 1024 Hz. A milder conductive issue might still allow for air conduction to be perceived better than or equal to bone conduction at lower frequencies.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (C) 45-60 dB&lt;/li&gt;&lt;li&gt;â€¢ Explanation: An air-bone gap of 45-60 dB indicates a more substantial conductive hearing loss across the tested frequencies. If the conductive impairment were this significant, it&#x27;s less probable that air conduction would surpass bone conduction at a higher frequency like 1024 Hz, resulting in a Rinne positive outcome at that point.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (D) &amp;gt;60 dB&lt;/li&gt;&lt;li&gt;â€¢ Explanation: An air-bone gap exceeding 60 dB signifies a severe conductive hearing loss. In such cases of significant blockage in the outer or middle ear, it would be highly unusual for air conduction to become better than bone conduction at any tested frequency, including 1024 Hz. The Rinne test would likely remain negative across all frequencies.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the procedure will be difficult in the trachea shown below&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indirect larynscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasogastric tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracheostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laryngeal Mask Airway (LMA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tracheostomy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(510).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Option: (A) Indirect laryngoscopy&lt;/li&gt;&lt;li&gt;â€¢ Explanation: Indirect laryngoscopy is a diagnostic procedure where a mirror and a light source are used to visualize the larynx and upper trachea. While the tracheal stenosis might make visualization of the lower trachea difficult, the procedure itself doesn&#x27;t involve passing any instruments through the narrowed portion and therefore wouldn&#x27;t be inherently difficult to perform for examining the structures above the stenosis.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (B) Nasogastric tube&lt;/li&gt;&lt;li&gt;â€¢ Explanation: A nasogastric (NG) tube is a flexible tube inserted through the nose, down the esophagus, and into the stomach. While the presence of significant tracheal stenosis might theoretically cause some discomfort or coughing during the passage of the NG tube near the trachea, the tube&#x27;s path is primarily through the esophagus, which is posterior to the trachea. Therefore, the tracheal narrowing wouldn&#x27;t directly impede the placement of an NG tube into the stomach.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (D) Laryngeal Mask Airway (LMA)&lt;/li&gt;&lt;li&gt;â€¢ Explanation: A Laryngeal Mask Airway (LMA) is an airway device inserted into the mouth, positioning its inflatable cuff over the opening of the larynx. The tip of the LMA typically rests against the upper esophageal sphincter. While severe tracheal stenosis might affect airflow beyond the larynx once an LMA is in place, the insertion of the LMA itself, which primarily interacts with the laryngeal opening and surrounding structures above the trachea, would not be rendered particularly difficult by the depicted tracheal narrowing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53795391725112898/53795391725112898.m3u8&quot;}, {&quot;text&quot;: &quot;Which sign is being shown on the given X-Ray&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Steeple sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Double ring sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thumb sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;String sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Double ring sign&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(459).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5767001725112912/5767001725112912.m3u8&quot;}, {&quot;text&quot;: &quot;13 yr old boy complaining of epistaxis and nasal obstruction. Study the given endoscopic image and comment on investigation of choice.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasolaryngoscopy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CECT&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(411).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A CT scan with contrast is the investigation of choice for JNA for several reasons:&lt;/li&gt;&lt;li&gt;â€¢ Vascularity: CT angiography or a standard CT with contrast can demonstrate the intense enhancement of the tumor, which is characteristic of its high vascularity. This is crucial for surgical planning, as it helps identify the feeding vessels.&lt;/li&gt;&lt;li&gt;â€¢ Extent of the Tumor: CT provides excellent anatomical detail, allowing for precise delineation of the tumor&#x27;s size, location, and extent of involvement. It can show if the tumor has extended into the nasal cavity, sinuses, orbit, or intracranial cavity.&lt;/li&gt;&lt;li&gt;â€¢ Bone Erosion: JNA can cause bony erosion, which is well visualized on CT scans. This is important for staging the tumor and assessing its aggressiveness.&lt;/li&gt;&lt;li&gt;â€¢ Pre-operative planning: CT helps in surgical planning, including the approach and extent of resection.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (A) Biopsy&lt;/li&gt;&lt;li&gt;â€¢ Explanation: Biopsy of a suspected JNA is generally contraindicated. Because these tumors are highly vascular, biopsy can lead to severe and potentially life-threatening hemorrhage. The diagnosis is often made based on the clinical presentation and characteristic findings on imaging (CT/MRI).&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (B) MRI&lt;/li&gt;&lt;li&gt;â€¢ Explanation: While MRI can provide detailed soft tissue information and is useful for assessing intracranial extension, it is not the first investigation of choice for JNA. CT is superior for demonstrating the tumor&#x27;s vascularity and bony involvement, which are critical for surgical planning. MRI is often used as a complementary study after a CT scan.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (D) Nasolaryngoscopy&lt;/li&gt;&lt;li&gt;â€¢ Explanation: Nasolaryngoscopy, as shown in the image, is essential for visualizing the mass and assessing its location and extent within the nasopharynx. However, it does not provide information about the tumor&#x27;s vascularity or its extension into surrounding structures. Therefore, while useful for initial examination, it is not the investigation of choice for definitive diagnosis and surgical planning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61432131725112929/61432131725112929.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the sinus is blocked in the given image&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maxillary sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethmoidal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fronthal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Maxillary sinus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(376).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Option: (B) Ethmoidal&lt;/li&gt;&lt;li&gt;â€¢ Explanation: The ethmoid sinuses are a group of small, interconnected air cells located between the eyes. While ethmoid sinus disease can cause nasal congestion and facial pain, the image does not primarily show opacification within the ethmoid sinuses. The ethmoid sinuses are located more superiorly and medially within the nasal cavity and would have a different appearance on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (C) Frontal&lt;/li&gt;&lt;li&gt;â€¢ Explanation: The frontal sinuses are located in the forehead, above the eyes. They drain into the anterior part of the middle meatus. The image does not show significant opacification within the frontal sinuses. Frontal sinus disease would typically be visible in a different location on imaging, more superiorly in the frontal bone.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (D) Sphenoid&lt;/li&gt;&lt;li&gt;â€¢ Explanation: The sphenoid sinuses are located deep within the skull, behind the nasal cavity. They drain into the sphenoethmoidal recess. While sphenoid sinus disease can cause headaches and facial pain, the image does not show primary opacification of the sphenoid sinuses. These sinuses are located more posteriorly and superiorly within the skull base.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1532861725112945/1532861725112945.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the device shown below&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngeal Mask Airway (LMA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oropharugeal airway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasophayngeal airway&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;C. Nasophayngeal airway&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(894).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Option: (A) Laryngeal Mask Airway (LMA)&lt;/li&gt;&lt;li&gt;â€¢ Explanation: A Laryngeal Mask Airway (LMA) is an airway device that is inserted into the mouth and positioned over the laryngeal inlet (the opening to the larynx). It has an inflatable cuff that seals around the larynx, creating an airway. LMAs are different in shape and design from the device shown. They have a larger, oval-shaped cuff and a wider tube.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (B) Oropharyngeal airway&lt;/li&gt;&lt;li&gt;â€¢ Explanation: An oropharyngeal airway (OPA), also known as a Guedel airway, is a curved, rigid plastic device inserted through the mouth to maintain an open airway. It extends from the lips to the base of the tongue, holding the tongue away from the back of the throat. OPAs are designed for use in unconscious patients and are easily distinguishable from the device in the image by their rigid structure and curved shape.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Option: (D)&lt;/li&gt;&lt;li&gt;â€¢ Explanation: This option is incomplete and doesn&#x27;t represent a valid airway device.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25438321725112958/25438321725112958.m3u8&quot;}, {&quot;text&quot;: &quot;Patient with history of ear discharge and on otoscopic examination perforation seen in anterio inferior segment. Comment on the Rinne&#x27;s Finding&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rinne&#x27;s Positive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rinne&#x27;s Negative&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rinne&#x27;s Equivocal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rinne&#x27;s Negative&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/6(301).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36540071725112973/36540071725112973.m3u8&quot;}, {&quot;text&quot;: &quot;Which cranial nerves are involved in impaired \&quot;GAG REFLEX\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;V and VI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IX and X&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VII and VIII&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VIII and IX&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IX and X&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7(274).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ AV: There is no cranial nerve designated as \&quot;AV\&quot;. The cranial nerves are numbered I through XII. VIBIX: This combination is also not a standard designation for cranial nerves. While \&quot;VI\&quot; refers to the Abducens nerve (eye movement) and \&quot;IX\&quot; to the Glossopharyngeal nerve (sensory component of gag reflex), the combination \&quot;VIBIX\&quot; doesn&#x27;t represent a specific functional unit related to the gag reflex. XCVII: Similar to \&quot;AV\&quot; and \&quot;VIBIX,\&quot; \&quot;XCVII\&quot; is not a recognized cranial nerve. \&quot;X\&quot; refers to the Vagus nerve (motor component of gag reflex), but \&quot;CVII\&quot; is not a valid cranial nerve designation. VIIIDVIII: This appears to be a combination of Roman numerals, but \&quot;VIIIDVIII\&quot; is not a standard way to represent cranial nerves. \&quot;VIII\&quot; refers to the Vestibulocochlear nerve (hearing and balance), which is not directly involved in the gag reflex. IX: While the Glossopharyngeal nerve (IX) is essential for the sensory component of the gag reflex, the reflex also requires a motor output to produce the gag. Therefore, the Vagus nerve (X) is equally crucial, and considering only IX as the sole nerve involved is incomplete.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14799001725112985/14799001725112985.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the part of the implant shown in the fig below&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Processor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transmitter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrode array&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Electrode array&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/8(261).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. Processor: The processor is the external part of a cochlear implant system, typically worn behind the ear or on the body. It contains a microphone to pick up sound, a speech processor to analyze and convert the sound into electrical signals, and a transmitter to send these signals to the internal implant. The image clearly shows an internal component inserted within the cochlea, not the external processor. B. Transmitter: The transmitter is also typically an external component that sends the processed sound signals wirelessly across the skin to the internal receiver-stimulator. While there is an internal receiver-stimulator that receives these signals, the image specifically highlights the part that directly interfaces with the cochlea to stimulate the auditory nerve, which is the electrode array, not the receiver-stimulator/transmitter. D. Magnet: Cochlear implants do contain a magnet, both in the internal receiver-stimulator and often in the external sound processor, to help hold the external component in place over the internal component through the skin. However, the image focuses on the thin, elongated structure with multiple contacts designed for insertion into the cochlea, which is characteristic of the electrode array, not the magnet itself. The magnet is a smaller, often disc-shaped component within the larger internal unit.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23940721725112999/23940721725112999.m3u8&quot;}, {&quot;text&quot;: &quot;A singer is finding difficultyan raising the pitch On examination vocal cords were depressed and bowing. Which of the muscle may be involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cricothyroid muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interarytenoid muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cricoarytenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral cricoarytenoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cricothyroid muscle&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/9(238).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ B. Interarytenoid muscle: The interarytenoid muscles (transverse and oblique) primarily function to adduct (close) the vocal folds. They play a crucial role in voice production by bringing the vocal cords together for phonation and preventing air escape, b
