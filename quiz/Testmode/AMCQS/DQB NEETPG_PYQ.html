in, it may require dose adjustments in severe liver dysfunction but is not typically contraindicated.&lt;/li&gt;&lt;li&gt;â€¢ D. Lomefloxacin:&lt;/li&gt;&lt;li&gt;â€¢ Lomefloxacin is another fluoroquinolone that is not contraindicated in liver disease, though it might require careful monitoring and dose adjustment in patients with liver dysfunction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47711531701347390/47711531701347390.m3u8&quot;}, {&quot;text&quot;: &quot;Fluroquinolone with maximum bioavailability is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moxifloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gatifloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levofloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Levofloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Among the fluoroquinolones:&lt;/li&gt;&lt;li&gt;â€¢ A. Moxifloxacin:&lt;/li&gt;&lt;li&gt;â€¢ Moxifloxacin has high bioavailability, typically around 90-95%, but not the highest compared to levofloxacin.&lt;/li&gt;&lt;li&gt;â€¢ B. Gatifloxacin:&lt;/li&gt;&lt;li&gt;â€¢ Gatifloxacin also has good bioavailability, but it is not commonly used anymore due to concerns about blood sugar fluctuations, particularly in diabetic patients.&lt;/li&gt;&lt;li&gt;â€¢ C. Levofloxacin:&lt;/li&gt;&lt;li&gt;â€¢ Levofloxacin has the highest bioavailability among the fluoroquinolones, typically around 100% when taken orally, which means it is almost as effective as intravenous administration.&lt;/li&gt;&lt;li&gt;â€¢ D. Ciprofloxacin:&lt;/li&gt;&lt;li&gt;â€¢ Ciprofloxacin has a bioavailability of around 70-80%, which is good but not the highest among the fluoroquinolones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71996361701347403/71996361701347403.m3u8&quot;}, {&quot;text&quot;: &quot;All of the following is true about tigecycline except&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;No dose modification required in renal patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Useful in MRSA/VRSA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Susceptible to efflux pump&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excreted through bile&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Susceptible to efflux pump&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Let&#x27;s go through the options:&lt;/li&gt;&lt;li&gt;â€¢ A. No dose modification required in renal patient:&lt;/li&gt;&lt;li&gt;â€¢ This is true. Tigecycline is primarily excreted in bile, not the kidneys. Therefore, it does not require dose adjustment in patients with renal impairment.&lt;/li&gt;&lt;li&gt;â€¢ B. Useful in MRSA/VRSA:&lt;/li&gt;&lt;li&gt;â€¢ This is true. Tigecycline is effective against a broad spectrum of organisms, including MRSA and VRSA, making it useful for treating resistant gram-positive infections.&lt;/li&gt;&lt;li&gt;â€¢ C. Susceptible to efflux pump:&lt;/li&gt;&lt;li&gt;â€¢ This is false. Tigecycline is not significantly affected by bacterial efflux pumps. Unlike other antibiotics, such as tetracycline, tigecycline is less prone to resistance due to efflux pump activity. This makes it more effective against certain resistant organisms.&lt;/li&gt;&lt;li&gt;â€¢ D. Excreted through bile:&lt;/li&gt;&lt;li&gt;â€¢ This is true. Tigecycline is primarily excreted in the bile and undergoes hepatic metabolism, making it safe for use in patients with renal impairment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26229591701347438/26229591701347438.m3u8&quot;}, {&quot;text&quot;: &quot;Term MDR tuberculosis is used when the mycobacterium is resistant to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid and Fluoroquinolones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoniazid and rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoniazid, rifampicin and fluoroquinolones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoniazid, rifampicin and kanamycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Isoniazid and rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Let&#x27;s go through the options:&lt;/li&gt;&lt;li&gt;â€¢ A. Isoniazid and Fluoroquinolones:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect. Fluoroquinolones are not part of the definition of MDR-TB. MDR-TB is defined by resistance to Isoniazid and Rifampicin, not fluoroquinolones. Resistance to fluoroquinolones would be a feature of XDR-TB (Extensively Drug-Resistant Tuberculosis).&lt;/li&gt;&lt;li&gt;â€¢ B. Isoniazid and Rifampicin:&lt;/li&gt;&lt;li&gt;â€¢ Correct. MDR-TB is defined as resistance to Isoniazid and Rifampicin, which are the two main first-line drugs used to treat tuberculosis. Resistance to both of these drugs makes standard treatment ineffective and requires second-line medications.&lt;/li&gt;&lt;li&gt;â€¢ C. Isoniazid, Rifampicin, and Fluoroquinolones:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect. This describes XDR-TB (Extensively Drug-Resistant Tuberculosis), which involves resistance to MDR-TB drugs (Isoniazid and Rifampicin) as well as fluoroquinolones and at least one second-line injectable drug like kanamycin or amikacin.&lt;/li&gt;&lt;li&gt;â€¢ D. Isoniazid, Rifampicin, and Kanamycin:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect. This also refers to XDR-TB. In XDR-TB, there is resistance not only to Isoniazid and Rifampicin but also to second-line drugs like kanamycin (a second-line injectable drug), in addition to fluoroquinolones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28677641701347469/28677641701347469.m3u8&quot;}, {&quot;text&quot;: &quot;A 22 year old girl presented to hospital with mild fever and night Sweats. She was found to have pleural effusion on examination and the adenosine deaminase level in pleural filuid was raised (40 IU/L). Which of the following is the first line antitubercular drug that is used in the treatment regimen for initial two months for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Levofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethambutol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ For initial treatment of tuberculosis, the first-line anti-tubercular drugs (RIPE) are used as part of a combination therapy for the first two months, which includes:&lt;/li&gt;&lt;li&gt;â€¢ R: Rifampicin&lt;/li&gt;&lt;li&gt;â€¢ I: Isoniazid&lt;/li&gt;&lt;li&gt;â€¢ P: Pyrazinamide&lt;/li&gt;&lt;li&gt;â€¢ E: Ethambutol&lt;/li&gt;&lt;li&gt;â€¢ These four drugs are used during the intensive phase (usually the first two months of treatment) to rapidly reduce the bacterial load and prevent the development of drug resistance.&lt;/li&gt;&lt;li&gt;â€¢ Let&#x27;s go through the options: A. Streptomycin:&lt;/li&gt;&lt;li&gt;â€¢ Streptomycin is an injectable second-line drug for tuberculosis. It is not part of the first-line regimen for TB. It may be used in cases of drug-resistant TB or when other first-line drugs cannot be used.&lt;/li&gt;&lt;li&gt;â€¢ B. Ethambutol:&lt;/li&gt;&lt;li&gt;â€¢ Ethambutol is one of the first-line drugs in the initial two-month regimen for TB treatment. It is included to prevent the emergence of resistance during treatment. Ethambutol works by inhibiting the synthesis of the bacterial cell wall, helping to treat TB effectively.&lt;/li&gt;&lt;li&gt;â€¢ C. Linezolid:&lt;/li&gt;&lt;li&gt;â€¢ Linezolid is an antibiotic used for multi-drug resistant (MDR) tuberculosis or other resistant infections, but it is not part of the first-line treatment for TB.&lt;/li&gt;&lt;li&gt;â€¢ D. Levofloxacin:&lt;/li&gt;&lt;li&gt;â€¢ Levofloxacin is a fluoroquinolone and may be used in the treatment of drug-resistant TB (especially in MDR-TB), but it is not part of the first-line regimen for initial TB treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20050811701347481/20050811701347481.m3u8&quot;}, {&quot;text&quot;: &quot;A patient on anti- leprotic therapy presented with redness and tenderness of preexisting lesion. Treatment would be&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop the drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue antileprosy therapy, add steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop anti leprosy treatment and give steroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue the leprosy therapy and given thalidomide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Continue antileprosy therapy, add steroids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Type 1 reactions often present with inflammation in pre-existing lesions, leading to redness, swelling, and tenderness. This is an immune-mediated reaction that occurs as the body&#x27;s immune system begins to respond more actively to the Mycobacterium leprae bacteria during the treatment phase.&lt;/li&gt;&lt;li&gt;â€¢ Treatment for Type 1 reactions includes: Continue the anti-leprosy therapy: The patient should continue their regular anti-leprosy regimen (rifampicin, dapsone, clofazimine) because these are essential for treating leprosy and will address the root cause of the disease.&lt;/li&gt;&lt;li&gt;â€¢ Add steroids: Corticosteroids (e.g., prednisolone) are often used to control the inflammation associated with Type 1 reactions. They help to reduce the inflammatory response and relieve symptoms of tenderness and redness.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Stop the drug:&lt;/li&gt;&lt;li&gt;â€¢ Stopping anti-leprosy therapy is not recommended, as it can lead to disease progression and complications. Type 1 reactions are treatable with corticosteroids while continuing anti-leprosy treatment.&lt;/li&gt;&lt;li&gt;â€¢ C. Stop anti-leprosy treatment and give steroids:&lt;/li&gt;&lt;li&gt;â€¢ Stopping anti-leprosy treatment is not appropriate. While steroids can help manage inflammation in Type 1 reactions, discontinuing anti-leprosy medications can worsen the disease and lead to relapse or further complications.&lt;/li&gt;&lt;li&gt;â€¢ D. Continue the leprosy therapy and give thalidomide:&lt;/li&gt;&lt;li&gt;â€¢ Thalidomide is sometimes used in Type 2 (erythema nodosum leprosum, ENL) reactions, but not in Type 1 reactions. Type 1 reactions are best treated with steroids rather than thalidomide.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59856601701347496/59856601701347496.m3u8&quot;}, {&quot;text&quot;: &quot;A patient was started on antitubercular treatment. He presented with tingling, numbness and other features of peripheral neuropathy. What should be the treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin B1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin B6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ To prevent or treat this side effect, Vitamin B6 (Pyridoxine) is commonly given as a prophylactic measure along with isoniazid therapy. Vitamin B6 is a cofactor in the metabolism of certain neurotransmitters and plays an essential role in nerve function. Deficiency of Vitamin B6 can exacerbate the neurotoxic effects of isoniazid, leading to peripheral neuropathy.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Vitamin B3:&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B3 (Niacin) is important for energy metabolism and preventing pellagra, but it is not used to treat or prevent peripheral neuropathy caused by isoniazid.&lt;/li&gt;&lt;li&gt;â€¢ C. Vitamin B1:&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B1 (Thiamine) is important for the nervous system, and its deficiency can cause conditions like beriberi, but it is not specifically used to treat peripheral neuropathy induced by isoniazid.&lt;/li&gt;&lt;li&gt;â€¢ D. Vitamin B12:&lt;/li&gt;&lt;li&gt;â€¢ Vitamin B12 is essential for the maintenance of nerve cells, and its deficiency can cause neuropathy, but it is not the primary treatment for isoniazid-induced neuropathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2858321701347519/2858321701347519.m3u8&quot;}, {&quot;text&quot;: &quot;A pregnant female with 36 â€“ week age of gestation have tender vesicles around vulva. Treatment done with&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give Acycloivr and plaln for electives CS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Give Acyclovir and wait for spontaneous vaginal delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give acyclovir and do labor induction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induction of labor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Give Acycloivr and plaln for electives CS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Points: Risk of Neonatal Herpes:&lt;/li&gt;&lt;li&gt;â€¢ If a pregnant woman has an active genital herpes outbreak at the time of delivery, there is a risk of neonatal herpes if the baby is exposed to the virus during vaginal delivery. The risk is particularly high if the mother has a primary HSV infection (i.e., the first episode during pregnancy) or if the lesions are present at the time of labor.&lt;/li&gt;&lt;li&gt;â€¢ Acyclovir:&lt;/li&gt;&lt;li&gt;â€¢ Acyclovir (or valacyclovir) is an antiviral medication used to treat herpes simplex infections. It is often administered during pregnancy to help reduce viral shedding and reduce the severity and duration of symptoms. However, while Acyclovir can help manage the infection, it does not eliminate the need for planning the mode of delivery.&lt;/li&gt;&lt;li&gt;â€¢ Elective Cesarean Section (C-Section):&lt;/li&gt;&lt;li&gt;â€¢ The best approach to prevent neonatal herpes during delivery is a cesarean section (C-section) if there are active lesions present at the time of delivery. A C-section reduces the risk of the baby coming into direct contact with the virus in the birth canal.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Give Acyclovir and wait for spontaneous vaginal delivery:&lt;/li&gt;&lt;li&gt;â€¢ While Acyclovir is useful for treating the infection, waiting for spontaneous vaginal delivery in the presence of active genital herpes (especially if the woman has primary infection or active lesions) increases the risk of neonatal herpes. C-section is the recommended delivery option in this case.&lt;/li&gt;&lt;li&gt;â€¢ C. Give Acyclovir and do labor induction:&lt;/li&gt;&lt;li&gt;â€¢ Inducing labor when there are active herpes lesions is not advised because a vaginal delivery with active lesions increases the risk of neonatal herpes. A C-section is the safer option.&lt;/li&gt;&lt;li&gt;â€¢ D. Induction of labor:&lt;/li&gt;&lt;li&gt;â€¢ Inducing labor without considering the presence of active genital herpes lesions is not appropriate, as a vaginal delivery with active lesions poses a risk to the baby. Elective C-section is the preferred management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33168061701347541/33168061701347541.m3u8&quot;}, {&quot;text&quot;: &quot;A women was on OCP . later she contracted TB for which she was prescribed ATT according to NTEP and she was also advised to use additional contraceptive methods. This is because&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin induces metabolism of OCPs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin is teratogenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoniazid is teratogenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OCP increase the metabolism of Rifampicin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rifampicin induces metabolism of OCPs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Points: Rifampicin and Enzyme Induction:&lt;/li&gt;&lt;li&gt;â€¢ Rifampicin is known to induce the cytochrome P450 enzyme system in the liver, which accelerates the metabolism of various drugs, including oral contraceptives.&lt;/li&gt;&lt;li&gt;â€¢ This increased metabolism can lower the levels of OCPs in the bloodstream, potentially reducing their effectiveness and increasing the risk of unintended pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ Need for Additional Contraception:&lt;/li&gt;&lt;li&gt;â€¢ Since OCPs may become less effective while the patient is on Rifampicin, the use of additional or alternative methods of contraception (e.g., condoms, IUDs) is recommended to ensure adequate contraceptive protection during treatment with Rifampicin.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Rifampicin is teratogenic:&lt;/li&gt;&lt;li&gt;â€¢ While Rifampicin can have some side effects, it is not teratogenic (i.e., it does not cause birth defects). The concern with Rifampicin in pregnancy is more about its effects on liver enzymes and potential interactions with other medications, but it is not considered teratogenic.&lt;/li&gt;&lt;li&gt;â€¢ C. Isoniazid is teratogenic:&lt;/li&gt;&lt;li&gt;â€¢ Isoniazid is not teratogenic. It is a standard drug used in the treatment of tuberculosis, and while it may have some side effects, teratogenicity is not one of them. Isoniazid is generally considered safe to use during pregnancy, although it may require careful monitoring.&lt;/li&gt;&lt;li&gt;â€¢ D. OCP increase the metabolism of Rifampicin:&lt;/li&gt;&lt;li&gt;â€¢ This is incorrect. Oral contraceptives (OCPs) do not affect the metabolism of Rifampicin. It is actually Rifampicin that increases the metabolism of OCPs, making them less effective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69258601701347554/69258601701347554.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drugs can be used both in AIDS and Hepatitis B&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emtricitabine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zidovudine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abacavir&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nevirapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Emtricitabine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Points: HIV/AIDS treatment: Emtricitabine is part of many first-line ART regimens for HIV because it works by inhibiting reverse transcriptase, an enzyme crucial for the replication of HIV.&lt;/li&gt;&lt;li&gt;â€¢ Hepatitis B treatment: Emtricitabine is also effective against Hepatitis B, as it inhibits the reverse transcriptase of HBV. It is often used as part of a combination regimen for chronic HBV infection.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Zidovudine:&lt;/li&gt;&lt;li&gt;â€¢ Zidovudine (AZT) is an NRTI used in the treatment of HIV/AIDS, but it is not effective against Hepatitis B. It is specifically used for HIV management and has limited activity against HBV.&lt;/li&gt;&lt;li&gt;â€¢ C. Abacavir:&lt;/li&gt;&lt;li&gt;â€¢ Abacavir is another NRTI used in the treatment of HIV/AIDS, but it does not have activity against Hepatitis B. It is not a treatment option for HBV.&lt;/li&gt;&lt;li&gt;â€¢ D. Nevirapine:&lt;/li&gt;&lt;li&gt;â€¢ Nevirapine is a non-nucleoside reverse transcriptase inhibitor (NNRTI) used in the treatment of HIV/AIDS, but it does not have activity against Hepatitis B. It specifically targets HIV and is not used for the treatment of Hepatitis B.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32770021701347572/32770021701347572.m3u8&quot;}, {&quot;text&quot;: &quot;Drug of choice for invasive aspergillosis is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posaconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liposomal AMB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caspofungin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Voriconazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Points: Voriconazole:&lt;/li&gt;&lt;li&gt;â€¢ It has superior efficacy and safety profile compared to other antifungals for the treatment of invasive aspergillosis.&lt;/li&gt;&lt;li&gt;â€¢ It is well-absorbed orally, but intravenous administration is also available for severe cases.&lt;/li&gt;&lt;li&gt;â€¢ Voriconazole is recommended by clinical guidelines (such as those from the Infectious Diseases Society of America, IDSA) as the first-line treatment for invasive aspergillosis.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Posaconazole:&lt;/li&gt;&lt;li&gt;â€¢ Posaconazole is another triazole antifungal that has activity against Aspergillus, but it is generally used as prophylaxis (to prevent infections) in high-risk patients (e.g., hematologic malignancy patients) or in cases where voriconazole is not tolerated. It is not considered the first-line treatment for invasive aspergillosis.&lt;/li&gt;&lt;li&gt;â€¢ C. Liposomal AMB (Amphotericin B):&lt;/li&gt;&lt;li&gt;â€¢ Liposomal Amphotericin B is effective against invasive fungal infections, including aspergillosis, and is often used in patients with severe or refractory infections. However, it is typically used in cases where voriconazole is contraindicated or not effective. It is considered a second-line therapy in invasive aspergillosis.&lt;/li&gt;&lt;li&gt;â€¢ D. Caspofungin:&lt;/li&gt;&lt;li&gt;â€¢ Caspofungin is an echinocandin antifungal that is effective against Candida and some molds, but it has limited activity against Aspergillus species. It is generally used for candidemia or as part of a combination therapy for invasive aspergillosis, but it is not the first-line treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20662111701347588/20662111701347588.m3u8&quot;}, {&quot;text&quot;: &quot;A truck driver with HIV positivity develops cryptococcal meningitis. Which drug is best to start:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;liposomal amphotericin B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liposomal amphotericin B + 5 flucytosine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 flucytosine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Liposomal amphotericin B + 5 flucytosine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ According to WHO and IDSA guidelines, the initial (induction) therapy for cryptococcal meningitis is:&lt;/li&gt;&lt;li&gt;â€¢ Liposomal Amphotericin B + 5-Flucytosine for 2 weeks&lt;/li&gt;&lt;li&gt;â€¢ This combination offers:&lt;/li&gt;&lt;li&gt;â€¢ Faster fungal clearance from cerebrospinal fluid (CSF)&lt;/li&gt;&lt;li&gt;â€¢ Lower mortality&lt;/li&gt;&lt;li&gt;â€¢ Reduced resistance compared to monotherapy&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Liposomal Amphotericin B (monotherapy):&lt;/li&gt;&lt;li&gt;â€¢ Effective, but not optimal alone. Without 5-flucytosine, fungal clearance is slower, and outcomes are worse.&lt;/li&gt;&lt;li&gt;â€¢ B. Fluconazole:&lt;/li&gt;&lt;li&gt;â€¢ Used in the consolidation and maintenance phases after initial treatment.&lt;/li&gt;&lt;li&gt;â€¢ Not adequate as induction monotherapyâ€”has slower onset and higher failure rate.&lt;/li&gt;&lt;li&gt;â€¢ D. 5-Flucytosine (monotherapy):&lt;/li&gt;&lt;li&gt;â€¢ Never used alone due to rapid resistance development and poor outcomes.&lt;/li&gt;&lt;li&gt;â€¢ Phases of Cryptococcal Meningitis Treatment: Induction:&lt;/li&gt;&lt;li&gt;â€¢ Liposomal Amphotericin B + 5-Flucytosine (for 2 weeks)&lt;/li&gt;&lt;li&gt;â€¢ Consolidation:&lt;/li&gt;&lt;li&gt;â€¢ Fluconazole high dose (for 8 weeks)&lt;/li&gt;&lt;li&gt;â€¢ Maintenance (secondary prophylaxis):&lt;/li&gt;&lt;li&gt;â€¢ Fluconazole low dose (until CD4 &amp;gt; 200 cells/Î¼L for â‰¥6 months on ART)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77809961701347601/77809961701347601.m3u8&quot;}, {&quot;text&quot;: &quot;Mechanism of amphotericin B is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of cell wall synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of cell membrane synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ribosome inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mitochondrial inhibition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibition of cell membrane synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action: Amphotericin B binds to ergosterol, a key component of the fungal cell membrane.&lt;/li&gt;&lt;li&gt;â€¢ This binding creates pores (channels) in the membrane.&lt;/li&gt;&lt;li&gt;â€¢ As a result, ions and molecules leak out, leading to cell death.&lt;/li&gt;&lt;li&gt;â€¢ So, it disrupts the function and integrity of the cell membrane, not its synthesis per se, but the closest correct categorization is cell membrane.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Inhibition of cell wall synthesis:&lt;/li&gt;&lt;li&gt;â€¢ This is the mechanism of echinocandins (e.g., caspofungin), which inhibit Î²-1,3-glucan synthesis in the fungal cell wall.&lt;/li&gt;&lt;li&gt;â€¢ C. Ribosome inhibition:&lt;/li&gt;&lt;li&gt;â€¢ This is the mechanism of some antibiotics (e.g., tetracyclines, aminoglycosides), not antifungals.&lt;/li&gt;&lt;li&gt;â€¢ D. Mitochondrial inhibition:&lt;/li&gt;&lt;li&gt;â€¢ Not relevant to Amphotericin B. Some antibiotics and toxins affect mitochondria, but Amphotericin Bâ€™s primary target is the cell membrane.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27040931701347615/27040931701347615.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following statements best describes mechanism of action of azoles?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibit synthesis of ergosterol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thymidylate synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Targets beta 1,3 â€“ glucan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disruption of cell wall&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibit synthesis of ergosterol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action: Azoles inhibit the fungal cytochrome P450 enzyme 14Î±-demethylase.&lt;/li&gt;&lt;li&gt;â€¢ This enzyme is crucial in the conversion of lanosterol to ergosterol.&lt;/li&gt;&lt;li&gt;â€¢ Without ergosterol, the fungal cell membrane becomes disrupted, leading to increased permeability and cell death or inhibition of growth.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Thymidylate synthase:&lt;/li&gt;&lt;li&gt;â€¢ This is the target of antimetabolite drugs like 5-fluorouracil (used in cancer treatment), not azoles.&lt;/li&gt;&lt;li&gt;â€¢ C. Targets beta 1,3-glucan:&lt;/li&gt;&lt;li&gt;â€¢ This is the mechanism of echinocandins (e.g., caspofungin), which inhibit Î²-1,3-glucan synthase, disrupting the fungal cell wall.&lt;/li&gt;&lt;li&gt;â€¢ D. Disruption of cell wall:&lt;/li&gt;&lt;li&gt;â€¢ Again, this applies to echinocandins or cell wall-targeting agents like nikkomycin, not azoles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/428001701347628/428001701347628.m3u8&quot;}, {&quot;text&quot;: &quot;Mechanism of action of oseltamivir&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protein synthesis inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thymidylate synthetase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuraminidase inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyramidine analogues&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neuraminidase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action: Neuraminidase is a surface enzyme on the influenza virus.&lt;/li&gt;&lt;li&gt;â€¢ It helps the newly formed viral particles to escape the host cell and spread to infect other cells.&lt;/li&gt;&lt;li&gt;â€¢ Oseltamivir inhibits neuraminidase, thereby preventing the release of new virions from infected cells.&lt;/li&gt;&lt;li&gt;â€¢ This limits the spread of infection within the respiratory tract and helps reduce the severity and duration of symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Protein synthesis inhibitor:&lt;/li&gt;&lt;li&gt;â€¢ This is the mechanism of many antibiotics (e.g., tetracyclines, aminoglycosides), but not oseltamivir.&lt;/li&gt;&lt;li&gt;â€¢ B. Thymidylate synthetase inhibitor:&lt;/li&gt;&lt;li&gt;â€¢ Seen in anticancer or antiviral nucleoside analogs like 5-fluorouracil, not oseltamivir.&lt;/li&gt;&lt;li&gt;â€¢ D. Pyrimidine analogues:&lt;/li&gt;&lt;li&gt;â€¢ These are drugs like cytarabine or zidovudine, which mimic pyrimidine bases and inhibit DNA/RNA synthesisâ€”not related to oseltamivir.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71504151701347640/71504151701347640.m3u8&quot;}, {&quot;text&quot;: &quot;Which one of the following antimicrobial is contraindicated in patient with seizure disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ampicillin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefixime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amikacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ciprofloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why Ciprofloxacin is contraindicated: It can inhibit GABA-A receptors in the central nervous system.&lt;/li&gt;&lt;li&gt;â€¢ GABA is an inhibitory neurotransmitterâ€”when its action is blocked, neuronal excitability increases, potentially leading to seizures.&lt;/li&gt;&lt;li&gt;â€¢ The risk is higher in patients with epilepsy, renal impairment, or when taken with NSAIDs or other CNS-active drugs.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are less likely to cause seizures: A. Ampicillin:&lt;/li&gt;&lt;li&gt;â€¢ Generally safe. High doses in renal failure might cause CNS side effects, but it is not a typical seizure trigger.&lt;/li&gt;&lt;li&gt;â€¢ B. Cefixime:&lt;/li&gt;&lt;li&gt;â€¢ A third-generation cephalosporin. Cephalosporins can rarely cause seizures at high doses or in renal impairment, but ciprofloxacin poses a greater risk.&lt;/li&gt;&lt;li&gt;â€¢ D. Amikacin:&lt;/li&gt;&lt;li&gt;â€¢ An aminoglycoside that is more associated with ototoxicity and nephrotoxicity, not seizures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11678611701347655/11678611701347655.m3u8&quot;}, {&quot;text&quot;: &quot;A patient travelled to Assam. After coming back, he developed fever, chills, rigors and altered sensorium. Peripheral smear shows presence of P.falciparum. What is the treatment of choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroquine + Primaquine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sulfadoxine + Pyrimethamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lumefantrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV. Atresunate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV. Atresunate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Recent travel to Assam (a malaria-endemic region in India),&lt;/li&gt;&lt;li&gt;â€¢ Symptoms of fever, chills, rigors, and altered sensorium,&lt;/li&gt;&lt;li&gt;â€¢ Peripheral smear positive for Plasmodium falciparum.&lt;/li&gt;&lt;li&gt;â€¢ These findings suggest severe falciparum malaria, which is a medical emergency requiring parenteral therapy.&lt;/li&gt;&lt;li&gt;â€¢ Treatment of Choice for Severe Falciparum Malaria: Intravenous (IV) Artesunate is the first-line treatment for severe malaria, including cases with:&lt;/li&gt;&lt;li&gt;â€¢ Altered mental status (cerebral malaria),&lt;/li&gt;&lt;li&gt;â€¢ Renal failure,&lt;/li&gt;&lt;li&gt;â€¢ Severe anemia,&lt;/li&gt;&lt;li&gt;â€¢ Pulmonary edema, etc.&lt;/li&gt;&lt;li&gt;â€¢ IV Artesunate is recommended over quinine due to:&lt;/li&gt;&lt;li&gt;â€¢ Better efficacy,&lt;/li&gt;&lt;li&gt;â€¢ Lower mortality,&lt;/li&gt;&lt;li&gt;â€¢ Fewer side effects.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Chloroquine + Primaquine:&lt;/li&gt;&lt;li&gt;â€¢ Chloroquine is ineffective against P. falciparum in most parts of India due to widespread resistance.&lt;/li&gt;&lt;li&gt;â€¢ Primaquine is used for P. vivax relapse prevention, not in acute P. falciparum infections.&lt;/li&gt;&lt;li&gt;â€¢ B. Sulfadoxine + Pyrimethamine:&lt;/li&gt;&lt;li&gt;â€¢ Previously used, but now outdated due to high resistance.&lt;/li&gt;&lt;li&gt;â€¢ Not effective in severe or complicated malaria.&lt;/li&gt;&lt;li&gt;â€¢ C. Lumefantrine:&lt;/li&gt;&lt;li&gt;â€¢ Part of oral Artemisinin Combination Therapy (ACT) (e.g., Artemether + Lumefantrine).&lt;/li&gt;&lt;li&gt;â€¢ Oral ACTs are for uncomplicated malaria, not for severe or cerebral malaria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31056361701347669/31056361701347669.m3u8&quot;}, {&quot;text&quot;: &quot;Mitomicin c topically useful in&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subglottic Stenosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type I Tympanoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhinocerebral mucormycosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post Adenoidectomy nasal bleed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subglottic Stenosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Use in Subglottic Stenosis: Subglottic stenosis is a narrowing of the airway below the vocal cords, often due to prolonged intubation, trauma, or inflammation.&lt;/li&gt;&lt;li&gt;â€¢ During endoscopic or open surgical procedures to widen the stenotic airway, topical Mitomycin C is applied to:&lt;/li&gt;&lt;li&gt;â€¢ Inhibit fibroblast proliferation&lt;/li&gt;&lt;li&gt;â€¢ Reduce scar tissue formation&lt;/li&gt;&lt;li&gt;â€¢ Prevent restenosis&lt;/li&gt;&lt;li&gt;â€¢ Hence, it is topically useful in managing subglottic stenosis.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Type I Tympanoplasty:&lt;/li&gt;&lt;li&gt;â€¢ This is a surgery to repair the tympanic membrane (eardrum). Mitomycin C is not used here, as fibrosis/scarring is not a major concern.&lt;/li&gt;&lt;li&gt;â€¢ C. Rhinocerebral mucormycosis:&lt;/li&gt;&lt;li&gt;â€¢ This is a fungal infection (often seen in immunocompromised patients). Treated with antifungal drugs like Amphotericin B, not Mitomycin C.&lt;/li&gt;&lt;li&gt;â€¢ D. Post-adenoidectomy nasal bleed:&lt;/li&gt;&lt;li&gt;â€¢ Bleeding is managed with pressure, cautery, or hemostatic agents. Mitomycin C has no role in bleeding control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/3616791701347682/3616791701347682.m3u8&quot;}, {&quot;text&quot;: &quot;Methotrexate mechanism of action in treatment osteosarcoma is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive inhibitor of DHFR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Analog of UMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dihydropteroate Synthase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyrimidine analogue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive inhibitor of DHFR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action: Methotrexate acts as a competitive inhibitor of dihydrofolate reductase (DHFR).&lt;/li&gt;&lt;li&gt;â€¢ DHFR is an enzyme that converts dihydrofolate (DHF) to tetrahydrofolate (THF).&lt;/li&gt;&lt;li&gt;â€¢ THF is required for the synthesis of purines and thymidylate, which are essential for DNA replication.&lt;/li&gt;&lt;li&gt;â€¢ By inhibiting DHFR, methotrexate blocks DNA synthesis, particularly in rapidly dividing cancer cells like those in osteosarcoma.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Analog of UMP:&lt;/li&gt;&lt;li&gt;â€¢ This describes drugs like 5-fluorouracil (5-FU), which mimic uracil monophosphate (UMP) and inhibit thymidylate synthase.&lt;/li&gt;&lt;li&gt;â€¢ C. Dihydropteroate Synthase inhibitor:&lt;/li&gt;&lt;li&gt;â€¢ This is the mechanism of sulfonamides (e.g., sulfamethoxazole), which are antibacterials, not anticancer drugs.&lt;/li&gt;&lt;li&gt;â€¢ D. Pyrimidine analogue:&lt;/li&gt;&lt;li&gt;â€¢ Pyrimidine analogues include drugs like cytarabine or 5-FU. Methotrexate is a folate analogue, not a pyrimidine analogue.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Insight: High-dose methotrexate is a backbone of osteosarcoma chemotherapy.&lt;/li&gt;&lt;li&gt;â€¢ It is often followed by leucovorin (folinic acid) rescue to protect normal cells from toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/29757021701347700/29757021701347700.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drugs act by breaking the double strand of DNA ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 Mercaptopurine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Actinomycin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitomycin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclophosphamide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cyclophosphamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action of Cyclophosphamide: Cyclophosphamide gets activated in the liver to form phosphoramide mustard, which then:&lt;/li&gt;&lt;li&gt;â€¢ Alkylates DNA at the N7 position of guanine.&lt;/li&gt;&lt;li&gt;â€¢ Causes inter- and intra-strand cross-linking of DNA.&lt;/li&gt;&lt;li&gt;â€¢ This disrupts DNA replication and transcription, ultimately causing double-strand breaks and cell death.&lt;/li&gt;&lt;li&gt;â€¢ Thus, it damages DNA by cross-linking and indirectly leads to double-strand breaks, especially during DNA replication.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. 6-Mercaptopurine:&lt;/li&gt;&lt;li&gt;â€¢ A purine analogue that inhibits de novo purine synthesis.&lt;/li&gt;&lt;li&gt;â€¢ It interferes with DNA and RNA synthesis but does not break DNA strands.&lt;/li&gt;&lt;li&gt;â€¢ B. Actinomycin D:&lt;/li&gt;&lt;li&gt;â€¢ Intercalates between DNA base pairs and inhibits RNA polymerase, blocking transcription.&lt;/li&gt;&lt;li&gt;â€¢ It does not directly break DNA strands.&lt;/li&gt;&lt;li&gt;â€¢ C. Mitomycin C:&lt;/li&gt;&lt;li&gt;â€¢ Functions as a bioreductive alkylating agent.&lt;/li&gt;&lt;li&gt;â€¢ It cross-links DNA, especially under hypoxic conditions, but is less associated with direct strand breaks than cyclophosphamide.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30110271701347712/30110271701347712.m3u8&quot;}, {&quot;text&quot;: &quot;Basiliximab mechanism of action is on-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidermal growth factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CD 11&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IL 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action: Basiliximab is a chimeric monoclonal antibody that specifically binds to the IL-2 receptor Î±-chain (CD25) on the surface of activated T cells.&lt;/li&gt;&lt;li&gt;â€¢ By binding to CD25, it blocks interleukin-2 (IL-2) from binding to its receptor.&lt;/li&gt;&lt;li&gt;â€¢ This prevents T-cell proliferation, a key step in initiating graft rejection.&lt;/li&gt;&lt;li&gt;â€¢ So, it targets the IL-2 receptor, not IL-2 directly, but since its effect is to block IL-2 signaling, Option A: IL-2 is the best answer.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Epidermal Growth Factor:&lt;/li&gt;&lt;li&gt;â€¢ Targeted by drugs like cetuximab or erlotinib, used in cancer therapy, not immunosuppression.&lt;/li&gt;&lt;li&gt;â€¢ C. IL-1:&lt;/li&gt;&lt;li&gt;â€¢ Targeted by anakinra, used in autoimmune diseases like rheumatoid arthritis.&lt;/li&gt;&lt;li&gt;â€¢ D. CD11:&lt;/li&gt;&lt;li&gt;â€¢ Involved in leukocyte adhesion. Drugs like efalizumab target CD11a, but not used in transplant immunosuppression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62437741701347726/62437741701347726.m3u8&quot;}, {&quot;text&quot;: &quot;Tocilizumab works against&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-8&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IL-6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action of Tocilizumab: Tocilizumab binds to the IL-6 receptor (IL-6R), blocking IL-6 from binding to its receptor on target cells.&lt;/li&gt;&lt;li&gt;â€¢ IL-6 is a key mediator in the inflammatory response and plays a role in several autoimmune diseases and conditions.&lt;/li&gt;&lt;li&gt;â€¢ By inhibiting IL-6 signaling, tocilizumab is used in the treatment of diseases like:&lt;/li&gt;&lt;li&gt;â€¢ Rheumatoid arthritis (RA)&lt;/li&gt;&lt;li&gt;â€¢ Systemic juvenile idiopathic arthritis (SJIA)&lt;/li&gt;&lt;li&gt;â€¢ Cytokine release syndrome (CRS) associated with certain treatments like CAR T-cell therapy.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. IL-2:&lt;/li&gt;&lt;li&gt;â€¢ Targeted by basiliximab and daclizumab (both used in immunosuppressive therapy), not tocilizumab.&lt;/li&gt;&lt;li&gt;â€¢ B. IL-1:&lt;/li&gt;&lt;li&gt;â€¢ Targeted by anakinra (used for conditions like rheumatoid arthritis and autoinflammatory diseases), not tocilizumab.&lt;/li&gt;&lt;li&gt;â€¢ D. IL-8:&lt;/li&gt;&lt;li&gt;â€¢ Involved in neutrophil recruitment, but not specifically targeted by tocilizumab.&lt;/li&gt;&lt;li&gt;â€¢ Summary: Tocilizumab: Monoclonal antibody that inhibits the IL-6 receptor.&lt;/li&gt;&lt;li&gt;â€¢ Used in: Rheumatoid arthritis, Cytokine release syndrome, and Systemic juvenile idiopathic arthritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20161491701347739/20161491701347739.m3u8&quot;}, {&quot;text&quot;: &quot;A patient comes to you with breathlessness, dry cough with reduced exercise capacity. On X ray examination , diagnosis of pulmonary fibrosis is made. Which of the following drug can be used for the treatment of this condition&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Roflumilast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perfinidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doxapram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Imatinib&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perfinidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action of Pirfenidone: Pirfenidone has anti-inflammatory and antifibrotic properties. It works by:&lt;/li&gt;&lt;li&gt;â€¢ Inhibiting fibroblast proliferation and collagen production.&lt;/li&gt;&lt;li&gt;â€¢ Reducing fibrosis in the lungs and slowing the progression of pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;â€¢ This helps in improving lung function and slowing the decline in exercise capacity in patients with IPF.&lt;/li&gt;&lt;li&gt;â€¢ It is FDA-approved for the treatment of idiopathic pulmonary fibrosis and is commonly used in clinical practice to slow disease progression.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Roflumilast:&lt;/li&gt;&lt;li&gt;â€¢ Roflumilast is a phosphodiesterase-4 (PDE4) inhibitor primarily used to treat chronic obstructive pulmonary disease (COPD) and is not effective in treating pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;â€¢ C. Doxapram:&lt;/li&gt;&lt;li&gt;â€¢ Doxapram is a respiratory stimulant used in conditions like acute respiratory failure and is not effective in treating pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;â€¢ D. Imatinib:&lt;/li&gt;&lt;li&gt;â€¢ Imatinib is a tyrosine kinase inhibitor used in the treatment of certain cancers like chronic myelogenous leukemia (CML) and gastrointestinal stromal tumors (GISTs). While it has been shown to have some effects in fibrosis, it is not the first-line treatment for pulmonary fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18374331701347755/18374331701347755.m3u8&quot;}, {&quot;text&quot;: &quot;A 68 year old male cancer patient on chemotherapy developed neutropenja. Which of the following drug is used to increase the immunity in this person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Darbopoeitin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oprelvekin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron dextran&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Filgrastim&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action of Filgrastim: Filgrastim is a recombinant form of G-CSF that stimulates the bone marrow to produce more neutrophils.&lt;/li&gt;&lt;li&gt;â€¢ It helps reduce the risk of infection by increasing the number of neutrophils, which are key components of the immune system involved in fighting bacterial infections.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Darbepoetin:&lt;/li&gt;&lt;li&gt;â€¢ Darbepoetin is an erythropoiesis-stimulating agent (ESA) used to treat anemia (low red blood cells) in conditions like chronic kidney disease or chemotherapy, but it does not affect neutrophil production.&lt;/li&gt;&lt;li&gt;â€¢ C. Oprelvekin:&lt;/li&gt;&lt;li&gt;â€¢ Oprelvekin is a recombinant interleukin-11 (IL-11) that stimulates platelet production in patients with thrombocytopenia (low platelet count), not neutrophils.&lt;/li&gt;&lt;li&gt;â€¢ D. Iron dextran:&lt;/li&gt;&lt;li&gt;â€¢ Iron dextran is used to treat iron deficiency anemia by replenishing iron stores but does not influence neutrophil count or immunity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34289851701347769/34289851701347769.m3u8&quot;}, {&quot;text&quot;: &quot;Anti-glaucoma drug that acts by increasing uveoscleraloutlfow is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pilocarpine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dorzolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Latanoprost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action of Latanoprost: Latanoprost acts by stimulating the prostanoid FP receptors in the eye.&lt;/li&gt;&lt;li&gt;â€¢ This leads to increased uveoscleral outflow, which is one of the pathways through which aqueous humor drains from the eye.&lt;/li&gt;&lt;li&gt;â€¢ By enhancing the outflow of aqueous humor, latanoprost lowers intraocular pressure (IOP), which is crucial in the management of glaucoma.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Timolol:&lt;/li&gt;&lt;li&gt;â€¢ Timolol is a beta-blocker that decreases the production of aqueous humor, not by increasing outflow. It works by reducing the formation of fluid in the eye.&lt;/li&gt;&lt;li&gt;â€¢ C. Pilocarpine:&lt;/li&gt;&lt;li&gt;â€¢ Pilocarpine is a muscarinic agonist that works by increasing trabecular outflow, not uveoscleral outflow. It also contracts the ciliary muscle, improving the drainage of aqueous humor through the trabecular meshwork.&lt;/li&gt;&lt;li&gt;â€¢ D. Dorzolamide:&lt;/li&gt;&lt;li&gt;â€¢ Dorzolamide is a carbonic anhydrase inhibitor that reduces the production of aqueous humor, lowering intraocular pressure, but it does not affect the outflow pathways directly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37383411701347783/37383411701347783.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drug will be used for OAG in this patient&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Latanoprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carboprost&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alprostadil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gemeprost&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Latanoprost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action of Latanoprost: Latanoprost works by increasing the uveoscleral outflow of aqueous humor, a pathway for fluid drainage in the eye.&lt;/li&gt;&lt;li&gt;â€¢ By enhancing this outflow, latanoprost effectively lowers intraocular pressure (IOP), which is key in managing open-angle glaucoma and preventing damage to the optic nerve.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Carboprost:&lt;/li&gt;&lt;li&gt;â€¢ Carboprost is a prostaglandin analogue used in obstetrics to treat postpartum hemorrhage and induce labor. It is not used for glaucoma.&lt;/li&gt;&lt;li&gt;â€¢ C. Alprostadil:&lt;/li&gt;&lt;li&gt;â€¢ Alprostadil is a prostaglandin E1 analogue used to treat erectile dysfunction and maintain patency of the ductus arteriosus in neonates. It is not used for glaucoma.&lt;/li&gt;&lt;li&gt;â€¢ D. Gemeprost:&lt;/li&gt;&lt;li&gt;â€¢ Gemeprost is also a prostaglandin analogue but is used in obstetrics for inducing abortion or labor. It is not used for managing glaucoma.&lt;/li&gt;&lt;li&gt;â€¢ Summary: Latanoprost is a first-line treatment for open-angle glaucoma as it reduces intraocular pressure by increasing the outflow of aqueous humor via the uveoscleral pathway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 11 year old boy presented to emergency with vomiting. Parents gave history of consuming 8 tablets of ferrous sulphate. What is the antidote of iron for treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dimercaprol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desferrioxamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;d- Penicillamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succimer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Desferrioxamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Antidote: Desferrioxamine Desferrioxamine (Deferoxamine) is the specific antidote for iron poisoning.&lt;/li&gt;&lt;li&gt;â€¢ It is a chelating agent that binds free iron in the bloodstream, forming a complex called ferrioxamine, which is excreted in the urine.&lt;/li&gt;&lt;li&gt;â€¢ It helps prevent iron-induced oxidative damage and systemic toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Dimercaprol (BAL):&lt;/li&gt;&lt;li&gt;â€¢ Used for arsenic, mercury, and lead poisoning, not iron.&lt;/li&gt;&lt;li&gt;â€¢ C. D-Penicillamine:&lt;/li&gt;&lt;li&gt;â€¢ Chelates copper and is used in Wilsonâ€™s disease and rheumatoid arthritis, but not for acute iron poisoning.&lt;/li&gt;&lt;li&gt;â€¢ D. Succimer (DMSA):&lt;/li&gt;&lt;li&gt;â€¢ An oral chelating agent used for lead and some heavy metal poisonings, not effective for iron.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/29391371701347804/29391371701347804.m3u8&quot;}, {&quot;text&quot;: &quot;DOC for smoking cessation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acamproste&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Varenicline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tryptophan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Varenicline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action of Varenicline: Varenicline is a partial agonist at the Î±4Î²2 nicotinic acetylcholine receptors in the brain.&lt;/li&gt;&lt;li&gt;â€¢ It works in two ways:&lt;/li&gt;&lt;li&gt;â€¢ Reduces cravings by providing mild stimulation of the receptor.&lt;/li&gt;&lt;li&gt;â€¢ Blocks nicotine from binding if the person smokes, thereby reducing the rewarding effects of smoking.&lt;/li&gt;&lt;li&gt;â€¢ This dual action makes it more effective than many other options, especially for individuals committed to quitting smoking.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Acamprosate:&lt;/li&gt;&lt;li&gt;â€¢ Used in alcohol dependence to maintain abstinence. Not useful for nicotine addiction.&lt;/li&gt;&lt;li&gt;â€¢ C. Thalidomide:&lt;/li&gt;&lt;li&gt;â€¢ An immunomodulatory drug used for multiple myeloma and erythema nodosum leprosum. It has no role in smoking cessation.&lt;/li&gt;&lt;li&gt;â€¢ D. Tryptophan:&lt;/li&gt;&lt;li&gt;â€¢ An amino acid precursor to serotonin; not used for smoking cessation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A bronchial asthma patient on inhalational steroids presented with white patchy lesions on the tongue and buccal mucosa. What is the drug that can be used to treat this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clotrimazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Griseofulvin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Terbinafine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flucytosine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clotrimazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Treatment: Clotrimazole is a topical antifungal agent commonly used as a troche (lozenge) for local treatment of oral candidiasis.&lt;/li&gt;&lt;li&gt;â€¢ It is effective against Candida albicans, the usual causative organism.&lt;/li&gt;&lt;li&gt;â€¢ Other options: Griseofulvin: Effective against dermatophytes, not Candida. Not useful in oral candidiasis.&lt;/li&gt;&lt;li&gt;â€¢ Terbinafine: Also mainly active against dermatophytes, not Candida.&lt;/li&gt;&lt;li&gt;â€¢ Flucytosine: Used for systemic Candida or Cryptococcus infections, usually in serious invasive cases (often with amphotericin B), not for localized oral thrush.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman with history of bronchial asthma is in the third stage of labour. Which of the following drugs should be avoided in the management of postpartum hemorrhage in this mother?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carboprost&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dinoprostone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methyl ergometrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carboprost&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Carboprost (15-methyl PGF2Î±): It is a prostaglandin F2Î± analogue.&lt;/li&gt;&lt;li&gt;â€¢ While effective in controlling PPH, it is contraindicated in patients with asthma because it can cause bronchoconstriction, which may trigger a life-threatening asthma attack.&lt;/li&gt;&lt;li&gt;â€¢ Other options: Oxytocin: First-line agent in PPH; safe in asthma.&lt;/li&gt;&lt;li&gt;â€¢ Dinoprostone (PGE2 analogue): Can be used cautiously, though it may have mild bronchoconstrictive effects, it is generally considered safer than PGF2Î± analogues.&lt;/li&gt;&lt;li&gt;â€¢ Methyl ergometrine: Contraindicated in hypertension, not asthma (use cautiously if coexisting conditions exist, but not absolutely contraindicated in asthma).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Name the drug that inhibits both Angiotensin converting enzyme (ACE) and neural endopeptidase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sacubitril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Losartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nesiritide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omapatrilat&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Omapatrilat&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Angiotensin-Converting Enzyme (ACE) â€“ which converts angiotensin I to angiotensin II, a potent vasoconstrictor.&lt;/li&gt;&lt;li&gt;â€¢ Neutral endopeptidase (also called neprilysin) â€“ which breaks down natriuretic peptides like ANP and BNP that promote vasodilation and natriuresis.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Significance: By inhibiting both enzymes, omapatrilat offers dual action: reducing vasoconstriction and enhancing vasodilation.&lt;/li&gt;&lt;li&gt;â€¢ It was developed for use in heart failure and hypertension.&lt;/li&gt;&lt;li&gt;â€¢ However, it was withdrawn from development due to a higher incidence of angioedema, likely because both ACE and neprilysin break down bradykinin â€” leading to its accumulation when both are inhibited.&lt;/li&gt;&lt;li&gt;â€¢ Other options: A. Sacubitril: Inhibits neprilysin only. Often combined with valsartan (an ARB) in heart failure treatment.&lt;/li&gt;&lt;li&gt;â€¢ B. Losartan: An angiotensin II receptor blocker (ARB); does not inhibit ACE or neprilysin.&lt;/li&gt;&lt;li&gt;â€¢ C. Nesiritide: A recombinant B-type natriuretic peptide, used in acute decompensated heart failure; it mimics but does not inhibit neprilysin or ACE.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a previous history of myocardial infarction and ventricular arrhythmia is on treatment for a few months. He developed fatigue, dyspnea and weight gain. He had also developed pulmonary fibrosis. Which of the following drugs is responsible for these side effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amiodarone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Side Effects of Amiodarone: Pulmonary toxicity: Can cause pulmonary fibrosis, a serious and potentially fatal side effect.&lt;/li&gt;&lt;li&gt;â€¢ Thyroid dysfunction: Both hypo- and hyperthyroidism.&lt;/li&gt;&lt;li&gt;â€¢ Hepatotoxicity&lt;/li&gt;&lt;li&gt;â€¢ Skin changes: Photosensitivity, blue-gray skin discoloration.&lt;/li&gt;&lt;li&gt;â€¢ Neurologic symptoms: Tremor, ataxia, neuropathy.&lt;/li&gt;&lt;li&gt;â€¢ Ocular toxicity&lt;/li&gt;&lt;li&gt;â€¢ Cardiovascular effects: Bradycardia and hypotension.&lt;/li&gt;&lt;li&gt;â€¢ Patient Clues Matching Amiodarone Toxicity: Fatigue, dyspnea, weight gain: Can indicate hypothyroidism or heart failure worsening.&lt;/li&gt;&lt;li&gt;â€¢ Pulmonary fibrosis: Classic and serious complication of long-term amiodarone therapy.&lt;/li&gt;&lt;li&gt;â€¢ History of MI and ventricular arrhythmia: Typical indication for starting amiodarone.&lt;/li&gt;&lt;li&gt;â€¢ Why Not the Others? Atenolol: Beta-blocker; may cause fatigue and bradycardia, but not pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;â€¢ Aspirin: Can cause GI bleeding or asthma exacerbation, not pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;â€¢ Spironolactone: Can cause gynecomastia and hyperkalemia, not pulmonary fibrosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young female comes to the emergency department after consuming 100 tablets of Aspirin. What should be the next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;N-acetyl cysteine to replenish glutamine stores&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pralidoxime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucagon to control bradycardia and hypoglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium bicarbonate to alkalize the urine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sodium bicarbonate to alkalize the urine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Metabolic acidosis (with increased anion gap)&lt;/li&gt;&lt;li&gt;â€¢ Respiratory alkalosis (initially due to direct stimulation of the respiratory center)&lt;/li&gt;&lt;li&gt;â€¢ Tinnitus, nausea, vomiting, confusion, and even coma in severe toxicity&lt;/li&gt;&lt;li&gt;â€¢ Management of Aspirin Overdose: The primary goals are to:&lt;/li&gt;&lt;li&gt;â€¢ Reduce salicylate absorption&lt;/li&gt;&lt;li&gt;â€¢ Enhance salicylate elimination&lt;/li&gt;&lt;li&gt;â€¢ Correct acid-base and fluid-electrolyte disturbances&lt;/li&gt;&lt;li&gt;â€¢ Key intervention:&lt;/li&gt;&lt;li&gt;â€¢ Sodium bicarbonate: This is used to alkalinize the urine, which increases the ionized form of salicylate, reducing its reabsorption in the renal tubules and enhancing its excretion.&lt;/li&gt;&lt;li&gt;â€¢ Urinary alkalinization is the cornerstone of treatment in moderate to severe salicylate poisoning.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. N-acetylcysteine: Used for paracetamol (acetaminophen) overdose, not salicylates.&lt;/li&gt;&lt;li&gt;â€¢ B. Pralidoxime: Antidote for organophosphate poisoning, not aspirin.&lt;/li&gt;&lt;li&gt;â€¢ C. Glucagon: Used in beta-blocker or calcium channel blocker overdose, not aspirin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic smoker was on nicotine replacement therapy and clonidine tablets for smoking deaddiction. He stopped taking clonidine tablets and now presents with a headache. What is the reason behind this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postural hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Receptor upregulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rebound hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Receptor hypersensitivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rebound hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ However, abrupt discontinuation of clonidine can lead to a rebound increase in sympathetic tone. This can cause:&lt;/li&gt;&lt;li&gt;â€¢ Rebound hypertension: A sudden increase in blood pressure due to the loss of the inhibitory effect of clonidine on sympathetic nervous activity.&lt;/li&gt;&lt;li&gt;â€¢ Headache: A common symptom associated with rebound hypertension.&lt;/li&gt;&lt;li&gt;â€¢ The mechanism behind rebound hypertension is the upregulation of alpha-1 receptors due to chronic clonidine use, and without the drug, the increased sympathetic activity causes a surge in blood pressure.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Postural hypotension: Clonidine can cause hypotension when first started or in excessive doses, but rebound hypertension is more likely after discontinuation.&lt;/li&gt;&lt;li&gt;â€¢ B. Receptor upregulation: While upregulation of receptors can occur with chronic clonidine use, the main issue after stopping the drug is rebound hypertension, not upregulation alone.&lt;/li&gt;&lt;li&gt;â€¢ D. Receptor hypersensitivity: This term is more commonly used in reference to other conditions (e.g., beta-receptor hypersensitivity in asthma), but itâ€™s not the best description of what occurs after stopping clonidine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with recurrent attacks of gout was started on a therapy that inhibits the synthesis of uric acid. His symptoms were reduced after therapy. Which drug was he started on?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Probenecid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allopurinol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diclofenac&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Allopurinol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In gout, recurrent attacks occur due to elevated uric acid levels in the blood, which can crystallize and deposit in joints, causing inflammation. By inhibiting uric acid synthesis, allopurinol helps to prevent these attacks.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Probenecid: This is a uricosuric agent that increases the excretion of uric acid by the kidneys, rather than inhibiting its production. It is used to manage gout in some cases but is not the drug of choice for reducing uric acid synthesis.&lt;/li&gt;&lt;li&gt;â€¢ B. Colchicine: Colchicine is used to treat acute gout attacks by reducing inflammation. However, it does not lower uric acid levels or prevent recurrent attacks long-term.&lt;/li&gt;&lt;li&gt;â€¢ D. Diclofenac: Diclofenac is a nonsteroidal anti-inflammatory drug (NSAID) used to reduce the inflammation and pain associated with acute gout attacks, but it does not affect uric acid production or prevent recurrent attacks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with malignancy is undergoing chemotherapy. The platelet counts were reduced after the previous cycle of chemotherapy. Which of the following drugs can be used in the treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oprelvekin (IL-11)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;,
