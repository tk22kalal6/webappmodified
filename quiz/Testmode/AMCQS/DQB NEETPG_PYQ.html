ut they are not directly involved in increasing pitch. Their action contributes to vocal fold closure, not the lengthening and tension required for higher frequencies. C. Posterior cricoarytenoid: The posterior cricoarytenoid muscle is the sole abductor of the vocal folds, meaning it is responsible for opening them. This muscle is essential for breathing, allowing air to pass freely through the larynx. Its action is the opposite of what&#x27;s needed for phonation and pitch change, which require vocal fold adduction and tension. D. Lateral cricoarytenoid: The lateral cricoarytenoid muscles also contribute to vocal fold adduction (closing). They rotate the arytenoid cartilages medially, bringing the vocal folds together. While necessary for voice production, they do not play a primary role in lengthening and tensing the vocal folds to increase pitch. Their main function is in achieving vocal fold closure for sound initiation and quality.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65460681725113016/65460681725113016.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following stain can be used for a laryngeal mass seen during laryngoscopy examination&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congo red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Supravital statin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silver nitrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H and E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Supravital statin&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10(213).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. Congo red: Congo red is primarily used as a histological stain, particularly for identifying amyloid deposits in tissue samples after they have been fixed and processed. It is not typically used for direct application to a live laryngeal mass during a laryngoscopy examination. C. Silver nitrate: Silver nitrate has various medical applications, including as a cauterizing agent and an antimicrobial. While it can interact with tissues, it is not used as a stain to enhance the visualization of cellular details of a laryngeal mass during laryngoscopy. Its application would likely cause tissue damage rather than provide diagnostic staining. D. H and E (Hematoxylin and Eosin): Hematoxylin and eosin is the most commonly used stain in histology for examining tissue biopsies. However, it requires tissue to be fixed, processed, embedded, sectioned, and then stained. This process is performed after a tissue sample (biopsy) has been taken from the laryngeal mass, not during the initial laryngoscopy examination to visualize the mass in vivo. H&amp;amp;E staining provides detailed information about the cellular and architectural features of the tissue under a microscope but is not applicable for real-time assessment during the endoscopic procedure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68400691725113033/68400691725113033.m3u8&quot;}, {&quot;text&quot;: &quot;Choose the most inappropriate statement regarding Samter Triad&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sensitivity to Aspirin alone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sensitivity to Aspirin and its product&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sensitivity to NSAIDS inhibiting COX1 enzyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sensitivity to Aspirin alone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ B. Sensitivity to Aspirin and its product: While the primary trigger is the inhibition of COX-1 by aspirin, the body metabolizes aspirin into various products. The sensitivity in Samter&#x27;s Triad is related to the pharmacological effect of aspirin (COX-1 inhibition) rather than a specific sensitivity to its metabolic byproducts. This statement is closer to the truth than option A because it acknowledges aspirin&#x27;s role, but it doesn&#x27;t fully capture the broader NSAID sensitivity linked to the COX-1 pathway. However, it&#x27;s not entirely inaccurate as aspirin itself is the initial trigger. C. Sensitivity to NSAIDS inhibiting COX1 enzyme: This statement accurately describes the nature of the drug sensitivity in Samter&#x27;s Triad. The adverse respiratory reactions are typically triggered by NSAIDs that inhibit the COX-1 enzyme. This inhibition leads to the downstream effects involving leukotriene production that exacerbate asthma and nasal symptoms. D. Sensitivity to NSAIDS inhibiting COX1 enzyme: This is a repetition of option C and is also a correct statement regarding Samter&#x27;s Triad. The sensitivity is indeed linked to the COX-1 inhibitory properties of NSAIDs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11029251725113046/11029251725113046.m3u8&quot;}, {&quot;text&quot;: &quot;20 yrs old patient was operated with the incision shown in the image, identify the procedure&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FESS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinoplasty&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SMR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caldwell Luc&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rhinoplasty&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/22(78).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. FESS (Functional Endoscopic Sinus Surgery): FESS is a minimally invasive procedure performed entirely through the nostrils using endoscopes. It does not involve external skin incisions like the one shown in the image. FESS aims to improve sinus drainage by addressing blockages within the nasal passages and sinuses. C. SMR (Submucosal Resection): SMR is a surgical procedure primarily focused on correcting a deviated nasal septum. While it is performed through the nostrils, it does not typically involve an external incision across the columella and the base of the nostrils as depicted. D. Caldwell-Luc: The Caldwell-Luc procedure is an older surgical approach to access the maxillary sinus. It involves an incision in the upper gingivobuccal sulcus (the groove where the upper lip meets the gums), which is entirely different from the external nasal incision shown in the image. This procedure is less commonly performed now due to the advent of endoscopic sinus surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/72053431725113060/72053431725113060.m3u8&quot;}, {&quot;text&quot;: &quot;30 yrs old pregnant female complaining of hearing loss in both ears since last 5 months. On pure tone audiometry the findings were as shown in the image. Choose the most appropriate diagnosis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meniere&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug induced otosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Noise induced trauma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Otosclerosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/24(65).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ B. Meniere: Meniere&#x27;s disease is an inner ear disorder characterized by episodic symptoms, including vertigo (a spinning sensation), tinnitus (ringing in the ears), a fluctuating and often unilateral (initially) sensorineural hearing loss, and a feeling of fullness in the ear. While hearing loss can occur, it&#x27;s typically fluctuating and associated with these other vestibular symptoms, which are not mentioned in the patient&#x27;s complaint. The audiogram in Meniere&#x27;s typically shows a sensorineural loss, often affecting lower frequencies initially, without a significant air-bone gap. C. Drug-induced otosclerosis: Otosclerosis is a primary bone remodeling disorder and is not typically induced by drugs. Certain medications can cause ototoxicity, leading to sensorineural hearing loss and sometimes tinnitus or balance issues, but they don&#x27;t cause the specific conductive hearing loss pattern associated with otosclerosis. D. Noise-induced trauma: Noise-induced hearing loss is a sensorineural hearing loss resulting from prolonged exposure to loud sounds. It typically affects higher frequencies initially (often showing a \&quot;noise notch\&quot; around 4000 Hz on the audiogram) and is usually not associated with a significant air-bone gap, as the problem lies in damage to the hair cells of the inner ear, not the sound conduction pathway of the middle ear. The gradual onset over 5 months, affecting both ears, and the association with pregnancy make noise-induced trauma a less likely diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27164001725113079/27164001725113079.m3u8&quot;}, {&quot;text&quot;: &quot;30 yrs old pregnant female complaining of hearing loss in both ears since last 5 months. On pure tone audiometry the findings were as shown in the image. Choose the most appropriate sign expected.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hennebert Sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meniere diease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schwatz Sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hitselberger sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schwatz Sign&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/6(302).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. Hennebert sign: Hennebert&#x27;s sign is the occurrence of vertigo or nystagmus (involuntary eye movements) induced by pressure changes in the ear canal. It is classically associated with perilymph fistula or superior semicircular canal dehiscence, where there is an abnormal communication between the middle and inner ear spaces. While it can occasionally be seen in some cases of advanced otosclerosis with inner ear involvement, it is not a primary or expected finding in typical otosclerosis presenting with conductive hearing loss. B. Meniere disease: Meniere&#x27;s disease is an inner ear disorder characterized by episodic vertigo, tinnitus, fluctuating sensorineural hearing loss, and aural fullness. While hearing loss is a component, the symptom profile and the typical audiometric findings (sensorineural loss) are different from what is expected in otosclerosis. Therefore, Meniere&#x27;s disease itself is not a sign, and its characteristic symptoms are not the primary expectation in this scenario. D. Hitselberger sign: Hitselberger sign refers to reduced or absent corneal reflex (blinking in response to corneal touch) due to compression of the trigeminal nerve (CN V) by a vestibular schwannoma (acoustic neuroma). This sign is associated with a retrocochlear lesion affecting the cranial nerves in the cerebellopontine angle, which is a different neurological entity than otosclerosis, a middle ear disorder affecting bone conduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35813161725113094/35813161725113094.m3u8&quot;}, {&quot;text&quot;: &quot;A patient complaing of pulsatile tinnitus and hearing loss.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomus jugulare&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tympanum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomus jugulare&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(412).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. Acoustic neuroma: An acoustic neuroma (vestibular schwannoma) is a benign tumor that arises from the Schwann cells of the vestibulocochlear nerve (CN VIII). While it commonly causes sensorineural hearing loss and tinnitus, the tinnitus is typically non-pulsatile (a constant ringing, buzzing, or hissing sound). Pulsatile tinnitus is not a characteristic symptom of acoustic neuroma. C. Tympanum: The tympanum refers to the middle ear cavity itself. It&#x27;s not a specific pathological entity that would cause pulsatile tinnitus and hearing loss. Various conditions affecting the tympanum (like middle ear effusion, infection, or ossicular chain problems) can cause hearing loss and sometimes non-pulsatile tinnitus, but pulsatile tinnitus points towards a vascular issue. D. Cholesteatoma: A cholesteatoma is an abnormal skin growth in the middle ear behind the eardrum. It&#x27;s often associated with chronic ear infections and can cause conductive hearing loss, ear drainage, and sometimes non-pulsatile tinnitus or dizziness. Pulsatile tinnitus is not a typical feature of cholesteatoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36098421725113110/36098421725113110.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with prolonged intubation complains of respiratory distress. Study the given endoscopic image and choose the staging used in the suspected diagnosis .&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TNM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;COTTON MYER&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FISCH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AJCC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. COTTON MYER&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(375).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. TNM: The TNM staging system is primarily used for classifying malignant tumors, including those of the larynx and trachea. It describes the extent of the primary tumor (T), the presence or absence of regional lymph node metastasis (N), and the presence or absence of distant metastasis (M). It is not applicable to benign conditions like post-intubation subglottic stenosis. C. FISCH: The Fisch classification is used for staging temporal bone tumors, particularly glomus tumors. It describes the extent of the tumor based on its involvement of different structures within the temporal bone and surrounding areas. It is not relevant to subglottic stenosis. D. AJCC (American Joint Committee on Cancer): The AJCC staging system is a comprehensive system for staging various types of cancer, including head and neck cancers. While it might have some general guidelines for airway tumors, the Cotton-Myer system is far more specific and relevant for classifying the severity of benign subglottic stenosis, especially in the context of post-intubation injury.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/8796581725113122/8796581725113122.m3u8&quot;}, {&quot;text&quot;: &quot;45 yrs old female diagnosed right vestibular neuronitis, what will be the finding in head impulse test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Head turned to left and eyeball moves to left with nystagmus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Head turned to left and eyeball moves to right with nystagmus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Head turned to right and eyeball moves to left with nystagmus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Head turned to right and eyeball moves to right with nystagmus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Head turned to right and eyeball moves to left with nystagmus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51568511725113143/51568511725113143.m3u8&quot;}, {&quot;text&quot;: &quot;A patient complaing of chronic nasal obstruction since last 6 months was operated 2 months back and now present with crusts and bleeding. Study the nasal examination image and comment on the surgery which was done?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SMR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Septoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FESS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calswell Luc&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SMR&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/9(239).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ B. Septoplasty: Septoplasty also aims to correct a deviated nasal septum but typically involves a more precise reshaping and repositioning of the cartilage and bone rather than extensive resection. It often involves less disruption of the mucosal lining compared to SMR, potentially leading to less postoperative crusting and bleeding. C. FESS (Functional Endoscopic Sinus Surgery): FESS is a minimally invasive procedure performed entirely through the nostrils using endoscopes to address sinus disease. It focuses on widening the sinus drainage pathways and does not directly involve extensive resection of the nasal septum that would typically lead to significant crusting and bleeding in the anterior nasal cavity. D. Caldwell-Luc: The Caldwell-Luc procedure is an older surgical approach to access the maxillary sinus through an incision in the upper gingivobuccal sulcus. It does not directly address the nasal septum and would not typically result in the kind of crusting and bleeding seen in the anterior nasal cavity following surgery for nasal obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50229131725113157/50229131725113157.m3u8&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 72 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
                // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);

                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
