â€¢ A. Candidal infection of the fingers due to continuous exposure to water â€“ Incorrect. Candidal infections typically present as paronychia or whitish patches with inflammation, not as blanching or vascular changes like white fingers. There is no mention of moist environments or signs of infection such as swelling or redness.&lt;/li&gt;&lt;li&gt;â€¢ B. Exposure to thinners and paints â€“ Incorrect. Exposure to solvents like thinners and paints can cause contact dermatitis or chemical burns, but these do not usually present with white fingers due to vascular changes. There is no indication of skin irritation or rash in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ C. Continuous exposure to cement and concrete â€“ Incorrect. Prolonged contact with cement and concrete can lead to skin problems such as irritant contact dermatitis or allergic dermatitis due to the alkaline nature of cement. These skin conditions typically present with dryness, redness, or cracking, not vascular symptoms like white fingers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5 year old child was admitted to the hospital for prolapsing rectal mass and painless rectal bleeding. Histopathological examination reveals enlarged and inflamed glands filled with mucin. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Choristoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hamartoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hamartoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most likely diagnosis is a hamartoma, specifically a juvenile (retention) polyp, which is the most common type of rectal polyp in children and young adults. These lesions are benign, disorganized overgrowths of tissue normally found in the affected area. Clinically, they present with painless rectal bleeding and prolapse, as described in the case. On histopathology, juvenile polyps typically show dilated, cystically enlarged glands filled with mucin, often with inflammatory cells in the stroma, which aligns with the findings of enlarged and inflamed glands filled with mucin. These features are classic for a hamartomatous polyp, confirming option C as the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ A. Adenoma â€“ Incorrect. An adenoma is a neoplastic lesion with potential for malignant transformation, usually seen in older adults. Histologically, adenomas show dysplastic epithelium, not simply mucin-filled glands with inflammation. Adenomas are less common in young patients and typically not associated with prolapse.&lt;/li&gt;&lt;li&gt;â€¢ B. Choristoma â€“ Incorrect. A choristoma is a mass of normal tissue in an abnormal location (ectopic tissue). This does not fit the clinical or histological picture, as the rectal mass in this case is made of tissue normally found in the rectum, just disorganized â€” which is consistent with a hamartoma, not a choristoma.&lt;/li&gt;&lt;li&gt;â€¢ D. Carcinoma â€“ Incorrect. Carcinoma implies malignant epithelial transformation, with features such as invasion, cellular atypia, and mitotic figures. The histology here does not show dysplasia or invasion, and the clinical presentation in a 25-year-old with painless bleeding and prolapse also does not support carcinoma, which is rare at this age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the given condition-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venous ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arterial ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trophic ulcer&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Trophic ulcer&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/21(12).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A trophic ulcer, also known as a neuropathic ulcer, is caused by loss of sensation due to nerve damage, commonly from conditions like diabetes mellitus, leprosy, or spinal cord injuries. The key characteristics include painless ulceration, typically over pressure points (such as the heel, sole, or metatarsal heads), and deep, punched-out appearance with a surrounding area of callus or dry skin. These ulcers develop due to repetitive unnoticed trauma and poor wound healing secondary to lack of protective sensation. The chronic nature, absence of pain, and location over pressure points strongly point toward a trophic ulcer, making option D the correct diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ A. Venous ulcer â€“ Incorrect. Venous ulcers usually occur around the medial malleolus (ankle) and are associated with varicose veins, leg swelling, and hyperpigmentation. They are typically shallow, irregular in shape, and surrounded by edema and skin changes like lipodermatosclerosis. These features are not mentioned or implied in this case.&lt;/li&gt;&lt;li&gt;â€¢ B. Malignant ulcer â€“ Incorrect. Malignant ulcers (e.g., Marjolinâ€™s ulcer or ulcerating cancers) often have raised, everted edges, are non-healing, and may be associated with bleeding, foul discharge, or regional lymphadenopathy. The description lacks such suggestive malignant features or systemic signs.&lt;/li&gt;&lt;li&gt;â€¢ C. Arterial ulcer â€“ Incorrect. Arterial ulcers typically appear on toes, feet, or other pressure areas, and are painful, with punched-out edges, and the surrounding skin is often cold, pale, and hairless due to poor arterial blood supply. The presence of pain is a distinguishing factor, which is usually absent in trophic ulcers due to neuropathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with varicose veins comes with complaints of eczema over the same region. What is the stage of the clinical classification according to the CEAP guidelines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C4a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C4b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C4a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ According to the CEAP classification system for chronic venous disorders, the \&quot;C\&quot; in CEAP stands for clinical classification. C4a specifically refers to skin changes due to venous disease, including eczema (also called stasis dermatitis) and pigmentation. In this case, the patient with varicose veins presents with eczema over the same area, which is a classic skin change associated with chronic venous insufficiency. These skin manifestations are due to venous hypertension, leading to capillary leakage, hemosiderin deposition, and inflammatory responses in the skin. Therefore, C4a is the correct classification, as it directly refers to venous eczema and pigmentation without ulceration.&lt;/li&gt;&lt;li&gt;â€¢ A. C2 â€“ Incorrect. C2 refers only to the presence of varicose veins without any associated edema, skin changes, or ulcers. Since this patient has developed eczema, the condition has progressed beyond C2.&lt;/li&gt;&lt;li&gt;â€¢ B. C3 â€“ Incorrect. C3 denotes the presence of edema in association with venous disease, but without skin changes such as eczema or pigmentation. The presence of eczema elevates the classification beyond this stage.&lt;/li&gt;&lt;li&gt;â€¢ D. C4b â€“ Incorrect. C4b refers to more severe skin changes, such as lipodermatosclerosis or atrophie blanche, which are not mentioned in this scenario. Since only eczema is described, it fits within C4a, not C4b.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes to the casualty with severe headache. His BP was found to be 160/100mmHg. CT scan revealed a subarachnoid hemorrhage. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nimodipine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrinolytic therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nimodipine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The next best step in the management of a patient with a confirmed subarachnoid hemorrhage (SAH) is the administration of Nimodipine, a calcium channel blocker. Nimodipine has been shown to significantly reduce the risk of delayed cerebral ischemia and vasospasm, which are major causes of morbidity and mortality following SAH. It is typically started as early as possible after diagnosis and continued for 21 days. While it does not treat the hemorrhage itself, it plays a crucial role in preventing secondary complications and improving neurologic outcomes. Thus, initiating Nimodipine is the most appropriate and immediate pharmacological intervention after confirming SAH.&lt;/li&gt;&lt;li&gt;â€¢ B. Angiography â€“ Incorrect. While cerebral angiography is important for identifying the source of bleeding (e.g., ruptured aneurysm), it is not the immediate next step. Stabilization and prevention of complications like vasospasm with Nimodipine take precedence before invasive investigations.&lt;/li&gt;&lt;li&gt;â€¢ C. Surgery â€“ Incorrect. Surgical intervention (e.g., clipping or endovascular coiling of the aneurysm) is a definitive treatment but is typically done after initial stabilization and imaging to localize the source. It is not the immediate next step after the CT diagnosis, especially before administering measures to prevent vasospasm.&lt;/li&gt;&lt;li&gt;â€¢ D. Fibrinolytic therapy â€“ Incorrect. Fibrinolytics (e.g., tPA) are contraindicated in hemorrhagic strokes, including subarachnoid hemorrhage, as they would worsen bleeding. Their use in this setting would be dangerous and is never appropriate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20 year old female patient consumed a cleaning product containing 90% sodium hydroxide. She is having complete dysphagia. What is the best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophagojejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stent placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Feeding jejunostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastrojejunostomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Feeding jejunostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Ingestion of strong caustic agents like sodium hydroxide can cause severe damage to the esophagus, leading to complete dysphagia (inability to swallow). The best immediate management in this case, after stabilizing the patient and addressing any acute injuries (such as airway protection, fluid resuscitation, and pain management), is to establish nutritional support. A feeding jejunostomy (J-tube) is typically recommended in patients who have severe esophageal injury or strictures, and are unable to maintain oral intake due to dysphagia. It allows for enteral feeding bypassing the damaged esophagus and providing nutritional support until the patient can recover or the esophagus can be treated or repaired. This is the most appropriate step in managing long-term nutritional needs.&lt;/li&gt;&lt;li&gt;â€¢ A. Esophagojejunostomy â€“ Incorrect. Esophagojejunostomy involves creating a direct anastomosis between the esophagus and the jejunum, which is generally used in cases where esophageal resection is performed due to severe malignancy or extensive damage. In this case, complete dysphagia due to caustic ingestion is better managed with feeding via a jejunostomy tube before considering such extensive procedures.&lt;/li&gt;&lt;li&gt;â€¢ B. Stent placement â€“ Incorrect. Stent placement may be used for palliative management of esophageal strictures in certain situations (such as cancer or benign stenosis), but it is not the first-line treatment in the acute setting of caustic ingestion. The priority here is nutritional support and treating the esophageal injury, which stents would not address effectively in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ D. Gastrojejunostomy â€“ Incorrect. Gastrojejunostomy is typically performed in cases of gastric outlet obstruction or intractable gastric issues, and is not appropriate for managing caustic esophageal injury. The goal in this case is to bypass the damaged esophagus, and a feeding jejunostomy is a more direct and suitable approach.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23 year old patient presents with midline swelling in the neck. The swelling moves with deglutition and protrusion of the tongue. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brachial cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroglossal cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plunging ranula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dermoid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thyroglossal cyst&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most likely diagnosis is a thyroglossal cyst. These cysts are the most common congenital neck masses and are typically located along the midline of the neck, specifically at the level of the hyoid bone or along the path of the embryological descent of the thyroid gland. The key features that point to this diagnosis are:&lt;/li&gt;&lt;li&gt;â€¢ Midline location of the swelling.&lt;/li&gt;&lt;li&gt;â€¢ The swelling moves with swallowing (deglutition) and protrusion of the tongue, as it is connected to the tongue via the thyroglossal duct. This duct is a remnant of the thyroid glandâ€™s descent during embryogenesis. The movement of the swelling with tongue protrusion is a hallmark feature of thyroglossal cysts.&lt;/li&gt;&lt;li&gt;â€¢ A. Brachial cyst â€“ Incorrect. A brachial cyst typically presents as a lateral neck mass, usually anterior to the sternocleidomastoid muscle. It does not move with swallowing or tongue protrusion, as it is not connected to the tongue or swallowing muscles. It is generally not found in the midline, ruling out this diagnosis in this case.&lt;/li&gt;&lt;li&gt;â€¢ C. Plunging ranula â€“ Incorrect. A plunging ranula is a type of mucocele that arises from the sublingual gland and typically presents as a swelling in the submandibular region or along the floor of the mouth. Though it can be mobile, it does not typically move with tongue protrusion in the same way as a thyroglossal cyst and is more commonly lateral in location.&lt;/li&gt;&lt;li&gt;â€¢ D. Dermoid cyst â€“ Incorrect. A dermoid cyst is a benign cystic mass that can occur in various locations, including the head and neck. It is generally midline but is non-mobile and does not move with swallowing or tongue protrusion. Dermoid cysts typically contain skin structures like hair follicles and sebaceous glands, which is not consistent with the typical presentation of a thyroglossal cyst.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54 year old woman presents with cervical cancer stage 2A. It is decided to give neoadjuvant chemotherapy. What does neoadjuvant chemotherapy mean?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chemotherapy given along with radiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemotherapy given during surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemotherapy given before radical surgery to reduce bulk of tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemotherapy given after radical surgery for micrometastases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chemotherapy given before radical surgery to reduce bulk of tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Neoadjuvant chemotherapy refers to chemotherapy that is administered before the primary treatment (in this case, radical surgery) with the aim of reducing the size or bulk of the tumor, making the surgery more effective or easier to perform. This approach is typically used in cancers where the tumor is large or locally advanced, as it can help shrink the tumor, improve surgical outcomes, and increase the chance of complete resection. For the patient with stage 2A cervical cancer, neoadjuvant chemotherapy is intended to reduce tumor size prior to radical surgery to remove the tumor, improving surgical accessibility and the overall prognosis.&lt;/li&gt;&lt;li&gt;â€¢ A. Chemotherapy given along with radiation â€“ Incorrect. Chemotherapy given along with radiation refers to concurrent chemotherapy and radiation therapy (often used in locally advanced cancers). This is not neoadjuvant chemotherapy, as the chemotherapy is administered simultaneously with radiation, not prior to it.&lt;/li&gt;&lt;li&gt;â€¢ B. Chemotherapy given during surgery â€“ Incorrect. Chemotherapy administered during surgery is not referred to as neoadjuvant chemotherapy. This scenario would likely refer to intraoperative chemotherapy, which may be used in certain cancer surgeries to treat residual cancer cells during the procedure, but it is not the same as neoadjuvant chemotherapy.&lt;/li&gt;&lt;li&gt;â€¢ D. Chemotherapy given after radical surgery for micrometastases â€“ Incorrect. Chemotherapy given after surgery is known as adjuvant chemotherapy. It is used to target any remaining micrometastases or prevent recurrence after the tumor has been surgically removed. Neoadjuvant chemotherapy is given before surgery, not after.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young patient is admitted with a history of fever for 5 days. BP is 90/60mmHg, PR-120bpm, RR-24 breaths/min, GCS score-10; laboratory tests show leucocytosis with neutrophilia and serum creat level of 2.6mg/dl. An intern doctor wants to calculate the qSOFA score. Which of the following comprises the qSOFA score?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BP, RR and CBC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creatinine, PR, and BP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RR, Body temperature, PR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SBP, RR, GCS score&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. SBP, RR, GCS score&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The qSOFA (quick Sequential Organ Failure Assessment) score is a tool used to identify patients at risk of sepsis or sepsis-related organ failure in a quick and easy manner. The three criteria used to calculate the qSOFA score are:&lt;/li&gt;&lt;li&gt;â€¢ Systolic Blood Pressure (SBP) â‰¤ 100 mmHg&lt;/li&gt;&lt;li&gt;â€¢ Respiratory Rate (RR) â‰¥ 22 breaths/min&lt;/li&gt;&lt;li&gt;â€¢ Glasgow Coma Scale (GCS) score â‰¤ 13&lt;/li&gt;&lt;li&gt;â€¢ These parameters are used to assess the patient&#x27;s acute physiological status and provide an early warning of potentially life-threatening sepsis. In the given scenario, the patient&#x27;s BP of 90/60mmHg, RR of 24 breaths/min, and GCS score of 10 meet the criteria for qSOFA scoring.&lt;/li&gt;&lt;li&gt;â€¢ A. BP, RR and CBC â€“ Incorrect. While BP and RR are part of the qSOFA score, CBC (Complete Blood Count) is not used in the calculation. The qSOFA score specifically includes systolic blood pressure (SBP), respiratory rate (RR), and GCS, but CBC is not one of the parameters.&lt;/li&gt;&lt;li&gt;â€¢ B. Creatinine, PR, and BP â€“ Incorrect. Creatinine (serum creatinine) and PR (pulse rate) are not included in the qSOFA score. The score uses systolic blood pressure, respiratory rate, and GCS, so serum creatinine and pulse rate are not factors in this scoring system.&lt;/li&gt;&lt;li&gt;â€¢ C. RR, Body temperature, PR â€“ Incorrect. Body temperature and pulse rate (PR) are not part of the qSOFA score. The score uses systolic blood pressure, respiratory rate, and Glasgow Coma Scale to assess the severity of the patient&#x27;s condition. Temperature and PR are more relevant to other scoring systems like the SOFA score.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of adenocarcinoma stomach for which he underwent distal gastrectomy. What should we supplement in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vit C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vit B12&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vit A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vit B12&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ After a distal gastrectomy, particularly for a condition like adenocarcinoma of the stomach, the patient is at risk for vitamin B12 deficiency. This is because the stomach plays a crucial role in the absorption of vitamin B12 by producing intrinsic factor (IF), which is necessary for the absorption of vitamin B12 in the ileum. With the removal of the distal stomach, the production of intrinsic factor is reduced, leading to impaired B12 absorption. As a result, supplementation with vitamin B12 is typically required after gastrectomy to prevent deficiency, which can lead to pernicious anemia and neurological complications.&lt;/li&gt;&lt;li&gt;â€¢ A. Vitamin C â€“ Incorrect. Vitamin C is not typically deficient following a gastrectomy. While it is an essential nutrient, its absorption does not depend on the stomach in the same way that vitamin B12 does. There is no specific indication for routine vitamin C supplementation after distal gastrectomy.&lt;/li&gt;&lt;li&gt;â€¢ B. Calcium â€“ Incorrect. While calcium absorption can be affected after gastric surgery, it is not as directly impacted as vitamin B12. After gastrectomy, calcium absorption may be impaired over time, but the immediate need is more for vitamin B12 supplementation. Calcium supplementation might be considered, but vitamin B12 is a more urgent need in the immediate post-operative phase.&lt;/li&gt;&lt;li&gt;â€¢ D. Vitamin A â€“ Incorrect. Vitamin A deficiency is rare after a gastrectomy, and there is no direct evidence that the surgery would specifically impair vitamin A absorption. Unlike vitamin B12, vitamin A does not require intrinsic factor or the same mechanisms for absorption, and supplementation is typically not necessary unless the patient has other risk factors for deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37605731725621219/37605731725621219.m3u8&quot;}, {&quot;text&quot;: &quot;A woman brought a 4 weeks old child to OPD with complaints of recurrent vomiting. USG showed the following findings. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Midgut volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CHPS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Annular pancreas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CHPS&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/31(44).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ CHPS (Congenital Hypertrophic Pyloric Stenosis) is the most likely diagnosis in this case. It is a common cause of recurrent vomiting in newborns and usually presents between 3 and 6 weeks of age. The condition is characterized by the hypertrophy of the pyloric muscle, which leads to obstruction at the junction between the stomach and the duodenum, causing forceful, projectile vomiting. On ultrasound, CHPS typically shows a thickened pyloric muscle (usually &amp;gt;4mm in thickness) and a prolonged pyloric canal, which can be seen in the provided image. This is the classic presentation, and the vomiting is usually non-bilious.&lt;/li&gt;&lt;li&gt;â€¢ A. Midgut volvulus â€“ Incorrect. Midgut volvulus is a surgical emergency that occurs when the mesentery of the small intestine twists, leading to intestinal obstruction and ischemia. While it can cause vomiting, it usually presents with bilious vomiting (greenish or yellow vomiting), and the patient may also have abdominal distension and signs of shock. This is not the most likely diagnosis for a 4-week-old child with the described findings.&lt;/li&gt;&lt;li&gt;â€¢ C. Duodenal atresia â€“ Incorrect. Duodenal atresia is a congenital malformation where there is a complete blockage of the duodenum, leading to bilious vomiting shortly after birth. While it can present similarly with vomiting, the key distinguishing feature is that duodenal atresia typically presents earlier (within the first 24-48 hours) and is associated with a double-bubble sign on X-ray due to the dilated stomach and proximal duodenum. CHPS, on the other hand, presents later and with non-bilious vomiting.&lt;/li&gt;&lt;li&gt;â€¢ D. Annular pancreas â€“ Incorrect. Annular pancreas is a rare congenital anomaly in which a band of pancreatic tissue encircles the duodenum, leading to partial duodenal obstruction. It typically presents with symptoms of vomiting, but the vomiting is bilious and presents later (around 2-3 months of age). The ultrasound findings would not typically show the classic features of CHPS, such as a thickened pylorus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76108731725621242/76108731725621242.m3u8&quot;}, {&quot;text&quot;: &quot;Young adult, RTA- multiple rib fracture / Flail chest. Which type of breathing will be found?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cheyne Stokes breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kussmaul breathing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paradoxical breathing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laboured Breathing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paradoxical breathing&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/32(40).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Paradoxical breathing is the most likely type of breathing to be observed in a patient with flail chest or multiple rib fractures. In flail chest, a segment of the chest wall becomes detached from the rest of the thoracic cage due to multiple rib fractures, causing it to move paradoxically. During inspiration, the affected segment moves inward instead of outward (due to negative pressure in the chest), and during expiration, it moves outward instead of inward. This abnormal motion of the chest wall is termed paradoxical breathing, and it is a hallmark of flail chest. The paradoxical motion results in ineffective ventilation and difficulty in breathing.&lt;/li&gt;&lt;li&gt;â€¢ A. Cheyne Stokes breathing â€“ Incorrect. Cheyne-Stokes breathing is a type of abnormal breathing pattern characterized by periods of deep breathing followed by apnea (cessation of breathing). It is often seen in severe neurological disorders or heart failure, not typically in trauma patients with flail chest. Therefore, it is not the most appropriate choice in this context.&lt;/li&gt;&lt;li&gt;â€¢ B. Kussmaul breathing â€“ Incorrect. Kussmaul breathing is characterized by deep, rapid, and labored breathing and is often seen in patients with diabetic ketoacidosis (DKA) or other conditions causing metabolic acidosis. While it represents a compensatory mechanism for acid-base imbalances, it does not relate to the mechanical trauma caused by rib fractures or flail chest, making it an unlikely pattern of breathing in this case.&lt;/li&gt;&lt;li&gt;â€¢ D. Laboured breathing â€“ Incorrect. Laboured breathing refers to effortful or difficult breathing, which may occur in a variety of conditions, including flail chest. While a patient with flail chest may indeed exhibit labored breathing, paradoxical breathing is a more specific and defining feature of the condition. Therefore, labored breathing is a general description but does not capture the characteristic breathing pattern seen in flail chest.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65843111725621256/65843111725621256.m3u8&quot;}, {&quot;text&quot;: &quot;Raw area after burn. Treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Full Thickness Skin Graft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Split Thickness Skin Graft&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flap reconstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VAC dressing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Split Thickness Skin Graft&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/33(37).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ When treating a raw area after a burn, particularly when dealing with partial-thickness burns (also known as second-degree burns), the standard approach is to use a split-thickness skin graft. A split-thickness skin graft (STSG) involves taking a thin layer of skin from a donor site (often the thigh or abdomen) and transplanting it to cover the burn wound. This type of graft allows for faster healing, as it includes the epidermis and part of the dermis, and is typically used for larger burn areas or lesser burn depth that may not require full-thickness grafting. The STSG is highly effective in promoting wound healing and minimizing scarring in burn patients.&lt;/li&gt;&lt;li&gt;â€¢ A. Full Thickness Skin Graft â€“ Incorrect. Full-thickness skin grafts (FTSG) are typically used for more severe wounds, where the skin loss involves both the epidermis and dermis (i.e., full-thickness burns). These are used in cases where a greater aesthetic outcome is required, as they provide more durable and cosmetically pleasing results. However, they are not typically the first choice for burn wounds unless the area involved is small or in cosmetically sensitive areas (e.g., face). Full-thickness grafts require a larger donor area and take longer to heal, so they are not usually the preferred option for most burn wound areas.&lt;/li&gt;&lt;li&gt;â€¢ C. Flap Reconstruction â€“ Incorrect. Flap reconstruction is usually reserved for more complex wounds where tissue loss is significant and requires coverage with a vascularized tissue flap (e.g., in areas like the face, hands, or joints). It involves moving tissue from one part of the body to another to cover the wound. While it may be used in complicated burns, it is not the typical treatment for a raw area after a burn unless there are additional concerns such as deep tissue damage or loss of significant structures.&lt;/li&gt;&lt;li&gt;â€¢ D. VAC Dressing â€“ Incorrect. A VAC (Vacuum Assisted Closure) dressing is a form of wound therapy that promotes healing by applying negative pressure to the wound, which helps draw out excess fluid, reduce edema, and encourage granulation tissue formation. While it can be very helpful in burn wound care to promote healing of deeper or more complex wounds, it is not a final treatment for covering a raw burn area. The VAC dressing is often used as a supportive treatment to prepare the wound for a definitive closure, such as with a skin graft.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37013631725621271/37013631725621271.m3u8&quot;}, {&quot;text&quot;: &quot;What is the Grade of the wound shown in picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Garde I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade IV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Grade IV&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/34(30).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19296031725621283/19296031725621283.m3u8&quot;}, {&quot;text&quot;: &quot;A huge breast lump with ulceration and liver metastasis. Treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neoadjuvant CT followed by MRM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radical mastectomy followed by CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neoadjuvant CT followed by MRM followed by Adjuvant CT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simple mastectomy/ (Toilectomy)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Simple mastectomy/ (Toilectomy)&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/35(36).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In the case of a huge breast lump with ulceration and liver metastasis, this suggests that the breast cancer is in an advanced stage and has already metastasized to the liver. This type of cancer is stage IV (metastatic cancer), and the treatment approach focuses more on palliative care rather than curative intent. A simple mastectomy, also known as a toilectomy, may be performed to remove the primary tumor to improve symptoms such as ulceration and reduce local complications like infection or bleeding, although it will not cure the metastatic disease. Since the cancer has spread to the liver, systemic treatment like chemotherapy or targeted therapy is needed, but the primary focus of surgery in this case would be palliative.&lt;/li&gt;&lt;li&gt;â€¢ A. Neoadjuvant CT followed by MRM â€“ Incorrect. In the case of metastatic disease (such as liver metastasis), neoadjuvant chemotherapy is not typically considered, as it is used to shrink the tumor in patients with localized or locally advanced disease to make surgery feasible. Since the cancer has already spread to the liver, the main goal would be to treat the metastatic disease systemically with chemotherapy or other systemic therapies, not by attempting to shrink the local tumor with neoadjuvant chemotherapy followed by Modified Radical Mastectomy (MRM). Surgery in this setting is usually palliative rather than curative.&lt;/li&gt;&lt;li&gt;â€¢ B. Radical mastectomy followed by CT â€“ Incorrect. Radical mastectomy is an older surgical technique that involves removing the entire breast, chest wall muscles, and axillary lymph nodes. This procedure is rarely performed today due to the development of less invasive and more effective surgical approaches, like MRM. Given that the patient already has liver metastasis, the cancer is no longer localized, and surgery is unlikely to improve survival. Chemotherapy (CT) would be used as a systemic therapy, but radical mastectomy would not be appropriate or beneficial in this metastatic setting.&lt;/li&gt;&lt;li&gt;â€¢ C. Neoadjuvant CT followed by MRM followed by Adjuvant CT â€“ Incorrect. As with Option A, neoadjuvant chemotherapy is typically used for patients with localized or locally advanced breast cancer who need tumor shrinkage before surgery. However, in this case, with liver metastasis, the cancer is stage IV and systemic treatment should be the focus. Performing Modified Radical Mastectomy (MRM) followed by adjuvant chemotherapy would not significantly improve survival outcomes in the presence of distant metastasis, especially since the goal of treatment is to manage symptoms and control the metastasis.&lt;/li&gt;&lt;li&gt;â€¢ D. Simple mastectomy / Toilectomy â€“ Correct Answer. This is the most appropriate option for a patient with advanced metastatic breast cancer. While it won&#x27;t cure the disease, performing a simple mastectomy (also called toilectomy) can help with symptom control, such as preventing infection, bleeding, and improving quality of life by addressing the ulceration or pain associated with the primary tumor. Palliative care is the goal, and this approach focuses on symptom relief in the context of metastatic cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12678371725621298/12678371725621298.m3u8&quot;}, {&quot;text&quot;: &quot;Cleft lip and palate photo. Time of first surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;18 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6 months&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/36(42).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The first surgery for cleft lip and palate is typically performed at around 6 months of age. This is the ideal time to perform the surgery because it allows for adequate growth and development of the baby, ensuring that the lip and palate are sufficiently developed to repair. At 6 months, the infant has sufficient tissue for a more successful repair and the surgery can help improve feeding, speech, and facial appearance. Early intervention at this stage promotes the best long-term functional and cosmetic outcomes.&lt;/li&gt;&lt;li&gt;â€¢ A. 3 months â€“ Incorrect. While it is possible for some surgeons to perform the surgery as early as 3 months, the typical practice is to wait until 6 months to allow for better tissue growth and more stable anesthesia for the infant. 3 months may be too early to achieve the best results, and the infantâ€™s health and development may not be optimal for this complex procedure.&lt;/li&gt;&lt;li&gt;â€¢ C. 12 months â€“ Incorrect. While surgery at 12 months is still within a reasonable window for repair, it is not the preferred timing. Delaying surgery until 12 months can have negative effects on the infant&#x27;s feeding, speech development, and social interactions. 6 months is typically seen as the most effective time to maximize the benefits of the cleft lip and palate repair.&lt;/li&gt;&lt;li&gt;â€¢ D. 18 months â€“ Incorrect. Performing surgery at 18 months is generally considered too late for the first repair of a cleft lip and palate. Delaying surgery until this age can lead to significant speech and dental issues, as well as social challenges. Early intervention is crucial for optimal outcomes, which is why 6 months is preferred over 18 months.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/42525941725621311/42525941725621311.m3u8&quot;}, {&quot;text&quot;: &quot;Cleft lip is repaired at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3-6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6-12 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12-18 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 3-6 months&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/37(34).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The repair of a cleft lip is typically performed between 3 to 6 months of age. This timing is considered optimal because the infant has sufficient growth and tissue development to allow for a successful surgical outcome, while still being young enough to minimize complications and maximize the functional and cosmetic benefits. Early repair helps in improving feeding, speech development, and the overall aesthetic appearance of the child. It also prevents the occurrence of feeding difficulties and helps in the development of normal facial structures. Therefore, performing the repair at 3-6 months provides the best outcomes.&lt;/li&gt;&lt;li&gt;â€¢ B. 6-12 months â€“ Incorrect. While surgery can still be performed between 6 to 12 months, it is typically not ideal. Delaying the surgery to this range can lead to feeding difficulties, speech delays, and facial deformities that are harder to address later. The preferred window for cleft lip repair is before the infant reaches 6 months of age to ensure better functional outcomes.&lt;/li&gt;&lt;li&gt;â€¢ C. 12-18 months â€“ Incorrect. Performing cleft lip repair at 12-18 months is usually too late. Delaying the surgery this long can result in increased risk of speech problems and psychosocial issues as the child gets older. Early intervention (before 6 months) is vital for optimal speech and feeding development, so this timing is generally not recommended for the first repair.&lt;/li&gt;&lt;li&gt;â€¢ D. 2 years â€“ Incorrect. Repairing a cleft lip at 2 years would be considered too late for the first surgical intervention. By this age, the child may have developed significant speech problems, feeding difficulties, and psychosocial challenges. It is crucial to perform the surgery much earlier, typically between 3-6 months, to ensure the best possible developmental and functional outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40875611725621322/40875611725621322.m3u8&quot;}, {&quot;text&quot;: &quot;Cleft of Soft Palate is repaired at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3-6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6-12 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12-18 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6-12 months&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/38(42).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The repair of a cleft soft palate is typically performed between 6 to 12 months of age. This timing allows for optimal results, as the child is still in a period of rapid growth and development. Repairing the soft palate at this age helps to improve feeding, speech development, and oral function. It is also before the child begins to develop compensatory speech patterns, which can be harder to correct later. Early repair is crucial for normal speech production, as the soft palate plays an important role in controlling air flow during speech. Therefore, 6 to 12 months is the ideal period for cleft soft palate repair.&lt;/li&gt;&lt;li&gt;â€¢ A. 3-6 months â€“ Incorrect. While the repair of the cleft lip is generally done between 3-6 months, the cleft soft palate requires a bit more time to mature. Performing the surgery at 3-6 months may not allow the soft palate tissues to be fully developed, which could lead to an increased risk of complications in speech and feeding. Therefore, 6-12 months is the preferred window for cleft soft palate repair.&lt;/li&gt;&lt;li&gt;â€¢ C. 12-18 months â€“ Incorrect. Repairing the cleft soft palate at 12-18 months is still acceptable but is usually slightly later than ideal. Delaying surgery until this age may result in some speech delays, as the child may have started to develop compensatory speech patterns. The goal is to repair the palate earlier (before 12 months) to avoid these issues and promote proper speech development.&lt;/li&gt;&lt;li&gt;â€¢ D. 2 years â€“ Incorrect. Repairing the cleft soft palate at 2 years is generally considered too late. Delaying repair until this age increases the likelihood of speech and language problems, and the child may have developed maladaptive speech behaviors that are harder to correct. Earlier intervention is critical to support normal speech and feeding function, which is why 6-12 months is the ideal time for cleft soft palate repair.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Cleft of hard palate is repaired at?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3-6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6-12 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12-18 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 12-18 months&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/39(29).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The repair of a cleft hard palate is generally performed between 12 to 18 months of age. This timing is optimal because by this age, the childâ€™s growth and development have progressed enough to allow for a more successful repair. At this stage, the palatal muscles are more developed, and the child is more likely to tolerate anesthesia well. Additionally, waiting until 12-18 months helps avoid complications related to early surgery, such as feeding difficulties and speech delays. By repairing the hard palate during this period, the childâ€™s development of normal speech and feeding patterns is facilitated.&lt;/li&gt;&lt;li&gt;â€¢ A. 3-6 months â€“ Incorrect. Repairing the cleft hard palate at 3-6 months is generally too early. At this stage, the palatal tissues are not yet fully developed, and the infant is likely to have greater difficulty with anesthesia and surgery. Additionally, performing the repair too early may lead to complications such as inadequate healing and difficulties in speech development. The timing for hard palate repair is typically 12-18 months.&lt;/li&gt;&lt;li&gt;â€¢ B. 6-12 months â€“ Incorrect. While repair can technically be performed between 6-12 months, this is not the most ideal timing for hard palate repair. The childâ€™s oral structures and palatal tissues are not fully mature at this point, which can result in suboptimal repair and future difficulties in speech and feeding. The preferred window for repairing the hard palate is 12-18 months, when the childâ€™s tissue development and overall growth are more conducive to a successful surgery.&lt;/li&gt;&lt;li&gt;â€¢ D. 2 years â€“ Incorrect. Repairing the cleft hard palate at 2 years is considered a bit late. By this age, the child may have developed compensatory speech patterns, which can be more difficult to correct. Early intervention, ideally between 12-18 months, is critical to avoid these issues and to ensure the child develops normal speech and feeding skills. Delaying surgery until after 2 years could increase the risk of long-term complications in speech development.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49308941725621337/49308941725621337.m3u8&quot;}, {&quot;text&quot;: &quot;What is the Gharbi grade of the image given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gharbi 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gharbi 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gharbi 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gharbi 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gharbi 2&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/40(29).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35072531725621350/35072531725621350.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with reducible mass in umbilical region previously, now comes with pain and irreducible swelling. What is then management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retain the umbilicus and herniorrhaphy.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Omphalectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herniorrhaphy with Umbilectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conservative&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Retain the umbilicus and herniorrhaphy.&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/41(29).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The patient presents with a previously reducible mass in the umbilical region that is now irreducible and painful. This suggests that the hernia may have become incarcerated but is not yet strangulated (which would show signs of bowel ischemia or necrosis). In this situation, the appropriate management is herniorrhaphy (surgical repair of the hernia) while retaining the umbilicus. Retaining the umbilicus is the preferred option unless there is a complication such as infection or necrosis of the umbilical tissue. A simple hernia repair is usually sufficient, and the umbilicus is preserved unless there are significant additional issues that require its removal.&lt;/li&gt;&lt;li&gt;â€¢ B. Omphalectomy â€“ Incorrect. Omphalectomy (removal of the umbilicus) is not typically indicated in the absence of infection or necrosis involving the umbilicus. In this case, the hernia is irreducible but there are no signs of infection or complications in the umbilical region. Omphalectomy is generally reserved for situations where there are inflammatory changes or necrosis in the umbilicus, which is not the case here. Therefore, omphalectomy would be an unnecessary procedure.&lt;/li&gt;&lt;li&gt;â€¢ C. Herniorrhaphy with Umbilectomy â€“ Incorrect. Performing herniorrhaphy (hernia repair) combined with umbilectomy (removal of the umbilicus) is not indicated unless there are complications such as infection or necrosis of the umbilical tissue. In the absence of these issues, it is preferable to retain the umbilicus. Umbilectomy is typically done when there is significant pathology involving the umbilicus itself, which does not seem to be the case in this patient.&lt;/li&gt;&lt;li&gt;â€¢ D. Conservative â€“ Incorrect. Conservative management (such as observation or manual reduction) is not appropriate for an irreducible hernia with pain. An irreducible hernia is at risk of becoming incarcerated or even strangulated, which can lead to bowel ischemia or perforation. Surgical intervention is required to prevent these serious complications. Therefore, conservative management is not suitable in this scenario.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4607751725621360/4607751725621360.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following are features of umbilical hernia in adults? 1 Patients are commonly overweight with a thinned and attenuated midline raphe. 2. Most patients complain of pain due to tissue tension. 3. Men are affected more commonly than women. 4. Hernia repair can be done by the technique described by Mayo. Select the correct answer using the code given below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The correct features of umbilical hernia in adults are as follows:&lt;/li&gt;&lt;li&gt;â€¢ Patients are commonly overweight with a thinned and attenuated midline raphe â€“ This is a characteristic feature of umbilical hernias in adults. The midline raphe is a line where the abdominal muscles meet, and it can become weakened or stretched, particularly in individuals who are overweight or have increased abdominal pressure. The thinned raphe makes it easier for the hernia to form.&lt;/li&gt;&lt;li&gt;â€¢ Most patients complain of pain due to tissue tension â€“ Pain is commonly reported by patients with umbilical hernias, especially when the tissue around the hernia becomes stressed or strained. This pain is often due to tissue tension, especially if the hernia is larger or if it becomes incarcerated.&lt;/li&gt;&lt;li&gt;â€¢ Hernia repair can be done by the technique described by Mayo â€“ The Mayo repair technique is a well-known surgical method used to repair umbilical hernias. It involves suturing the edges of the hernia sac and closing the abdominal wall, often reinforced with mesh. This technique is commonly used for hernia repair in adults.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. 1, 2, and 3 â€“ Incorrect. While men are affected more commonly than women in certain hernia types, umbilical hernias in adults are generally more common in women, especially due to factors like pregnancy and multiple pregnancies, which increase the risk of developing this condition. Therefore, statement 3 is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ C. 1, 3, and 4 â€“ Incorrect. As explained earlier, statement 3 is incorrect, as men are not more commonly affected than women in the case of umbilical hernia in adults. The other features mentioned are accurate, but because of the error in statement 3, this option is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ D. 2, 3, and 4 â€“ Incorrect. While pain (statement 2) and the Mayo repair (statement 4) are correct, statement 3, which states that men are more commonly affected, is incorrect. The condition is more commonly seen in women due to factors such as pregnancy, which makes this option incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is correct regarding the patient who presented with the following as shown in the image. Earlier the abdominal mass was reducible, but now it has become irreducible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mass as shown should be removed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mass should be reduced by a surgical procedure and mesh repair should be done&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mass should be reduced and anatomical repair by suturing the abdominal wall defect should be done&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mass should be reduced, mesh repair should be done redundant skin should be excised&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mass should be reduced, mesh repair should be done redundant skin should be excised&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/42(29).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In this case, the patient presents with an irreducible abdominal mass. When a hernia becomes irreducible, it indicates that the contents of the hernia sac are no longer able to be pushed back into the abdomen. This often happens due to increased pressure, inflammation, or incarceration, and it requires a more complex approach to treatment.&lt;/li&gt;&lt;li&gt;â€¢ Mass should be reduced â€“ In cases of irreducible hernias, it is important to reduce the hernia (return the contents to the abdominal cavity), if possible, before proceeding with surgical repair.&lt;/li&gt;&lt;li&gt;â€¢ Mesh repair should be done â€“ Mesh repair is the gold standard for hernia repair, as it provides strength and support to the weakened abdominal wall and reduces the likelihood of recurrence. In cases of irreducible hernias, mesh is commonly used to reinforce the defect.&lt;/li&gt;&lt;li&gt;â€¢ Redundant skin should be excised â€“ When dealing with an irreducible hernia, there can be skin redundancy or excess skin around the hernia site, especially if the hernia has been present for a prolonged period. Excision of redundant skin helps to improve the appearance and functionality after repair, as the skin will no longer be stretched or hanging loose.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Mass as shown should be removed â€“ Incorrect. While removal of the hernia sac may be part of the surgical procedure, the goal in hernia repair is not to remove the mass but to reduce the hernia contents and then repair the abdominal wall defect. Simply removing the mass without addressing the underlying cause (i.e., the defect in the abdominal wall) would not provide a long-term solution.&lt;/li&gt;&lt;li&gt;â€¢ B. Mass should be reduced by a surgical procedure and mesh repair should be done â€“ Incorrect. This response is partially correct in that mesh repair should be done, but it overlooks the redundant skin that may need to be excised. In some cases, if the hernia is large and longstanding, the skin may become stretched and redundant, which could negatively affect the aesthetic outcome if not addressed.&lt;/li&gt;&lt;li&gt;â€¢ C. Mass should be reduced and anatomical repair by suturing the abdominal wall defect should be done â€“ Incorrect. While suturing the abdominal wall defect is a valid approach in some hernia repairs, mesh repair is generally preferred for irreducible hernias to provide additional support and prevent recurrence. Suturing alone may not be strong enough, particularly in larger or more complicated hernias.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46829631725621376/46829631725621376.m3u8&quot;}, {&quot;text&quot;: &quot;Sterile pyuria. Cystoscopy image given. Dx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thimble bladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Golf hole ureter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder Diverticulum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Golf hole ureter&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/44(31).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In this case, the patient presents with sterile pyuria, which refers to the presence of white blood cells in the urine without the presence of bacteria, suggesting inflammation or irritation of the urinary tract. The cystoscopy image provided shows a characteristic finding of a golf hole ureter.&lt;/li&gt;&lt;li&gt;â€¢ Golf hole ureter â€“ This term refers to a specific appearance seen during cystoscopy where there is a narrowing or indentation in the ureteric orifice, often associated with urinary tract obstruction or reflux. The appearance resembles the hole of a golf ball, with a round or oval shape, which is typical for conditions that lead to pyelonephritis or urinary tract infection. The image likely demonstrates this distinctive feature, and the presence of sterile pyuria indicates that inflammation or obstruction is present in the urinary tract, potentially due to a refluxing or narrowed ureter.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Thimble bladder â€“ Incorrect. A thimble bladder refers to a condition where the bladder wall is thickened and trabeculated due to chronic obstruction or bladder outlet obstruction, often resulting in urinary retention and recurrent infections. While sterile pyuria can be seen in bladder issues, a thimble bladder does not typically present with the characteristic golf hole appearance seen in this case. The cystoscopy image does not show the trabeculated pattern or the thickening of the bladder wall seen in thimble bladder.&lt;/li&gt;&lt;li&gt;â€¢ C. Bladder Diverticulum â€“ Incorrect. A bladder diverticulum is an outpouching or pocket that forms in the bladder wall due to pressure, usually from obstruction. Cystoscopy would show a sac-like bulge on the bladder wall, and although it can lead to sterile pyuria, the characteristic finding seen in this case is not consistent with a diverticulum. The image presented does not show any of the usual features of a bladder diverticulum, such as a protrusion or outpouching from the bladder wall.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38280041725621387/38280041725621387.m3u8&quot;}, {&quot;text&quot;: &quot;During cystoscopic examination the scope moves freely, MCU shown below. Management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endoscopic Dilatation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal urethrotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endoscopic fulguration / ablation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excision of very montanum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Endoscopic fulguration / ablation&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/43(24).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In this scenario, the cystoscopic examination shows that the scope moves freely, indicating that there is no significant obstruction or stricture in the urinary tract. The MCU (Micturating Cystourethrogram) likely shows a lesion or abnormality that would require intervention. Based on this presentation, the most appropriate management is endoscopic fulguration/ablation.&lt;/li&gt;&lt;li&gt;â€¢ Endoscopic fulguration/ablation is the technique used to treat benign lesions, such as urethral or bladder tumors or prostatic hyperplasia, by using electrical current or laser to burn or destroy abnormal tissue. This method is minimally invasive and can effectively treat lesions without requiring more extensive surgery. It is a suitable treatment if the problem involves growths or other tissue abnormalities that can be ablated using an endoscope.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Endoscopic Dilatation â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Endoscopic dilatation is typically used for strictures or narrowings in the urethra, bladder neck, or ureter, where a balloon or other device is used to widen the constriction. The patient&#x27;s presentation with a freely moving scope suggests there isn&#x27;t a strictured or narrowed segment in the urinary tract. Since the MCU does not indicate a stricture or obstruction, endoscopic dilatation would not be the correct choice here.&lt;/li&gt;&lt;li&gt;â€¢ B. Internal Urethrotomy â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ An internal urethrotomy is performed for urethral strictures. This procedure involves making a cut into the urethra to relieve narrowing. Since the cystoscopic examination indicates freedom of movement, there is no indication of a urethral stricture in this case. Therefore, an internal urethrotomy is not appropriate in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ D. Excision of Very Montanum â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Excision of the verumontanum is not typically performed unless there is an issue such as a tumor or hyperplasia located specifically at the verumontanum. The description of the scope moving freely and the lack of a specific obstruction or mass suggests that excision is not required. This option would only be considered if a specific pathological condition involving the verumontanum were identified.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24506341725621403/24506341725621403.m3u8&quot;}, {&quot;text&quot;: &quot;What instrument is used to insert this tube?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephroscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cystotrethrosocpe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ureteroscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;USG guided&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cystotrethrosocpe&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/45(29).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The cystourethroscope is the correct instrument for inserting the tube described in the question. It is a specialized endoscope used for visualizing and treating conditions of the bladder and urethra. The cystourethroscope allows for direct visualization during procedures such as urethral catheterization, biopsy, bladder instillations, or placing devices like stents into the bladder or urethra. In this context, if a tube is being inserted for a bladder-related procedure, the cystourethroscope is the instrument used to guide and insert the tube.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Nephroscope â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ A nephroscope is used for visualizing the kidney and performing procedures such as kidney stone removal or biopsy within the kidney. It is not used for inserting tubes into the urethra or bladder, making it inappropriate in this case.&lt;/li&gt;&lt;li&gt;â€¢ C. Ureteroscope â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ A ureteroscope is used for visualizing the ureters and performing procedures within the ureter, such as removing stones or placing stents. However, it is not designed for procedures within the bladder or urethra, which makes it less suitable for the task of inserting a tube into the bladder through the urethra.&lt;/li&gt;&lt;li&gt;â€¢ D. USG guided â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Ultrasound-guided techniques are used to guide procedures involving deeper tissues, such as percutaneous nephrostomy or biopsy, but not typically for inserting tubes into the urethra or bladder. Ultrasound guidance may be used to assist in placement of a nephrostomy tube or other procedures but not for urethral or bladder catheterization, which is the focus here.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/752521725621414/752521725621414.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the condition shown in photo?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Omphalocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastroschisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bladder extropy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;C. Bladder extropy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/52(23).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The condition shown in the photo is Bladder Extrophy. This is a congenital defect in which the bladder is turned inside-out and is exposed on the abdominal wall, outside the body. In bladder exstrophy, the bladder and associated structures, including the urethra and pelvic bones, are malformed. It typically presents with an exposed, flattened bladder, and is associated with urinary tract malformations, incontinence, and pelvic bone abnormalities. This is a rare but significant birth defect that requires prompt surgical management, usually in infancy, to reconstruct the bladder and related structures.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Omphalocele â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Omphalocele is a congenital abdominal wall defect where the intestines, liver, or other organs protrude through the umbilical opening, covered by a thin, transparent membrane. Unlike bladder extrophy, omphalocele does not involve the bladder or urethra, and the organs are contained within the membrane, not exposed to the outside.&lt;/li&gt;&lt;li&gt;â€¢ B. Gastroschisis â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Gastroschisis is a congenital defect where the intestines (and sometimes other abdominal organs) protrude through a hole in the abdominal wall, typically to the right of the umbilicus. Unlike bladder extrophy, the organs are not covered by a membrane and are exposed to the outside. This condition does not involve the bladder or urethra, which distinguishes it from bladder exstrophy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62358161725621426/62358161725621426.m3u8&quot;}, {&quot;text&quot;: &quot;Faecal soiling around umbilicus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patent VID&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patent Urachus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Umbilical pyogenic granuloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Umbilical adenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patent VID&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A Patent VID (Vesico-Intestinal Duct) refers to a congenital condition in which the connection between the urinary bladder and the intestine fails to close after birth. This results in the abnormal passage of faecal material or urine through the umbilicus. The presence of faecal soiling around the umbilicus is a hallmark symptom of this condition, making it the most likely diagnosis. This condition is a rare but significant congenital abnormality that can lead to infection and intestinal complications if not properly managed. Surgical intervention is typically required to close the abnormal duct.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B. Patent Urachus â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ A Patent urachus occurs when the urachus, which is the fetal connection between the bladder and the umbilicus, fails to close after birth. This condition usually presents as a persistent umbilical discharge of urine, not faecal material. Although both a patent urachus and a patent VID may lead to abnormal discharge around the umbilicus, faecal soiling would be more characteristic of a patent VID rather than a patent urachus.&lt;/li&gt;&lt;li&gt;â€¢ C. Umbilical Pyogenic Granuloma â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Umbilical pyogenic granuloma is a vascular lesion that presents as a red, friable mass at the umbilicus, typically following trauma or infection. It is characterized by bleeding, not faecal soiling. This condition is more associated with vascular growth rather than a gastrointestinal or urinary tract issue, making it an unlikely cause of faecal soiling.&lt;/li&gt;&lt;li&gt;â€¢ D. Umbilical Adenoma â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ An umbilical adenoma is a benign tumor of the umbilicus that usually presents as a painless mass. It does not cause faecal soiling and is unlikely
