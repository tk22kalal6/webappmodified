to produce the type of discharge described in the question. This type of lesion typically does not affect the gastrointestinal tract or urinary tract, so it is not related to faecal soiling.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35520671725621440/35520671725621440.m3u8&quot;}, {&quot;text&quot;: &quot;Split thickness Graft derives nutrition after 48 hours from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Imbibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inosculation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neovascularization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inosculation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A split-thickness skin graft (STSG) initially survives by imbibition, a process where it absorbs nutrients from the surrounding wound bed through capillary action. However, after approximately 48 hours, the graft begins to develop a more permanent blood supply through a process called inosculation. Inosculation refers to the formation of new blood vessels that connect to the graft&#x27;s capillaries, allowing the graft to receive nourishment and oxygen from the host tissue. This process is critical for the graft&#x27;s survival and for successful integration with the underlying tissue.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Imbibition â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Imbibition is the initial phase of graft survival, where the graft absorbs nutrients from the surrounding wound bed. However, this phase lasts only for the first 24 to 48 hours and cannot sustain the graft long-term. After 48 hours, inosculation takes over as the primary mechanism for graft survival, making imbibition an early-phase phenomenon, not the long-term source of nutrition.&lt;/li&gt;&lt;li&gt;â€¢ C. Osmosis â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Osmosis is the movement of water across a semipermeable membrane from an area of low solute concentration to an area of high solute concentration. While osmosis is essential for cell function in various contexts, it is not the primary mechanism through which a skin graft receives nutrition after 48 hours. Inosculation (formation of new blood vessels) is the process that ensures the graft receives its long-term blood supply, not osmosis.&lt;/li&gt;&lt;li&gt;â€¢ D. Neovascularization â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Neovascularization refers to the formation of new blood vessels, but it is a broader term that includes the development of new vessels over a longer time frame. Inosculation is a specific form of neovascularization, referring to the connection between new blood vessels in the graft and the host tissueâ€™s vessels. While neovascularization is critical for graft survival, inosculation describes the point at which the graft starts receiving its blood supply from the host tissue. Therefore, inosculation is a more accurate and immediate answer than general neovascularization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/44921471725621452/44921471725621452.m3u8&quot;}, {&quot;text&quot;: &quot;Most common type of congenital diaphragmatic hernia in neonates is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left posterolateral&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Central location&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Between sternum and rib&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal hiatus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left posterolateral&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The left posterolateral congenital diaphragmatic hernia (CDH) is the most common type in neonates. This type occurs in the posterolateral region of the diaphragm, known as the Foramen of Bochdalek, which is located on the left side of the diaphragm. It results from incomplete closure of the diaphragm during fetal development, allowing abdominal contents such as the stomach, intestines, and sometimes the spleen to herniate into the thoracic cavity. The left-sided nature is due to the later development of the left diaphragm compared to the right. This type of hernia is responsible for the majority of congenital diaphragmatic hernias and can lead to significant respiratory distress and other complications in neonates.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B. Central location â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ A central location congenital diaphragmatic hernia is rare. CDHs typically occur in the posterolateral regions, and the central portion of the diaphragm is not a common site for these defects. Central hernias can occur but are much less frequent than posterolateral hernias. The hernia involving the central diaphragm would likely cause a more complex presentation, but it is not the most common form in neonates.&lt;/li&gt;&lt;li&gt;â€¢ C. Between sternum and rib â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ A hernia occurring between the sternum and rib is not a recognized anatomical location for congenital diaphragmatic hernias. The diaphragm, which separates the thoracic cavity from the abdominal cavity, does not normally contain defects in this area. Defects in the sternocostal or costal margins may present in different ways, but they are not the typical location for CDH. This answer choice is more indicative of a different kind of defect, such as a costal margin defect, rather than a diaphragmatic hernia.&lt;/li&gt;&lt;li&gt;â€¢ D. Esophageal hiatus â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ The esophageal hiatus hernia is known as a hiatal hernia, which is different from a congenital diaphragmatic hernia (CDH). Hiatal hernias involve the upward protrusion of part of the stomach through the esophageal hiatus in the diaphragm, and they typically occur in older children or adults, not neonates. They are not congenital in most cases and are distinct from CDHs that result in the herniation of abdominal organs into the thoracic cavity through a diaphragmatic defect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60779541725621465/60779541725621465.m3u8&quot;}, {&quot;text&quot;: &quot;A full-term male newborn experiences respiratory distress immediately after birth. A prenatal sonogram had been read as normal. An emergency radiograph is shown below. The patient was intubated and placed on 100% 02. The arterial blood gas revealed pH 7.24; PO2 60 kPa; PCO2 52 kPa. The baby has sternal retractions and a scaphoid abdomen. Which of the following statements correctly refers to this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The most likely cause of this problem is in utero traumatic rupture of the diaphragm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The most important aspect in management would be immediate exploration and repair of the defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The size of the defect does not directly correlates with severity of the disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The defect is usually anteromedial in location&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The size of the defect does not directly correlates with severity of the disease&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/57(15).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The condition described in the question is most likely congenital diaphragmatic hernia (CDH), a defect in the diaphragm that allows abdominal organs, such as the intestines or stomach, to move into the chest cavity. This typically results in respiratory distress due to compression of the lungs. The presence of a scaphoid abdomen (sunken appearance of the abdomen) and the fact that the patient requires intubation and oxygen support after birth strongly suggest a diagnosis of CDH.&lt;/li&gt;&lt;li&gt;â€¢ In CDH, the size of the defect (the hole in the diaphragm) does not always correlate with the severity of the disease. In some cases, a large defect may result in minimal symptoms, whereas a small defect can lead to significant respiratory distress. This variability is due to factors such as the degree of lung hypoplasia (underdevelopment), the amount of abdominal contents that herniate into the chest, and the timing of the herniation. Therefore, the size of the diaphragmatic defect is not always an accurate predictor of the severity of the respiratory compromise in these patients.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. The most likely cause of this problem is in utero traumatic rupture of the diaphragm â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ This is not the most likely cause. In congenital diaphragmatic hernia (CDH), the diaphragm does not form properly during fetal development, leading to a congenital defect, rather than a traumatic rupture in utero. Traumatic rupture of the diaphragm could cause similar symptoms but would generally be a result of birth trauma, not a congenital anomaly. The symptoms and imaging findings here are more consistent with CDH rather than an acquired injury during labor and delivery.&lt;/li&gt;&lt;li&gt;â€¢ B. The most important aspect in management would be immediate exploration and repair of the defect â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ While surgical repair is the ultimate treatment for CDH, immediate exploration and repair are not the first steps in management. The initial focus should be on stabilizing the neonate, particularly addressing the respiratory distress. This involves intubation, administration of 100% oxygen, and mechanical ventilation to support the baby&#x27;s breathing until the patient is stable enough for surgery. Immediate surgery before stabilization can be very risky due to the baby&#x27;s compromised condition.&lt;/li&gt;&lt;li&gt;â€¢ D. The defect is usually anteromedial in location â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ The most common location for congenital diaphragmatic hernia (CDH) is the posterolateral region of the diaphragm, specifically through the Foramen of Bochdalek. This defect occurs in the back and side of the diaphragm, not the anteromedial part. An anteromedial location would suggest a different type of diaphragmatic defect, such as a hiatal hernia, which is uncommon in neonates and would present differently.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/675961725621477/675961725621477.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the pathology shown in MRCP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Choledochal cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cancer pancreas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CA GB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gall stone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Choledochal cyst&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/59(22).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The MRCP (Magnetic Resonance Cholangiopancreatography) image most likely shows a choledochal cyst, which is a congenital dilation of the biliary tree, specifically the common bile duct (CBD). This condition presents as an abnormal cystic dilation of the bile ducts, which can be visualized clearly on MRCP due to its non-invasive ability to depict the biliary system in great detail. Choledochal cysts are often seen as well-defined, cystic structures near the liver and can be associated with jaundice, abdominal pain, and biliary tract infections. MRCP is the imaging modality of choice for evaluating these cysts due to its ability to assess the biliary system without the need for contrast injection directly into the ducts.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B. Cancer pancreas â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Pancreatic cancer typically appears as a mass within the pancreas, which may or may not involve the bile ducts. On MRCP, pancreatic cancer would not present as a cystic structure like a choledochal cyst, but rather as an irregular mass or narrowing of the pancreatic duct. Pancreatic cancer can lead to secondary obstruction of the bile duct, but the image here does not show the features characteristic of pancreatic malignancy, such as a mass or localized ductal obstruction.&lt;/li&gt;&lt;li&gt;â€¢ C. CA GB (Cancer of the Gallbladder) â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Gallbladder cancer (CA GB) typically presents as an infiltrative mass within the gallbladder wall or as thickening of the gallbladder wall, which would be visible on imaging but would not appear as a cystic structure. On MRCP, you might see obstruction or dilatation of the bile ducts, but the distinctive cystic nature of a choledochal cyst makes this diagnosis unlikely in this case.&lt;/li&gt;&lt;li&gt;â€¢ D. Gall stone â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Gallstones are small, solid masses that form within the gallbladder and can obstruct the bile ducts. While gallstones can lead to biliary colic, cholecystitis, or obstructive jaundice, they would not be seen as a cystic dilation on MRCP. Gallstones would be more likely to appear as hyperintense spots on imaging, indicating calcified or radiopaque stones, rather than the well-defined cystic structures seen in choledochal cysts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34944451725621489/34944451725621489.m3u8&quot;}, {&quot;text&quot;: &quot;A 46 years old male presented to OPD with chronic abdominal pain. X ray abdomen was performed. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic pancreatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pancreatic cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Horse shoe kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GI TB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic pancreatitis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/61(17).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most likely diagnosis in this case is chronic pancreatitis, which can be identified on X-ray as calcifications in the pancreas. Chronic pancreatitis often results in calcification of the pancreatic tissue due to long-standing inflammation and tissue damage. On an abdominal X-ray, these calcifications are seen as dense, radiopaque areas in the upper abdomen, typically near the midline, which is characteristic of chronic pancreatitis. Chronic abdominal pain is a common presenting symptom, and the X-ray finding of pancreatic calcifications supports this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B. Pancreatic cancer â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ While pancreatic cancer can present with abdominal pain, it usually does not present with the characteristic calcifications seen in chronic pancreatitis. On X-ray, pancreatic cancer may appear as obstruction of the bile ducts, mass effect, or enlarged pancreas, but it is less likely to produce the radiopaque calcifications that are typical of chronic pancreatitis. The lack of a solid mass or other signs on the X-ray makes pancreatic cancer less likely in this case.&lt;/li&gt;&lt;li&gt;â€¢ C. Horse shoe kidney â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ A horse shoe kidney is a congenital anomaly where both kidneys are fused at their lower poles, forming a U-shaped structure. This condition is typically diagnosed via ultrasound or CT scan, not on plain X-ray. On X-ray, a horse shoe kidney may show an abnormal shape of the kidneys or renal stones, but it would not typically cause abdominal pain in isolation unless associated with other complications like infection or stones, which were not described in the clinical scenario.&lt;/li&gt;&lt;li&gt;â€¢ D. GI TB â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Gastrointestinal tuberculosis (GI TB) can cause chronic abdominal pain and other symptoms like weight loss and fever. However, GI TB is typically diagnosed with imaging studies such as CT or MRI scans, which can reveal thickening of the bowel wall, lymphadenopathy, and ulcerations. X-ray is not the ideal modality for diagnosing GI TB, and calcifications in the pancreas are not a typical finding in this condition. Additionally, GI TB usually affects the intestines, not the pancreas, making this diagnosis unlikely in the presence of pancreatic calcifications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49156851725621500/49156851725621500.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nissen fundoplication&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toupet fundoplication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dor fundoplication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Watson fundoplication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nissen fundoplication&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/63(13).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Nissen fundoplication is a common surgical procedure used to treat gastroesophageal reflux disease (GERD). It involves wrapping the top of the stomach (fundus) around the lower esophagus to prevent acid reflux. The procedure is typically performed laparoscopically, where the fundus is wrapped 360 degrees around the esophagus to strengthen the lower esophageal sphincter and prevent stomach acid from entering the esophagus. This is the most likely surgery being referred to in the question, given the context of the typical imaging and clinical scenarios associated with GERD.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B. Toupet fundoplication â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Toupet fundoplication is another procedure used for GERD, but it involves a partial 270-degree wrap of the stomach around the esophagus. This partial wrap allows for less disruption of the natural anatomy compared to the Nissen procedure and is generally recommended for patients with impaired esophageal motility or other specific conditions. While both surgeries aim to treat reflux, the Toupet procedure is less commonly referred to as a \&quot;full\&quot; fundoplication.&lt;/li&gt;&lt;li&gt;â€¢ C. Dor fundoplication â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Dor fundoplication is another variation of antireflux surgery where the fundus of the stomach is sutured to the diaphragm, creating a partial wrap. It is less common than the Nissen or Toupet procedures and is typically performed in cases of paraesophageal hernia or for other specific reflux-related conditions. The Dor procedure does not involve a complete 360-degree wrap, distinguishing it from the Nissen fundoplication.&lt;/li&gt;&lt;li&gt;â€¢ D. Watson fundoplication â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Watson fundoplication is a less commonly performed technique compared to Nissen and Toupet. It involves a posterior wrap of the stomach around the esophagus, but it is rarely used today due to the advances in laparoscopic techniques. It does not provide the same robust treatment for GERD as the Nissen procedure, which is why it is not typically the first choice for surgery.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52517341725621514/52517341725621514.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the ulcer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arterial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trophic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Venous&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/65(15).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The ulcer shown in the image is most likely a venous ulcer, which is typically located on the lower legs, especially around the medial malleolus (inner ankle). These ulcers are often associated with chronic venous insufficiency or varicose veins, where the veins cannot effectively return blood to the heart, leading to venous hypertension. As a result, the skin becomes damaged and ulcerates. Venous ulcers are generally shallow, with irregular borders, and they usually weep or exude serous fluid. They may be accompanied by hyperpigmentation around the ulcer due to hemosiderin deposition from red blood cell breakdown.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B. Arterial â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Arterial ulcers typically occur due to poor arterial blood flow (ischemia), often due to atherosclerosis or other arterial diseases. These ulcers are usually located on the toes, heels, or other pressure points, and they are typically deep, with pale, punched-out edges and a necrotic base. The skin around the ulcer is often shiny, hairless, and cold to the touch, due to poor blood supply. Arterial ulcers are more painful than venous ulcers, especially at night, and do not usually present with weeping or serous fluid.&lt;/li&gt;&lt;li&gt;â€¢ C. Trophic â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Trophic ulcers are caused by nerve damage, typically seen in conditions like diabetes mellitus or leprosy, which lead to loss of sensation and inability to detect pressure or injury. These ulcers are usually found on weight-bearing surfaces, such as the feet, and are associated with poor healing and neuropathic changes. They tend to have a calloused border and may be pain-free because the nerve supply is compromised.&lt;/li&gt;&lt;li&gt;â€¢ D. Diabetic â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Diabetic ulcers are a specific type of trophic ulcer often found on the feet of patients with diabetes mellitus. These ulcers occur due to a combination of neuropathy (loss of sensation) and poor circulation (due to diabetes-related vascular changes). Like trophic ulcers, diabetic ulcers are typically painless, and their location is often on the plantar surface of the feet or over pressure points. The wound may have pale, callused edges and a hard base due to impaired blood flow and infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35774041725621531/35774041725621531.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the type of ulcer in leprosy patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venous ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trophic ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetic ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trophic ulcer&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/67(21).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In a patient with leprosy, the type of ulcer most commonly observed is a trophic ulcer. Leprosy causes nerve damage (particularly to the sensory nerves), leading to loss of sensation in the affected areas, usually the hands, feet, and ears. As a result, the patient may not feel injuries or pressure, which can lead to ulceration in areas of repeated trauma or pressure. These ulcers are typically painless because of the sensory loss and often occur over pressure points, such as the soles of the feet or the palms of the hands. Trophic ulcers in leprosy are usually deep, with callused edges, and can become infected if left untreated.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Arterial ulcer â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Arterial ulcers are primarily caused by insufficient blood flow to the tissues, commonly due to atherosclerosis or other arterial diseases. These ulcers are usually pale, shallow, with punched-out edges, and are found in areas such as the toes, heels, or other pressure points. The skin around the ulcer is often cold, hairless, and shiny due to poor circulation. Arterial ulcers are also painful, unlike trophic ulcers in leprosy.&lt;/li&gt;&lt;li&gt;â€¢ B. Venous ulcer â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Venous ulcers occur due to chronic venous insufficiency, leading to poor venous return and resulting in ulcers, typically located around the inner ankle (medial malleolus). These ulcers tend to have irregular borders, are shallow, and often weep, with serous fluid. They are associated with hyperpigmentation and varicose veins. Venous ulcers are not caused by nerve damage like in leprosy, so this is not the correct diagnosis in leprosy patients.&lt;/li&gt;&lt;li&gt;â€¢ D. Diabetic ulcer â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Diabetic ulcers are a specific type of neuropathic (trophic) ulcer that occur in individuals with diabetes due to a combination of peripheral neuropathy and poor circulation. These ulcers are often found on the feet, particularly on the plantar surface or pressure points, and may be painless due to nerve damage. While trophic ulcers share similarities with diabetic ulcers, diabetic ulcers are a result of diabetes mellitus and not leprosy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70114831725621544/70114831725621544.m3u8&quot;}, {&quot;text&quot;: &quot;Trophic ulcer are caused by all except?â€‹â€‹â€‹â€‹â€‹â€‹â€‹&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Syringomyelia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bed sore&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varicose veins&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leprosy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Varicose veins&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Varicose veins are primarily associated with venous insufficiency, where the veins are unable to efficiently return blood to the heart. This condition leads to blood pooling in the lower extremities, causing swelling, pain, and skin changes, but it does not directly cause trophic ulcers. Trophic ulcers are typically the result of nerve damage or loss of sensation, rather than impaired circulation caused by varicose veins. While varicose veins can contribute to other types of venous ulcers, they are not typically responsible for trophic ulcers.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Syringomyelia â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Syringomyelia is a condition where a cyst or cavity (syrinx) forms within the spinal cord, often damaging the nerve fibers that transmit sensory and motor information. The loss of sensation in the affected areas (typically the upper limbs) leads to unnoticed trauma, which can result in trophic ulcers. This condition is a classic cause of trophic ulcers, as the loss of sensory feedback makes patients unaware of injury, increasing the risk of ulceration.&lt;/li&gt;&lt;li&gt;â€¢ B. Bed sore â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Bed sores (also called pressure ulcers) are caused by prolonged pressure on the skin that compromises blood flow, leading to tissue ischemia and damage. In individuals who are immobile or bedridden, especially those with neurological deficits (e.g., spinal cord injury, stroke), the skin can break down due to the pressure, leading to ulceration. Bed sores can also result in trophic ulcers, especially in patients with neuropathy, who cannot feel the pressure buildup.&lt;/li&gt;&lt;li&gt;â€¢ D. Leprosy â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Leprosy causes nerve damage, especially in the peripheral nerves, which leads to loss of sensation in the hands, feet, and other areas. As a result, individuals with leprosy may develop trophic ulcers due to unnoticed injuries or pressure points, where the affected tissue becomes ulcerated. The lack of pain sensation in these areas makes the skin vulnerable to breakdown, resulting in trophic ulcers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11996351725621557/11996351725621557.m3u8&quot;}, {&quot;text&quot;: &quot;Habit of chewing tobacco, Ulcero-proliferative lesion in oral cavity, biopsy method?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incisional&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excisional&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Edge biopsy/ Superficial from border with normal tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Core biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Edge biopsy/ Superficial from border with normal tissue&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/70(15).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In cases of ulcero-proliferative lesions in the oral cavity, particularly in a patient with a history of chewing tobacco, the most appropriate method for obtaining a biopsy is edge biopsy. This approach involves obtaining a sample from the edge of the lesion where the abnormal tissue meets normal tissue. This helps to capture both the abnormal and normal tissue to ensure a proper diagnosis. Superficial sampling from the border is important because it allows for the detection of early malignant changes, such as oral squamous cell carcinoma, which is more likely to arise in tobacco chewers. The sample should include both healthy and suspicious tissue to ensure accurate assessment of the lesion.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Incisional â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Incisional biopsy involves taking a sample from a representative portion of a larger lesion. While this method is often used for larger lesions where excising the entire growth may not be possible, it is not the most optimal choice in this case. For ulcero-proliferative lesions in the oral cavity, particularly when suspicious of malignancy, edge biopsy is more useful to ensure both the tumor and normal tissue are sampled to assess for early changes or malignancy.&lt;/li&gt;&lt;li&gt;â€¢ B. Excisional â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Excisional biopsy involves removing the entire lesion for both diagnostic and therapeutic purposes. While this may be appropriate for small, benign lesions, it is not ideal for an ulcero-proliferative lesion, especially one that is large or potentially malignant. In such cases, edge biopsy is preferred to avoid unnecessary removal of normal tissue and to properly evaluate the boundaries of the lesion for malignant potential.&lt;/li&gt;&lt;li&gt;â€¢ D. Core biopsy â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Core biopsy involves taking a cylindrical sample of tissue using a special needle. While it can be used in some cases, it is not the first choice for oral cavity lesions. Core biopsy might be considered if the lesion is deeper or inaccessible via a simple edge biopsy. However, for superficial oral lesions, particularly those with possible malignancy, edge biopsy is the preferred method for proper tissue diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69417171725621568/69417171725621568.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-year-old smoker presents with soreness of tongue since last 2 months. On examination, it is found that the oral hygiene is poor and there is a white plaque over the lateral border of the tongue. What is the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral vitamin C supplementation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral antifungal treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Edge biopsy of the lesion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Local topical cauterization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Edge biopsy of the lesion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In a 40-year-old smoker with a white plaque over the lateral border of the tongue and poor oral hygiene, the most concerning diagnosis is potentially oral leukoplakia, which is a precancerous lesion that can develop into oral cancer, particularly squamous cell carcinoma. The lesion described in this patient could be a sign of oral leukoplakia or other oral precancers. Given the chronicity (present for 2 months) and the patient&#x27;s smoking history, it is essential to obtain an edge biopsy from the lesion. This will allow for a proper diagnosis and assessment of whether the lesion is benign or malignant, and whether it shows dysplastic changes or invasive carcinoma. An edge biopsy ensures that both abnormal and normal tissue at the border of the lesion are sampled, providing the most accurate result.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Oral vitamin C supplementation â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ While vitamin C is important for general oral health, there is no evidence to suggest that it will have any therapeutic effect on oral leukoplakia or precancerous lesions. The presence of a white plaque on the tongue in a smoker requires a more direct diagnostic evaluation (e.g., biopsy) rather than a nutritional approach. Vitamin C supplementation would not address the potential malignant transformation of the lesion.&lt;/li&gt;&lt;li&gt;â€¢ B. Oral antifungal treatment â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Oral antifungal treatment is appropriate for conditions like oral candidiasis, which presents as a white or creamy lesion, often with a red base when scraped off. However, the presentation described here does not fit the typical features of a fungal infection. Given the smoking history, oral hygiene issues, and the location of the lesion, a more serious precancerous or cancerous lesion must be considered first, and an edge biopsy is required to rule out these conditions.&lt;/li&gt;&lt;li&gt;â€¢ D. Local topical cauterization â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Topical cauterization is not appropriate at this stage. The white plaque may represent a precancerous lesion, and cauterization would not address the underlying pathology. The correct next step is to obtain a biopsy to determine the nature of the lesion. If the lesion were benign, the treatment would differ from malignant or dysplastic lesions, and the biopsy result would guide the appropriate management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis of the given image and next investigation required for management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythroplakia and biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythroplakia and observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leukoplakia and biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukoplakia and observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythroplakia and biopsy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/73(17).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The diagnosis of erythroplakia is the most appropriate in this case, as indicated by the red, velvety lesions visible on the mucosal surface, typically in the oral cavity or tongue. Erythroplakia is a clinical term used to describe red, smooth patches in the mouth that are at high risk for malignant transformation. The presence of erythroplakia is concerning for oral squamous cell carcinoma or dysplasia. Given the high risk of malignancy associated with this condition, the most critical next step is to perform a biopsy of the lesion to determine whether there are any dysplastic or cancerous cells present. Early detection through biopsy is key for appropriate management and intervention.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B. Erythroplakia and observation â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ While erythroplakia is a potentially malignant lesion, simply observing it without further investigation is not appropriate. Erythroplakia carries a high risk of malignant transformation, and biopsy is necessary to confirm whether there are dysplastic or cancerous cells. Observation alone can delay the diagnosis of oral cancer, which can significantly impact prognosis.&lt;/li&gt;&lt;li&gt;â€¢ C. Leukoplakia and biopsy â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Leukoplakia refers to white patches or plaques that cannot be scraped off, often associated with smoking or chronic irritation. Although leukoplakia can also have a risk of malignant transformation, the lesion described in this scenario is more consistent with erythroplakia due to its red appearance rather than white. Both erythroplakia and leukoplakia require biopsy for further evaluation, but the initial diagnosis in this case is more consistent with erythroplakia.&lt;/li&gt;&lt;li&gt;â€¢ D. Leukoplakia and observation â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Leukoplakia, as mentioned earlier, typically appears as white patches that cannot be scraped off. Observation alone is not appropriate for any lesion that may be precancerous or malignant, especially in a high-risk group (such as smokers). A biopsy is necessary to rule out oral cancer or dysplasia, even in the case of leukoplakia. However, the lesion described in this case is more consistent with erythroplakia, making this option less appropriate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74067971725621580/74067971725621580.m3u8&quot;}, {&quot;text&quot;: &quot;Most common gene involved in in following image of thyroid cancer (Orphan Annie eye)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RET&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BRAF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RAS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MET&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BRAF&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/75(12).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Orphan Annie eye appearance is a characteristic histopathological finding seen in papillary thyroid carcinoma (PTC). It is due to the presence of empty-appearing nuclei with a clear cytoplasm and increased nuclear-to-cytoplasmic ratio. This finding is most commonly associated with PTC, which is known to be related to mutations in the BRAF gene. Specifically, the BRAF V600E mutation is a common genetic alteration found in papillary thyroid carcinoma and is strongly associated with a more aggressive form of the disease. This mutation leads to the activation of the MAPK/ERK signaling pathway, contributing to tumorigenesis. Given the association between BRAF mutations and papillary thyroid carcinoma, the correct answer is BRAF.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. RET â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ RET mutations are commonly associated with medullary thyroid carcinoma (MTC), not papillary thyroid carcinoma. The RET proto-oncogene is involved in the pathogenesis of MTC through mutations or rearrangements, which typically lead to the activation of the RET signaling pathway. RET mutations are not as frequently seen in papillary thyroid carcinoma as BRAF mutations.&lt;/li&gt;&lt;li&gt;â€¢ C. RAS â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ RAS mutations are also involved in thyroid carcinoma, specifically in follicular thyroid carcinoma and Hurthle cell carcinoma. While RAS mutations do play a role in thyroid cancer, they are not as commonly associated with papillary thyroid carcinoma as BRAF mutations. RAS mutations lead to activation of the RAS/MAPK pathway but are not typically linked to the classic Orphan Annie eye appearance seen in PTC.&lt;/li&gt;&lt;li&gt;â€¢ D. MET â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ MET gene mutations or overexpression are involved in papillary thyroid carcinoma, but they are less common compared to BRAF mutations. MET mutations are often associated with poor prognosis and aggressive behavior, but they do not have the same strong correlation with Orphan Annie eye features as BRAF mutations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56418771725621594/56418771725621594.m3u8&quot;}, {&quot;text&quot;: &quot;Congenital hernia with an image. Identify the structure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Femoral vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inf Epigastric Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obturator vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testicular vein&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Testicular vein&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/77(12).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In the case of a congenital hernia, especially when the hernia occurs in the inguinal region, the testicular vein is the most likely structure involved, particularly in indirect inguinal hernias. Indirect inguinal hernias occur due to a defect in the deep inguinal ring, which allows abdominal contents, including parts of the intestines or the testicular vessels, to herniate into the inguinal canal. The testicular vein accompanies the testicular artery and the vas deferens through the inguinal canal, and its position makes it prone to being involved in hernias, especially indirect hernias.&lt;/li&gt;&lt;li&gt;â€¢ In some cases, the hernia may carry the testicular vein down with it into the scrotum, which is why itâ€™s often seen in congenital hernias in males.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Femoral vein â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ The femoral vein is located within the femoral canal, which is distinct from the inguinal canal. Femoral hernias involve the femoral canal and are more common in females, but they do not typically involve the testicular vein. The femoral vein would be involved in femoral hernias, not inguinal hernias.&lt;/li&gt;&lt;li&gt;â€¢ B. Inf Epigastric Vein â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ The inferior epigastric vein is part of the vascular system in the anterior abdominal wall, and it is located within the inguinal canal. However, in indirect hernias, it is typically displaced, but it is not the primary structure involved in the hernia itself. This vein does not generally get herniated into the inguinal canal in the same way the testicular vein does.&lt;/li&gt;&lt;li&gt;â€¢ C. Obturator vein â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ The obturator vein is located in the pelvis, and while it passes near the obturator foramen, it is not typically involved in inguinal hernias. Hernias in the obturator region would involve structures passing through the obturator canal, but the obturator vein is not typically associated with the congenital hernias of the inguinal canal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36735751725621607/36735751725621607.m3u8&quot;}, {&quot;text&quot;: &quot;A Jeep driver presented with pain in gluteal region along with swelling and discharge. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fistula in Ano&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fissure in Ano&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pilonidal sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gluteal abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pilonidal sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most likely diagnosis is pilonidal sinus, which commonly presents in the gluteal region (specifically at the sacrococcygeal area). It typically occurs in young adults, especially those who sit for prolonged periods, like jeep drivers or individuals with sedentary jobs. Pilonidal sinus can present with pain, swelling, and discharge, often following an infection or abscess formation. It is caused by hair and debris becoming trapped in the skin, leading to the formation of a sinus tract or abscess. The condition is often associated with recurrent infections and can cause a sinus or fistulous tract that discharges pus or blood.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A. Fistula in Ano â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ A fistula in ano typically presents with perianal discharge, often associated with pain, especially during bowel movements. It is a tract that forms between the anal canal and the perineal skin, usually resulting from an abscess or an infected anal gland. While the symptoms of pain and discharge may overlap, the pilonidal sinus is located in the gluteal region and is unrelated to the anal region, making this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ B. Fissure in Ano â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ An anal fissure is a tear or crack in the skin around the anus that can cause severe pain, particularly during or after bowel movements. It is associated with sharp, burning pain and is less likely to present with swelling and discharge as seen in pilonidal sinus. The location of the lesion in the gluteal region makes this diagnosis unlikely.&lt;/li&gt;&lt;li&gt;â€¢ D. Gluteal Abscess â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ A gluteal abscess refers to a localized collection of pus in the gluteal region, typically resulting from infection. It can present with pain, swelling, and discharge, but it would not form the sinus tract seen in pilonidal sinus. The presentation of a chronic draining wound or sinus tract (often recurring in nature) points more toward pilonidal sinus rather than a simple abscess, which would generally require drainage and would not involve the chronic nature of a sinus tract.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51158081725621619/51158081725621619.m3u8&quot;}, {&quot;text&quot;: &quot;Perianal opening with pus discharge. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fistula in Ano&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fissure in Ano&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pilonidal sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gluteal abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fistula in Ano&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The correct diagnosis is Fistula in Ano, which is characterized by an abnormal connection or tract between the anal canal or rectum and the perineal skin. It commonly results from an infected anal abscess that drains through the skin, causing a pus discharge from the perianal opening. The condition is typically associated with pain, discomfort, and recurrent abscesses in the anal area. The discharge from a fistula in ano can be continuous or intermittent, and it may be associated with other symptoms like itching, swelling, or tenderness around the anus. Surgical treatment is often required to manage the fistula and prevent recurrence.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B. Fissure in Ano â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ A fissure in ano is a painful tear or crack in the skin around the anus, usually caused by trauma, constipation, or passing hard stools. The primary symptom is severe pain, especially during or after bowel movements. While it can cause discomfort and bleeding, it typically does not present with pus discharge or the formation of an abnormal tract. The discharge seen in fistula in ano is absent in fissures, making this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ C. Pilonidal Sinus â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Pilonidal sinus is an abnormal cavity or tract found in the gluteal region (at the sacrococcygeal area) and is typically associated with ingrown hairs or debris. Though it can discharge pus or fluid, it is not located near the anal region and would not present with a perianal opening. Pilonidal sinus often presents with pain and discharge in the gluteal region, but not with pus discharge from the perianal opening, making it an unlikely diagnosis in this case.&lt;/li&gt;&lt;li&gt;â€¢ D. Gluteal Abscess â€“ Incorrect.&lt;/li&gt;&lt;li&gt;â€¢ A gluteal abscess is a localized infection in the gluteal region, which can present with swelling, pain, and pus discharge. However, the abscess would typically form in the buttocks, not the perianal area. Unlike a fistula in ano, a gluteal abscess does not form a sinus tract or an abnormal connection to the anal canal or rectum. Therefore, while a gluteal abscess can discharge pus, it does not fit the clinical picture described here, which is more consistent with a fistula in ano.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Penile cancer Stage T3 without palpable nodes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Panectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panectomy with superficial inguinal node dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Panectomy with deep inguinal node dissection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Panectomy with superficial inguinal node dissection and orchidectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Panectomy with deep inguinal node dissection&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/80(16).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The correct management for T3 penile cancer without palpable inguinal lymph nodes is panectomy with deep inguinal node dissection. T3 stage refers to tumor invasion into the urethra or prostate, which signifies locally advanced disease. Even in the absence of palpable lymphadenopathy, the risk of micrometastasis to inguinal lymph nodes is high, especially in higher-stage tumors like T3. A deep inguinal lymph node dissection is warranted to ensure adequate oncologic control and accurate staging. Panectomy (partial or total, depending on the extent) is performed to remove the primary tumor, while lymphadenectomy addresses possible regional spread.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. Panectomy â€“ Incorrect. While panectomy addresses the primary tumor, it is inadequate alone for T3 disease due to the high likelihood of occult nodal metastases. Lymph node dissection is a crucial component of treatment even if nodes are not palpable.&lt;/li&gt;&lt;li&gt;â€¢ B. Panectomy with superficial inguinal node dissection â€“ Incorrect. Superficial inguinal dissection alone is insufficient for T3 disease. This approach may miss deeper nodes where micrometastases are likely to occur. A comprehensive (deep) dissection is more appropriate for advanced primary lesions.&lt;/li&gt;&lt;li&gt;â€¢ D. Panectomy with superficial inguinal node dissection and orchidectomy â€“ Incorrect. Orchidectomy is not indicated in penile cancer unless there is direct involvement of the testes, which is not typical for T3 disease. This adds unnecessary morbidity. Also, as noted above, superficial dissection alone is inadequate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4496361725621640/4496361725621640.m3u8&quot;}, {&quot;text&quot;: &quot;Left cheek oral cavity cancer. Tumour excision was done and reconstructed with flap. MRND done. Indication of Adjuvant RT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extranodal spread&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Close margins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Extranodal spread&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The presence of extranodal extension (ENE) is a high-risk feature in head and neck cancers, including oral cavity squamous cell carcinoma. ENE indicates that the tumor has spread beyond the lymph node capsule into the surrounding soft tissues, which significantly increases the risk of local and regional recurrence. Hence, extranodal spread is a definitive indication for adjuvant radiotherapy (RT), often combined with chemotherapy, regardless of the primary tumor size or number of nodes involved. This is supported by multiple studies and guidelines (e.g., NCCN), which categorize ENE as a strong adverse prognostic factor warranting aggressive postoperative treatment.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. T3 â€“ Incorrect. Although a T3 tumor (indicating larger size or local extension) can be considered for adjuvant RT, T stage alone is not an absolute indication. Adjuvant RT is typically reserved for high-risk features, such as positive margins, ENE, or multiple involved nodes.&lt;/li&gt;&lt;li&gt;â€¢ B. Multiple nodes â€“ Incorrect. The presence of multiple lymph node metastases is considered an intermediate risk factor. While it may lead to consideration of adjuvant therapy, it is not as definitive an indication as extranodal extension.&lt;/li&gt;&lt;li&gt;â€¢ D. Close margins â€“ Incorrect. Close surgical margins (e.g., &amp;lt;5 mm) are concerning but do not carry the same risk as positive margins or ENE. They may prompt adjuvant RT based on multidisciplinary discussion but are not absolute indications on their own.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51138721725621692/51138721725621692.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with Myasthenia Gravis comes to OPD with distended neck vein. CECT thorax shown. Dx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ca lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiomegaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thymoma&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/83(9).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most likely diagnosis in a patient with Myasthenia Gravis (MG) presenting with distended neck veins and findings on CECT thorax is thymoma. Thymoma is the most common anterior mediastinal tumor associated with MG, occurring in approximately 10â€“15% of MG patients. It originates from the epithelial cells of the thymus and may present with mass effect symptoms, such as compression of the superior vena cava (SVC), leading to SVC syndrome, which explains distended neck veins. The CECT thorax typically shows a well-defined anterior mediastinal mass, which can have solid and cystic components, and may enhance with contrast. Given the correlation between MG and thymoma, this diagnosis must be considered strongly when such a clinical-radiological picture is seen.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. Lipoma â€“ Incorrect. Lipomas are benign fatty tumors that may appear in the mediastinum but are rare and not associated with MG. They also do not commonly cause compression symptoms such as SVC syndrome.&lt;/li&gt;&lt;li&gt;â€¢ C. Carcinoma lung â€“ Incorrect. While lung cancer can cause SVC syndrome, it is typically located in the right upper lobe or central lung areas and does not have a known association with MG. The combination of MG and an anterior mediastinal mass strongly favors thymoma over lung cancer.&lt;/li&gt;&lt;li&gt;â€¢ D. Cardiomegaly â€“ Incorrect. Cardiomegaly is enlargement of the heart, usually seen on a chest X-ray or imaging as an enlarged cardiac silhouette. It is not associated with MG and is unlikely to cause distended neck veins unless it leads to congestive heart failure, which would present differently and would not explain a discrete mediastinal mass on CECT.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37100861725621708/37100861725621708.m3u8&quot;}, {&quot;text&quot;: &quot;A young patient presented with recurrent colicky abdominal pain. On examination RBC was present along with following finding in urine examination? What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cystine stone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxalate stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Polycystic kidney disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cystine stone&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/85(12).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ B. Glomerulonephritis â€“ Incorrect. While glomerulonephritis can also present with RBCs in urine, it typically leads to dysmorphic RBCs, proteinuria, and sometimes red cell casts, not recurrent colicky abdominal pain. It is a glomerular pathology, not associated with stone formation or colic.&lt;/li&gt;&lt;li&gt;â€¢ C. Oxalate stone â€“ Incorrect. Oxalate stones (calcium oxalate) are more radiopaque and commonly occur due to dietary or metabolic causes, but they are not exclusive to young patients and do not show characteristic hexagonal crystals. Their urine crystals are envelope-shaped, not hexagonal.&lt;/li&gt;&lt;li&gt;â€¢ D. Polycystic kidney disease â€“ Incorrect. While autosomal dominant polycystic kidney disease (ADPKD) can cause abdominal or flank pain and hematuria, it usually presents with palpable kidneys, hypertension, and family history. Urinalysis would not show cystine crystals, and recurrent colicky pain is less typical than dull pain due to enlarged kidneys or cyst rupture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12955221725621720/12955221725621720.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal varices&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erosions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barrett&#x27;s&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Esophageal varices&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(513).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ B. Erosions â€“ Incorrect. Erosions refer to superficial breaks in the mucosal lining and appear as shallow, red or inflamed areas on endoscopy. They are generally seen in esophagitis due to reflux or infection. They do not form raised or tubular structures and lack the bluish, vascular appearance seen in varices.&lt;/li&gt;&lt;li&gt;â€¢ C. Barrett&#x27;s â€“ Incorrect. Barrett&#x27;s esophagus is characterized by metaplastic columnar epithelium replacing the normal squamous lining due to chronic gastroesophageal reflux disease (GERD). On endoscopy, Barrettâ€™s appears as salmon-pink or velvety red mucosa extending upward from the gastroesophageal junction, but it does not produce raised vascular structures like varices.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60171221725621732/60171221725621732.m3u8&quot;}, {&quot;text&quot;: &quot;Complication of TPN in sepsis patient in ICU&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperlipidaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperglycaemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoglycaemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertriglyceridemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperglycaemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. Hyperlipidaemia â€“ Incorrect. While TPN can include lipid emulsions, hyperlipidaemia is not the most immediate or common complication, particularly in the acute setting. It can occur with prolonged lipid infusion or in patients with lipid metabolism disorders, but it is less frequent than hyperglycaemia.&lt;/li&gt;&lt;li&gt;â€¢ C. Hypoglycaemia â€“ Incorrect. Hypoglycaemia may occur if TPN is suddenly discontinued or not tapered properly, but this is uncommon and typically preventable with proper management. In contrast, overfeeding with glucose is more commonly associated with hyperglycaemia.&lt;/li&gt;&lt;li&gt;â€¢ D. Hypertriglyceridemia â€“ Incorrect. Although it can be a complication of TPN, especially with high lipid content or in patients with underlying metabolic disorders, hypertriglyceridemia is less common and less acutely problematic than hyperglycaemia, especially in septic patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22100671725621747/22100671725621747.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented to OPD with recurrent diarrhoea, abdominal pain and foul smelling stools. Colonoscopic image given. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomembranous colitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FAP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;UC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute gastritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pseudomembranous colitis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(463).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ B. FAP (Familial Adenomatous Polyposis) â€“ Incorrect. FAP is a genetic condition characterized by hundreds to thousands of colonic adenomatous polyps, usually without pseudomembranes. It typically presents with bleeding, change in bowel habits, or asymptomatic screening, not recurrent foul-smelling diarrhea.&lt;/li&gt;&lt;li&gt;â€¢ C. UC (Ulcerative Colitis) â€“ Incorrect. Ulcerative colitis presents with bloody diarrhea, urgency, and tenesmus. Colonoscopy in UC shows diffuse continuous mucosal inflammation, ulceration, and loss of vascular pattern, not pseudomembranes. The symptoms and colonoscopic findings differ from those in pseudomembranous colitis.&lt;/li&gt;&lt;li&gt;â€¢ D. Acute gastritis â€“ Incorrect. Acute gastritis affects the stomach, not the colon, and does not cause pseudomembranes. It typically presents with epigastric pain, nausea, and sometimes vomiting, and would not produce the described colonoscopic findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11256591725621760/11256591725621760.m3u8&quot;}, {&quot;text&quot;: &quot;12 year old boy with acute pain in left scrotal region. Dx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Torion with gangrene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Testicular appendage with torsion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Testicular cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hematoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Torion with gangrene&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(415).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ B. Testicular appendage with torsion â€“ Incorrect. While this can also cause acute scrotal pain, it is typically less severe, and patients may be afebrile with localized tenderness at the upper pole of the testis. A â€œblue dot signâ€ might be visible through the scrotal skin. Blood flow to the testis remains normal on Doppler, unlike in testicular torsion.&lt;/li&gt;&lt;li&gt;â€¢ C. Testicular cyst â€“ Incorrect. Testicular cysts are usually painless and incidental findings on imaging. They do not present acutely and would not cause signs of ischemia or gangrene.&lt;/li&gt;&lt;li&gt;â€¢ D. Hematoma â€“ Incorrect. A scrotal hematoma may result from trauma and presents with pain and swelling, but there is often a clear history of injury. Hematoma alone would not cause ischemia unless associated with vascular compromise, which is rare.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51882071725621772/51882071725621772.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented with Solitary thyroid nodule with features of thyrotoxicosis. next investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T3 T4 TSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroid scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FNAC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T3 T4 TSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ B. USG â€“ Incorrect. Ultrasound is important in the characterization of thyroid nodules, such as determining whether they are solid or cystic, assessing for suspicious features, and guiding FNAC. However, it does not assess thyroid function. In a case with overt signs of thyrotoxicosis, biochemical assessment (T3, T4, TSH) takes precedence before imaging.&lt;/li&gt;&lt;li&gt;â€¢ C. Thyroid scan â€“ Incorrect. A thyroid scan (radioisotope scan using Tc-99m or I-123) is used after confirming low TSH to determine if the nodule is \&quot;hot\&quot; (functioning) or \&quot;cold\&quot; (non-functioning). However, it is not the first stepâ€”thyroid function tests are needed first to determine the need for the scan.&lt;/li&gt;&lt;li&gt;â€¢ D. FNAC â€“ Incorrect. Fine Needle Aspiration Cytology (FNAC) is useful in evaluating the risk of malignancy in a thyroid nodule. However, in a hyperfunctioning nodule, FNAC is not recommended initially, as toxic nodules are rarely malignant. Therefore, FNAC is usually considered after functional status is clarified.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/64199951725621783/64199951725621783.m3u8&quot;}, {&quot;text&quot;: &quot;Elderly male, 3 weeks H/O trauma. Image given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EDH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SDH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SAH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SDH&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(416).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. EDH (Epidural Hematoma) â€“ Incorrect. Epidural hematomas are usually caused by arterial bleeding, often from the middle meningeal artery, and are classically associated with lucid intervals followed by rapid deterioration. On imaging, they appear as a biconvex (lentiform), hyperdense lesion and do not cross suture lines. EDH is more common in younger individuals with acute trauma, not consistent with a 3-week delayed presentation.&lt;/li&gt;&lt;li&gt;â€¢ C. SAH (Subarachnoid Hemorrhage) â€“ Incorrect. Subarachnoid hemorrhage involves bleeding into the subarachnoid space and typically presents acutely with sudden, severe headache (\&quot;thunderclap headache\&quot;), neck stiffness, and possible loss of consciousness. It is usually caused by a ruptured aneurysm or severe trauma. Imaging shows blood in the basal cisterns or sulci, not a crescentic collection.&lt;/li&gt;&lt;li&gt;â€¢ D. Contusion â€“ Incorrect. Brain contusions are focal areas of hemorrhage and edema within the brain parenchyma, usually seen on imaging as ill-defined hyperdense areas often in the frontal or temporal lobes. They are associated with parenchymal injury, not subdural collections, and typically present acutely, not with a delayed onset weeks after trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14331351725621795/14331351725621795.m3u8&quot;}, {&quot;text&quot;: &quot;A 50-years-old male presented in the emergency with high BP (160/100) and heart rate of 120/min. A CECT is done which is given below. What is the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgical repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low molecular weight heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta blocker medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin k inhibitors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Surgical repair&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(378).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ B. Low molecular weight heparin â€“ Incorrect. Low molecular weight heparin is commonly used in managing deep vein thrombosis (DVT), pulmonary embolism, or other conditions requiring anticoagulation. However, in the case of aortic dissection, anticoagulation therapy is contraindicated due to the risk of exacerbating bleeding
