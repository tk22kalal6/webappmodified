t;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why? Maternal HIV antibodies cross the placenta and can remain in the infant&#x27;s circulation for up to 18 months, making HIV antibody tests (Option C) unreliable in infants.&lt;/li&gt;&lt;li&gt;â€¢ HIV PCR (DNA or RNA) detects viral nucleic acids, making it the gold standard for early infant diagnosis (usually from 6 weeks of age).&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Stop breastfeeding and start ART â€“   Premature. ART should be started only after confirming the diagnosis. Breastfeeding guidance depends on maternal ART status and local protocols.&lt;/li&gt;&lt;li&gt;â€¢ C. Test for HIV antibody â€“  Not useful under 18 months due to maternal antibody interference.&lt;/li&gt;&lt;li&gt;â€¢ D. Test for Giardia IgM and start antibiotics â€“   May be relevant later, but first priority is to assess for underlying HIV infection which predisposes to recurrent infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7928431701838496/7928431701838496.m3u8&quot;}, {&quot;text&quot;: &quot;A 45-year-old farmer admitted with sinuses with discharging granules in the foot. Microscopy of the granule shown in the image. Choose the true statement&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It causes only superficial disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hematogenous spread&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caused by both bacteria and fungi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Splendoreâ€“Hoeppli phenomenon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caused by both bacteria and fungi&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/14(326).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Microscopy of granules: These grains or granules are compact colonies of organisms surrounded by immune cells and tissue debris.&lt;/li&gt;&lt;li&gt;â€¢ Microscopy helps distinguish between actinomycetoma (bacterial) and eumycetoma (fungal).&lt;/li&gt;&lt;li&gt;â€¢ Key point: Mycetoma can be caused by:&lt;/li&gt;&lt;li&gt;â€¢ Bacteria â€“ called actinomycetoma (e.g., Nocardia, Actinomadura, Streptomyces)&lt;/li&gt;&lt;li&gt;â€¢ Fungi â€“ called eumycetoma (e.g., Madurella, Exophiala)&lt;/li&gt;&lt;li&gt;â€¢ Hence, it is true that mycetoma is caused by both bacteria and fungi.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. It causes only superficial disease â€“   False. Mycetoma is chronic and deep, involving subcutaneous tissue, muscle, and even bone.&lt;/li&gt;&lt;li&gt;â€¢ B. Hematogenous spread â€“   Rare. Mycetoma typically spreads locally, not through the bloodstream.&lt;/li&gt;&lt;li&gt;â€¢ D. Splendoreâ€“Hoeppli phenomenon â€“   Not a typical feature of mycetoma. This is seen in some parasitic or fungal infections like sporotrichosis, schistosomiasis, or eosinophilic granulomas, but not in mycetoma granules.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71421381701838518/71421381701838518.m3u8&quot;}, {&quot;text&quot;: &quot;Microfilariae with sheathed tail and two nucleus in the tail tip suggestive of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loa loa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brugia malayi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wuchereria bancrofti&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mansonella ozzardi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Brugia malayi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Sheath presence&lt;/li&gt;&lt;li&gt;â€¢ Tail morphology&lt;/li&gt;&lt;li&gt;â€¢ Arrangement of nuclei in the tail&lt;/li&gt;&lt;li&gt;â€¢ Brugia malayi distinguishing features: Sheathed microfilariae&lt;/li&gt;&lt;li&gt;â€¢ Two discrete nuclei in the tail tip&lt;/li&gt;&lt;li&gt;â€¢ Tail is kinked, with terminal and subterminal nuclei distinctly separated&lt;/li&gt;&lt;li&gt;â€¢ These features help differentiate it from Wuchereria bancrofti, which also has a sheath but no nuclei in the tail tip.&lt;/li&gt;&lt;li&gt;â€¢ Comparison with other options: A. Loa loa â€“ Sheathed, but nuclei extend to the tail tip continuously, not two distinct ones.&lt;/li&gt;&lt;li&gt;â€¢ C. Wuchereria bancrofti â€“ Sheathed, but no nuclei at the tail tip.&lt;/li&gt;&lt;li&gt;â€¢ D. Mansonella ozzardi â€“ Unsheathed, and no nuclei at the tail tip.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24083781701838535/24083781701838535.m3u8&quot;}, {&quot;text&quot;: &quot;Choose the correct MoA of botulinum toxin.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stimulate nicotinic receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits the release of Acetyl choline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stimulate muscarinic receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulate the release of norephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibits the release of Acetyl choline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action (MoA): It inhibits the release of acetylcholine (ACh) at the neuromuscular junction by cleaving SNARE proteins required for vesicle fusion.&lt;/li&gt;&lt;li&gt;â€¢ This leads to flaccid paralysis, as muscles are unable to contract.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Stimulate nicotinic receptors â€“   Botulinum toxin doesn&#x27;t stimulate receptors; it prevents neurotransmitter release.&lt;/li&gt;&lt;li&gt;â€¢ C. Stimulate muscarinic receptors â€“   It does not act on receptors directly, nor stimulate parasympathetic responses.&lt;/li&gt;&lt;li&gt;â€¢ D. Stimulate the release of norepinephrine â€“   Botulinum toxin affects cholinergic (ACh) neurons, not adrenergic ones.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16509561701838549/16509561701838549.m3u8&quot;}, {&quot;text&quot;: &quot;A patient admitted with fever, headache, vomiting, altered sensorium with neck rigidity. CSF analysis shows slight decrease in glucose and increase in proteins. Microscopy â€“ predominantly lymphocytes seen. A coagulum of CSF seen as shown in the image. Choose the correct diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyogenic meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Viral meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubercular meningitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemical meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tubercular meningitis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/17(281).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key clues: Fever, headache, vomiting, altered sensorium, and neck rigidity â€” classic signs of meningitis&lt;/li&gt;&lt;li&gt;â€¢ CSF analysis:&lt;/li&gt;&lt;li&gt;â€¢ Slight decrease in glucose (moderate hypoglycorrhachia)&lt;/li&gt;&lt;li&gt;â€¢ Increased protein&lt;/li&gt;&lt;li&gt;â€¢ Predominantly lymphocytic pleocytosis&lt;/li&gt;&lt;li&gt;â€¢ Coagulum in CSF (often described as a \&quot;cobweb\&quot; or \&quot;spider web\&quot; clot) â€” this is characteristic of TB meningitis, due to high fibrin content in proteinaceous CSF&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Pyogenic meningitis â€“   Usually shows markedly low glucose, very high protein, and predominantly neutrophils, not lymphocytes.&lt;/li&gt;&lt;li&gt;â€¢ B. Viral meningitis â€“  Typically has normal glucose, mild protein elevation, and lymphocytes, but no CSF clot.&lt;/li&gt;&lt;li&gt;â€¢ D. Chemical meningitis â€“   May resemble infectious meningitis, but lacks classic cobweb coagulum, and is usually a diagnosis of exclusion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39235991701838566/39235991701838566.m3u8&quot;}, {&quot;text&quot;: &quot;MDR TB refers to resistant to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin + Kanamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoniazid +Rifampicin + Kanamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoniazid + Rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoniazid + Fluoroquinolones&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isoniazid + Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Isoniazid (INH) and&lt;/li&gt;&lt;li&gt;â€¢ Rifampicin (RIF)&lt;/li&gt;&lt;li&gt;â€¢ These two drugs are the most powerful first-line anti-TB medications, and resistance to both constitutes MDR-TB.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Rifampicin + Kanamycin â€“   Kanamycin is a second-line injectable drug. Resistance to it is not part of MDR-TB definition.&lt;/li&gt;&lt;li&gt;â€¢ B. Isoniazid + Rifampicin + Kanamycin â€“   This represents pre-XDR or XDR-TB, not basic MDR-TB.&lt;/li&gt;&lt;li&gt;â€¢ D. Isoniazid + Fluoroquinolones â€“   Resistance to fluoroquinolones plus MDR-TB defines pre-XDR TB, not MDR-TB alone.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66028161701838583/66028161701838583.m3u8&quot;}, {&quot;text&quot;: &quot;A 20 year female working in a village school developed watery diarrhea with rice water stool. The pathogen responsible for this condition acts on&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GM1 ganglioside receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GM2 ganglioside receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebroganglioside receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphingomyelin receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GM1 ganglioside receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Pathogenesis of Cholera: Cholera toxin (CTX) is the main virulence factor.&lt;/li&gt;&lt;li&gt;â€¢ It is an AB? exotoxin, where:&lt;/li&gt;&lt;li&gt;â€¢ The B subunit binds to the GM1 ganglioside receptor on intestinal epithelial cells.&lt;/li&gt;&lt;li&gt;â€¢ The A subunit activates adenylate cyclase via ADP-ribosylation of Gs protein, increasing cAMP levels.&lt;/li&gt;&lt;li&gt;â€¢ This leads to massive secretion of chloride and water into the intestinal lumen â†’ profuse watery diarrhea (\&quot;rice water stool\&quot;).&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. GM2 ganglioside receptor â€“   Associated with certain neurological toxins, not cholera.&lt;/li&gt;&lt;li&gt;â€¢ C. Cerebroganglioside receptor â€“   Nonspecific and not involved in cholera.&lt;/li&gt;&lt;li&gt;â€¢ D. Sphingomyelin receptor â€“   Not relevant to cholera toxin; more associated with some bacterial or viral infections (e.g., Listeria, Shiga toxin).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/346621701838596/346621701838596.m3u8&quot;}, {&quot;text&quot;: &quot;Female came with a clinical condition as shown in the image. HPE shows sheâ€™s having high risk for squamous cell atypia. Which is responsible for this condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HPV 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HPV 11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPV 18&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPV 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HPV 18&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/20(243).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/8640631701838609/8640631701838609.m3u8&quot;}, {&quot;text&quot;: &quot;A patient came with unilateral lymphadenopathy. Sheathed Organism with no nuclei at the tail tip seen in the microscope. Choose the correct pathogen.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wuchereria bancrofti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brugia malayi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loa loa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brugia timori&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wuchereria bancrofti&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Wuchereria bancrofti is the most common cause of lymphatic filariasis, which typically presents as unilateral lymphadenopathy or lymphedema. The microfilariae of W. bancrofti are sheathed, and a key identifying feature on microscopy is that they have no nuclei at the tip of the tail (the tail tip is clear). This microscopic characteristic helps differentiate W. bancrofti from other filarial species. The clinical presentation and these microscopic findings strongly support W. bancrofti as the correct pathogen in this case.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options: B. Brugia malayi: Brugia malayi microfilariae are sheathed but differ by having two distinct nuclei at the tail tip, which is not seen here. It also causes lymphatic filariasis but is less common and has different endemic areas.&lt;/li&gt;&lt;li&gt;â€¢ C. Loa loa: Loa loa microfilariae are sheathed and have nuclei extending continuously to the tail tip. Clinically, it causes calabar swellings and migrates through subcutaneous tissue rather than causing significant lymphadenopathy.&lt;/li&gt;&lt;li&gt;â€¢ D. Brugia timori: Brugia timori is another cause of lymphatic filariasis, endemic to limited regions, but its microfilariae have nuclei extending into the tail tip, unlike W. bancrofti.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37988611701838624/37988611701838624.m3u8&quot;}, {&quot;text&quot;: &quot;A clinician, clinically diagnosed a case of brucellosis, and ordered Standard agglutination test for brucellosis. It showed negative. But after serial dilution of serum, it become positive. Choose the Correct cause for this condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pro zone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post zone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incomplete antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blocking antibody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pro zone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The prozone phenomenon occurs when there is an excess of antibodies in the serum, which interferes with the optimal formation of antigen-antibody complexes necessary for visible agglutination. In the context of the Standard Agglutination Test (SAT) for brucellosis, a very high antibody concentration can prevent agglutination from occurring, resulting in a false-negative test at lower dilutions. When the serum is serially diluted, the antibody concentration falls into the optimal range, allowing proper lattice formation and a positive agglutination test. This is a classic example of the prozone effect causing initial false-negative results.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options: B. Post zone: The post zone phenomenon occurs when there is an excess of antigen relative to antibodies, which can also inhibit agglutination. However, this usually happens with antigen excess, not antibody excess, and is less common in serological tests like brucellosis SAT.&lt;/li&gt;&lt;li&gt;â€¢ C. Incomplete antibody: Incomplete antibodies (also called non-agglutinating antibodies) are antibodies that do not cause visible agglutination by themselves. They are not responsible for false-negative SAT results that become positive on dilution.&lt;/li&gt;&lt;li&gt;â€¢ D. Blocking antibody: Blocking antibodies interfere with the formation of visible immune complexes but are not typically the cause of dilution-dependent positivity in agglutination tests.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13938241701838639/13938241701838639.m3u8&quot;}, {&quot;text&quot;: &quot;A child admitted with fever, rash begins behind the ears, conjunctivitis, Coryza, cough and Koplik spot . Based on the clinical manifestations, choose the correct description of the pathogen.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ss enveloped RNA virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ds enveloped RNA virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ss naked RNA virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ds naked RNA virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. ss enveloped RNA virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical presentation â€” fever, rash starting behind the ears, conjunctivitis, coryza, cough, and Koplik spots â€” is classic for measles.&lt;/li&gt;&lt;li&gt;â€¢ The causative agent of measles is the Measles virus, which belongs to the Paramyxoviridae family.&lt;/li&gt;&lt;li&gt;â€¢ It is a single-stranded (ss) RNA virus that is enveloped.&lt;/li&gt;&lt;li&gt;â€¢ The envelope helps the virus enter host cells and evade the immune system.&lt;/li&gt;&lt;li&gt;â€¢ The virus is negative-sense ssRNA, but the key point here is ssRNA and enveloped.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. ds enveloped RNA virus: Double-stranded RNA viruses are rare in humans and measles is not one of them. Also, no common dsRNA enveloped virus causes this clinical picture.&lt;/li&gt;&lt;li&gt;â€¢ C. ss naked RNA virus: Measles virus is enveloped, not naked. Naked ssRNA viruses include enteroviruses like poliovirus.&lt;/li&gt;&lt;li&gt;â€¢ D. ds naked RNA virus: There are no known dsRNA naked viruses causing measles-like illness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31541701838664/31541701838664.m3u8&quot;}, {&quot;text&quot;: &quot;A patient from UP admitted with fever, hepatosplenomegaly. His Bone marrow biopsy shown the pathogen with kinetoplast. Choose the correct vector for this pathogen.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sandfly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tsetse fly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Female Anopheles mosquito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Triatome infestans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sandfly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical picture of fever, hepatosplenomegaly, and bone marrow biopsy revealing a pathogen with a kinetoplast is characteristic of Leishmaniasis. The kinetoplast is a distinctive DNA-containing structure found in certain protozoa of the family Trypanosomatidae, which includes Leishmania species.&lt;/li&gt;&lt;li&gt;â€¢ The vector for Leishmania species is the Sandfly (genus Phlebotomus in the Old World, including India).&lt;/li&gt;&lt;li&gt;â€¢ The disease caused, especially in places like UP (Uttar Pradesh), is Visceral Leishmaniasis (Kala-azar).&lt;/li&gt;&lt;li&gt;â€¢ The parasite multiplies inside macrophages and is identifiable on bone marrow smear or biopsy by its kinetoplast.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Tsetse fly: Vector for Trypanosoma brucei, the causative agent of African trypanosomiasis (sleeping sickness). Not found in India and does not cause Leishmaniasis.&lt;/li&gt;&lt;li&gt;â€¢ C. Female Anopheles mosquito: Vector for Plasmodium species causing malaria. Malaria parasites do not have kinetoplasts.&lt;/li&gt;&lt;li&gt;â€¢ D. Triatome infestans: Vector for Trypanosoma cruzi, the causative agent of Chagas disease in South America. Not relevant here.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2796281701838692/2796281701838692.m3u8&quot;}, {&quot;text&quot;: &quot;A child admitted with bloody diarrhoea with one day duration. The pathogen is obligate aerobe. Choose the correct enrichment medium for the pathogen.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkaline peptone water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RCM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selenite F broth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BHI broth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Selenite F broth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical presentation of bloody diarrhea lasting for one day suggests infection with Shigella or Salmonella species. Among these, Shigella is a facultative anaerobe but is often isolated using enrichment media designed to suppress competing gut flora.&lt;/li&gt;&lt;li&gt;â€¢ Selenite F broth is a selective enrichment medium specifically designed to enhance the growth of Salmonella and Shigella from stool samples by inhibiting competing bacteria.&lt;/li&gt;&lt;li&gt;â€¢ It favors the growth of these pathogens, facilitating their isolation on subsequent plating.&lt;/li&gt;&lt;li&gt;â€¢ Since the pathogen is obligate aerobe in the question (note: Shigella and Salmonella are facultative anaerobes, but the question likely emphasizes enrichment for a pathogen causing bloody diarrhea and requiring this medium), selenite F broth is commonly used for Salmonella and Shigella.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Alkaline peptone water: Used as enrichment for Vibrio species, particularly Vibrio cholerae, which causes watery diarrhea, not bloody diarrhea.&lt;/li&gt;&lt;li&gt;â€¢ B. RCM (Reinforced Clostridial Medium): Selective for Clostridium species, anaerobic bacteria that cause different diseases (like gas gangrene, pseudomembranous colitis).&lt;/li&gt;&lt;li&gt;â€¢ D. BHI broth (Brain Heart Infusion broth): General-purpose nutrient broth, not selective or enrichment for enteric pathogens causing bloody diarrhea.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51192201701838710/51192201701838710.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presents with Painless indurated ulcer on his penis with non tender lymphadenopathy. Motility of the organism best visualized by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Light microscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electron microscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dark field microscope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluorescent microscope&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dark field microscope&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical presentation of a painless indurated ulcer on the penis with non-tender lymphadenopathy is classic for primary syphilis, caused by Treponema pallidum. This bacterium is a spirochete, which is thin and spiral-shaped, making it difficult to visualize with standard light microscopy.&lt;/li&gt;&lt;li&gt;â€¢ The dark field microscope is the best tool to visualize the motility of Treponema pallidum in clinical specimens such as lesion exudate.&lt;/li&gt;&lt;li&gt;â€¢ It enhances contrast by illuminating the specimen against a dark background, allowing the delicate, thin spirochetes to be seen clearly moving.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Light microscope: Regular light microscopy cannot easily visualize Treponema pallidum due to its thinness and transparency.&lt;/li&gt;&lt;li&gt;â€¢ B. Electron microscope: Electron microscopy provides very high resolution but is impractical for routine clinical diagnosis and does not visualize motility.&lt;/li&gt;&lt;li&gt;â€¢ D. Fluorescent microscope: Used for specific fluorescent antibody staining but not for observing motility in routine clinical settings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/72060251701838739/72060251701838739.m3u8&quot;}, {&quot;text&quot;: &quot;Culture isolate from a patient with 70% burns is obligate aerobe. It shows positive for the test shown in the image. Choose the correct pathogen&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Escherichia coli&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proteus vulgaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neisseria meningitidis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pseudomonas aeruginosa&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/27(159).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In patients with severe burns (70% body surface), Pseudomonas aeruginosa is a common and serious opportunistic pathogen that frequently causes infections.&lt;/li&gt;&lt;li&gt;â€¢ Pseudomonas aeruginosa is an obligate aerobe, meaning it requires oxygen to grow.&lt;/li&gt;&lt;li&gt;â€¢ It produces a positive oxidase test (the test likely shown in your image), which distinguishes it from many other gram-negative rods like E. coli and Proteus species.&lt;/li&gt;&lt;li&gt;â€¢ It also forms characteristic greenish-blue pigments (pyocyanin) and has a fruity odor in culture.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Escherichia coli: Facultative anaerobe and oxidase negative.&lt;/li&gt;&lt;li&gt;â€¢ C. Proteus vulgaris: Facultative anaerobe and oxidase negative.&lt;/li&gt;&lt;li&gt;â€¢ D. Neisseria meningitidis: Oxidase positive but is a diplococcus usually causing meningitis, not common in burn wound infections. Also, not an obligate aerobe like Pseudomonas.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32046351701838808/32046351701838808.m3u8&quot;}, {&quot;text&quot;: &quot;Two friends developed vomiting after had dinner in the party. They ate many items except pastry. Next day they had vomiting. Which organism involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emetic toxin of Bacillus cereus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcal enterotoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shigella toxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E. coli Labile toxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Emetic toxin of Bacillus cereus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The scenario describes vomiting occurring after eating at a party, with onset within hours (next day, likely within 1â€“6 hours), and the fact that they ate multiple items except pastry. This is classic for Bacillus cereus food poisoning caused by the emetic toxin.&lt;/li&gt;&lt;li&gt;â€¢ The emetic form of Bacillus cereus intoxication is associated with fried rice and pasta (starchy foods), but the question implies that they avoided pastry, which commonly is associated with this toxin. The incubation period is short (1-6 hours), and symptoms are mainly nausea and vomiting.&lt;/li&gt;&lt;li&gt;â€¢ Bacillus cereus produces a heat-stable emetic toxin that causes this rapid onset vomiting.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Staphylococcal enterotoxin: Causes food poisoning with vomiting and diarrhea, usually within 1â€“6 hours, often associated with contaminated dairy or meat products but the question highlights avoidance of pastry, which is typical for Bacillus cereus emetic toxin.&lt;/li&gt;&lt;li&gt;â€¢ C. Shigella toxin: Causes dysentery and bloody diarrhea, not rapid vomiting after a meal.&lt;/li&gt;&lt;li&gt;â€¢ D. E. coli Labile toxin: Causes watery diarrhea (travelerâ€™s diarrhea) with longer incubation, not vomiting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73270021701838840/73270021701838840.m3u8&quot;}, {&quot;text&quot;: &quot;A PLHIV came with fever, cough with sputum and rigor. His CD4 count is 55mm3. On examination, there is coarse respiratory sound in right lower lobe and x ray shows right lower lobe consolidation. Choose the correct pathogen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staph aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumococci&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumocystis jiroveci&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycoplasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pneumococci&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A PLHIV (person living with HIV) with a CD4 count of 55/mmÂ³ is severely immunocompromised.&lt;/li&gt;&lt;li&gt;â€¢ The patient presents with fever, productive cough with sputum, rigors, and right lower lobe consolidation on chest X-ray.&lt;/li&gt;&lt;li&gt;â€¢ This clinical picture is consistent with bacterial pneumonia, and among common pathogens, Streptococcus pneumoniae (Pneumococci) is the most frequent cause of community-acquired pneumonia, including in HIV patients.&lt;/li&gt;&lt;li&gt;â€¢ Pneumococcal pneumonia typically presents acutely with fever, productive cough, rigors, and lobar consolidation.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Staphylococcus aureus: Can cause pneumonia, often post-influenza or in hospital settings, and may cause cavitary lesions. Not the most common cause here.&lt;/li&gt;&lt;li&gt;â€¢ C. Pneumocystis jiroveci: Classically causes interstitial pneumonia (PCP), with non-productive cough, gradual onset, and diffuse bilateral infiltrates on X-ray, not lobar consolidation.&lt;/li&gt;&lt;li&gt;â€¢ D. Mycoplasma: Causes atypical pneumonia, often in young adults with non-productive cough, mild symptoms, and patchy infiltrates rather than lobar consolidation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36852411701839154/36852411701839154.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented with recurrent urticaria with eosinophilia. BAL shows numerous small larvae in microscopy. Choose the correct pathogen.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enterobius vermicularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strongyloides stercoralis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ancylostoma caninum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capillaria philippinensis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Strongyloides stercoralis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The presentation of recurrent urticaria with eosinophilia suggests a parasitic infection with an allergic or hypersensitivity component.&lt;/li&gt;&lt;li&gt;â€¢ The presence of numerous small larvae in BAL (bronchoalveolar lavage) microscopy indicates the larval migratory phase through the lungs, typical of Strongyloides stercoralis.&lt;/li&gt;&lt;li&gt;â€¢ Strongyloides has a unique life cycle that includes autoinfection and larval migration through the lungs causing LÃ¶fflerâ€™s syndrome, presenting with respiratory symptoms and eosinophilia.&lt;/li&gt;&lt;li&gt;â€¢ The larva seen in BAL confirms pulmonary involvement by Strongyloides.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Enterobius vermicularis: Causes perianal itching; no lung migration or larvae in BAL.&lt;/li&gt;&lt;li&gt;â€¢ C. Ancylostoma caninum: Primarily a dog hookworm; human infection causes cutaneous larva migrans, not pulmonary larval migration or BAL larvae.&lt;/li&gt;&lt;li&gt;â€¢ D. Capillaria philippinensis: Causes intestinal capillariasis with diarrhea and malabsorption, no pulmonary phase with larvae in BAL.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53466921701839217/53466921701839217.m3u8&quot;}, {&quot;text&quot;: &quot;Hair perforation test is positive in&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichophyton rubrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichophyton mentagrophyte&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microsporum audouinii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidermophyton floccosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trichophyton mentagrophyte&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The hair perforation test is a laboratory test used to differentiate dermatophyte species based on their ability to perforate hair shafts in vitro.&lt;/li&gt;&lt;li&gt;â€¢ Trichophyton mentagrophytes produces positive hair perforation test results by causing grooves or perforations on the hair cuticle.&lt;/li&gt;&lt;li&gt;â€¢ This characteristic helps distinguish it from other species that do not show this behavior.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Trichophyton rubrum: Usually shows a negative hair perforation test; it does not produce significant hair perforations.&lt;/li&gt;&lt;li&gt;â€¢ C. Microsporum audouinii: Does not perforate hair in this test; it generally invades hair differently and is negative in hair perforation test.&lt;/li&gt;&lt;li&gt;â€¢ D. Epidermophyton floccosum: Does not infect hair; it primarily infects skin and nails, so the test is negative.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/897931701839262/897931701839262.m3u8&quot;}, {&quot;text&quot;: &quot;Patient develops sudden onset of fever, headache, chills, and weakness and swollen, tender and painful lymph nodes with blackish discoloration of peripheral limbs. Clinician suspected a bacterial etiology which rat is the reservoir. Choose the correct vector for this condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xenopsylla species&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triatome species&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ades aegypticus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simulium fly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Xenopsylla species&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical presentation of sudden fever, headache, chills, weakness, swollen tender lymph nodes (bubo), and blackish discoloration of peripheral limbs is characteristic of plague.&lt;/li&gt;&lt;li&gt;â€¢ The bacterium Yersinia pestis is the causative agent of plague.&lt;/li&gt;&lt;li&gt;â€¢ Rats are the primary reservoirs of Yersinia pestis.&lt;/li&gt;&lt;li&gt;â€¢ The vector transmitting plague from rats to humans is the rat flea, Xenopsylla species.&lt;/li&gt;&lt;li&gt;â€¢ The flea bites humans and transmits the bacteria, causing bubonic plague (lymphadenopathy with bubo) and can lead to septicemic plague, which explains the blackish discoloration (gangrene) of extremities.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Triatome species: Vector of Trypanosoma cruzi causing Chagas disease, not plague.&lt;/li&gt;&lt;li&gt;â€¢ C. Aedes aegypti: Mosquito vector for dengue, chikungunya, yellow fever, not plague.&lt;/li&gt;&lt;li&gt;â€¢ D. Simulium fly: Vector for Onchocerca volvulus (river blindness), not plague.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27382941701839275/27382941701839275.m3u8&quot;}, {&quot;text&quot;: &quot;A pregnant women came to contact with a varicella patient. Her antibody is tested for VZA and was negative. Choose the correct statement.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;She is susceptible to zoster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;She is susceptible to develop chickenpox&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;She is immune to chickenpox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;She is immune to zoster&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. She is susceptible to develop chickenpox&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The patient is pregnant and had contact with a varicella (chickenpox) patient.&lt;/li&gt;&lt;li&gt;â€¢ Her antibody test for Varicella-Zoster Virus (VZV) is negative, meaning no immunity.&lt;/li&gt;&lt;li&gt;â€¢ Since she has no antibodies, she is susceptible to primary infection, which is chickenpox.&lt;/li&gt;&lt;li&gt;â€¢ Chickenpox during pregnancy can cause serious complications for both mother and fetus, so identifying susceptibility is important.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. She is susceptible to zoster: Zoster (shingles) results from reactivation of latent VZV in someone previously infected. If she is seronegative, she never had primary infection, so she cannot get shingles yet.&lt;/li&gt;&lt;li&gt;â€¢ C. She is immune to chickenpox: Negative antibody means no immunity, so this is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ D. She is immune to zoster: Immunity to zoster requires prior chickenpox infection; she is seronegative, so no immunity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49214111701839293/49214111701839293.m3u8&quot;}, {&quot;text&quot;: &quot;There is a blood spill in Operation theater. Choose the correct agent used to clean the blood spill.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lysol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quaternary ammonium compound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypochlorite&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cresol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypochlorite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In healthcare settings, blood spills pose a risk of transmitting blood-borne pathogens like HIV, HBV, and HCV.&lt;/li&gt;&lt;li&gt;â€¢ Sodium hypochlorite (bleach) is the preferred disinfectant for cleaning blood spills because it is a broad-spectrum, fast-acting, and effective agent that kills viruses, bacteria, and spores.&lt;/li&gt;&lt;li&gt;â€¢ It is commonly used in a concentration of 1:10 dilution (10%) for blood spills to ensure proper disinfection.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Lysol: A general disinfectant, but not as effective or recommended specifically for blood spills, especially for blood-borne viruses.&lt;/li&gt;&lt;li&gt;â€¢ B. Quaternary ammonium compounds: Effective against many bacteria but less effective against viruses, and not recommended for blood spills.&lt;/li&gt;&lt;li&gt;â€¢ D. Cresol: Phenolic compound, used as a disinfectant but less common and more toxic, not preferred for blood spills.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76670881701839335/76670881701839335.m3u8&quot;}, {&quot;text&quot;: &quot;A male presented with the following finding as shown in the image. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonorrhoea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ureaplasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gonorrhoea&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/35(134).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Clinically, it presents with purulent urethral discharge, often yellowish or greenish, and dysuria (painful urination).&lt;/li&gt;&lt;li&gt;â€¢ The image likely shows a male patient with urethral discharge, which is classic for gonorrhoea.&lt;/li&gt;&lt;li&gt;â€¢ Gonorrhoea commonly causes acute onset of symptoms, and the discharge is typically thick, purulent, and profuse.&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis can be confirmed by Gram stain showing Gram-negative intracellular diplococci and culture.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are less likely: B. Herpes: Herpes simplex virus causes painful vesicles and ulcers on the genitalia, not purulent discharge.&lt;/li&gt;&lt;li&gt;â€¢ C. Syphilis: Primary syphilis presents as a painless ulcer (chancre), not with purulent urethral discharge.&lt;/li&gt;&lt;li&gt;â€¢ D. Ureaplasma: Ureaplasma infection may cause non-gonococcal urethritis with mild discharge, often less purulent and less acute.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25648291701839403/25648291701839403.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is the vector for zika virus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aedes Aegypti&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phlebotomus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Culex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anopheles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aedes Aegypti&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Zika virus is primarily transmitted by the Aedes aegypti mosquito.&lt;/li&gt;&lt;li&gt;â€¢ This mosquito is a daytime feeder and also transmits other viruses such as dengue and chikungunya.&lt;/li&gt;&lt;li&gt;â€¢ The mosquito breeds in stagnant water found around human habitation, making it an urban vector.&lt;/li&gt;&lt;li&gt;â€¢ Zika virus infection is associated with fever, rash, conjunctivitis, and in pregnant women, it can cause microcephaly in the fetus.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Phlebotomus: Vector for Leishmania parasites causing leishmaniasis, not Zika virus.&lt;/li&gt;&lt;li&gt;â€¢ C. Culex: Vector for West Nile virus and some encephalitis viruses, not primarily Zika.&lt;/li&gt;&lt;li&gt;â€¢ D. Anopheles: Vector for malaria parasites (Plasmodium species), not Zika virus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50823661701839420/50823661701839420.m3u8&quot;}, {&quot;text&quot;: &quot;A man from a tribal area of Jharkhand reports with fever for last 3 days. Peripheral blood is collected and stained with Giemsa. A diagnosis as malaria is made. The smear is shown in the fig. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;P. falciparum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;P. vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;P. Malariae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P. Ovale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. P. falciparum&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/37(111).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Plasmodium falciparum is the most severe form of malaria and is common in many parts of India, including tribal areas like Jharkhand.&lt;/li&gt;&lt;li&gt;â€¢ On Giemsa-stained peripheral blood smear, P. falciparum shows:&lt;/li&gt;&lt;li&gt;â€¢ Multiple ring forms inside a single red blood cell (RBC).&lt;/li&gt;&lt;li&gt;â€¢ \&quot;Banana-shaped\&quot; or crescent-shaped gametocytes (a distinctive feature).&lt;/li&gt;&lt;li&gt;â€¢ Often, trophozoites are delicate rings with one or two chromatin dots.&lt;/li&gt;&lt;li&gt;â€¢ RBCs usually appear normal in size (no enlargement or stippling).&lt;/li&gt;&lt;li&gt;â€¢ Absence of schizonts and mature trophozoites in peripheral blood because they sequester in deep tissues.&lt;/li&gt;&lt;li&gt;â€¢ The clinical picture of fever for 3 days, plus the presence of typical features on smear, supports P. falciparum infection.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are less likely: B. P. vivax: Shows enlarged RBCs with amoeboid trophozoites and Schuffnerâ€™s dots; gametocytes are round or oval, not banana-shaped.&lt;/li&gt;&lt;li&gt;â€¢ C. P. malariae: Has band forms in RBCs and rosette schizonts; RBCs usually not enlarged.&lt;/li&gt;&lt;li&gt;â€¢ D. P. ovale: Causes oval, enlarged RBCs with fimbriated edges; less common in India.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66336921701839443/66336921701839443.m3u8&quot;}, {&quot;text&quot;: &quot;A 12 years old boy presents with vomiting within 3 hours of consumption of food at a party. What is the likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salmonella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridium botulinum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clostridium perfringens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Staphylococcus aureus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The boy developed vomiting within 3 hours of eating food at a party.&lt;/li&gt;&lt;li&gt;â€¢ This rapid onset of symptoms is typical of Staphylococcus aureus food poisoning, which is caused by ingestion of preformed enterotoxins in contaminated food.&lt;/li&gt;&lt;li&gt;â€¢ The incubation period for S. aureus toxin is usually 1 to 6 hours, with vomiting as the predominant symptom.&lt;/li&gt;&lt;li&gt;â€¢ Common foods involved include cream-filled pastries, custards, and mayonnaise-based salads.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are less likely: A. Salmonella: Has a longer incubation period (6 to 48 hours) and typically causes diarrhea, fever, and abdominal cramps rather than isolated vomiting.&lt;/li&gt;&lt;li&gt;â€¢ B. Clostridium botulinum: Causes botulism characterized by neurological symptoms such as blurred vision, muscle weakness, not just vomiting.&lt;/li&gt;&lt;li&gt;â€¢ D. Clostridium perfringens: Usually causes diarrhea and abdominal cramps after 8 to 16 hours, vomiting is less common and onset is slower.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18990031701839477/18990031701839477.m3u8&quot;}, {&quot;text&quot;: &quot;An HIV positive patient with a CD4 count of 300/cumm presents with mucosal lesions in the mouth as shown in the figure. On microscopy budding yeasts and pseudohyphae are seen. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral hairy leukoplakia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Candidiasis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/39(115).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The patient is HIV positive with a CD4 count of 300/cumm, which puts them at risk for opportunistic infections.&lt;/li&gt;&lt;li&gt;â€¢ The mucosal lesions in the mouth combined with microscopy showing budding yeasts and pseudohyphae is characteristic of oral candidiasis.&lt;/li&gt;&lt;li&gt;â€¢ Candida albicans is the most common cause of oral candidiasis, presenting as white plaques that can be wiped off, leaving an erythematous base.&lt;/li&gt;&lt;li&gt;â€¢ Oral candidiasis is common in immunocompromised patients, including those with HIV infection.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Oral hairy leukoplakia: Caused by Epstein-Barr virus (EBV), presents as white, non-removable, corrugated patches on the lateral tongue, but no yeasts or pseudohyphae on microscopy.&lt;/li&gt;&lt;li&gt;â€¢ C. Lichen planus: A chronic inflammatory condition showing white lacy patches or erosions in the mouth, but no fungal elements on microscopy.&lt;/li&gt;&lt;li&gt;â€¢ D. Vitamin deficiency: May cause mucosal changes like glossitis or stomatitis but not budding yeasts or pseudohyphae.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77962521701839500/77962521701839500.m3u8&quot;}, {&quot;text&quot;: &quot;Superantigens not produced by which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clostridium perfringens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus epidermidis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Staphylococcus epidermidis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Superantigens are exotoxins that can non-specifically activate a large population of T cells by binding to MHC class II and T-cell receptors outside the conventional antigen-binding site, leading to massive cytokine release and systemic effects like toxic shock.&lt;/li&gt;&lt;li&gt;â€¢ Staphylococcus aureus produces several superantigens including Toxic Shock Syndrome Toxin-1 (TSST-1) and enterotoxins responsible for food poisoning.&lt;/li&gt;&lt;li&gt;â€¢ Streptococcus pyogenes produces superantigens called streptococcal pyrogenic exotoxins which are implicated in scarlet fever and streptococcal toxic shock syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Clostridium perfringens produces toxins (like alpha-toxin), but it is not typically classified as a major producer of superantigens. However, some strains can produce toxins with superantigen-like activity.&lt;/li&gt;&lt;li&gt;â€¢ Staphylococcus epidermidis is a coagulase-negative staphylococcus and is generally not known to produce superantigens. It is mostly associated with biofilm-related infections on prosthetic devices but lacks the typical exotoxins and superantigens produced by S. aureus.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Streptococcus pyogenes: Produces streptococcal pyrogenic exotoxins (superantigens).&lt;/li&gt;&lt;li&gt;â€¢ B. Clostridium perfringens: Though mainly known for other toxins, some strains can have superantigen-like toxins.&lt;/li&gt;&lt;li&gt;â€¢ C. Staphylococcus aureus: Well-known producer of several superantigens like TSST-1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36200071701839516/36200071701839516.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is a category A bioterrorism agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coxiella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brucella&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nipah virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bacillus anthracis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bacillus anthracis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Category A bioterrorism agents are those organisms or toxins that pose the highest risk to national security because they:&lt;/li&gt;&lt;li&gt;â€¢ Can be easily disseminated or transmitted from person to person.&lt;/li&gt;&lt;li&gt;â€¢ Result in high mortality rates and have the potential for major public health impact.&lt;/li&gt;&lt;li&gt;â€¢ Might cause public panic and require special preparedness.&lt;/li&gt;&lt;li&gt;â€¢ Bacillus anthracis, the causative agent of anthrax, is classified as a Category A agent by the CDC. It can form spores that survive harsh conditions, be aerosolized, and cause severe disease with high fatality if untreated. It has been historically used as a bioweapon.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Coxiella burnetii: Causes Q fever, a zoonotic disease, but is classified as a Category B agent due to moderate ease of dissemination and lower mortality.&lt;/li&gt;&lt;li&gt;â€¢ B. Brucella species: Cause brucellosis, also a Category B agent due to moderate impact and transmission.&lt;/li&gt;&lt;li&gt;â€¢ C. Nipah virus: An emerging zoonotic virus with high mortality but currently not classified as Category A by CDC for bioterrorism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/64353311701839534/64353311701839534.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following help in bacterial adhesion to host cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytoplasmic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fimbriae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LPS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fimbriae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Fimbriae (also called pili) are hair-like proteinaceous appendages on the surface of many bacteria.&lt;/li&gt;&lt;li&gt;â€¢ They are primarily responsible for attachment (adhesion) to host cells by binding to specific receptors on the host tissue.&lt;/li&gt;&lt;li&gt;â€¢ This adhesion is the first step in colonization and infection.&lt;/li&gt;&lt;li&gt;â€¢ Examples include Escherichia coli fimbriae that help it attach to urinary tract epithelium.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Cytoplasmic membrane: The inner membrane that controls transport and metabolic processes but is not involved in direct adhesion to host cells.&lt;/li&gt;&lt;li&gt;â€¢ B. Mesosomes: Infoldings of the bacterial plasma membrane seen in some bacteria (likely an artifact) with no role in adhesion.&lt;/li&gt;&lt;li&gt;â€¢ D. LPS (Lipopolysaccharide): Part of the outer membrane of Gram-negative bacteria, important for immune activation and structural integrity, but not involved in adhesion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5629401701839567/5629401701839567.m3u8&quot;}, {&quot;text&quot;: &quot;The selective medium for E.coli 0157:H7 is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xylose Lysine Deoxycholate agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sorbitol MacConkey agar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiosulfate citrate bile salt sucrose agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thayer martin medium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sorbitol MacConkey agar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ E. coli O157:H7 is a Shiga toxin-producing strain and an important cause of hemorrhagic colitis.&lt;/li&gt;&lt;li&gt;â€¢ Unlike most E. coli strains, O157:H7 cannot ferment sorbitol.&lt;/li&gt;&lt;li&gt;â€¢ Sorbitol MacConkey (SMAC) agar is a selective and differential medium designed to isolate E. coli O157:H7:&lt;/li&gt;&lt;li&gt;â€¢ Most E. coli strains ferment sorbitol and produce pink/red colonies.&lt;/li&gt;&lt;li&gt;â€¢ E. coli O157:H7 colonies remain colorless or pale because they do not ferment sorbitol.&lt;/li&gt;&lt;li&gt;â€¢ This property helps distinguish O157:H7 from other E. coli strains.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Xylose Lysine Deoxycholate agar: Used primarily for Salmonella and Shigella isolation, not for E. coli O157:H7.&lt;/li&gt;&lt;li&gt;â€¢ C. Thiosulfate citrate bile salt sucrose (TCBS) agar: Selective medium for Vibrio species (like Vibrio cholerae), unrelated to E. coli.&lt;/li&gt;&lt;li&gt;â€¢ D. Thayer Martin medium: Selective medium for Neisseria gonorrhoeae and Neisseria meningitidis, not E. coli.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51900461701839603/51900461701839603.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is a common soil transmitted helminthic infection in India characterized by eggs in stool as shown in the figure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trichuris&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enterobius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ancylostoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Trichuris&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/44(106).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Trichuris trichiura (whipworm) is a common soil-transmitted helminth in India and many tropical countries.&lt;/li&gt;&lt;li&gt;â€¢ The diagnosis is often made by identifying characteristic eggs in stool microscopy.&lt;/li&gt;&lt;li&gt;â€¢ The eggs of Trichuris are barrel-shaped or football-shaped with bipolar plugs (clear protrusions at both ends).&lt;/li&gt;&lt;li&gt;â€¢ These eggs are quite distinctive and help differentiate Trichuris from other helminths.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Ascaris: Ascaris lumbricoides eggs are oval and have a thick, rough outer shell with a mammillated surface but lack bipolar plugs.&lt;/li&gt;&lt;li&gt;â€¢ C. Enterobius: Enterobius vermicularis (pinworm) eggs are small, oval, and flattened on one side, typically diagnosed by perianal swab rather than stool microscopy.&lt;/li&gt;&lt;li&gt;â€¢ D. Ancylostoma: Ancylostoma (hookworm) eggs are oval with thin shells and contain developing embryos; morphology differs from Trichuris.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25481511701839619/25481511701839619.m3u8&quot;}, {&quot;text&quot;: &quot;Antimicrobial property of bleaching powder is due to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypochlorous acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H+&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypochlorous acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ HOCl is a strong oxidizing agent that penetrates microbial cell walls and denatures proteins, enzymes, and nucleic acids, effectively killing bacteria, viruses, and fungi.&lt;/li&gt;&lt;li&gt;â€¢ It is more effective than chlorine gas or other chlorine compounds due to its neutral charge, which allows better interaction with negatively charged microbial surfaces.&lt;/li&gt;&lt;li&gt;â€¢ Bleaching powder, when dissolved in water, forms:&lt;/li&gt;&lt;li&gt;â€¢ scss Copy Edit Ca(OCl)? + H?O â†’ CaÂ²? + 2HOCl Incorrect Options: B. Chloroform: Not related to the action of bleaching powder. Chloroform is a solvent, not an antimicrobial agent derived from bleach.&lt;/li&gt;&lt;li&gt;â€¢ C. Chlorine: While chlorine is released from bleaching powder, it is the HOCl (formed from chlorine in water) that provides the actual antimicrobial effect, not elemental chlorine itself.&lt;/li&gt;&lt;li&gt;â€¢ D. H? (Hydrogen ion): H? is not directly responsible for antimicrobial activity. Although pH affects the equilibrium between HOCl and OCl?, it is HOCl that has the potent antimicrobial action.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33832681701839639/33832681701839639.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is the cause of donovanosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H. ducreyi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;K. granulomatis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leishmania donovoni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treponema pallidum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. K. granulomatis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Klebsiella granulomatis (formerly known as Calymmatobacterium granulomatis), a Gram-negative intracellular bacillus.&lt;/li&gt;&lt;li&gt;â€¢ It produces Donovan bodies, which are safety-pin-shaped intracellular inclusions seen within macrophages on Giemsa or Wright stain.&lt;/li&gt;&lt;li&gt;â€¢ The infection causes granulomatous inflammation, leading to beefy red ulcers that bleed easily.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options: A. Haemophilus ducreyi Causes chancroid, a painful genital ulcer with painful lymphadenopathy (bubo). Unlike donovanosis, chancroid is acute and often associated with suppurative inguinal nodes.&lt;/li&gt;&lt;li&gt;â€¢ C. Leishmania donovani Causes visceral leishmaniasis (kala-azar), not genital ulcers. It affects internal organs like the liver, spleen, and bone marrow.&lt;/li&gt;&lt;li&gt;â€¢ D. Treponema pallidum Causes syphilis, which typically presents with a painless genital chancre and generalized rash in secondary stage. Spirochete seen on dark field microscopy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75344561701839901/75344561701839901.m3u8&quot;}, {&quot;text&quot;: &quot;Urethritis in males is not caused by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;H.ducreyi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichomonas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlamydia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gonococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. H.ducreyi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most common causes of urethritis include: Neisseria gonorrhoeae (Gonococcus): A classic cause of purulent urethritis.&lt;/li&gt;&lt;li&gt;â€¢ Chlamydia trachomatis: The most common cause of non-gonococcal urethritis (NGU).&lt;/li&gt;&lt;li&gt;â€¢ Trichomonas vaginalis: A protozoan parasite that can cause nongonococcal urethritis in males, often asymptomatic but still transmissible.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Haemophilus ducreyi This organism causes chancroid, a painful genital ulcer, not urethritis. It does not invade the urethral epithelium or produce urethral symptoms directly.&lt;/li&gt;&lt;li&gt;â€¢ B. Trichomonas vaginalis Though more common in females, it can cause urethritis in males, sometimes asymptomatic but detectable on urethral swabs or urine microscopy.&lt;/li&gt;&lt;li&gt;â€¢ C. Chlamydia trachomatis One of the leading causes of urethritis, particularly nongonococcal urethritis. Often presents with mild or no symptoms.&lt;/li&gt;&lt;li&gt;â€¢ D. Neisseria gonorrhoeae A classic and common cause of urethritis, especially purulent urethritis with thick yellow discharge.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32431161701839949/32431161701839949.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is most likely to be acquired by traumatic inoculation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blastomyces dermatitidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sporothrix schenckii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidioides immitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paracoccidioides brasiliensis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sporothrix schenckii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mode of transmission: Classically acquired by traumatic inoculation, such as:&lt;/li&gt;&lt;li&gt;â€¢ A thorn prick&lt;/li&gt;&lt;li&gt;â€¢ Splinters&lt;/li&gt;&lt;li&gt;â€¢ Animal scratches (especially from cats)&lt;/li&gt;&lt;li&gt;â€¢ Clinical presentation:&lt;/li&gt;&lt;li&gt;â€¢ Begins as a painless papule at the site of inoculation.&lt;/li&gt;&lt;li&gt;â€¢ May spread along lymphatics causing nodular lymphangitis, presenting as a chain of nodules.&lt;/li&gt;&lt;li&gt;â€¢ ? Explanation (Incorrect Options): A. Blastomyces dermatitidis Typically acquired by inhalation of spores, not trauma. It causes pulmonary disease and may disseminate to skin, bones, and GU tract.&lt;/li&gt;&lt;li&gt;â€¢ C. Coccidioides immitis Also acquired through inhalation, especially in arid regions like the southwestern U.S. Causes Valley fever (coccidioidomycosis). No link to traumatic entry.&lt;/li&gt;&lt;li&gt;â€¢ D. Paracoccidioides brasiliensis Found in South America, typically acquired through inhalation of conidia. Leads to a chronic granulomatous disease primarily affecting lungs and mucous membranes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55034591701839973/55034591701839973.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about J.E?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Humans are reservoir&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pig are amplifier hosts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transmitted by Culex vishnui&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaccination of pigs control transmission&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Humans are reservoir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Humans are dead-end hosts, not reservoirs. This is because the level of viremia in humans is too low to infect mosquitoes, hence humans do not contribute to further transmission of the virus.&lt;/li&gt;&lt;li&gt;â€¢ Explanation (Incorrect Options): B. Pigs are amplifier hosts True. Pigs develop high-level viremia and can efficiently amplify the virus, making them important in the transmission cycle.&lt;/li&gt;&lt;li&gt;â€¢ C. Transmitted by Culex vishnui True. The Culex vishnui subgroup, including Culex tritaeniorhynchus, is a major vector of J.E., especially in rural and peri-urban areas.&lt;/li&gt;&lt;li&gt;â€¢ D. Vaccination of pigs controls transmission True. Vaccinating pigs or separating them from human habitats reduces the amplification and thus the spread of the virus to humans.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38124941701840033/38124941701840033.m3u8&quot;}, {&quot;text&quot;: &quot;In renal transplant recipients, which is likely organism causing reactivation disease within 1-4 months after surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EBV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HSV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;VZV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;
