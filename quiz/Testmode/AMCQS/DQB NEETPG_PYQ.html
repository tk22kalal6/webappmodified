 &quot;text&quot;: &quot;Filgrastim&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythropoietin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amifostine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oprelvekin (IL-11)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why not the others? B. Filgrastim: Filgrastim is a granulocyte colony-stimulating factor (G-CSF) that stimulates the production of neutrophils (not platelets). It is used in cases of neutropenia (low white blood cell count), often after chemotherapy, but it does not address platelet deficiency.&lt;/li&gt;&lt;li&gt;â€¢ C. Erythropoietin: Erythropoietin stimulates the production of red blood cells (RBCs), not platelets. It is used in conditions like anemia, particularly in chronic kidney disease or chemotherapy-induced anemia, but not for thrombocytopenia.&lt;/li&gt;&lt;li&gt;â€¢ D. Amifostine: Amifostine is a cytoprotective agent used to reduce the toxic effects of chemotherapy, particularly for kidney protection in certain chemotherapy regimens, but it does not directly increase platelet production.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The true statement among the following is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The dose of telmisartan should be reduced in renal failure but not in hepatic failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The dose of irbesartan should be reduced in case of mild-moderate hepatic failure and renal failure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The dose of candesartan should be reduced in mild-moderate liver failure but not in renal failure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Losartan acts as thromboxane A2 antagonist and inhibits platelet aggregation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Losartan acts as thromboxane A2 antagonist and inhibits platelet aggregation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why not the others? A. The dose of telmisartan should be reduced in renal failure but not in hepatic failure: This is incorrect. Telmisartan, like other ARBs, requires dose adjustment in renal failure but does not typically require dose reduction in hepatic failure unless the patient has severe liver impairment.&lt;/li&gt;&lt;li&gt;â€¢ B. The dose of irbesartan should be reduced in case of mild-moderate hepatic failure and renal failure: This is incorrect. Irbesartan requires dose adjustment mainly in cases of severe renal failure. There is no need to reduce the dose in mild to moderate hepatic impairment unless there is severe hepatic dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ C. The dose of candesartan should be reduced in mild-moderate liver failure but not in renal failure: This is incorrect. Candesartan should be adjusted in renal failure, especially in cases of severe renal dysfunction. It does not typically require dose adjustment in mild-moderate hepatic failure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient given digoxin started having side effects like nausea and vomiting. The serum concentration of digoxin was 4mg/dl. The plasma therapeutic range is 1mg/dl. If the half life of digoxin is 40 hours, how long should one wait before resuming the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;40 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;80 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;120 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;140-180 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 80 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Points: Therapeutic range of digoxin: 1 mg/dl.&lt;/li&gt;&lt;li&gt;â€¢ Current serum concentration: 4 mg/dl.&lt;/li&gt;&lt;li&gt;â€¢ Half-life of digoxin: 40 hours.&lt;/li&gt;&lt;li&gt;â€¢ The general formula to estimate the time it will take for a drug to decrease to a safe concentration is:&lt;/li&gt;&lt;li&gt;â€¢ Time to reach therapeutic level = Half-life Ã— log 2 ( Current concentration Therapeutic concentration) Time to reach therapeutic level=Half-lifeÃ—log 2  (  Therapeutic concentration Current concentration  ) However, a simplified approach is to wait around 5 half-lives for a drug to drop close to a therapeutic range (for many drugs). This is because after 5 half-lives, the concentration typically falls by over 95%.&lt;/li&gt;&lt;li&gt;â€¢ Calculation: Given:&lt;/li&gt;&lt;li&gt;â€¢ Half-life of digoxin = 40 hours&lt;/li&gt;&lt;li&gt;â€¢ You would wait approximately 5 half-lives.&lt;/li&gt;&lt;li&gt;â€¢ 5 Ã— 40 = 200  hours 5Ã—40=200 hours However, this calculation suggests an extended period. For clinical practicality and rapid therapeutic adjustment, a closer approximation is usually 2 half-lives for initial symptom resolution and then reassessment. Hence, 80 hours (which is 2 half-lives) is a reasonable estimate for when to reconsider therapy.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. 40 hours: This would only cover one half-life, not enough time for digoxin to reach therapeutic levels.&lt;/li&gt;&lt;li&gt;â€¢ C. 120 hours: While longer than necessary, this is an overestimate and unnecessary for most patients.&lt;/li&gt;&lt;li&gt;â€¢ D. 140-180 hours: This is far too long and does not fit typical clinical guidelines for drug elimination.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient comes to the casualty with organophosphate poisoning. He was started on atropine infusion and pralidoxime. After 2 hours, the patient had a sudden rise in temperature. What is the likely cause of fever?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Side effect of pralidoxime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Due to organophosphate poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Idiopathic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atropine toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ One of the known side effects of atropine is hyperthermia (fever). This can occur because: Atropine reduces sweating (by inhibiting the parasympathetic nervous system), which leads to impaired heat dissipation.&lt;/li&gt;&lt;li&gt;â€¢ It can also cause central nervous system effects, including altered thermoregulation.&lt;/li&gt;&lt;li&gt;â€¢ In cases of organophosphate poisoning, atropine is given to counteract the muscarinic effects of the poisoning, but if too much atropine is used, toxic effects can result, including fever, dry mouth, blurred vision, and urinary retention.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B. Side effect of pralidoxime: Pralidoxime is used to reactivate acetylcholinesterase and reverse the effects of organophosphate poisoning. It generally does not cause a significant rise in temperature.&lt;/li&gt;&lt;li&gt;â€¢ C. Due to organophosphate poisoning: While organophosphates can cause muscarinic effects like excessive salivation, bronchorrhea, and bradycardia, fever is more commonly due to atropine toxicity rather than the poisoning itself. Organophosphate poisoning leads to hypothermia in some cases due to excessive cholinergic stimulation, rather than fever.&lt;/li&gt;&lt;li&gt;â€¢ D. Idiopathic: While fever can sometimes occur without a clear cause, in this case, the administration of atropine strongly suggests that the fever is likely due to atropine toxicity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The mechanism of action of tissue plasminogen activator is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibits extrinsic pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits platelet aggregation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enhance fibrin degradation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibit clot formation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Enhance fibrin degradation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Thus, tPA enhances fibrin degradation, leading to the dissolution of thrombi.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Inhibits extrinsic pathway: The extrinsic pathway of coagulation involves tissue factor and factor VII, which initiates clotting. tPA does not directly inhibit the extrinsic pathway but works by promoting fibrinolysis (clot breakdown).&lt;/li&gt;&lt;li&gt;â€¢ B. Inhibits platelet aggregation: While antiplatelet drugs like aspirin or clopidogrel inhibit platelet aggregation, tPA does not work by inhibiting platelet aggregation. Its action is centered around fibrinolysis.&lt;/li&gt;&lt;li&gt;â€¢ D. Inhibit clot formation: tPA does not inhibit clot formation; instead, it promotes the breakdown of clots after they have formed.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;IV Loading dose of drug is dependent on&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clearance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Route of administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Volume of distribution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bioavailability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Volume of distribution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Loading Dose = Desired Plasma Concentration Ã— Volume of Distribution (Vd) Bioavailability (F) Loading Dose= Bioavailability (F) Desired Plasma ConcentrationÃ—Volume of Distribution (Vd) ? Volume of distribution (Vd) is a key factor in determining the loading dose. It reflects the extent to which a drug distributes in body tissues and fluids. A larger Vd means the drug distributes more widely in the body, requiring a higher loading dose to achieve the desired plasma concentration.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Clearance: While clearance is important for determining maintenance doses (to replace the amount of drug being eliminated), it is not directly involved in calculating the loading dose.&lt;/li&gt;&lt;li&gt;â€¢ B. Route of administration: The route of administration affects the bioavailability of the drug, but the loading dose calculation primarily depends on the volume of distribution, not the route. For IV administration, bioavailability is 100%, meaning it&#x27;s already fully absorbed.&lt;/li&gt;&lt;li&gt;â€¢ D. Bioavailability: While bioavailability affects how much of the drug reaches the systemic circulation, the loading dose formula incorporates it as part of the calculation. In the case of IV administration, bioavailability is assumed to be 100%, so it doesn&#x27;t impact the dose calculation significantly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69668631726061892/69668631726061892.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the type of inhibition from the given graph&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Competitive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Un-competitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Allosteric&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Competitive&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(1251).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Graphically, in a competitive inhibition scenario, the Km increases (shift to the right in the Michaelis-Menten curve), meaning that a higher concentration of substrate is needed to reach the same reaction rate. However, Vmax remains unchanged because, at very high substrate concentrations, the substrate can outcompete the inhibitor.&lt;/li&gt;&lt;li&gt;â€¢ Key Characteristics of Competitive Inhibition: Vmax: Unchanged.&lt;/li&gt;&lt;li&gt;â€¢ Km: Increased (rightward shift).&lt;/li&gt;&lt;li&gt;â€¢ The inhibitor competes with the substrate for the active site.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B. Non-competitive inhibition: In non-competitive inhibition, the inhibitor binds to a site other than the active site (allosteric site). It lowers the Vmax and does not affect Km.&lt;/li&gt;&lt;li&gt;â€¢ C. Un-competitive inhibition: In un-competitive inhibition, the inhibitor binds only to the enzyme-substrate complex, and both Vmax and Km decrease.&lt;/li&gt;&lt;li&gt;â€¢ D. Allosteric inhibition: Allosteric inhibition involves binding at an allosteric site (not the active site), leading to conformational changes in the enzyme. It can cause changes in both Km and Vmax, but this is typically not represented by the graph shown in competitive inhibition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26165891726061903/26165891726061903.m3u8&quot;}, {&quot;text&quot;: &quot;In which phase of clinical trials is drug dosing is determined?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phase -1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phase 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phase 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phase 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phase -1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In Phase 1:&lt;/li&gt;&lt;li&gt;â€¢ Drug dosing is determined by monitoring the effects at various dose levels.&lt;/li&gt;&lt;li&gt;â€¢ The study usually involves a small group of healthy volunteers.&lt;/li&gt;&lt;li&gt;â€¢ This phase provides critical data to guide dosing in subsequent phases of clinical trials (Phase 2 and Phase 3).&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B. Phase 2: Phase 2 trials focus on evaluating the efficacy of the drug and determining its side effects in a larger group of patients. While some adjustments to dosing may occur, the primary goal here is to assess therapeutic outcomes, not dosing.&lt;/li&gt;&lt;li&gt;â€¢ C. Phase 3: Phase 3 trials involve large-scale testing to confirm the drug&#x27;s effectiveness and monitor side effects in a diverse patient population. By this stage, dosing should already be determined, and the focus shifts to comparative efficacy and safety.&lt;/li&gt;&lt;li&gt;â€¢ D. Phase 4: Phase 4 trials occur after the drug has been approved and is on the market. These are typically post-marketing surveillance studies that gather information about long-term effects and rare side effects but do not involve determining drug dosing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66702251726061916/66702251726061916.m3u8&quot;}, {&quot;text&quot;: &quot;A patient is found on a railway track with hot dry skin, raised temperature, dilated pupils, slurred speech, and a staggering gait. Which of the following is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dhatura poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol intoxication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opioid overdose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cocaine poisoning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dhatura poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key symptoms of Datura poisoning: Hot, dry skin: due to impaired sweating (anticholinergic effect).&lt;/li&gt;&lt;li&gt;â€¢ Raised temperature (fever): due to lack of sweating and impaired thermoregulation.&lt;/li&gt;&lt;li&gt;â€¢ Dilated pupils (mydriasis): common in anticholinergic poisoning.&lt;/li&gt;&lt;li&gt;â€¢ Slurred speech: another manifestation of anticholinergic toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Staggering gait: indicative of CNS effects like confusion and ataxia.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B. Alcohol intoxication: Alcohol intoxication can cause slurred speech, staggering gait, and altered mental status. However, it typically does not cause hot dry skin, raised temperature, or dilated pupils. These symptoms are more consistent with anticholinergic toxicity like that caused by Datura poisoning.&lt;/li&gt;&lt;li&gt;â€¢ C. Opioid overdose: Opioid overdose presents with pinpoint pupils, respiratory depression, and CNS depression. It does not typically cause hot dry skin, dilated pupils, or a raised temperature.&lt;/li&gt;&lt;li&gt;â€¢ D. Cocaine poisoning: Cocaine toxicity can cause sympathomimetic effects such as increased heart rate, hypertension, agitation, and dilated pupils, but it does not typically cause hot dry skin or slurred speech in the way that anticholinergic toxicity does.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45417211726061929/45417211726061929.m3u8&quot;}, {&quot;text&quot;: &quot;A 30-year-old drug addict presents to the emergency department with signs of unknown drug poisoning. The patient exhibits dilated pupils, diaphoresis, tachycardia, and tremors. On examination. the blood pressure is l60/100 mmHg, and the heart rate is 120 beats per minute. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine intoxication&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morphine poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorpheniramine poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol intoxication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cocaine intoxication&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Dilated pupils (mydriasis), which is a common effect of sympathomimetic drugs.&lt;/li&gt;&lt;li&gt;â€¢ Tachycardia (elevated heart rate) and increased blood pressure due to sympathetic stimulation.&lt;/li&gt;&lt;li&gt;â€¢ Diaphoresis (profuse sweating) as part of the adrenergic response.&lt;/li&gt;&lt;li&gt;â€¢ Tremors and other signs of CNS overstimulation (e.g., agitation or restlessness).&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B. Morphine poisoning: Morphine is an opioid, and its poisoning typically leads to CNS depression, respiratory depression, miosis (pinpoint pupils), and bradycardia, not the sympathomimetic signs seen here (e.g., dilated pupils, tachycardia, diaphoresis).&lt;/li&gt;&lt;li&gt;â€¢ C. Chlorpheniramine poisoning: Chlorpheniramine is an antihistamine that has some anticholinergic effects, such as dry mouth, blurred vision, and dilated pupils. However, it would not typically cause tachycardia, diaphoresis, or tremors to the extent seen with cocaine intoxication.&lt;/li&gt;&lt;li&gt;â€¢ D. Alcohol intoxication: Alcohol intoxication generally causes CNS depression, slurred speech, ataxia, and hypoventilation. It does not cause the sympathomimetic effects like diaphoresis, tachycardia, and dilated pupils seen in this case.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46420201726061959/46420201726061959.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following beta-blockers has been shown to decrease mortality in patients with congestive heart failure&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bisoprolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Labetalol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pindolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bisoprolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Points: Bisoprolol has been shown to improve survival and reduce hospitalizations in patients with heart failure with reduced ejection fraction (HFrEF).&lt;/li&gt;&lt;li&gt;â€¢ The MERIT-HF trial demonstrated that bisoprolol improves survival rates and reduces the risk of death and hospitalization in heart failure patients.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Propranolol: Propranolol is a non-selective beta-blocker, and while beta-blockers, in general, can help in heart failure, propranolol is not as commonly used in heart failure management due to its non-selectivity and the availability of more effective agents like bisoprolol.&lt;/li&gt;&lt;li&gt;â€¢ C. Labetalol: Labetalol is a non-selective beta-blocker and alpha-1 antagonist. It is mainly used for hypertension and acute management of hypertensive crises, not specifically for reducing mortality in congestive heart failure.&lt;/li&gt;&lt;li&gt;â€¢ D. Pindolol: Pindolol is a non-selective beta-blocker with intrinsic sympathomimetic activity (partial agonist activity). It is not commonly used in the treatment of congestive heart failure as it may not be as effective in improving outcomes compared to other beta-blockers like bisoprolol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12602831726061970/12602831726061970.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is appropriate for treating a 75-yearold woman a known Alzheimerâ€™s with memory difficulty having urinary incontinence triggered by stress, such as coughing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ipratropium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tolterodine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Telenzepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tropicamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tolterodine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Tolterodine is an antimuscarinic agent used primarily for the treatment of overactive bladder and urinary incontinence, including urgency and stress incontinence. It works by inhibiting muscarinic receptors in the bladder, reducing bladder contractions and helping to control urinary incontinence.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Ipratropium: Ipratropium is an anticholinergic used mainly for chronic obstructive pulmonary disease (COPD) and asthma. It works by dilating the bronchi in the lungs and does not have a role in managing urinary incontinence.&lt;/li&gt;&lt;li&gt;â€¢ C. Telenzepine: Telenzepine is a selective M1 muscarinic receptor antagonist used in the treatment of peptic ulcer disease and gastric issues, not for managing urinary incontinence.&lt;/li&gt;&lt;li&gt;â€¢ D. Tropicamide: Tropicamide is an anticholinergic used primarily for pupil dilation during eye exams and does not have any relevance to treating urinary incontinence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63687221726061984/63687221726061984.m3u8&quot;}, {&quot;text&quot;: &quot;A hypertensive patient stopped antihypertensive medication due to dry eyes, mouth and constipation. After stoppage of drug he developed hypertensive emergency (BP&amp;gt; 180/120). Most likely drug is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lisinopril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amlodipine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Clonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key symptoms of clonidine withdrawal: Dry mouth&lt;/li&gt;&lt;li&gt;â€¢ Dry eyes&lt;/li&gt;&lt;li&gt;â€¢ Constipation&lt;/li&gt;&lt;li&gt;â€¢ Hypertensive emergency (BP &amp;gt; 180/120 mmHg) upon abrupt discontinuation&lt;/li&gt;&lt;li&gt;â€¢ This happens because the body, after being accustomed to clonidine&#x27;s effects, suddenly experiences an excessive release of norepinephrine, leading to significant vasoconstriction and a sharp rise in blood pressure.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B. Lisinopril: Lisinopril is an ACE inhibitor, and stopping it would not cause a rebound hypertensive crisis. ACE inhibitors do not have the same withdrawal effects as clonidine. Stopping lisinopril might lead to elevated blood pressure over time, but not as abruptly or severely as clonidine.&lt;/li&gt;&lt;li&gt;â€¢ C. Amlodipine: Amlodipine is a calcium channel blocker used to treat hypertension. Stopping amlodipine typically causes a gradual return of elevated blood pressure, but it does not lead to the acute rebound hypertensive crisis seen with clonidine.&lt;/li&gt;&lt;li&gt;â€¢ D. Atenolol: Atenolol is a beta-blocker. Sudden withdrawal of beta-blockers can cause a rebound tachycardia and increased blood pressure, but it is less likely to cause the severe hypertensive emergency seen with clonidine. It may also cause symptoms like tachycardia, but not the same rapid hypertensive spike as clonidine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66338801726062006/66338801726062006.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with normal renal function requires reversal muscle relaxation induced by vecuronium. Which of the following drugs is appropriate for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rivastigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sugammadex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sugammadex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why not the others? A. Physostigmine: Physostigmine is an acetylcholinesterase inhibitor used to reverse anticholinergic toxicity (e.g., atropine poisoning) and not typically used for reversing muscle relaxants like vecuronium. It works by increasing acetylcholine levels, but it&#x27;s not effective in the context of non-depolarizing muscle relaxants.&lt;/li&gt;&lt;li&gt;â€¢ B. Rivastigmine: Rivastigmine is also an acetylcholinesterase inhibitor, commonly used to treat Alzheimer&#x27;s disease and Parkinson&#x27;s disease dementia. Like physostigmine, it does not reverse the effects of vecuronium and is not suitable for muscle relaxation reversal.&lt;/li&gt;&lt;li&gt;â€¢ D. Succinylcholine: Succinylcholine is a depolarizing muscle relaxant, not a reversal agent. It works by depolarizing the neuromuscular junction, leading to temporary muscle paralysis. It would not reverse the effects of vecuronium and could worsen the situation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63962931726062020/63962931726062020.m3u8&quot;}, {&quot;text&quot;: &quot;Regarding EMLA true statement is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is Equal Mixture of Local Anaesthetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It contains lignocaine and ropivacaine in ratio of 50percent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excessive use can result in methemoglobinemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;C. Excessive use can result in methemoglobinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Excessive use or inappropriate application of EMLA can lead to methemoglobinemia, a condition where the iron in hemoglobin is oxidized, reducing the blood&#x27;s ability to carry oxygen. This risk is particularly higher in infants, individuals with G6PD deficiency, or those who use EMLA on large surface areas for prolonged periods.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. It is Equal Mixture of Local Anaesthetics: While EMLA is a mixture of local anesthetics, the correct combination is lidocaine and prilocaine in a 1:1 ratio, not other combinations like lidocaine and ropivacaine.&lt;/li&gt;&lt;li&gt;â€¢ B. It contains lignocaine and ropivacaine in a ratio of 50 percent: This statement is incorrect because EMLA contains lidocaine (lignocaine) and prilocaine, not ropivacaine. The ratio is also not specifically 50 percent, but a 1:1 ratio of lidocaine and prilocaine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36322961726062032/36322961726062032.m3u8&quot;}, {&quot;text&quot;: &quot;A middle aged patient suffering from headache and blurring of vision while watching a movie having mid dilated pupil. What is the drug to be used for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mannitol + atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mannitol + pilocarpine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mannitol + moxifloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mannitol + carboxymethyl cellulose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mannitol + pilocarpine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Management: Mannitol: This is an osmotic diuretic that helps lower intraocular pressure (IOP) by drawing fluid out of the eye.&lt;/li&gt;&lt;li&gt;â€¢ Pilocarpine: This is a miotic agent (a drug that constricts the pupil). It helps relieve the blockage in the drainage angle by constricting the pupil, thus allowing better drainage of aqueous humor and reducing IOP.&lt;/li&gt;&lt;li&gt;â€¢ This combination of mannitol and pilocarpine is typically used in acute angle-closure glaucoma to rapidly lower IOP and alleviate symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Mannitol + atropine: Atropine is an anticholinergic that causes pupil dilation, which would worsen the situation in angle-closure glaucoma, where constricting the pupil is needed to open the angle and allow drainage.&lt;/li&gt;&lt;li&gt;â€¢ C. Mannitol + moxifloxacin: Moxifloxacin is an antibiotic and has no role in managing acute angle-closure glaucoma. It does not address the underlying issue of elevated IOP.&lt;/li&gt;&lt;li&gt;â€¢ D. Mannitol + carboxymethyl cellulose: Carboxymethyl cellulose is a lubricating agent used for dry eyes and does not affect intraocular pressure or the underlying issue in acute angle-closure glaucoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31942541726062045/31942541726062045.m3u8&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents to the emergency department with sudden onset of palpitations, shortness of breath, and dizziness. The child has no significant medical history. On examination, the heart rate is 220 beats per minute, blood pressure is 90/60 mmHg, and the child appears anxious but is otherwise stable. An ECG confirms the diagnosis of paroxysmal supraventricular tachycardia (PSVT).What is the initial recommended dose of adenosine for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.1 mg kg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.2mgkgC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.5mg/kg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;L.0 mg/kg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 0.1 mg kg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Adenosine works by blocking the AV node, which temporarily halts conduction and can break the arrhythmia.&lt;/li&gt;&lt;li&gt;â€¢ Initial Dose of Adenosine: The initial dose for children is 0.1 mg/kg as a rapid intravenous (IV) push.&lt;/li&gt;&lt;li&gt;â€¢ If the first dose does not successfully terminate the arrhythmia, the dose can be doubled for subsequent attempts (i.e., 0.2 mg/kg and then 0.5 mg/kg if necessary).&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B. 0.2 mg/kg: This is the correct dose for a second attempt if the initial dose of 0.1 mg/kg does not work.&lt;/li&gt;&lt;li&gt;â€¢ C. 0.5 mg/kg: This is the dose for a third attempt, usually when the first two doses fail.&lt;/li&gt;&lt;li&gt;â€¢ D. 1.0 mg/kg: This is not a recommended initial dose. Doses higher than 0.2 mg/kg are generally not used initially due to the risk of side effects.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20674091726062057/20674091726062057.m3u8&quot;}, {&quot;text&quot;: &quot;Which anticoagulant is recommended for a pregnant female at 30 weeks of gestation who develops deep vein thrombosis (DVT) with calf tenderness and diagnosed via Doppler ultrasound?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low molecular weight heparin (LMWH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apixaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fondaparinux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Low molecular weight heparin (LMWH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ LMWH is preferred during pregnancy because it does not cross the placenta, making it safe for the fetus. It is also effective in preventing further thrombus formation and in treating established DVT.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Warfarin: Warfarin is contraindicated during pregnancy, especially in the first trimester and later in pregnancy because it can cross the placenta and cause fetal harm, including bleeding and craniofacial abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ C. Apixaban: Apixaban is a direct oral anticoagulant (DOAC) and is generally avoided in pregnancy due to limited safety data and its potential to cross the placenta, which could harm the fetus.&lt;/li&gt;&lt;li&gt;â€¢ D. Fondaparinux: Fondaparinux is a factor Xa inhibitor and while it does not cross the placenta, it is not the first-line treatment in pregnancy for DVT. LMWH is usually preferred as it has more established safety and efficacy data in pregnancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15184451726062068/15184451726062068.m3u8&quot;}, {&quot;text&quot;: &quot;A pregnant female at 37 weeks of gestation, currently on warfarin for a prosthetic valve, comes for a routine antenatal checkup. What is the appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Switch to low molecular weight heparin (LMWH)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate induction of labor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate lower segment cesarean section (LSCS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue the same medication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Switch to low molecular weight heparin (LMWH)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Warfarin is contraindicated during pregnancy, especially during the first trimester and third trimester, because it crosses the placenta and can cause fetal harm, such as embryopathy, bleeding, or craniofacial abnormalities. Therefore, it is critical to switch to a safe alternative like LMWH for the remainder of the pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ LMWH is preferred as it does not cross the placenta and is effective for thromboprophylaxis and anticoagulation in pregnant women, especially those with prosthetic valves.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B. Immediate induction of labor: There is no indication for induction of labor in this case, as the patient is 37 weeks pregnant and may still benefit from transitioning to LMWH. Induction would only be considered if there were obstetric or medical concerns related to the pregnancy, which are not specified here.&lt;/li&gt;&lt;li&gt;â€¢ C. Immediate lower segment cesarean section (LSCS): A cesarean section would not be immediately required based on the patient&#x27;s current condition unless there were complications such as fetal distress or other obstetric indications, which are not mentioned here.&lt;/li&gt;&lt;li&gt;â€¢ D. Continue the same medication: Continuing warfarin in pregnancy is contraindicated, particularly in the third trimester, due to the risks it poses to the fetus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49910991726062079/49910991726062079.m3u8&quot;}, {&quot;text&quot;: &quot;Which drug acts on the letter mentioned X?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aminocaproic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tenecteplase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clopidogre&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aminocaproic acid&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(856).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/72003131726062090/72003131726062090.m3u8&quot;}, {&quot;text&quot;: &quot;A patient being treated for hypertriglyceridemia developed flushing, gout, hyperglycaemia, and raised liver enzymes. Which drug is the most likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atorvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fenofibrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicotinamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nicotinamide&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/33(35).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Flushing: This is a common side effect of niacin, especially when used in higher doses, due to vasodilation of blood vessels.&lt;/li&gt;&lt;li&gt;â€¢ Gout: Niacin can increase uric acid levels, potentially precipitating gout in susceptible individuals.&lt;/li&gt;&lt;li&gt;â€¢ Hyperglycemia: Niacin can cause insulin resistance and lead to elevated blood sugar levels.&lt;/li&gt;&lt;li&gt;â€¢ Raised liver enzymes: Niacin can cause hepatotoxicity, leading to elevated liver enzymes in some patients.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Atorvastatin: Atorvastatin is a statin, and while it can cause muscle pain and liver enzyme elevation, it is not typically associated with flushing, gout, or hyperglycemia as described in the case.&lt;/li&gt;&lt;li&gt;â€¢ B. Fenofibrate: Fenofibrate is a fibrate used for hypertriglyceridemia and can lead to elevated liver enzymes and muscle-related issues, but it is not commonly associated with flushing, gout, or hyperglycemia.&lt;/li&gt;&lt;li&gt;â€¢ D. Ezetimibe: Ezetimibe is a cholesterol absorption inhibitor that is generally well tolerated and is not associated with flushing, gout, or hyperglycemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18416311726062101/18416311726062101.m3u8&quot;}, {&quot;text&quot;: &quot;A hypertensive patient is suffering from frequent attacks of renal colic. Preferred anti-hypertensive drug is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethacrynic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydrochlorothiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Hydrochlorothiazide is often used for hypertension because it helps reduce blood pressure by promoting the excretion of sodium and water. Importantly, it can also help in preventing the formation of calcium-based kidney stones by reducing calcium excretion in the urine.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Ethacrynic acid: This is a loop diuretic that can cause significant potassium loss and is not typically first-line for managing hypertension. It can also increase the risk of kidney stones due to its effects on calcium handling in the kidneys.&lt;/li&gt;&lt;li&gt;â€¢ B. Acetazolamide: Acetazolamide is a carbonic anhydrase inhibitor used for conditions like glaucoma and altitude sickness, not typically for managing hypertension. It may increase the risk of renal stones due to its effects on calcium and bicarbonate excretion.&lt;/li&gt;&lt;li&gt;â€¢ D. Spironolactone: Spironolactone is a potassium-sparing diuretic and is often used in conditions like heart failure or primary hyperaldosteronism. It is not typically the first choice for hypertension when renal colic (due to kidney stones) is also a concern.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48981161726062114/48981161726062114.m3u8&quot;}, {&quot;text&quot;: &quot;A 25 year od male presented to emergency th head trauma due to road traffic accident. In hospital, the patient developed seizures Emergency CT Scan revealed widespread cerebral edema. Which of the following is diuretic of choice for cerebral edema in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrochlorthiazide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mannitol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why not the others? B. Spironolactone: Spironolactone is a potassium-sparing diuretic and is not used for reducing cerebral edema. It primarily acts on the aldosterone receptors and is more commonly used for conditions like heart failure or hyperaldosteronism.&lt;/li&gt;&lt;li&gt;â€¢ C. Furosemide: Furosemide is a loop diuretic that can be used to manage fluid overload but is not as effective in managing cerebral edema compared to mannitol. It may have some role in reducing intracranial pressure, but it is not the first-line choice for cerebral edema.&lt;/li&gt;&lt;li&gt;â€¢ D. Hydrochlorothiazide: Hydrochlorothiazide is a thiazide diuretic and is not typically used for acute cerebral edema. It works on the distal convoluted tubule and is more commonly used for hypertension and mild edema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58398231726062128/58398231726062128.m3u8&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of chronic alcohol use is admitted to the hospital. He presents with anxiety, tremors, and agitation after his last drink 24hours ago. Which of the following medications is most appropriate for control of alcohol withdrawal symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disulfiram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Buspirone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Lorazepam is a long-acting benzodiazepine that helps manage alcohol withdrawal by acting on the GABA receptors, providing sedation and anxiolysis while preventing withdrawal seizures and delirium tremens (DTs). It is commonly used in the hospital setting for this purpose.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B. Fomepizole: Fomepizole is used to treat methanol or ethylene glycol poisoning, not alcohol withdrawal. It inhibits alcohol dehydrogenase and prevents the toxic effects of methanol and ethylene glycol.&lt;/li&gt;&lt;li&gt;â€¢ C. Disulfiram: Disulfiram is used for alcohol aversion therapy. It works by inhibiting acetaldehyde dehydrogenase, causing a buildup of acetaldehyde when alcohol is consumed, which leads to unpleasant effects (nausea, vomiting). However, it is not used during alcohol withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ D. Buspirone: Buspirone is an anxiolytic used primarily for generalized anxiety disorder. It does not have the sedative or anticonvulsant effects needed to control alcohol withdrawal symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23250241726062143/23250241726062143.m3u8&quot;}, {&quot;text&quot;: &quot;Why is atropine mixed with Diphenoxylate In combination medications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine decreases the adverse effect of diphenoxylate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To prevent abuse of diphenoxylate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To enhance the antidiarrheal effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atropine produces direct spasmolytic action&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. To prevent abuse of diphenoxylate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Atropine is an anticholinergic agent, and in higher doses, it can cause unpleasant side effects such as dry mouth, tachycardia, and blurred vision. These side effects are intentionally included in the combination to discourage individuals from taking large doses of diphenoxylate to achieve a euphoric effect.&lt;/li&gt;&lt;li&gt;â€¢ In therapeutic doses, the atropine component has minimal clinical effect, but when taken in excess, it produces discomfort, thereby deterring abuse of the medication.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Atropine decreases the adverse effect of diphenoxylate: This is not the main reason. While atropine may have some minor effects on the GI tract, its primary role is not to reduce diphenoxylateâ€™s side effects.&lt;/li&gt;&lt;li&gt;â€¢ C. To enhance the antidiarrheal effect: The combination of diphenoxylate and atropine does not significantly enhance the antidiarrheal action of diphenoxylate. The purpose is mainly to prevent abuse, not to enhance efficacy.&lt;/li&gt;&lt;li&gt;â€¢ D. Atropine produces direct spasmolytic action: While atropine does have some effects on smooth muscle by decreasing spasms (due to its anticholinergic properties), this is not the primary reason for its combination with diphenoxylate. The main goal is to prevent abuse.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63387211726062158/63387211726062158.m3u8&quot;}, {&quot;text&quot;: &quot;A patient of eclampsia is being treated with magnesium sulfate. Which of the following is indication to stop this drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Respiratory rate more than 18 per min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exaggerated deep tendon reflexes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urine output less than 60 ml in 4 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of visual disturbances&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Urine output less than 60 ml in 4 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Urine output less than 60 ml in 4 hours is a critical sign that the patient may not be excreting magnesium effectively, indicating the need to stop magnesium sulfate to avoid toxicity, which can lead to respiratory depression, cardiac arrhythmias, or coma.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. Respiratory rate more than 18 per min: This would typically not indicate the need to stop magnesium sulfate. In fact, magnesium toxicity usually causes respiratory depression when the respiratory rate drops below 12 breaths per minute. A respiratory rate greater than 18 is generally not a concern.&lt;/li&gt;&lt;li&gt;â€¢ B. Exaggerated deep tendon reflexes: Exaggerated reflexes are typically a sign of magnesium deficiency, not toxicity. Magnesium toxicity would more commonly present with absent deep tendon reflexes (hyporeflexia) as the magnesium level rises.&lt;/li&gt;&lt;li&gt;â€¢ D. Presence of visual disturbances: Visual disturbances could be a sign of eclampsia itself or a side effect of high blood pressure but are not a specific indication to stop magnesium sulfate. Visual disturbances are more commonly managed by controlling blood pressure or treating the underlying condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/64087251726062228/64087251726062228.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-year-old female in late pregnancy presents wit seizures and high-grade blood pressure. She is diagnosed with eclampsia and started on magnesium sulfate therapy. As part of her management, certain parameters require close monitoring to prevent magnesium toxicity. Which of the following parameters does not require routine checking during magnesium sulfate therapy in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urine output&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep tendon reflexes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum magnesium levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum magnesium levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. Urine output: Monitoring urine output is critical because magnesium is excreted through the kidneys. Decreased urine output can indicate impaired renal function, which can lead to the accumulation of magnesium in the body and increase the risk of toxicity.&lt;/li&gt;&lt;li&gt;â€¢ B. Deep tendon reflexes: The presence of exaggerated reflexes or hyporeflexia can be a sign of magnesium toxicity. Therefore, deep tendon reflexes should be monitored to assess for neurological side effects of magnesium sulfate.&lt;/li&gt;&lt;li&gt;â€¢ D. Respiratory rate: Respiratory rate is closely monitored because magnesium sulfate toxicity can lead to respiratory depression. A decrease in the respiratory rate is an early sign of toxicity and requires immediate action.&lt;/li&gt;&lt;li&gt;â€¢ Why not C. Serum magnesium levels? While serum magnesium levels can be checked if there is a suspicion of toxicity, routine monitoring of serum magnesium levels is generally not required during therapy for eclampsia. The clinical signs (like changes in deep tendon reflexes, respiratory rate, and urine output) are typically sufficient to detect early signs of toxicity. Routine serum magnesium checks can be labor-intensive and are not always necessary unless there are concerns of magnesium overdose or renal impairment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14577351726062245/14577351726062245.m3u8&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of depression was initially being treated with sertraline, but his symptoms were not adequately controlled. His medication regimen was changed to include amitriptyline/ MAO inhibitor. Shortly after the change in medication, the patient developed agitation, seizures, hyperreflexia, and tremors. Which of the following is the most appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyproheptadine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;L-carnitine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leucovorin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cyproheptadine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Serotonin syndrome presents with symptoms such as:&lt;/li&gt;&lt;li&gt;â€¢ Agitation&lt;/li&gt;&lt;li&gt;â€¢ Seizures&lt;/li&gt;&lt;li&gt;â€¢ Hyperreflexia&lt;/li&gt;&lt;li&gt;â€¢ Tremors&lt;/li&gt;&lt;li&gt;â€¢ Autonomic dysregulation (e.g., hyperthermia, tachycardia, blood pressure fluctuations)&lt;/li&gt;&lt;li&gt;â€¢ Treatment for Serotonin Syndrome: The first-line treatment for serotonin syndrome is the use of a serotonin antagonist such as cyproheptadine, which is an antihistamine with serotonin receptor-blocking properties.&lt;/li&gt;&lt;li&gt;â€¢ Cyproheptadine effectively reduces serotonin activity and is used to manage mild to moderate serotonin syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Why not the other options? B. Lorazepam: While lorazepam (a benzodiazepine) may help control agitation and seizures, it does not address the underlying serotonin toxicity. It&#x27;s often used as an adjunct, but it is not the primary treatment for serotonin syndrome.&lt;/li&gt;&lt;li&gt;â€¢ C. L-carnitine: L-carnitine is used to treat toxicities from valproic acid (e.g., valproic acid-induced hyperammonemia) or certain metabolic disorders, but it is not used in serotonin syndrome.&lt;/li&gt;&lt;li&gt;â€¢ D. Leucovorin: Leucovorin is a form of folinic acid used primarily in the treatment of methotrexate toxicity or folate deficiency and has no role in the management of serotonin syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59297891726062260/59297891726062260.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presents with symptoms of tachycardia, tachypnoea, hypertension, and hypocalcaemia after consuming an unknown substance. There was presence of high anion gap metabolic acidosis. Which of the following substances was most likely consumed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethylene glycol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ethylene glycol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key features of ethylene glycol poisoning include:&lt;/li&gt;&lt;li&gt;â€¢ Tachycardia and tachypnea due to metabolic acidosis and hypoxia.&lt;/li&gt;&lt;li&gt;â€¢ Hypertension and tachycardia may also occur due to the direct effects of metabolites on the cardiovascular system.&lt;/li&gt;&lt;li&gt;â€¢ Hypocalcemia: The formation of calcium oxalate crystals can lead to hypocalcemia and may cause renal damage and other systemic effects.&lt;/li&gt;&lt;li&gt;â€¢ High anion gap metabolic acidosis due to the accumulation of organic acids like glycolic acid.&lt;/li&gt;&lt;li&gt;â€¢ Why not the other options? A. Iron: Iron toxicity typically presents with gastrointestinal symptoms (e.g., nausea, vomiting, diarrhea), shock, and liver failure. It can lead to metabolic acidosis, but it does not typically cause hypocalcemia or a high anion gap metabolic acidosis with the constellation of symptoms seen here.&lt;/li&gt;&lt;li&gt;â€¢ B. Methanol: Methanol poisoning also causes high anion gap metabolic acidosis and visual disturbances (e.g., blindness), but it is more commonly associated with visual changes (due to formaldehyde and formic acid), not hypocalcemia or the tachycardia and hypertension seen here.&lt;/li&gt;&lt;li&gt;â€¢ D. Digoxin: Digoxin toxicity causes arrhythmias, nausea, vomiting, and visual disturbances, but it does not typically cause high anion gap metabolic acidosis, hypocalcemia, or the described tachycardia and tachypnea.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49222561726062273/49222561726062273.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is commonly used for maintenance therapy in opioid abuse?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Butorphanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Buprenorphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Buprenorphine can be used alone or in combination with naloxone (to prevent misuse) in forms like Suboxone. It is preferred because it has a ceiling effect, which means that increasing the dose beyond a certain point does not produce additional effects, reducing the risk of overdose.&lt;/li&gt;&lt;li&gt;â€¢ Why not the other options? A. Clonidine: Clonidine is an alpha-2 adrenergic agonist that can be used to alleviate some of the withdrawal symptoms (e.g., anxiety, sweating, agitation) associated with opioid withdrawal, but it is not used for maintenance therapy.&lt;/li&gt;&lt;li&gt;â€¢ C. Butorphanol: Butorphanol is a mixed opioid agonist-antagonist used for pain management, but it is not typically used in opioid maintenance therapy. It can precipitate withdrawal in opioid-dependent individuals due to its partial antagonistic effect at the mu-opioid receptor.&lt;/li&gt;&lt;li&gt;â€¢ D. Naloxone: Naloxone is an opioid antagonist used to reverse opioid overdose. While it is life-saving in overdose situations, it is not used for maintenance therapy in opioid abuse.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28387311726062295/28387311726062295.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is a Selective Norepinephrine uptake Inhibitor that can be used for the treatment of ADHD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reboxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylphenidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guanfacine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Modafinil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reboxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Reboxetine is not commonly the first-line treatment for ADHD, but it can be used in patients who have difficulty tolerating stimulant medications or who have contraindications to their use.&lt;/li&gt;&lt;li&gt;â€¢ Why not the other options? B. Methylphenidate: Methylphenidate is a stimulant medication that increases the levels of dopamine and norepinephrine in the brain, and it is one of the most common first-line treatments for ADHD. However, it is not an NRI; it works by blocking the reuptake of both dopamine and norepinephrine.&lt;/li&gt;&lt;li&gt;â€¢ C. Guanfacine: Guanfacine is an alpha-2 adrenergic agonist, not an NRI. It is used as a treatment for ADHD, especially in children, and works by affecting receptors in the prefrontal cortex to improve attention and impulse control. It is sometimes used when stimulants are not appropriate.&lt;/li&gt;&lt;li&gt;â€¢ D. Modafinil: Modafinil is a wakefulness-promoting agent that is primarily used for narcolepsy and other sleep disorders. It is not used as a primary treatment for ADHD, although there is some evidence suggesting it might help with ADHD symptoms in certain cases. It is not a Norepinephrine Reuptake Inhibitor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12317171726062353/12317171726062353.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents to the clinic with complaints of burning sensation during urination and a purulent discharge from the penis for the past 5 days. He has had unprotected sexual intercourse with a new partner two weeks ago. On examination, the urethral meatus is erythematous, and there is a noticeable purulent discharge. A Gram stain of the discharge reveals intracellular gram-negative diplococci. The patient is otherwise healthy and has no known drug allergies. What is the most appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzathine penicillin G 2.4 Million Units intramuscularly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefixime 400 mg orally&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metronidazole 500 mg thrice a day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxycycline 100 mg twice a day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cefixime 400 mg orally&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most appropriate treatment for gonorrhea involves the use of ceftriaxone or cefixime, which are cephalosporins effective against Neisseria gonorrhoeae. Cefixime is an oral alternative to the typically injectable ceftriaxone.&lt;/li&gt;&lt;li&gt;â€¢ Cefixime is given at a dose of 400 mg orally to treat gonorrhea.&lt;/li&gt;&lt;li&gt;â€¢ Why not the other options? A. Benzathine penicillin G 2.4 Million Units intramuscularly: Benzathine penicillin is used for syphilis, not for gonorrhea. While both are sexually transmitted infections, the causative organisms and treatment regimens are different. Penicillin is not effective against Neisseria gonorrhoeae due to resistance.&lt;/li&gt;&lt;li&gt;â€¢ C. Metronidazole 500 mg thrice a day: Metronidazole is used for anaerobic infections and conditions such as trichomoniasis or bacterial vaginosis, not for gonorrhea.&lt;/li&gt;&lt;li&gt;â€¢ D. Doxycycline 100 mg twice a day: Doxycycline is typically used for chlamydia infections and is not the first-line treatment for gonorrhea. However, it is often used in combination therapy for gonorrhea if there is a suspected chlamydial co-infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51323281726062366/51323281726062366.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is an inclusion criterion for the shorter bedaquiline regimen in the treatment of tuberculosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extrapulmonary TB like Tubercular meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin resistance with both KatG and inhA mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifampicin-sensitive TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rifampicin-resistant but fluoroquinolone-sensitiveTB&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rifampicin-resistant but fluoroquinolone-sensitiveTB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why not the other options? A. Extrapulmonary TB like Tubercular meningitis: The shorter bedaquiline regimen is generally used for pulmonary TB rather than extrapulmonary TB. Extrapulmonary TB, including tubercular meningitis, requires specific treatment considerations, and the shorter regimen is not typically recommended in these cases.&lt;/li&gt;&lt;li&gt;â€¢ B. Rifampicin resistance with both KatG and inhA mutation: This refers to multidrug-resistant TB (MDR-TB), which is typically resistant to rifampicin and isoniazid. While bedaquiline can be part of the treatment for MDR-TB, the inclusion criterion for the shorter regimen specifically requires fluoroquinolone sensitivity.&lt;/li&gt;&lt;li&gt;â€¢ C. Rifampicin-sensitive TB: The shorter bedaquiline regimen is not used for rifampicin-sensitive tuberculosis, as this form of TB does not require the intensive drug regimen that is needed for drug-resistant strains.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31671071726062406/31671071726062406.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with HIV who is currently on antiretroviral therapy consisting of considering zidovudine, lamivudine, and nevirapine is diagnosed with Tuberculosis. Considering potential drug interactions, which of the following TB drugs should be changed in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoniazid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethambutol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptomycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rifampicin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Rifampicin is a potent CYP450 enzyme inducer, which can accelerate the metabolism of drugs like zidovudine and lamivudine, leading to suboptimal drug levels and reduced efficacy of the antiretroviral regimen.&lt;/li&gt;&lt;li&gt;â€¢ Specifically, rifampicin reduces the plasma concentrations of zidovudine (via induction of the enzyme that metabolizes it), potentially making it less effective.&lt;/li&gt;&lt;li&gt;â€¢ Given these interactions, rifampicin should be avoided or substituted with a drug that does not have these significant interactions, such as rifabutin. Rifabutin is a weaker CYP450 inducer and is generally preferred in HIV-infected patients being treated for TB.&lt;/li&gt;&lt;li&gt;â€¢ Why not the other options? A. Isoniazid: Isoniazid does not have significant interactions with the current ART regimen. It can be safely used in conjunction with the medications the patient is currently on.&lt;/li&gt;&lt;li&gt;â€¢ C. Ethambutol: Ethambutol also does not have significant interactions with ART. It is commonly used in TB treatment and can be safely administered with the current regimen.&lt;/li&gt;&lt;li&gt;â€¢ D. Streptomycin: Streptomycin is an aminoglycoside, and while it can have nephrotoxic and ototoxic effects, it does not interact directly with the ART drugs. Therefore, it can be used without major issues in this patient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31584361726062423/31584361726062423.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following growth hormone analogue that is not used for treatment of GH deficiency but is used in the treatment of HIV-associated lipodystrophy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tesamorelin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sermorelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatropin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pegvisomant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tesamorelin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Treatment of HIV-associated lipodystrophy, specifically to reduce excess abdominal fat.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? B. Sermorelin: A synthetic GHRH analogue, used for diagnostic evaluation and treatment of GH deficiency in children and adults.&lt;/li&gt;&lt;li&gt;â€¢ C. Somatropin: A recombinant human growth hormone, widely used to treat GH deficiency, Turner syndrome, and chronic renal insufficiency in children.&lt;/li&gt;&lt;li&gt;â€¢ D. Pegvisomant: A GH receptor antagonist, used to treat acromegaly, not GH deficiency. It blocks GH action, the opposite of what would be needed in lipodystrophy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37412641726062440/37412641726062440.m3u8&quot;}, {&quot;text&quot;: &quot;A pregnant woman at 8 weeks of gestation presents with a history suggestive of hyperthyroidism. Which of the following is the drug of choice ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propylthiouracil (PTU)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &q
