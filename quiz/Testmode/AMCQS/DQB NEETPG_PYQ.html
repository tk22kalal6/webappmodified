ic that may be used in some ventricular arrhythmias, but it is not the initial or definitive treatment for digoxin toxicity. It is secondary to Fab fragments.&lt;/li&gt;&lt;li&gt;â€¢ C. Intravenous Adenosine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Adenosine is used to treat paroxysmal supraventricular tachycardia (PSVT). It is contraindicated in digoxin-induced arrhythmias, especially atrial tachycardia with block, as it may precipitate complete heart block or ventricular fibrillation.&lt;/li&gt;&lt;li&gt;â€¢ D. Sublingual nitroglycerine â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Nitroglycerine is used for angina and coronary artery spasm, not for digoxin toxicity. It has no role in treating digoxin overdose.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6216231701345974/6216231701345974.m3u8&quot;}, {&quot;text&quot;: &quot;Drugs providing relief from Cardiac remodelling and increasing longevity ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Torsemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metoprolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism: In chronic heart failure, sympathetic overactivity contributes to progressive cardiac remodeling and deterioration.&lt;/li&gt;&lt;li&gt;â€¢ Beta-blockers like metoprolol reduce heart rate, decrease myocardial oxygen demand, and block the harmful effects of chronic catecholamine stimulation, which slows or reverses cardiac remodeling.&lt;/li&gt;&lt;li&gt;â€¢ They also reduce mortality and hospitalizations in heart failure patients (as shown in trials like MERIT-HF).&lt;/li&gt;&lt;li&gt;â€¢ Other beta-blockers with proven mortality benefit in heart failure include:&lt;/li&gt;&lt;li&gt;â€¢ Bisoprolol&lt;/li&gt;&lt;li&gt;â€¢ Carvedilol&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Torsemide â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Torsemide is a loop diuretic used for symptomatic relief of fluid overload in heart failure but does not prevent remodeling or improve survival. It provides symptomatic benefit only.&lt;/li&gt;&lt;li&gt;â€¢ C. Prazosin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Prazosin is an alpha-1 blocker used for hypertension and sometimes BPH. It is not used in heart failure due to lack of benefit on mortality and may cause hypotension.&lt;/li&gt;&lt;li&gt;â€¢ D. Furosemide â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Like torsemide, furosemide is a loop diuretic that helps manage fluid overload in heart failure. However, it has no effect on cardiac remodeling or survival.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5105461701345990/5105461701345990.m3u8&quot;}, {&quot;text&quot;: &quot;Sacubitril used in congestive heart failure works by-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renin agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibitor of neutral endopeptidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aldosterone inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endothelin agonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inhibitor of neutral endopeptidase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action: Neprilysin is an enzyme that breaks down natriuretic peptides, bradykinin, and adrenomedullinâ€”all of which have beneficial effects in heart failure (vasodilation, natriuresis, diuresis, and inhibition of cardiac fibrosis and remodeling).&lt;/li&gt;&lt;li&gt;â€¢ Sacubitril inhibits neprilysin, thereby increasing the levels of these beneficial peptides, which helps to reduce preload and afterload, improve cardiac output, and slow progression of heart failure.&lt;/li&gt;&lt;li&gt;â€¢ When combined with valsartan (as in sacubitril/valsartan, brand name Entresto), the drug also blocks the harmful RAAS pathway, offering dual benefit:&lt;/li&gt;&lt;li&gt;â€¢ Natriuretic peptide enhancement (via sacubitril)&lt;/li&gt;&lt;li&gt;â€¢ RAAS inhibition (via valsartan)&lt;/li&gt;&lt;li&gt;â€¢ Clinical trials like PARADIGM-HF showed this combination reduces mortality and hospitalizations in heart failure patients better than ACE inhibitors alone.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Renin agonist â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Sacubitril does not act on renin directly. A renin agonist would enhance the RAAS pathway, which is harmful in heart failure.&lt;/li&gt;&lt;li&gt;â€¢ C. Aldosterone inhibitor â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Aldosterone inhibitors (e.g., spironolactone, eplerenone) do help in heart failure but sacubitril is not one. It acts via neprilysin inhibition.&lt;/li&gt;&lt;li&gt;â€¢ D. Endothelin agonist â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Endothelin agonists cause vasoconstriction, which would worsen heart failure. Sacubitril does not act on the endothelin system.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11007221701346006/11007221701346006.m3u8&quot;}, {&quot;text&quot;: &quot;In which of the following drugs coagulation monitoring is required?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enoxaparin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fondaparinux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heparin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ UFH has unpredictable pharmacokinetics due to variable binding to plasma proteins, leading to variable anticoagulant responses among individuals.&lt;/li&gt;&lt;li&gt;â€¢ Monitoring ensures the dose is therapeutic (not too low to be ineffective, or too high causing bleeding).&lt;/li&gt;&lt;li&gt;â€¢ aPTT is usually maintained at 1.5â€“2.5 times the normal value during therapy.&lt;/li&gt;&lt;li&gt;â€¢ UFH is commonly used in:&lt;/li&gt;&lt;li&gt;â€¢ Acute coronary syndromes&lt;/li&gt;&lt;li&gt;â€¢ Venous thromboembolism&lt;/li&gt;&lt;li&gt;â€¢ During and after surgeries requiring anticoagulation&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Dabigatran â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Dabigatran is a direct thrombin inhibitor (NOAC).&lt;/li&gt;&lt;li&gt;â€¢ It has predictable pharmacokinetics and does not require routine coagulation monitoring.&lt;/li&gt;&lt;li&gt;â€¢ In certain emergencies or renal impairment, specialized assays (e.g., TT, ECT) may be used, but routine monitoring is not needed.&lt;/li&gt;&lt;li&gt;â€¢ B. Enoxaparin â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Enoxaparin is a low molecular weight heparin (LMWH) with predictable dose-response.&lt;/li&gt;&lt;li&gt;â€¢ Routine monitoring is not required in most patients, though anti-Xa level monitoring may be done in pregnancy, renal failure, or obesity.&lt;/li&gt;&lt;li&gt;â€¢ C. Fondaparinux â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Fondaparinux is a synthetic factor Xa inhibitor with stable pharmacokinetics.&lt;/li&gt;&lt;li&gt;â€¢ It also does not require routine coagulation monitoring under normal conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6793631701346019/6793631701346019.m3u8&quot;}, {&quot;text&quot;: &quot;Which drug acts on letter mentioned 2?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telmesartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aliskiran&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Eplrenone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aliskiran&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/46(1).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Aliskiren is a direct renin inhibitor. It blocks renin&#x27;s action at this early step, thus inhibiting the conversion of angiotensinogen to angiotensin I, and subsequently reducing the formation of angiotensin II and aldosterone downstream. This leads to:&lt;/li&gt;&lt;li&gt;â€¢ Vasodilation&lt;/li&gt;&lt;li&gt;â€¢ Reduced sodium and water retention&lt;/li&gt;&lt;li&gt;â€¢ Lowered blood pressure&lt;/li&gt;&lt;li&gt;â€¢ Since site 2 refers to the renin action point, Aliskiren is the drug that acts at that site.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Enalapril â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Enalapril is an ACE inhibitor.&lt;/li&gt;&lt;li&gt;â€¢ It inhibits the conversion of angiotensin I to angiotensin II (site 3 in the typical RAAS diagram), not site 2.&lt;/li&gt;&lt;li&gt;â€¢ B. Telmisartan â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Telmisartan is an angiotensin II receptor blocker (ARB).&lt;/li&gt;&lt;li&gt;â€¢ It blocks the action of angiotensin II on AT1 receptors (site 4 in the pathway), not site 2.&lt;/li&gt;&lt;li&gt;â€¢ D. Eplerenone â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Eplerenone is a mineralocorticoid receptor antagonist.&lt;/li&gt;&lt;li&gt;â€¢ It acts at the level of aldosterone receptors in the kidney (site 5 in the pathway), not at site 2.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25425641701346031/25425641701346031.m3u8&quot;}, {&quot;text&quot;: &quot;Find out the site of actions of thiazide diuretics&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(1069).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action of Thiazide Diuretics:&lt;/li&gt;&lt;li&gt;â€¢ Thiazides (e.g., hydrochlorothiazide, chlorthalidone) inhibit the Na?/Cl? symporter in the early distal convoluted tubule.&lt;/li&gt;&lt;li&gt;â€¢ This results in increased excretion of sodium and chloride, leading to increased water excretion.&lt;/li&gt;&lt;li&gt;â€¢ Also causes mild potassium loss and increased calcium reabsorption.&lt;/li&gt;&lt;li&gt;â€¢ Clinical uses include:&lt;/li&gt;&lt;li&gt;â€¢ Hypertension&lt;/li&gt;&lt;li&gt;â€¢ Edema due to heart failure or liver/kidney disease&lt;/li&gt;&lt;li&gt;â€¢ Nephrolithiasis due to hypercalciuria&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Site 1 â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Refers to the proximal convoluted tubule.&lt;/li&gt;&lt;li&gt;â€¢ This is the site of action of carbonic anhydrase inhibitors like acetazolamide, not thiazides.&lt;/li&gt;&lt;li&gt;â€¢ B. Site 2 â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Refers to the thick ascending limb of the loop of Henle.&lt;/li&gt;&lt;li&gt;â€¢ This is the site of action of loop diuretics like furosemide.&lt;/li&gt;&lt;li&gt;â€¢ D. Site 4 â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Refers to the collecting duct, where potassium-sparing diuretics (e.g., spironolactone, amiloride) act.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36857211701346048/36857211701346048.m3u8&quot;}, {&quot;text&quot;: &quot;At a high altitude of 3000 m, a person complains of breathlessnes. All of the following can be used for management of this person except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous digoxin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxygen supplementation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate descent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetazolamide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous digoxin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Correct management strategies include:&lt;/li&gt;&lt;li&gt;â€¢ Oxygen supplementation (Option B): Increases arterial oxygen levels and is one of the most effective immediate interventions for high-altitude illness.&lt;/li&gt;&lt;li&gt;â€¢ Immediate descent (Option C): The most definitive and life-saving measure in moderate to severe cases. Removing the person from the hypoxic environment is essential.&lt;/li&gt;&lt;li&gt;â€¢ Acetazolamide (Option D): A carbonic anhydrase inhibitor used for prophylaxis and treatment of AMS. It promotes acclimatization by causing a mild metabolic acidosis that stimulates ventilation.&lt;/li&gt;&lt;li&gt;â€¢ Why Option A is Incorrect (and thus the correct answer to the question): Intravenous digoxin is not indicated in the management of high-altitude illness.&lt;/li&gt;&lt;li&gt;â€¢ Digoxin is a cardiac glycoside used to treat heart failure and certain arrhythmias, but has no role in treating hypoxia or altitude-related symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Its use could be harmful due to potential toxicity, especially in a setting of dehydration or electrolyte disturbances common at high altitude.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73498611701346062/73498611701346062.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is an orally acting direct Xa inhibitor&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rivaroxaban&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Agartaban&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dabigatran&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bivalirudin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Rivaroxaban&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Used in stroke prevention in atrial fibrillation, treatment and prevention of deep vein thrombosis (DVT), and pulmonary embolism (PE).&lt;/li&gt;&lt;li&gt;â€¢ It is part of the class of drugs known as DOACs (Direct Oral Anticoagulants).&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Agartaban â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Likely a misspelling or confusion with Argatroban, which is a direct thrombin inhibitor (not Xa inhibitor) and is administered intravenously, not orally.&lt;/li&gt;&lt;li&gt;â€¢ C. Dabigatran â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ A direct thrombin (Factor IIa) inhibitor, not a Xa inhibitor.&lt;/li&gt;&lt;li&gt;â€¢ It is orally active, but does not inhibit Factor Xa.&lt;/li&gt;&lt;li&gt;â€¢ D. Bivalirudin â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ A parenteral direct thrombin inhibitor used mainly during percutaneous coronary interventions (PCI).&lt;/li&gt;&lt;li&gt;â€¢ Not a Xa inhibitor and not orally administered.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70341141701346077/70341141701346077.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is the drug used to treat SIADH&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tolvaptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Willebrand factor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terlipressin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tolvaptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Tolvaptan is a vasopressin V2 receptor antagonist that works by:&lt;/li&gt;&lt;li&gt;â€¢ Blocking the action of ADH in the renal collecting ducts.&lt;/li&gt;&lt;li&gt;â€¢ Promoting free water excretion (aquaresis) without loss of sodium or other electrolytes.&lt;/li&gt;&lt;li&gt;â€¢ Increasing serum sodium levels â€” which is crucial in treating SIADH.&lt;/li&gt;&lt;li&gt;â€¢ Tolvaptan is orally active and specifically indicated for euvolemic and hypervolemic hyponatremia, such as that caused by SIADH.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Desmopressin â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ A synthetic analog of ADH, used to treat diabetes insipidus and certain bleeding disorders.&lt;/li&gt;&lt;li&gt;â€¢ It worsens SIADH by increasing water retention.&lt;/li&gt;&lt;li&gt;â€¢ C. Von Willebrand factor â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ A clotting protein, used in von Willebrand disease and hemophilia A.&lt;/li&gt;&lt;li&gt;â€¢ Has no role in water or sodium balance or the management of SIADH.&lt;/li&gt;&lt;li&gt;â€¢ D. Terlipressin â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ A vasopressin analog used in variceal bleeding and hepatorenal syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Like desmopressin, it would exacerbate SIADH by increasing water retention.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62757001701346092/62757001701346092.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following anti-dyslipidemic drug work by stimulating PPAR alpha ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gemfibrozil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simvastatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ezetimibe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colestipol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gemfibrozil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of action of Gemfibrozil (via PPAR-Î± activation):&lt;/li&gt;&lt;li&gt;â€¢ Increases expression of lipoprotein lipase, enhancing the clearance of triglyceride-rich lipoproteins.&lt;/li&gt;&lt;li&gt;â€¢ Increases fatty acid oxidation in liver and muscle.&lt;/li&gt;&lt;li&gt;â€¢ Reduces hepatic secretion of VLDL.&lt;/li&gt;&lt;li&gt;â€¢ Moderately increases HDL cholesterol.&lt;/li&gt;&lt;li&gt;â€¢ PPAR-Î± activation is particularly effective for lowering triglycerides and is beneficial in patients with metabolic syndrome or type 2 diabetes with dyslipidemia.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Simvastatin â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ It is a statin, which works by inhibiting HMG-CoA reductase, the rate-limiting enzyme in cholesterol biosynthesis.&lt;/li&gt;&lt;li&gt;â€¢ It does not act on PPAR-Î±.&lt;/li&gt;&lt;li&gt;â€¢ C. Ezetimibe â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Inhibits NPC1L1 transporter in the small intestine, reducing cholesterol absorption.&lt;/li&gt;&lt;li&gt;â€¢ Has no effect on PPAR-Î±.&lt;/li&gt;&lt;li&gt;â€¢ D. Colestipol â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ A bile acid sequestrant that works in the intestine by binding bile acids and promoting their excretion.&lt;/li&gt;&lt;li&gt;â€¢ This indirectly reduces LDL cholesterol but has no interaction with PPAR-Î±.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51741951701346104/51741951701346104.m3u8&quot;}, {&quot;text&quot;: &quot;Drug acting on K+ channels include&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spironolactone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amiloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicorandil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methyldopa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nicorandil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Nitrate-like action â€“ It donates nitric oxide (NO), leading to vasodilation, especially of venous vessels.&lt;/li&gt;&lt;li&gt;â€¢ Potassium channel opener â€“ It opens ATP-sensitive K? channels (K&amp;lt;sub&amp;gt;ATP&amp;lt;/sub&amp;gt; channels) in vascular smooth muscle.&lt;/li&gt;&lt;li&gt;â€¢ This causes hyperpolarization, reducing calcium influx, leading to arteriolar vasodilation.&lt;/li&gt;&lt;li&gt;â€¢ By acting on both venous and arterial systems, nicorandil:&lt;/li&gt;&lt;li&gt;â€¢ Reduces preload (via venodilation).&lt;/li&gt;&lt;li&gt;â€¢ Reduces afterload (via arteriolar dilation).&lt;/li&gt;&lt;li&gt;â€¢ Improves coronary blood flow, helpful in angina pectoris.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Spironolactone â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ It is a potassium-sparing diuretic and aldosterone antagonist.&lt;/li&gt;&lt;li&gt;â€¢ Acts on the mineralocorticoid receptor in the distal nephron, not on K? channels.&lt;/li&gt;&lt;li&gt;â€¢ B. Amiloride â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Also a potassium-sparing diuretic, but works by blocking epithelial sodium channels (ENaC) in the renal collecting duct.&lt;/li&gt;&lt;li&gt;â€¢ It reduces sodium reabsorption, thereby retaining potassium, but does not directly act on K? channels.&lt;/li&gt;&lt;li&gt;â€¢ D. Methyldopa â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ It is a centrally acting alpha-2 agonist, used to treat hypertension, especially in pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ It does not interact with potassium channels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26188221701346116/26188221701346116.m3u8&quot;}, {&quot;text&quot;: &quot;Iv mannitol is used for the treatment of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute congestive glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute renal failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CHF&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute congestive glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In acute congestive glaucoma, there is a sudden increase in intraocular pressure (IOP), which can threaten vision. IV mannitol:&lt;/li&gt;&lt;li&gt;â€¢ Increases plasma osmolality.&lt;/li&gt;&lt;li&gt;â€¢ Draws fluid out of the eye (aqueous humor) into the bloodstream.&lt;/li&gt;&lt;li&gt;â€¢ Rapidly reduces intraocular pressure.&lt;/li&gt;&lt;li&gt;â€¢ Thus, mannitol is particularly effective in acute angle-closure glaucoma before surgical intervention or more definitive therapy.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Pulmonary edema â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Mannitol draws fluid into the intravascular space, which can worsen pulmonary edema due to increased preload and fluid overload.&lt;/li&gt;&lt;li&gt;â€¢ It is contraindicated in patients with heart failure or pulmonary congestion.&lt;/li&gt;&lt;li&gt;â€¢ C. Acute renal failure â€” Incorrect (partially):&lt;/li&gt;&lt;li&gt;â€¢ Previously used in pre-renal or early renal failure to maintain urine flow.&lt;/li&gt;&lt;li&gt;â€¢ However, it is not routinely used now because it can worsen fluid overload and has no proven benefit in established acute kidney injury.&lt;/li&gt;&lt;li&gt;â€¢ D. CHF (Congestive Heart Failure) â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Mannitol increases plasma volume, which can exacerbate heart failure symptoms like dyspnea and edema.&lt;/li&gt;&lt;li&gt;â€¢ It is contraindicated in CHF.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66032831701346138/66032831701346138.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following antihypertensive drug is avoided in patients with high serum uric acid levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atenolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydrochlorothiazide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24105331701346151/24105331701346151.m3u8&quot;}, {&quot;text&quot;: &quot;A female patient was taking warfarin for prosthetic heart valves. She became pregnant, what advice will you give for this patient regarding use of this drug in early pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue warfarin without any concern&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue warfarin but add Vit K&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Change warfarin to heparin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Terminate the pregnancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Change warfarin to heparin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47347991701346165/47347991701346165.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented to hospital with road traffic accident. This patient has raised intracranial pressure without intracranial hematoma. Which of the following drug is preferred for management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mannitol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycerol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mannitol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mannitol is the drug of choice for managing elevated ICP because it not only reduces swelling but also improves cerebral perfusion.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Prednisolone â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Prednisolone is a corticosteroid that can be used to reduce inflammation in cases of brain swelling, but it is not first-line for reducing intracranial pressure.&lt;/li&gt;&lt;li&gt;â€¢ It is more commonly used for spinal cord injury or brain tumors, but not as effective as mannitol in acute traumatic brain injury with raised ICP.&lt;/li&gt;&lt;li&gt;â€¢ B. Furosemide â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Furosemide is a loop diuretic that can help in reducing fluid volume, but it is not as effective as mannitol for reducing ICP.&lt;/li&gt;&lt;li&gt;â€¢ It may not have the same potent osmotically driven action that mannitol has in managing brain edema.&lt;/li&gt;&lt;li&gt;â€¢ D. Glycerol â€” Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Glycerol is another osmotic agent, but it is less commonly used than mannitol for controlling elevated ICP in traumatic brain injury.&lt;/li&gt;&lt;li&gt;â€¢ It has a weaker effect on reducing ICP compared to mannitol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76378141701346179/76378141701346179.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is a function of PGI2?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibits platelet aggregation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasodilatation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyrogenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Inhibits platelet aggregation (A):&lt;/li&gt;&lt;li&gt;â€¢ PGI2 prevents the aggregation of platelets, which is crucial in the prevention of blood clot formation. It acts as an antiplatelet agent, opposing the effects of thromboxane A2 (TXA2), which promotes platelet aggregation.&lt;/li&gt;&lt;li&gt;â€¢ Vasodilatation (B):&lt;/li&gt;&lt;li&gt;â€¢ PGI2 causes vasodilation by relaxing the smooth muscle cells in blood vessels. This helps in reducing blood pressure and improving blood flow.&lt;/li&gt;&lt;li&gt;â€¢ Pyrogenic (C):&lt;/li&gt;&lt;li&gt;â€¢ PGI2 also has pyrogenic properties, meaning it can raise body temperature, contributing to the body&#x27;s response to fever.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incomplete: While each individual function listed (A, B, and C) is true for PGI2, D encompasses all of the effects that PGI2 has, making it the most comprehensive and correct answer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71349451701346191/71349451701346191.m3u8&quot;}, {&quot;text&quot;: &quot;Analgesic drug in renal failure and patient on dialysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naproxen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diclofenac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetaminophen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetaminophen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Acetaminophen (D) is the preferred analgesic in these cases because:&lt;/li&gt;&lt;li&gt;â€¢ It is primarily metabolized in the liver, and only a small amount is excreted unchanged by the kidneys.&lt;/li&gt;&lt;li&gt;â€¢ It does not typically cause further renal damage or accumulate to dangerous levels in patients with renal failure.&lt;/li&gt;&lt;li&gt;â€¢ It is considered safe for short-term use in patients with chronic kidney disease (CKD) or those undergoing dialysis.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: Indomethacin (A):&lt;/li&gt;&lt;li&gt;â€¢ Indomethacin is a nonsteroidal anti-inflammatory drug (NSAID), which can worsen kidney function, especially in renal failure. NSAIDs reduce renal blood flow, potentially leading to further kidney damage.&lt;/li&gt;&lt;li&gt;â€¢ Avoid in renal failure or dialysis patients.&lt;/li&gt;&lt;li&gt;â€¢ Naproxen (B):&lt;/li&gt;&lt;li&gt;â€¢ Like indomethacin, naproxen is an NSAID that can also impair kidney function. It should be avoided in patients with renal impairment due to the risk of acute kidney injury (AKI) and fluid retention.&lt;/li&gt;&lt;li&gt;â€¢ Diclofenac (C):&lt;/li&gt;&lt;li&gt;â€¢ Diclofenac is another NSAID that poses similar risks to renal function. It can cause nephrotoxicity and fluid retention, which is particularly harmful in patients with renal failure or those on dialysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46038121701346209/46038121701346209.m3u8&quot;}, {&quot;text&quot;: &quot;Drug of choice in paracetamol overdose is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;N-acetylcysteine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydralazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. N-acetylcysteine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ N-acetylcysteine (A) works as an antidote by replenishing glutathione, a substance in the liver that helps detoxify toxic metabolites of paracetamol.&lt;/li&gt;&lt;li&gt;â€¢ Paracetamol is metabolized in the liver to a non-toxic form but can also be metabolized to a toxic metabolite (NAPQI), which can cause severe liver damage.&lt;/li&gt;&lt;li&gt;â€¢ NAC helps to detoxify NAPQI, thus preventing liver damage and improving the prognosis of the overdose.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: Dopamine (B):&lt;/li&gt;&lt;li&gt;â€¢ Dopamine is used in cases of shock and severe hypotension to improve blood flow to vital organs, but it has no role in paracetamol overdose.&lt;/li&gt;&lt;li&gt;â€¢ Hydralazine (C):&lt;/li&gt;&lt;li&gt;â€¢ Hydralazine is a vasodilator primarily used to treat hypertension and heart failure. It does not address the toxic effects of paracetamol overdose.&lt;/li&gt;&lt;li&gt;â€¢ Furosemide (D):&lt;/li&gt;&lt;li&gt;â€¢ Furosemide is a loop diuretic used to treat edema and hypertension. It does not help with paracetamol toxicity and may even worsen renal function in overdose situations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55419731701346228/55419731701346228.m3u8&quot;}, {&quot;text&quot;: &quot;A female patient was having pain in her great toe(metatarsal phalangeal ) with swelling and redness present over it. Her uric acid level high. She was treated with a proper drug therapy and her symptoms subsided. The drug that has reduced her uric acid level must act .by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xanthine oxidase inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HGPRT inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aldose reductase inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytochrome oxidase inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Xanthine oxidase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Xanthine oxidase inhibitors like allopurinol and febuxostat are used to reduce uric acid levels by inhibiting the enzyme xanthine oxidase, which is responsible for the final step in the conversion of hypoxanthine to xanthine and xanthine to uric acid. By inhibiting this enzyme, the production of uric acid is decreased.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: HGPRT inhibition (B):&lt;/li&gt;&lt;li&gt;â€¢ HGPRT (Hypoxanthine-guanine phosphoribosyltransferase) is an enzyme involved in purine salvage pathways. Deficiency of HGPRT leads to Lesch-Nyhan syndrome, not a common treatment mechanism for gout. In gout management, reducing uric acid production is typically done through xanthine oxidase inhibition.&lt;/li&gt;&lt;li&gt;â€¢ Aldose reductase inhibitor (C):&lt;/li&gt;&lt;li&gt;â€¢ Aldose reductase inhibitors are primarily used in the management of diabetic complications like diabetic neuropathy and cataracts, not in gout or uric acid reduction.&lt;/li&gt;&lt;li&gt;â€¢ Cytochrome oxidase inhibitor (D):&lt;/li&gt;&lt;li&gt;â€¢ Cytochrome oxidase inhibitors affect mitochondrial respiration and are typically not involved in the treatment of gout or uric acid metabolism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10026181701346265/10026181701346265.m3u8&quot;}, {&quot;text&quot;: &quot;A female patient was having pain in her great toe(metatarsal joint)with swelling and redness present over it, She was treated with a proper drug therapy but her uric acid still coming out to be high. Which of the following drug can be given for fast elimination of drug from he body&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Allopurinol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Febuxostat&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colchicine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Probenecid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Probenecid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Probenecid is the correct choice because it is a uricosuric drug that increases the renal excretion of uric acid. It works by inhibiting the reabsorption of uric acid in the proximal tubules of the kidneys, thereby helping to eliminate excess uric acid more efficiently and lower the serum uric acid levels.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: Allopurinol (A):&lt;/li&gt;&lt;li&gt;â€¢ Allopurinol is a xanthine oxidase inhibitor used to reduce uric acid production. It is not a drug that helps to eliminate uric acid fast but instead reduces its production over time. It is useful for chronic gout management, not for rapid elimination of uric acid.&lt;/li&gt;&lt;li&gt;â€¢ Febuxostat (B):&lt;/li&gt;&lt;li&gt;â€¢ Febuxostat is another xanthine oxidase inhibitor like allopurinol, and its action is similar in reducing uric acid production. While it helps manage gout, it does not promote rapid elimination of uric acid from the body.&lt;/li&gt;&lt;li&gt;â€¢ Colchicine (C):&lt;/li&gt;&lt;li&gt;â€¢ Colchicine is used to treat acute gout attacks by reducing inflammation. It does not have a direct effect on uric acid elimination from the body. It helps with the symptoms but not with speeding up the excretion of uric acid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75099601701346280/75099601701346280.m3u8&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with Rheumatoid arthritis was on medications. After 2 years, he developed blurring of vision and was found to have corneal opacity. Which drug is most likely to cause this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sulfasalazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chloroquine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leflunomide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chloroquine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why the other options are incorrect: Sulfasalazine (A):&lt;/li&gt;&lt;li&gt;â€¢ Sulfasalazine is a disease-modifying anti-rheumatic drug (DMARD) used to treat rheumatoid arthritis. It can cause photosensitivity and skin reactions, but it is not commonly associated with corneal opacity or vision issues.&lt;/li&gt;&lt;li&gt;â€¢ Methotrexate (C):&lt;/li&gt;&lt;li&gt;â€¢ Methotrexate is another DMARD commonly used for rheumatoid arthritis. While it has several side effects like liver toxicity, bone marrow suppression, and gastrointestinal distress, it is not associated with corneal opacity. Vision issues are not a typical side effect of methotrexate.&lt;/li&gt;&lt;li&gt;â€¢ Leflunomide (D):&lt;/li&gt;&lt;li&gt;â€¢ Leflunomide is also a DMARD used for rheumatoid arthritis, and while it can have side effects such as liver toxicity and diarrhea, it is not linked to corneal opacity or visual disturbances.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/54351721701346294/54351721701346294.m3u8&quot;}, {&quot;text&quot;: &quot;True about colchicine is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acts by neutrophil recruitment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Causes metaphase arrest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Useful in uric acid lowering therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A - Acts by neutrophil recruitment:&lt;/li&gt;&lt;li&gt;â€¢ Colchicine inhibits the migration of neutrophils to the site of inflammation. It does so by disrupting the microtubules, which are important for cell motility and chemotaxis (movement toward the inflammatory site). This prevents neutrophils from accumulating in the joints, which is a key step in the inflammatory process of gout.&lt;/li&gt;&lt;li&gt;â€¢ B - Causes metaphase arrest:&lt;/li&gt;&lt;li&gt;â€¢ Colchicine also disrupts microtubule formation and arrests mitosis at metaphase. This mechanism is responsible for its antimitotic effects, which contribute to its ability to reduce inflammation. The inhibition of microtubules prevents the normal process of cell division, which is why colchicine can cause metaphase arrest.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: C - Useful in uric acid lowering therapy:&lt;/li&gt;&lt;li&gt;â€¢ While colchicine is effective in treating acute gout attacks, it does not lower uric acid levels. Uric acid-lowering therapy typically involves drugs like allopurinol, febuxostat, or probenecid. Colchicine primarily works by reducing inflammation and pain during an acute gout flare, not by lowering uric acid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28099901701346310/28099901701346310.m3u8&quot;}, {&quot;text&quot;: &quot;Colchicine mechanism of action in gout?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease neutrophil migration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Purine metabolism inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyrimidine metabolism inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uric acid excretion increases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decrease neutrophil migration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Decrease neutrophil migration:&lt;/li&gt;&lt;li&gt;â€¢ Colchicine inhibits microtubule polymerization, which interferes with the ability of neutrophils to migrate to sites of inflammation. In gout, uric acid crystals accumulate in the joints, leading to intense inflammation. By reducing neutrophil migration, colchicine reduces the inflammatory response and the pain associated with gout flare-ups.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B - Purine metabolism inhibition:&lt;/li&gt;&lt;li&gt;â€¢ Purine metabolism inhibition is the mechanism of action of drugs like allopurinol and febuxostat, which lower uric acid levels in the blood. Colchicine does not affect purine metabolism directly.&lt;/li&gt;&lt;li&gt;â€¢ C - Pyrimidine metabolism inhibition:&lt;/li&gt;&lt;li&gt;â€¢ Pyrimidine metabolism inhibition is not related to colchicine&#x27;s mechanism. This mechanism is more relevant to drugs like methotrexate.&lt;/li&gt;&lt;li&gt;â€¢ D - Uric acid excretion increases:&lt;/li&gt;&lt;li&gt;â€¢ Colchicine does not directly increase uric acid excretion. Drugs like probenecid or lesinurad work by increasing uric acid excretion, but colchicine&#x27;s action is focused on reducing the inflammatory response to uric acid crystals rather than altering its excretion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76036821701346328/76036821701346328.m3u8&quot;}, {&quot;text&quot;: &quot;Which one of the following drug is useful for medical closure of patent ductus arteriosus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indomethacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alprostadil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mefenamic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paracetamol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Indomethacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B â€” Alprostadil:&lt;/li&gt;&lt;li&gt;â€¢ Alprostadil is a prostaglandin E1 analog used to keep the ductus arteriosus open in cases of cyanotic congenital heart defects that require ductal patency for survival, not for closure.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Mefenamic acid:&lt;/li&gt;&lt;li&gt;â€¢ Mefenamic acid is another NSAID, but it is not commonly used for PDA closure. Indomethacin is preferred because it is more effective in this context.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Paracetamol:&lt;/li&gt;&lt;li&gt;â€¢ Paracetamol (acetaminophen) is used for pain relief and fever reduction but does not have any significant effect on closing the patent ductus arteriosus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53188761701346342/53188761701346342.m3u8&quot;}, {&quot;text&quot;: &quot;Anti-epileptic drug of choice for hypsarrhythmia is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenobarbitone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ACTH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ACTH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ ACTH works by stimulating the adrenal glands to produce corticosteroids (like cortisol), which help in reducing the frequency and severity of spasms. It is considered the first-line treatment for infantile spasms in cases of hypsarrhythmia.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A â€” Phenobarbitone:&lt;/li&gt;&lt;li&gt;â€¢ While phenobarbitone is an anticonvulsant, it is not the first-line treatment for infantile spasms or hypsarrhythmia. It may be used in certain cases, but ACTH is preferred.&lt;/li&gt;&lt;li&gt;â€¢ B â€” Phenytoin:&lt;/li&gt;&lt;li&gt;â€¢ Phenytoin is another anticonvulsant, but it is not effective in treating infantile spasms associated with hypsarrhythmia.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Carbamazepine:&lt;/li&gt;&lt;li&gt;â€¢ Carbamazepine is used for focal seizures and generalized tonic-clonic seizures, but it is not effective for infantile spasms or hypsarrhythmia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70259001701346371/70259001701346371.m3u8&quot;}, {&quot;text&quot;: &quot;A female developed pain and insect crawling like sensation on legs at night which is relieved by shaking her legs. Which of the following is drug of choice for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pramipexole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gabapentin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vit B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iron tablets&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gabapentin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70563851701346416/70563851701346416.m3u8&quot;}, {&quot;text&quot;: &quot;A Patient presented with vomiting and was treated with an anti emetic agent. Later this patient presented with abnormal movement and posture which of the following agent to be used to counter this problem&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Benzhexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyproheptadine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Benzhexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Benzhexol (also known as trihexyphenidyl) is an anticholinergic agent used to counteract these extrapyramidal symptoms by restoring the balance between dopamine and acetylcholine in the brain. It helps relieve symptoms like tremors, rigidity, and bradykinesia.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B â€” Levodopa:&lt;/li&gt;&lt;li&gt;â€¢ Levodopa is a dopamine precursor used in the treatment of Parkinson&#x27;s disease but is not typically used to treat drug-induced extrapyramidal symptoms caused by antiemetic agents. Benzhexol is a more appropriate option for this condition.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Haloperidol:&lt;/li&gt;&lt;li&gt;â€¢ Haloperidol is a dopamine antagonist, and it is not suitable for counteracting extrapyramidal symptoms caused by dopamine antagonists. In fact, it can worsen these symptoms because it is an antipsychotic that blocks dopamine receptors.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Cyproheptadine:&lt;/li&gt;&lt;li&gt;â€¢ Cyproheptadine is an antihistamine with antiserotonergic properties, often used for conditions like allergic reactions or serotonin syndrome, but it is not effective in treating extrapyramidal symptoms caused by antiemetics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25649741701346433/25649741701346433.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drug cause maximum prolactin secretion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ziprasidone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Risperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A â€” Clozapine:&lt;/li&gt;&lt;li&gt;â€¢ Clozapine, another atypical antipsychotic, has a lower propensity to increase prolactin levels compared to risperidone. Clozapine works through a combination of receptor antagonism, but it has less of an effect on prolactin secretion.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Aripiprazole:&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole is a partial dopamine agonist and has a minimal effect on prolactin secretion. In fact, it is one of the antipsychotics with the least impact on prolactin levels because it partially activates D2 receptors.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Ziprasidone:&lt;/li&gt;&lt;li&gt;â€¢ Ziprasidone is another atypical antipsychotic, but like aripiprazole, it has a relatively low risk of increasing prolactin levels compared to risperidone. Ziprasidoneâ€™s primary mechanism is similar to other antipsychotics but without a significant impact on prolactin secretion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63435481701346448/63435481701346448.m3u8&quot;}, {&quot;text&quot;: &quot;A patient was recently started on Fluphenazine. Few weeks later, he developed tremors, rigidity, bradykinesia and excessive salivation. First line of management for this patient is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selegiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trihexyphenidyl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pramipexole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amantadine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trihexyphenidyl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The first-line treatment for drug-induced parkinsonism is the use of anticholinergic agents like trihexyphenidyl. These drugs restore the balance between dopamine and acetylcholine in the brain, reducing the motor symptoms associated with parkinsonism.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A â€” Selegiline:&lt;/li&gt;&lt;li&gt;â€¢ Selegiline is a MAO-B inhibitor used in the treatment of Parkinson&#x27;s disease. However, it is not typically used for drug-induced parkinsonism, as it acts on the dopaminergic system and may not effectively address the extrapyramidal symptoms caused by antipsychotic medications.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Pramipexole:&lt;/li&gt;&lt;li&gt;â€¢ Pramipexole is a dopamine agonist used in the treatment of Parkinsonâ€™s disease. While it could theoretically help with parkinsonism, it is not the first-line treatment for drug-induced parkinsonism caused by antipsychotics. Moreover, dopamine agonists may worsen psychosis in patients on antipsychotic medications.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Amantadine:&lt;/li&gt;&lt;li&gt;â€¢ Amantadine can be used for Parkinson&#x27;s disease and drug-induced parkinsonism, but it is generally not considered the first-line treatment. Anticholinergics like trihexyphenidyl are more commonly used initially for this type of side effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51626201701346461/51626201701346461.m3u8&quot;}, {&quot;text&quot;: &quot;A patient received Halothane and developed increased body temperature and muscle rigidity. Administration of which of the following drug can increase the risk of present condition&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dantrolene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D- Tubocurarine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Succinylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Succinylcholine is a depolarizing muscle relaxant that can precipitate or worsen malignant hyperthermia in susceptible individuals. It causes excessive calcium release from the sarcoplasmic reticulum, leading to muscle contraction, rigidity, and heat production. This can exacerbate the condition and lead to a lethal outcome if not treated promptly.&lt;/li&gt;&lt;li&gt;â€¢ Management of Malignant Hyperthermia: Dantrolene is the treatment of choice for MH. It works by inhibiting calcium release from the sarcoplasmic reticulum, effectively reversing the muscle rigidity and hyperthermia.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A â€” Dantrolene:&lt;/li&gt;&lt;li&gt;â€¢ Dantrolene is not a risk factor for malignant hyperthermia. In fact, it is the drug of choice for managing MH. It blocks calcium release from the sarcoplasmic reticulum and is essential in treating this condition.&lt;/li&gt;&lt;li&gt;â€¢ B â€” D-Tubocurarine:&lt;/li&gt;&lt;li&gt;â€¢ D-Tubocurarine is a non-depolarizing neuromuscular blocker. While it can cause muscle paralysis during surgery, it does not typically trigger malignant hyperthermia. It does not increase the risk of this condition.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Atropine:&lt;/li&gt;&lt;li&gt;â€¢ Atropine is an anticholinergic drug used to treat bradycardia and does not have a role in the pathophysiology of malignant hyperthermia. It does not increase the risk of this condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27527851701346625/27527851701346625.m3u8&quot;}, {&quot;text&quot;: &quot;A patient is on metronidazole. Co- administration of which of the following to be avoided&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MAO inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grape fruit juice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phentolamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Alcohol should be avoided when a patient is taking metronidazole, as this combination can lead to a disulfiram-like reaction. The reaction involves symptoms like nausea, vomiting, flushing, headache, and tachycardia when alcohol is consumed during metronidazole therapy.&lt;/li&gt;&lt;li&gt;â€¢ The disulfiram-like reaction occurs because metronidazole inhibits the enzyme aldehyde dehydrogenase, which is responsible for breaking down acetaldehyde, a by-product of alcohol metabolism. This leads to an accumulation of acetaldehyde, which causes the unpleasant symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A â€” MAO inhibitors:&lt;/li&gt;&lt;li&gt;â€¢ MAO inhibitors (Monoamine oxidase inhibitors) can interact with a variety of drugs, but there is no direct contraindication with metronidazole. However, it&#x27;s always important to consider potential interactions with other medications.&lt;/li&gt;&lt;li&gt;â€¢ B â€” Grapefruit juice:&lt;/li&gt;&lt;li&gt;â€¢ Grapefruit juice can interact with some medications by inhibiting CYP450 enzymes (like CYP3A4), but metronidazole is not significantly metabolized by this enzyme. Therefore, grapefruit juice does not have a significant interaction with metronidazole.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Phentolamine:&lt;/li&gt;&lt;li&gt;â€¢ Phentolamine, an alpha-adrenergic antagonist, does not have a known interaction with metronidazole. There is no contraindication for using them together, and phentolamine is generally used in situations such as managing hypertension or pheochromocytoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75229971701346650/75229971701346650.m3u8&quot;}, {&quot;text&quot;: &quot;A opioid patient presents with symptoms of respiratory depression, treated withâ€¦â€¦&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Naloxone is typically administered in cases of acute opioid overdose, especially when symptoms like respiratory depression, sedation, or hypotension occur.&lt;/li&gt;&lt;li&gt;â€¢ It can be given via intravenous (IV), intramuscular (IM), or subcutaneous (SC) routes, and there are also intranasal formulations available.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B â€” Naltrexone:&lt;/li&gt;&lt;li&gt;â€¢ Naltrexone is another opioid antagonist, but it is used more for long-term maintenance in opioid use disorder (OUD) rather than for acute overdose. It helps prevent relapse by blocking opioid effects.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Methadone:&lt;/li&gt;&lt;li&gt;â€¢ Methadone is a long-acting opioid agonist used to treat opioid addiction (as part of maintenance therapy). It is not used to treat opioid overdose but rather to manage opioid withdrawal symptoms and reduce cravings.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Flumazenil:&lt;/li&gt;&lt;li&gt;â€¢ Flumazenil is a benzodiazepine antagonist, used for benzodiazepine overdoses, not for opioid overdoses. It would not be effective for treating respiratory depression caused by opioids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69502851701346669/69502851701346669.m3u8&quot;}, {&quot;text&quot;: &quot;A patient of biliary colic presented to hospital. Intern gave an injection and the pain worsened. Which is the most likely injection given?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diclofenac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nefopam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Etoricoxib&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Morphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Morphine is a strong opioid analgesic often used to relieve pain. However, in the case of biliary colic, morphine can increase sphincter of Oddi tone, leading to worsening of the pain. The sphincter of Oddi is a muscular valve that controls the flow of bile and pancreatic juice into the duodenum. When morphine causes it to contract, it can increase pressure in the biliary tract, worsening the pain associated with biliary colic.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B â€” Diclofenac:&lt;/li&gt;&lt;li&gt;â€¢ Diclofenac is a nonsteroidal anti-inflammatory drug (NSAID). NSAIDs, like diclofenac, are typically used for pain relief in biliary colic and are less likely to increase the pressure in the bile ducts compared to opioids. Therefore, it would not worsen the pain in the same way morphine would.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Nefopam:&lt;/li&gt;&lt;li&gt;â€¢ Nefopam is a non-opioid analgesic with a different mechanism of action than opioids. It is also less likely to affect the sphincter of Oddi and would not worsen the pain in biliary colic.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Etoricoxib:&lt;/li&gt;&lt;li&gt;â€¢ Etoricoxib is another NSAID, like diclofenac, and works by inhibiting COX-2. It would also not cause worsening of biliary colic pain as opioids do. NSAIDs can provide effective pain relief without causing increased pressure in the bile ducts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70402871701346681/70402871701346681.m3u8&quot;}, {&quot;text&quot;: &quot;TCA toxicity, ECG changes with broad QRS complex and right axis deviation. What is the treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous sodium bicarbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Quinidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous sodium bicarbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Sodium bicarbonate is the treatment of choice for TCA-induced cardiac toxicity. It works by alkalizing the blood and increasing the pH, which can reverse the sodium channel blockade caused by the TCA, thereby improving conduction and narrowing the QRS complex. This also helps to correct acidosis, which is a potential consequence of TCA toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B â€” Quinidine:&lt;/li&gt;&lt;li&gt;â€¢ Quinidine is a class 1A antiarrhythmic used to treat arrhythmias, but it is not used in the treatment of TCA toxicity. In fact, quinidine can exacerbate the cardiotoxicity associated with TCAs by further blocking sodium channels.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Physostigmine:&lt;/li&gt;&lt;li&gt;â€¢ Physostigmine is an acetylcholinesterase inhibitor that can be used to treat anticholinergic toxicity (e.g., due to antihistamines or atropine). However, it is not effective for TCA toxicity and does not address the cardiac effects caused by TCAs.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Lignocaine:&lt;/li&gt;&lt;li&gt;â€¢ Lignocaine (lidocaine) is an antiarrhythmic used for ventricular arrhythmias, but it is not effective for TCA toxicity. In fact, lidocaine may not reverse the conduction abnormalities caused by TCA overdose and may even worsen the situation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66865221701346693/66865221701346693.m3u8&quot;}, {&quot;text&quot;: &quot;A 38 yr old college professor suffering from depression comes to you with complaints of unable to get involved in process of intercourse with his wife. Which of the following anti depressant is best to be prescribed to him&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Escitalopram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mirtazepine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venlafexine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Imipramin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mirtazepine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why the other options are less ideal: A â€” Escitalopram:&lt;/li&gt;&lt;li&gt;â€¢ Escitalopram is a selective serotonin reuptake inhibitor (SSRI), and while it is effective in treating depression, SSRIs are often associated with sexual side effects like reduced libido, delayed ejaculation, and anorgasmia. These side effects could potentially worsen the patientâ€™s complaints of sexual dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Venlafaxine:&lt;/li&gt;&lt;li&gt;â€¢ Venlafaxine is a serotonin-norepinephrine reuptake inhibitor (SNRI). It can also be effective in treating depression but may cause sexual dysfunction as a side effect, particularly at higher doses. Like SSRIs, venlafaxine may lead to reduced libido or other sexual issues, which would not be ideal for this patient.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Imipramine:&lt;/li&gt;&lt;li&gt;â€¢ Imipramine is a tricyclic antidepressant (TCA). While TCAs can be effective in treating depression, they are more likely to cause anticholinergic side effects (e.g., dry mouth, constipation, blurred vision) and sexual dysfunction (e.g., erectile dysfunction, reduced libido). These side effects make it a less favorable option for someone concerned about sexual function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69366431701346706/69366431701346706.m3u8&quot;}, {&quot;text&quot;: &quot;A girl with known case of BPAD is on lithium therapy. Which statement is incorrect in respect of lithium ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemodialysis not useful in lithium overdose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium can decrease thyroid level&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium toxicity can be exacerbated by thiazide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithium is fetotoxic if given to pregnant female&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hemodialysis not useful in lithium overdose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Hemodialysis is actually effective in lithium overdose. Lithium is a small ion and is dialyzable, which means that in cases of severe lithium toxicity, hemodialysis can be used to lower lithium levels in the body rapidly and prevent further complications.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are correct: B â€” Lithium can decrease thyroid level:&lt;/li&gt;&lt;li&gt;â€¢ This is correct. Lithium can lead to hypothyroidism by inhibiting thyroid hormone release. Long-term use of lithium is often associated with a decrease in thyroid function, leading to lower levels of thyroid hormones (T3 and T4), especially in patients who are predisposed to thyroid problems.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Lithium toxicity can be exacerbated by thiazide:&lt;/li&gt;&lt;li&gt;â€¢ This is correct. Thiazide diuretics can reduce lithium clearance by the kidneys, leading to higher lithium levels in the body and an increased risk of toxicity. This is an important consideration when managing patients on lithium therapy.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Lithium is fetotoxic if given to pregnant female:&lt;/li&gt;&lt;li&gt;â€¢ This is correct. Lithium is considered fetotoxic and is associated with a risk of congenital malformations, particularly cardiac malformations (e.g., Epsteinâ€™s anomaly), if used during pregnancy. It is generally avoided in the first trimester of pregnancy and used with caution under strict medical supervision if absolutely necessary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34818431701346719/34818431701346719.m3u8&quot;}, {&quot;text&quot;: &quot;A patient on lithium therapy developed hypertension. He was started on thiazides for hypertension. After few days, he developed coarse tremors and other symptoms suggestive of lithium toxicity. Explain the likely mechanism of this interaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thiazide inhibits the metabolism of lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiazides act as an add on drug to lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiazides increase the tubular reabsorption of lithium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiazide promotes GI absorption of lithium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thiazides increase the tubular reabsorption of lithium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Here&#x27;s how it works:&lt;/li&gt;&lt;li&gt;â€¢ Thiazide diuretics red
