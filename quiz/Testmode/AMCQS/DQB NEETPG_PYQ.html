uce the amount of sodium reabsorbed in the kidneys. As a compensatory mechanism, the kidneys may try to retain sodium, which can also result in the reabsorption of lithium, since lithium is reabsorbed in the same manner as sodium in the proximal tubule of the kidney.&lt;/li&gt;&lt;li&gt;â€¢ This increased reabsorption of lithium can raise the levels of lithium in the blood, leading to toxicity. Symptoms of lithium toxicity include coarse tremors, confusion, and other signs of neurological disturbance.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A â€” Thiazide inhibits the metabolism of lithium:&lt;/li&gt;&lt;li&gt;â€¢ This is incorrect. Thiazides do not affect the metabolism of lithium. They influence the renal handling of lithium by increasing its reabsorption, not by affecting its metabolism.&lt;/li&gt;&lt;li&gt;â€¢ B â€” Thiazides act as an add-on drug to lithium:&lt;/li&gt;&lt;li&gt;â€¢ This is incorrect. Thiazides may be used for hypertension but can lead to lithium toxicity due to their effect on lithium reabsorption. They do not act as an \&quot;add-on\&quot; drug that enhances lithium&#x27;s therapeutic effects; rather, they increase the risk of toxicity.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Thiazide promotes GI absorption of lithium:&lt;/li&gt;&lt;li&gt;â€¢ This is incorrect. Thiazides do not affect the gastrointestinal absorption of lithium. The interaction is primarily renal, where thiazides increase the reabsorption of lithium in the kidneys, not its absorption in the gut.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76247211701346737/76247211701346737.m3u8&quot;}, {&quot;text&quot;: &quot;A female patient was on lithium therapy for bipolar disorder for 6 months. She kept the fast for few days due to religious reasons and presented with seizures, coarse tremors, confusion and weakness of limbs. Which of the following should be done to diagnose her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum Electrolytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum lithium levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Serum lithium levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Lithium has a narrow therapeutic window, meaning the difference between a therapeutic dose and a toxic dose is small. Factors such as dehydration (which can occur with fasting) or renal dysfunction can lead to increased lithium levels in the blood, resulting in toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A â€” Serum Electrolytes:&lt;/li&gt;&lt;li&gt;â€¢ While electrolyte disturbances (e.g., sodium imbalance) can affect lithium levels, serum lithium levels are the most direct way to diagnose lithium toxicity.&lt;/li&gt;&lt;li&gt;â€¢ C â€” ECG:&lt;/li&gt;&lt;li&gt;â€¢ ECG can help assess the effects of lithium toxicity on the heart, such as arrhythmias, but it is not the primary diagnostic tool for confirming lithium toxicity. The serum lithium level is the gold standard.&lt;/li&gt;&lt;li&gt;â€¢ D â€” MRI:&lt;/li&gt;&lt;li&gt;â€¢ MRI is not useful for diagnosing lithium toxicity. It may be useful in other conditions (e.g., brain lesions), but in this case, the patient&#x27;s symptoms point towards a metabolic or drug-induced issue, so serum lithium levels are the most relevant test.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49001021701346753/49001021701346753.m3u8&quot;}, {&quot;text&quot;: &quot;Mechanism of action of buspirone is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5HT1A partial agonism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5HT1B anatagonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5HT1B partial agonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5HT2C antagonism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5HT1A partial agonism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ 5HT1A partial agonism:&lt;/li&gt;&lt;li&gt;â€¢ Buspirone binds to serotonin (5-HT) 1A receptors, which are involved in mood regulation and anxiety. By acting as a partial agonist, it can modulate serotonin activity in a way that reduces anxiety without causing sedation or dependency, which are common with other drugs like benzodiazepines.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B â€” 5HT1B antagonism:&lt;/li&gt;&lt;li&gt;â€¢ Buspirone does not primarily act on 5HT1B receptors. The 5HT1B receptors are involved in serotonin release and vasoconstriction, but they are not the main target of buspirone.&lt;/li&gt;&lt;li&gt;â€¢ C â€” 5HT1B partial agonism:&lt;/li&gt;&lt;li&gt;â€¢ Buspirone does not act as a partial agonist at the 5HT1B receptor. It selectively targets the 5HT1A receptor.&lt;/li&gt;&lt;li&gt;â€¢ D â€” 5HT2C antagonism:&lt;/li&gt;&lt;li&gt;â€¢ Buspirone does not act on 5HT2C receptors. These receptors are involved in various functions including mood and appetite regulation, but buspirone specifically targets 5HT1A receptors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46770981701346766/46770981701346766.m3u8&quot;}, {&quot;text&quot;: &quot;Most effective drug to control tremors, rigidity and bradykinesia in a patient with Parkinsonism is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selegiline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Entacapone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Levodopa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Levodopa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Levodopa:&lt;/li&gt;&lt;li&gt;â€¢ Levodopa is the precursor to dopamine and works by replenishing the dopamine levels in the brain. In Parkinson&#x27;s disease, dopamine-producing neurons are progressively lost, leading to the hallmark symptoms. Levodopa is converted into dopamine in the brain, effectively helping to control the movement-related symptoms of Parkinsonism, such as tremors, rigidity, and bradykinesia.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are less effective: A â€” Selegiline:&lt;/li&gt;&lt;li&gt;â€¢ Selegiline is a MAO-B inhibitor that helps prevent the breakdown of dopamine in the brain. While it can be useful in the early stages of Parkinsonâ€™s disease or as an adjunct to levodopa therapy, it is not as effective as levodopa in controlling the major symptoms like tremors, rigidity, and bradykinesia.&lt;/li&gt;&lt;li&gt;â€¢ B â€” Entacapone:&lt;/li&gt;&lt;li&gt;â€¢ Entacapone is a COMT inhibitor that helps prolong the action of levodopa by preventing its breakdown. While it can enhance the effects of levodopa, it is not the primary drug for controlling Parkinsonâ€™s symptoms but rather an adjunct to levodopa.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Haloperidol:&lt;/li&gt;&lt;li&gt;â€¢ Haloperidol is an antipsychotic medication, and while it can be used to treat psychosis in patients with Parkinson&#x27;s disease, it is contraindicated in Parkinsonism because it can worsen motor symptoms, including tremors, rigidity, and bradykinesia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2303751701346784/2303751701346784.m3u8&quot;}, {&quot;text&quot;: &quot;A Patient presented with severe headache associated with photophobia and phonophobia. Which of the following drug can provide immediate relief to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flunarizine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sumatriptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Sumatriptan is a 5-HT1B/1D receptor agonist that works by constricting blood vessels in the brain and reducing the release of inflammatory substances. This helps in alleviating the pain and associated symptoms of a migraine attack.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are less suitable for immediate relief: A â€” Propranolol:&lt;/li&gt;&lt;li&gt;â€¢ Propranolol is a beta-blocker often used for migraine prophylaxis (prevention), not for immediate relief of an acute migraine attack. It is effective for long-term management but does not provide fast relief from an ongoing headache.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Topiramate:&lt;/li&gt;&lt;li&gt;â€¢ Topiramate is an antiepileptic drug that is also used for migraine prophylaxis (prevention), but it is not typically used for immediate relief of an acute migraine episode.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Flunarizine:&lt;/li&gt;&lt;li&gt;â€¢ Flunarizine is a calcium channel blocker used in some cases for migraine prevention, but like propranolol and topiramate, it is not effective for immediate relief of a migraine attack.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17093291701346803/17093291701346803.m3u8&quot;}, {&quot;text&quot;: &quot;Which one of the following antidepressant acts by inhibiting the reuptake of both 5HT &amp;amp; NE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenalzine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Venlafaxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A â€” Fluoxetine:&lt;/li&gt;&lt;li&gt;â€¢ Fluoxetine is a selective serotonin reuptake inhibitor (SSRI). It primarily inhibits the reuptake of serotonin (5HT) alone and does not affect norepinephrine reuptake.&lt;/li&gt;&lt;li&gt;â€¢ B â€” Phenelzine:&lt;/li&gt;&lt;li&gt;â€¢ Phenelzine is a monoamine oxidase inhibitor (MAOI), which works by inhibiting the enzyme monoamine oxidase that breaks down serotonin, norepinephrine, and dopamine. While it increases the levels of these neurotransmitters, it does not work by inhibiting their reuptake like venlafaxine does.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Amitriptyline:&lt;/li&gt;&lt;li&gt;â€¢ Amitriptyline is a tricyclic antidepressant (TCA). It inhibits the reuptake of both serotonin (5HT) and norepinephrine (NE), but it also has many other effects, including anticholinergic, antihistaminergic, and antiadrenergic properties. Although it affects both serotonin and norepinephrine, venlafaxine is a more specific and potent reuptake inhibitor for these two neurotransmitters.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49968201701346815/49968201701346815.m3u8&quot;}, {&quot;text&quot;: &quot;A drug addict patient was presented with agitation and ulceration in the skin. This patient had severe itching and scratch marks on the body. On examination he had tachycardia, hypertension and mydriasis. Which one of the following substance responsible for these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heroin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cannabinoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Agitation and ulceration in the skin (possibly due to repeated scratching or cocaine-induced irritation)&lt;/li&gt;&lt;li&gt;â€¢ Severe itching and scratch marks (cocaine can cause pruritus as part of the stimulant effects)&lt;/li&gt;&lt;li&gt;â€¢ Tachycardia, hypertension, and mydriasis (cocaine is a sympathomimetic drug that stimulates the sympathetic nervous system, leading to increased heart rate, high blood pressure, and dilated pupils)&lt;/li&gt;&lt;li&gt;â€¢ Cocaine is a stimulant that increases the release of norepinephrine and dopamine, leading to these cardiovascular and neurological effects.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A â€” Heroin: Heroin is an opioid, and its effects include sedation, euphoria, constricted pupils (miosis), respiratory depression, and hypotension, which are the opposite of what is described in this case.&lt;/li&gt;&lt;li&gt;â€¢ B â€” LSD: LSD (lysergic acid diethylamide) is a hallucinogen, and while it can cause agitation, visual distortions, and euphoria, it does not typically cause the pronounced tachycardia, hypertension, or mydriasis associated with stimulant use like cocaine.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Cannabinoid: Cannabis or cannabinoids can cause euphoria, dry mouth, and red eyes, but they do not usually produce the tachycardia, hypertension, mydriasis, and skin ulceration seen in this case. In fact, cannabinoids often cause tachycardia but not the severity seen in stimulants like cocaine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36645751701346830/36645751701346830.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is a growth hormone receptor antagonist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pegvisomant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Goserelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leuprolide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pegvisomant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Pegvisomant binds to the GH receptor and prevents endogenous GH from exerting its effects, particularly blocking the production of insulin-like growth factor-1 (IGF-1), which mediates many of GH&#x27;s growth-promoting actions.&lt;/li&gt;&lt;li&gt;â€¢ Other Options Explained: B â€” Goserelin A GnRH agonist, used to suppress gonadotropin secretion in conditions like prostate cancer, breast cancer, and endometriosis.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Leuprolide Another GnRH agonist, with similar uses as Goserelin, including treatment of prostate cancer, endometriosis, and precocious puberty. It initially stimulates, then suppresses LH and FSH release.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Octreotide A somatostatin analog, used to suppress growth hormone secretion in acromegaly, but it is not a GH receptor antagonist. It inhibits GH release from the pituitary, whereas pegvisomant blocks GH action at the receptor level.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25201881701346847/25201881701346847.m3u8&quot;}, {&quot;text&quot;: &quot;A female presented with galactorrhea. Her urine pregnancy test was negative. MRI of head revealed a large pituitary tumor. Patient refused to undergo surgery for the tumor. Which of the following is the best drug for the treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cabergoline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ergotamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cabergoline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Cabergoline is a dopamine D? receptor agonist, which inhibits prolactin secretion from the pituitary. It is more effective and better tolerated than bromocriptine, with less frequent dosing (usually twice weekly) and fewer side effects.&lt;/li&gt;&lt;li&gt;â€¢ Other Options Explained: A â€” Octreotide A somatostatin analog used to suppress GH secretion in acromegaly and hormone-secreting neuroendocrine tumors. It has no role in prolactinomas.&lt;/li&gt;&lt;li&gt;â€¢ B â€” Bromocriptine Also a dopamine agonist and was the older standard treatment for prolactinomas. However, cabergoline is preferred due to better efficacy and fewer side effects.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Ergotamine A vasoconstrictor used for migraine, not related to prolactin inhibition or pituitary tumors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/28392401701346859/28392401701346859.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drugs have least adverse effect on pleura?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrofurantoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methysergide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metformin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A â€” Bromocriptine Ergot derivative&lt;/li&gt;&lt;li&gt;â€¢ Can cause pleuropulmonary fibrosis, particularly with long-term use.&lt;/li&gt;&lt;li&gt;â€¢ Known to affect serosal surfaces, including the pleura.&lt;/li&gt;&lt;li&gt;â€¢ C â€” Nitrofurantoin Commonly used for urinary tract infections.&lt;/li&gt;&lt;li&gt;â€¢ Can cause acute and chronic pulmonary toxicity, including:&lt;/li&gt;&lt;li&gt;â€¢ Interstitial lung disease&lt;/li&gt;&lt;li&gt;â€¢ Pulmonary fibrosis&lt;/li&gt;&lt;li&gt;â€¢ Pleural effusion&lt;/li&gt;&lt;li&gt;â€¢ Especially a concern with long-term use.&lt;/li&gt;&lt;li&gt;â€¢ D â€” Methysergide Another ergot derivative used for migraine prophylaxis.&lt;/li&gt;&lt;li&gt;â€¢ Associated with retroperitoneal, pleural, and pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;â€¢ Due to this risk, itâ€™s rarely used now.&lt;/li&gt;&lt;li&gt;â€¢ B â€” Metformin Widely used in diabetes.&lt;/li&gt;&lt;li&gt;â€¢ Not associated with pleural or pulmonary fibrosis.&lt;/li&gt;&lt;li&gt;â€¢ Most notable risk is lactic acidosis, particularly in renal impairment, but no known adverse effect on pleura.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20053901701346872/20053901701346872.m3u8&quot;}, {&quot;text&quot;: &quot;Oxytocin useful for inducing the labor should be avoided in pregnant female suffering from&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PIH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heart failure/ Heart disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormal position of baby&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heart failure/ Heart disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Induce or augment labor&lt;/li&gt;&lt;li&gt;â€¢ Manage postpartum hemorrhage&lt;/li&gt;&lt;li&gt;â€¢ However, oxytocin also has cardiovascular effects, which can be risky in patients with heart disease or heart failure.&lt;/li&gt;&lt;li&gt;â€¢ Why Oxytocin should be avoided in Heart Disease: Increases cardiac workload: Oxytocin can cause vasodilation, hypotension, and reflex tachycardia.&lt;/li&gt;&lt;li&gt;â€¢ Antidiuretic effect: It has ADH-like activity, which can cause fluid retention, hyponatremia, and pulmonary edema â€” all of which are dangerous in heart failure.&lt;/li&gt;&lt;li&gt;â€¢ The combination of fluid retention and increased heart strain can exacerbate heart failure.&lt;/li&gt;&lt;li&gt;â€¢ Review of Options: Option    Explanation A. PIH (Pregnancy-Induced Hypertension)    Oxytocin can be used cautiously. Not an absolute contraindication. B. Hyperthyroidism    Oxytocin does not directly affect thyroid function. Can be used with monitoring. C. Heart failure / Heart disease  Contraindicated â€” due to risk of fluid overload, cardiac decompensation. D. Abnormal position of baby    Oxytocin is not effective in malpresentation, but it&#x27;s not contraindicated. Instead, labor induction is avoided altogether until presentation is corrected.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16706001701346883/16706001701346883.m3u8&quot;}, {&quot;text&quot;: &quot;Best treatment for Acromegaly ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lanreotide depot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Octreotide i/V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Terlipressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatostatin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lanreotide depot&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Lanreotide depot is administered deep subcutaneously every 4 weeks, providing sustained suppression of GH. It is more convenient and better tolerated than short-acting formulations and is comparable in efficacy to octreotide LAR (long-acting release). In many clinical guidelines, lanreotide is preferred for long-term control of hormone levels and tumor size in acromegaly patients who are not surgical candidates or have residual disease post-surgery.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers: B) Octreotide IV Octreotide is also a somatostatin analog and effective in treating acromegaly. However, IV administration is not practical for long-term outpatient management. While it may be used in acute settings or initial control, long-acting depot formulations like lanreotide or octreotide LAR are preferred for chronic therapy.&lt;/li&gt;&lt;li&gt;â€¢ C) Terlipressin Terlipressin is a vasopressin analog primarily used to treat variceal bleeding and hepatorenal syndrome. It has no role in the treatment of acromegaly and does not affect GH or IGF-1 levels, making it an incorrect choice.&lt;/li&gt;&lt;li&gt;â€¢ D) Somatostatin Although somatostatin itself inhibits GH secretion, its very short half-life (1â€“3 minutes) limits its clinical use. It must be given by continuous IV infusion, which is impractical. Instead, long-acting analogs like lanreotide and octreotide are used therapeutically, making somatostatin itself ineffective for routine treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/16222221701346901/16222221701346901.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drugs do not decrease bone resorption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strontium renelate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risedronate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teriparatide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Raloxifene&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Teriparatide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ While continuous exposure to PTH promotes bone resorption, intermittent low-dose administration, as done with teriparatide, paradoxically stimulates osteoblastic activity more than osteoclastic activity, leading to net bone formation.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers: A) Strontium ranelate This drug has a dual action: it inhibits bone resorption by decreasing osteoclast activity and stimulates bone formation by increasing osteoblast activity. Hence, it does decrease bone resorption.&lt;/li&gt;&lt;li&gt;â€¢ B) Risedronate Risedronate is a bisphosphonate, which strongly inhibits bone resorption by inducing osteoclast apoptosis. It is a widely used antiresorptive agent in the treatment of osteoporosis.&lt;/li&gt;&lt;li&gt;â€¢ D) Raloxifene Raloxifene is a selective estrogen receptor modulator (SERM). It mimics estrogen&#x27;s protective effects on bone by inhibiting osteoclast-mediated bone resorption, thereby maintaining bone density.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76395851701346924/76395851701346924.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drug inhibit synthesis of glucocorticoids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Misoprostol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mifepristone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anastrozol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metyrapone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metyrapone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Here&#x27;s a breakdown of the other options:&lt;/li&gt;&lt;li&gt;â€¢ A) Misoprostol â€“ A prostaglandin E1 analog used for gastric protection (e.g., NSAID-induced ulcers) and to induce labor or abortion. It does not affect glucocorticoid synthesis.&lt;/li&gt;&lt;li&gt;â€¢ B) Mifepristone â€“ A glucocorticoid receptor antagonist and progesterone receptor antagonist. It blocks cortisol action, but does not inhibit its synthesis.&lt;/li&gt;&lt;li&gt;â€¢ C) Anastrozole â€“ An aromatase inhibitor, used to block estrogen synthesis, especially in breast cancer treatment. It has no role in glucocorticoid synthesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18872151701346939/18872151701346939.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following should be avoided in a patient who is taking tadalafil?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vasodilators&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasopressors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diuretic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PCM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vasodilators&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why vasodilators should be avoided: Combining tadalafil with other vasodilators (especially nitrates) can cause severe hypotension, syncope, or even myocardial infarction due to additive blood pressure-lowering effects.&lt;/li&gt;&lt;li&gt;â€¢ This interaction is well-documented and potentially dangerous, particularly with drugs like nitroglycerin, isosorbide dinitrate, and alpha-blockers.&lt;/li&gt;&lt;li&gt;â€¢ Other options: B) Vasopressors â€“ These raise blood pressure, and while not commonly used together, they donâ€™t have a dangerous interaction with tadalafil.&lt;/li&gt;&lt;li&gt;â€¢ C) Diuretic â€“ May cause mild hypotension, but not as dangerous as vasodilators in combination with tadalafil.&lt;/li&gt;&lt;li&gt;â€¢ D) PCM (Paracetamol/Acetaminophen) â€“ No known interaction with tadalafil; safe to use for pain or fever.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63350931701346957/63350931701346957.m3u8&quot;}, {&quot;text&quot;: &quot;Which one of the following radio active iodine useful in the treatment of thyroid cancer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I-123&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;I-125&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I-127&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I-131&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. I-131&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Why I-131 is used: Selectively taken up by thyroid cells.&lt;/li&gt;&lt;li&gt;â€¢ Destroys residual thyroid tissue or metastatic thyroid cancer cells after thyroidectomy.&lt;/li&gt;&lt;li&gt;â€¢ Common in treatment of papillary and follicular thyroid cancers.&lt;/li&gt;&lt;li&gt;â€¢ Other options: A) I-123 â€“ Used for diagnostic imaging of the thyroid, not treatment. It emits gamma rays but no therapeutic beta radiation.&lt;/li&gt;&lt;li&gt;â€¢ B) I-125 â€“ Used mainly in brachytherapy (e.g., for prostate cancer), not for thyroid cancer.&lt;/li&gt;&lt;li&gt;â€¢ C) I-127 â€“ This is the stable, non-radioactive form of iodine found in nature and in iodized salt. It has no therapeutic or diagnostic role in nuclear medicine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20668891701346971/20668891701346971.m3u8&quot;}, {&quot;text&quot;: &quot;Which one of the following antidiabetic drug does not require dose reduction in renal failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linagliptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vildagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Saxagliptin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sitagliptin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Linagliptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ It is primarily excreted via the bile and feces.&lt;/li&gt;&lt;li&gt;â€¢ It undergoes minimal renal excretion.&lt;/li&gt;&lt;li&gt;â€¢ Therefore, no dose adjustment is needed in renal impairment, including in patients with end-stage renal disease (ESRD).&lt;/li&gt;&lt;li&gt;â€¢ Other options (require dose adjustment in renal failure): B) Vildagliptin â€“ Requires dose reduction in moderate to severe renal impairment.&lt;/li&gt;&lt;li&gt;â€¢ C) Saxagliptin â€“ Requires dose reduction in renal impairment.&lt;/li&gt;&lt;li&gt;â€¢ D) Sitagliptin â€“ Also requires dose adjustment based on the severity of renal dysfunction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35519741701346986/35519741701346986.m3u8&quot;}, {&quot;text&quot;: &quot;Hormones and the endogenous substance that are involved in the regulation of calcium balance in the body are?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vit D, PTH &amp;amp; Calcitonin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vit D, PTH &amp;amp; TSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vit D, PTH &amp;amp; Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vit D, Calcitonin &amp;amp; TSH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vit D, PTH &amp; Calcitonin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Vitamin D (specifically calcitriol, the active form):&lt;/li&gt;&lt;li&gt;â€¢ Increases calcium absorption in the intestines.&lt;/li&gt;&lt;li&gt;â€¢ Helps mobilize calcium from bone.&lt;/li&gt;&lt;li&gt;â€¢ Reduces calcium excretion by the kidneys.&lt;/li&gt;&lt;li&gt;â€¢ Parathyroid Hormone (PTH):&lt;/li&gt;&lt;li&gt;â€¢ Released by the parathyroid glands in response to low blood calcium levels.&lt;/li&gt;&lt;li&gt;â€¢ Increases calcium reabsorption in the kidneys.&lt;/li&gt;&lt;li&gt;â€¢ Stimulates the conversion of vitamin D to its active form.&lt;/li&gt;&lt;li&gt;â€¢ Stimulates calcium release from bones.&lt;/li&gt;&lt;li&gt;â€¢ Calcitonin:&lt;/li&gt;&lt;li&gt;â€¢ Secreted by the thyroid gland (specifically by parafollicular or C cells).&lt;/li&gt;&lt;li&gt;â€¢ Lowers blood calcium levels by inhibiting bone resorption.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. TSH (Thyroid-Stimulating Hormone): Regulates thyroid hormone production, not directly involved in calcium homeostasis.&lt;/li&gt;&lt;li&gt;â€¢ C. Insulin: Regulates glucose metabolism, not calcium.&lt;/li&gt;&lt;li&gt;â€¢ D. TSH: Again, unrelated to calcium regulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10809991701346999/10809991701346999.m3u8&quot;}, {&quot;text&quot;: &quot;Which one of the following is the longest acting phospho di esterase inhibitor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sildenafil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tadalafil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Verdenafil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avanafil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tadalafil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Tadalafil:&lt;/li&gt;&lt;li&gt;â€¢ Onset: 30â€“45 minutes&lt;/li&gt;&lt;li&gt;â€¢ Duration: Up to 36 hours (often referred to as the \&quot;weekend pill\&quot;)&lt;/li&gt;&lt;li&gt;â€¢ Longest acting PDE5 inhibitor&lt;/li&gt;&lt;li&gt;â€¢ Sildenafil (Viagra):&lt;/li&gt;&lt;li&gt;â€¢ Onset: 30â€“60 minutes&lt;/li&gt;&lt;li&gt;â€¢ Duration: 4â€“6 hours&lt;/li&gt;&lt;li&gt;â€¢ Vardenafil:&lt;/li&gt;&lt;li&gt;â€¢ Onset: 30â€“60 minutes&lt;/li&gt;&lt;li&gt;â€¢ Duration: 4â€“5 hours&lt;/li&gt;&lt;li&gt;â€¢ Avanafil:&lt;/li&gt;&lt;li&gt;â€¢ Onset: ~15â€“30 minutes (fastest onset)&lt;/li&gt;&lt;li&gt;â€¢ Duration: 6â€“12 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/17620321701347013/17620321701347013.m3u8&quot;}, {&quot;text&quot;: &quot;Which is the antidiabetic drug causes osteoporosi?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glimipride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metformin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pioglitazone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voglibose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pioglitazone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism behind bone loss: Pioglitazone promotes the differentiation of mesenchymal stem cells into adipocytes rather than osteoblasts, reducing bone formation.&lt;/li&gt;&lt;li&gt;â€¢ It may also increase bone resorption and reduce bone mineral density (BMD).&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Glimepiride: A sulfonylurea; not typically associated with bone loss.&lt;/li&gt;&lt;li&gt;â€¢ B. Metformin: Often considered weight-neutral or bone-protective in some studies.&lt;/li&gt;&lt;li&gt;â€¢ D. Voglibose: An alpha-glucosidase inhibitor; not linked with osteoporosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35317281701347025/35317281701347025.m3u8&quot;}, {&quot;text&quot;: &quot;A female with ovarian cancer was on cisplatin therapy. He presented to hospital with several episodes of vomiting. After giving an antiemetic drug, the patient developed dystonia. The anti-emetic drug most likely to be responsible for these features is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Domperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ondansetron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metoclopramide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Metoclopramide: A dopamine D2 receptor antagonist used as an antiemetic.&lt;/li&gt;&lt;li&gt;â€¢ It crosses the blood-brain barrier and can cause extrapyramidal symptoms (EPS) such as:&lt;/li&gt;&lt;li&gt;â€¢ Acute dystonia&lt;/li&gt;&lt;li&gt;â€¢ Akathisia&lt;/li&gt;&lt;li&gt;â€¢ Parkinsonism-like symptoms&lt;/li&gt;&lt;li&gt;â€¢ Young females are especially at increased risk of developing dystonia with metoclopramide.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are less likely: B. Domperidone: Also a D2 antagonist but does not cross the blood-brain barrier significantly, so it rarely causes EPS or dystonia.&lt;/li&gt;&lt;li&gt;â€¢ C. Ondansetron: A 5-HT3 (serotonin) receptor antagonist, not associated with EPS or dystonia.&lt;/li&gt;&lt;li&gt;â€¢ D. Promethazine: An antihistamine with anticholinergic and anti-dopaminergic properties; can cause sedation and rarely EPS, but dystonia is less common compared to metoclopramide.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/59888981701347040/59888981701347040.m3u8&quot;}, {&quot;text&quot;: &quot;A patient suffering for rectal carcinoma and on chemotherapy drugs develops severe profuse diarrhoea. Which of the following drug can begiven to control this diarrhoea&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ofloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loperamide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Loperamide: A synthetic opioid receptor agonist that acts on the gut wall to slow down intestinal motility.&lt;/li&gt;&lt;li&gt;â€¢ First-line treatment for chemotherapy-induced diarrhea, especially when it&#x27;s profuse or severe.&lt;/li&gt;&lt;li&gt;â€¢ It does not cross the blood-brain barrier, so it lacks central opioid effects (e.g., sedation or addiction).&lt;/li&gt;&lt;li&gt;â€¢ Often used in high doses in chemotherapy-related diarrhea, especially for irinotecan-induced diarrhea.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Atropine:&lt;/li&gt;&lt;li&gt;â€¢ Used only for acute cholinergic syndrome (early-onset diarrhea) caused by irinotecan, and mainly for abdominal cramping, not effective for late-onset profuse diarrhea.&lt;/li&gt;&lt;li&gt;â€¢ C. Octreotide:&lt;/li&gt;&lt;li&gt;â€¢ A somatostatin analog that is effective for refractory or severe secretory diarrhea (e.g., carcinoid syndrome, AIDS-related diarrhea), but not first-line for chemotherapy-induced diarrhea.&lt;/li&gt;&lt;li&gt;â€¢ D. Ofloxacin:&lt;/li&gt;&lt;li&gt;â€¢ An antibiotic. It is not indicated unless there is infectious diarrhea, which is not suggested here.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30972291701347053/30972291701347053.m3u8&quot;}, {&quot;text&quot;: &quot;Drugs used for chemo induced nausea and vomiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granisetron + Dexamethasone+ aprepitant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dexamethasone +metoclopramide + domperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prochlorperazine+ granisetron + domperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doxylamine + granisetron + aprepitan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Granisetron + Dexamethasone+ aprepitant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The correct combination of drugs includes:&lt;/li&gt;&lt;li&gt;â€¢ Granisetron: A 5-HT3 receptor antagonist (serotonin antagonist) that blocks serotonin receptors in the gastrointestinal tract and central nervous system, helping to prevent nausea and vomiting.&lt;/li&gt;&lt;li&gt;â€¢ Dexamethasone: A corticosteroid that enhances the effect of other antiemetics and helps to reduce inflammation and edema in the brain&#x27;s vomiting centers.&lt;/li&gt;&lt;li&gt;â€¢ Aprepitant: A NK1 (neurokinin-1) receptor antagonist that blocks the action of substance P, which plays a key role in the emetic reflex. It&#x27;s effective in preventing delayed nausea and vomiting, which can occur 24â€“72 hours after chemotherapy.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are less appropriate: B. Dexamethasone + Metoclopramide + Domperidone:&lt;/li&gt;&lt;li&gt;â€¢ While dexamethasone is appropriate, metoclopramide (a dopamine antagonist) and domperidone (another dopamine antagonist) are not the most effective in chemotherapy-induced nausea and vomiting, as they mainly work for mild nausea and can cause extrapyramidal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ C. Prochlorperazine + Granisetron + Domperidone:&lt;/li&gt;&lt;li&gt;â€¢ Prochlorperazine (a dopamine antagonist) can be effective for nausea but is not optimal for chemotherapy-induced nausea when compared to a 5-HT3 antagonist like granisetron and an NK1 antagonist like aprepitant.&lt;/li&gt;&lt;li&gt;â€¢ D. Doxylamine + Granisetron + Aprepitant:&lt;/li&gt;&lt;li&gt;â€¢ Doxylamine is an antihistamine, primarily used for morning sickness and not typically recommended for CINV in the context of chemotherapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7409301701347075/7409301701347075.m3u8&quot;}, {&quot;text&quot;: &quot;MOA of teduglutide in short bowel syndrome is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GLP 1 inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HT1A inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLP 2 analogue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C peptide analogue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GLP 2 analogue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ GLP-2 is a naturally occurring hormone that promotes intestinal growth and mucosal healing by increasing intestinal absorption of nutrients and fluids.&lt;/li&gt;&lt;li&gt;â€¢ Teduglutide, as a GLP-2 analogue, mimics the effects of natural GLP-2, helping to enhance intestinal function in patients with short bowel syndrome, who have insufficient absorptive capacity due to significant portions of their intestines being surgically removed or damaged.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. GLP-1 inhibition:&lt;/li&gt;&lt;li&gt;â€¢ GLP-1 is involved in insulin secretion and appetite regulation, and inhibition of GLP-1 is not the mechanism behind teduglutide&#x27;s action. GLP-1 is more related to drugs for type 2 diabetes.&lt;/li&gt;&lt;li&gt;â€¢ B. HT1A inhibition:&lt;/li&gt;&lt;li&gt;â€¢ HT1A refers to serotonin receptors involved in mood and anxiety regulation. This is unrelated to teduglutide&#x27;s mechanism of action in short bowel syndrome.&lt;/li&gt;&lt;li&gt;â€¢ D. C peptide analogue:&lt;/li&gt;&lt;li&gt;â€¢ C peptide is a byproduct of insulin production and is not related to the action of teduglutide.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a prokinetic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5HT4 agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;D2 blocker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrolides&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diphenoxylate&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diphenoxylate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. 5HT4 agonist:&lt;/li&gt;&lt;li&gt;â€¢ 5HT4 agonists (like prucalopride) stimulate serotonin receptors in the gut, leading to increased peristalsis and improved gastrointestinal motility. These are prokinetics.&lt;/li&gt;&lt;li&gt;â€¢ B. D2 blocker:&lt;/li&gt;&lt;li&gt;â€¢ D2 blockers (like metoclopramide and domperidone) block dopamine receptors in the gut, which increases motility by enhancing acetylcholine release. These are prokinetics as they promote gastric emptying.&lt;/li&gt;&lt;li&gt;â€¢ C. Macrolides:&lt;/li&gt;&lt;li&gt;â€¢ Macrolides (like erythromycin) can act as prokinetics by stimulating motility in the upper gastrointestinal tract through motilin receptor agonism.&lt;/li&gt;&lt;li&gt;â€¢ D. Diphenoxylate:&lt;/li&gt;&lt;li&gt;â€¢ Diphenoxylate is an opioid antidiarrheal that works by slowing down gut motility to reduce diarrhea. It is not a prokinetic drug. In fact, it decreases motility by binding to opioid receptors in the gastrointestinal tract.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49751071701347110/49751071701347110.m3u8&quot;}, {&quot;text&quot;: &quot;DOC for chemotherapy induced vomiting is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Granisetron&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dimenhydrinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Granisetron&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Granisetron blocks serotonin receptors (5-HT3) in the gastrointestinal tract and central nervous system, preventing the activation of the vomiting reflex triggered by chemotherapy drugs.&lt;/li&gt;&lt;li&gt;â€¢ It is highly effective in preventing both acute and delayed nausea and vomiting associated with chemotherapy, especially highly emetogenic chemotherapies.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Prazosin:&lt;/li&gt;&lt;li&gt;â€¢ An alpha-1 adrenergic antagonist used primarily for hypertension and post-traumatic stress disorder (PTSD), not for nausea or vomiting.&lt;/li&gt;&lt;li&gt;â€¢ C. Clonidine:&lt;/li&gt;&lt;li&gt;â€¢ An alpha-2 adrenergic agonist used for hypertension and withdrawal syndromes, but it is not effective for chemotherapy-induced vomiting.&lt;/li&gt;&lt;li&gt;â€¢ D. Dimenhydrinate:&lt;/li&gt;&lt;li&gt;â€¢ An antihistamine (used for motion sickness and vertigo) that can be used to prevent nausea, but it is not the first-line choice for chemotherapy-induced vomiting compared to 5-HT3 antagonists like granisetron.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41538681701347128/41538681701347128.m3u8&quot;}, {&quot;text&quot;: &quot;A patient on theophylline therapy for bronchial asthma presented with frequent urination. What is the likely mechanism of diuresis caused by theophylline?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenosine A1 antagonism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PDE III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PDE IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscarinic receptor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adenosine A1 antagonism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Diuresis: Theophylline antagonizes adenosine A1 receptors, which are involved in vasodilation and renal function. Normally, adenosine A1 activation can cause vasoconstriction and reduce glomerular filtration rate (GFR). By blocking these receptors, theophylline increases renal blood flow, leading to increased urine production (diuresis).&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. PDE III:&lt;/li&gt;&lt;li&gt;â€¢ PDE III inhibitors (e.g., milrinone) increase cAMP levels and have a positive inotropic effect on the heart and can also cause vasodilation. However, they are not directly related to the diuretic effect of theophylline.&lt;/li&gt;&lt;li&gt;â€¢ C. PDE IV:&lt;/li&gt;&lt;li&gt;â€¢ PDE IV inhibitors (e.g., roflumilast) are used for inflammation in chronic respiratory conditions but are not responsible for the diuretic effect of theophylline.&lt;/li&gt;&lt;li&gt;â€¢ D. Muscarinic receptor:&lt;/li&gt;&lt;li&gt;â€¢ Muscarinic receptors are involved in parasympathetic functions like smooth muscle contraction and gland secretion. Theophyllineâ€™s diuretic effect is not mediated through muscarinic receptor antagonism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78946081701347142/78946081701347142.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following antimicrobials should not be given to a chronic asthmatic patient managed on theophylline therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cefotaxime&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cotrimoxazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amoxicillin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Symptoms of theophylline toxicity include nausea, vomiting, tremors, seizures, and arrhythmias. Therefore, erythromycin should be used cautiously or avoided in patients on theophylline therapy.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are correct: B. Cefotaxime:&lt;/li&gt;&lt;li&gt;â€¢ A third-generation cephalosporin that does not interact with theophylline metabolism. It is generally safe for use in asthmatic patients on theophylline therapy.&lt;/li&gt;&lt;li&gt;â€¢ C. Cotrimoxazole (Trimethoprim-Sulfamethoxazole):&lt;/li&gt;&lt;li&gt;â€¢ While trimethoprim can inhibit the metabolism of theophylline to some extent, the interaction is generally less severe than with erythromycin. Care should still be taken, but it is not contraindicated in the same way.&lt;/li&gt;&lt;li&gt;â€¢ D. Amoxicillin:&lt;/li&gt;&lt;li&gt;â€¢ A penicillin antibiotic that does not interfere with the metabolism of theophylline. It is safe to use in asthmatic patients on theophylline therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1915781701347159/1915781701347159.m3u8&quot;}, {&quot;text&quot;: &quot;Which one of the following drug is useful in emergency management of asthma, but does not cause bronchodilation ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ipratropium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Theophylline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydrocortisone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydrocortisone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Salbutamol (A): A short-acting beta-agonist (SABA) that works by stimulating beta-2 receptors in the lungs, leading to bronchodilation. It is commonly used to quickly relieve asthma symptoms but does cause bronchodilation.&lt;/li&gt;&lt;li&gt;â€¢ Ipratropium (B): An anticholinergic drug that blocks acetylcholine receptors in the airways, leading to bronchodilation as well. It is often used in combination with beta-agonists for asthma, especially in emergency settings, and does cause bronchodilation.&lt;/li&gt;&lt;li&gt;â€¢ Theophylline (C): A methylxanthine that increases cyclic AMP levels, leading to bronchodilation. It is used in asthma management but does cause bronchodilation.&lt;/li&gt;&lt;li&gt;â€¢ Hydrocortisone (D): A corticosteroid that works by reducing inflammation in the airways. While it does not directly cause bronchodilation, it is essential in managing acute asthma exacerbations by reducing airway inflammation and preventing further bronchoconstriction. Hydrocortisone is used in emergency settings to manage severe asthma attacks, particularly when inflammation is the dominant issue, but it does not cause bronchodilation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2254601701347173/2254601701347173.m3u8&quot;}, {&quot;text&quot;: &quot;Most common side effect of salbutamol is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tremors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palpitaion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tremors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most common side effect of salbutamol is tremors. This occurs due to its action on beta-2 adrenergic receptors in the skeletal muscles, which can lead to fine muscle tremors, particularly at higher doses.&lt;/li&gt;&lt;li&gt;â€¢ Other potential side effects: B. Palpitations:&lt;/li&gt;&lt;li&gt;â€¢ Salbutamol can cause tachycardia (increased heart rate), leading to palpitations. However, this is less common than tremors and is typically seen with higher doses or in sensitive individuals.&lt;/li&gt;&lt;li&gt;â€¢ C. Hyperglycemia:&lt;/li&gt;&lt;li&gt;â€¢ Salbutamol can increase blood sugar in some patients, especially at higher doses, as it can promote glycogen breakdown and glucose release from the liver. However, this is less frequent and not the most common side effect.&lt;/li&gt;&lt;li&gt;â€¢ D. Hypokalemia:&lt;/li&gt;&lt;li&gt;â€¢ Salbutamol can cause low potassium levels in the blood (hypokalemia) due to the shift of potassium into cells, especially with high doses or prolonged use. This is a potential concern, but tremors are the most common side effect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33323871701347187/33323871701347187.m3u8&quot;}, {&quot;text&quot;: &quot;Imipenem, a newer antibiotic with a broad antibacterial spectrum is combined with cilastin. Which of the following is the best reason for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Combination of antibiotics is synergistic against pseudomonas species&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cilastin aids gastrointestinal absorption of imipenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cilastin inhibitsbeta lactamase enzyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cilastin inhibits an enzyme in kidney which destroys imipenem.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cilastin inhibits an enzyme in kidney which destroys imipenem.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ To prevent this rapid degradation, cilastatin is used in combination with imipenem. Cilastatin is a dehydropeptidase inhibitor that prevents the inactivation of imipenem in the kidneys, allowing imipenem to maintain its antibacterial activity.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Combination of antibiotics is synergistic against pseudomonas species:&lt;/li&gt;&lt;li&gt;â€¢ While imipenem can be effective against Pseudomonas species, the combination with cilastatin is not specifically for synergy against Pseudomonas. The purpose of cilastatin is to prevent the kidney degradation of imipenem.&lt;/li&gt;&lt;li&gt;â€¢ B. Cilastin aids gastrointestinal absorption of imipenem:&lt;/li&gt;&lt;li&gt;â€¢ Cilastatin does not affect the gastrointestinal absorption of imipenem. Its role is to inhibit the renal enzyme that breaks down imipenem.&lt;/li&gt;&lt;li&gt;â€¢ C. Cilastin inhibits beta-lactamase enzyme:&lt;/li&gt;&lt;li&gt;â€¢ Cilastatin does not inhibit beta-lactamases. Beta-lactamase inhibitors like clavulanic acid are used for that purpose, but cilastatinâ€™s role is to inhibit dehydropeptidase I in the kidneys.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35323981701347218/35323981701347218.m3u8&quot;}, {&quot;text&quot;: &quot;Carbapenem which has tendency to cause maximum seizures is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Imipenem&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ertapenem&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doripenam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meropenem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Imipenem&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Imipenem is associated with the highest risk of seizures among the carbapenems. This is because imipenem can cross the blood-brain barrier and, when given at high doses or to patients with renal impairment, it can lead to a build-up of the drug in the brain, increasing the risk of seizures.&lt;/li&gt;&lt;li&gt;â€¢ Meropenem (D) and Doripenem (C) are less likely to cause seizures compared to imipenem because they have a lower tendency to induce CNS toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Ertapenem (B) also has a lower risk of seizures compared to imipenem, but it is still associated with some risk in patients with renal dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Why Imipenem causes more seizures: Imipenem is metabolized by the kidneys, and when renal function is impaired, the drug accumulates in the system, including the central nervous system, which increases the risk of neurotoxic effects, including seizures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37097981701347237/37097981701347237.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is not a bacteriostatic drug?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doxycycline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vancomycin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Linezolid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clindamycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vancomycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Let&#x27;s go through each option:&lt;/li&gt;&lt;li&gt;â€¢ A. Doxycycline:&lt;/li&gt;&lt;li&gt;â€¢ Doxycycline is a tetracycline antibiotic that is bacteriostatic. It works by inhibiting protein synthesis in bacteria, preventing their growth and reproduction.&lt;/li&gt;&lt;li&gt;â€¢ B. Vancomycin:&lt;/li&gt;&lt;li&gt;â€¢ Vancomycin is a bactericidal antibiotic. It works by inhibiting cell wall synthesis in bacteria, leading to bacterial death. Therefore, it is not bacteriostatic.&lt;/li&gt;&lt;li&gt;â€¢ C. Linezolid:&lt;/li&gt;&lt;li&gt;â€¢ Linezolid is a bacteriostatic drug for most bacteria, although it can be bactericidal against certain pathogens like Streptococcus species. It works by inhibiting protein synthesis.&lt;/li&gt;&lt;li&gt;â€¢ D. Clindamycin:&lt;/li&gt;&lt;li&gt;â€¢ Clindamycin is generally considered bacteriostatic but can be bactericidal depending on the concentration and the bacterial species. It inhibits protein synthesis in bacteria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35638031701347253/35638031701347253.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drug acts by inhibiting DNA gyrase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rifampicin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitrofurantoin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cycloserine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ciprofloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. Rifampicin:&lt;/li&gt;&lt;li&gt;â€¢ Rifampicin works by inhibiting RNA polymerase, not by inhibiting DNA gyrase. It prevents bacterial RNA synthesis.&lt;/li&gt;&lt;li&gt;â€¢ B. Nitrofurantoin:&lt;/li&gt;&lt;li&gt;â€¢ Nitrofurantoin acts by damaging bacterial DNA through the generation of reactive intermediates. It does not inhibit DNA gyrase.&lt;/li&gt;&lt;li&gt;â€¢ C. Ciprofloxacin:&lt;/li&gt;&lt;li&gt;â€¢ Ciprofloxacin is a fluoroquinolone antibiotic that specifically inhibits DNA gyrase (and also topoisomerase IV in some bacteria), preventing the supercoiling of bacterial DNA and inhibiting DNA replication, which ultimately leads to bacterial death.&lt;/li&gt;&lt;li&gt;â€¢ D. Cycloserine:&lt;/li&gt;&lt;li&gt;â€¢ Cycloserine works by inhibiting cell wall synthesis in bacteria, particularly by interfering with the synthesis of peptidoglycan. It does not affect DNA gyrase.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6951391701347270/6951391701347270.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drug does not act on anaerobic organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metronidazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aminoglycoside&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clindamycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aminoglycoside&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A. Metronidazole:&lt;/li&gt;&lt;li&gt;â€¢ Metronidazole is highly effective against anaerobic organisms. It works by disrupting DNA synthesis in anaerobes and is commonly used to treat infections caused by anaerobic bacteria (e.g., Bacteroides, Clostridium).&lt;/li&gt;&lt;li&gt;â€¢ B. Aminoglycoside:&lt;/li&gt;&lt;li&gt;â€¢ Aminoglycosides (e.g., gentamicin, amikacin) are primarily effective against aerobic Gram-negative bacteria. They work by inhibiting bacterial protein synthesis but are ineffective against anaerobes because they require oxygen for uptake into the bacterial cell. Thus, they do not act on anaerobic organisms.&lt;/li&gt;&lt;li&gt;â€¢ C. Clindamycin:&lt;/li&gt;&lt;li&gt;â€¢ Clindamycin is effective against anaerobic organisms and is commonly used to treat infections caused by anaerobes, such as Bacteroides and Clostridium.&lt;/li&gt;&lt;li&gt;â€¢ D. Azithromycin:&lt;/li&gt;&lt;li&gt;â€¢ Azithromycin is a macrolide antibiotic that has activity against both aerobic and some anaerobic bacteria. Although not as potent against anaerobes as metronidazole or clindamycin, it does have some anaerobic coverage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51279971701347292/51279971701347292.m3u8&quot;}, {&quot;text&quot;: &quot;Mechanism of resistance to penicillins via beta lactamase is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Altered penicillin binding proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug efflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Breaks drug structure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alteration in 50S ribosome structure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Breaks drug structure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Let&#x27;s go through the options:&lt;/li&gt;&lt;li&gt;â€¢ A. Altered penicillin-binding proteins:&lt;/li&gt;&lt;li&gt;â€¢ This is a mechanism of resistance to beta-lactam antibiotics like methicillin (via MRSA â€“ Methicillin-resistant Staphylococcus aureus), but it is not related to beta-lactamase. It refers to changes in the target site for the antibiotic, making it less effective at binding to the bacterial cell wall synthesis machinery.&lt;/li&gt;&lt;li&gt;â€¢ B. Drug efflux:&lt;/li&gt;&lt;li&gt;â€¢ This mechanism involves bacteria pumping the antibiotic out of the cell using specific efflux pumps. While it contributes to resistance for some antibiotics, it is not the mechanism of resistance for beta-lactams like penicillin, which are specifically affected by beta-lactamase activity.&lt;/li&gt;&lt;li&gt;â€¢ C. Breaks drug structure:&lt;/li&gt;&lt;li&gt;â€¢ This is the correct mechanism. Beta-lactamase enzymes break the beta-lactam ring in penicillins and other beta-lactam antibiotics, rendering them inactive. The bacteria are then resistant to the antibiotic.&lt;/li&gt;&lt;li&gt;â€¢ D. Alteration in 50S ribosome structure:&lt;/li&gt;&lt;li&gt;â€¢ This is a mechanism of resistance for antibiotics like macrolides, which target the bacterial ribosome. It does not apply to penicillins, which target the bacterial cell wall.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6808601701347343/6808601701347343.m3u8&quot;}, {&quot;text&quot;: &quot;A pregnant female with urinary tract infection took antimicrobials for the same. The baby of this female developed tendon rupture and arthropathy. What is the likely mechanism of action of the antimicrobial consumed by the pregnant female?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folic acid synthesis inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycolic acid synthesis inhibitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA gyrase inhibitor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protein synthesis inhibitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. DNA gyrase inhibitor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The mechanism of action of fluoroquinolones is the inhibition of DNA gyrase, an enzyme critical for DNA replication in bacteria. By inhibiting DNA gyrase, these drugs prevent bacterial DNA from being properly replicated, leading to bacterial cell death.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Folic acid synthesis inhibitor:&lt;/li&gt;&lt;li&gt;â€¢ Folic acid synthesis inhibitors, such as sulfonamides or trimethoprim, do not typically cause tendon rupture or arthropathy. These drugs interfere with bacterial folic acid metabolism, but tendon or joint issues are not characteristic side effects.&lt;/li&gt;&lt;li&gt;â€¢ B. Mycolic acid synthesis inhibitor:&lt;/li&gt;&lt;li&gt;â€¢ Mycolic acid synthesis inhibitors, like isoniazid, are used primarily for tuberculosis treatment. They do not typically cause tendon rupture or arthropathy.&lt;/li&gt;&lt;li&gt;â€¢ D. Protein synthesis inhibitor:&lt;/li&gt;&lt;li&gt;â€¢ Antibiotics like macrolides or tetracyclines work by inhibiting protein synthesis. These antibiotics generally do not cause tendon rupture or arthropathy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65931991701347377/65931991701347377.m3u8&quot;}, {&quot;text&quot;: &quot;Fluoroquinolone contraindicated in liver disease is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Levofloxain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pefloxacin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lomefloxacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pefloxacin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Pefloxacin (Option B) is a fluoroquinolone that is contraindicated in patients with liver disease due to its potential to cause hepatic toxicity. This drug undergoes significant hepatic metabolism, and liver dysfunction can lead to accumulation of the drug, increasing the risk of adverse effects, including hepatotoxicity.&lt;/li&gt;&lt;li&gt;â€¢ The other fluoroquinolones listed:&lt;/li&gt;&lt;li&gt;â€¢ A. Levofloxacin:&lt;/li&gt;&lt;li&gt;â€¢ Levofloxacin is generally considered safe for use in patients with mild liver dysfunction, but dosage adjustments may be needed in severe liver disease. It is not contraindicated.&lt;/li&gt;&lt;li&gt;â€¢ C. Ofloxacin:&lt;/li&gt;&lt;li&gt;â€¢ Ofloxacin is also relatively safe in patients with liver disease. Like levofloxac
