population at risk, which in this case would be the total number of women of reproductive age (15-49 years). In many textbooks and examinations, the term \&quot;Maternal Mortality Rate\&quot; is used loosely to refer to the ratio. Therefore, recognizing that the formula compares maternal deaths to live births leads to selecting this option.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect B) Maternal mortality ratio: While this is the technically correct term for the formula, given the options, the question likely uses \&quot;rate\&quot; and \&quot;ratio\&quot; interchangeably. C) Fertility rate: This measures the incidence of births, not deaths. For example, the general fertility rate is the number of live births per 1,000 women of reproductive age. D) Perinatal mortality rate: This measures deaths occurring around the time of birth, specifically stillbirths and deaths in the first week of life, relative to the total number of births. It does not measure maternal deaths.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74673781725614922/74673781725614922.m3u8&quot;}, {&quot;text&quot;: &quot;In a village there are 4000 live birth and 6 maternal deaths where 1 died because of sepsis, 1 died because of snake bite, 1 died because of accident, 1 died because of eclampsia, 1 died because of obstructed labor and 1 died because of ectopic pregnancy. Calculate maternal mortality ratio?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;75&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;125&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;150&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 100&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ To calculate the Maternal Mortality Ratio (MMR), we need to follow two main steps: first, identify the true number of maternal deaths, and second, apply the standard formula.&lt;/li&gt;&lt;li&gt;â€¢ Step 1: Identify the Number of True Maternal Deaths&lt;/li&gt;&lt;li&gt;â€¢ A maternal death is defined by the WHO as the death of a woman while pregnant or within 42 days of the end of pregnancy, from any cause related to or aggravated by the pregnancy or its management, but not from accidental or incidental causes.&lt;/li&gt;&lt;li&gt;â€¢ Let&#x27;s analyze the 6 reported deaths:&lt;/li&gt;&lt;li&gt;â€¢ Sepsis: A direct obstetric cause. (Yes, this is a maternal death) Snake bite: An accidental/incidental cause. (No, this is not a maternal death) Accident: An accidental/incidental cause. (No, this is not a maternal death) Eclampsia: A direct obstetric cause. (Yes, this is a maternal death) Obstructed labor: A direct obstetric cause. (Yes, this is a maternal death) Ectopic pregnancy: A direct obstetric cause. (Yes, this is a maternal death) Therefore, the actual number of maternal deaths to be used in the calculation is 4.&lt;/li&gt;&lt;li&gt;â€¢ Step 2: Calculate the Maternal Mortality Ratio (MMR)&lt;/li&gt;&lt;li&gt;â€¢ The formula for MMR is: MMR= Total Number of Live Births Total Number of Maternal Deaths ? Ã—100,000&lt;/li&gt;&lt;li&gt;â€¢ Plugging in the values from the village: MMR= 4000 4 ? Ã—100,000&lt;/li&gt;&lt;li&gt;â€¢ MMR=0.001Ã—100,000&lt;/li&gt;&lt;li&gt;â€¢ MMR=100&lt;/li&gt;&lt;li&gt;â€¢ The Maternal Mortality Ratio for the village is 100 per 100,000 live births.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78639171725614940/78639171725614940.m3u8&quot;}, {&quot;text&quot;: &quot;In a village of 30,000 population there are 500 live birth and 10 still birth, Neonatal deaths are 20 and among them 9 deaths in first 7 days. What is the Early Neonatal Mortality Rate in the given case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;18/1000 live birth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;36/1000 live birth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;40/1000 live birth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;50/1000 live birth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 18/1000 live birth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ To calculate the Early Neonatal Mortality Rate (ENMR), you need the correct formula and the specific data points from the scenario.&lt;/li&gt;&lt;li&gt;â€¢ Step 1: State the Formula&lt;/li&gt;&lt;li&gt;â€¢ The formula for the Early Neonatal Mortality Rate (ENMR) is: ENMR= Total number of live births in the same year Number of infant deaths in the first 7 days of life ? Ã—1000&lt;/li&gt;&lt;li&gt;â€¢ Step 2: Identify the Correct Values&lt;/li&gt;&lt;li&gt;â€¢ From the data provided:&lt;/li&gt;&lt;li&gt;â€¢ Number of deaths in the first 7 days (early neonatal deaths) = 9 Total number of live births = 500 (Note: The total population, number of stillbirths, and total neonatal deaths are not used for this specific calculation).&lt;/li&gt;&lt;li&gt;â€¢ Step 3: Calculate the ENMR&lt;/li&gt;&lt;li&gt;â€¢ Plug the values into the formula: ENMR= 9/500  Ã—1000&lt;/li&gt;&lt;li&gt;â€¢ ENMR=0.018Ã—1000&lt;/li&gt;&lt;li&gt;â€¢ ENMR=18&lt;/li&gt;&lt;li&gt;â€¢ Therefore, the Early Neonatal Mortality Rate is 18 per 1,000 live births.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52713041725614959/52713041725614959.m3u8&quot;}, {&quot;text&quot;: &quot;Under Ayushman Bharat school health services which is not true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monthly IFA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sanitary napkin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Screening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deworming&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Monthly IFA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Ayushman Bharat School Health and Wellness Program is a comprehensive initiative by the Government of India to strengthen health promotion and disease prevention services in schools. While Iron and Folic Acid (IFA) supplementation is a critical component of this program to combat anemia among adolescents, it is administered weekly, not monthly.&lt;/li&gt;&lt;li&gt;â€¢ The specific program for this is the Weekly Iron and Folic Acid Supplementation (WIFS) program. Under WIFS, school-going adolescent boys and girls are provided one IFA tablet every week throughout the year. Therefore, the statement \&quot;Monthly IFA\&quot; is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Correct Components The other options are all true components of the services delivered under the school health program:&lt;/li&gt;&lt;li&gt;â€¢ B. Sanitary napkin: Promoting menstrual hygiene management, which includes creating awareness and improving access to sanitary napkins, is an integral part of the program. C. Screening: Regular health screening is a cornerstone of the school health program, building upon the Rashtriya Bal Swasthya Karyakram (RBSK) to screen for defects, deficiencies, diseases, and developmental delays. D. Deworming: The National Deworming Day initiative, which involves bi-annual mass administration of deworming tablets (Albendazole) to children, is a key public health program delivered through the school platform.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18448831725614977/18448831725614977.m3u8&quot;}, {&quot;text&quot;: &quot;Full form of given&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Janani Sishu Suraksha Karyakaram&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Janani Sishu Swasthya Karyakaram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Janani Sishu Swasthya Kendra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Janani Sishu Suraksha Kendra&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Janani Sishu Suraksha Karyakaram&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(403).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Janani Shishu Suraksha Karyakram (JSSK) is a major initiative launched by the Government of India in 2011 to reduce out-of-pocket expenses for pregnant women and sick newborns. The name translates to \&quot;Mother and Infant Protection Program.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ The primary goal of the program is to encourage women to deliver in public health institutions by making delivery and infant care completely free, thereby aiming to reduce maternal and infant mortality rates.&lt;/li&gt;&lt;li&gt;â€¢ Key entitlements under JSSK include completely free and cashless services for:&lt;/li&gt;&lt;li&gt;â€¢ Pregnant Women: Free delivery (including caesarean sections), drugs, diagnostics, blood transfusions, diet during their stay, and transport services. Sick Newborns: Free treatment, drugs, diagnostics, and transport for up to 30 days after birth.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34252381725615975/34252381725615975.m3u8&quot;}, {&quot;text&quot;: &quot;Given logo is related to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NTEP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NLEP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;JSY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PMJAY&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. NLEP&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(368).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The logo for the National Leprosy Eradication Programme (NLEP) in India is very distinct. It typically features two hands, with one hand giving a blister pack of Multi-Drug Therapy (MDT) tablets to the other. This imagery directly represents the core strategy of the program, which is to cure leprosy through the free and accessible provision of MDT. The logo often includes an image of Mahatma Gandhi, who was a fervent advocate for the rights and care of people affected by leprosy.&lt;/li&gt;&lt;li&gt;â€¢ The NLEP is a centrally sponsored health scheme aimed at eliminating leprosy as a public health problem in India by providing early case detection and regular, complete treatment.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. NTEP (National Tuberculosis Elimination Program): This program is focused on eliminating Tuberculosis (TB). Its branding and logo are different, often featuring imagery related to lungs and the slogan \&quot;TB Harega Desh Jeetega.\&quot; C. JSY (Janani Suraksha Yojana): This is a safe motherhood scheme that provides conditional cash transfers to promote institutional deliveries. Its branding is focused on mother and child imagery. D. PMJAY (Pradhan Mantri Jan Arogya Yojana): This is the national health insurance scheme under Ayushman Bharat. It has its own distinct and widely recognized logo for providing hospitalization coverage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53752271725615995/53752271725615995.m3u8&quot;}, {&quot;text&quot;: &quot;Identify given image and it is related to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SAPNA-LEPROSY&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MEENA-LEPROSY&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MEERA-HIV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TRIPTI-MALARIA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. SAPNA-LEPROSY&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(367).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ SAPNA is a key communication and social mobilization strategy under India&#x27;s National Leprosy Eradication Programme (NLEP). It is not a single character, but a comprehensive campaign aimed at:&lt;/li&gt;&lt;li&gt;â€¢ Raising Awareness: Educating the public about the signs and symptoms of leprosy. Promoting Self-Reporting: Encouraging people with potential symptoms to come forward for diagnosis. Reducing Stigma: Normalizing the disease and promoting the social inclusion of persons affected by leprosy, emphasizing that it is completely curable with Multi-Drug Therapy (MDT). The name \&quot;Sapna,\&quot; which means \&quot;dream\&quot; in Hindi, is used to represent the goal of a leprosy-free India where affected individuals can live with dignity.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect B. MEENA-LEPROSY: Meena is a famous animated character created by UNICEF for South Asia. She is a young girl who champions a wide range of issues related to child rights, girls&#x27; education, and health, but she is not a specific mascot for the leprosy program. C. MEERA-HIV: This is not a recognized national campaign name or mascot for the HIV/AIDS control program in India, which is run by the National AIDS Control Organisation (NACO). D. TRIPTI-MALARIA: This is not a known mascot or campaign name for India&#x27;s malaria control program (now under the National Center for Vector Borne Diseases Control).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74952621725616008/74952621725616008.m3u8&quot;}, {&quot;text&quot;: &quot;In Indian diet 60-70% thiamine comes from which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(502).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In a typical Indian diet, cereals and millets such as rice, wheat, jowar, and bajra form the staple food and constitute the largest portion of daily energy intake. Thiamine (Vitamin B1) is primarily found in the outer layers (bran) and germ of these grains.&lt;/li&gt;&lt;li&gt;â€¢ Because these grains are consumed in such large quantities as the main component of most meals, they become the principal source of thiamine for the majority of the population, contributing an estimated 60-70% of the total daily intake.&lt;/li&gt;&lt;li&gt;â€¢ It is important to note that the processing of these grains significantly affects their thiamine content. Whole grains (like whole wheat flour and brown rice) are rich in thiamine, whereas highly polished rice and refined flour (maida) have very little, as the nutrient-rich bran and germ are removed. This is why a diet based heavily on polished rice can lead to thiamine deficiency (Beriberi).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20799721725616019/20799721725616019.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with bilateral pedal edema and hepato-splenomegly. History revealed consuming mustard oil which was adulterated. Most sensitive test for detecting adulteration.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paper chromatography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylene blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phosphatase test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitric acid test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paper chromatography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical presentation of bilateral pedal edema (swelling of the feet) and hepato-splenomegaly (enlarged liver and spleen) after consuming adulterated mustard oil is a classic sign of Epidemic Dropsy.&lt;/li&gt;&lt;li&gt;â€¢ The Cause: Epidemic Dropsy is caused by the consumption of edible oils (most commonly mustard oil) that have been adulterated with oil from the Argemone mexicana plant. This adulteration introduces toxic alkaloids, primarily Sanguinarine, into the oil. The Test: To detect this specific adulteration, different tests are available with varying levels of sensitivity. Paper Chromatography is a highly sensitive and specific laboratory technique. It is used to separate the chemical components of a mixture. In this case, it can effectively separate and identify the toxic Sanguinarine alkaloid from the oil sample, confirming the presence of Argemone oil even at low concentrations. It is considered a reliable confirmatory test. Why the Other Options Are Incorrect B. Methylene blue: The Methylene Blue Reduction Test is used to assess the microbial quality of milk, not to detect adulterants in oil. C. Phosphatase test: This test is used to verify the proper pasteurization of milk. It has no role in testing edible oils. D. Nitric acid test: This is a common screening test or field test for Argemone oil. While useful for rapid detection (it produces a reddish-brown color if Argemone oil is present), it is less sensitive than paper chromatography and may not detect low levels of adulteration. The question asks for the most sensitive test, which is paper chromatography.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22705791725616033/22705791725616033.m3u8&quot;}, {&quot;text&quot;: &quot;The image given is used to mesure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cooling power&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Humidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiant heat&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cooling power&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(450).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Kata Thermometer is a specialized instrument specifically designed to measure the cooling power of the air. It does not measure air temperature itself, but rather the rate at which a warm object loses heat to its surroundings.&lt;/li&gt;&lt;li&gt;â€¢ \&quot;Cooling power\&quot; is a composite measure that integrates the combined effects of air temperature, air movement (wind), and humidity on heat loss. The thermometer works by timing how long it takes for its alcohol column to cool between two fixed points (typically 38Â°C and 35Â°C), simulating the heat loss from a surface at body temperature. A rapid cooling time indicates high cooling power (e.g., in a cold, windy environment), while a slow cooling time indicates low cooling power (e.g., in a hot, still, humid environment).&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect B. Humidity: This is measured using a Hygrometer or a Sling Psychrometer. C. Temperature: Standard air temperature is measured with a regular thermometer. D. Radiant heat: This is measured using a Globe Thermometer, which has a large, black copper sphere to absorb heat radiated from surrounding surfaces.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68309251725616045/68309251725616045.m3u8&quot;}, {&quot;text&quot;: &quot;De Chaumont criteria for ventilation is based on&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;O2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Co2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Humidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Co2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The De Chaumont criteria refer to a long-standing principle in public health and ventilation engineering where the concentration of Carbon Dioxide (CO2) is used as an indicator for the adequacy of ventilation in an occupied space.&lt;/li&gt;&lt;li&gt;â€¢ The rationale is as follows:&lt;/li&gt;&lt;li&gt;â€¢ Humans are the primary source of indoor air contaminants in many settings (e.g., classrooms, offices). Through respiration, they release CO2 as well as numerous other bio-effluents (body odors, organic compounds) that can lead to discomfort and a feeling of \&quot;stuffiness.\&quot; It is difficult and impractical to measure all the various bio-effluents directly. However, the amount of CO2 released is directly proportional to the number of people in the room and inversely proportional to the rate of fresh air supply (ventilation). Therefore, CO2 serves as an excellent and easily measurable surrogate or proxy indicator for the overall level of human-generated pollutants. The De Chaumont criteria set a maximum permissible CO2 concentration (classically around 1000 parts per million), above which ventilation is deemed insufficient to maintain acceptable indoor air quality.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. O2 (Oxygen): The decrease in oxygen levels in a typically occupied room is very small and not a sensitive enough measure to assess ventilation quality. C. Humidity &amp;amp; D. Temperature: While humidity and temperature are critical components of thermal comfort, they are not reliable indicators of ventilation in terms of fresh air exchange. A room can be at a comfortable temperature and humidity due to an air conditioner that recirculates stale air, yet have very poor ventilation and high levels of CO2 and other pollutants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68748951725616057/68748951725616057.m3u8&quot;}, {&quot;text&quot;: &quot;Consider following phases in disaster managment 1. Preparedness 2. Mitigation 3. Response 4. Rehabilitation Which of the following is true about recovery phase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 and 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 3 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The question asks which of the given steps are part of the Recovery phase of disaster management. To understand this, let&#x27;s look at the standard Disaster Management Cycle.&lt;/li&gt;&lt;li&gt;â€¢ The cycle is typically divided into four phases: Mitigation, Preparedness, Response, and Recovery.&lt;/li&gt;&lt;li&gt;â€¢ Mitigation &amp;amp; 2. Preparedness: These are pre-disaster phases.&lt;/li&gt;&lt;li&gt;â€¢ Mitigation involves actions to prevent or reduce the impact of a disaster (e.g., building earthquake-resistant structures). Preparedness involves planning and getting ready to act when a disaster strikes (e.g., creating evacuation plans, conducting drills). 3. Response &amp;amp; 4. Recovery (including Rehabilitation): These are post-disaster phases.&lt;/li&gt;&lt;li&gt;â€¢ The Response phase includes immediate actions taken during and right after a disaster to save lives and meet basic needs (e.g., search and rescue, emergency medical aid, providing food and shelter). The Recovery phase begins as the immediate emergency (response) phase ends. Its goal is to restore the community to normal. Recovery is a long-term process that includes: Rehabilitation (4): This is a core component of recovery, focusing on restoring livelihoods, repairing infrastructure, and providing psychosocial support. Reconstruction: Rebuilding physical structures, often with improvements (\&quot;building back better\&quot;). While Response and Recovery are distinct phases, there is a significant overlap. The Recovery process starts during the later stages of the Response phase. Therefore, in the broad context of post-disaster actions that lead a community back to normalcy, both the immediate Response (3) and the long-term Rehabilitation (4) are considered integral parts of the overall recovery effort.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4615041725616077/4615041725616077.m3u8&quot;}, {&quot;text&quot;: &quot;Different interpretation of words is which type of barrier&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Semantic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cultural&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physiological&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychological&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Semantic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A Semantic Barrier in communication occurs when there is a misunderstanding related to the meaning of words, signs, symbols, or phrases. The word \&quot;semantic\&quot; itself refers to the meaning of language. This type of barrier arises when the sender and receiver interpret the same word or message differently.&lt;/li&gt;&lt;li&gt;â€¢ Examples of semantic barriers include:&lt;/li&gt;&lt;li&gt;â€¢ Words with multiple meanings: The word \&quot;run\&quot; can mean the act of moving fast, a tear in a stocking, or a political campaign. Technical Jargon: A doctor using complex medical terms that a patient doesn&#x27;t understand. Denotation and Connotation: A word&#x27;s literal dictionary meaning (denotation) may be clear, but its implied emotional meaning (connotation) can be misunderstood. For instance, \&quot;cheap\&quot; can mean inexpensive or low-quality. The problem describedâ€”\&quot;different interpretation of words\&quot;â€”is the very definition of a semantic barrier.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect B. Cultural Barrier: This relates to misunderstandings arising from different cultural norms, values, gestures, and social etiquette, which is broader than just the meaning of words. C. Physiological Barrier: This is a physical issue that prevents effective communication, such as hearing impairment, poor eyesight, or a speech impediment. D. Psychological Barrier: This refers to mental or emotional factors that act as a barrier, such as prejudice, closed-mindedness, lack of attention, or high emotional states like anger or fear.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78702681725616130/78702681725616130.m3u8&quot;}, {&quot;text&quot;: &quot;Motivation model consist of awareness, motivation and ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Action&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contemplation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reflection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Action&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The sequence \&quot;Awareness, Motivation, Action\&quot; represents a fundamental and widely recognized model of behavior change. It describes the logical progression an individual goes through when adopting a new behavior or working towards a goal.&lt;/li&gt;&lt;li&gt;â€¢ Awareness: This is the first stage where an individual becomes conscious of a need, a problem, or a goal. They recognize that something needs to change or be achieved. Motivation: This is the second stage where the desire, drive, or will to make a change is developed. After becoming aware, the individual weighs the pros and cons and builds the internal or external motivation to proceed. Action: This is the logical third and final stage. It is the \&quot;doing\&quot; phase where the individual converts their awareness and motivation into concrete steps and implementation. It involves actively engaging in the behaviors required to achieve the desired outcome. This model is a simplified framework used in various fields, from health promotion and psychology to marketing (where it is similar to the AIDA - Awareness, Interest, Desire, Action - model).&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect B. Contemplation: This is the act of thinking about something. In behavior change models (like the Transtheoretical Model), contemplation happens before a firm decision to act and is part of what builds motivation, it does not follow it. C. Reflection: This is the process of looking back on something. It typically occurs after an action has been taken to evaluate its success or to learn from it. D. Repent: This term relates to feeling remorse for a past wrongdoing and is not part of a standard behavioral or motivational model.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2637711725616143/2637711725616143.m3u8&quot;}, {&quot;text&quot;: &quot;In the ice lined refrigerator which vaccine is kept at lowest level below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OPV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BCG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IPV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. OPV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The storage of vaccines in an Ice Lined Refrigerator (ILR) follows a specific protocol based on the temperature gradient inside the refrigerator and the heat/freeze sensitivity of each vaccine.&lt;/li&gt;&lt;li&gt;â€¢ Temperature Gradient in an ILR: An ILR is designed to be coldest at the bottom and warmest at the top, while maintaining an overall temperature range of +2Â°C to +8Â°C. Vaccine Sensitivity: Oral Polio Vaccine (OPV) is the most heat-sensitive vaccine in the immunization schedule, but it is not damaged by freezing. Inactivated Polio Vaccine (IPV), along with others like Pentavalent and Td, is freeze-sensitive. Freezing destroys their potency. Based on these principles, OPV is always kept at the lowest level (bottom) of the ILR basket. This placement ensures it stays in the coldest part of the refrigerator, giving it maximum protection against heat damage.&lt;/li&gt;&lt;li&gt;â€¢ Placement of Other Vaccines B. BCG and C. MR: These vaccines are also heat-sensitive and are kept in the designated basket, but the prime position at the bottom is reserved for the most heat-sensitive vaccine, OPV. D. IPV: As a freeze-sensitive vaccine, IPV must be kept in the upper part of the refrigerator. Placing it at the bottom, where the temperature is lowest, would risk accidental freezing and render the vaccine ineffective.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22064361725616157/22064361725616157.m3u8&quot;}, {&quot;text&quot;: &quot;Ice berg phenomenon shown by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Influenza&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Measles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetanus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chicken pox&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Influenza&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13372291725616178/13372291725616178.m3u8&quot;}, {&quot;text&quot;: &quot;5 year old with diphtheria came to clinic what should be done for his 2 year brother who is fully vaccinated.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Do nothing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only antitoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only penicillin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only penicillin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The management of a close contact of a confirmed diphtheria case involves two key considerations: eradicating any potential bacteria they may be carrying and ensuring their own immunity is up-to-date.&lt;/li&gt;&lt;li&gt;â€¢ Antibiotic Chemoprophylaxis: All close contacts of a diphtheria case, regardless of their immunization status, must receive antibiotic chemoprophylaxis. This is to eliminate the Corynebacterium diphtheriae bacteria, preventing the contact from becoming an asymptomatic carrier and spreading the disease further. The recommended drug is either a single intramuscular dose of Benzathine Penicillin G or a 7-day course of oral erythromycin. Therefore, giving penicillin is a mandatory step.&lt;/li&gt;&lt;li&gt;â€¢ Immunization Status: The 2-year-old brother is described as \&quot;fully vaccinated.\&quot; According to India&#x27;s National Immunization Schedule, a fully vaccinated 2-year-old has received three primary doses of the DPT vaccine and a booster dose between 16-24 months. This means his immunity is robust and up-to-date. A booster dose of the vaccine is not required at this time.&lt;/li&gt;&lt;li&gt;â€¢ Since antibiotic prophylaxis is necessary but a vaccine booster is not, the single best management step is to provide only penicillin (or an equivalent antibiotic).&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. Do nothing: This is incorrect and dangerous. Even a fully immunized person can temporarily carry and transmit the bacteria. Antibiotic prophylaxis is essential to break the chain of transmission. B. Only antitoxin: Diphtheria antitoxin is a treatment used to neutralize the toxin in patients who have active, clinical diphtheria. It is not used for prophylaxis in asymptomatic contacts due to the high risk of severe allergic reactions. D. Only vaccine: A vaccine is not needed as the child is already fully immunized and up-to-date. Furthermore, this option omits the crucial step of antibiotic prophylaxis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43127541725616217/43127541725616217.m3u8&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 143 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadVideo(button, videoUrl, containerId) {
            try {

                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        }

        function toggleTheme() {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        try {

            questions = [{&quot;text&quot;: &quot;A pregnant female was taking indomethacin thrice daily till 35 week of gestation. Which anomaly would be expected in baby if delivered now&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patent ducts arteriosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Premature closure of ductus arteriosus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foramen ovale&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ebstein anomaly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Premature closure of ductus arteriosus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4200571701345314/4200571701345314.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with AF was on digoxin. He was started on Kcl, triamterence clarithyromycin and aspirin. Serum level of digoxin is 2.5 mg/dl and it is increased to 3.4 mg /dl. Which of the following drug is responsible for this increase in serum concentration of digoxin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Triamterene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kcl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clarithromycin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clarithromycin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52539181701345344/52539181701345344.m3u8&quot;}, {&quot;text&quot;: &quot;Removal of acidic drugs from body is done by using&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ammonium chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium bicarbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrochloric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citric acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sodium bicarbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65835991701345359/65835991701345359.m3u8&quot;}, {&quot;text&quot;: &quot;Beta 2 receptors act via&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenylate cyclase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phospholipase A2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phospholipase C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phospholipase D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adenylate cyclase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/44197961701345371/44197961701345371.m3u8&quot;}, {&quot;text&quot;: &quot;Drug acting via tyrosine kinase receptor is :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenylephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Insulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Examples of drugs/hormones that act via tyrosine kinase receptors: Insulin&lt;/li&gt;&lt;li&gt;â€¢ Epidermal Growth Factor (EGF)&lt;/li&gt;&lt;li&gt;â€¢ Platelet-Derived Growth Factor (PDGF)&lt;/li&gt;&lt;li&gt;â€¢ Vascular Endothelial Growth Factor (VEGF)&lt;/li&gt;&lt;li&gt;â€¢ Now, let&#x27;s look at the options:&lt;/li&gt;&lt;li&gt;â€¢ A. Salbutamol â€“ Acts on Î²2-adrenergic receptors, which are G-protein-coupled receptors (GPCRs).&lt;/li&gt;&lt;li&gt;â€¢ B. Morphine â€“ Acts on opioid receptors, which are also GPCRs.&lt;/li&gt;&lt;li&gt;â€¢ C. Insulin â€“ Acts via tyrosine kinase receptors&lt;/li&gt;&lt;li&gt;â€¢ D. Phenylephrine â€“ Acts on Î±1-adrenergic receptors, which are GPCRs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1286901701345393/1286901701345393.m3u8&quot;}, {&quot;text&quot;: &quot;Which one of the following vitamin will increase absorption of iron from stomach?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism: Vitamin C reduces ferric iron (FeÂ³?) to the more absorbable ferrous form (FeÂ²?).&lt;/li&gt;&lt;li&gt;â€¢ It also forms soluble ironâ€“ascorbate complexes, which remain in a bioavailable form even in the alkaline environment of the small intestine.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Vitamin A â€“ Important for vision and epithelial health, but not directly involved in iron absorption.&lt;/li&gt;&lt;li&gt;â€¢ B. Vitamin B12 â€“ Necessary for red blood cell formation and DNA synthesis, but not iron absorption.&lt;/li&gt;&lt;li&gt;â€¢ D. Vitamin D â€“ Regulates calcium and phosphate metabolism; no direct role in iron absorption.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73572141701345411/73572141701345411.m3u8&quot;}, {&quot;text&quot;: &quot;From the given image, find out the true statement.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug B is less potent but equally efficacious as drug D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug C is less potent and more efficacious than drug A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug Dis more potent and more efficacious than drug B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug A is more potent and equally efficacious as drug B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Drug A is more potent and equally efficacious as drug B&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(900).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Potency refers to the amount of a drug needed to produce a given effect, while efficacy refers to the maximum effect a drug can produce. On a dose-response curve (typically with dose on the x-axis and response on the y-axis), a more potent drug reaches the same effect at a lower dose, meaning it is shifted to the left. Equal efficacy means the drugs reach the same maximum response (plateau) on the y-axis.&lt;/li&gt;&lt;li&gt;â€¢ From the image:&lt;/li&gt;&lt;li&gt;â€¢ Drug A&#x27;s curve lies to the left of Drug B, meaning Drug A is more potent (requires a lower dose to achieve the same effect).&lt;/li&gt;&lt;li&gt;â€¢ Both Drug A and Drug B reach the same maximal response, indicating they are equally efficacious. Thus, Option D is correct.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Drug B is less potent but equally efficacious as drug D â€“ Incorrect: If Drug D has a higher maximal response than Drug B, it is more efficacious, not equally efficacious. Also, potency comparison must show relative positions on the x-axis, which this option misrepresents.&lt;/li&gt;&lt;li&gt;â€¢ B. Drug C is less potent and more efficacious than drug A â€“ Incorrect: If Drug C has a lower maximal response than Drug A, it is less efficacious, not more. Additionally, if it is shifted to the right of Drug A, it is less potent, but the efficacy part of the statement is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ C. Drug D is more potent and more efficacious than drug B â€“ Incorrect: If Drug D is not significantly to the left of Drug B, it may not be more potent. And if its maximal response is not higher, it&#x27;s also not more efficacious. The statement may be partially true but is not fully correct based on the image.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/57991121701345423/57991121701345423.m3u8&quot;}, {&quot;text&quot;: &quot;Find out the FALSE statement&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug C is more potent than drug B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug B is more efficacious than D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug D is least potent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug C is more efficacious than Drug A&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Drug C is more potent than drug B&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(791).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Potency is determined by the position of a drugâ€™s dose-response curve along the x-axis. A drug that achieves a response at a lower dose (i.e., its curve is to the left) is more potent. Drug Câ€™s curve lies to the right of Drug Bâ€™s, indicating that Drug C requires a higher dose to produce the same effect, and is therefore less potent than Drug B. Hence, the statement \&quot;Drug C is more potent than drug B\&quot; is false, making Option A the correct answer (false statement).&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are TRUE: B. Drug B is more efficacious than D â€“ TRUE: Efficacy refers to the maximum response a drug can produce (height of the curve). If Drug Bâ€™s curve reaches a higher maximum response than Drug Dâ€™s, then Drug B is more efficacious.&lt;/li&gt;&lt;li&gt;â€¢ C. Drug D is least potent â€“ TRUE: If Drug Dâ€™s curve is farthest to the right, it indicates that it requires the highest dose to achieve any given effect, making it the least potent among the drugs.&lt;/li&gt;&lt;li&gt;â€¢ D. Drug C is more efficacious than Drug A â€“ TRUE: If Drug Câ€™s curve reaches a higher maximum effect than Drug Aâ€™s, then Drug C is more efficacious, even if it is less potent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34778471701345435/34778471701345435.m3u8&quot;}, {&quot;text&quot;: &quot;True about non-competitive inhibition is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Km remains same, Vmax decreases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Km increases, Vmax remains same&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Km decreases, Vmax increases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Km increases, Vmax increases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Km remains same, Vmax decreases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In non-competitive inhibition, the inhibitor binds to an allosteric site (not the active site) on the enzyme, and not affected by the concentration of substrate. This changes the enzyme&#x27;s structure, rendering it inactive even if the substrate is bound.&lt;/li&gt;&lt;li&gt;â€¢ Km (Michaelis constant) reflects the enzymeâ€™s affinity for the substrate. In non-competitive inhibition, Km remains unchanged because the substrate can still bind to the enzyme.&lt;/li&gt;&lt;li&gt;â€¢ Vmax (maximum velocity) decreases, because the total number of active enzyme molecules is reduced due to inhibitor binding.&lt;/li&gt;&lt;li&gt;â€¢ Thus, the correct statement is: Km remains the same, Vmax decreases â†’ Option A&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Km increases, Vmax remains same â€“ Incorrect: This describes competitive inhibition, where the inhibitor competes with the substrate for the active site.&lt;/li&gt;&lt;li&gt;â€¢ C. Km decreases, Vmax increases â€“ Incorrect: This doesnâ€™t describe any known classical enzyme inhibition pattern and is physiologically implausible in standard inhibition kinetics.&lt;/li&gt;&lt;li&gt;â€¢ D. Km increases, Vmax increases â€“ Incorrect: Both Km and Vmax increasing is not characteristic of any known enzyme inhibition mechanism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2778101701345451/2778101701345451.m3u8&quot;}, {&quot;text&quot;: &quot;A drug launched in market is in phase of marketting survillence is found to be associated with side effects. Which of the following parameter will tell us about drug safety&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LD50/ED50&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ED50/LD50&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LD90/ED10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ED90/LD10&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. LD50/ED50&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ To assess drug safety, a commonly used measure is the Therapeutic Index (TI), which is defined as:&lt;/li&gt;&lt;li&gt;â€¢ Therapeutic Index (TI) = LD50 / ED50&lt;/li&gt;&lt;li&gt;â€¢ LD50 = Lethal Dose in 50% of the population (a measure of toxicity)&lt;/li&gt;&lt;li&gt;â€¢ ED50 = Effective Dose in 50% of the population (a measure of therapeutic effect)&lt;/li&gt;&lt;li&gt;â€¢ A higher TI indicates a wider margin of safety, meaning the drug&#x27;s effective dose is much lower than the dose that could be lethal. This is especially important in Phase IV (post-marketing surveillance) when rare or long-term side effects may emerge in the general population.&lt;/li&gt;&lt;li&gt;â€¢ So, LD50 / ED50 helps evaluate how safe a drug is by comparing its toxic dose to its effective dose. Hence, Option A is correct.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. ED50 / LD50 â€“ Incorrect: This is the inverse of the therapeutic index. While it technically reflects a relationship between effectiveness and toxicity, it is not standard and lower values would misleadingly appear safer, which is confusing and incorrect.&lt;/li&gt;&lt;li&gt;â€¢ C. LD90 / ED10 â€“ Incorrect: This is not a standard measure in pharmacology. While it might offer insight into extreme doses, it does not represent average population safety like LD50/ED50 does.&lt;/li&gt;&lt;li&gt;â€¢ D. ED90 / LD10 â€“ Incorrect: Like option C, this is a non-standard ratio. It does not provide a reliable or meaningful measure of safety across a population.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58487911701345465/58487911701345465.m3u8&quot;}, {&quot;text&quot;: &quot;What is the advantage of fixed dose combination of drugs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increases efficacy of the drug&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreases adverse effects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient compliance is improved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Fixed Dose Combinations (FDCs) are pharmaceutical products that contain two or more active drugs combined in a single dosage form (e.g., a single tablet or capsule). FDCs are widely used in the treatment of conditions like hypertension, diabetes, tuberculosis, HIV, and malaria.&lt;/li&gt;&lt;li&gt;â€¢ FDCs offer multiple advantages, which include:&lt;/li&gt;&lt;li&gt;â€¢ Improved patient compliance Most significant benefit. Taking one pill instead of multiple simplifies treatment regimens, especially for chronic conditions.&lt;/li&gt;&lt;li&gt;â€¢ Reduced pill burden increases the likelihood that patients will adhere to therapy, improving outcomes.&lt;/li&gt;&lt;li&gt;â€¢ Increased efficacy Combining drugs with different mechanisms of action can produce synergistic effects, meaning better control of the disease.&lt;/li&gt;&lt;li&gt;â€¢ For example, combining two antihypertensives (e.g., an ACE inhibitor and a diuretic) provides better blood pressure control.&lt;/li&gt;&lt;li&gt;â€¢ Decreased adverse effects By combining drugs, lower doses of individual drugs may be used, which can reduce dose-related side effects.&lt;/li&gt;&lt;li&gt;â€¢ Also, some combinations may counteract each other&#x27;s side effects (e.g., lopinavir + ritonavir in HIV treatment, where ritonavir boosts lopinavir levels).&lt;/li&gt;&lt;li&gt;â€¢ Why the other options alone are incomplete: A. Increases efficacy â€“ True, but not the only benefit.&lt;/li&gt;&lt;li&gt;â€¢ B. Decreases adverse effects â€“ True in many cases, but also not the only advantage.&lt;/li&gt;&lt;li&gt;â€¢ C. Patient compliance is improved â€“ Perhaps the most important, but again, not the sole advantage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36959581701345479/36959581701345479.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following formula is used for calculation of dosing rate&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasma Concentration x Bioavailability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Drug clearance x Target plasma Concentration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug concentration / Vd&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug given / pc&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Drug clearance x Target plasma Concentration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Dosing Rate = Clearance Ã— Target Plasma Concentration Clearance (Cl): The volume of plasma from which the drug is completely removed per unit time (e.g., mL/min or L/hr).&lt;/li&gt;&lt;li&gt;â€¢ Target Plasma Concentration (C?): The desired drug level in the blood to achieve a therapeutic effect.&lt;/li&gt;&lt;li&gt;â€¢ This formula helps ensure that drug input (dose) matches drug elimination, which is crucial in achieving and maintaining steady-state levels especially in chronic therapy.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Plasma Concentration Ã— Bioavailability â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ This formula relates to loading dose calculation, not dosing rate.&lt;/li&gt;&lt;li&gt;â€¢ Loading dose = (Target Plasma Concentration Ã— Vd) / Bioavailability&lt;/li&gt;&lt;li&gt;â€¢ C. Drug Concentration / Vd â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ This formula is not standard for dosing rate. Itâ€™s a rearranged form of:&lt;/li&gt;&lt;li&gt;â€¢ Vd = Amount of drug / Plasma concentration&lt;/li&gt;&lt;li&gt;â€¢ Not related directly to maintenance dosing.&lt;/li&gt;&lt;li&gt;â€¢ D. Drug given / pc â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ â€œpcâ€ is unclear and not a standard pharmacokinetic term. This expression lacks scientific basis in calculating dosing rate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following drugs is alpha 2 agonist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apraclonidine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Timolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prostaglandin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Verapamil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Apraclonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Decreasing aqueous humor production through stimulation of Î±? receptors in the ciliary body.&lt;/li&gt;&lt;li&gt;â€¢ This leads to lowering intraocular pressure (IOP).&lt;/li&gt;&lt;li&gt;â€¢ Apraclonidine is a topical ophthalmic agent and is commonly used for shor
