_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/1101411705139602/1101411705139602.m3u8&quot;}, {&quot;text&quot;: &quot;65 years old male without any medical comorbidity presented with fever, and scrotal swelling. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ca scrotum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orchitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fournierâ€™s gangrene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testicular torsion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fournierâ€™s gangrene&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(861).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74914741705139617/74914741705139617.m3u8&quot;}, {&quot;text&quot;: &quot;A man was brought to the emergency after meeting with an accident and injured his perineum. He gets an urge to micturate but its unable to pass urine. O/e blood was s/c at the tip of urethra and swelling of penis and scrotum?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Panile urethra rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bulbar urethra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Membraneous urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary bladder injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bulbar urethra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43194651705139629/43194651705139629.m3u8&quot;}, {&quot;text&quot;: &quot;A young male presented to ER with history of fall from bike 2 hrs ago, he is not able to pass urine. Attending doctor observed blood at meatus , next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suprapubic catheterisation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Put catheter through urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibiotic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Send patient home&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Suprapubic catheterisation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25437151705139642/25437151705139642.m3u8&quot;}, {&quot;text&quot;: &quot;25 yr Male patient with RTA (straddle injury) and Blood at meatus? next best mangement ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT-abdomen and pelvis..&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Foleyâ€™s catheterization.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suprapubic Cystostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ureteric stenting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Suprapubic Cystostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Michaelis Gutmann bodies are seen in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Xanthogranulomatous pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malakoplakia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nail patella syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schistosomiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Malakoplakia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/12736831705139700/12736831705139700.m3u8&quot;}, {&quot;text&quot;: &quot;Acute kidney injury occurs within?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;6 hours of contrast administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Within 24 hours of contrast administration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Within 48 hours of contrast administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Within 1 week of contrast administration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Within 24 hours of contrast administration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34683551705139725/34683551705139725.m3u8&quot;}, {&quot;text&quot;: &quot;A healthy 32 year old male with no prior history of urolithiasis wishes to donate kidney to his 33 year old wife with ESRD due to reflux nephropathy. On CT evaluation she is found to have 1.5 cm calculus in right renal calculus in right pelvis. The metabolic stone workup is normal. Which of the following statement is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;He can not donate her kidney due to stone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He should be accepted as donor and her left kidney should be removed&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He should be considered for donation of right kidney after stone treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;He should be considered for donation of right kidney with stone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. He should be considered for donation of right kidney after stone treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4417571705139746/4417571705139746.m3u8&quot;}, {&quot;text&quot;: &quot;Young child with Stab abdomen, hemodynamically stable, omentum protruding, next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Exploratory laparotomy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(1055).JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/369581705139789/369581705139789.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is not found in MEN 2B?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuromas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parathyroid involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Megacolon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfanoid habitus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Parathyroid involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Parathyroid involvement (Option B) is not typically found in MEN 2B. MEN 2B is characterized by medullary thyroid cancer (MTC), pheochromocytoma, and neuromas (especially mucosal neuromas, which affect the lips, tongue, and eyes). Unlike MEN 2A, where parathyroid adenomas are common and lead to hyperparathyroidism, parathyroid involvement is not a feature of MEN 2B. Therefore, the absence of parathyroid involvement is what makes option B the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ (A) Neuromas â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Neuromas are a characteristic feature of MEN 2B. These are benign tumors that arise from nerve tissue, often affecting the mucous membranes in the mouth, eyes, and other areas. Mucosal neuromas are typically seen in the lips and tongue of individuals with MEN 2B. They are one of the hallmark signs of this condition and are seen in nearly all patients with MEN 2B.&lt;/li&gt;&lt;li&gt;â€¢ (C) Megacolon â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Megacolon, also known as Hirschsprung disease, is another feature associated with MEN 2B. It refers to the abnormal enlargement of the colon due to a congenital absence of ganglion cells in the intestinal wall, leading to functional obstruction. This can cause chronic constipation and is found in individuals with MEN 2B. It is a significant part of the clinical presentation and contributes to the diagnosis of MEN 2B.&lt;/li&gt;&lt;li&gt;â€¢ (D) Marfanoid habitus â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Marfanoid habitus is commonly seen in MEN 2B. It is characterized by tall stature, long limbs, joint hypermobility, and aortic root dilation. This feature is important for recognizing MEN 2B, as it shares similarities with Marfan syndrome, although they are different genetic conditions. The marfanoid habitus is a defining physical characteristic of MEN 2B.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67393821705139802/67393821705139802.m3u8&quot;}, {&quot;text&quot;: &quot;A young boy complaining of pain at floor of mouth during eating. X ray given. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Silaolithiasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Foreign body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Silaolithiasis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(1056).JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Sialolithiasis (Option A) is the correct diagnosis. It refers to the formation of salivary stones (sialoliths) within the salivary glands, most commonly in the submandibular gland. These stones can cause blockage of the salivary duct, leading to pain and swelling, especially during meals when the saliva flow increases. The X-ray likely shows a calcified stone in the floor of the mouth, which corresponds to the typical location of a submandibular gland stone. The pain that occurs during eating is due to the increased salivation that tries to pass through the obstructed duct. This is a common presentation in younger patients and explains the boyâ€™s symptoms.&lt;/li&gt;&lt;li&gt;â€¢ (B) Osteoma â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Osteoma (Option B) refers to a benign bone tumor, typically found in the mandible or maxilla, and usually presents as a hard, painless mass. The X-ray would show a dense, well-circumscribed bone lesion. However, osteomas are typically asymptomatic and would not cause the characteristic pain during eating that is seen with sialolithiasis. The location of the lesion and the symptoms of pain during meals do not fit with osteoma.&lt;/li&gt;&lt;li&gt;â€¢ (C) Torus â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ A torus (Option C) refers to bony growths on the palate (torus palatinus) or mandible (torus mandibularis), and they are typically asymptomatic. The pain described by the patient during eating is not typical for a torus, and the X-ray would show a benign bony prominence, which is not associated with the pain during salivation seen in sialolithiasis. Tori do not obstruct salivary ducts and hence do not cause the symptoms that are observed in this case.&lt;/li&gt;&lt;li&gt;â€¢ (D) Foreign body â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ A foreign body (Option D) could cause pain and discomfort, especially if it is lodged in the oral cavity or salivary duct. However, foreign bodies usually present with acute symptoms, and the X-ray would typically show the presence of the object. In this case, the pain described is more typical of a sialolith rather than a foreign body. Additionally, foreign bodies in the floor of the mouth would likely be visible on a physical examination, whereas the stone in sialolithiasis is often detected through imaging and can lead to chronic, recurrent pain during eating.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/44471331705139814/44471331705139814.m3u8&quot;}, {&quot;text&quot;: &quot;After varicose vein surgery patient complains of loss of sensation on medial aspect of foot. Cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Injury to Sural nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injury to Saphenous nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injury to Tibial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injury to fibular nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Injury to Saphenous nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Saphenous nerve (Option B) is the correct answer. The saphenous nerve is a branch of the femoral nerve and provides sensory innervation to the medial aspect of the foot and lower leg. It is commonly at risk during varicose vein surgery or procedures involving the saphenous vein, such as stripping. If the saphenous nerve is damaged during surgery, it can lead to numbness, tingling, or loss of sensation along the medial aspect of the foot, as described in this case.&lt;/li&gt;&lt;li&gt;â€¢ (A) Injury to Sural nerve â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The Sural nerve (Option A) provides sensory innervation to the posterolateral aspect of the foot and lower leg, not the medial aspect. The sural nerve can be injured during surgery around the lateral malleolus or in the posterior leg, but it is not responsible for sensation in the medial foot. Therefore, an injury to the sural nerve would not cause the loss of sensation on the medial aspect of the foot.&lt;/li&gt;&lt;li&gt;â€¢ (C) Injury to Tibial nerve â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The Tibial nerve (Option C) provides motor and sensory innervation to the posterior compartment of the leg and foot. It is involved in plantar flexion of the foot and provides sensation to parts of the sole of the foot. However, it does not innervate the medial aspect of the foot. Therefore, an injury to the tibial nerve would not explain the loss of sensation on the medial aspect of the foot.&lt;/li&gt;&lt;li&gt;â€¢ (D) Injury to fibular nerve â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The Fibular nerve (Option D) or common peroneal nerve provides motor and sensory innervation to the lateral aspect of the leg and dorsum of the foot. It does not supply the medial aspect of the foot. If injured, it can result in weakness or loss of sensation on the dorsum or lateral foot, but it would not cause the loss of sensation specifically on the medial foot.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/29102711705139843/29102711705139843.m3u8&quot;}, {&quot;text&quot;: &quot;A patient with toe gangrene complaining of lower limb pain and impotence- level of block in arteries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aortic bifurcation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Iliac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Femoral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Popliteal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aortic bifurcation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The aortic bifurcation (Option A) is the correct answer. The aortic bifurcation marks the point where the abdominal aorta divides into the right and left common iliac arteries. When there is significant atherosclerotic or vascular disease at this level, it can cause severe ischemia to the lower extremities, resulting in symptoms such as gangrene, lower limb pain, and impotence. Impotence is often associated with distal arterial insufficiency, particularly when the iliac arteries are involved. When there is a blockage at the aortic bifurcation, it can lead to compromised blood flow to both the pelvic and lower limb regions, resulting in both peripheral vascular disease and erectile dysfunction due to reduced blood flow to the pelvis.&lt;/li&gt;&lt;li&gt;â€¢ (B) Iliac â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The iliac arteries (Option B) would also be affected in this case, but iliac artery disease typically causes symptoms such as claudication (pain while walking), leg fatigue, and sometimes rest pain. However, if the block was limited to the iliac arteries alone, impotence and toe gangrene are less likely to occur unless the disease progresses proximally to the aortic bifurcation or involves the common iliac arteries bilaterally. While iliac artery disease can cause lower limb symptoms, it is not the primary cause of both impotence and gangrene in this context.&lt;/li&gt;&lt;li&gt;â€¢ (C) Femoral â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The femoral artery (Option C) is a common site for peripheral arterial disease, but if the blockage were located at the femoral level, the symptoms would typically involve pain in the thighs or calves, claudication, and possibly wounds on the legs. However, femoral artery blockage would not typically cause impotence unless the disease also affects the iliac arteries or the aortic bifurcation, where the blood flow to both the pelvis and lower limbs could be compromised. Thus, femoral artery blockage would not fully explain both the toe gangrene and impotence.&lt;/li&gt;&lt;li&gt;â€¢ (D) Popliteal â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The popliteal artery (Option D) is located at the knee joint and typically serves the lower leg and foot. A blockage at this level would lead to symptoms like pain in the calf, claudication, or rest pain in the lower leg, and in severe cases, ischemic ulcers or gangrene in the toes. However, impotence is not typically associated with a blockage at the popliteal level, as the pelvic vasculature (including the internal iliac arteries) is usually unaffected by popliteal artery disease. The combination of lower limb gangrene and impotence suggests a more proximal issue, such as disease at the aortic bifurcation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41984651705139957/41984651705139957.m3u8&quot;}, {&quot;text&quot;: &quot;65 years old male without any medical comorbidity presented with fever, and scrotal swelling. Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ca scrotum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orchitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fournierâ€™s gangrene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Testicular torsion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fournierâ€™s gangrene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Fournierâ€™s gangrene (Option C) is the correct diagnosis. This is a severe, life-threatening soft tissue infection that affects the scrotum, perineum, and genital region. It is most commonly seen in older males, especially those without comorbidities, and often presents with fever, scrotal swelling, and rapidly progressing necrosis of the soft tissues. The infection is often caused by a mixed infection of aerobic and anaerobic bacteria, leading to gangrene in the affected area. Fournierâ€™s gangrene requires immediate surgical intervention, including debridement of necrotic tissue, along with broad-spectrum antibiotics.&lt;/li&gt;&lt;li&gt;â€¢ (A) Ca scrotum â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Cancer of the scrotum (Option A) is a rare condition, typically presenting as a painless mass or lump in the scrotum rather than acute symptoms like fever and scrotal swelling. Scrotal cancer may have a slow onset of symptoms, such as lump formation or persistent discomfort, but it does not typically cause fever or rapid scrotal swelling. Given the acute nature of the presentation, this is less likely than Fournierâ€™s gangrene.&lt;/li&gt;&lt;li&gt;â€¢ (B) Orchitis â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Orchitis (Option B) refers to inflammation of the testis, which can be caused by viral or bacterial infections, such as mumps or urinary tract infections. It usually presents with testicular pain, swelling, and redness, often accompanied by fever. While orchitis can present with fever and scrotal swelling, it is typically less aggressive than Fournierâ€™s gangrene, and does not cause tissue necrosis. Orchitis also does not lead to severe systemic toxicity in the same manner as Fournierâ€™s gangrene.&lt;/li&gt;&lt;li&gt;â€¢ (D) Testicular torsion â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Testicular torsion (Option D) is a condition where the spermatic cord twists, cutting off blood flow to the testicle. This leads to severe scrotal pain and swelling, usually occurring suddenly. The patient often presents with acute pain rather than fever or swelling in the absence of pain. Testicular torsion can cause testicular necrosis if not treated quickly, but the initial presentation does not usually include fever or systemic infection, making it less likely in this case.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11960811705139975/11960811705139975.m3u8&quot;}, {&quot;text&quot;: &quot;The reason for following change in breast is due to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cooper Ligament involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lactiferous duct involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subcutaneous lymphatic involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin involvement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Subcutaneous lymphatic involvement&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(1057).JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The change in breast (which we assume refers to changes such as skin dimpling, peau d&#x27;orange, or other alterations due to malignancy) is most likely due to subcutaneous lymphatic involvement (Option C). When breast cancer spreads to the lymphatic system, it can cause blockage of the lymphatic drainage. This blockage leads to fluid accumulation in the subcutaneous tissue, resulting in edema and skin changes, such as peau d&#x27;orange (the appearance of the skin resembling orange peel). This is a typical finding in advanced breast cancer, particularly when axillary lymph nodes are involved.&lt;/li&gt;&lt;li&gt;â€¢ (A) Cooper Ligament involvement â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Cooperâ€™s ligaments (Option A) are fibrous tissue structures in the breast that provide support to the breast tissue. While Cooperâ€™s ligament involvement may contribute to skin dimpling in the case of breast cancer, it is not the primary cause of the skin changes. The edema and dimpling associated with breast cancer are more directly due to lymphatic obstruction rather than direct involvement of Cooper&#x27;s ligaments. The ligaments themselves do not cause the peau d&#x27;orange or other skin changes seen in advanced stages.&lt;/li&gt;&lt;li&gt;â€¢ (B) Lactiferous duct involvement â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Lactiferous duct involvement (Option B) refers to the involvement of the milk ducts, typically in invasive ductal carcinoma (IDC), which is the most common type of breast cancer. While this cancer may present with a lump or other signs, it is not the lactiferous duct involvement that leads to the skin changes observed in advanced breast cancer. The ducts may block or distend, but the lymphatic involvement is what directly leads to edema and skin alterations like peau d&#x27;orange.&lt;/li&gt;&lt;li&gt;â€¢ (D) Skin involvement â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Skin involvement (Option D) refers to the direct spread of the cancer to the skin, which can lead to visible changes like ulcerations or inflammatory carcinoma. However, in the case described, the subcutaneous lymphatic involvement is the more likely cause of skin changes like peau d&#x27;orange, rather than direct skin invasion by the tumor. Lymphatic obstruction causes a buildup of lymphatic fluid beneath the skin, leading to the skin changes associated with advanced breast cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68592481705139999/68592481705139999.m3u8&quot;}, {&quot;text&quot;: &quot;What is the grade of bed sore?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade- II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade- III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade IV&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Grade IV&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(1058).JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Grade IV (Option D) refers to the most severe stage of a pressure ulcer (also known as a bed sore). In this stage, there is extensive damage to the skin, subcutaneous tissue, and deeper structures, such as muscle, tendon, or bone. The wound is typically large and may expose underlying structures, and it is often associated with necrosis and infections. Grade IV bed sores are very serious and can lead to significant complications if not properly managed.&lt;/li&gt;&lt;li&gt;â€¢ (A) Grade I â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Grade I (Option A) is the mildest stage of a bed sore. In this stage, there is only redness or discoloration of the skin, typically over a bony prominence, but the skin is intact. There may be some pain or discomfort in the affected area, but no breakdown of tissue is evident. Grade I does not involve any ulceration or damage to the deeper layers of the skin, so it is considered a milder condition compared to Grade IV.&lt;/li&gt;&lt;li&gt;â€¢ (B) Grade II â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Grade II (Option B) involves partial-thickness skin loss, which means the epidermis and potentially the dermis are damaged. The wound may appear as a blister, abrasion, or shallow ulcer with a pink or red base. While Grade II sores are more severe than Grade I, they do not extend to deeper tissues like Grade IV sores, which affect muscle, tendon, or bone. Grade II is an intermediate stage in terms of severity.&lt;/li&gt;&lt;li&gt;â€¢ (C) Grade III â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Grade III (Option C) involves full-thickness skin loss with damage to the epidermis, dermis, and potentially the subcutaneous tissue. It may appear as a deep ulcer with slough or necrotic tissue but does not yet extend to the muscle, bone, or other deeper structures. Grade III is a serious stage, but Grade IV is the most advanced, with greater tissue destruction and more severe complications.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19110831705140018/19110831705140018.m3u8&quot;}, {&quot;text&quot;: &quot;All are true about Fournier gangrene except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Associated with mixed microbial infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orchidectomy may be needed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-gas gangrene serum is used&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urinary diversion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Orchidectomy may be needed&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(1059).JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Orchidectomy may be needed (Option B) is incorrect because orchidectomy (removal of the testicle) is typically not a treatment for Fournier&#x27;s gangrene, unless there is severe necrosis or gangrene specifically affecting the testicle. Fournier&#x27;s gangrene is a rapidly progressive soft tissue infection, often involving the genital, perineal, and abdominal regions. The primary treatment focuses on surgical debridement, antibiotics, and supportive care rather than orchidectomy, unless the testicle itself is directly involved in a very advanced state of gangrene.&lt;/li&gt;&lt;li&gt;â€¢ (A) Associated with mixed microbial infection â€“ Correct:&lt;/li&gt;&lt;li&gt;â€¢ Fournier&#x27;s gangrene is typically caused by a mixed microbial infection (Option A). The condition often involves a combination of aerobic and anaerobic bacteria, including gram-positive organisms like Staphylococcus aureus, gram-negative bacteria like Escherichia coli, and anaerobes such as Bacteroides and Clostridium species. This mixed infection can lead to rapid tissue necrosis and systemic toxicity, making early identification and aggressive treatment crucial.&lt;/li&gt;&lt;li&gt;â€¢ (C) Anti-gas gangrene serum is used â€“ Correct:&lt;/li&gt;&lt;li&gt;â€¢ In cases of Fournier&#x27;s gangrene, the use of anti-gas gangrene serum (Option C) can be considered, especially if Clostridium species are suspected as part of the infection. The serum helps neutralize the toxins produced by the bacteria, which can cause severe tissue damage. While its use is not universal in every case, it can be part of the empiric treatment for Fournier&#x27;s gangrene, particularly if there is concern about gas-producing organisms.&lt;/li&gt;&lt;li&gt;â€¢ (D) Urinary diversion â€“ Correct:&lt;/li&gt;&lt;li&gt;â€¢ Urinary diversion (Option D) is often part of the management for patients with Fournier&#x27;s gangrene, especially if the infection involves the urethra, bladder, or perineum. A urinary diversion, such as a suprapubic catheter, may be necessary to divert urine away from the affected area and reduce further contamination or infection. This helps control the spread of infection and facilitates healing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31953941705140030/31953941705140030.m3u8&quot;}, {&quot;text&quot;: &quot;Visible varicose veins, asymptomatic CEAP classification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C2 A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C2 B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C3 A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C3 B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. C2 A&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(1060).JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ C2 A (Option A) refers to visible varicose veins that are asymptomatic according to the CEAP classification system (Clinical, Etiological, Anatomical, Pathophysiological classification system for chronic venous disorders). The classification of C2 signifies that the patient has visible varicose veins (typically dilated veins), but they are asymptomatic, meaning there is no associated pain, swelling, or discomfort. The A denotes the absence of symptoms or complications, which is the case here with the asymptomatic varicose veins.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ (B) C2 B â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ C2 B refers to visible varicose veins that may be symptomatic. The B designation indicates that there are symptoms such as heaviness, aching, or discomfort, which is not the case in the scenario described. Therefore, C2 B would not be the correct classification for asymptomatic varicose veins.&lt;/li&gt;&lt;li&gt;â€¢ (C) C3 A â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ C3 A refers to the presence of edema (swelling) in the lower extremities due to chronic venous insufficiency. This classification would apply to patients who exhibit visible varicose veins along with symptoms like swelling (edema) but without any other skin changes such as pigmentation or ulcers. Since there is no edema mentioned in this case, C3 A is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ (D) C3 B â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ C3 B signifies edema with additional skin changes like pigmentation or lipodermatosclerosis (thickening of the skin and subcutaneous tissue), which is not described in the case presented. This stage would involve symptoms related to both edema and skin changes, which are not present in an asymptomatic patient with visible varicose veins.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30954031705140044/30954031705140044.m3u8&quot;}, {&quot;text&quot;: &quot;A Chronic Smoker male presented with Thigh and calf intermittent claudication. Angiogram is given. Best surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileo-femoal Bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aorto-iliac bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aorto-bifemoral bypass&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aorto-bifemoral bypass&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Aorto-bifemoral bypass (Option C) is the best surgical option for a patient with intermittent claudication due to chronic smoker-related peripheral artery disease (PAD), as seen in the angiogram. This procedure is indicated in cases where there is multilevel vascular disease in the aorta and iliac arteries, which results in reduced blood flow to the lower extremities. The aorto-bifemoral bypass involves bypassing the occluded or narrowed sections of the aorta and iliac arteries, improving circulation to the thighs and calves, thereby alleviating symptoms of intermittent claudication. This surgery is particularly beneficial for patients with extensive iliac or aortic disease.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ (A) Ileo-femoral Bypass â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ An ileo-femoral bypass is indicated when there is a specific problem in the iliac arteries leading to the femoral arteries, such as iliac artery stenosis or occlusion. However, in the context of atherosclerotic disease involving both the aorta and iliac arteries, an aorto-bifemoral bypass is preferred as it addresses the problem at the level of the aorta, which is the primary source of blood flow to the iliac arteries and lower extremities. Thus, the ileo-femoral bypass would not be sufficient for multilevel disease involving both the aorta and iliac vessels.&lt;/li&gt;&lt;li&gt;â€¢ (B) Aorto-iliac Bypass â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ An aorto-iliac bypass is typically used when the disease is localized to the aortic and iliac segments of the vasculature. However, in this case, the patient presents with symptoms involving both the thigh and calf, suggesting more widespread arterial occlusion, possibly extending to the femoral arteries as well. The aorto-bifemoral bypass is a more comprehensive procedure that bypasses the aorta, iliac arteries, and may extend to the femoral arteries as well, which is more appropriate for patients with multilevel arterial involvement.&lt;/li&gt;&lt;li&gt;â€¢ (D) Stent â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ A stent may be used for isolated stenosis or occlusion of arteries, particularly when the disease is less extensive and localized. However, in the case of a chronic smoker with multilevel disease (as evidenced by the angiogram), a stent would not provide a durable solution and would be less effective compared to surgical bypass techniques like the aorto-bifemoral bypass, which address the disease more comprehensively. Stenting is generally more suitable for less complex cases, whereas bypass surgery is required for more severe or widespread vascular disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7706271705140056/7706271705140056.m3u8&quot;}, {&quot;text&quot;: &quot;3 months post mastectomy Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphedema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphangiosarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lymphedema&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(1061).JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Lymphedema (Option A) is the most common diagnosis for a patient who is 3 months post-mastectomy. This condition occurs due to impaired lymphatic drainage after surgery, which often involves the removal or dissection of axillary lymph nodes. As a result, there is an accumulation of lymphatic fluid in the upper limb and sometimes in the chest or breast region, leading to swelling and tissue thickening. Lymphedema can develop within weeks or months after surgery and is characterized by the progressive buildup of fluid in the affected area. This is a common complication after mastectomy and axillary lymph node dissection, especially when radiation therapy or infections contribute to the lymphatic obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ (B) Lymphangiosarcoma â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Lymphangiosarcoma is a rare but malignant condition that can occur in the setting of long-standing lymphedema, especially in individuals who have had a history of mastectomy with axillary node dissection. However, it typically develops much later than 3 months post-surgery and is characterized by the presence of abnormal blood vessels and lymphatic structures within the affected area. Lymphangiosarcoma presents as a blue-red discoloration of the skin with nodules and ulcerations. It is a rare and late complication that occurs after years of untreated or poorly managed lymphedema, typically more than 5â€“10 years after surgery. Thus, this diagnosis is much less likely in the 3-month timeframe and is usually a concern for those with chronic, longstanding lymphedema.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30865401705140068/30865401705140068.m3u8&quot;}, {&quot;text&quot;: &quot;While operating on a case of inguinal hernia in 65 years old male, surgeon found the sac located medial to inferior epigastric artery. Best surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct hernia Bassini repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indirect Hernia Bassini repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direct Hernia Lichtenstein repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indirect Hernia Leichenstein repair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Direct Hernia Lichtenstein repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In this scenario, the surgeon finds the hernia sac located medial to the inferior epigastric artery, which is characteristic of a direct inguinal hernia. A direct inguinal hernia occurs when the hernia protrudes directly through the Hesselbach&#x27;s triangle, a region bounded by the inferior epigastric artery laterally, the rectus abdominis medially, and the inguinal ligament inferiorly. The Lichtenstein repair is the most commonly performed procedure for direct inguinal hernias. It involves placing a mesh over the defect to reinforce the abdominal wall, providing a tension-free repair. This method is widely regarded as highly effective, offering low recurrence rates and minimal postoperative complications. The Lichtenstein technique is appropriate for both direct and indirect inguinal hernias, and in this case, it&#x27;s the optimal choice for a direct hernia.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ (A) Direct Hernia Bassini Repair â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The Bassini repair is an anatomical repair method primarily used for direct inguinal hernias, where the conjoint tendon is sutured to the inguinal ligament. However, the Bassini repair is considered less ideal compared to the Lichtenstein repair because it involves a tension-based technique, which can lead to a higher risk of recurrence and postoperative discomfort. The Lichtenstein repair, being tension-free and involving mesh, is now considered the gold standard for direct hernia repair, making Bassini a less favored choice in modern practice.&lt;/li&gt;&lt;li&gt;â€¢ (B) Indirect Hernia Bassini Repair â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The Bassini repair can be used for indirect hernias, but this is also not the preferred method today. For indirect hernias, especially in adults, the Lichtenstein repair is preferred due to its mesh-based approach, which offers superior outcomes, especially in terms of recurrence prevention. The Bassini repair would require suturing of the hernia sac and the internal ring together, which can cause tension and result in increased discomfort and a higher recurrence rate, especially in older adults.&lt;/li&gt;&lt;li&gt;â€¢ (D) Indirect Hernia Lichtenstein Repair â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ While the Lichtenstein repair is indeed the best option for indirect inguinal hernias, the question specifies that the hernia sac is located medial to the inferior epigastric artery, which indicates a direct inguinal hernia, not an indirect one. The Lichtenstein repair is excellent for both direct and indirect hernias, but in this case, the hernia type is direct, making direct hernia repair more relevant.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30500241705140081/30500241705140081.m3u8&quot;}, {&quot;text&quot;: &quot;A patient was brought to emergency department with H/O trauma in left hypochondrium, SBP 70mm Hg and PR- 110/mm. what is the next best step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FAST&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DPL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal X-ray&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. FAST&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The patient is presenting with hypotension (SBP 70 mm Hg) and tachycardia (PR 110/mm), which suggests hypovolemic shock, likely due to trauma. The next best step is a Focused Assessment with Sonography for Trauma (FAST). FAST is a quick, non-invasive bedside ultrasound used to assess for hemoperitoneum (free fluid in the abdomen) and pericardial effusion in trauma patients. It helps rapidly determine if there is any internal bleeding, especially in cases of abdominal trauma, where time is crucial. If free fluid is detected in the abdomen, it suggests a significant intra-abdominal injury requiring urgent surgical intervention. FAST is the gold standard for initial evaluation of trauma in unstable patients, allowing for a quick decision-making process.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ (B) CECT â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Contrast-enhanced computed tomography (CECT) is a highly accurate imaging modality for detecting abdominal injuries, such as organ lacerations or vascular injuries. However, it is not the best immediate step in a hemodynamically unstable patient. CECT requires transporting the patient to the radiology suite and the administration of contrast, which can delay diagnosis and management in an emergency situation. In an unstable patient, quick triage and intervention are necessary, and FAST provides real-time results, which is much more beneficial in these circumstances.&lt;/li&gt;&lt;li&gt;â€¢ (C) DPL â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Diagnostic peritoneal lavage (DPL) was historically used for assessing intra-abdominal injuries in trauma patients. However, FAST has largely replaced DPL because it is less invasive, provides faster results, and is more specific. While DPL can still be used in certain settings where ultrasound is unavailable, FAST is now considered the first-line diagnostic tool in the emergency management of trauma patients, especially those with signs of hypovolemic shock.&lt;/li&gt;&lt;li&gt;â€¢ (D) Abdominal X-ray â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ An abdominal X-ray may be useful in some cases to look for signs of free air (suggesting a bowel perforation) or to identify large foreign bodies, but it is not the best initial step in a patient with hypotension and tachycardia due to trauma. The FAST exam is more efficient in detecting hemoperitoneum and other traumatic injuries in real-time. X-rays are also less sensitive and not as reliable for evaluating soft tissue injuries, which are more commonly encountered in abdominal trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63315441705140094/63315441705140094.m3u8&quot;}, {&quot;text&quot;: &quot;A patient of RTA with flank hematoma and hematuria and stable vitals, what is the best investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FAST&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X-ray abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DPL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CECT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In this patient with a history of road traffic accident (RTA) and flank hematoma with hematuria, the most appropriate next investigation is Contrast-enhanced computed tomography (CECT). The patient has a stable condition (vitals are stable), so an imaging study such as CECT is preferred to provide a detailed assessment of the abdominal organs and urinary tract. CECT is highly effective in evaluating renal injuries, including renal lacerations, contusions, or vascular injuries. It also helps in assessing the extent of hemorrhage and whether there is a need for further surgical or conservative management. Since the patient has hematuria (suggesting possible renal injury), CECT offers precise information for planning the next steps in treatment.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ (B) FAST â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ While FAST (Focused Assessment with Sonography for Trauma) is a quick and non-invasive test that can help identify hemoperitoneum and other traumatic injuries, it is not the most comprehensive option for evaluating renal trauma in this patient. FAST is more commonly used in unstable trauma patients to identify major fluid collections or pericardial effusion, but it does not provide the level of detail needed to assess the kidneys, retroperitoneal structures, or vascular involvement. Since the patient is stable, CECT is preferred for a thorough investigation.&lt;/li&gt;&lt;li&gt;â€¢ (C) X-ray abdomen â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ An X-ray abdomen would not be useful for assessing soft tissue injuries such as renal lacerations, hematomas, or hematuria. An X-ray can detect free air (if there&#x27;s perforation of a hollow organ), but it doesn&#x27;t offer the level of detail required to assess renal injuries or any damage to the retroperitoneal structures. It&#x27;s not the best diagnostic modality for evaluating renal trauma in a stable patient with flank hematoma and hematuria.&lt;/li&gt;&lt;li&gt;â€¢ (D) DPL â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Diagnostic peritoneal lavage (DPL) is a technique that was once used to assess intra-abdominal injuries in trauma patients, but it has largely been replaced by ultrasound (FAST) and CT as first-line diagnostic tools. DPL can still be used in some cases, but it is not necessary for a patient who is hemodynamically stable. Given that this patient has flank hematoma and hematuria, CECT would provide a more detailed and accurate assessment of the kidneys and urinary tract, making it the preferred diagnostic test.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/528531705140123/528531705140123.m3u8&quot;}, {&quot;text&quot;: &quot;All of the following are part of the ASEPSIS wound grading except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serous discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Purulent exudates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Induration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythrema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Induration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Induration refers to the hardening of tissue, typically due to inflammation or edema, and is not a part of the ASEPSIS wound grading system. The ASEPSIS (A SEPSIS) score is a clinical tool used to grade wounds based on certain signs and symptoms of infection or healing. The grading system includes discharge characteristics, such as the type of exudates, and clinical signs like erythema (redness), but induration is not included in this classification. The system focuses more on observable features like the discharge from the wound, rather than the texture or hardness of the surrounding tissue.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ (A) Serous discharge â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Serous discharge is a clear, watery fluid that is typically associated with the early stages of wound healing or minimal infection. It is part of the ASEPSIS scoring system and is used to grade wounds as part of assessing how they are healing or the extent of infection. In ASEPSIS, the presence of serous discharge would contribute to the wound&#x27;s overall score and help categorize its level of infection or healing.&lt;/li&gt;&lt;li&gt;â€¢ (B) Purulent exudates â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Purulent exudates are thick, often yellow or greenish, and indicate the presence of infection, typically by bacteria. This type of discharge is also part of the ASEPSIS grading system, and the presence of purulent exudates in a wound generally indicates a more severe infection. The presence and characteristics of purulent exudates help in determining the severity of the wound and its infection level, which influences the ASEPSIS score.&lt;/li&gt;&lt;li&gt;â€¢ (D) Erythema â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Erythema, or redness around the wound, is another important clinical feature in the ASEPSIS grading system. It indicates inflammation or infection and can help clinicians assess the extent of infection or tissue damage around the wound. The grading system takes erythema into account when evaluating the wound&#x27;s healing process or infection status.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74411701705140136/74411701705140136.m3u8&quot;}, {&quot;text&quot;: &quot;Male patient present to the hospital with abdominal pain and is incidentally detected with an abdominal aortic aneurysm. What is the appropriate management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediately surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG monitoring till size of the aneurysm reaches 70 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monitor till size reaches 40 mm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monitor till size reaches 55 mm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Monitor till size reaches 55 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The appropriate management for a male patient with an abdominal aortic aneurysm (AAA) is typically monitoring the aneurysm until it reaches a size of 55 mm in diameter. The threshold for surgical intervention (such as elective repair) is generally considered to be 5.5 cm (55 mm). Before reaching this size, the aneurysm can often be monitored with regular imaging (such as ultrasound or CT scan) to track its growth. Surgery is recommended at this size due to the increased risk of rupture beyond this diameter. Monitoring allows time for the patient to be prepared for surgery and ensures intervention only when absolutely necessary, avoiding unnecessary risks for smaller aneurysms.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ (A) Immediately surgery â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Immediate surgery is not typically required unless the aneurysm is already symptomatic or at risk of rupturing. An asymptomatic aneurysm below 55 mm is usually managed conservatively with monitoring, as the risks of surgery (such as morbidity or mortality) often outweigh the benefits when the aneurysm is still below the critical size of 55 mm. Surgical repair is considered for symptomatic aneurysms or those that have reached the threshold size (55 mm or more), or for rapid expansion.&lt;/li&gt;&lt;li&gt;â€¢ (B) USG monitoring till size of the aneurysm reaches 70 mm â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Monitoring an abdominal aortic aneurysm until it reaches 70 mm is too late. The general guideline for intervention is a diameter of 55 mm. Waiting until the aneurysm reaches 70 mm greatly increases the risk of rupture, which can be fatal. Surgical intervention is recommended before it reaches this size to prevent catastrophic events like rupture.&lt;/li&gt;&lt;li&gt;â€¢ (C) Monitor till size reaches 40 mm â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Monitoring an abdominal aortic aneurysm until it reaches 40 mm is also not appropriate. Although small aneurysms (less than 40 mm) are generally not treated surgically, the current guidelines recommend regular monitoring and surveillance, but surgical intervention is not considered until the aneurysm reaches 55 mm. Surgery is not routinely performed at 40 mm because the risk of rupture is still relatively low, and the risks associated with surgery are higher than the benefits at this size.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60919301705140204/60919301705140204.m3u8&quot;}, {&quot;text&quot;: &quot;30 years old man presents with cramping gluteal pain after walking 500 mts. Which is the vessel involved?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arterial d/s with aorto-illiac involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arterial d/s with femoral artery involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Femoral venous insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Varicose vein&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arterial d/s with aorto-illiac involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The 30-year-old male presenting with cramping gluteal pain after walking a short distance (500 meters) is likely experiencing symptoms of claudication due to arterial insufficiency, specifically aorto-iliac artery involvement. Claudication is a common symptom of peripheral artery disease (PAD), which occurs when there is reduced blood flow to the muscles due to blockage or narrowing of arteries. In this case, the aorto-iliac vessels supply blood to the lower extremities, and their involvement often leads to pain in the gluteal region or thighs during activity, which is characteristic of claudication. The pain resolves with rest as blood flow to the muscles improves.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ (B) Arterial disease with femoral artery involvement â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ While femoral artery involvement can lead to claudication, it typically causes pain in the thigh or calf rather than in the gluteal region. The femoral artery supplies blood to the lower limb, and femoral artery disease is more likely to cause pain in the distal parts of the leg, such as the calf or foot, due to more localized blockage. The involvement of the aorto-iliac arteries would be more likely to cause proximal pain such as in the gluteal muscles, as they supply a larger portion of the lower extremity.&lt;/li&gt;&lt;li&gt;â€¢ (C) Femoral venous insufficiency â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Femoral venous insufficiency typically causes symptoms like swelling, heaviness, or varicosities in the lower extremity, particularly the lower leg, and is not commonly associated with cramping pain during walking. This condition leads to venous pooling of blood, causing edema and skin changes. Cramping pain during walking would more likely be associated with arterial insufficiency, not venous insufficiency.&lt;/li&gt;&lt;li&gt;â€¢ (D) Varicose vein â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Varicose veins are typically associated with venous insufficiency and may cause symptoms like swelling, aching, and heaviness in the legs, particularly at the end of the day or after prolonged standing. However, varicose veins do not typically cause cramping pain during walking. The pain experienced in this case is more likely related to insufficient arterial blood supply rather than venous insufficiency or varicosities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52575701705140236/52575701705140236.m3u8&quot;}, {&quot;text&quot;: &quot;20 years old boy is brought to the emergency following on RTA with respiratory distress and hypotension. He has s/L emphysema and no air entry on the Â® side. What is the next best step in the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start IV fluids after insertion of widebore IV line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Needle decompression in the 5th ICS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shift to ICU and intubate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive pressure ventilation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Needle decompression in the 5th ICS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56829681705140253/56829681705140253.m3u8&quot;}, {&quot;text&quot;: &quot;In a patient with parathyroid adenoma, how do we confirm the removal of the correct gland after surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;50% reduction in PTH within 10 mins of gland removal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;50% reduction in PTH within 5 mins of gland removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;25% reduction in PTH within 10 mins of gland removal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;25% reduction in PTH within 5 mins of gland removal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 50% reduction in PTH within 10 mins of gland removal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/65754111705140269/65754111705140269.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the following orrect&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intra-parenchymal hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subdural hemorrhage&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/15(13).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is false about the given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeated radical surgery every 24 hours may be required to adequately manage this condition.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This is a case of Meleneyâ€™s gangrene&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;This condition is caused by beta hemolytic streptococcus and may sometimes be polymicrobial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperbaric oxygen has no role in the treatment of this condition&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperbaric oxygen has no role in the treatment of this condition&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/16(14).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The condition described in the question is Meleneyâ€™s gangrene, a rare and severe type of postoperative synergistic bacterial gangrene that involves rapidly progressive necrotizing infection of the skin and subcutaneous tissues. It typically occurs after abdominal surgery or trauma and is associated with extreme pain, erythema, and tissue necrosis. Management is urgent and aggressive. Hyperbaric oxygen therapy (HBOT) has shown benefit in the treatment of necrotizing soft tissue infections, including Meleneyâ€™s gangrene. HBOT enhances oxygen delivery to hypoxic tissues, inhibits anaerobic bacterial growth, boosts neutrophil function, and supports wound healing. Therefore, statement D is false â€” hyperbaric oxygen does have a role in the treatment of this condition, especially as an adjunct to surgery and antibiotics.&lt;/li&gt;&lt;li&gt;â€¢ A. Repeated radical surgery every 24 hours may be required to adequately manage this condition â€“ Correct. Meleneyâ€™s gangrene and other necrotizing soft tissue infections require aggressive and repeated surgical debridement, often daily or every 24 hours, to remove all necrotic tissue and prevent further spread. Surgical intervention is the cornerstone of management, along with antibiotics.&lt;/li&gt;&lt;li&gt;â€¢ B. This is a case of Meleneyâ€™s gangrene â€“ Correct. Based on the description of a severe, spreading soft tissue infection requiring repeated debridement and involving mixed organisms, the clinical picture aligns with Meleneyâ€™s gangrene. This condition typically follows surgery or trauma and is characterized by rapid spread of infection with high morbidity.&lt;/li&gt;&lt;li&gt;â€¢ C. This condition is caused by beta hemolytic streptococcus and may sometimes be polymicrobial â€“ Correct. Meleneyâ€™s gangrene often involves beta-hemolytic streptococci, particularly Group A Streptococcus, and is frequently polymicrobial, involving anaerobes like Bacteroides and Peptostreptococcus, which act synergistically. This mixed infection contributes to the rapid tissue destruction seen in the disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with swelling in the groin region and it is diagnosed as a direct inguinal hernia. Weakness in which of the following structures is most likely to cause this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pectineal ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conjoint tendon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reflected part of inguinal ligament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lacunar ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conjoint tendon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A direct inguinal hernia occurs when abdominal contents herniate through a weakened posterior wall of the inguinal canal, specifically through Hesselbach&#x27;s triangle, which is bounded by the rectus abdominis muscle (medially), the inferior epigastric vessels (laterally), and the inguinal ligament (inferiorly). The conjoint tendon (also known as the inguinal falx), formed by the fusion of the internal oblique and transversus abdominis aponeuroses, helps reinforce the posterior wall of the inguinal canal. Weakness or attenuation of the conjoint tendon allows abdominal contents to protrude directly through this wall, leading to a direct inguinal hernia. Hence, option B is correct because it identifies the structure most closely associated with the structural integrity of the area involved in direct inguinal hernias.&lt;/li&gt;&lt;li&gt;â€¢ A. Pectineal ligament â€“ Incorrect. The pectineal ligament (Cooperâ€™s ligament) is located on the superior ramus of the pubis and is involved in femoral hernia repair. It does not contribute to the posterior wall of the inguinal canal, so its weakness is unrelated to direct inguinal hernias.&lt;/li&gt;&lt;li&gt;â€¢ C. Reflected part of inguinal ligament â€“ Incorrect. This is a small fibrous extension of the inguinal ligament that reflects upwards and medially toward the linea alba. It plays a minor role in the structure of the inguinal canal and does not significantly affect the strength of the posterior wall, so its weakness is not a primary factor in direct hernia formation.&lt;/li&gt;&lt;li&gt;â€¢ D. Lacunar ligament â€“ Incorrect. The lacunar ligament forms the medial border of the femoral ring and is primarily relevant in femoral hernias. It is not part of the posterior wall of the inguinal canal and thus not involved in the pathogenesis of direct inguinal hernias.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with sudden onset of hematemesis. He has been taking aspirin for his arthritis and drinks alcohol occasionally. He gives a history of occasional abdominal pain. On examination, there is no abdominal mass or tenderness. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mallory-Weiss tear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peptic ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esophageal varices&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Peptic ulcer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most likely diagnosis is peptic ulcer disease (PUD). This condition often presents with upper gastrointestinal bleeding manifested as hematemesis, especially in individuals with known risk factors. The patient has a history of aspirin use, which is a common cause of mucosal injury leading to ulcer formation due to its inhibition of prostaglandin synthesis, reducing gastric mucosal protection. Additionally, occasional alcohol consumption can irritate the gastric mucosa and exacerbate ulceration. The history of abdominal pain supports the diagnosis, as ulcers often cause epigastric discomfort. The absence of abdominal tenderness or mass does not exclude ulcer-related bleeding, as many ulcers can bleed silently until significant hemorrhage occurs. Therefore, the clinical picture is most consistent with a bleeding peptic ulcer.&lt;/li&gt;&lt;li&gt;â€¢ A. Mallory-Weiss tear â€“ Incorrect. This condition involves a longitudinal mucosal tear at the gastroesophageal junction, typically following forceful vomiting or retching, leading to hematemesis. The absence of preceding vomiting or retching in this case makes this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ B. Esophagitis â€“ Incorrect. Esophagitis may present with mild bleeding, dysphagia, or odynophagia, but it rarely causes significant hematemesis. It is more commonly associated with gastroesophageal reflux disease (GERD) or immunosuppressed states (e.g., candida or viral esophagitis), which are not present in this case.&lt;/li&gt;&lt;li&gt;â€¢ D. Esophageal varices â€“ Incorrect. While esophageal varices are a serious cause of upper GI bleeding, they are typically seen in patients with chronic liver disease and portal hypertension. There is no evidence of liver dysfunction in this patient, and occasional alcohol use without signs of cirrhosis or chronic liver disease makes this diagnosis unlikely.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A construction worker came to the OPD complaining of white fingers. He has been working in the cement and concrete industry and has been working on heavy machinery drills, wood, and furniture polishing for 20 years. What is the most likely etiology for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candidal infection of the fingers due to continuous exposure to water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure to thinners and paints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continuous exposure to cement and concrete&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continuous exposure to drills and machines&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continuous exposure to drills and machines&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most likely etiology of the white fingers in this construction worker is Hand-Arm Vibration Syndrome (HAVS), which results from prolonged and repeated use of vibrating tools and machinery such as drills, grinders, and polishers. This syndrome includes symptoms like intermittent blanching (white fingers), numbness, tingling, pain, and reduced grip strength, and it primarily affects the vascular, neurological, and musculoskeletal systems of the upper limb. The blanching, or \&quot;white fingers,\&quot; especially in response to cold, is due to vasospasm similar to Raynaudâ€™s phenomenon, and occurs because of long-term damage to the digital arteries and nerves. Given the patientâ€™s occupational history involving 20 years of working with vibrating machinery, option D is the most accurate explanation for his symptoms.&lt;/li&gt;&lt;li&gt;
