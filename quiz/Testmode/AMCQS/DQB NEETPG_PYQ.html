uot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19971991701195404/19971991701195404.m3u8&quot;}, {&quot;text&quot;: &quot;For functioning of health centre with reference to evaluation , which the most important determinant for assessing clinical management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Input&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Process&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Structure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Outcome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Process&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74889631701195426/74889631701195426.m3u8&quot;}, {&quot;text&quot;: &quot;Concurrent list of Indian constitution involves which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;International immigration rule for quarantine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prevention of extension of communicable diseases from one unit to other&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mines and oil field workers rules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Establishment and maintenance of drug standards&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Prevention of extension of communicable diseases from one unit to other&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26878661701195451/26878661701195451.m3u8&quot;}, {&quot;text&quot;: &quot;Most peripheral level of health care system in India/ health planning:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AWC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subcentre&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PHC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Subcentre&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53973081701195469/53973081701195469.m3u8&quot;}, {&quot;text&quot;: &quot;as per the sustainable development goals, The target for MMR is to achieve maternal deaths of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 70/ Lac live births&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;lt; 100/ lac live births&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;lt; 7/ 1000 live births&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;lt; 10/ 1000 live births&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &lt; 70/ Lac live births&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30285331701195486/30285331701195486.m3u8&quot;}, {&quot;text&quot;: &quot;Health care facilities provided in school is delivered through&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;District hospital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdivisional hospital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sub centre&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PHC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. PHC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33202271701195504/33202271701195504.m3u8&quot;}, {&quot;text&quot;: &quot;For applied nutrition program, seeds and manure supply under school health services has been done by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;WHO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;UNICEF&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CARE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;UNDP&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. UNICEF&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60352371701195520/60352371701195520.m3u8&quot;}, {&quot;text&quot;: &quot;To promote health- span the best recommendation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restrict caloric intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exercise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduce stress levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Restrict caloric intake and increase exercise&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Restrict caloric intake and increase exercise&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(1037).JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Health-span refers to the period of life spent in good health, free from the chronic diseases and disabilities of aging. While all the options listed are beneficial, the combination of caloric restriction and increased exercise is widely recognized as the most powerful and comprehensive strategy for extending health-span.&lt;/li&gt;&lt;li&gt;â€¢ Synergistic Effects: Caloric restriction and exercise work on multiple, often overlapping, cellular pathways that combat aging. Together, they are more effective at improving metabolic health (like insulin sensitivity), reducing chronic inflammation, and promoting cellular repair than either intervention alone. Comprehensive Benefits: Restricting caloric intake helps reduce oxidative stress and triggers protective cellular processes. Exercise, particularly a mix of aerobic and resistance training, builds and maintains muscle mass and bone density, improves cardiovascular function, and boosts brain health. Combining them ensures you are losing fat while preserving metabolically crucial muscle, a key factor for healthy aging. While reducing stress (C) is vital for long-term health, and restricting caloric intake (A) or exercising (B) on their own are powerful, the synergistic combination (D) provides the most robust and evidence-backed foundation for a long and healthy life.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52513481701195538/52513481701195538.m3u8&quot;}, {&quot;text&quot;: &quot;In a village, it is observed that several farmers have crossed gait and use a stick for support to stand up and walk. Due to poor yield from farms, they consume meals containing rice and pulses only. Supplementing their diet with which of the following vitamins could have prevented this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vitamin C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The combination of symptoms and the highly restricted diet strongly points to Scurvy, a disease caused by severe Vitamin C deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Dietary Clue: A diet containing only rice and pulses is completely devoid of fresh fruits and vegetables, which are the primary sources of Vitamin C. This type of diet is a classic cause of scurvy.&lt;/li&gt;&lt;li&gt;â€¢ Symptoms Explained: While often associated with bleeding gums, severe and chronic scurvy has debilitating effects on the musculoskeletal system.&lt;/li&gt;&lt;li&gt;â€¢ Vitamin C is essential for collagen synthesis, which is crucial for the integrity of blood vessels. Its deficiency leads to weak capillaries that rupture easily, causing hemorrhages (bleeding) into muscles and joints, particularly in the legs. This internal bleeding results in intense pain, swelling, and muscle weakness. This directly explains why the farmers have difficulty standing and walking and need a stick for support. The \&quot;crossed gait\&quot; (or scissor gait) is likely an antalgic gait, an abnormal pattern of walking adopted to minimize pain. Preventing this would involve introducing sources of Vitamin C, such as citrus fruits, amla, guava, tomatoes, or leafy green vegetables.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. Vitamin A: Deficiency of Vitamin A primarily causes vision problems (like night blindness and xerophthalmia) and skin issues. It does not typically present with these severe musculoskeletal symptoms. B. Vitamin D: Vitamin D deficiency causes osteomalacia in adults, leading to bone pain and muscle weakness. While the symptoms are similar, the diet described is most characteristically and completely lacking in Vitamin C. Furthermore, as farmers, they might have some sun exposure, which aids in Vitamin D synthesis. D. Vitamin B: This is too general. While specific B-vitamin deficiencies like Beriberi (Vitamin B1) or B12 deficiency can cause neurological damage leading to difficulty walking (peripheral neuropathy, ataxia), the combination of a diet completely lacking fresh produce and the specific mechanism of bleeding into muscles makes scurvy the most direct and fitting diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old homeless man presented with a 1 month history of fever, cough, and weight loss. Both sputum smears turned out to be negative, but the chest xray ordered was suggestive of tuberculosis. According to the recent NTEP guidelines, which is the next best line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat sputum smear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ask for CBNAAT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ask for line probe assay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wait till TB culture results to start ATT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ask for CBNAAT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The patient presents as a classic case of sputum-smear negative pulmonary tuberculosis. The clinical symptoms (fever, cough, weight loss) and the chest x-ray are highly suggestive of TB, but the initial sputum microscopy is negative. In this scenario, the NTEP diagnostic algorithm mandates the use of a more sensitive and rapid molecular test.&lt;/li&gt;&lt;li&gt;â€¢ The CBNAAT (Cartridge-Based Nucleic Acid Amplification Test), such as GeneXpert or TrueNat, is the recommended test for several key reasons:&lt;/li&gt;&lt;li&gt;â€¢ High Sensitivity: It is much more sensitive than sputum smear microscopy and can detect the DNA of Mycobacterium tuberculosis even when the bacterial load is low (paucibacillary disease), which is common in smear-negative cases. Rapid Diagnosis: The test provides a result within a couple of hours, allowing for prompt initiation of treatment. Detects Drug Resistance: Crucially, the CBNAAT also simultaneously detects resistance to Rifampicin, the most important first-line anti-TB drug. This aligns with NTEP&#x27;s policy of Universal Drug Susceptibility Testing (UDST) and ensures the patient is started on the correct treatment regimen from the beginning. Why the Other Options Are Incorrect A) Repeat sputum smear: Given that two smears are already negative, repeating a low-sensitivity test is unlikely to yield a positive result and would only cause further delay in diagnosis. NTEP guidelines have moved away from this practice. C) Ask for line probe assay (LPA): LPA is a molecular test used primarily for drug susceptibility testing on samples that are already known to be positive for TB (either sputum smear-positive or culture-positive). It is not the initial diagnostic tool of choice for a smear-negative patient. D) Wait till TB culture results to start ATT: While culture is the gold standard for diagnosis, it is very slow, taking anywhere from 2 to 8 weeks to get a result. Making a symptomatic and potentially infectious patient wait this long is clinically and epidemiologically inappropriate and could lead to worsening disease and continued transmission.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Research is being conducted to find the association between alanine dye exposure and bladder cancer in workers who have worked in the industry for &amp;gt;20 years. Two groups were formed: one directly involved with dye handling and the other consisting of office clerks not directly exposed to the dye. Years of occupation were noted from records. What type of study is being performed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retrospective cohort study&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prospective cohort study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Case-control study&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intervention and response&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Retrospective cohort study&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ To determine the study type, we need to look at two key factors: how the study groups are selected and the timing of the data collection.&lt;/li&gt;&lt;li&gt;â€¢ It is a Cohort Study: The study begins by identifying two groups (cohorts) based on their exposure status: one group exposed to alanine dye (dye handlers) and another group not exposed (office clerks). It then compares the incidence of bladder cancer between these two groups. This \&quot;exposure-first\&quot; approach is the defining characteristic of a cohort study.&lt;/li&gt;&lt;li&gt;â€¢ It is Retrospective: The crucial detail is that the \&quot;Years of occupation were noted from records.\&quot; This means the researcher is looking back in time. The exposure (working with the dye) and the outcome (developing cancer) have both already occurred before the study began. The entire study is reconstructed using historical data, making it a retrospective (or historical) cohort study.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect B. Prospective cohort study: In a prospective study, the researcher would identify the exposed and unexposed groups in the present and then follow them forward into the future to see who develops the disease. This is not what is being described. C. Case-control study: This study design works in the opposite direction. It would start by identifying a group of people with bladder cancer (cases) and a group without it (controls), and then look backward in their history to determine their past exposure to the dye. D. Intervention and response: This describes an experimental study (like a clinical trial) where the researcher actively assigns an exposure or treatment to a group. The described study is observational; the researcher is only observing the effects of an existing occupational exposure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The blood pressure of a population is tracked from childhood to adulthood. It Is observed that those with lower BP in childhood had low BP in adulthood and vice versa. This can be best described as-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rule of halves&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tracking of blood pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;STEPwise approach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primordial approach&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tracking of blood pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Tracking is the specific epidemiological term used to describe the phenomenon where a physiological variable, such as blood pressure, cholesterol, or BMI, maintains its relative rank within a population distribution over a long period. The scenario describedâ€”where children with lower blood pressure tend to become adults with lower blood pressure, and those with higher blood pressure in childhood tend to have higher blood pressure in adulthoodâ€”is the exact definition of tracking. This concept is crucial in public health as it highlights the importance of monitoring and intervening on risk factors from an early age.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. Rule of halves: This is an epidemiological rule related to the management of chronic diseases like hypertension. It states that roughly only half of all people with hypertension are diagnosed, only half of those diagnosed are treated, and only half of those treated are adequately controlled. It describes the cascade of care, not the persistence of BP levels over time. C. STEPwise approach: The WHO STEPwise approach (STEPS) is a standardized methodology for the surveillance of non-communicable disease risk factors in a population. It is a tool for data collection, not a term to describe the biological phenomenon of BP persistence. D. Primordial approach: This refers to primordial prevention, a strategy aimed at preventing the development of risk factors in the first place (e.g., promoting a healthy lifestyle in children to prevent them from ever developing high blood pressure). The phenomenon of tracking is the scientific basis that justifies the need for a primordial approach, but it is not the name of the phenomenon itself.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 week primigravida c/o reduced vision at night. She has been avoiding papay, mango, and other fruits throughout her pregnancy as she thinks they are abortifacients. It is the primary duty of which of the following workers to provide counseling and information to the patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ANM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;AWW&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trained birth attendants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASHA&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. ASHA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The scenario described involves a pregnant woman with a clear health issue (night blindness, suggesting Vitamin A deficiency) caused by a dietary misconception. The primary duty of providing household-level counseling, dispelling myths, and linking the community with health services falls squarely on the ASHA (Accredited Social Health Activist).&lt;/li&gt;&lt;li&gt;â€¢ The ASHA is a community-based health activist selected from the village itself. Her core responsibilities include:&lt;/li&gt;&lt;li&gt;â€¢ Acting as the first point of contact for any health-related needs of the community. Making home visits to pregnant women to monitor their health. Providing counseling on essential topics like nutrition, rest, and dispelling local myths or misconceptions that could be harmful. Ensuring the pregnant woman receives antenatal check-ups, iron-folic acid supplements, and institutional delivery. In this case, it would be the ASHA&#x27;s primary role to identify the dietary problem, counsel the woman that ripe papaya and mango are safe and nutritious during pregnancy, and encourage her to see the ANM for a check-up regarding her vision.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. ANM (Auxiliary Nurse Midwife): The ANM is a trained health worker based at the Sub-Centre. While she provides counseling during clinical check-ups, her primary role is service delivery (e.g., conducting antenatal check-ups, administering immunizations). The ASHA is responsible for motivating and bringing the woman to the ANM. The initial, household-level counseling is the ASHA&#x27;s duty. B. AWW (Anganwadi Worker): The AWW works under the ICDS scheme and is primarily responsible for supplementary nutrition and pre-school education. While she also counsels pregnant women on nutrition, the ASHA has a broader health mandate and is designated as the primary community health counselor and activist. C. Trained birth attendants (Dais): Their role has traditionally been to assist with childbirth itself. Modern health policy encourages institutional deliveries, and the role of traditional attendants has shifted. Comprehensive antenatal counseling on diet and nutrition is not their primary function.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22 year old female comes to the STI clinic with minimal vaginal discharge. On speculum examination, erosions are seen on the cervix. Which of the following kit should be given to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Green&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gray&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gray&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The treatment for Sexually Transmitted Infections (STIs) and Reproductive Tract Infections (RTIs) in India follows the Syndromic Case Management (SCM) approach, as recommended by the National AIDS Control Organisation (NACO). This approach uses pre-packaged, color-coded kits to treat a specific syndrome (a set of signs and symptoms) without waiting for laboratory confirmation.&lt;/li&gt;&lt;li&gt;â€¢ The key clinical finding in this patient is the presence of erosions on the cervix upon speculum examination. This is a definitive sign of Cervicitis (inflammation of the cervix).&lt;/li&gt;&lt;li&gt;â€¢ The Gray Kit is the designated syndromic kit for the management of Cervicitis and Urethral Discharge. It contains medication to treat the most common causative organisms, Neisseria gonorrhoeae and Chlamydia trachomatis. The minimal vaginal discharge is likely mucopurulent discharge originating from the inflamed cervix, which further supports the diagnosis of cervicitis over simple vaginitis.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. Green Kit: The Green Kit is used to treat Vaginitis, which is characterized by abnormal vaginal discharge (often profuse, itchy, or foul-smelling) due to infections like Trichomoniasis or Bacterial Vaginosis. In simple vaginitis, the cervix typically appears healthy. The presence of cervical erosions points away from the Green Kit as the primary treatment. B. Red Kit: This is not a standard color for a kit managing this specific syndrome in the national guidelines. D. Yellow Kit: The Yellow Kit is used for the management of Pelvic Inflammatory Disease (PID), which is an infection of the upper genital tract. The key symptom for PID is lower abdominal pain, which was not mentioned in the patient&#x27;s presentation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The years of potential life lost could have attributed to-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Years of life lost to morbidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Years lost due to premature death&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Years lost to disability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Years lost to poor quality of life&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Years lost due to premature death&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Years of Potential Life Lost (YPLL) is a public health metric that specifically measures the burden of premature mortality. It quantifies the number of years lost when a person dies before a predetermined standard age, often set at 70 or 75 years.&lt;/li&gt;&lt;li&gt;â€¢ The core idea behind YPLL is to give more weight to deaths that occur at younger ages. For example, a death at age 25 contributes far more \&quot;years of potential life lost\&quot; than a death at age 70. This helps public health officials identify and prioritize health problems that cause death in younger, otherwise productive, members of the population. It is a measure strictly related to mortality, not the quality of life while living.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. Years of life lost to morbidity &amp;amp; D. Years lost to poor quality of life: These concepts relate to the time spent living with illness, disease, or in a state of less than full health. YPLL does not account for this; it only considers death. C. Years lost to disability: This is measured by a different, specific metric called Years Lived with Disability (YLD). A more comprehensive metric called the Disability-Adjusted Life Year (DALY) combines both concepts: DALY = YPLL + YLD. This shows that YPLL is a distinct component that only accounts for premature death.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 10 year old school child, which of the following vaccines is given as a part of the school immunization program?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Measles vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rotavirus vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TT/Td vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hepatitis B vaccine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TT/Td vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The National Immunization Schedule provides booster doses of certain vaccines at specific ages to maintain immunity acquired during infancy. For a 10-year-old child, the schedule mandates a booster dose of the Td vaccine.&lt;/li&gt;&lt;li&gt;â€¢ Td stands for Tetanus and a reduced-dose (adult) diphtheria vaccine. This vaccine is given to boost the immunity against tetanus and diphtheria that was initially provided by the DPT/Pentavalent vaccines in early childhood. The diphtheria component is given in a lower dose to minimize reactions in older children and adults. Another dose of the Td vaccine is scheduled at 16 years of age. Why the Other Options Are Incorrect A. Measles vaccine: The measles-containing vaccine (MMR) is given in two doses: the first at 9-12 months and the second at 16-24 months of age. The schedule is completed in early childhood. B. Rotavirus vaccine: This is an oral vaccine given only to infants at 6, 10, and 14 weeks of age to protect against severe diarrhea. D. Hepatitis B vaccine: The Hepatitis B vaccine series is completed during infancy. It includes a birth dose followed by doses at 6, 10, and 14 weeks as part of the Pentavalent vaccine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about cancer treatment according to the Colombo plan?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Help with PET scan units for diagnosis of cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human resource strengthening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Setting up chemotherapy units&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Setting up cobalt therapy units&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Setting up cobalt therapy units&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ This is a question of historical fact related to international aid in healthcare. The Colombo Plan, established in 1951 for cooperative development in Asia and the Pacific, had several key initiatives in its early decades.&lt;/li&gt;&lt;li&gt;â€¢ One of the most significant and well-documented contributions of the Colombo Plan to cancer treatment was the donation of Cobalt-60 radiotherapy units by member countries, most notably Canada. In the 1950s and 1960s, Cobalt-60 therapy was a revolutionary technology for treating cancer with external beam radiation. Through the Colombo Plan, Canada provided these \&quot;Cobalt Bomb\&quot; machines to many developing nations, including India, which was instrumental in establishing modern radiotherapy facilities in the country for the first time.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. Help with PET scan units for diagnosis of cancer: This is incorrect due to the timeline. Positron Emission Tomography (PET) is a much more recent technology that only became clinically widespread in the 1990s and 2000s, decades after this specific Colombo Plan initiative. B. Human resource strengthening: While the Colombo Plan did involve training technical staff and doctors to operate the new equipment (a form of human resource strengthening), its most direct and tangible contribution to cancer treatment was providing the treatment technology itself. Option (D) is the specific action, whereas this is a broader, supporting activity. C. Setting up chemotherapy units: Although chemotherapy was being developed during the same era, the most famous and impactful technological contribution of the Colombo Plan to cancer care was specifically in the field of radiotherapy with the provision of Cobalt-60 machines.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A poor farmer with a history of successive crop failure develops progressive spastic paraparesis, signs of upper motor neuron paralysis, and gait instability. Name the toxin responsible for this condition.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aflatoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BOAA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ergot Alkaloids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fusarium toxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. BOAA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical presentation describedâ€”progressive spastic paraparesis with signs of upper motor neuron damageâ€”is the classic manifestation of Neurolathyrism. This is a neurodegenerative disease directly linked to the consumption of a specific toxin.&lt;/li&gt;&lt;li&gt;â€¢ The Toxin and its Source: The toxin responsible for neurolathyrism is BOAA (Î²-N-oxalyl-amino-L-alanine). This neurotoxin is naturally present in the grass pea (Lathyrus sativus), known in India as khesari dal.&lt;/li&gt;&lt;li&gt;â€¢ Mechanism of Action: BOAA is an excitotoxin. It overstimulates glutamate receptors in the brain and spinal cord, leading to the death of motor neurons. This damage is irreversible and primarily affects the legs, causing the characteristic stiffness (spasticity) and weakness (paraparesis).&lt;/li&gt;&lt;li&gt;â€¢ Epidemiological Context: The scenario of a poor farmer with crop failure is the typical setting for lathyrism outbreaks. The grass pea is a very hardy legume that can survive extreme conditions like drought when other crops fail. During times of famine or food scarcity, impoverished populations are often forced to consume it as a major part of their diet for prolonged periods, leading to a toxic accumulation of BOAA.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. Aflatoxin: This is a mycotoxin produced by Aspergillus mold, commonly found on improperly stored grains and peanuts. It is a potent liver toxin (hepatotoxin) and can cause acute liver failure and liver cancer. It does not cause spastic paraparesis. C. Ergot Alkaloids: These toxins are produced by the Claviceps fungus growing on rye and other cereals. They cause Ergotism, which manifests as either gangrene of the limbs (due to vasoconstriction) or convulsions, spasms, and hallucinations. D. Fusarium toxin: This is a broad class of toxins from Fusarium molds on cereals. They are associated with various conditions, including esophageal cancer and alimentary toxic aleukia, but not the specific neurological syndrome of lathyrism.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male came to the hospital with a clean-cut wound without any bleeding. The patient received a full course of tetanus vaccination 10 years ago. What is the best management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Human tetanus immunoglobulin and full course of vaccine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Human tetanus immunoglobulin only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Single-dose tetanus toxoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No treatment required&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Single-dose tetanus toxoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The management of tetanus prophylaxis after an injury is based on two key factors: the patient&#x27;s tetanus vaccination history and the nature of the wound.&lt;/li&gt;&lt;li&gt;â€¢ Vaccination History: The patient has received a full course of vaccination, meaning he has been previously immunized and only requires a booster dose at appropriate intervals. Nature of the Wound: The injury is described as a \&quot;clean-cut wound without any bleeding,\&quot; which classifies it as a clean, minor wound. Time Since Last Dose: The last dose was 10 years ago. According to standard medical guidelines for wound management, for a patient with a clean, minor wound who has completed their primary vaccination series, a booster dose of the tetanus toxoid (TT) or Td (Tetanus-diphtheria) vaccine is recommended if it has been 10 or more years since their last dose. This single dose will boost the patient&#x27;s active immunity and ensure they are protected.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. Human tetanus immunoglobulin and full course of vaccine: This extensive treatment is incorrect. Human Tetanus Immunoglobulin (TIG) provides passive immunity and is only given for severe, contaminated, tetanus-prone wounds in individuals with an unknown or incomplete vaccination history. A full course of the vaccine is also not needed. B. Human tetanus immunoglobulin only: TIG is not indicated for a clean wound in a previously vaccinated individual. D. No treatment required: Because 10 years have passed since the last vaccination, the patient&#x27;s immunity is considered to be waning. It is standard and best practice to administer a booster dose at this point to ensure adequate protection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How is water collected for bacteriological examination during a disease outbreak?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Collect water from already leaking taps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Before collecting, let water flow for at least 1 min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water sample container is kept close to the tap to avoid spillage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collect from a gentle stream of water to avoid splashing&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Collect from a gentle stream of water to avoid splashing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The primary goal when collecting a water sample for bacteriological examination is to ensure the sample is not contaminated by external bacteria during the collection process (aseptic technique). This ensures that any bacteria found are from the water supply itself.&lt;/li&gt;&lt;li&gt;â€¢ Collecting the sample from a gentle, non-splashing stream is a critical step in this aseptic procedure. After the tap has been disinfected and flushed at high pressure to clear the lines, the flow is deliberately reduced. A high-pressure, splashing stream can aerosolize water and pick up bacteria from the surrounding environment (like the sink basin, faucet exterior, or the collector&#x27;s hands) and introduce them into the sterile sample bottle. This would contaminate the sample and lead to a false positive result. A gentle stream minimizes this risk, ensuring the water enters the bottle directly without picking up external contaminants.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A) Collect water from already leaking taps: This is incorrect. Leaking taps are a potential source of contamination as the stagnant, dripping water is exposed to the surrounding environment and is not representative of the water in the main pipe. B) Before collecting, let water flow for at least 1 min: While flushing the tap for 2-3 minutes is a mandatory step before collection to clear stagnant water from the pipes, the sample itself is collected after this step and from a reduced, gentle flow. This option describes a preliminary step, not the specific technique for the final collection moment. C) Water sample container is kept close to the tap to avoid spillage: This is misleading. While the container is held near the tap, the most important instruction is to not touch the tap with the bottle, as this would directly contaminate the sample. The primary concern is preventing contamination, not spillage. Option (D) describes a more critical anti-contamination action.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The average daily dietary nutrient intake level sufficient to meet the nutrient requirements of nearly all healthy individuals in a particular life stage and gender group is known as-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adequate intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dietary goal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estimated average requirement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recommended dietary allowance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Recommended dietary allowance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Recommended Dietary Allowance (RDA) is the specific term for the average daily intake level of a nutrient that is scientifically calculated to be sufficient to meet the requirements of nearly all (97-98%) healthy individuals in a specific life stage and gender group. The RDA is intended to be used as a goal for daily intake by individuals. If a person consistently consumes the RDA for a particular nutrient, they have a very high probability of meeting their individual physiological requirement for that nutrient.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. Adequate Intake (AI): An AI is established when there is insufficient scientific evidence to determine an RDA. It is a recommended intake level based on observed or experimentally determined approximations of nutrient intake by a group of healthy people. It is a less certain measure than an RDA. B. Dietary goal: This is a general, non-technical term. While the RDA is a type of dietary goal, \&quot;Recommended Dietary Allowance\&quot; is the precise, scientifically defined term for the definition given in the question. C. Estimated Average Requirement (EAR): This is the intake level estimated to meet the requirement of only half (50%) of the healthy individuals in a group. The EAR is used to assess the nutrient adequacy of populations and is the statistical basis from which the RDA is calculated (typically, RDA = EAR + 2 Standard Deviations). It is not a recommended goal for individuals, as it would be insufficient for 50% of people.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boys hostel has an outbreak of fever cases with headache, followed by the development of pleomorphic rashes sparing palms and soles. What is the next best step in the management of suspected cases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isolate for 6 days after giving acyclovir, followed by VZIG within 72 hours of exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isolate for 12 days after giving acyclovir, followed by VZIG within 48 hours of exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolate for 6 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only give VZIG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isolate for 6 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical presentation of fever and headache followed by a pleomorphic rash (lesions in various stages like macules, papules, vesicles, and crusts simultaneously) that spares the palms and soles is a classic description of Varicella (Chickenpox).&lt;/li&gt;&lt;li&gt;â€¢ In managing a highly contagious disease like chickenpox, especially during an outbreak in a closed setting like a hostel, the primary and most important public health measure is to prevent further transmission. This is achieved through isolation.&lt;/li&gt;&lt;li&gt;â€¢ Infectious Period: A person with chickenpox is contagious from 1-2 days before the rash appears until all skin lesions have crusted over. Isolation Duration: This crusting process typically takes about 5 to 7 days from the onset of the rash. Therefore, isolating the suspected case for 6 days is the standard and most appropriate immediate action to control the spread of the virus within the hostel. Supportive care (like fever control and anti-itch lotions) would also be provided. Why the Other Options Are Incorrect A. &amp;amp; B. Options involving Acyclovir and VZIG: These are incorrect for routine management.&lt;/li&gt;&lt;li&gt;â€¢ Acyclovir: This antiviral medication is not routinely recommended for uncomplicated chickenpox in otherwise healthy children and adolescents. It is reserved for severe cases or high-risk groups (e.g., immunocompromised patients). VZIG (Varicella-Zoster Immunoglobulin): This is not a treatment for a patient who already has chickenpox. VZIG provides passive immunity and is used only for post-exposure prophylaxis (PEP) to prevent or reduce the severity of the disease in susceptible, high-risk individuals (like a pregnant woman or an immunocompromised person) after they have been exposed. D. Only give VZIG: This is incorrect as VZIG is not used to treat an active infection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the sensitive indicator to assess the availability, utilization, and effectiveness of healthcare in a community?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infant mortality rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maternal mortality rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immunization coverage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disability adjusted life years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Infant mortality rate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Infant Mortality Rate (IMR) is widely regarded as one of the most sensitive indicators of the overall health status of a community. It reflects the availability, utilization, and effectiveness of a wide range of healthcare services and the underlying socioeconomic conditions.&lt;/li&gt;&lt;li&gt;â€¢ An infant&#x27;s ability to survive the first year of life is dependent on a multitude of factors, making the IMR a comprehensive summary measure. A low IMR suggests:&lt;/li&gt;&lt;li&gt;â€¢ Good Maternal Health: Healthy and well-nourished mothers. Effective Healthcare: High-quality antenatal, delivery, and postnatal care. Strong Child Health Services: High immunization coverage and effective management of childhood illnesses. Favorable Socioeconomic &amp;amp; Environmental Conditions: Access to clean water, adequate sanitation, and higher levels of female literacy. Because it is influenced by so many different components, the IMR is highly sensitive to change and serves as an excellent barometer of the overall health and well-being of a community.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect B. Maternal mortality rate (MMR): While a crucial indicator, MMR is more specific to the quality of obstetric and maternal health services. It is also a statistically rarer event than infant death, making it a less stable indicator for smaller populations or shorter time frames. C. Immunization coverage: This is an excellent process indicator that measures the performance and reach of a specific health program. However, it does not capture the overall health outcome of the community or the quality of other essential services like sanitation or neonatal care. D. Disability-adjusted life years (DALY): The DALY is the most comprehensive measure of disease burden as it combines mortality and morbidity (illness/disability). However, it is very complex to calculate and requires extensive data, making it less practical for routine, timely monitoring of community health status compared to the more straightforward and readily available IMR.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A student is doing research and he is including three parameters i.e. Life Expectancy at birth, Income and Knowledge. These parameters represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PQLI-Physical Quality of Life Index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HDI-Human Development Index&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HPI-Human Poverty Index&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GHI-Global Hunger Idex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. HDI-Human Development Index&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Human Development Index (HDI) is a composite statistic created by the United Nations Development Programme (UNDP) to measure and rank countries&#x27; levels of social and economic development. It is based on three key dimensions, which directly correspond to the parameters mentioned in the question:&lt;/li&gt;&lt;li&gt;â€¢ A long and healthy life: Measured by Life Expectancy at birth. Knowledge: Measured by a combination of the mean years of schooling for adults and the expected years of schooling for children. A decent standard of living: Measured by Gross National Income (GNI) per capita. Since the student&#x27;s research includes Life Expectancy, Knowledge, and Income, they are using the three core components of the Human Development Index.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. PQLI - Physical Quality of Life Index: This is an older index that was a forerunner to the HDI. It measures quality of life using three indicators: basic literacy rate, infant mortality rate, and life expectancy at age one. Crucially, it deliberately excludes income. C. HPI - Human Poverty Index: This former UNDP index was designed to measure deprivation in a country, focusing on negative aspects like the probability of not surviving to a certain age, illiteracy rates, and lack of access to clean water. It measures poverty, not overall development or attainment. D. GHI - Global Hunger Index: This is a specialized index that focuses exclusively on measuring hunger and malnutrition. Its indicators are undernourishment, child wasting, child stunting, and child mortality. It does not include income or life expectancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/42057821725614685/42057821725614685.m3u8&quot;}, {&quot;text&quot;: &quot;Considering following which of the following is included in PQLI? 1. IMR 2. Literacy 3. Gross national product 4. Cost benefit&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Only 1 and 2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Only 1 and 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The Physical Quality of Life Index (PQLI) was developed in the 1970s as a way to measure the well-being and quality of life within a country by focusing on social outcomes rather than purely economic indicators like Gross National Product (GNP).&lt;/li&gt;&lt;li&gt;â€¢ The PQLI is a composite index made up of three specific indicators:&lt;/li&gt;&lt;li&gt;â€¢ Infant Mortality Rate (IMR) Basic Literacy Rate Life Expectancy at Age One Therefore, from the list provided in the question, IMR (1) and Literacy (2) are both components of the PGLI.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Items Are Incorrect 3. Gross national product: The PQLI was created specifically to be an alternative to economic measures like GNP. Its entire philosophy was to measure quality of life without being influenced by a country&#x27;s income, so it explicitly excludes GNP. 4. Cost benefit: This is a method of economic analysis used to evaluate the feasibility of a project or decision. It is not a component of a national development index like the PQLI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71031161725614716/71031161725614716.m3u8&quot;}, {&quot;text&quot;: &quot;A disease with IP is 2 to 14 days and median IP is 10 days. A person without vaccination certificate travelled from endemic area. What should be the quarantine period for this person?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;14 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;28 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 14 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The purpose of quarantine is to restrict the movement of a healthy person who has been potentially exposed to a communicable disease for a period of time to see if they develop symptoms. The duration of this period is determined by the maximum incubation period of the disease.&lt;/li&gt;&lt;li&gt;â€¢ The incubation period (IP) is the time from exposure to an infectious agent to the onset of symptoms. In this case, the IP ranges from 2 to 14 days. This means an exposed person could show symptoms as late as 14 days after their exposure. To ensure that the individual does not spread the disease to the community, they must be quarantined for the entire maximum possible duration of the incubation period.&lt;/li&gt;&lt;li&gt;â€¢ Minimum IP: 2 days Median IP: 10 days Maximum IP: 14 days Therefore, a quarantine period of 14 days is required to safely monitor the person until the risk of them developing the disease has passed.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect A. 2 days: This is the minimum IP. Releasing the person after 2 days would be dangerous, as they could still develop the disease anytime between day 3 and day 14. B. 10 days: This is the median IP, meaning half of the people who get sick will do so after 10 days. This is not a safe endpoint for quarantine. D. 28 days: This is twice the maximum incubation period and is an unnecessarily long and restrictive duration based on the given data.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35364061725616270/35364061725616270.m3u8&quot;}, {&quot;text&quot;: &quot;Correct sequence of steps of case control study 1. Matching 2. Selection of cases and controls 3. Analysis 4. Measurement of exposure&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2&amp;gt;4&amp;gt;1&amp;gt;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&amp;gt;1&amp;gt;4&amp;gt;3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2&amp;gt;3&amp;gt;1&amp;gt;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2&amp;gt;4&amp;gt;3&amp;gt;1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&gt;1&gt;4&gt;3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A case-control study is a type of observational study that works backward from an outcome (disease) to a potential cause (exposure). The logical sequence of steps is crucial for the validity of the study.&lt;/li&gt;&lt;li&gt;â€¢ Selection of cases and controls (Step 2): This is the mandatory first step. The study design is defined by first identifying a group of individuals who have the disease or outcome of interest (the \&quot;cases\&quot;) and a separate group of individuals who do not have the disease (the \&quot;controls\&quot;).&lt;/li&gt;&lt;li&gt;â€¢ Matching (Step 1): Matching is a technique used during the selection of controls to make the control group more comparable to the case group. For each case, a control is selected who is similar in terms of key characteristics (like age, sex, socioeconomic status) that are not being studied but could influence the outcome. This step must be done after identifying cases and during the selection of controls, but before measuring the main exposure.&lt;/li&gt;&lt;li&gt;â€¢ Measurement of exposure (Step 4): Once the two groups (cases and controls) have been established, the researchers look back in time to collect data on the past exposure to the risk factor of interest for everyone in both groups. This can be done through interviews, questionnaires, or by reviewing medical or occupational records.&lt;/li&gt;&lt;li&gt;â€¢ Analysis (Step 3): This is the final step. After all the data on case/control status and exposure history has been collected, statistical analysis is performed. In a case-control study, this typically involves calculating the Odds Ratio (OR) to determine if there is a statistically significant association between the exposure and the disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13298651725614766/13298651725614766.m3u8&quot;}, {&quot;text&quot;: &quot;Age group of patients is 2,3,5,4,4,7,8,6. calculate median age for the group?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4.5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5.5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4.5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The median is the middle value of a data set after the numbers have been arranged in order. To find the median, you follow these steps:&lt;/li&gt;&lt;li&gt;â€¢ Arrange the data: First, arrange the ages in ascending order. Original data: 2, 3, 5, 4, 4, 7, 8, 6 Ordered data: 2, 3, 4, 4, 5, 6, 7, 8&lt;/li&gt;&lt;li&gt;â€¢ Find the middle value: Since there is an even number of data points (8 ages), the median is the average of the two middle numbers. In this case, the two middle numbers are the 4th and 5th values in the ordered list.&lt;/li&gt;&lt;li&gt;â€¢ The 4th value is 4. The 5th value is 5. Calculate the average: Find the average of these two middle numbers. (4 + 5) / 2 = 9 / 2 = 4.5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33862431725614782/33862431725614782.m3u8&quot;}, {&quot;text&quot;: &quot;A researcher was studying some drugs. He divided them based on their origin into 3 groups: plants, animals, minerals. Then he randomly chose few drugs from each group. This type of sampling is called&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stratified&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cluster&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systematic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stratified&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The research method described involves two key steps that are the defining characteristics of Stratified Random Sampling:&lt;/li&gt;&lt;li&gt;â€¢ Stratification: The researcher first divides the entire population (all drugs) into distinct, non-overlapping subgroups, known as strata. In this case, the strata are created based on the drug&#x27;s origin: plants, animals, and minerals.&lt;/li&gt;&lt;li&gt;â€¢ Random Sampling: After creating the strata, the researcher then proceeds to draw a random sample from each individual stratum.&lt;/li&gt;&lt;li&gt;â€¢ This method ensures that the final sample is representative of the overall population by guaranteeing that members from each subgroup (stratum) are included. It is particularly useful when the researcher wants to compare the subgroups or ensure that smaller subgroups are not missed by chance.&lt;/li&gt;&lt;li&gt;â€¢ How it Differs from Other Sampling Methods Simple Random Sampling: In this method, the researcher would select drugs from a single master list without any prior grouping, giving every drug an equal chance of being selected. Cluster Sampling: In cluster sampling, the researcher would divide the population into clusters (groups), randomly select a few whole clusters, and then sample all or some members from only the selected clusters. This is different from stratified sampling, where a sample is taken from every group. Systematic Sampling: This would involve selecting drugs from a list at a fixed interval (e.g., every 10th drug) after a random start.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46799791725614801/46799791725614801.m3u8&quot;}, {&quot;text&quot;: &quot;A researcher was studying effect of lifestyle modification on serum cholesterol. For this purpose he recruits 100 volunteers and measured their S. Cholesterol before and after lifestyle modification intervention. Which of the following test is most appropriate here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paired T test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unpaired T test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chi square test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mc Nemar test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paired T test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ To choose the correct statistical test, we need to consider the type of data and the study design.&lt;/li&gt;&lt;li&gt;â€¢ Data Type: The data being measured is serum cholesterol, which is a quantitative (continuous) variable. Study Design: The study measures cholesterol levels in the same group of 100 volunteers at two different points in timeâ€”before and after the intervention. This means the two sets of data are not independent; they are paired or dependent. The Paired T-test is specifically designed to compare the means of two related groups to determine if there is a statistically significant difference between them. Since this study compares the mean cholesterol level of the same group before and after an intervention, the Paired T-test is the perfect choice.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect B. Unpaired T-test: This test is used to compare the means of two independent or unrelated groups (e.g., comparing a group that received the intervention to a separate control group that did not). C. Chi-square test: This test is used for analyzing categorical data (e.g., comparing the proportion of people with \&quot;high\&quot; vs. \&quot;normal\&quot; cholesterol between two groups). It is not used for quantitative data like actual cholesterol values. D. McNemar test: This test is used for paired categorical data. It would be appropriate if the outcome was a \&quot;yes/no\&quot; category (e.g., classifying each person as having high cholesterol or not, both before and after), but not for continuous measurements like serum cholesterol levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30677501725614820/30677501725614820.m3u8&quot;}, {&quot;text&quot;: &quot;The marked structure is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Birth rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Death rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Demographic gap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Population growth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Death rate&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(501).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The image displays the Demographic Transition Model, which illustrates how a country&#x27;s population changes over time. The model tracks three main lines: the Birth Rate, the Death Rate, and the total Population Growth.&lt;/li&gt;&lt;li&gt;â€¢ The line marked with the red star represents the Death Rate. Here is why:&lt;/li&gt;&lt;li&gt;â€¢ Stage 1 (High Stationary): Both the birth rate and death rate are high and fluctuating, leading to stable population growth. Stage 2 (Early Expanding): This stage is defined by a sharp and rapid decline in the Death Rate. This is due to improvements in public health, sanitation, food supply, and basic medicine. The marked line clearly shows this dramatic drop. Stages 3 &amp;amp; 4: The death rate continues to fall and then stabilizes at a low level. The other line that starts high (unmarked) is the Birth Rate, which remains high during Stage 2 and only begins to fall in Stage 3. The large gap created between the falling death rate and the high birth rate leads to the rapid Population Growth shown by the orange line.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74451321725614834/74451321725614834.m3u8&quot;}, {&quot;text&quot;: &quot;Considering demographic cycle which of the following is the correct sequence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early expanding, late expanding, high stationery, low stationery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High stationery, Early expanding, late expanding, low stationery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High stationery, low stationery, Early expanding, late expanding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High stationery, late expanding, low stationery, Early expanding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. High stationery, Early expanding, late expanding, low stationery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The demographic cycle, also known as the Demographic Transition Model, describes the historical process of population change as a country develops from a pre-industrial to an industrialized society. The cycle progresses through four distinct stages in a specific order:&lt;/li&gt;&lt;li&gt;â€¢ Stage 1: High Stationary This is the pre-industrial stage, characterized by high birth rates and high death rates. Both rates are unstable and fluctuate with events like famines and epidemics. As a result, the total population remains low and stable.&lt;/li&gt;&lt;li&gt;â€¢ Stage 2: Early Expanding In this stage, the death rate begins to decline rapidly due to improvements in public health, sanitation, and food supply. However, the birth rate remains high, leading to a significant gap between the two. This gap results in a period of rapid population growth, often called a \&quot;population explosion.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Stage 3: Late Expanding The death rate continues to decline but at a slower pace. The key event in this stage is that the birth rate starts to fall significantly due to factors like increased female education, access to contraception, and urbanization. The population continues to grow, but the rate of growth slows down. India is currently in this stage.&lt;/li&gt;&lt;li&gt;â€¢ Stage 4: Low Stationary This stage is characteristic of developed, industrialized countries. Both the birth rate and death rate are low and stable. This leads to zero population growth (ZPG) or a very slow increase, and the population size stabilizes at a new, much higher level than in Stage 1.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4788851725614850/4788851725614850.m3u8&quot;}, {&quot;text&quot;: &quot;A women underwent normal delivery. PPIUCD should be inserted within&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;48 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 48 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ PPIUCD stands for Postpartum Intrauterine Contraceptive Device. It is a crucial family planning method that provides long-acting, reversible contraception to a woman soon after she has given birth.&lt;/li&gt;&lt;li&gt;â€¢ According to the guidelines from the World Health Organization (WHO) and India&#x27;s Ministry of Health and Family Welfare, there are specific timeframes for inserting an IUD after delivery. The immediate postpartum period is considered a key window of opportunity. PPIUCD insertion is recommended within 48 hours of delivery. This includes:&lt;/li&gt;&lt;li&gt;â€¢ Post-placental insertion: Done within 10 minutes of the delivery of the placenta. Immediate postpartum insertion: Done after 10 minutes but up to 48 hours following delivery. The rationale for this 48-hour window is that it is safe, effective, and convenient, as contraception can be initiated before the mother is discharged from the health facility.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect B. 6 days: The period between 48 hours and 6 weeks postpartum is generally avoided for IUD insertion. During this time, the uterus is rapidly shrinking (involution), which significantly increases the risk of the device being expelled. C. 24 hours: While insertion within 24 hours is correct, the standard accepted window extends up to 48 hours. Therefore, \&quot;within 48 hours\&quot; is the more complete and accurate answer that defines this specific insertion period. D. 6 weeks: Insertion at or after 6 weeks is known as interval insertion. This is also a safe and common time to place an IUD during a routine postnatal visit, but it is not considered PPIUCD. The PPIUCD method is specifically designed to utilize the opportunity immediately following childbirth.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63379271725614892/63379271725614892.m3u8&quot;}, {&quot;text&quot;: &quot;The given formula is related to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maternal mortality rate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Maternal mortality ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fertility rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perinatal mortality rate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Maternal mortality rate&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(449).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The formula shown in the image is: Number of live births in the same period Number of maternal deaths in a given period ? Ã—1000 or 100,000&lt;/li&gt;&lt;li&gt;â€¢ This formula measures the risk of a woman dying as a result of pregnancy, childbirth, or postpartum complications relative to the number of live births. It is a key indicator of the quality and safety of obstetric care in a region.&lt;/li&gt;&lt;li&gt;â€¢ Here is the crucial distinction between the terms:&lt;/li&gt;&lt;li&gt;â€¢ Maternal Mortality RATIO (MMRatio): This uses the number of live births as the denominator. This is the most widely used indicator globally (including by WHO and for the SDGs) to measure obstetric risk. The formula in the question is the definition of the MMRatio. Maternal Mortality RATE (MMRate): The technically correct denominator for a \&quot;rate\&quot; is the total
