B. CMV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ CMV can reactivate from latency due to immunosuppression.&lt;/li&gt;&lt;li&gt;â€¢ It causes a systemic illness with fever, malaise, leukopenia, and organ involvement (e.g., colitis, pneumonitis, retinitis).&lt;/li&gt;&lt;li&gt;â€¢ CMV also contributes to graft rejection and increased susceptibility to other infections.&lt;/li&gt;&lt;li&gt;â€¢ Preemptive therapy or prophylaxis is often used in high-risk patients (CMV-seropositive donor to seronegative recipient).&lt;/li&gt;&lt;li&gt;â€¢ Explanation of Incorrect Options: A. EBV (Epsteinâ€“Barr Virus): While EBV can reactivate, it is more often associated with Post-Transplant Lymphoproliferative Disorder (PTLD), which typically occurs later (after 6 months or more).&lt;/li&gt;&lt;li&gt;â€¢ C. HSV (Herpes Simplex Virus): HSV reactivation usually occurs early (within the first month) post-transplant and is generally localized (e.g., mucocutaneous lesions), not systemic.&lt;/li&gt;&lt;li&gt;â€¢ D. VZV (Varicella-Zoster Virus): VZV reactivation (as shingles) is less common in the early post-transplant period and usually occurs months to years later when cellular immunity wanes further.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/29559581701840051/29559581701840051.m3u8&quot;}, {&quot;text&quot;: &quot;A child develops septic shock following meningitis. On examination the child has a petechial rash on shown in the figure. Which of the following is a gram negative diplococcus that can be the likely etiology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neisseria meningitidis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;E.coli&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neisseria meningitidis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/52(82).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Septic shock&lt;/li&gt;&lt;li&gt;â€¢ Petechial or purpuric rash (due to endotoxin-induced capillary leakage and DIC)&lt;/li&gt;&lt;li&gt;â€¢ Rapid progression to multiorgan failure if untreated&lt;/li&gt;&lt;li&gt;â€¢ The presence of petechial rash in a child with meningitis is highly characteristic of meningococcal sepsis.&lt;/li&gt;&lt;li&gt;â€¢ Explanation of Incorrect Options: A. Pseudomonas aeruginosa Though a gram-negative bacillus and a cause of sepsis, especially in immunocompromised individuals or burn patients, it is not a diplococcus and typically does not cause meningitis with a petechial rash.&lt;/li&gt;&lt;li&gt;â€¢ C. Streptococcus pneumoniae A common cause of meningitis but it is a Gram-positive diplococcus, not Gram-negative, and doesn&#x27;t typically cause a petechial rash.&lt;/li&gt;&lt;li&gt;â€¢ D. E. coli A Gram-negative bacillus, often causing neonatal meningitis and urinary tract infections. It is not a diplococcus and rarely associated with a petechial rash.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40607231701840069/40607231701840069.m3u8&quot;}, {&quot;text&quot;: &quot;Nosocomial infection after how many hours of hospitalization?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;48 hrs.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;72 hrs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;96 hrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;7 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 48 hrs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Develops 48 hours or more after hospital admission,&lt;/li&gt;&lt;li&gt;â€¢ Was not present or incubating at the time of admission.&lt;/li&gt;&lt;li&gt;â€¢ This 48-hour time frame helps distinguish community-acquired infections from those acquired in the hospital setting due to exposure to hospital flora, invasive procedures, or immunocompromised states.&lt;/li&gt;&lt;li&gt;â€¢ Common examples include:&lt;/li&gt;&lt;li&gt;â€¢ Catheter-associated urinary tract infections (CAUTI)&lt;/li&gt;&lt;li&gt;â€¢ Central line-associated bloodstream infections (CLABSI)&lt;/li&gt;&lt;li&gt;â€¢ Ventilator-associated pneumonia (VAP)&lt;/li&gt;&lt;li&gt;â€¢ Surgical site infections (SSI)&lt;/li&gt;&lt;li&gt;â€¢ Explanation of Incorrect Options: B. 72 hrs While some guidelines may use this time point for specific infections (e.g., ventilator-associated pneumonia), the general definition of nosocomial infection starts at 48 hours.&lt;/li&gt;&lt;li&gt;â€¢ C. 96 hrs This is beyond the standard cutoff; not used in accepted definitions for nosocomial infections.&lt;/li&gt;&lt;li&gt;â€¢ D. 7 days Too late â€” many infections would be categorized as nosocomial well before this time point.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11982721701840089/11982721701840089.m3u8&quot;}, {&quot;text&quot;: &quot;Flask shaped ulcers in the intestine are caused by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Giardia lamblia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Entamoeba histolytica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;H. pylori&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterobius vermicularis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Entamoeba histolytica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ These ulcers have a narrow neck at the mucosal surface and broad base extending into the submucosa.&lt;/li&gt;&lt;li&gt;â€¢ Histologically, you can find trophozoites of E. histolytica with ingested red blood cells (RBCs), which is diagnostic.&lt;/li&gt;&lt;li&gt;â€¢ Explanation of Incorrect Options: A. Giardia lamblia Causes non-invasive infection, mostly limited to the small intestine, leading to malabsorption and steatorrhea, not ulcer formation.&lt;/li&gt;&lt;li&gt;â€¢ C. Helicobacter pylori Associated with gastric and duodenal ulcers, but not the flask-shaped colonic ulcers. It colonizes the stomach and leads to peptic ulcer disease.&lt;/li&gt;&lt;li&gt;â€¢ D. Enterobius vermicularis Also known as pinworm, it causes perianal itching, not intestinal ulcers. It resides in the colon and rectum but does not invade tissue to cause ulceration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/38218811701840105/38218811701840105.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is the culture medium used for Legionella?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BCYE medium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MacConkey agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Baird parker agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sabouraud dextrose agar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. BCYE medium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ BCYE medium contains:&lt;/li&gt;&lt;li&gt;â€¢ L-cysteine and iron salts, which are essential for Legionella&#x27;s growth.&lt;/li&gt;&lt;li&gt;â€¢ Charcoal, which neutralizes toxic compounds.&lt;/li&gt;&lt;li&gt;â€¢ Colonies typically appear after 3â€“5 days of incubation in humidified conditions.&lt;/li&gt;&lt;li&gt;â€¢ This medium is the gold standard for the isolation of Legionella from clinical specimens like sputum, bronchoalveolar lavage, or lung biopsy.&lt;/li&gt;&lt;li&gt;â€¢ Explanation of Incorrect Options: B. MacConkey agar Used for gram-negative enteric bacilli like E. coli, Klebsiella, Proteus, etc. Legionella does not grow on MacConkey.&lt;/li&gt;&lt;li&gt;â€¢ C. Baird Parker agar Selective medium for the isolation of Staphylococcus aureus, not suitable for Legionella.&lt;/li&gt;&lt;li&gt;â€¢ D. Sabouraud dextrose agar Commonly used for fungal cultures, not appropriate for bacterial species like Legionella.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/44090701701840122/44090701701840122.m3u8&quot;}, {&quot;text&quot;: &quot;Special stain used for Cryptococcus is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ZN stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gram stain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucicarmine stain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malachite green&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mucicarmine stain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The capsule is a key virulence factor and helps in diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Mucicarmine stain is the best stain for visualizing the capsule of Cryptococcus.&lt;/li&gt;&lt;li&gt;â€¢ Explanation of Incorrect Options: A. ZN stain (Ziehl-Neelsen stain) Used primarily for acid-fast bacteria like Mycobacterium tuberculosis. It does not stain Cryptococcus.&lt;/li&gt;&lt;li&gt;â€¢ B. Gram stain Cryptococcus can be gram-positive, but the capsule is not visualized well by Gram stain.&lt;/li&gt;&lt;li&gt;â€¢ D. Malachite green Used as a spore stain (e.g., for Bacillus species). It does not highlight Cryptococcus capsules.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18399051701840138/18399051701840138.m3u8&quot;}, {&quot;text&quot;: &quot;A 36 years old male patient complains of cough, cold, fever. His sputum is rusty and is negative for TB. He has a history of travel to china and had consumed crab. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paragonimus westermani&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fasciola hepatica&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasciolapsis buski&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Entamoeba histolytica&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paragonimus westermani&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Clinical features: Patients present with cough, rusty sputum (blood-tinged), fever, and chest pain â€” symptoms mimicking pulmonary tuberculosis.&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis: Sputum may contain characteristic eggs of Paragonimus. Sputum is negative for TB, but clinical features and history of crab consumption support paragonimiasis.&lt;/li&gt;&lt;li&gt;â€¢ Explanation of Other Options (Incorrect): B. Fasciola hepatica Causes fascioliasis, primarily a liver fluke infection affecting the liver and bile ducts, not the lungs. Transmitted by ingestion of watercress, not crab.&lt;/li&gt;&lt;li&gt;â€¢ C. Fasciolopsis buski Large intestinal fluke causing gastrointestinal symptoms like diarrhea and malabsorption, not respiratory symptoms.&lt;/li&gt;&lt;li&gt;â€¢ D. Entamoeba histolytica Causes amoebic dysentery and liver abscess but not respiratory symptoms or rusty sputum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5506671701840167/5506671701840167.m3u8&quot;}, {&quot;text&quot;: &quot;Microbiological test for diagnosing Leptospira infection is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cold agglutination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Standard agglutination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Microscopic agglutination test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Microscopic agglutination test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ How it works: Patient serum is mixed with live cultures of different Leptospira serovars. If antibodies are present, they agglutinate (clump) the bacteria, which can be seen under the microscope.&lt;/li&gt;&lt;li&gt;â€¢ Why it is preferred: It is highly specific and sensitive, allowing identification of the infecting serovar and confirmation of diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Explanation of Other Options (Incorrect): A. Cold agglutination Used primarily to diagnose Mycoplasma pneumoniae infection, not Leptospira.&lt;/li&gt;&lt;li&gt;â€¢ B. Standard agglutination This refers to simpler agglutination tests, but MAT is a specialized microscopic agglutination test with live organisms, which is more specific.&lt;/li&gt;&lt;li&gt;â€¢ D. None of the above Incorrect because MAT is a recognized, standard diagnostic test.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/5904291701840189/5904291701840189.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the organism shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow fever virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dengue virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Japanese encephalitis virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;KFD virus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Japanese encephalitis virus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/59(87).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66251501701840206/66251501701840206.m3u8&quot;}, {&quot;text&quot;: &quot;Disc diffusion method is also known as&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kirby Bauer technique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VDRL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dark field microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kirby Bauer technique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/63116811701840223/63116811701840223.m3u8&quot;}, {&quot;text&quot;: &quot;Rubella virus belongs to which family?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheovirus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Togaviridae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Picorna virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Orthomyxoviru&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Togaviridae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ It is the only member of the Rubivirus genus within the Togaviridae family.&lt;/li&gt;&lt;li&gt;â€¢ It causes German measles (rubella), which is usually mild but can cause congenital rubella syndrome (CRS) if infection occurs during pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect options: A. Reoviridae: Includes rotaviruses, double-stranded RNA viruses.&lt;/li&gt;&lt;li&gt;â€¢ C. Picornaviridae: Includes poliovirus, rhinovirus, and enteroviruses.&lt;/li&gt;&lt;li&gt;â€¢ D. Orthomyxoviridae: Includes influenza viruses.&lt;/li&gt;&lt;li&gt;â€¢ Let me know if you want a comparison chart of virus families!&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58519071701840431/58519071701840431.m3u8&quot;}, {&quot;text&quot;: &quot;A 6 years old boy is having symptoms of fever with chills, cough, rapid breathing and chest pain. Culture from sample shows gram positive cocci. Identify the organism from the image given below-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propionibacterium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycobacterium tuberculosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Streptococcus pneumoniae&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/62(73).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Fever with chills&lt;/li&gt;&lt;li&gt;â€¢ Cough, rapid breathing, chest pain&lt;/li&gt;&lt;li&gt;â€¢ All suggest lobar pneumonia, which is common in children.&lt;/li&gt;&lt;li&gt;â€¢ Lab findings:&lt;/li&gt;&lt;li&gt;â€¢ Gram-positive cocci&lt;/li&gt;&lt;li&gt;â€¢ Typically appear as lancet-shaped diplococci on microscopy.&lt;/li&gt;&lt;li&gt;â€¢ Culture often shows colonies that are alpha-hemolytic on blood agar.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Staphylococcus aureus: Also gram-positive cocci, but typically appears in grape-like clusters, and causes more abscess-forming or cavitating pneumonias.&lt;/li&gt;&lt;li&gt;â€¢ C. Propionibacterium (Cutibacterium acnes): Gram-positive rod; anaerobic; part of skin floraâ€”not typically a cause of pneumonia.&lt;/li&gt;&lt;li&gt;â€¢ D. Mycobacterium tuberculosis: Acid-fast bacillus, not gram-positive cocci; causes chronic, not acute, pneumonia-like symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68809571701840457/68809571701840457.m3u8&quot;}, {&quot;text&quot;: &quot;Diagnostic test for neurosyphilis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;VDRL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RPR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TPI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Weil Felix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. VDRL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ It detects non-treponemal antibodies produced in response to T. pallidum infection in the central nervous system.&lt;/li&gt;&lt;li&gt;â€¢ Though less sensitive, it is highly specific when positive in CSF.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. RPR (Rapid Plasma Reagin): Also a non-treponemal test, but not validated for CSF testing, so not used for neurosyphilis diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ C. TPI (Treponema pallidum immobilization test): Historical, complex, and not commonly used now; not specific for neurosyphilis.&lt;/li&gt;&lt;li&gt;â€¢ D. Weil-Felix test: Used for rickettsial infections, not syphilis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/62589821701840586/62589821701840586.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the condition shown in given image&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes zoster&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small pox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chicken pox&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atopic dermatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Herpes zoster&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/64(83).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Characteristic features visible in the image (even though not shown here, based on typical case presentations):&lt;/li&gt;&lt;li&gt;â€¢ Grouped vesicles on an erythematous base&lt;/li&gt;&lt;li&gt;â€¢ Unilateral distribution, typically following a dermatomal pattern&lt;/li&gt;&lt;li&gt;â€¢ Associated with burning pain or tingling before the rash appears&lt;/li&gt;&lt;li&gt;â€¢ Most common in older adults or immunocompromised individuals&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Smallpox: Lesions are centrifugal (more on face/extremities), all lesions are in the same stage of development.&lt;/li&gt;&lt;li&gt;â€¢ C. Chickenpox (Varicella): Lesions are centripetal (more on trunk), appear in crops with different stages (macules, papules, vesicles, crusts) present simultaneously.&lt;/li&gt;&lt;li&gt;â€¢ D. Atopic dermatitis: Chronic, itchy, non-vesicular rash; typically in flexural areas in children.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;True about triad of congenital rubella syndrome is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PDA, cataract, deafness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatosplenomegaly, mental retardation, deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chorioretinitis, multiorgan failure, pneumonitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. PDA, cataract, deafness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Patent Ductus Arteriosus (PDA) â€“ a common congenital heart defect.&lt;/li&gt;&lt;li&gt;â€¢ Cataracts â€“ due to virus-induced damage to developing lenses.&lt;/li&gt;&lt;li&gt;â€¢ Sensorineural deafness â€“ the most common and often permanent complication.&lt;/li&gt;&lt;li&gt;â€¢ These are hallmark findings when rubella infection occurs during the first trimester of pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Hepatosplenomegaly, mental retardation, deafness â†’ Hepatosplenomegaly may occur but is not part of the classic triad.&lt;/li&gt;&lt;li&gt;â€¢ C. Chorioretinitis, multiorgan failure, pneumonitis â†’ This is more typical of congenital CMV or toxoplasmosis, not rubella.&lt;/li&gt;&lt;li&gt;â€¢ D. None of the above â†’ Incorrect because Option A correctly lists the triad.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75296251701840853/75296251701840853.m3u8&quot;}, {&quot;text&quot;: &quot;A patient is having gastrointestinal symptoms such as pain abdomen and distension, bloody and mucus diarrhoea and tenesmus with rectal prolapse. A stool microscopy reveals the presence of typical barrel shaped eggs. Possible causative agent is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Campylobacter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Giardia lamblia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enterobius vermicularis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trichuris trichiura&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Trichuris trichiura&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Gastrointestinal symptoms: abdominal pain, bloating, bloody and mucus-containing diarrhea.&lt;/li&gt;&lt;li&gt;â€¢ Tenesmus: frequent urge to defecate with little stool passage.&lt;/li&gt;&lt;li&gt;â€¢ Rectal prolapse: particularly in children with heavy worm burden.&lt;/li&gt;&lt;li&gt;â€¢ Stool microscopy shows typical barrel-shaped (lemon-shaped) eggs with bipolar plugs â€” pathognomonic for T. trichiura.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Campylobacter: Causes bacterial gastroenteritis with bloody diarrhea, but does not produce barrel-shaped eggs in stool.&lt;/li&gt;&lt;li&gt;â€¢ B. Giardia lamblia: Causes non-bloody, foul-smelling, greasy diarrhea; no mucus or blood, and eggs/cysts are oval-shaped, not barrel-shaped.&lt;/li&gt;&lt;li&gt;â€¢ C. Enterobius vermicularis (pinworm): Causes perianal itching, not typically bloody diarrhea or rectal prolapse, and eggs are asymmetrical with a flattened side.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48153041701841104/48153041701841104.m3u8&quot;}, {&quot;text&quot;: &quot;Coxsackie A16 virus causes which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hand- foot â€“ mouth disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rocky spotted mountain fever&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hand- foot â€“ mouth disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key features of HFMD: Fever, followed by a vesicular rash on the hands, feet, and mouth.&lt;/li&gt;&lt;li&gt;â€¢ Common in children &amp;lt;5 years old.&lt;/li&gt;&lt;li&gt;â€¢ Usually mild and self-limiting, but can rarely lead to complications.&lt;/li&gt;&lt;li&gt;â€¢ Note: Enterovirus 71 can also cause HFMD and is more often associated with neurological complications.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Yellow fever: Caused by a Flavivirus, transmitted by mosquitoes.&lt;/li&gt;&lt;li&gt;â€¢ C. Rocky Mountain spotted fever: Caused by Rickettsia rickettsii, a bacterial infection.&lt;/li&gt;&lt;li&gt;â€¢ D. Myocarditis: More commonly caused by Coxsackie B virus, not A16.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Following is the peripheral blood smear of a patient. Which of the following vector is involved in transmission?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anopheles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ixodid tick&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tse Tse fly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sandfly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anopheles&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/68(75).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In malaria: The peripheral smear typically shows trophozoites, schizonts, or gametocytes of Plasmodium spp.&lt;/li&gt;&lt;li&gt;â€¢ The disease is transmitted by the female Anopheles mosquito.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Ixodid tick: Vector for diseases like Lyme disease and Babesiosis, not malaria.&lt;/li&gt;&lt;li&gt;â€¢ C. Tsetse fly: Transmits Trypanosoma brucei, causing African sleeping sickness.&lt;/li&gt;&lt;li&gt;â€¢ D. Sandfly: Transmits Leishmania, causing leishmaniasis, not malaria.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11162651701841225/11162651701841225.m3u8&quot;}, {&quot;text&quot;: &quot;Australia antigen in context of hepatitis is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HBsAg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HBcAg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HBeAg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti HBeAg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HBsAg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ It is a surface protein of the Hepatitis B virus (HBV).&lt;/li&gt;&lt;li&gt;â€¢ Presence of HBsAg in blood indicates an active HBV infection (either acute or chronic).&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. HBcAg: Core antigen; not detectable in serum, only in infected liver cells.&lt;/li&gt;&lt;li&gt;â€¢ C. HBeAg: Indicates active viral replication and high infectivity, but it&#x27;s different from the surface antigen.&lt;/li&gt;&lt;li&gt;â€¢ D. Anti-HBeAg: Indicates lower infectivity and some immune response to the virus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60616481701841239/60616481701841239.m3u8&quot;}, {&quot;text&quot;: &quot;Parvo B19 virus has tropism for-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythroid progenitor cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrophage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B cell&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythroid progenitor cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Clinical Implications: Aplastic crisis in patients with chronic hemolytic anemias (e.g., sickle cell disease, thalassemia).&lt;/li&gt;&lt;li&gt;â€¢ Fifth disease (erythema infectiosum) in children â€” presents with \&quot;slapped cheek\&quot; rash.&lt;/li&gt;&lt;li&gt;â€¢ Hydrops fetalis in infected pregnant women (due to fetal anemia).&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Macrophages, C. T cells, D. B cells: These are not the primary target cells of Parvovirus B19. Other viruses like EBV (B cells) or HIV (T cells, macrophages) have tropism for these.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70086581701841261/70086581701841261.m3u8&quot;}, {&quot;text&quot;: &quot;Shingles is caused due to&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Varicella zoster virus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small pox virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HPV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Varicella zoster virus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ After primary infection (chickenpox), the virus remains dormant in dorsal root ganglia and can reactivate later in life, causing the characteristic painful, unilateral vesicular rash along a dermatome.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Herpes simplex virus: Causes oral and genital herpes, but not shingles.&lt;/li&gt;&lt;li&gt;â€¢ C. Smallpox virus: Eradicated; causes generalized pustular rash, not shingles.&lt;/li&gt;&lt;li&gt;â€¢ D. HPV (Human Papillomavirus): Causes warts, not shingles.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34805141701841571/34805141701841571.m3u8&quot;}, {&quot;text&quot;: &quot;Sabin Feldman dye test for&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxoplasma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ancylostoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Echinococcus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Toxoplasma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ It is considered the gold standard test for toxoplasmosis.&lt;/li&gt;&lt;li&gt;â€¢ The test works by mixing live Toxoplasma tachyzoites with patient serum and dye; if antibodies are present, the tachyzoites lose their ability to take up the dye (they remain colorless).&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Hydatid cyst and D. Echinococcus: Related to echinococcosis, diagnosed by imaging and other serologic tests, not the Sabin-Feldman test.&lt;/li&gt;&lt;li&gt;â€¢ C. Ancylostoma: A hookworm, diagnosed by stool examination, not by dye test.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19822071701841589/19822071701841589.m3u8&quot;}, {&quot;text&quot;: &quot;Urea breath test is done for&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Campylobacter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haemophilus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histoplasma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Helicobacter pylori&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Helicobacter pylori&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ H. pylori produces the enzyme urease, which breaks down urea into ammonia and carbon dioxide.&lt;/li&gt;&lt;li&gt;â€¢ In this test, the patient ingests urea labeled with a carbon isotope (^13C or ^14C), and if H. pylori is present, labeled CO? is detected in the breath.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Campylobacter: A bacterial cause of gastroenteritis, diagnosed by stool culture, not urea breath test.&lt;/li&gt;&lt;li&gt;â€¢ B. Haemophilus: Causes respiratory infections; no urea breath test.&lt;/li&gt;&lt;li&gt;â€¢ C. Histoplasma: A fungal infection, diagnosed by culture or antigen detection.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15652401701841601/15652401701841601.m3u8&quot;}, {&quot;text&quot;: &quot;A person presented with multiple draining sinus having Sulphur granules at mandible. Probable organism is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Actinomyces&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Streptococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Listeria&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Actinomyces&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Multiple draining sinuses especially around the mandible (known as lumpy jaw).&lt;/li&gt;&lt;li&gt;â€¢ Presence of â€œsulfur granulesâ€ in pus or discharge â€” yellowish granules composed of bacterial colonies.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Staphylococcus: Can cause abscesses but not sulfur granules or chronic draining sinuses.&lt;/li&gt;&lt;li&gt;â€¢ C. Streptococcus: Typically causes acute infections without sulfur granules.&lt;/li&gt;&lt;li&gt;â€¢ D. Listeria: Causes systemic infections, especially in neonates and immunocompromised, but not draining sinuses or sulfur granules.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4690311701841632/4690311701841632.m3u8&quot;}, {&quot;text&quot;: &quot;Pasteurization of milk is done at-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;72 degree Celsius for 20 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;63 degree Celsius for 30 minutes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;100 degree Celsius for 20 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;40 degree Celsius for 60 minutes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 63 degree Celsius for 30 minutes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ There is also a High-Temperature Short-Time (HTST) method: 72Â°C for 15 seconds (not 20 minutes).&lt;/li&gt;&lt;li&gt;â€¢ Option A (72Â°C for 20 minutes) is incorrect for pasteurization; it&#x27;s closer to HTST but with a too-long time.&lt;/li&gt;&lt;li&gt;â€¢ Option C (100Â°C for 20 minutes) corresponds to boiling or sterilization, not pasteurization.&lt;/li&gt;&lt;li&gt;â€¢ Option D (40Â°C for 60 minutes) is too low to kill pathogens.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75332311701841653/75332311701841653.m3u8&quot;}, {&quot;text&quot;: &quot;A patient from Delhi presents with fever, arthralgia, and extensive petechial rash for 3 days. Lab investigations revealed a hemoglobin of 9g/dl, a white blood cell count of 9000 cells/mm3, a platelet count of 20000 cells/mm3, and a prolonged bleeding time. The clotting time was normal. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scrub typhus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Typhoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dengue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Thrombocytopenia (platelet count of 20,000/mmÂ³) and prolonged bleeding time with a normal clotting time point to platelet dysfunction and vascular fragility typical of dengue hemorrhagic manifestations.&lt;/li&gt;&lt;li&gt;â€¢ The normal WBC count and anemia (Hb 9 g/dL) also fit the picture.&lt;/li&gt;&lt;li&gt;â€¢ Other infections like malaria or typhoid usually donâ€™t cause such a prominent petechial rash or this pattern of bleeding abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ Scrub typhus may cause rash but typically includes other symptoms and different lab findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true about Trichomonas vaginalis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It cannot be cultured&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Twitching motility is seen on wet saline mount&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cysts are seen on wet saline mount of vaginal secretions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is not a sexually transmitted infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Twitching motility is seen on wet saline mount&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ On a wet saline mount, it shows a characteristic twitching or jerky motility due to its flagella.&lt;/li&gt;&lt;li&gt;â€¢ It can be cultured in special media, so option A is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ It does not form cysts; only the trophozoite form is seen in vaginal secretions, so option C is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ It is definitely an STI, so option D is incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A lady from West Rajasthan presented with an ulcer surrounded by erythema on the right leg. Microscopy of the biopsy from the edge of the ulcer showed organisms with dark staining nuclei and kinetoplast. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leishmania tropica&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Babesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trypanosoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histoplasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Leishmania tropica&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Microscopy from the biopsy edge showing organisms with dark staining nuclei and kinetoplast is characteristic of Leishmania species.&lt;/li&gt;&lt;li&gt;â€¢ Leishmania tropica is the common species causing cutaneous leishmaniasis in India, including Rajasthan.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Babesia: Causes a malaria-like illness; no skin ulcers.&lt;/li&gt;&lt;li&gt;â€¢ C. Trypanosoma: Causes sleeping sickness or Chagas disease; no cutaneous ulcers typical in India.&lt;/li&gt;&lt;li&gt;â€¢ D. Histoplasma: A fungal infection causing pulmonary or disseminated disease; no kinetoplast.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with a fever and a rash. Urine examination showed cells with owlâ€™s eye appearance. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cytomegalovirus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epstein-Barr virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxoplasma gondii&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cytomegalovirus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ CMV can cause a variety of clinical presentations including fever and rash, especially in immunocompromised individuals or congenital infections.&lt;/li&gt;&lt;li&gt;â€¢ Detection of these inclusions in urine epithelial cells supports the diagnosis of CMV infection.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Epstein-Barr virus: Causes infectious mononucleosis; no owlâ€™s eye inclusions.&lt;/li&gt;&lt;li&gt;â€¢ C. Herpes simplex virus: Causes vesicular lesions; different inclusion bodies.&lt;/li&gt;&lt;li&gt;â€¢ D. Toxoplasma gondii: A protozoan, no owlâ€™s eye nuclear inclusions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Infection with Clonorchis sinensis is associated with an increased risk of-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical cancer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholangiocarcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastric carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bladder carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cholangiocarcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Chronic infection causes inflammation and epithelial hyperplasia of the bile ducts.&lt;/li&gt;&lt;li&gt;â€¢ This chronic irritation is strongly associated with an increased risk of cholangiocarcinoma (bile duct cancer), especially in endemic areas like East Asia.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Cervical cancer: Mainly linked to HPV infection.&lt;/li&gt;&lt;li&gt;â€¢ C. Gastric carcinoma: Associated with Helicobacter pylori infection.&lt;/li&gt;&lt;li&gt;â€¢ D. Bladder carcinoma: Linked to Schistosoma haematobium infection, not Clonorchis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with complaints of persistent cough and weight loss. He had a history of contact with multiple sexual partners. He was diagnosed with HIV positive 6 months back and is poorly adherent to his medications. The fungal culture of sputum was negative. On Gomori methamine silver staining, the cells showed darkly stained crescent shaped cysts. What is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paracoccidiodes brasiliensis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histoplasma capsulatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coccidiodes immitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumocystis jirovecii&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pneumocystis jirovecii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Persistent cough, weight loss, and a negative fungal culture fit the picture of Pneumocystis pneumonia (PCP).&lt;/li&gt;&lt;li&gt;â€¢ On Gomori methenamine silver (GMS) staining, Pneumocystis jirovecii appears as darkly stained, crescent or â€œcup-shapedâ€ cysts.&lt;/li&gt;&lt;li&gt;â€¢ It cannot be cultured by routine fungal culture methods, explaining the negative culture.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Paracoccidioides brasiliensis: Causes paracoccidioidomycosis, usually in South America.&lt;/li&gt;&lt;li&gt;â€¢ B. Histoplasma capsulatum: Shows small intracellular yeasts, not crescent-shaped cysts.&lt;/li&gt;&lt;li&gt;â€¢ C. Coccidioides immitis: Produces large spherules containing endospores, not crescent-shaped cysts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following laboratory test is used to diagnose rotavirus diarrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antigen detection in the stool sample&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antigen detection in blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibody detection in serum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Light microscopy of stool specimen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antigen detection in the stool sample&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most common and reliable diagnostic test is detection of rotavirus antigen in stool samples, usually by ELISA or rapid immunochromatographic tests.&lt;/li&gt;&lt;li&gt;â€¢ Antigen detection in blood or antibody detection in serum is not routinely used for diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Light microscopy of stool cannot detect the virus because rotavirus particles are too small and require special methods.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A boy presented with fever and chills. Rapid test was positive for specific antigen HRP-2. Which of the following species of Plasmodium is the most likely causative agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plasmodium falciparum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasmodium malariae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plasmodium vivax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plasmodium ovale&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Plasmodium falciparum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ This rapid diagnostic test (RDT) is widely used for quick diagnosis of falciparum malaria.&lt;/li&gt;&lt;li&gt;â€¢ Other species like P. vivax, P. malariae, and P. ovale do not produce HRP-2, so they are not detected by this antigen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was brought with complaints of high fever, multiple seizures, headache and rigidity. CSF analysis showed low glucose, high protein, and many polymorphs. The CSF culture showed pleomorphic gram-negative bacilli. What is true about the causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is bacitracin sensitive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Produces non-lactose fermenting colonies on MacConkey agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exhibits satellitism around Staph aureus colonies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It exhibits alpha hemolysis on sheep blood agar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Exhibits satellitism around Staph aureus colonies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Haemophilus influenzae requires X (hemin) and V (NAD) factors for growth, which it cannot produce itself.&lt;/li&gt;&lt;li&gt;â€¢ On blood agar, it shows satellitism â€” it grows around colonies of Staphylococcus aureus, which produce the V factor, helping Haemophilus grow.&lt;/li&gt;&lt;li&gt;â€¢ It produces non-lactose fermenting colonies on MacConkey agar is false; Haemophilus does not grow well on MacConkey agar.&lt;/li&gt;&lt;li&gt;â€¢ It is not bacitracin sensitive (this is characteristic of Streptococcus pyogenes).&lt;/li&gt;&lt;li&gt;â€¢ It does not exhibit alpha hemolysis on sheep blood agar.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with high fever, altered sensorium, headache, neck rigidity and seizures. He was diagnosed with HSV encephalitis. Which of the following tests can be used to confirm the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgM in CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tzanck smear of CSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CSF PCR for viral DNA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CSF culture on chick embryo lines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. CSF PCR for viral DNA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ This test is highly sensitive and specific and is the gold standard.&lt;/li&gt;&lt;li&gt;â€¢ IgM in CSF is less reliable and not commonly used.&lt;/li&gt;&lt;li&gt;â€¢ Tzanck smear is useful for detecting multinucleated giant cells in skin lesions but not in CSF.&lt;/li&gt;&lt;li&gt;â€¢ CSF culture on chick embryo lines is outdated and not practical for HSV diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient presented with a fever and a positive filarial antigen test, what is the next appropriate method of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone marrow biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DEC provocation test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Detection of microfilariae in the blood smear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ultrasound of the scrotum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Detection of microfilariae in the blood smear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ This helps in species identification (e.g., Wuchereria bancrofti) and in confirming active infection before starting treatment.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Bone marrow biopsy: Not indicated for filarial infection.&lt;/li&gt;&lt;li&gt;â€¢ B. DEC provocation test: Previously used to elicit microfilariae but largely outdated and unnecessary if antigen is already positive.&lt;/li&gt;&lt;li&gt;â€¢ D. Ultrasound of the scrotum: May show \&quot;filarial dance sign\&quot; in hydrocele, but it&#x27;s supportive, not confirmatory.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man presents with a history of dysuria and urethral discharge after having unprotected sexual intercourse. Gram staining of the purulent discharge is seen in the following image. What is the treatment of choice for this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceftriaxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penicillin G&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ceftriaxone&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/13(20).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Ceftriaxone, a third-generation cephalosporin, is the treatment of choice for gonorrhea due to rising resistance to penicillin and fluoroquinolones.&lt;/li&gt;&lt;li&gt;â€¢ The CDC currently recommends:&lt;/li&gt;&lt;li&gt;â€¢ Ceftriaxone 500 mg IM in a single dose for uncomplicated gonorrhea.&lt;/li&gt;&lt;li&gt;â€¢ Plus doxycycline (100 mg twice daily for 7 days) if chlamydial coinfection hasnâ€™t been ruled out.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Erythromycin: Less effective and not recommended.&lt;/li&gt;&lt;li&gt;â€¢ B. Azithromycin: Was used in combination therapy, but resistance is increasing.&lt;/li&gt;&lt;li&gt;â€¢ D. Penicillin G: Resistance has made it ineffective for most N. gonorrhoeae strains.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presented with perianal itching. Swab specimen Shown in the image. What is the diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enterobius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ascaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trichiura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ancylostoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enterobius&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(505).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The \&quot;scotch tape test\&quot; or perianal swab often reveals oval, flattened, asymmetrical eggs â€” a hallmark of Enterobius.&lt;/li&gt;&lt;li&gt;â€¢ These eggs are not typically found in stool and are best seen in the perianal region early in the morning.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Ascaris: Causes intestinal symptoms and respiratory signs (LÃ¶fflerâ€™s syndrome); eggs are found in stool, not on perianal skin.&lt;/li&gt;&lt;li&gt;â€¢ C. Trichiura (Whipworm): Can cause rectal prolapse and dysentery, but not perianal itching.&lt;/li&gt;&lt;li&gt;â€¢ D. Ancylostoma (Hookworm): Causes anemia, not perianal itching.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6788371725266734/6788371725266734.m3u8&quot;}, {&quot;text&quot;: &quot;A frequent traveller came with 4 days of remitting fever with abdominal pain and bradycardia. Best diagnostic test to confirm the pathogen is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Widal test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood culture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urine culture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stool culture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blood culture&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Blood culture is the gold standard for diagnosing typhoid fever, especially in the first week of illness.&lt;/li&gt;&lt;li&gt;â€¢ It directly detects the bacteria in the bloodstream, offering both confirmation and antibiotic sensitivity.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Widal test: Serological test with limited sensitivity/specificity; often falsely positive or negative, especially in endemic areas or vaccinated individuals.&lt;/li&gt;&lt;li&gt;â€¢ C. Urine culture: Salmonella may be shed in urine but not reliably and not early.&lt;/li&gt;&lt;li&gt;â€¢ D. Stool culture: Useful later in the illness when the organism is shed in feces but not as sensitive as blood culture in early disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71636521725268088/71636521725268088.m3u8&quot;}, {&quot;text&quot;: &quot;An adult patient from military background admitted with rash, fever, altered sensorium with deficiency of Membrane attacking complex. What is the etiological agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klebsiella pneumoniae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neisseria meningitidis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neisseria meningitidis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Rash, fever, altered sensorium â†’ classical features of meningococcal meningitis or septicemia&lt;/li&gt;&lt;li&gt;â€¢ Military background â†’ crowded settings increase risk of outbreaks&lt;/li&gt;&lt;li&gt;â€¢ Deficiency of Membrane Attack Complex (MAC) â†’ patients with complement C5â€“C9 deficiency are highly susceptible to Neisseria infections, especially Neisseria meningitidis&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Klebsiella pneumoniae: Causes pneumonia, especially in alcoholics/ICU, not associated with MAC deficiency.&lt;/li&gt;&lt;li&gt;â€¢ C. Haemophilus influenzae: Can cause meningitis but less linked to MAC deficiency.&lt;/li&gt;&lt;li&gt;â€¢ D. CMV: A viral infection, not typically presenting with rash and MAC complement association.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35466101725268108/35466101725268108.m3u8&quot;}, {&quot;text&quot;: &quot;A patient present with painful vesicles as shown in the image, What is the Diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chancroid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Herpes&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(453).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Caused by Herpes Simplex Virus (HSV) â€” most commonly HSV-2, though HSV-1 can also cause it.&lt;/li&gt;&lt;li&gt;â€¢ Lesions are:&lt;/li&gt;&lt;li&gt;â€¢ Painful&lt;/li&gt;&lt;li&gt;â€¢ Often multiple grouped vesicles on an erythematous base&lt;/li&gt;&lt;li&gt;â€¢ May ulcerate and crust&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Chancroid (Haemophilus ducreyi): Painful ulcer, but typically soft, with ragged edges and suppurative lymphadenopathy.&lt;/li&gt;&lt;li&gt;â€¢ B. Syphilis (Treponema pallidum): Painless chancre, clean base, firm edges.&lt;/li&gt;&lt;li&gt;â€¢ D. Candidiasis: Usually causes itching, thick white discharge, and satellite lesions, not vesicular ulcers.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58524221725268140/58524221725268140.m3u8&quot;}, {&quot;text&quot;: &quot;Patient admitted with bloody diarrhoea after consumption of oysters. Organism exhibits Kanagawa phenomenon. Choose the correct organism&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vibrio parahaemolyticus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Campylobacter jejuni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salmonella typhi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vibrio parahaemolyticus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ It causes acute gastroenteritis, often with bloody diarrhea, abdominal cramps, and sometimes nausea or vomiting.&lt;/li&gt;&lt;li&gt;â€¢ Kanagawa Phenomenon: This refers to beta-hemolysis on a special medium containing high salt and human red blood cells.&lt;/li&gt;&lt;li&gt;â€¢ It is a virulence marker â€” Kanagawa-positive strains are more likely to be pathogenic and cause severe diarrhea.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Staphylococcus aureus: Causes food poisoning with rapid-onset vomiting; not linked to oysters or bloody diarrhea.&lt;/li&gt;&lt;li&gt;â€¢ C. Campylobacter jejuni: Causes bloody diarrhea but not linked to Kanagawa phenomenon or seafood specifically.&lt;/li&gt;&lt;li&gt;â€¢ D. Salmonella typhi: Causes typhoid fever, not acute gastroenteritis from oysters.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/67042621725268157/67042621725268157.m3u8&quot;}, {&quot;text&quot;: &quot;Desert rheumatism caused by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paracoccidiodes brasiliensis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candida albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cryptococcus neoformans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coccidioides immitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Coccidioides immitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ It typically occurs in endemic areas like the southwestern United States (e.g., Arizona, California), especially in desert regions.&lt;/li&gt;&lt;li&gt;â€¢ Features of Desert Rheumatism (Coccidioidomycosis): Fever&lt;/li&gt;&lt;li&gt;â€¢ Arthralgia (joint pain)&lt;/li&gt;&lt;li&gt;â€¢ Erythema nodosum (painful red nodules, usually on the shins)&lt;/li&gt;&lt;li&gt;â€¢ Cough or mild respiratory symptoms&lt;/li&gt;&lt;li&gt;â€¢ This syndrome reflects the bodyâ€™s immune response rather than direct fungal invasion.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Paracoccidioides brasiliensis: Causes paracoccidioidomycosis, common in South America (not associated with desert climates).&lt;/li&gt;&lt;li&gt;â€¢ B. Candida albicans: Causes mucocutaneous or systemic candidiasis, not desert rheumatism.&lt;/li&gt;&lt;li&gt;â€¢ C. Cryptococcus neoformans: Primarily causes meningitis in immunocompromised individuals, not linked to desert regions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50393191725268274/50393191725268274.m3u8&quot;}, {&quot;text&quot;: &quot;Broad base budding yeasts seen in&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blastomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candidiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coccidiomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blastomycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The organism appears as:&lt;/li&gt;&lt;li&gt;â€¢ Thick-walled yeast&lt;/li&gt;&lt;li&gt;â€¢ Broad-based buds&lt;/li&gt;&lt;li&gt;â€¢ Size: 8â€“15 Âµm&lt;/li&gt;&lt;li&gt;â€¢ This morphological feature is diagnostic and helps differentiate it from other fungal infections.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Histoplasmosis (Histoplasma capsulatum): Shows intracellular small oval yeasts, often within macrophages.&lt;/li&gt;&lt;li&gt;â€¢ C. Candidiasis (Candida spp.): Shows budding yeasts with pseudohyphae, not broad-based buds.&lt;/li&gt;&lt;li&gt;â€¢ D. Coccidioidomycosis (Coccidioides immitis): Shows spherules with endospores, not budding yeasts.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/66919271725268287/66919271725268287.m3u8&quot;}, {&quot;text&quot;: &quot;A female patient admitted with UTI Coagulase negative, novobiocin resistant Staphylococcus, &amp;gt;104 grown in culture. It indicates&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;UTI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Commensal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contamination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Collect 3 consecutive samples&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. UTI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Urinary tract infection symptoms&lt;/li&gt;&lt;li&gt;â€¢ Significant colony count (&amp;gt;10? CFU/mL) on culture&lt;/li&gt;&lt;li&gt;â€¢ Growth of a coagulase-negative Staphylococcus that is novobiocin resistant&lt;/li&gt;&lt;li&gt;â€¢ These findings point toward Staphylococcus saprophyticus, a common cause of UTI in young sexually active females.&lt;/li&gt;&lt;li&gt;â€¢ Key Features of Staphylococcus saprophyticus: Gram-positive, coagulase-negative&lt;/li&gt;&lt;li&gt;â€¢ Novobiocin resistant (helps distinguish it from Staph epidermidis, which is novobiocin sensitive)&lt;/li&gt;&lt;li&gt;â€¢ Second most common cause of community-acquired UTI after E. coli in young women&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Commensal: Although coagulase-negative staph can be commensals, S. saprophyticus in significant quantity from a symptomatic patient is pathogenic.&lt;/li&gt;&lt;li&gt;â€¢ C. Contamination: High colony count and clinical symptoms rule this out.&lt;/li&gt;&lt;li&gt;â€¢ D. Collect 3 consecutive samples: This is more relevant for blood cultures in bacteremia workup, not necessary for UTI diagnosis with clear findings.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25065741725268300/25065741725268300.m3u8&quot;}, {&quot;text&quot;: &quot;A 40 year old farmer came with Fever, Calf tenderness, Conjunctival suffusion, Retroorbital pain and Hypokalaemia. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malaria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dengue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leptospira&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Influenza&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Leptospira&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Fever&lt;/li&gt;&lt;li&gt;â€¢ Calf tenderness (classic for leptospirosis)&lt;/li&gt;&lt;li&gt;â€¢ Conjunctival suffusion (redness of the conjunctiva without pus)&lt;/li&gt;&lt;li&gt;â€¢ Retroorbital pain&lt;/li&gt;&lt;li&gt;â€¢ Hypokalemia&lt;/li&gt;&lt;li&gt;â€¢ These are typical signs of Leptospirosis, a zoonotic infection commonly seen in farmers exposed to water contaminated with urine of infected animals.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Malaria: Fever and chills common, but calf tenderness and conjunctival suffusion are not typical.&lt;/li&gt;&lt;li&gt;â€¢ B. Dengue: Retroorbital pain
