            questions = [{&quot;text&quot;: &quot;Patient of preeclampsia post caesarean section, she is on MgSO4 infusion and she is type 1 diabetic and her blood sugar is 280 mg/dl. She is now drowsy, her respiratory rate is 10/min , there is oliguria and patellar reflex is bilaterally absent. What is the cause of drowsiness&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic ketoacidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MgSO4 toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpartum eclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diabetes Insipidus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MgSO4 toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24314201698742401/24314201698742401.m3u8&quot;}, {&quot;text&quot;: &quot;Patient with normal blood pressure, normal coagulation ALT AST 75 IU LDH 400 PLT 75000 What is the diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AFLP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholestasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HELLP&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HELLP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39789861698742461/39789861698742461.m3u8&quot;}, {&quot;text&quot;: &quot;Patient with normal menstrual cycles and now presents with delayed menses for 2 weeks with vaginal bleeding and abdominal pain. Beta HCG 1400. Her blood pressure is normal on usg shows trilaminar appearance in uterus and adnexa is normal. What is the next step in management&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Usg after 3 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Beta hcg after 48 hrs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laparoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Measurement of S. Progesterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Beta hcg after 48 hrs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/78184261698742575/78184261698742575.m3u8&quot;}, {&quot;text&quot;: &quot;The structure being given traction got torn and led to excessive vaginal bleeding. Which of the following is the most appropriate step&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arrange blood and do credes method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uterine massage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxytocin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Manual removal of placenta&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Manual removal of placenta&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(880).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/30973081698742596/30973081698742596.m3u8&quot;}, {&quot;text&quot;: &quot;What is the green zone shown in the image&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inlet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anatomical outlet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Midpelvis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obstetrical outlet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Midpelvis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(776).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/53818811698742855/53818811698742855.m3u8&quot;}, {&quot;text&quot;: &quot;At what level is uterus felt on second day post delivery&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;One finger below umbilicus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Two finger below umbilicus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Three finger below umbilicus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Four finger below umbilicus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. One finger below umbilicus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ On the second day postpartum, the uterus is typically felt at approximately one finger breadth below the umbilicus. Immediately after delivery, the fundus (top of the uterus) is usually at or just below the level of the umbilicus. Over the subsequent days, the uterus undergoes a process called involution, where it contracts and gradually descends into the pelvis. This descent occurs at a rate of approximately one finger breadth per day. Therefore, by the second day, it would have descended slightly from its initial post-delivery position, making one finger below the umbilicus the expected finding. This consistent descent is an important indicator of normal postpartum recovery and uterine involution, as a higher fundal height could suggest retained placental fragments or blood clots, which can impede uterine contraction and lead to postpartum hemorrhage.&lt;/li&gt;&lt;li&gt;â€¢ B. Two fingers below umbilicus: This level would typically be expected around the third day postpartum, as the uterus continues its daily descent. Finding the uterus two fingers below the umbilicus on the second day would suggest a slightly faster than average involution.&lt;/li&gt;&lt;li&gt;â€¢ C. Three fingers below umbilicus: This level would generally be observed around the fourth day postpartum, indicating further uterine involution. It would be considered an accelerated rate of descent if found on the second day.&lt;/li&gt;&lt;li&gt;â€¢ D. Four fingers below umbilicus: This level would be expected around the fifth day postpartum or later. Finding the uterus this low on the second day would be highly unusual and would suggest an exceptionally rapid involution, or potentially an incorrect assessment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4023721698742886/4023721698742886.m3u8&quot;}, {&quot;text&quot;: &quot;Multigravida is in second stage of labour for more than 2 hrs. on p/v exam fetal head is palpable at the level of ischial spines in ROT, moulding ++ caput++ what is the further management&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vacuum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wait and watch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LSCS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. LSCS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In this scenario, the multigravida is in the second stage of labor for more than 2 hours. This duration, combined with the findings of the fetal head at the level of the ischial spines in Right Occiput Transverse (ROT) position, and significant molding (++) and caput (++) are all strong indicators of cephalopelvic disproportion (CPD) or an obstructed labor. Even though the head is at the ischial spines (station 0), the prolonged second stage in a multigravida (who generally have faster labors), coupled with severe molding and caput, suggests that the fetal head is not effectively descending despite strong uterine contractions. Molding and caput are signs of prolonged pressure on the fetal head, indicating that it is struggling to pass through the maternal pelvis. In such a situation, continuing with a vaginal delivery, whether assisted or unassisted, carries significant risks for both the mother (e.g., uterine rupture, hemorrhage, fistula formation) and the fetus (e.g., fetal distress, birth asphyxia, neurological damage). Therefore, a Lower Segment Cesarean Section (LSCS) is the safest and most appropriate further management to ensure the well-being of both the mother and the baby.&lt;/li&gt;&lt;li&gt;â€¢ A. Vacuum: Vacuum extraction is an assisted vaginal delivery method used when there is good progress but the mother needs assistance with the final push, or for certain types of fetal distress. However, it is contraindicated in cases of suspected cephalopelvic disproportion, high fetal head (though here it&#x27;s at station 0, the lack of progress with molding/caput points to disproportion), or significant fetal compromise. Applying a vacuum in this situation, where there&#x27;s already evidence of obstructed labor, is unlikely to be successful and could further harm the fetus or mother.&lt;/li&gt;&lt;li&gt;â€¢ B. Forceps: Forceps delivery is another method of assisted vaginal delivery. Similar to vacuum, it is generally used when there&#x27;s a clear indication for assisted delivery and no evidence of obstruction. Given the prolonged second stage, molding, and caput, there is a high suspicion of disproportion or arrest of descent, making forceps application risky and likely unsuccessful. It could lead to severe maternal trauma (e.g., severe perineal tears, bladder or rectal injury) and fetal injury (e.g., facial nerve palsy, intracranial hemorrhage).&lt;/li&gt;&lt;li&gt;â€¢ C. Wait and watch: \&quot;Wait and watch\&quot; is not an appropriate management strategy in this scenario. A prolonged second stage with signs of obstruction (molding, caput) in a multigravida already indicates a failed progression of labor. Further waiting would only increase the risks of maternal and fetal complications without any likelihood of a spontaneous vaginal delivery. This would be considered medical negligence given the clear signs of distress and lack of progress.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13579291698742947/13579291698742947.m3u8&quot;}, {&quot;text&quot;: &quot;G2P1L1 with previous classical CS. At 35 weeks POG her presentation is breech. Patients wants to try for vaginal delivery what should be your next step&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Do repeat usg and decide on mode of delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Try for ECV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schedule CS at 37 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Try for IPV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schedule CS at 37 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/57189571698743144/57189571698743144.m3u8&quot;}, {&quot;text&quot;: &quot;Secondary wave of trophoblastic invasion&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Invasion of radial artery by cytotrophoblast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invasion of arcuate artery by cytotrophoblast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invasion od spiral artery by villous trophoblast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Invasion of spiral artery by extravillous trophoblast&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Invasion of spiral artery by extravillous trophoblast&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The secondary wave of trophoblastic invasion is a critical process in early pregnancy that is essential for establishing adequate placental blood flow. During this phase, which occurs roughly between 10 to 12 weeks of gestation, the extravillous trophoblast (EVT) cells, specifically the endovascular trophoblasts, invade the maternal spiral arteries. This invasion is crucial because these trophoblasts replace the muscular and elastic tissue of the spiral arteries with fibrinoid material, effectively transforming them from narrow, high-resistance vessels into wide, low-resistance conduits. This physiological transformation of the spiral arteries ensures a continuous and high-volume blood supply to the intervillous space of the placenta, independent of maternal blood pressure fluctuations, which is vital for optimal fetal growth and development. Failure of this secondary wave of invasion is implicated in several pregnancy complications, including pre-eclampsia and intrauterine growth restriction.&lt;/li&gt;&lt;li&gt;â€¢ A. Invasion of radial artery by cytotrophoblast: The radial arteries are larger arteries located deeper in the myometrium, from which the spiral arteries branch. While trophoblasts do invade the decidua, their primary and most significant invasive role in terms of vascular remodeling is directed towards the spiral arteries, not the radial arteries. Also, the term \&quot;cytotrophoblast\&quot; is less specific for the invading cells in this context than \&quot;extravillous trophoblast.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ B. Invasion of arcuate artery by cytotrophoblast: Arcuate arteries are even larger arteries found in the outer layers of the myometrium. Similar to radial arteries, they are not the primary target of trophoblastic invasion for establishing uteroplacental blood flow. The critical transformation occurs at the level of the spiral arteries.&lt;/li&gt;&lt;li&gt;â€¢ C. Invasion of spiral artery by villous trophoblast: Villous trophoblasts are the cells that form the villi of the placenta and are primarily involved in nutrient and gas exchange. They remain within the villi and do not directly invade the maternal spiral arteries. It is the extravillous trophoblasts, which migrate out of the villi, that are responsible for the invasion and remodeling of the spiral arteries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52326561698743298/52326561698743298.m3u8&quot;}, {&quot;text&quot;: &quot;Which site of implantation will cause severe vaginal bleeding&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Internal os&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ovary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abdominal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Internal os&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Implantation at the internal os is known as placenta previa, specifically a complete or partial previa if it covers the internal os. This is the most common cause of severe, painless vaginal bleeding in the second and third trimesters of pregnancy. The internal os is the opening of the cervix into the uterus. When the placenta implants over or very close to this opening, it lies directly in the path of the fetus during labor. As the cervix begins to efface and dilate in preparation for delivery, or even with minor uterine contractions in late pregnancy, the placental attachment to the lower uterine segment and cervix is disrupted. This disruption leads to the tearing of maternal blood vessels in the decidua basalis, resulting in profuse and often recurrent bleeding, which can be life-threatening for both the mother and the fetus.&lt;/li&gt;&lt;li&gt;â€¢ B. Ovary: Implantation on the ovary is a rare form of ectopic pregnancy known as an ovarian pregnancy. While it can cause significant bleeding due to rupture or tearing of ovarian tissue and vessels, this bleeding is typically internal (hemoperitoneum) rather than severe vaginal bleeding. Vaginal bleeding might occur but is usually not the primary or most severe symptom compared to internal hemorrhage.&lt;/li&gt;&lt;li&gt;â€¢ C. Tube: Implantation in the fallopian tube (tubal pregnancy) is the most common type of ectopic pregnancy. It can cause vaginal bleeding, often described as spotting or light to moderate, and is typically associated with abdominal pain. Severe vaginal bleeding as seen in placenta previa is less common with tubal pregnancies. The most dangerous complication is tubal rupture, which leads to severe internal hemorrhage (hemoperitoneum), not primarily severe vaginal bleeding.&lt;/li&gt;&lt;li&gt;â€¢ D. Abdominal: Abdominal pregnancy is a very rare and dangerous form of ectopic pregnancy where the embryo implants in the abdominal cavity. While it can lead to severe internal bleeding (hemoperitoneum) due to rupture of blood vessels supplying the implanted pregnancy, severe vaginal bleeding is generally not its primary or most characteristic symptom. Vaginal bleeding, if present, is usually due to hormonal changes or decidual shedding, rather than direct bleeding from the implantation site itself into the vagina.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61314271698743681/61314271698743681.m3u8&quot;}, {&quot;text&quot;: &quot;Absolute contraindication for cervical cerclage in patient with cervix 1.8cm&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of fibronectin in cervix&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prolapse of membranes into vagina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ruptured membranes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior placenta&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ruptured membranes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The absolute contraindication for cervical cerclage in a patient with a cervical length of 1.8 cm (which indicates a short cervix and increased risk of preterm birth) is Ruptured Membranes. Cervical cerclage is a surgical procedure to reinforce a weak cervix and prevent preterm labor. However, if the amniotic membranes have already ruptured, it means that the protective barrier around the fetus is compromised, and there is a direct communication between the uterine cavity and the vaginal canal. Performing a cerclage in this situation would significantly increase the risk of introducing infection into the uterus, leading to chorioamnionitis (infection of the amniotic fluid and membranes), which can be life-threatening for both the mother and the fetus. Furthermore, once membranes are ruptured, the risk of preterm labor and delivery is already very high, and a cerclage would not likely prevent it and could worsen the outcome.&lt;/li&gt;&lt;li&gt;â€¢ A. Presence of fibronectin in cervix: Fetal fibronectin (fFN) is a protein that acts as a \&quot;glue\&quot; holding the fetal membranes to the uterine wall. Its presence in vaginal secretions between 22 and 34 weeks of gestation can indicate an increased risk of preterm labor. While a positive fibronectin test indicates a higher risk of preterm birth and might prompt closer monitoring or other interventions, it is not an absolute contraindication for cerclage, especially if the cerclage is being considered for cervical insufficiency before labor has established or membranes have ruptured.&lt;/li&gt;&lt;li&gt;â€¢ B. Prolapse of membranes into vagina: While the prolapse of membranes into the vagina (funneling) indicates significant cervical insufficiency and a high risk of imminent delivery, it is a relative contraindication rather than an absolute one. In some cases, an emergency cerclage (rescue cerclage) might be considered even with prolapsed membranes if the risks of continuing the pregnancy outweigh the risks of the procedure, and if infection is ruled out. However, it makes the procedure technically much more challenging and increases the risk of rupture of membranes during the procedure. It&#x27;s a complex decision made on a case-by-case basis, unlike ruptured membranes which are a clear no-go.&lt;/li&gt;&lt;li&gt;â€¢ D. Posterior placenta: The position of the placenta (e.g., posterior, anterior, fundal) has no bearing on the indication or contraindication for cervical cerclage. Cerclage is performed on the cervix, and placental location does not interfere with the surgical technique or the underlying rationale for the procedure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33586731698744271/33586731698744271.m3u8&quot;}, {&quot;text&quot;: &quot;Uterine artery doppler at 12-14 weeks can detect&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IUGR&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Early onset PE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Late onset PE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Placenta accrete&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Early onset PE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Uterine artery Doppler velocimetry performed at 12-14 weeks of gestation is a valuable screening tool primarily for the detection of early onset pre-eclampsia (PE). Early onset PE is a severe form of the condition that typically develops before 34 weeks of gestation and is often associated with impaired placentation, particularly inadequate trophoblastic invasion of the spiral arteries. Abnormal uterine artery Doppler findings at this early gestational age, characterized by high pulsatility index (PI), high resistance, and often a diastolic notch, reflect this impaired placentation and increased vascular resistance in the uteroplacental circulation. These abnormal blood flow patterns can predict a significant proportion of early-onset PE cases, allowing for early intervention strategies like aspirin prophylaxis to potentially mitigate the severity or delay the onset of the condition.&lt;/li&gt;&lt;li&gt;â€¢ A. IUGR (Intrauterine Growth Restriction): While abnormal uterine artery Doppler findings can be associated with an increased risk of IUGR, particularly the severe, early-onset type, it is not the primary condition that is detected by the 12-14 week scan. The Doppler is a screening tool for the risk of developing conditions like PE and, secondarily, IUGR. IUGR itself is diagnosed by fetal biometry showing a fetus smaller than expected for gestational age, typically later in pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ C. Late onset PE: Late-onset pre-eclampsia typically develops after 34 weeks of gestation and is generally considered to have a different underlying pathophysiology, often not as strongly linked to severe placental insufficiency and abnormal uterine artery Doppler findings in early pregnancy. While some cases might show subtle abnormalities, the 12-14 week uterine artery Doppler is a much stronger predictor for early-onset, rather than late-onset, pre-eclampsia.&lt;/li&gt;&lt;li&gt;â€¢ D. Placenta accreta: Placenta accreta is a condition where the placenta abnormally adheres to the myometrium, often due to a defect in the decidua basalis, and does not separate normally after birth. While certain risk factors like previous Cesarean sections can increase its likelihood, uterine artery Doppler at 12-14 weeks is not a primary diagnostic or screening tool for placenta accreta. The diagnosis of placenta accreta is usually made later in pregnancy through specific ultrasound findings (e.g., loss of clear retroplacental space, presence of lacunar spaces) or MRI.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26813221698744853/26813221698744853.m3u8&quot;}, {&quot;text&quot;: &quot;After 7 weeks for MTP drugs used&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mifepristone and methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Misoprostol and methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;isoprostol plus mifepristone plus methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mifepristone and misoprostol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mifepristone and misoprostol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ For medical termination of pregnancy (MTP) after 7 weeks (and generally up to 10-12 weeks of gestation, depending on local regulations), the standard and most effective drug regimen involves a combination of Mifepristone and Misoprostol. Mifepristone is an antiprogestin that blocks the action of progesterone, which is essential for maintaining pregnancy. By blocking progesterone, mifepristone causes the breakdown of the decidua, increases prostaglandin sensitivity, and leads to cervical softening and uterine contractions. Misoprostol is a prostaglandin E1 analogue that causes strong uterine contractions and cervical ripening, leading to the expulsion of the pregnancy. The sequential administration of mifepristone followed by misoprostol has proven to be highly effective and safe for early pregnancy termination.&lt;/li&gt;&lt;li&gt;â€¢ A. Mifepristone and methotrexate: While mifepristone is correctly identified, methotrexate is an antimetabolite that inhibits DNA synthesis and cell division. It is used for medical abortion, particularly in very early pregnancies (often up to 7 weeks) or for ectopic pregnancies, as it prevents the growth of trophoblastic tissue. However, it is generally not used in combination with mifepristone for routine MTP after 7 weeks. The combination of mifepristone and misoprostol is the preferred and more effective regimen for this gestational age.&lt;/li&gt;&lt;li&gt;â€¢ B. Misoprostol and methotrexate: This combination is not the standard or recommended regimen for MTP after 7 weeks. As explained, methotrexate is used for its antimetabolite properties, primarily in very early or ectopic pregnancies, and misoprostol induces contractions. While misoprostol can be used alone for abortion (especially where mifepristone is not available), the combination with methotrexate is not the primary choice for MTP at this gestational age, nor is it as effective as mifepristone-misoprostol.&lt;/li&gt;&lt;li&gt;â€¢ C. Misoprostol plus mifepristone plus methotrexate: This triple combination is not standard practice for MTP. The addition of methotrexate to the mifepristone and misoprostol regimen does not offer significant additional benefit for routine MTP at this gestational age and would increase potential side effects. The established and highly effective protocol involves only mifepristone and misoprostol.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/27816661698744898/27816661698744898.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is correct calorie requirement in 12 weeks pregnant woman&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;400 in first trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;400 in third trimester&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;300 in first trimester&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;300 in all trimesters&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 400 in third trimester&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The caloric needs of a pregnant woman increase as the pregnancy progresses to support fetal growth, placental development, and the mother&#x27;s metabolic changes. While there is no additional calorie requirement during the first trimester, the energy demands rise significantly in the later stages of pregnancy. A common guideline for additional calorie intake in the third trimester is approximately 400-500 kcal/day above the pre-pregnancy requirements. This increase accommodates the rapid growth of the fetus, the expanding uterus, increased maternal blood volume, and the energy cost of maintaining pregnancy. Therefore, \&quot;400 in third trimester\&quot; falls within the general range of recommended additional caloric intake for this period.&lt;/li&gt;&lt;li&gt;â€¢ A. 400 in first trimester: During the first trimester (up to 12-13 weeks), there is generally no significant additional calorie requirement beyond the woman&#x27;s pre-pregnancy needs. Fetal growth is minimal during this period, and the mother&#x27;s body is primarily undergoing hormonal and physiological adaptations. Therefore, an additional 400 calories in the first trimester would be an overestimation and could contribute to excessive weight gain.&lt;/li&gt;&lt;li&gt;â€¢ C. 300 in first trimester: Similar to option A, there is no established recommendation for an additional 300 calories per day in the first trimester. The focus in the first trimester is more on nutrient quality rather than a substantial increase in caloric intake.&lt;/li&gt;&lt;li&gt;â€¢ D. 300 in all trimesters: This option is incorrect because the caloric requirements change significantly throughout pregnancy. While an additional 300 calories per day is often cited as a general average for the second trimester (specifically around 340 kcal/day), it is not applicable to all trimesters. The first trimester requires no extra calories, and the third trimester typically requires more than 300 calories.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/4540241698744932/4540241698744932.m3u8&quot;}, {&quot;text&quot;: &quot;After 5 days of vaginal delivery a woman brought to the casualty at 11pm by her husband with history of crying, loss of appetite difficulty in sleeping and feeling low self esteem. Her physical examination is unremarkable and no worrisome findings on pelvic examination. Which of the following is the best term to describe her symptoms&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post partum Blues&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Manic depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Post partum Blues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The symptoms describedâ€”crying, loss of appetite, difficulty sleeping, and feeling low self-esteemâ€”occurring 5 days after vaginal delivery, with an otherwise unremarkable physical and pelvic examination, are highly characteristic of Postpartum Blues. Postpartum blues, also known as the \&quot;baby blues,\&quot; is a very common, transient, and mild mood disturbance that affects 50-85% of women after childbirth. It typically begins within a few days of delivery (often peaking around day 3-5) and usually resolves spontaneously within two weeks without specific medical intervention. The symptoms are thought to be related to the rapid hormonal shifts following delivery, sleep deprivation, and the emotional adjustment to motherhood. It&#x27;s crucial to differentiate it from more severe conditions, but its transient nature and timing are key.&lt;/li&gt;&lt;li&gt;â€¢ B. Manic depression (now often referred to as Bipolar Disorder): Manic depression is a severe mood disorder characterized by significant swings between episodes of mania (elevated mood, increased energy, racing thoughts) and depression (low mood, anhedonia, fatigue). While postpartum onset of bipolar disorder can occur, the symptoms described (crying, low mood, sleep difficulty, low self-esteem) without any mention of manic features are not indicative of manic depression, especially given the short duration and commonality of postpartum blues. Manic depression would involve more extreme and persistent mood disturbances.&lt;/li&gt;&lt;li&gt;â€¢ C. Neurosis: \&quot;Neurosis\&quot; is an older, broad term in psychology that refers to a class of mental disorders characterized by distress but not delusions or hallucinations, and without a loss of touch with reality. While postpartum blues could be seen as a mild neurotic-like state, \&quot;neurosis\&quot; is not the precise and specific diagnostic term used for this postpartum condition. More specific terms like \&quot;postpartum blues\&quot; or \&quot;postpartum depression\&quot; (if symptoms were more severe and prolonged) are preferred in modern psychiatric classification.&lt;/li&gt;&lt;li&gt;â€¢ D. Psychosis: Postpartum psychosis is a severe and rare psychiatric emergency characterized by delusions, hallucinations, disorganized thinking, and severe mood lability, often requiring immediate hospitalization. The symptoms described in the caseâ€”crying, low appetite, sleep difficulty, low self-esteemâ€”are mild to moderate mood symptoms and do not involve a loss of touch with reality, disorganized behavior, or psychotic features. The timeline and nature of the symptoms clearly differentiate them from postpartum psychosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25726871698745550/25726871698745550.m3u8&quot;}, {&quot;text&quot;: &quot;A pimigravida is brought by her relatives after 1hr of full term vaginal delivery. Baby is doing well. On examination patient is hypotensive hypoxic and has DIC. She was previously normal with no known cardiac condition. Which of the following is the likely cause&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;vaginal bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peripartum cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AFE&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AFE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical picture of a primigravida experiencing sudden hypotension, hypoxia, and disseminated intravascular coagulation (DIC) within an hour of an otherwise uncomplicated full-term vaginal delivery, with no pre-existing cardiac conditions, is highly suggestive of Amniotic Fluid Embolism (AFE). AFE is a rare but catastrophic obstetric emergency characterized by the sudden, acute collapse of the mother due to cardiopulmonary arrest and severe coagulopathy (DIC). It occurs when amniotic fluid, fetal cells, hair, or other debris enter the maternal circulation, triggering a severe anaphylactoid reaction. This reaction leads to acute pulmonary vasoconstriction, hypoxia, right heart failure, and eventually systemic vasodilation and profound DIC. The rapid onset of severe multi-system compromise, particularly the triad of hypotension, hypoxia, and DIC in the peripartum period, is the hallmark of AFE.&lt;/li&gt;&lt;li&gt;â€¢ A. Vaginal bleeding: While severe vaginal bleeding (postpartum hemorrhage) is a common cause of postpartum collapse and can lead to hypotension, it typically manifests primarily as significant blood loss, and while it can eventually lead to DIC in severe cases of prolonged hemorrhage and shock, it does not typically present with acute, severe hypoxia as a primary feature in the same dramatic fashion as AFE. The sequence of events in AFE is acute respiratory and cardiovascular collapse often preceding massive hemorrhage due to DIC.&lt;/li&gt;&lt;li&gt;â€¢ B. Inversion: Uterine inversion is a rare obstetric emergency where the uterus turns inside out, often following fundal pressure or excessive cord traction. It causes acute, severe pain, vaginal bleeding, and can lead to hypovolemic shock. While inversion can cause hypotension and shock, it does not typically present with profound hypoxia or DIC as its primary or earliest features in the absence of massive hemorrhage. The patient&#x27;s presentation with hypoxia and DIC strongly points away from inversion as the sole primary cause.&lt;/li&gt;&lt;li&gt;â€¢ C. Peripartum cardiomyopathy (PPCM): PPCM is a rare form of heart failure that develops during the last month of pregnancy or within five months after delivery in women with no pre-existing heart disease. While it can cause shortness of breath (leading to hypoxia) and profound hypotension due to heart failure, its onset is usually more gradual (over days to weeks), and it does not typically cause acute, sudden onset DIC. The acute, fulminant nature of the presentation, especially the presence of DIC, makes AFE a more likely diagnosis than PPCM in this specific context of immediate postpartum collapse.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/60797691698745583/60797691698745583.m3u8&quot;}, {&quot;text&quot;: &quot;In current obstetric advanced era best test for monitoring sensitised Rh-ve mother?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middel cerebral artery Doppler wave forms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amniotic fluid spectrophoto metry analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fetal blood sampling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biophysical profile&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Middel cerebral artery Doppler wave forms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In the current obstetric era, the Middle Cerebral Artery (MCA) Doppler waveform is considered the best non-invasive test for monitoring a sensitized Rh-negative mother. When a Rh-negative mother is sensitized and carrying a Rh-positive fetus, maternal antibodies can cross the placenta and destroy fetal red blood cells, leading to fetal anemia (hemolytic disease of the fetus and newborn, HDFN). Fetal anemia causes a compensatory increase in cardiac output, which leads to a decrease in the viscosity of fetal blood. This reduced viscosity results in an increased blood flow velocity through the cerebral arteries. The MCA Doppler measures the peak systolic velocity (PSV) in the fetal middle cerebral artery. An elevated MCA-PSV is a highly accurate and non-invasive indicator of moderate to severe fetal anemia, allowing for timely intervention (such as intrauterine blood transfusion) without the risks associated with invasive procedures.&lt;/li&gt;&lt;li&gt;â€¢ B. Amniotic fluid spectrophotometry analysis: This method, historically known as the Liley graph or $\\Delta$OD450, analyzes the bilirubin levels in amniotic fluid to assess the severity of fetal anemia. It involves amniocentesis, which is an invasive procedure carrying risks such as membrane rupture, infection, and fetal injury. While it was once the gold standard, MCA Doppler has largely replaced it as the primary screening tool due to its non-invasive nature and comparable accuracy, making it a \&quot;best test in the current advanced era.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ C. Fetal blood sampling (cordocentesis): Fetal blood sampling, or cordocentesis, involves directly obtaining a fetal blood sample from the umbilical cord for analysis of hemoglobin levels, blood type, and direct Coombs test. While it provides a definitive diagnosis of fetal anemia, it is an invasive procedure with inherent risks, including fetal bradycardia, bleeding, infection, and fetal loss. Therefore, it is generally reserved as a diagnostic and therapeutic procedure (for intrauterine transfusion) when MCA-PSV indicates severe anemia, rather than as a primary monitoring tool for all sensitized mothers. MCA Doppler is preferred for initial and ongoing surveillance.&lt;/li&gt;&lt;li&gt;â€¢ D. Biophysical profile (BPP): The biophysical profile assesses fetal well-being by evaluating several parameters: fetal breathing movements, gross body movements, fetal tone, amniotic fluid volume, and non-stress test (NST) reactivity. While a low BPP score can indicate fetal compromise, it is a general indicator of fetal health and is not specific for diagnosing or monitoring fetal anemia caused by Rh sensitization. A fetus with anemia might initially have a normal BPP, and changes in BPP usually occur in later stages of fetal compromise, making it less sensitive and specific for early detection of anemia compared to MCA Doppler.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24463291698745774/24463291698745774.m3u8&quot;}, {&quot;text&quot;: &quot;What condition in the mother associated with following fetal abnormally:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GDM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intake of ACE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intake of sodium valproste&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DM&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(682).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46220271698745802/46220271698745802.m3u8&quot;}, {&quot;text&quot;: &quot;A 24 years old women who had home delivery 2 weeks back, now presents with complete perineal tear. Whatâ€™s the next line of the management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repair immediately&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repair after 3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repair after 3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repair after 6 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Repair immediately&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A complete perineal tear, also known as a third or fourth-degree perineal laceration (involving the anal sphincter complex or rectal mucosa, respectively), is a significant injury that occurred at the time of delivery. While ideally, such tears are repaired immediately after delivery, if a patient presents 2 weeks postpartum with an unrepaired or dehisced complete perineal tear, the next line of management is to repair it immediately. Delaying the repair of a complete perineal tear can lead to chronic complications such as fecal incontinence, flatus incontinence, perineal pain, dyspareunia (painful intercourse), and recto-vaginal fistula formation. Early repair, when the tissues are still relatively fresh and the edges can be approximated more easily, offers the best chance for successful healing and restoration of anatomy and function, thereby preventing long-term morbidity. The 2-week mark is still considered relatively \&quot;early\&quot; in the context of secondary repair compared to several months later, and waiting further would only make the repair more challenging due to scar tissue formation and retraction of the torn edges.&lt;/li&gt;&lt;li&gt;â€¢ B. Repair after 3 weeks: Delaying the repair until 3 weeks would mean missing a prime window for relatively straightforward secondary repair. While still potentially feasible, waiting longer allows for more inflammation, edema, and early granulation tissue formation, which can complicate the repair and reduce success rates compared to immediate intervention once the diagnosis of an unhealed or dehisced complete tear is made.&lt;/li&gt;&lt;li&gt;â€¢ C. Repair after 3 months: Repairing a complete perineal tear after 3 months would be considered a delayed or tertiary repair. By this time, significant scar tissue would have formed, the wound edges would be retracted and fibrosed, and the tissue planes would be much harder to identify and dissect. This makes the surgical repair significantly more challenging, requires more extensive dissection, and often has lower success rates for restoring continence and preventing chronic pain. It is typically reserved for cases where earlier repair failed or was not possible due to severe infection.&lt;/li&gt;&lt;li&gt;â€¢ D. Repair after 6 months: Repairing a complete perineal tear after 6 months is an even more challenging scenario than at 3 months. The degree of fibrosis, retraction, and potential for chronic inflammation and pain would be much higher. This delay would significantly compromise the chances of a successful functional outcome and would increase the likelihood of persistent symptoms like incontinence and pain, requiring highly specialized surgical techniques. This option would only be considered if earlier interventions were not feasible or failed, and it is not the \&quot;next line\&quot; of management for a tear presenting at 2 weeks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26898331698745956/26898331698745956.m3u8&quot;}, {&quot;text&quot;: &quot;A 24 years old mother with 7 weeks POG presents to ANC OPD with h/o accidental to radiation. What will you advice her regarding pregnancy management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To continue pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To terminate pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To check for chromosomal anomalies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pre-invasive diagnostic testing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. To continue pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ For a 24-year-old mother at 7 weeks POG with a history of accidental radiation exposure, the most appropriate advice regarding pregnancy management, assuming the exposure was within typical diagnostic or occupational limits, is generally to continue the pregnancy. The critical factor here is the dose of radiation received. While radiation exposure during pregnancy can pose risks, including miscarriage, growth restriction, and congenital anomalies, the risk of significant adverse effects is largely dose-dependent. Most diagnostic imaging procedures (e.g., X-rays, CT scans) involve radiation doses far below the threshold considered to cause major fetal harm (which is generally accepted to be around 50-100 mGy or 5-10 rad). At 7 weeks POG, the embryo is in a period of organogenesis, but the \&quot;all-or-none\&quot; rule often applies to very early exposures â€“ either the exposure is severe enough to cause spontaneous abortion, or the embryo is relatively unaffected. If the accidental exposure was low-dose and brief, the risk of severe birth defects or intellectual disability is likely negligible. Therefore, unless there is clear evidence of a high-dose exposure (e.g., therapeutic radiation, nuclear accident, or prolonged occupational exposure without adequate shielding), reassuring the patient and advising continuation of pregnancy is the standard approach, often coupled with careful estimation of the radiation dose.&lt;/li&gt;&lt;li&gt;â€¢ B. To terminate pregnancy: Terminating the pregnancy is generally not recommended solely based on a history of accidental radiation exposure unless the estimated radiation dose is extremely high (e.g., &amp;gt;100 mGy) and definitively linked to a significant risk of severe fetal anomalies or intellectual disability. For most accidental exposures, the risk is too low to justify termination, and counseling should focus on the very small or negligible risk to the fetus.&lt;/li&gt;&lt;li&gt;â€¢ C. To check for chromosomal anomalies: While radiation is a mutagen and can cause chromosomal damage, routine checking for chromosomal anomalies via invasive tests (like amniocentesis or CVS) or non-invasive prenatal testing (NIPT) is not typically indicated solely for a history of accidental radiation exposure unless the dose was very high. The primary concerns with radiation are structural malformations or intellectual disability, rather than numerical chromosomal anomalies that are typically screened for. Furthermore, genetic counseling would be more appropriate before deciding on such tests.&lt;/li&gt;&lt;li&gt;â€¢ D. Pre-invasive diagnostic testing: This term is somewhat ambiguous, but if it refers to tests like NIPT, CVS, or amniocentesis, the rationale for performing them solely due to accidental radiation exposure is generally weak unless a very high dose is confirmed. These tests are primarily for detecting chromosomal abnormalities or single-gene disorders, not directly for radiation-induced damage to organs or growth. Invasive tests also carry their own risks, which must be weighed against the very low risk from typical accidental radiation exposures. If \&quot;pre-invasive\&quot; refers to non-invasive tests, they would primarily screen for common aneuploidies and not assess for direct radiation damage.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47761391698746025/47761391698746025.m3u8&quot;}, {&quot;text&quot;: &quot;A 40-years-old women visits OPD with h/o intermenstural bleeding. The USG image shows lesion within endometrial cavity with feeding vessel. Diagnosis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrial Ca&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endometrial Polyp&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Submucous Firboid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leiomyosarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endometrial Polyp&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(711).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The USG image showing a lesion within the endometrial cavity with a feeding vessel is highly characteristic of an Endometrial Polyp. Endometrial polyps are benign growths of the endometrial lining that project into the uterine cavity. They commonly cause intermenstrual bleeding or postmenopausal bleeding. On ultrasound, they often appear as echogenic (bright) masses within the endometrial cavity. The key feature that strongly points towards a polyp, as shown in the provided image (particularly image B with color Doppler), is the presence of a single, dominant feeding vessel that extends from the myometrium into the base of the polyp. This \&quot;pedicle\&quot; with a feeding vessel is a classic sonographic sign distinguishing polyps from other endometrial lesions.&lt;/li&gt;&lt;li&gt;â€¢ A. Endometrial Ca (Carcinoma): Endometrial carcinoma is a malignant tumor of the uterine lining. While it can cause intermenstrual bleeding and appear as an endometrial mass on ultrasound, it typically presents with a more heterogeneous appearance, irregular margins, and often diffuse vascularity rather than a single distinct feeding vessel. While a polyp can sometimes coexist with or mimic carcinoma, the classic \&quot;feeding vessel\&quot; sign makes polyp a more specific diagnosis from the given image alone.&lt;/li&gt;&lt;li&gt;â€¢ C. Submucous Fibroid: A submucous fibroid (leiomyoma) is a benign smooth muscle tumor that originates from the myometrium and projects into the endometrial cavity. While it can cause intermenstrual bleeding and appear as an endometrial mass, fibroids typically have a more hypoechoic (darker) appearance than polyps, are often more homogeneous, and may show circumferential vascularity or peripheral feeding vessels, rather than a single central feeding vessel within the lesion itself. Sometimes they can be difficult to distinguish, but the described feeding vessel is more classic for a polyp.&lt;/li&gt;&lt;li&gt;â€¢ D. Leiomyosarcoma: Leiomyosarcoma is a rare, aggressive malignant tumor of the smooth muscle of the uterus. While it can present as an endometrial mass and cause abnormal bleeding, its ultrasound appearance is typically heterogeneous, often with areas of necrosis or cystic degeneration, and irregular borders. It usually exhibits chaotic and highly vascular flow rather than a well-defined single feeding vessel as seen with a polyp. Given its rarity and highly malignant nature, it&#x27;s a less likely diagnosis compared to an endometrial polyp based on the classic imaging finding described.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69061021698746049/69061021698746049.m3u8&quot;}, {&quot;text&quot;: &quot;A 22 years old primigravida with sure of dates, visits ANC OPD with 20 weeks POG. On further obstetric examination uterine height reveals 16 weeks size. Obstetric USG shows reduced liquor. What is the probable cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal agenesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetal anemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Baters Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liddla Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Renal agenesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/45425561698746073/45425561698746073.m3u8&quot;}, {&quot;text&quot;: &quot;A 35yrs old primigravida conceived after IVF cycles attends ANC checkup with 38 weeks POG Her obstetric details reveals DCDA twins with 1st twin as breach. On examination BP &amp;gt; 140/90 multy on two occasions with proteinuria +1. How do you manage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Watch for BP and terminate when BP gets elevated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Watch for BP and induce on the EDD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate C section&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induction of labour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immediate C section&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68977901698746311/68977901698746311.m3u8&quot;}, {&quot;text&quot;: &quot;A 26 years old pregnant mother who had previous twin delivery visits ANC OPD for routine check up. She is sure of her dates with 36 wks POG. What is the obstetric score?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G3P1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G2P1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G2P2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G3P2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. G2P1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24yrs old with married life of 4 years visits infertility clinic with h/o recurrent abortion. On further workup, she found to be having â€œseptate uterusâ€. Which surgery has better reproductive outcome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stranssmann metroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tompkins metroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transcernival resection of septum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jones metroplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transcernival resection of septum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9310511698746338/9310511698746338.m3u8&quot;}, {&quot;text&quot;: &quot;Interpret graph C in the partograph shown&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inodequate uterine contraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cephalo pelvic disproportion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolonged latent phase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal partogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cephalo pelvic disproportion&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/1(1092).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11777281698746430/11777281698746430.m3u8&quot;}, {&quot;text&quot;: &quot;Serum prolactin level are highest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;After 24 hour of pasturition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;After 24 hour of ovulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After REM sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After running for 1 hour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. After 24 hour of pasturition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35822121698746466/35822121698746466.m3u8&quot;}, {&quot;text&quot;: &quot;During vaginal delivery the episiotomy is extended posteriorly. What is cut&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulbospongiosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ischiocavernosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;External anal sphincter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Internal urethral sphincter&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. External anal sphincter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&         // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethyl alchohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlorhexidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Formaldehyde&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium hypochlorite&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sodium hypochlorite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56435991701195019/56435991701195019.m3u8&quot;}, {&quot;text&quot;: &quot;Soiled throat swabs are discarded in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Yellow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Yellow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A soiled throat swab is considered infectious waste because it is contaminated with human body fluids (saliva, mucus) and may contain pathogenic microorganisms.&lt;/li&gt;&lt;li&gt;â€¢ According to the Bio-Medical Waste Management Rules, 2016 (India), the Yellow bag is designated for:&lt;/li&gt;&lt;li&gt;â€¢ Human Anatomical Waste: Tissues, organs, body parts. Animal Anatomical Waste. Soiled Waste: Items contaminated with blood or body fluids, such as dressings, plaster casts, cotton swabs, and beddings. Expired or Discarded Medicines. Microbiology &amp;amp; Biotechnology Waste: Laboratory cultures, live vaccines, and swabs. Since a soiled throat swab is an item contaminated with body fluids and is also a part of microbiological waste, it correctly belongs in the Yellow bag. Waste collected in yellow bags is typically sent for incineration or plasma pyrolysis to ensure complete destruction of all infectious agents.&lt;/li&gt;&lt;li&gt;â€¢ Why Other Colors Are Incorrect: B) Red: The red bag is used for contaminated recyclable waste, such as plastic items like IV tubes, catheters, syringes (without needles), and gloves. A throat swab is not typically recycled. C) Blue: The blue box or container is for glassware (like broken or discarded vials and ampoules) and metallic body implants. D) White: The white (translucent, puncture-proof) container is exclusively for \&quot;sharps\&quot; waste, which includes items that can cause cuts or puncture wounds, such as needles, scalpels, and blades.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31653391701195036/31653391701195036.m3u8&quot;}, {&quot;text&quot;: &quot;Culture MEDIA is disposed in which BMW bag?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;White container&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Red bag&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Yellow bag&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blue box&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Yellow bag&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, & https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(1034).JPG&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11949141701195368/11949141701195368.m3u8&quot;}, {&quot;text&quot;: &quot;Monetary benefit is measured in :&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Program budgeting system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Network analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cost effective analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cost benefit analysis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cost benefit analysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43859961701195386/43859961701195386.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is a technique/method based on behavioral sciences?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/Capture(1036).JPG&quot;], &quot;explanation_images&quot;: [], &q
