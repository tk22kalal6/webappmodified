uot;text&quot;: &quot;Methimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbimazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Propylthiouracil (PTU)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Propylthiouracil (PTU)&lt;/li&gt;&lt;li&gt;â€¢ Reason: Methimazole and carbimazole are associated with teratogenic effects such as:&lt;/li&gt;&lt;li&gt;â€¢ Aplasia cutis&lt;/li&gt;&lt;li&gt;â€¢ Choanal or esophageal atresia&lt;/li&gt;&lt;li&gt;â€¢ These risks are particularly high during organogenesis (first trimester).&lt;/li&gt;&lt;li&gt;â€¢ PTU vs Methimazole in Pregnancy: Drug    Preferred in PTU    First trimester Methimazole    Second and third trimesters (after organogenesis, due to less hepatotoxicity than PTU)&lt;/li&gt;&lt;li&gt;â€¢ Propranolol (Option D): Used only for symptomatic control (e.g., tremors, tachycardia)&lt;/li&gt;&lt;li&gt;â€¢ Not a primary treatment for hyperthyroidism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/2485461726062454/2485461726062454.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following statements about Ciclesonide is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral candidiasis is common with its use.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has fewer side effects than other inhalational corticosteroids.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a prodrug activated by bronchial esterase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It has comparable efficacy to other inhalational corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oral candidiasis is common with its use.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Correct Statements: B. It has fewer side effects than other inhalational corticosteroids.&lt;/li&gt;&lt;li&gt;â€¢ True: Ciclesonide has a better safety profile due to its activation only in the lungs, minimizing systemic and local side effects.&lt;/li&gt;&lt;li&gt;â€¢ C. It is a prodrug activated by bronchial esterase.&lt;/li&gt;&lt;li&gt;â€¢ True: Ciclesonide is an inactive compound that becomes active only in the lungs, reducing systemic absorption and side effects.&lt;/li&gt;&lt;li&gt;â€¢ D. It has comparable efficacy to other inhalational corticosteroids.&lt;/li&gt;&lt;li&gt;â€¢ True: Clinical studies have shown that ciclesonide is as effective as other ICSs (like budesonide, fluticasone) in controlling asthma symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Statement: A. Oral candidiasis is common with its use.&lt;/li&gt;&lt;li&gt;â€¢ False: Oral candidiasis is less common with ciclesonide compared to other ICSs due to:&lt;/li&gt;&lt;li&gt;â€¢ Its prodrug nature, which minimizes oropharyngeal deposition&lt;/li&gt;&lt;li&gt;â€¢ Lower systemic and local immunosuppressive effects in the mouth and throat&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36173551726062467/36173551726062467.m3u8&quot;}, {&quot;text&quot;: &quot;Methotrexate is a chemotherapeutic agent used in the treatment of breast cancer. It works by inhibiting the synthesis of which nucleotide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;AMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;UMP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TMP&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. TMP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Inhibiting the enzyme dihydrofolate reductase (DHFR)&lt;/li&gt;&lt;li&gt;â€¢ This blocks the conversion of dihydrofolate (DHF) to tetrahydrofolate (THF), a cofactor necessary for the synthesis of thymidylate (TMP)&lt;/li&gt;&lt;li&gt;â€¢ Biochemical Impact: TMP (Thymidine Monophosphate) is essential for DNA synthesis.&lt;/li&gt;&lt;li&gt;â€¢ Without THF, thymidylate synthase cannot convert dUMP to TMP.&lt;/li&gt;&lt;li&gt;â€¢ This halts DNA replication, especially affecting rapidly dividing cells (like cancer cells).&lt;/li&gt;&lt;li&gt;â€¢ Other Options: AMP (Adenosine Monophosphate) and CMP (Cytidine Monophosphate) synthesis are not directly blocked by methotrexate.&lt;/li&gt;&lt;li&gt;â€¢ UMP (Uridine Monophosphate) is a precursor to TMP but is not directly targeted by methotrexate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48924851726062511/48924851726062511.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drugs used in the treatment of Multiple Myeloma associated with an increased risk of developing Herpes zoster interaction.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bortezomib&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Daratumumab&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lenalidomide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Melphalan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bortezomib&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Risk: Bortezomib suppresses cell-mediated immunity, particularly T-cell function, which is essential for controlling latent Varicella Zoster Virus (VZV).&lt;/li&gt;&lt;li&gt;â€¢ This immune suppression predisposes patients to Herpes zoster reactivation.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Practice Tip: Antiviral prophylaxis (e.g., acyclovir or valacyclovir) is routinely recommended for patients receiving Bortezomib therapy.&lt;/li&gt;&lt;li&gt;â€¢ Other Options: Daratumumab: Anti-CD38 monoclonal antibody; associated with increased infection risk, but not specifically Herpes zoster.&lt;/li&gt;&lt;li&gt;â€¢ Lenalidomide: Immunomodulatory drug; not classically associated with Herpes zoster reactivation.&lt;/li&gt;&lt;li&gt;â€¢ Melphalan: Alkylating agent; causes myelosuppression but not specifically linked to VZV reactivation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/49719341726062543/49719341726062543.m3u8&quot;}, {&quot;text&quot;: &quot;Aprepitant ia drug used to prevent late-onset chemotherapyinduced nausea and vomiting, acts through which of the following mechanisms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;NK-1 antagonist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NK-1 agonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NK-3 antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NK-2 antagonist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. NK-1 antagonist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism of Action: Aprepitant works as a Neurokinin-1 (NK-1) receptor antagonist.&lt;/li&gt;&lt;li&gt;â€¢ It blocks the action of substance P, a neuropeptide involved in the vomiting reflex, at NK-1 receptors in the central nervous system, especially in the nucleus tractus solitarius and area postrema.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Use: Used in combination with a 5-HT3 antagonist (like ondansetron) and corticosteroids (like dexamethasone) to prevent both acute and delayed CINV.&lt;/li&gt;&lt;li&gt;â€¢ Particularly useful for moderately to highly emetogenic chemotherapy regimens.&lt;/li&gt;&lt;li&gt;â€¢ Other Options: NK-1 agonist (Option B): Would enhance emesisâ€”not used therapeutically.&lt;/li&gt;&lt;li&gt;â€¢ NK-2 and NK-3 antagonists (Options C &amp;amp; D): These are not involved in the standard antiemetic pathway targeted in CINV.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/57630331726062581/57630331726062581.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following drugs, when given with erythromycin, can cause QT prolongation and Torsades&#x27; de pointes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Astemizole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cetirizine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loratadine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Astemizole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism Behind the Interaction: Erythromycin is a macrolide antibiotic that inhibits cytochrome P450 3A4 (CYP3A4).&lt;/li&gt;&lt;li&gt;â€¢ Astemizole is also metabolized by CYP3A4.&lt;/li&gt;&lt;li&gt;â€¢ When erythromycin is co-administered, astemizole levels rise due to reduced metabolism.&lt;/li&gt;&lt;li&gt;â€¢ Elevated astemizole levels block cardiac potassium channels (hERG), prolonging the QT interval and predisposing to Torsades de pointes.&lt;/li&gt;&lt;li&gt;â€¢ Why Other Options Are Incorrect: B. Cetirizine â€“ A newer second-generation antihistamine with minimal cardiac toxicity and not significantly metabolized by CYP3A4.&lt;/li&gt;&lt;li&gt;â€¢ C. Loratadine â€“ Also a second-generation antihistamine, less risk of QT prolongation, although some caution is warranted.&lt;/li&gt;&lt;li&gt;â€¢ D. Promethazine â€“ A first-generation antihistamine with sedative effects; QT prolongation is possible but less significant interaction with erythromycin compared to astemizole.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Relevance: Astemizole has been withdrawn or restricted in many countries due to its proarrhythmic potential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41557301726062606/41557301726062606.m3u8&quot;}, {&quot;text&quot;: &quot;Caffeine is a widely used stimulant that promotes wakefulness. Which of the following mechanisms is responsible for this effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adenosine antagonism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased discharge of norepinephrine from the locus ceruleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Release of histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of phosphodiesterase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Adenosine antagonism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Mechanism: Adenosine is a neuromodulator that accumulates in the brain during wakefulness and promotes sleep by inhibiting neuronal activity.&lt;/li&gt;&lt;li&gt;â€¢ Caffeine blocks adenosine receptors, particularly in areas like the basal forebrain and cerebral cortex, thereby preventing the sedative effects of adenosine.&lt;/li&gt;&lt;li&gt;â€¢ This leads to increased alertness and reduced drowsiness.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Incorrect: B. Increased discharge of norepinephrine from the locus ceruleus: While caffeine may have indirect effects on monoaminergic systems, its primary action is not through norepinephrine release.&lt;/li&gt;&lt;li&gt;â€¢ C. Release of histamine: This is more relevant to the action of modafinil or orexin, not caffeine.&lt;/li&gt;&lt;li&gt;â€¢ D. Inhibition of phosphodiesterase: Caffeine does inhibit phosphodiesterase at higher doses, increasing cAMP, but this effect is not primarily responsible for its wakefulness-promoting action at typical consumption levels.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9621191726062680/9621191726062680.m3u8&quot;}, {&quot;text&quot;: &quot;Chelator contraindicated in IRON poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium disodium EDTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deferoxamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;British anti lewsite (BAL)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penicillamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. British anti lewsite (BAL)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ BAL forms lipid-soluble complexes with iron.&lt;/li&gt;&lt;li&gt;â€¢ These complexes can redistribute iron to vital organs like the brain and liver.&lt;/li&gt;&lt;li&gt;â€¢ This may worsen the toxicity instead of helping.&lt;/li&gt;&lt;li&gt;â€¢ Why the Other Options Are Not Contraindicated: A. Calcium disodium EDTA â€“ More effective in lead poisoning, but not typically used for iron; however, it&#x27;s not contraindicated.&lt;/li&gt;&lt;li&gt;â€¢ B. Deferoxamine â€“ This is the chelator of choice for iron poisoning. It binds free iron to form ferrioxamine, which is excreted in urine.&lt;/li&gt;&lt;li&gt;â€¢ D. Penicillamine â€“ Useful in copper poisoning (e.g., Wilsonâ€™s disease), but not effective for acute iron poisoning. It&#x27;s not contraindicated, but also not preferred.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/58884341726062699/58884341726062699.m3u8&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 202 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

h a Pringle maneuver to temporarily reduce hepatic blood flow.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Heaney Maneuver This maneuver is unrelated to fundoplication. It is used in hepatic surgery to control bleeding â€” specifically involving clamping of the suprahepatic and infrahepatic segments of the inferior vena cava and combining with a Pringle maneuver to temporarily reduce hepatic blood flow.&lt;/li&gt;&lt;li&gt;â€¢ C. Pringle Maneuver The Pringle maneuver is used to control hepatic hemorrhage during liver surgery or trauma. It involves occluding the hepatoduodenal ligament (which contains the portal vein, hepatic artery, and bile duct) to reduce bleeding from the liver. It has no role in fundoplication.&lt;/li&gt;&lt;li&gt;â€¢ C. Pringle Maneuver The Pringle maneuver is used to control hepatic hemorrhage during liver surgery or trauma. It involves occluding the hepatoduodenal ligament (which contains the portal vein, hepatic artery, and bile duct) to reduce bleeding from the liver. It has no role in fundoplication.&lt;/li&gt;&lt;li&gt;â€¢ D. Heimlich Maneuver The Heimlich maneuver is a first-aid procedure for relieving choking by applying abdominal thrusts to expel a foreign body from the airway. It is unrelated to any surgical procedure, including fundoplication.&lt;/li&gt;&lt;li&gt;â€¢ D. Heimlich Maneuver The Heimlich maneuver is a first-aid procedure for relieving choking by applying abdominal thrusts to expel a foreign body from the airway. It is unrelated to any surgical procedure, including fundoplication.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23623991705127353/23623991705127353.m3u8&quot;}, {&quot;text&quot;: &quot;Patient present with Halitosis and a swelling in the lateral aspect of neck, Which on pressing gives rise to a regurgitant air sound. Barium image is shown. Diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Larygocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysphagia Lusoria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pharyngeal pouch/zenkerâ€™s diverticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;schatzki ring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pharyngeal pouch/zenkerâ€™s diverticulum&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/2(801).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Correct Answer (C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options: A. Laryngocele Laryngocele is an air-filled dilation of the laryngeal saccule that protrudes through the thyrohyoid membrane. It may present as a lateral neck swelling that increases with Valsalva (e.g., blowing or coughing) and is often associated with chronic straining or playing wind instruments. However, halitosis is not a feature, and it does not produce a regurgitant air sound on pressure.&lt;/li&gt;&lt;li&gt;â€¢ B. Dysphagia Lusoria This is caused by an aberrant right subclavian artery compressing the esophagus from behind. It presents with dysphagia, especially to solids, but does not cause halitosis or neck swelling. On barium swallow, it shows a posterior indentation of the esophagus, not a pouch.&lt;/li&gt;&lt;li&gt;â€¢ D. Schatzki Ring A Schatzki ring is a thin, circumferential mucosal ring at the squamocolumnar junction in the distal esophagus. It typically causes intermittent dysphagia to solids, particularly when eating quickly or large meals. It does not cause halitosis, neck swelling, or regurgitant air sounds. It appears as a thin concentric ring on barium swallow imaging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dohlmanâ€™s procedure is used for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meckelâ€™s diverticulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zenkerâ€™s diverticulum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dermatomyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Menetrierâ€™s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zenkerâ€™s diverticulum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Correct Answer (B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options: A. Meckelâ€™s diverticulum Meckelâ€™s diverticulum is a congenital true diverticulum located on the antimesenteric border of the ileum. It often presents with painless lower GI bleeding in children. The treatment is surgical diverticulectomy, not Dohlmanâ€™s procedure.&lt;/li&gt;&lt;li&gt;â€¢ C. Dermatomyositis Dermatomyositis is an inflammatory myopathy characterized by muscle weakness and skin manifestations like heliotrope rash and Gottronâ€™s papules. The treatment is medical, typically involving corticosteroids and immunosuppressive agents â€” not surgical interventions like Dohlmanâ€™s.&lt;/li&gt;&lt;li&gt;â€¢ D. Menetrierâ€™s disease This is a rare hypertrophic gastropathy characterized by enlarged gastric rugal folds, protein loss, and hypoproteinemia. Treatment may involve medical therapy or gastrectomy, but it is unrelated to Zenkerâ€™s diverticulum and not treated with Dohlmanâ€™s procedure.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/22545311705127426/22545311705127426.m3u8&quot;}, {&quot;text&quot;: &quot;A middle aged man complains of upper abdominal pain after a heavy meal. There is tenderness in the upper abdomen and on X ray widening of the mediastinum is seen with pneumo-mediastinum. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spontaneous perforation of the esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perforated peptic ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Foreign body in esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rupture of emphysematous bulla&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Spontaneous perforation of the esophagus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options: B. Perforated peptic ulcer While a perforated peptic ulcer can present with sudden severe abdominal pain, it usually leads to free air under the diaphragm (pneumoperitoneum) rather than pneumomediastinum. Also, mediastinal widening is not a typical feature.&lt;/li&gt;&lt;li&gt;â€¢ C. Foreign body in esophagus A foreign body can cause discomfort or obstruction and, if neglected, may lead to perforation. However, in this scenario, there is no history of ingestion, and the acute onset after a heavy meal along with pneumomediastinum points more towards spontaneous esophageal rupture.&lt;/li&gt;&lt;li&gt;â€¢ D. Rupture of emphysematous bulla This condition is typically seen in patients with chronic obstructive pulmonary disease (COPD) and may cause pneumothorax, not pneumomediastinum. Also, it usually presents with sudden chest pain and dyspnea, not abdominal pain after meals.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-years old man presented to the OPD with dysphagia to both solid and liquids. Esophageal manometry was performed â€“ It revealed premature contraction with &amp;gt; 20% wet swallows and abnormally increased lower esophageal pressure of &amp;gt;450 mm Hg.The diagnosis is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 3 achalasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jackhammer esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type 3 achalasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options: A. Type 1 achalasia Also known as classic achalasia, this type shows minimal or absent peristalsis and normal or mildly elevated LES pressure on manometry. There are no premature or spastic contractions, so it does not fit the manometric findings in this case.&lt;/li&gt;&lt;li&gt;â€¢ B. Type 2 achalasia This subtype shows pan-esophageal pressurization (simultaneous contraction of the entire esophagus) with &amp;gt;20% wet swallows, but without the high-amplitude or premature contractions seen in Type 3. LES pressure may be elevated, but not as markedly as in this case. Hence, the pattern described better fits Type 3.&lt;/li&gt;&lt;li&gt;â€¢ D. Jackhammer esophagus This is a hypercontractile esophageal disorder seen on manometry as very high-amplitude contractions, but with preserved LES relaxation. It is not associated with impaired LES relaxation, which is the hallmark of achalasia. Therefore, despite the high pressures, the LES dysfunction in this case rules out jackhammer esophagus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15368481705127463/15368481705127463.m3u8&quot;}, {&quot;text&quot;: &quot;A 50 year old female presented with Dysphagia and chest pain. Barium image is given below. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carcinoma esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DES&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;oesophageal web&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. DES&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(729).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Correct Answer (B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options: A. Carcinoma esophagus Carcinoma of the esophagus typically presents with progressive dysphagia (first to solids, then liquids) and weight loss. On barium swallow, it shows an irregular, narrowed, or \&quot;apple-core\&quot; lesion, not the smooth corkscrew pattern seen in DES.&lt;/li&gt;&lt;li&gt;â€¢ C. Esophageal web Esophageal webs are thin mucosal membranes that typically occur in the upper esophagus and are associated with Plummer-Vinson syndrome. They cause dysphagia to solids but not liquids and appear on barium swallow as a focal constriction or shelf-like projection, not a corkscrew pattern.&lt;/li&gt;&lt;li&gt;â€¢ D. Achalasia cardia Achalasia cardia features impaired relaxation of the lower esophageal sphincter and absent peristalsis. On barium swallow, it presents with a â€œbird-beakâ€ appearance of the distal esophagus, not the multiple simultaneous contractions seen in DES.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Azygous preserving repair of TEF is done for following reason?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decongest the anastomosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;For feasibility of easy surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To prevent recurrence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decongest the anastomosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options: B. For feasibility of easy surgery In fact, preserving the azygous vein can make the procedure slightly more challenging, as it may obstruct the operative field. Division of the vein is often done to improve exposure, so preservation is not done for ease of surgery.&lt;/li&gt;&lt;li&gt;â€¢ C. To prevent recurrence TEF recurrence is usually due to factors such as tension on the anastomosis, infection, or poor tissue healing. Azygous vein preservation does not directly prevent recurrence of the fistula.&lt;/li&gt;&lt;li&gt;â€¢ D. None of the above This option is incorrect because Option A is clearly the correct and evidence-based rationale â€” azygous vein preservation improves venous drainage and supports better anastomotic healing.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31412191705127502/31412191705127502.m3u8&quot;}, {&quot;text&quot;: &quot;What is the diagnosis of following Barium X-ray?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia Cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CA esophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plummer Vinson Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GERD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CA esophagus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(693).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Correct Answer (B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options: A. Achalasia Cardia Achalasia is a motility disorder with failure of LES relaxation and absent peristalsis. On barium swallow, it classically shows a smooth, tapering â€œbird-beakâ€ appearance of the distal esophagus and proximal esophageal dilation â€” not irregular narrowing as seen in carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ C. Plummer-Vinson Syndrome This syndrome is associated with upper esophageal webs, iron deficiency anemia, and dysphagia. On barium swallow, it shows a thin, shelf-like web or membrane in the upper esophagus. It doesnâ€™t present as a long segment of irregular narrowing.&lt;/li&gt;&lt;li&gt;â€¢ D. GERD (Gastroesophageal Reflux Disease) GERD may show a normal barium swallow or nonspecific changes like feline esophagus (transient folds) or a small sliding hiatal hernia. It does not show irregular narrowing or mass lesions characteristic of carcinoma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4 year old boy presented to casualty by his mother with difficulty in swallowing.He was playing with coins.Chest x-ray is suggestive of following:-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oesophagus foreign body.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tracheal foreign body.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Soft tissue neck calcification.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Artifact&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oesophagus foreign body.&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(644).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options: B. Tracheal foreign body If a coin or other object is in the trachea, it usually appears as a linear shadow on the AP view and a circular shadow on the lateral view, due to the orientation within the airway. Tracheal foreign bodies often present with cough, stridor, or respiratory distress, rather than primarily dysphagia.&lt;/li&gt;&lt;li&gt;â€¢ C. Soft tissue neck calcification These calcifications, such as from lymph nodes or cartilage, tend to be smaller, irregular, and less dense than a coin, and do not correspond with a sudden onset of symptoms after playing with coins. They are usually incidental findings.&lt;/li&gt;&lt;li&gt;â€¢ D. Artifact Artifacts may simulate foreign bodies on imaging but often have unclear borders or variable positions on different views. In contrast, a true foreign body remains fixed in position and has a distinct, well-defined radio-opacity, as in this case.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/32301271705127549/32301271705127549.m3u8&quot;}, {&quot;text&quot;: &quot;True about barettâ€™s esophagus are all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperplastic change in the lining of oesophagus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patient is usually asymptomatic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histology of the lesion shows mucus secreting goblet cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic GERD is a predisposing factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperplastic change in the lining of oesophagus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Incorrect Options: B. Patient is usually asymptomatic This is true. Barrettâ€™s esophagus is often detected incidentally during endoscopy for GERD symptoms. Many patients do not have any specific symptoms beyond those already attributed to reflux.&lt;/li&gt;&lt;li&gt;â€¢ C. Histology of the lesion shows mucus secreting goblet cells This is true and a key diagnostic criterion. The presence of intestinal-type goblet cells in biopsies from the esophagus confirms the diagnosis of Barrettâ€™s esophagus.&lt;/li&gt;&lt;li&gt;â€¢ D. Chronic GERD is a predisposing factor This is also true. Chronic acid reflux is the most important risk factor for Barrettâ€™s esophagus. Longstanding GERD leads to repetitive injury and repair in the esophageal lining, which promotes metaplastic transformation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/71455831705127568/71455831705127568.m3u8&quot;}, {&quot;text&quot;: &quot;Serpiginous ulcer in distal esophagus is caused by&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CMV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Herpes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pills&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corrosive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CMV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36223661705127992/36223661705127992.m3u8&quot;}, {&quot;text&quot;: &quot;7 week old male child with projectile non- Bilious vomiting. Which electrolyte imbalance can be seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypochloremic Hypokalemic alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercholremic Hyperkalemic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperchloremic Hypokalemic alkalosis&quot;, &quot;correct& ;li&gt;â€¢ Testicular torsion most commonly occurs in adolescents and young adults, typically between the ages of 10 to 25 years. This is due to the increased mobility of the testes and the lack of fixation in the tunica vaginalis at this age. The condition is less common outside this age range but can still occur in neonates and older individuals.&lt;/li&gt;&lt;li&gt;â€¢ (B) Prompt exploration and fixation is only way to save the testis â€“ Correct:&lt;/li&gt;&lt;li&gt;â€¢ Once testicular torsion is suspected, prompt exploration is necessary to determine whether the testis can be salvaged. If detorsion restores blood flow to the testis and there is no irreversible damage, fixation of both testes is performed to prevent future torsion episodes. Delaying surgery increases the risk of testicular necrosis, leading to the loss of the testis. Thus, prompt intervention is indeed the only way to potentially save the testis.&lt;/li&gt;&lt;li&gt;â€¢ (D) Clapper bell deformity is most common cause â€“ Correct:&lt;/li&gt;&lt;li&gt;â€¢ The clapper bell deformity refers to an abnormal anatomical condition of the testicle, where the testis is not properly anchored to the scrotum, making it more susceptible to torsion. This deformity is commonly found in testicular torsion and is often associated with anomalous attachment of the testis to the scrotum. This abnormal fixation allows the testis to rotate freely on the spermatic cord, leading to torsion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Patient with suspected PUJ obstruction, best diagnose by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT urography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MAG 3 scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DMSA scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DTPA scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MAG 3 scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ (A) CT urography â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ CT urography is a useful imaging technique for evaluating the kidneys, ureters, and bladder, especially for detecting renal stones, tumors, or structural abnormalities. While it can identify hydronephrosis, a common finding in PUJ obstruction, it does not provide functional information regarding the severity of obstruction or renal function. Therefore, while CT urography is valuable for anatomical evaluation, it is not the best choice for diagnosing PUJ obstruction specifically. The MAG 3 scan is preferred for functional assessment.&lt;/li&gt;&lt;li&gt;â€¢ (C) DMSA scan â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ DMSA (Dimercaptosuccinic Acid) scan is a renal scintigraphy test that provides information on renal cortical function and scarring. While it can assess kidney function and is useful for evaluating renal parenchymal damage (such as in chronic pyelonephritis or scarring), it is not the best option for diagnosing obstructions like PUJ obstruction. It doesn&#x27;t assess the flow dynamics or drainage, which are crucial in diagnosing PUJ obstruction. For functional evaluation of PUJ obstruction, MAG 3 scan is superior.&lt;/li&gt;&lt;li&gt;â€¢ (D) DTPA scan â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ DTPA (Diethylenetriaminepentaacetate) scan is another renal scintigraphy test used to assess renal function and glomerular filtration rate (GFR). While it is helpful in evaluating overall renal function, it is less sensitive than the MAG 3 scan for detecting obstructions. DTPA is better suited for measuring renal clearance and overall kidney function, but it does not provide the detailed information about obstructed drainage that is needed for a definitive diagnosis of PUJ obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/23359671705131224/23359671705131224.m3u8&quot;}, {&quot;text&quot;: &quot;False statement about Posterior urethral valve is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This condition is only seen in boys&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG give key hole sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most common site in just above veru montanum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;May be associated with bladder atony or urinary ascites&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Most common site in just above veru montanum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31215941705131237/31215941705131237.m3u8&quot;}, {&quot;text&quot;: &quot;A â€œ70â€ years old male underwent TURP for BPH. His biopsy revealed a focus of prostatic adenocarcinoma with Gleason score 6. Further best treatment for this patient is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Further Radiotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Further Chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hormone therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot hloremic hyperkalemic metabolic acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperchloremic hypokalemic metabolic acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43896021705138656/43896021705138656.m3u8&quot;}, {&quot;text&quot;: &quot;Laxative abuse causes which type of stones in kidney-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ammonium acid urate stones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cystine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xanthine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ammonium acid urate stones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Best treatment for 4 cm calcium oxalate stone in renal pelvis is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ESWL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PCNL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RIRS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyelolithotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PCNL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@da
