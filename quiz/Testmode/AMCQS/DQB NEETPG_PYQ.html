231705124209/14880231705124209.m3u8&quot;}, {&quot;text&quot;: &quot;A patient has itching history with serum bilirubin 6 mg/dl,direct bilirubin 4 mg/dl and raised ALP.What is the cause&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obstructive jaundice&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hemolytic jaundice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Obstructive jaundice&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/72502461705124234/72502461705124234.m3u8&quot;}, {&quot;text&quot;: &quot;Prosopagnosia is loss of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hearing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial recognition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Position sense&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vibration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Facial recognition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69019181701153327/69019181701153327.m3u8&quot;}, {&quot;text&quot;: &quot;In myasthenia gravis pathology is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antibody against TSH receptor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibody against NMJ receptor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antibody against acetylcholine esterase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antibody against thyroglobulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Antibody against NMJ receptor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15666371701153338/15666371701153338.m3u8&quot;}, {&quot;text&quot;: &quot;Type of sensation lost on the same side in brown Sequard syndrome is&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Touch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proprioception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temperature&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Proprioception&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/56540401701153348/56540401701153348.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is caused due to obstruction of PICA?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wallenberg syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medial medullary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brown sequard syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellar atrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Wallenberg syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61903071701153358/61903071701153358.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following structure is involved in weberâ€™s syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occulomotor nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inferior Cerebellar peduncle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coliculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medial geniculated body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Occulomotor nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/6275721701153370/6275721701153370.m3u8&quot;}, {&quot;text&quot;: &quot;Risk factors for alzheimers disease include&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Klinefelters syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low Bp&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Downâ€™s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Downâ€™s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Down&#x27;s syndrome (also known as trisomy 21) is associated with an increased risk of Alzheimer&#x27;s disease. Individuals with Down&#x27;s syndrome have an extra copy of chromosome 21, which carries the gene for the amyloid precursor protein (APP). This extra copy of the gene leads to overproduction of amyloid-beta plaques, a hallmark of Alzheimer&#x27;s disease. As individuals with Down&#x27;s syndrome age, they have a much higher likelihood of developing Alzheimer&#x27;s, typically presenting symptoms in their 40s or 50s. Therefore, Down&#x27;s syndrome is a known risk factor for Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ A. Klinefelter&#x27;s syndrome â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Klinefelter&#x27;s syndrome is a genetic condition in males caused by the presence of one or more extra X chromosomes (XXY). While Klinefelter&#x27;s syndrome may be associated with certain cognitive and psychological challenges, it is not specifically a known risk factor for Alzheimer&#x27;s disease. There is no strong evidence linking Klinefelter&#x27;s syndrome with an increased risk of developing Alzheimer&#x27;s. Therefore, this option is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ B. Low BP â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ While low blood pressure (hypotension) may have some effects on brain function, it is not a direct risk factor for Alzheimer&#x27;s disease. In fact, research has shown that high blood pressure (hypertension), particularly in midlife, is a well-established risk factor for Alzheimer&#x27;s disease. On the other hand, low blood pressure may lead to issues like dizziness and fainting but does not directly contribute to the pathophysiology of Alzheimer&#x27;s. Therefore, low blood pressure is not considered a risk factor for Alzheimer&#x27;s disease, making this option incorrect.&lt;/li&gt;&lt;li&gt;â€¢ D. None of the above â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Since Down&#x27;s syndrome is a well-established risk factor for Alzheimer&#x27;s disease, the statement \&quot;None of the above\&quot; is not correct. As a result, this option is incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77327221701153381/77327221701153381.m3u8&quot;}, {&quot;text&quot;: &quot;Which apolipoprotein is responsible for alzhiemerâ€™s disease&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apo E4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apo E3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apo E2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apo E1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Apo E4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Apolipoprotein E (Apo E) is a protein involved in lipid metabolism, and its different isoforms are strongly linked to Alzheimer&#x27;s disease. The Apo E4 allele has been identified as a significant genetic risk factor for the development of Alzheimer&#x27;s disease. The Apo E4 isoform promotes the accumulation of amyloid-beta plaques in the brain, which is a hallmark of Alzheimer&#x27;s. This allele increases the likelihood of developing Alzheimer&#x27;s, especially in individuals who inherit two copies of the Apo E4 gene (homozygous). Research has shown that individuals with one or two copies of Apo E4 are at a higher risk of developing Alzheimer&#x27;s, making it the most important genetic risk factor for the disease. Therefore, Apo E4 is directly responsible for increasing the risk of Alzheimer&#x27;s.&lt;/li&gt;&lt;li&gt;â€¢ B. Apo E3 â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Apo E3 is considered the neutral allele of the Apo E gene and does not significantly increase or decrease the risk of Alzheimer&#x27;s disease. Individuals who carry the Apo E3 allele have a relatively normal risk for Alzheimer&#x27;s, meaning that it is not associated with the disease in the same way as Apo E4. While Apo E3 is the most common isoform of the protein, it does not have the same detrimental effects as Apo E4, making this option incorrect.&lt;/li&gt;&lt;li&gt;â€¢ C. Apo E2 â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ Apo E2 is the least common isoform of the Apo E gene and has been found to have a protective effect against Alzheimer&#x27;s disease. Individuals with Apo E2 have a lower risk of developing Alzheimer&#x27;s, as this allele is thought to help reduce the accumulation of amyloid-beta plaques in the brain. Therefore, Apo E2 is not associated with Alzheimer&#x27;s disease but may actually offer some protection, making this option incorrect.&lt;/li&gt;&lt;li&gt;â€¢ D. Apo E1 â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ There is no Apo E1 isoform. The main isoforms of the Apolipoprotein E gene are Apo E2, Apo E3, and Apo E4. Since Apo E1 does not exist, this option is incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52308651701153395/52308651701153395.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented with acute onset of left sided weakness and loss of proprioception and vibration sense over left side of the body with facial sparing. On protrusion of tongue, it deviates to the right side. Which artery is involved:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middle Cerebral Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior Cerebral Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior cerebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anterior spinal artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Anterior spinal artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical features describedâ€”acute onset left-sided weakness, loss of proprioception and vibration sense on the left side of the body, and facial sparingâ€”are highly indicative of a medial medullary syndrome (also known as Dejerine syndrome), which is caused by an infarction in the region supplied by the anterior spinal artery. The anterior spinal artery supplies the medial portion of the medulla, where the pyramidal tract (for motor function) and medial lemniscus (for proprioception and vibration sense) are located. The deviation of the tongue to the right on protrusion indicates right-sided hypoglossal nerve involvement, as the hypoglossal nerve nuclei are also located in the medulla. Thus, the anterior spinal artery is the artery most commonly involved in this type of presentation, causing both motor and sensory deficits with facial sparing.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. Middle Cerebral Artery â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The middle cerebral artery (MCA) supplies most of the lateral convexity of the cerebral hemisphere, including areas responsible for motor and sensory functions of the face, arm, and hand. However, the MCA does not supply the medulla or the structures described in this case (proprioception, vibration sense, and hypoglossal nerve function). MCA involvement would typically result in contralateral hemiparesis, sensory loss, and facial involvement, unlike the facial sparing seen in this case. Therefore, the MCA is not the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ B. Anterior Cerebral Artery â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The anterior cerebral artery (ACA) supplies the medial aspect of the frontal lobes and the paracentral lobule, which is involved in motor and sensory functions of the contralateral leg and foot. ACA occlusion can cause contralateral leg weakness or sensory loss, but it does not affect the medulla or structures such as the hypoglossal nerve or medial lemniscus. Additionally, there would likely be involvement of the leg, not sparing of the face, which further rules out the ACA as the cause of this patientâ€™s symptoms.&lt;/li&gt;&lt;li&gt;â€¢ C. Posterior Cerebral Artery â€“ Incorrect:&lt;/li&gt;&lt;li&gt;â€¢ The posterior cerebral artery (PCA) supplies the occipital lobe and the inferior temporal lobe, as well as portions of the thalamus and midbrain. While PCA occlusion can result in visual deficits (e.g., homonymous hemianopia) or thalamic sensory disturbances, it does not supply the medulla where the structures involved in the patient&#x27;s symptoms are located. Therefore, PCA involvement is not associated with the symptoms of weakness, proprioceptive loss, and hypoglossal nerve deviation seen here.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9760731701154056/9760731701154056.m3u8&quot;}, {&quot;text&quot;: &quot;In multiple sclerosis, slow conduction of motor and sensory pathway is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defect in node of Ranvier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of myelin sheath&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leaking sodium channel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oligodendrocyte&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Loss of myelin sheath&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ In multiple sclerosis (MS), the hallmark pathological feature is the immune-mediated demyelination of neurons in the central nervous system (CNS). The myelin sheath, produced by oligodendrocytes, is essential for saltatory conduction, where electrical impulses jump between the nodes of Ranvier, dramatically increasing the speed of signal transmission along axons. When the myelin is lost, this rapid conduction is disrupted, leading to slowed or blocked transmission of action potentials in both motor and sensory pathways. This results in the varied neurological symptoms seen in MS, such as muscle weakness, sensory disturbances, visual problems, and coordination deficits. Thus, loss of the myelin sheath is the primary cause of slowed conduction in MS.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ A. Defect in node of Ranvier â€“ Incorrect: The nodes of Ranvier are actually preserved in MS, but their function is impaired due to the absence of adjacent myelin. The defect is not inherently in the nodes themselves, but rather in the lack of insulation from myelin that disrupts their role in saltatory conduction.&lt;/li&gt;&lt;li&gt;â€¢ C. Leaking sodium channel â€“ Incorrect: While demyelination may expose or alter the distribution of sodium channels, the fundamental problem in MS is not a primary defect in the sodium channels or their leakage. Sodium channel changes are a secondary adaptation rather than the root cause of slowed conduction.&lt;/li&gt;&lt;li&gt;â€¢ D. Oligodendrocyte â€“ Incorrect: Although oligodendrocytes are the cells that produce and maintain myelin in the CNS and are targeted in MS, the loss of the myelin they produceâ€”not the mere presence or absence of the oligodendrocyteâ€”is the direct cause of conduction slowing. Hence, while oligodendrocyte injury contributes to pathology, the more accurate and specific answer is loss of myelin sheath.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61697931701154073/61697931701154073.m3u8&quot;}, {&quot;text&quot;: &quot;A 65-year-old lady presents with a vascular injury to the inferior frontal gyrus. Which functional area would mostly be affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Visual&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auditory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernicke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Motor speech&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Motor speech&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10690631701154084/10690631701154084.m3u8&quot;}, {&quot;text&quot;: &quot;A boy met with a motor bike accident. CT-brain shows injury to posterior end of superior temporal gyrus. He is likely to suffer from&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluent aphasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non fluent aphasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conduction aphasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nominal aphasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluent aphasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Injury to the posterior end of the superior temporal gyrus, particularly in the dominant hemisphere (usually the left), affects Wernickeâ€™s area, which is critical for language comprehension. Damage here results in fluent aphasia, also known as Wernickeâ€™s aphasia. In this condition, speech remains fluent and grammatically correct, but it becomes nonsensical or irrelevant, and the patient has significant difficulty understanding spoken and written language. The hallmark is impaired comprehension with preserved fluency, which distinguishes it from other types of aphasia. Given the anatomical location of the lesion described (posterior superior temporal gyrus), fluent aphasia is the expected outcome.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect Options:&lt;/li&gt;&lt;li&gt;â€¢ B. Non fluent aphasia â€“ Incorrect: This is typically associated with lesions in Brocaâ€™s area, located in the inferior frontal gyrus, not the superior temporal gyrus. It is characterized by effortful, halting speech with relatively intact comprehension â€” a pattern inconsistent with the location of the injury described.&lt;/li&gt;&lt;li&gt;â€¢ C. Conduction aphasia â€“ Incorrect: Conduction aphasia arises from damage to the arcuate fasciculus, the white matter tract connecting Broca&#x27;s and Wernicke&#x27;s areas. It is characterized by fluent speech and good comprehension, but impaired repetition. This specific tract is not located at the posterior end of the superior temporal gyrus.&lt;/li&gt;&lt;li&gt;â€¢ D. Nominal aphasia â€“ Incorrect: Also known as anomic aphasia, this type is characterized by difficulty in word-finding, especially naming objects, while speech fluency and comprehension are largely preserved. It is typically due to lesions in various cortical regions, including the angular gyrus or inferior temporal lobe, not specifically the posterior superior temporal gyrus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11421181701154094/11421181701154094.m3u8&quot;}, {&quot;text&quot;: &quot;Defect in dystrophin is characteristic of&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DMD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Becker&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myotonic Dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myasthenia Gravis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. DMD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36191841701154110/36191841701154110.m3u8&quot;}, {&quot;text&quot;: &quot;A Patient with History of RTA presented to the OPD after 3 days. CT showed the presence of an SDH. On fundoscopy B/L papilledema was seen. What is the most probable course of this:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Raised ICT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optic neuritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Raised ICT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ B. Meningitis â€“ Incorrect: Meningitis can cause raised ICP and papilledema, but it typically presents with fever, neck stiffness, photophobia, and altered mental status, which are not mentioned here. Additionally, there is a clear traumatic etiology and imaging confirmation of SDH, making raised ICP due to mass effect more likely.&lt;/li&gt;&lt;li&gt;â€¢ C. Optic Neuritis â€“ Incorrect: Optic neuritis presents with unilateral vision loss, pain on eye movement, and sometimes changes in color vision. It does not cause bilateral papilledema or result from trauma or SDH. Moreover, optic disc swelling in optic neuritis is usually unilateral and not due to raised ICP.&lt;/li&gt;&lt;li&gt;â€¢ D. Glaucoma â€“ Incorrect: Glaucoma is an eye condition involving increased intraocular pressure, not intracranial pressure. It typically presents with visual field defects and optic disc cupping, not papilledema. It is unrelated to trauma or SDH.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52404691701154237/52404691701154237.m3u8&quot;}, {&quot;text&quot;: &quot;A 74-year-old male patient was brought to the OPD by his daughter complaining of urinary incontinence and ataxia. On examination he has difficulty in calculating simple arithmetic sums and memory loss. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal pressure hydrocephalus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vit. B12 deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tabes dorsalis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Normal pressure hydrocephalus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The most probable diagnosis is Normal Pressure Hydrocephalus (NPH), a condition characterized by the classic triad of urinary incontinence, gait disturbance (ataxia), and cognitive impairmentâ€”sometimes remembered as \&quot;wet, wobbly, and wacky.\&quot; In this case, the patient exhibits all three hallmark features: urinary incontinence, ataxia, and memory loss with difficulty in calculations (a sign of cognitive dysfunction). NPH typically affects elderly patients and results from impaired cerebrospinal fluid (CSF) absorption, leading to ventricular enlargement without a corresponding increase in CSF pressureâ€”hence the name. The diagnosis is often supported by neuroimaging (e.g., CT or MRI showing dilated ventricles) and clinical response to large-volume lumbar puncture or CSF shunting.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ B. Vascular dementia â€“ Incorrect: While vascular dementia can cause cognitive decline and gait disturbances, it rarely presents with the full triad of NPH and does not typically cause urinary incontinence early in the disease. It is more associated with a stepwise progression of symptoms and focal neurological deficits depending on the location of vascular insults.&lt;/li&gt;&lt;li&gt;â€¢ C. Vitamin B12 deficiency â€“ Incorrect: Vitamin B12 deficiency may present with cognitive impairment, ataxia, and sensory deficits, but urinary incontinence is not a typical early feature. Moreover, B12 deficiency often causes peripheral neuropathy and posterior column involvement, which are not mentioned here.&lt;/li&gt;&lt;li&gt;â€¢ D. Tabes dorsalis â€“ Incorrect: Tabes dorsalis, a form of neurosyphilis, can cause sensory ataxia and urinary incontinence, but it typically presents with lightning-like pains, positive Romberg sign, and loss of proprioception. Cognitive decline is less common and not a dominant early feature. It is also now rare due to improved syphilis detection and treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33677571701154249/33677571701154249.m3u8&quot;}, {&quot;text&quot;: &quot;Cell most affected in multiple sclerosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Astrocyte&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oligodendrocyte...&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oligodendrocyte...&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ A. Astrocyte â€“ Incorrect: Astrocytes are glial cells that support neurons and maintain the blood-brain barrier, but they are not the primary target in MS. They may become reactive (forming gliosis) after demyelination has occurred, but the initial and most significant cellular damage is to oligodendrocytes.&lt;/li&gt;&lt;li&gt;â€¢ C. Glial â€“ Incorrect: This is a broad term encompassing several types of support cells in the CNS, including astrocytes, oligodendrocytes, and microglia. While glial involvement is part of the inflammatory response, this option is non-specific and does not identify the key cell most affected, which is the oligodendrocyte.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/73387401701154260/73387401701154260.m3u8&quot;}, {&quot;text&quot;: &quot;While performing a lumbar puncture which layer is punctured last&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Piamater&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arachnoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duramater&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ligamentum flavum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arachnoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ A. Piamater â€“ Incorrect: The pia mater is the innermost meningeal layer, tightly bound to the spinal cord. Since the lumbar puncture is performed below the conus medullaris, the spinal cord is not punctured, and thus, the pia mater remains intact.&lt;/li&gt;&lt;li&gt;â€¢ C. Duramater â€“ Incorrect: The dura mater is the outermost meningeal layer and is punctured before the arachnoid mater. Both the dura and arachnoid must be traversed to access the CSF in the subarachnoid space, but the arachnoid is the final barrier.&lt;/li&gt;&lt;li&gt;â€¢ D. Ligamentum flavum â€“ Incorrect: This is a ligament located between the laminae of adjacent vertebrae. It is punctured earlier, before reaching the epidural space, dura mater, and arachnoid mater. It provides characteristic resistance during the procedure but is not the last layer punctured.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25247961701154273/25247961701154273.m3u8&quot;}, {&quot;text&quot;: &quot;Patient of ptosis, speech disturbance and progressive weakness in body. Symptoms improved on rest. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duchenne muscular dystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lambert Eaton syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;C. Myasthenia gravis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ A. Duchenne Muscular Dystrophy â€“ Incorrect: This is a genetic disorder caused by a deficiency of dystrophin, typically presenting in young boys, not adults. It causes progressive proximal muscle weakness, but not fluctuating weakness or improvement with rest. Ptosis and bulbar symptoms are not typical early features.&lt;/li&gt;&lt;li&gt;â€¢ B. Lambert-Eaton Syndrome â€“ Incorrect: Lambert-Eaton Myasthenic Syndrome (LEMS) is also a disorder of the neuromuscular junction, but it is caused by autoantibodies against presynaptic voltage-gated calcium channels, leading to decreased acetylcholine release. Unlike MG, in LEMS, muscle strength improves with activity, not rest. Ptosis and bulbar involvement are less common, and it is often associated with paraneoplastic syndromes, especially small-cell lung cancer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74754941701154284/74754941701154284.m3u8&quot;}, {&quot;text&quot;: &quot;Patient with headache which was earlier relieved on analgesics. Since some time frequency of headache has rapidly progressed and is every day and is relieved on avoiding the medicine. What is the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic migraine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medicine overuse headache&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tension type headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cluster/persistent headache&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Medicine overuse headache&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ A. Chronic Migraine â€“ Incorrect: While chronic migraine is defined as a headache occurring â‰¥15 days per month for more than 3 months, it usually does not improve simply by stopping medications. Chronic migraine often requires preventive therapy and does not typically show such a clear pattern of analgesic overuse followed by worsening and relief upon cessation.&lt;/li&gt;&lt;li&gt;â€¢ C. Tension-Type Headache â€“ Incorrect: Tension-type headache is generally described as a bilateral, dull, pressing pain without the nausea or photophobia seen in migraine. It usually doesnâ€™t worsen with overuse of analgesics in the way seen in MOH. Moreover, tension-type headache doesnâ€™t typically show significant response to or dependence on medications.&lt;/li&gt;&lt;li&gt;â€¢ D. Cluster/Persistent Headache â€“ Incorrect: Cluster headaches are severe, unilateral, and often associated with autonomic symptoms like lacrimation or nasal congestion. They follow a cyclical pattern, and their treatment and behavior are very different from what is described here. Medication overuse does not typically cause or affect the pattern of cluster headaches.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25172091701154296/25172091701154296.m3u8&quot;}, {&quot;text&quot;: &quot;Patient with post stroke developed wild flinging movements of limbs on one side.What is the site of lesion&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Globus pallidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sub thalamus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Substantia nigra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Putamen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sub thalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ A. Globus Pallidus â€“ Incorrect: Lesions in the globe pallidus, particularly the internal segment (GPi), are associated with movement disorders like Parkinsonism or dystonia, but not hemiballismus. The globus pallidus is involved in both direct and indirect pathways in the basal ganglia. While its dysfunction can lead to motor symptoms, it does not typically cause the flinging movements characteristic of hemiballismus.&lt;/li&gt;&lt;li&gt;â€¢ C. Substantia Nigra â€“ Incorrect: The substantia nigra is primarily associated with Parkinsonâ€™s disease, where dopamine-producing neurons are degenerated, leading to bradykinesia, rigidity, and resting tremor. Lesions in the substantia nigra generally do not cause the type of wild flinging movements seen in hemiballismus. The substantia nigra is involved in the direct pathway that facilitates movement, but damage here typically results in hypokinetic symptoms, not hyperkinetic ones.&lt;/li&gt;&lt;li&gt;â€¢ D. Putamen â€“ Incorrect: Lesions in the putamen, another structure of the basal ganglia, are more commonly associated with Parkinsonism, dystonia, or tardive dyskinesia, but not typically with hemiballismus. The putamen plays a role in both motor control and the regulation of voluntary movements, but it is not usually the site of lesions that produce the specific symptoms of hemiballismus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77510411701154308/77510411701154308.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented with acute headache, nausea and photophobia. What is the immediate treatment&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flunarizine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sumatriptan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ A. Flunarizine â€“ Incorrect: Flunarizine is a calcium channel blocker often used as a prophylactic treatment for migraines rather than for acute attacks. It helps to reduce the frequency of migraine episodes when taken regularly, but it is not effective for the immediate relief of an acute migraine attack. Hence, it is not the appropriate choice for this scenario where the patient is experiencing an acute headache.&lt;/li&gt;&lt;li&gt;â€¢ C. Topiramate â€“ Incorrect: Topiramate is another medication used for migraine prevention rather than for acute treatment. It is often prescribed as a prophylactic treatment to reduce the frequency and severity of migraines, but it is not suitable for use in treating an acute migraine once symptoms have already occurred. For immediate relief, abortive medications like sumatriptan are preferred.&lt;/li&gt;&lt;li&gt;â€¢ D. Propranolol â€“ Incorrect: Propranolol, a beta-blocker, is commonly used as a preventive treatment for chronic migraines, especially in patients with frequent or long-lasting migraine attacks. Like flunarizine and topiramate, propranolol is not effective for acute treatment of migraines. It works to reduce the frequency of migraines but does not help relieve symptoms during an active attack.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/41324771701154319/41324771701154319.m3u8&quot;}, {&quot;text&quot;: &quot;A patient has bradykinesia, rigidity and mask like face.What treatment should be initiated&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selegiline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Donezepil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Promethazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Selegiline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ B. Donepezil â€“ Incorrect: Donepezil is an acetylcholinesterase inhibitor used primarily in the treatment of Alzheimer&#x27;s disease, a condition characterized by cognitive decline and memory loss, not motor symptoms like those seen in Parkinson&#x27;s disease. Donepezil increases the levels of acetylcholine, a neurotransmitter involved in cognitive function, and is not effective in treating the motor symptoms of Parkinson&#x27;s disease like bradykinesia and rigidity. Thus, it is not appropriate for the treatment of Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ C. Promethazine â€“ Incorrect: Promethazine is an antihistamine that is commonly used for allergic reactions and motion sickness. It has sedative effects and anticholinergic properties. While it may help with symptoms like nausea, it is not used in the treatment of Parkinson&#x27;s disease. In fact, its anticholinergic properties can worsen cognitive dysfunction in Parkinson&#x27;s patients and may increase the risk of side effects like dry mouth, blurred vision, and constipation. Therefore, promethazine is not suitable for managing Parkinson&#x27;s disease symptoms.&lt;/li&gt;&lt;li&gt;â€¢ D. Clozapine â€“ Incorrect: Clozapine is an atypical antipsychotic medication that is used in the treatment of schizophrenia and other severe psychiatric conditions, particularly when other medications are ineffective. Although clozapine has dopaminergic effects, it is not used for Parkinson&#x27;s disease because it blocks dopamine receptors in the brain, which can exacerbate Parkinsonian symptoms like rigidity and bradykinesia. Additionally, clozapine has significant side effects, including the risk of agranulocytosis, making it an inappropriate choice for treating Parkinson&#x27;s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50750901701154330/50750901701154330.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented with features of meningitis,CSF showed increased proteins,mild decrease in glucose and image shown in figure What is the diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TBM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aseptic meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemical meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyogenic meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. TBM&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/22(3).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/52253491701154341/52253491701154341.m3u8&quot;}, {&quot;text&quot;: &quot;For patient with acromegaly which of the following treatment is used that acts as GH receptor blocker&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Octreotide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pegvisomant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pegvisomant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ A. Octreotide â€“ Incorrect: Octreotide is a somatostatin analog used in the treatment of acromegaly. It works by mimicking the action of somatostatin, a hormone that inhibits the secretion of growth hormone (GH) from the pituitary gland. While octreotide reduces GH levels, it does not act as a GH receptor blocker. Instead, it acts by suppressing GH secretion. Therefore, octreotide is a GH secretion inhibitor rather than a GH receptor blocker, which is why it is not the correct answer to this question.&lt;/li&gt;&lt;li&gt;â€¢ C. Bromocriptine â€“ Incorrect: Bromocriptine is a dopamine agonist that is primarily used for prolactinomas and sometimes for acromegaly, particularly when the patient has coexisting hyperprolactinemia. Bromocriptine works by stimulating dopamine receptors, which in turn inhibits the release of GH from the pituitary. However, it does not directly block the GH receptor. While bromocriptine may help reduce GH levels in some patients with acromegaly, it is not considered a GH receptor blocker, which makes it an incorrect choice for this question.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/13846271701154352/13846271701154352.m3u8&quot;}, {&quot;text&quot;: &quot;A young female with amenorrhea and galactorrhea.MRI showed pituitary macroadenoma.Treatment to be given&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leuprolide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Boserelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naphrelin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bromocriptine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ A. Leuprolide â€“ Incorrect: Leuprolide is a gonadotropin-releasing hormone (GnRH) agonist that is primarily used to treat conditions such as endometriosis, uterine fibroids, and precocious puberty. It works by suppressing gonadotropin secretion, which leads to a decrease in estrogen and progesterone levels. However, leuprolide is not effective in treating prolactinomas as it does not target the prolactin-producing cells of the pituitary. Therefore, leuprolide is not the appropriate treatment for a prolactinoma.&lt;/li&gt;&lt;li&gt;â€¢ C. Boserelin â€“ Incorrect: Boserelin is another GnRH agonist used for similar indications as leuprolide, such as endometriosis, prostate cancer, and uterine fibroids. Like leuprolide, it works by suppressing gonadotropin secretion, which lowers sex hormone levels. Boserelin is not effective in treating prolactinomas and does not address the underlying problem of excessive prolactin secretion. It is therefore not the correct treatment option for this patient.&lt;/li&gt;&lt;li&gt;â€¢ D. Nafarelin â€“ Incorrect: Nafarelin is yet another GnRH agonist used for conditions like endometriosis and precocious puberty. Similar to leuprolide and boserelin, it works by reducing the production of sex hormones. Nafarelin is not effective for treating prolactinomas as it does not target prolactin production. Its mechanism of action does not address the excess prolactin production in this case, making it an inappropriate treatment for the condition.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/64133041701154365/64133041701154365.m3u8&quot;}, {&quot;text&quot;: &quot;A known case diabetes presented with pain abdomen, vomiting and confusion. O/E-tachypnea, tachycardia and BP-90/60.Blood glucose is 538 mg/dl, urine ketones 3+ ECG showing tall T waves. What treatment will be given ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV fluids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Regular insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV fluids+regular insulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV fluids + long acting insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV fluids+regular insulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The immediate treatment for DKA involves IV fluids to correct dehydration and regular insulin to lower the high blood glucose levels and address the ketosis. Regular insulin is preferred initially because it acts quickly, helping to lower the blood glucose levels and correct the acidosis associated with DKA.&lt;/li&gt;&lt;li&gt;â€¢ Therefore, the appropriate treatment is IV fluids to rehydrate and regular insulin to treat the hyperglycemia and ketosis. The use of both together is critical to stabilize the patient.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for Incorrect Answers:&lt;/li&gt;&lt;li&gt;â€¢ A. IV fluids â€“ Incorrect: While IV fluids are essential in treating DKA, they alone are insufficient to address the elevated blood glucose and ketosis that define DKA. Insulin therapy is crucial to correct the underlying metabolic derangements of DKA, including hyperglycemia and acidosis. Therefore, only IV fluids would not be adequate without insulin administration.&lt;/li&gt;&lt;li&gt;â€¢ B. Regular insulin â€“ Incorrect: While regular insulin is an essential part of DKA treatment, insulin therapy alone is insufficient without the supportive measure of IV fluids to correct dehydration and help improve circulation. The insulin will lower blood glucose levels, but it cannot address the dehydration, hypotension, or the electrolyte imbalances, such as hyperkalemia, present in DKA. Fluids are crucial to prevent shock and kidney damage.&lt;/li&gt;&lt;li&gt;â€¢ D. IV fluids + long acting insulin â€“ Incorrect: In DKA, the initial treatment requires regular insulin, not long-acting insulin. Regular insulin acts rapidly to decrease blood glucose levels and correct the ketotic state. Long-acting insulin, such as glargine or detemir, works more slowly and is typically used for basal insulin coverage but is not effective for the acute management of DKA. Therefore, long-acting insulin is not appropriate in this acute setting.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69452151701154375/69452151701154375.m3u8&quot;}, {&quot;text&quot;: &quot;Obese female was found to have skin abnormality as shown in the figure.She is most likely suffering from&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Addison disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metabolic syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Metabolic syndrome&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/26(4).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/42289891701154386/42289891701154386.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented with seizure. urine osmolality 1000 mosm/kg, serum osmolality 270 mosm/kg. On further evaluation what electrolyte abnormality is present&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyponatremia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31417731701154397/31417731701154397.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is not suggestive of pituitary apoplexy:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of consciousness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &qu e prevented this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SA 14-14-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;17D&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nakayama&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jerryl -Lynn&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 17D&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Clue in the question: Visited Africa â†’ Endemic area for Yellow Fever.&lt;/li&gt;&lt;li&gt;â€¢ Died of a disease with intranuclear Torres bodies â†’ Torres bodies are eosinophilic inclusions seen in hepatocytes infected by Yellow Fever virus.&lt;/li&gt;&lt;li&gt;â€¢ This points to Yellow Fever, which is vaccine-preventable with the 17D strain.&lt;/li&gt;&lt;li&gt;â€¢ Why not the others? A. SA 14-14-2 â†’ Vaccine for Japanese Encephalitis.&lt;/li&gt;&lt;li&gt;â€¢ C. Nakayama â†’ Another Japanese Encephalitis vaccine strain.&lt;/li&gt;&lt;li&gt;â€¢ D. Jeryl-Lynn â†’ Mumps vaccine strain (part of MMR).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39947911701786784/39947911701786784.m3u8&quot;}, {&quot;text&quot;: &quot;A truck driver admitted with cough and breathlessness. HPE revealed septate hyphae with 45deg angle branching as shown in the image. Identify the correct pathogen.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rhizopus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absidia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aspergillus&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/3(718).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Septate hyphae with acute angle (â‰ˆ45Â°) branching&lt;/li&gt;&lt;li&gt;â€¢ This is characteristic of Aspergillus species, a filamentous fungus that commonly causes pulmonary aspergillosis, especially in people with underlying lung disease or immunosuppression.&lt;/li&gt;&lt;li&gt;â€¢ How to differentiate fungal pathogens based on morphology: Fungal Pathogen    Hyphae Characteristics    Branching Angle    Septation Aspergillus    Thin, uniform, acute angle branching    ~45Â°    Septate Mucor/Rhizopus    Broad, ribbon-like, irregular branching    ~90Â°    Non-septate or sparsely septate Absidia    Similar to Mucor/Rhizopus (Zygomycetes group)    ~90Â°    Non-septate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/40654071701786806/40654071701786806.m3u8&quot;}, {&quot;text&quot;: &quot;A HIV positive person developed fever, Cough, lymphadenopathy and hepatosplenomegaly. The infectious agent was in yeast form at 370 C and mold form at 220C. Produces red color pigment in the culture. Microscopy shown in the image. What is the diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus versicolor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumocystis jirovecii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blastomycosis dermatitidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Talaromyces marneffei&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Talaromyces marneffei&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(687).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/25607891701788093/25607891701788093.m3u8&quot;}, {&quot;text&quot;: &quot;A farmer came with cauliflower like growth in foot. Biopsy shown copper penny or sclerotic bodies. Choose the correct diagnosis&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sporotrichosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromoblastomycosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycetoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cutaneous blastomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chromoblastomycosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Chromoblastomycosis is a chronic fungal infection of the skin and subcutaneous tissue caused by pigmented (dematiaceous) fungi such as Fonsecaea, Phialophora, and Cladophialophora species.&lt;/li&gt;&lt;li&gt;â€¢ The sclerotic bodies (also known as Medlar bodies, copper penny bodies, or muriform cells) are characteristic histopathological findings in chromoblastomycosis.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Sporotrichosis â€“ Usually presents with nodular lesions along lymphatics (sporotrichoid spread), not cauliflower-like growth, and does not show copper penny bodies.&lt;/li&gt;&lt;li&gt;â€¢ C. Mycetoma â€“ Can also affect the foot and form granules, but shows grains or granules of fungi or bacteria, not sclerotic bodies.&lt;/li&gt;&lt;li&gt;â€¢ D. Cutaneous blastomycosis â€“ Caused by Blastomyces dermatitidis and presents with verrucous lesions, but does not show copper penny bodies on histology.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24754771701838195/24754771701838195.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented with curdy white vaginal discharge. Choose the correct medium used to identify the species of this pathogen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SDA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bird seed agar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida Chrom agar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cornmeal agar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Candida Chrom agar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ To identify and differentiate Candida species, the preferred medium is Candida Chrom agar.&lt;/li&gt;&lt;li&gt;â€¢ Candida Chrom agar: It is a selective and differential medium.&lt;/li&gt;&lt;li&gt;â€¢ Different Candida species produce distinctive colored colonies, aiding in rapid identification:&lt;/li&gt;&lt;li&gt;â€¢ Candida albicans â€“ green&lt;/li&gt;&lt;li&gt;â€¢ Candida tropicalis â€“ blue to purple&lt;/li&gt;&lt;li&gt;â€¢ Candida krusei â€“ pink, fuzzy&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. SDA (Sabouraud Dextrose Agar) â€“ Good for general fungal growth but does not differentiate species.&lt;/li&gt;&lt;li&gt;â€¢ B. Bird seed agar (Niger seed agar) â€“ Used specifically for Cryptococcus neoformans, which produces brown colonies.&lt;/li&gt;&lt;li&gt;â€¢ D. Cornmeal agar â€“ Used for morphological studies (e.g., formation of pseudohyphae, chlamydospores), not ideal for rapid species identification.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26421851701838257/26421851701838257.m3u8&quot;}, {&quot;text&quot;: &quot;A wrestler presented with itch in axilla. The organism produced velvety colonies with underside red colour pigment in culture . Microscopy shown pencil shaped macroconidia and abundant microconidia . Diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T. rubrum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T. mentagrophytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T schoenleinii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T tonsurans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. T. rubrum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Clinical presentation:&lt;/li&gt;&lt;li&gt;â€¢ Wrestler with itch in the axilla â†’ common site for tinea corporis or tinea cruris.&lt;/li&gt;&lt;li&gt;â€¢ Wrestlers are at higher risk due to close skin contact (\&quot;tinea corporis gladiatorum\&quot;).&lt;/li&gt;&lt;li&gt;â€¢ Culture characteristics:&lt;/li&gt;&lt;li&gt;â€¢ Velvety colonies with a red pigment on the reverse (underside) are classic for T. rubrum.&lt;/li&gt;&lt;li&gt;â€¢ Microscopy:&lt;/li&gt;&lt;li&gt;â€¢ Shows pencil-shaped macroconidia.&lt;/li&gt;&lt;li&gt;â€¢ Abundant microconidia, typically teardrop or peg-shaped, along hyphae.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. T. mentagrophytes: Has more granular colonies and no red pigment on the reverse; shows spiral hyphae and grape-like clusters of microconidia.&lt;/li&gt;&lt;li&gt;â€¢ C. T. schoenleinii: Causes favus, forms favic chandeliers (antler-like hyphae); rare in this context.&lt;/li&gt;&lt;li&gt;â€¢ D. T. tonsurans: More commonly causes tinea capitis; produces variable microconidia and few macroconidia, not pencil-shaped.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/9025131701838275/9025131701838275.m3u8&quot;}, {&quot;text&quot;: &quot;A 28 year old lady admitted with fever, nausea and anorexia for 2 months duration.HbsAg positive, anti HBc IgM positive. Anti HCV negative. Whats is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute hepatitis C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic hepatitis C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute hepatitis B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic hepatitis B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute hepatitis B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Symptoms: Fever, nausea, anorexia for 2 months â€” consistent with acute hepatitis.&lt;/li&gt;&lt;li&gt;â€¢ HBsAg positive: Indicates active hepatitis B virus (HBV) infection.&lt;/li&gt;&lt;li&gt;â€¢ Anti-HBc IgM positive: This is the most specific marker of acute hepatitis B infection.&lt;/li&gt;&lt;li&gt;â€¢ Anti-HCV negative: Rules out hepatitis C.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: A. Acute hepatitis C â€“ Ruled out because anti-HCV is negative.&lt;/li&gt;&lt;li&gt;â€¢ B. Chronic hepatitis C â€“ Also ruled out by anti-HCV negativity.&lt;/li&gt;&lt;li&gt;â€¢ D. Chronic hepatitis B â€“ Would show HBsAg positive and anti-HBc IgG, not IgM.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7784141701838308/7784141701838308.m3u8&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy came to emergency department with c/o fever for a week, tender hepatomegaly, jaundice, calf pain, mild sore throat and conjunctival suffusion. No c/o vomiting, cough and hemorrhage. Urine output normal. No travel history. What is the diagnosis ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chikungunya&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leptospirosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dengue hemorrhagic fever&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leptospirosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Clinical Clues: Fever lasting a week&lt;/li&gt;&lt;li&gt;â€¢ Tender hepatomegaly and jaundice â€“ suggests hepatic involvement&lt;/li&gt;&lt;li&gt;â€¢ Calf pain â€“ a classic symptom in leptospirosis&lt;/li&gt;&lt;li&gt;â€¢ Mild sore throat and conjunctival suffusion â€“ highly characteristic of leptospirosis&lt;/li&gt;&lt;li&gt;â€¢ Normal urine output â€“ indicates no severe renal impairment yet&lt;/li&gt;&lt;li&gt;â€¢ No hemorrhage or travel history â€“ less likely to be dengue or a tropical viral illness&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. Chikungunya â€“ More likely to cause rash and severe joint pains; hepatomegaly and conjunctival suffusion are not typical.&lt;/li&gt;&lt;li&gt;â€¢ C. Hepatitis A â€“ Can cause fever and jaundice but does not typically cause calf pain or conjunctival suffusion.&lt;/li&gt;&lt;li&gt;â€¢ D. Dengue hemorrhagic fever â€“ Would usually present with bleeding manifestations, low platelet count, and signs of plasma leakage, which are absent here.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33952411701838336/33952411701838336.m3u8&quot;}, {&quot;text&quot;: &quot;What is false about pseudo membrane colitis/ C. difficle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral fidaxomicin is used for treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgM is diagnostic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is toxin mediated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudo membrane contains leukocytes, fibrin and cellular debris.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IgM is diagnostic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Analysis of each option: A. Oral fidaxomicin is used for treatment â€“   True&lt;/li&gt;&lt;li&gt;â€¢ Fidaxomicin is a macrocyclic antibiotic used orally to treat C. difficile infections. It is especially useful for preventing recurrence.&lt;/li&gt;&lt;li&gt;â€¢ B. IgM is diagnostic â€“   False&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis is not based on IgM antibodies. Instead, it relies on detection of C. difficile toxins (A and B) in stool via enzyme immunoassay (EIA), PCR, or toxigenic culture.&lt;/li&gt;&lt;li&gt;â€¢ C. It is toxin mediated â€“   True&lt;/li&gt;&lt;li&gt;â€¢ The disease is caused by toxin A (enterotoxin) and toxin B (cytotoxin) produced by C. difficile.&lt;/li&gt;&lt;li&gt;â€¢ D. Pseudomembrane contains leukocytes, fibrin and cellular debris â€“   True&lt;/li&gt;&lt;li&gt;â€¢ Histologically, pseudomembranes consist of necrotic epithelial cells, leukocytes, fibrin, and mucus, forming the yellow-white plaques seen on colonoscopy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10223911701838353/10223911701838353.m3u8&quot;}, {&quot;text&quot;: &quot;A patient was admitted due to sepsis and broad-spectrum antibiotic started. She developed diarrhea. What is used to identify the etiology of diarrhea ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GDH Ag only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;GDH ag and toxin assay&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stool microscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aerobic culture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. GDH ag and toxin assay&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ To identify the etiology, the recommended initial testing strategy involves:&lt;/li&gt;&lt;li&gt;â€¢ Glutamate Dehydrogenase (GDH) Antigen + Toxin A/B Assay: GDH antigen: Detects the presence of C. difficile organism (high sensitivity).&lt;/li&gt;&lt;li&gt;â€¢ Toxin assay: Detects toxins A and B (high specificity, confirms pathogenic strain).&lt;/li&gt;&lt;li&gt;â€¢ This two-step algorithm increases diagnostic accuracy.&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: A. GDH Ag only â€“  Cannot differentiate between toxin-producing and non-toxigenic strains; high sensitivity but low specificity.&lt;/li&gt;&lt;li&gt;â€¢ C. Stool microscopy â€“  Not useful for C. difficile; cannot detect toxins or differentiate species.&lt;/li&gt;&lt;li&gt;â€¢ D. Aerobic culture â€“  C. difficile is anaerobic; and even anaerobic culture is time-consuming and not routinely used.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68163311701838366/68163311701838366.m3u8&quot;}, {&quot;text&quot;: &quot;A soldier presented with fever, myalgia, rash in body sparing palm and sole. Five other soldiers in the troop also affected with similar illness. H/o exposure to body lice present . Choose the correct Causative organism ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;R. prowazekii&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;R. typhi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;R. akari&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;R. conori&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. R. prowazekii&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key features pointing to R. prowazekii: Fever, myalgia, rash sparing palms and soles.&lt;/li&gt;&lt;li&gt;â€¢ Multiple cases in close quarters (suggests outbreak).&lt;/li&gt;&lt;li&gt;â€¢ Exposure to body lice â€” this is the primary vector for R. prowazekii.&lt;/li&gt;&lt;li&gt;â€¢ Seen in settings like military troops, refugee camps, or crowded unsanitary conditions.&lt;/li&gt;&lt;li&gt;â€¢ Why the other options are incorrect: B. Rickettsia typhi â€“ Causes endemic (murine) typhus, transmitted by fleas, not lice.&lt;/li&gt;&lt;li&gt;â€¢ C. Rickettsia akari â€“ Causes rickettsialpox, transmitted by mites; associated with papulovesicular rash.&lt;/li&gt;&lt;li&gt;â€¢ D. Rickettsia conorii â€“ Causes Mediterranean spotted fever or Indian tick typhus, with rash involving palms and soles; transmitted by ticks, not lice.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47110951701838409/47110951701838409.m3u8&quot;}, {&quot;text&quot;: &quot;A diabetic patient had rhinitis, facial swelling. Biopsy showed aseptate hyphae with irregular obtuse branching. Drug of choice for this ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amphotericin B&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voriconazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Capsofungin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Amphotericin B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key clues: Diabetic patient&lt;/li&gt;&lt;li&gt;â€¢ Rhinitis and facial swelling â€“ typical early signs of rhino-orbito-cerebral mucormycosis&lt;/li&gt;&lt;li&gt;â€¢ Biopsy: Aseptate hyphae with irregular, obtuse (broad-angle) branching â€“ classic histological feature of Mucorales species (e.g., Rhizopus, Mucor, Rhizomucor)&lt;/li&gt;&lt;li&gt;â€¢ Treatment: First-line drug: Liposomal Amphotericin B&lt;/li&gt;&lt;li&gt;â€¢ Broad antifungal with activity against Mucorales&lt;/li&gt;&lt;li&gt;â€¢ Administered IV, often along with surgical debridement&lt;/li&gt;&lt;li&gt;â€¢ Why other options are incorrect: B. Fluconazole â€“   Ineffective against Mucorales.&lt;/li&gt;&lt;li&gt;â€¢ C. Voriconazole â€“   Active against Aspergillus, but not effective against Mucorales; may worsen prognosis if used mistakenly.&lt;/li&gt;&lt;li&gt;â€¢ D. Caspofungin â€“   Echinocandins like caspofungin are not active against Mucorales.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19711891701838441/19711891701838441.m3u8&quot;}, {&quot;text&quot;: &quot;A 4-month-old child born to HIV positive mother developed recurrent diarrhea . What is the next step of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop breast feeding and start ART&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dried blood for HIV PCR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Test for HIV antibody&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Test for IgM antibodies of giardia and start antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dried blood for HIV PCR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quo
