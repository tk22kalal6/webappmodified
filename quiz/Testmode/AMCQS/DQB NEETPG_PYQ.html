re. The specific sulfation patterns of keratan sulfate chains are particularly important for these interactions. Evidence from conditions like macular corneal dystrophy, where there is a defect in keratan sulfate sulfation, demonstrates that the absence or alteration of functional keratan sulfate leads to corneal opacification, highlighting its essential role in maintaining transparency.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B) Dermatan sulfate: While dermatan sulfate (DS) proteoglycans (like decorin) are also present in the cornea, they are less abundant than keratan sulfate proteoglycans in the stromal layer and their primary role is more in regulating collagen fibrillogenesis and contributing to the overall extracellular matrix structure, rather than being the primary determinant of the precise interfibrillar spacing crucial for transparency in the same way keratan sulfate is.&lt;/li&gt;&lt;li&gt;â€¢ C) Heparan sulfate: Heparan sulfate (HS) proteoglycans are found in the cornea, particularly in the epithelial and endothelial layers, where they play roles in cell-surface interactions, cell adhesion, and signaling. While essential for overall corneal health and function, they are not the main GAG responsible for maintaining the unique collagen organization and light transparency of the corneal stroma.&lt;/li&gt;&lt;li&gt;â€¢ D) Chondroitin sulfate: Chondroitin sulfate (CS) is present in the cornea, often in a hybrid form with dermatan sulfate (CS/DS). Like dermatan sulfate, it contributes to the overall extracellular matrix and collagen organization, and has roles in cell signaling and maintaining the stem cell niche. However, it is not the primary GAG that dictates the precise interfibrillar spacing of collagen critical for transparency to the same extent as keratan sulfate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/39066091700911492/39066091700911492.m3u8&quot;}, {&quot;text&quot;: &quot;Enzyme activity to asses riboflavin (B2) levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythrocyte transketolase activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythrocyte glutathione reductase activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erythrocte transaminase activity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose 6 phosphatase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Erythrocyte glutathione reductase activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Riboflavin (Vitamin B2) is a precursor to two important coenzymes: flavin mononucleotide (FMN) and flavin adenine dinucleotide (FAD). FAD is a crucial coenzyme for many enzymatic reactions, including that of glutathione reductase.&lt;/li&gt;&lt;li&gt;â€¢ Glutathione reductase is an enzyme found abundantly in red blood cells (erythrocytes). Its primary function is to reduce oxidized glutathione (GSSG) back to its reduced form (GSH), which is essential for maintaining the antioxidant defenses of the cell. This reaction directly requires FAD as a cofactor.&lt;/li&gt;&lt;li&gt;â€¢ To assess riboflavin status, a common and reliable method is to measure the activity of erythrocyte glutathione reductase before and after the addition of exogenous FAD.&lt;/li&gt;&lt;li&gt;â€¢ In riboflavin-deficient individuals, the baseline activity of glutathione reductase will be lower because there isn&#x27;t enough FAD available to saturate the enzyme. When FAD is added to the assay mixture (in vitro), the enzyme&#x27;s activity will significantly increase if the deficiency is due to insufficient FAD. The \&quot;activity coefficient\&quot; (or \&quot;stimulation coefficient\&quot;) is calculated as the ratio of stimulated activity (with added FAD) to unstimulated activity (without added FAD). A higher activity coefficient indicates a greater degree of riboflavin deficiency. Therefore, measuring erythrocyte glutathione reductase activity and its stimulation by FAD is a highly specific and sensitive functional assay for assessing riboflavin nutritional status.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A) Erythrocyte transketolase activity: This enzyme&#x27;s activity is used to assess thiamine (Vitamin B1) status. Transketolase requires thiamine pyrophosphate (TPP), the active form of thiamine, as a cofactor. Similar to the glutathione reductase assay, transketolase activity is measured before and after the addition of TPP to determine thiamine deficiency.&lt;/li&gt;&lt;li&gt;â€¢ C) Erythrocyte transaminase activity: Transaminases (like aspartate transaminase or alanine transaminase) primarily require pyridoxal phosphate (PLP), the active form of Vitamin B6, as a coenzyme. Therefore, measuring erythrocyte transaminase activity is used to assess Vitamin B6 status.&lt;/li&gt;&lt;li&gt;â€¢ D) Glucose 6 phosphatase: Glucose-6-phosphatase is an enzyme primarily found in the liver and kidneys, crucial for glucose homeostasis (releasing glucose from the liver into the bloodstream). Its activity is not directly used to assess riboflavin levels. Defects in this enzyme are associated with Von Gierke&#x27;s disease (Glycogen Storage Disease Type I), but not with vitamin B2 deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19803551700911507/19803551700911507.m3u8&quot;}, {&quot;text&quot;: &quot;A young woman took over the counter medicines for weight loss presented with fat malabsorbtion and bleeding tendencies and easy bruising. Which of the following is probable vitamin deficiency ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin K&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Biotin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vitamin K&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The patient&#x27;s symptoms of fat malabsorption, bleeding tendencies, and easy bruising strongly point towards a deficiency of a fat-soluble vitamin. Among the options provided, Vitamin K is the most probable.&lt;/li&gt;&lt;li&gt;â€¢ Here&#x27;s why:&lt;/li&gt;&lt;li&gt;â€¢ Fat Malabsorption: The patient took \&quot;over-the-counter medicines for weight loss.\&quot; Many such medications, particularly those containing orlistat, work by inhibiting pancreatic lipase, thereby reducing the absorption of dietary fats. Since Vitamins A, D, E, and K are fat-soluble, anything that impairs fat absorption will also impair the absorption of these vitamins.&lt;/li&gt;&lt;li&gt;â€¢ Bleeding Tendencies and Easy Bruising: This is the hallmark symptom of Vitamin K deficiency. Vitamin K is essential for the synthesis of several clotting factors (Factor II, VII, IX, X) in the liver. These factors require Vitamin K-dependent carboxylation to become biologically active. Without sufficient Vitamin K, these clotting factors are non-functional, leading to impaired blood coagulation, manifested as prolonged bleeding (e.g., from minor cuts), easy bruising, and in severe cases, internal hemorrhages.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A) Vitamin C: Vitamin C (ascorbic acid) is a water-soluble vitamin. While severe Vitamin C deficiency (scurvy) can lead to bleeding gums, perifollicular hemorrhages, and poor wound healing due to impaired collagen synthesis, it is not directly linked to fat malabsorption. Furthermore, \&quot;easy bruising\&quot; is a general symptom that could fit, but the combination with fat malabsorption makes Vitamin K a much stronger candidate.&lt;/li&gt;&lt;li&gt;â€¢ C) Riboflavin (Vitamin B2): Riboflavin is a water-soluble vitamin. Deficiency of riboflavin can cause symptoms like angular stomatitis, cheilosis, glossitis, and dermatitis, but it does not directly lead to fat malabsorption or bleeding tendencies.&lt;/li&gt;&lt;li&gt;â€¢ D) Biotin (Vitamin B7): Biotin is also a water-soluble vitamin. Biotin deficiency is rare but can cause symptoms like dermatitis, hair loss (alopecia), and neurological symptoms. It is not associated with fat malabsorption or bleeding disorders.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/74328601700911521/74328601700911521.m3u8&quot;}, {&quot;text&quot;: &quot;A patient on anti tuberculosis drugs for last 3 months present with bilateral tingling sensations and mood changes. Probable vitamin deficiency&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B12&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Folate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin B6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The key information in this scenario is that the patient is on \&quot;anti-tuberculosis drugs\&quot; and presents with \&quot;bilateral tingling sensations and mood changes.\&quot; This clinical picture is highly suggestive of peripheral neuropathy and neurological symptoms, which are well-known side effects of certain anti-tuberculosis medications, particularly Isoniazid (INH).&lt;/li&gt;&lt;li&gt;â€¢ Isoniazid is a potent drug used in the treatment of tuberculosis. Its mechanism of action can lead to a functional deficiency of Vitamin B6 (Pyridoxine). Isoniazid interferes with pyridoxine metabolism in several ways:&lt;/li&gt;&lt;li&gt;â€¢ It can form an inactive hydrazone complex with pyridoxal phosphate (the active form of Vitamin B6), increasing its excretion in urine. It can inhibit pyridoxine phosphokinase, an enzyme needed to convert pyridoxine into its active form. This induced Vitamin B6 deficiency leads to peripheral neuropathy (tingling sensations, numbness, pain, particularly in the hands and feet) because pyridoxal phosphate is essential for the synthesis of neurotransmitters (like GABA and serotonin) and for the proper functioning of the nervous system. Mood changes (irritability, depression, confusion) are also recognized neurological symptoms of Vitamin B6 deficiency. For this reason, patients on isoniazid therapy are often prescribed pyridoxine supplementation to prevent or mitigate these side effects.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B) Vitamin B12: Vitamin B12 deficiency (cobalamin deficiency) can also cause neurological symptoms, including peripheral neuropathy, numbness, tingling, and cognitive changes (memory problems, depression). However, it is not a direct or common side effect of standard anti-tuberculosis drug regimens in the same way that isoniazid causes B6 deficiency. While a general nutritional deficiency could theoretically encompass B12, the specific drug context strongly points to B6.&lt;/li&gt;&lt;li&gt;â€¢ C) Folate: Folate (Vitamin B9) deficiency can lead to megaloblastic anemia and some neurological or psychiatric symptoms like depression, irritability, and cognitive impairment. However, it is not primarily known for causing peripheral neuropathy as a direct consequence of anti-tuberculosis drugs, and it&#x27;s less commonly associated with the specific \&quot;tingling sensations\&quot; (paresthesias) seen in B6 deficiency.&lt;/li&gt;&lt;li&gt;â€¢ D) Not provided in the question&#x27;s options, but if it were another vitamin like Thiamine (B1): Thiamine deficiency (beriberi) can cause peripheral neuropathy (\&quot;dry beriberi\&quot;) and neurological symptoms, but it is not specifically induced by anti-tuberculosis drugs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43683411700911538/43683411700911538.m3u8&quot;}, {&quot;text&quot;: &quot;A child with rice water stools presented to emergency in a unstable state. A toxin causing this condition acts via which of the following lipid receptor ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GM1 ganglioside&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sphingomyelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GM2 ganglioside&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;?&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. GM1 ganglioside&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ B) Sphingomyelin: Sphingomyelin is a type of sphingolipid, a component of cell membranes, but it is not the specific lipid receptor for cholera toxin. While general membrane lipids are involved in the overall structure and trafficking, GM1 ganglioside is the specific, high-affinity binding target.&lt;/li&gt;&lt;li&gt;â€¢ C) GM2 ganglioside: GM2 ganglioside is another type of ganglioside, but it is not the primary receptor for cholera toxin. While some toxins or pathogens might interact with other gangliosides, the specific and critical receptor for cholera toxin is GM1. Defects in GM2 metabolism are associated with Tay-Sachs disease.&lt;/li&gt;&lt;li&gt;â€¢ D) ?: This option is incomplete, but based on the specificity of cholera toxin, any other generic or unrelated lipid receptor would be incorrect.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/10728981700911673/10728981700911673.m3u8&quot;}, {&quot;text&quot;: &quot;A young man presented with physical activity intolerance,painful muscle cramps, weakness, and fatigue. ( High CK levels and myoglobinuria , biopsy revealed high glycogen content on PAS staining) A diagnosis of Mc-Ardles disease was made. Which of the following enzyme is deficient&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myophosphorylase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Muscle PFK-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatic phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acid maltase ?&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myophosphorylase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical presentation described â€“ physical activity intolerance, painful muscle cramps, weakness, fatigue, high CK levels, myoglobinuria, and high glycogen content on PAS staining in muscle biopsy â€“ is the classic constellation of symptoms and findings for McArdle&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ McArdle&#x27;s disease, also known as Glycogen Storage Disease Type V (GSD V), is caused by a deficiency of the enzyme muscle glycogen phosphorylase, also known as myophosphorylase.&lt;/li&gt;&lt;li&gt;â€¢ Here&#x27;s why this enzyme deficiency leads to the observed symptoms:&lt;/li&gt;&lt;li&gt;â€¢ Myophosphorylase is specifically responsible for initiating the breakdown of glycogen (stored glucose) in skeletal muscles. It cleaves glucose-1-phosphate from the glycogen polymer, which can then enter glycolysis to produce ATP for muscle contraction. In McArdle&#x27;s disease, due to the deficiency of myophosphorylase, muscles cannot effectively break down their stored glycogen for energy, especially during exercise. This energy deficit leads to exercise intolerance, muscle cramps, weakness, and fatigue as the muscles quickly run out of available fuel. The high levels of CK (creatine kinase) and myoglobinuria (myoglobin in urine, causing dark urine) indicate muscle breakdown (rhabdomyolysis) that occurs when muscle cells are severely stressed due to the energy crisis. The high glycogen content on PAS staining in muscle biopsy is a direct consequence of the enzyme deficiency; glycogen cannot be broken down and thus accumulates within the muscle cells. Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B) Muscle PFK-1 (Phosphofructokinase-1): A deficiency in muscle PFK-1 causes Tarui&#x27;s disease (Glycogen Storage Disease Type VII). While it also presents with exercise intolerance, muscle cramps, and myoglobinuria due to impaired glycolysis, the enzyme involved is different, and the specific accumulation would be more proximal to the PFK-1 step rather than just glycogen.&lt;/li&gt;&lt;li&gt;â€¢ C) Hepatic phosphorylase: Deficiency of hepatic (liver) phosphorylase causes Hers&#x27; disease (Glycogen Storage Disease Type VI). This primarily affects the liver&#x27;s ability to release glucose into the bloodstream, leading to hepatomegaly and hypoglycemia, not primarily muscle symptoms like myalgia and myoglobinuria.&lt;/li&gt;&lt;li&gt;â€¢ D) Acid maltase (alpha-glucosidase): Deficiency of acid maltase causes Pompe disease (Glycogen Storage Disease Type II). This is a lysosomal storage disease, affecting various tissues, including muscle and heart, due to the accumulation of glycogen in lysosomes. While it causes muscle weakness, its presentation can vary from infantile onset with severe cardiomyopathy to milder adult-onset forms, and the mechanism and primary location of glycogen accumulation differ from McArdle&#x27;s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7533681700911695/7533681700911695.m3u8&quot;}, {&quot;text&quot;: &quot;A patient on primaquine therapy present with hemolysis. The enzyme inhibited is present in the following pathway ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HMP shunt&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gluconeogenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fatty acid synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glycolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. HMP shunt&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical scenario describes a patient on primaquine therapy who develops hemolysis. This is a classic presentation of Glucose-6-Phosphate Dehydrogenase (G6PD) deficiency. Primaquine is an oxidant drug that generates reactive oxygen species (ROS).&lt;/li&gt;&lt;li&gt;â€¢ Here&#x27;s the connection to the HMP shunt:&lt;/li&gt;&lt;li&gt;â€¢ Red blood cells are constantly exposed to oxidative stress. They rely heavily on a protective mechanism involving reduced glutathione (GSH), a powerful antioxidant. Glutathione reductase is the enzyme responsible for regenerating GSH from its oxidized form (GSSG). This reaction crucially requires NADPH. The primary source of NADPH in red blood cells (which lack mitochondria and therefore cannot perform oxidative phosphorylation or the Krebs cycle) is the Hexose Monophosphate (HMP) shunt, also known as the Pentose Phosphate Pathway (PPP). The rate-limiting enzyme of the HMP shunt is Glucose-6-Phosphate Dehydrogenase (G6PD). This enzyme catalyzes the first committed step in the oxidative phase of the HMP shunt, producing NADPH. In individuals with G6PD deficiency, there is an insufficient amount of functional G6PD enzyme. Consequently, they cannot produce enough NADPH. When exposed to oxidative stress (like from primaquine), their red blood cells are unable to regenerate sufficient GSH to neutralize the ROS. This leads to oxidative damage to hemoglobin (forming Heinz bodies) and the red blood cell membrane, ultimately causing hemolysis. Therefore, the enzyme inhibited (or deficient, in this case, G6PD) is a key enzyme in the HMP shunt, which is essential for protecting red blood cells from oxidative damage.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B) Gluconeogenesis: Gluconeogenesis is the metabolic pathway that produces glucose from non-carbohydrate precursors. It primarily occurs in the liver and kidneys. It is not directly related to red blood cell metabolism or the mechanism of primaquine-induced hemolysis.&lt;/li&gt;&lt;li&gt;â€¢ C) Fatty acid synthesis: Fatty acid synthesis is the process of creating fatty acids from acetyl-CoA. This pathway primarily occurs in the cytoplasm of liver, adipose, and mammary gland cells. While NADPH is also required for fatty acid synthesis, this pathway is not directly relevant to the specific mechanism of primaquine-induced hemolysis in red blood cells.&lt;/li&gt;&lt;li&gt;â€¢ D) Glycolysis: Glycolysis is the metabolic pathway that breaks down glucose to pyruvate, generating a small amount of ATP. While glycolysis is active in red blood cells for energy production, it does not directly produce NADPH, which is critical for antioxidant defense against drugs like primaquine. Therefore, defects in glycolysis would not directly lead to hemolysis via the same oxidative stress mechanism as seen with primaquine.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/7262251700911723/7262251700911723.m3u8&quot;}, {&quot;text&quot;: &quot;Change in basse sequence leading to generation of stop codon is called&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Silent mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Missense mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nonsense mutation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;C. Nonsense mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ A nonsense mutation is a type of point mutation in a DNA sequence that results in a premature stop codon (also known as a \&quot;nonsense codon\&quot;) being generated in the messenger RNA (mRNA) transcript. This stop codon signals the termination of protein synthesis before the full-length protein can be made. The resulting truncated protein is often non-functional or unstable, leading to a loss of protein function, which can have significant phenotypic consequences. The three common stop codons are UAA, UAG, and UGA.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A) Silent mutation: A silent mutation is a type of point mutation that changes a single nucleotide in the DNA sequence, but this change does not alter the amino acid sequence of the protein. This is possible due to the degeneracy of the genetic code, where multiple codons can code for the same amino acid. Therefore, it does not lead to the generation of a stop codon.&lt;/li&gt;&lt;li&gt;â€¢ B) Missense mutation: A missense mutation is a type of point mutation where a single nucleotide change results in a codon that codes for a different amino acid. This leads to a change in the protein&#x27;s amino acid sequence. While it can affect protein function, it does not involve the creation of a stop codon.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/50890531700911736/50890531700911736.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following zymogens requires gamma-glutamyl carboxylase?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factors 2, 8, 9, 10&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factors 2, 7, 9, 10&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factors 2, 7, 9, 11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Factors 2, 8, 10, 11&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Factors 2, 7, 9, 10&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Gamma-glutamyl carboxylase is an enzyme that catalyzes the vitamin K-dependent carboxylation of specific glutamic acid residues (Glu) into gamma-carboxyglutamic acid (Gla) residues. This post-translational modification is crucial for the biological activity of a group of proteins known as Vitamin K-dependent proteins.&lt;/li&gt;&lt;li&gt;â€¢ In the context of blood coagulation, the zymogens (inactive precursors) that require this carboxylation by gamma-glutamyl carboxylase are:&lt;/li&gt;&lt;li&gt;â€¢ Factor II (Prothrombin) Factor VII Factor IX Factor X These four factors are often referred to as the \&quot;prothrombin group\&quot; of clotting factors. The addition of the carboxyl groups to the glutamic acid residues allows these proteins to bind calcium ions (Ca2+) with high affinity. This calcium binding is essential for their proper conformation and for anchoring them to phospholipid surfaces (like those on activated platelets), which is critical for the assembly of functional enzyme complexes in the coagulation cascade.&lt;/li&gt;&lt;li&gt;â€¢ A deficiency in vitamin K (e.g., due to malabsorption, antibiotic use, or antagonism by drugs like warfarin) or a defect in the gamma-glutamyl carboxylase enzyme itself leads to the production of under-carboxylated and non-functional clotting factors, resulting in bleeding disorders.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A) Factors 2, 8, 9, 10: Factor VIII (antihemophilic factor A) is a cofactor in the intrinsic pathway of coagulation, but it is not a vitamin K-dependent protein and does not require gamma-glutamyl carboxylation. It is a large glycoprotein that circulates bound to von Willebrand factor.&lt;/li&gt;&lt;li&gt;â€¢ C) Factors 2, 7, 9, 11: Factor XI is part of the intrinsic pathway, but it is not a vitamin K-dependent protein and does not require gamma-glutamyl carboxylation.&lt;/li&gt;&lt;li&gt;â€¢ D) Factors 2, 8, 10, 11: This option includes both Factor VIII and Factor XI, neither of which are vitamin K-dependent clotting factors.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young boy presents to OPD with hypoglycemia and muscle cramps while playing. Then he becomes normal after resting for some time. These episodes are recurrent after activity. He has decreased serum lactate and glucose levels. Which of the following diseases is he most likely suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;McArdles disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hers disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coriâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Andersen disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. McArdles disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The constellation of symptoms in the young boy strongly points to McArdle&#x27;s disease (Glycogen Storage Disease Type V, GSD V). Let&#x27;s break down why:&lt;/li&gt;&lt;li&gt;â€¢ Hypoglycemia and muscle cramps while playing (activity intolerance): This is a hallmark of McArdle&#x27;s. Muscles primarily use glycogen for immediate energy during exercise. If muscle glycogen cannot be broken down (due to enzyme deficiency), muscles quickly run out of fuel, leading to cramps, pain, and fatigue. While playing, the boy is relying on muscle glycogen, which he can&#x27;t access. Becomes normal after resting for some time (Second Wind Phenomenon): This is a classic feature of McArdle&#x27;s disease. After a short period of rest, the body shifts to using alternative fuels like free fatty acids and glucose from the bloodstream (delivered from the liver). This allows the individual to resume activity with less discomfort. Recurrent episodes after activity: Consistent with the reliance on muscle glycogen during exercise. Decreased serum lactate: This is a crucial diagnostic clue. During normal anaerobic glycolysis (when muscles break down glucose for energy during intense exercise), pyruvate is converted to lactate. In McArdle&#x27;s disease, the block in glycogen breakdown (at the phosphorylase step) means that insufficient glucose can enter glycolysis, thus limiting pyruvate formation and subsequent lactate production. This is often demonstrated in an \&quot;ischemic forearm exercise test\&quot; where lactate fails to rise. Decreased glucose levels (though less prominent than lactate in diagnostic context): While muscle glycogen breakdown is the primary issue, severe exercise intolerance can sometimes lead to relative hypoglycemia as the body struggles to meet energy demands, especially if liver glycogen stores are also being depleted without efficient muscle energy utilization. Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B) Hers&#x27; disease (Glycogen Storage Disease Type VI): This disease involves a deficiency in hepatic (liver) phosphorylase. The primary symptoms are hepatomegaly (enlarged liver) and hypoglycemia due to the liver&#x27;s inability to release glucose from its glycogen stores, especially during fasting. Muscle cramps and exercise intolerance are not the primary features, and lactate levels would not be decreased in this manner.&lt;/li&gt;&lt;li&gt;â€¢ C) Cori&#x27;s disease (Glycogen Storage Disease Type III): This disease involves a deficiency in the debranching enzyme (amylo-1,6-glucosidase). It affects both the liver and muscles. Patients can experience hypoglycemia, hepatomegaly, and muscle weakness, and exercise intolerance. However, unlike McArdle&#x27;s, some glycogen breakdown can occur (up to the branch points), and lactate levels can rise, though perhaps not normally. The specific \&quot;decreased lactate\&quot; and \&quot;second wind\&quot; phenomenon are more characteristic of McArdle&#x27;s.&lt;/li&gt;&lt;li&gt;â€¢ D) Andersen disease (Glycogen Storage Disease Type IV): This disease involves a deficiency in the branching enzyme. This leads to the formation of abnormal, long, unbranched glycogen molecules, which are less soluble and can trigger an inflammatory response. It primarily affects the liver, leading to progressive cirrhosis, liver failure, and often cardiac involvement. Muscle symptoms are less prominent, and the presentation of hypoglycemia and exercise intolerance with decreased lactate is not typical.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A family who consumes only polished rice will which of the following combinations of vitamin deficiency and enzymatic defect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Riboflavin-glutathione reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Riboflavin-transketolase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiamine-Transaminase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiamine-transketolase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thiamine-transketolase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Polished Rice and Thiamine Deficiency: Polished rice (white rice) is rice that has had its outer layers (bran and germ) removed during milling. These outer layers are rich in Thiamine (Vitamin B1). When a diet consists primarily of polished rice, it leads to a significant deficiency of thiamine, a condition known as Beriberi.&lt;/li&gt;&lt;li&gt;â€¢ Thiamine and Transketolase: Thiamine, in its active form as thiamine pyrophosphate (TPP), is an essential coenzyme for several key enzymes in carbohydrate metabolism. One of the most important of these is transketolase, an enzyme in the hexose monophosphate (HMP) shunt (also known as the pentose phosphate pathway). Transketolase plays a crucial role in connecting the HMP shunt to glycolysis, and its activity is directly dependent on adequate thiamine levels.&lt;/li&gt;&lt;li&gt;â€¢ Diagnostic Test: The activity of erythrocyte (red blood cell) transketolase is a widely used and reliable biochemical test to assess thiamine nutritional status. In individuals with thiamine deficiency, the baseline activity of transketolase will be low. When exogenous TPP is added in vitro, the enzyme&#x27;s activity will increase significantly if the deficiency is due to insufficient thiamine, providing a diagnostic \&quot;activation coefficient.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Therefore, a family consuming only polished rice is highly likely to develop thiamine deficiency, and the enzymatic defect most directly linked to assessing this deficiency is in transketolase.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A) Riboflavin-glutathione reductase: While riboflavin (Vitamin B2) deficiency can be assessed by measuring erythrocyte glutathione reductase activity (as glutathione reductase requires FAD, derived from riboflavin, as a cofactor), the primary vitamin lost during rice polishing is thiamine, not riboflavin.&lt;/li&gt;&lt;li&gt;â€¢ B) Riboflavin-transketolase: Transketolase is dependent on thiamine, not riboflavin. While riboflavin is an important vitamin, it&#x27;s not the primary one lost by polishing rice, nor is it the cofactor for transketolase.&lt;/li&gt;&lt;li&gt;â€¢ C) Thiamine-Transaminase: While thiamine is the correct vitamin here, transaminases (like aspartate transaminase or alanine transaminase) primarily require pyridoxal phosphate (Vitamin B6) as a coenzyme, not thiamine. Therefore, measuring transaminase activity is used to assess Vitamin B6 status.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic alcoholic patient presented to the casualty with confusion, ataxia and painful eye movements. What could be the vitamin deficiency seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vitamin B deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vitamin A deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vitamin D deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vitamin C deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vitamin B deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The symptoms described â€“ confusion, ataxia (lack of muscle coordination), and painful eye movements (ophthalmoplegia or nystagmus, sometimes manifesting as painful eye movements) â€“ in a chronic alcoholic patient are the classic triad of Wernicke encephalopathy. Wernicke encephalopathy is an acute neurological disorder caused by a severe deficiency of Thiamine (Vitamin B1), which is one of the B vitamins.&lt;/li&gt;&lt;li&gt;â€¢ Chronic alcoholism is the most common cause of thiamine deficiency in developed countries for several reasons:&lt;/li&gt;&lt;li&gt;â€¢ Inadequate dietary intake: Alcoholics often have poor nutritional habits, consuming calories from alcohol instead of nutrient-rich foods. Decreased absorption: Alcohol interferes with the absorption of thiamine from the gastrointestinal tract. Impaired utilization and storage: Alcohol can impair the liver&#x27;s ability to store thiamine and convert it into its active form (thiamine pyrophosphate). Increased metabolic demand: Alcohol metabolism itself may increase the demand for thiamine. Thiamine is crucial for carbohydrate metabolism, which is the brain&#x27;s primary energy source. Its deficiency leads to impaired energy production in brain regions highly dependent on thiamine, causing the neurological symptoms. If left untreated, Wernicke encephalopathy can progress to Korsakoff syndrome, characterized by severe, irreversible memory loss and confabulation (making up stories to fill memory gaps). The combination is known as Wernicke-Korsakoff Syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ B) Vitamin A deficiency: Vitamin A deficiency can lead to night blindness, xerophthalmia (dry eyes), and impaired immune function. It does not cause confusion, ataxia, or painful eye movements in the way seen with thiamine deficiency.&lt;/li&gt;&lt;li&gt;â€¢ C) Vitamin D deficiency: Vitamin D deficiency is primarily associated with bone health issues (rickets in children, osteomalacia in adults), muscle weakness, and potentially impaired immune function. It does not typically present with acute neurological symptoms like confusion, ataxia, and ophthalmoplegia.&lt;/li&gt;&lt;li&gt;â€¢ D) Vitamin C deficiency: Vitamin C deficiency (scurvy) causes symptoms like bleeding gums, easy bruising, poor wound healing, fatigue, and joint pain due to impaired collagen synthesis. It does not cause the specific neurological triad seen in this patient.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4 year old child presents with easy fatiguability. The mother complains that the child has increased hunger between meals, which is relieved after food. Liver examination revealed no glycogen. The enzyme likely to be deficient is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glycogen phosphorylase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycogen synthase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose 6 phosphatase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Debranching enzyme&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glycogen synthase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The clinical presentation of a 4-year-old child with:&lt;/li&gt;&lt;li&gt;â€¢ Easy fatigability: Suggests an energy deficit. Increased hunger between meals, relieved after food: This is a classic sign of hypoglycemia (low blood sugar), as the body demands more glucose. Liver examination revealed no glycogen: This is the most crucial diagnostic clue. The liver is the primary organ for synthesizing and storing glycogen, which it then breaks down to maintain blood glucose levels during fasting or between meals. If there is no glycogen in the liver, it means the liver cannot synthesize it. The enzyme responsible for synthesizing glycogen is glycogen synthase. A deficiency in hepatic (liver) glycogen synthase is known as Glycogen Storage Disease Type 0 (GSD 0). In this condition, the liver cannot build up glycogen stores. Consequently, when the child is fasting or between meals, the liver cannot release glucose from glycogen stores, leading to severe and recurrent hypoglycemia, which manifests as increased hunger, fatigue, and potential neurological symptoms if prolonged.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A) Glycogen phosphorylase: A deficiency in hepatic glycogen phosphorylase causes Hers&#x27; disease (GSD VI). In this condition, the liver can synthesize glycogen (so there would be glycogen present), but it cannot break it down efficiently. This leads to hepatomegaly (enlarged liver) and hypoglycemia, but the liver would show increased glycogen content, not an absence.&lt;/li&gt;&lt;li&gt;â€¢ C) Glucose-6-phosphatase: A deficiency in glucose-6-phosphatase causes Von Gierke&#x27;s disease (GSD Ia). This is a severe form of GSD characterized by profound hypoglycemia, hepatomegaly, lactic acidosis, hyperlipidemia, and hyperuricemia. In this disease, glycogen is accumulated in the liver and kidneys because the final step of glucose release from glycogen and gluconeogenesis is blocked. The liver would have a large amount of glycogen, not none.&lt;/li&gt;&lt;li&gt;â€¢ D) Debranching enzyme: A deficiency in the debranching enzyme (amylo-1,6-glucosidase) causes Cori&#x27;s disease (GSD III). This affects both the liver and muscles. In this condition, glycogen is synthesized, but it cannot be fully broken down due to the inability to debranch. This leads to the accumulation of abnormal, short-branched glycogen structures. The liver would have abnormal but present glycogen, and patients experience hypoglycemia and muscle weakness. Again, it would not be an absence of glycogen.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child was brought with pedal edema and cheilosis. Cardiomegaly was present. What is the vitamin deficiency associated with this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Riboflavin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thiamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ The combination of symptoms in the child â€“ pedal edema (swelling of the feet/ankles) and cardiomegaly (enlarged heart) â€“ along with cheilosis (cracking at the corners of the mouth) strongly points to Wet Beriberi.&lt;/li&gt;&lt;li&gt;â€¢ Wet Beriberi is a severe form of Thiamine (Vitamin B1) deficiency that primarily affects the cardiovascular system. Cardiomegaly, edema, and heart failure are hallmark symptoms of wet beriberi. Thiamine is crucial for energy metabolism in cardiac muscle. Its deficiency impairs the heart&#x27;s ability to pump effectively, leading to fluid retention and enlargement of the heart. In severe cases, this can lead to high-output cardiac failure. Cheilosis (cracking at the corners of the mouth) is a general symptom of several B vitamin deficiencies, but when combined with the severe cardiovascular symptoms, it fits well within the spectrum of thiamine deficiency. Thiamine is essential for several metabolic pathways, particularly in carbohydrate metabolism (e.g., as a coenzyme for pyruvate dehydrogenase and alpha-ketoglutarate dehydrogenase), which are critical for energy production in highly metabolic tissues like the heart.&lt;/li&gt;&lt;li&gt;â€¢ Explanation for the Incorrect Responses:&lt;/li&gt;&lt;li&gt;â€¢ A) Riboflavin (Vitamin B2): Riboflavin deficiency (ariboflavinosis) can cause cheilosis, angular stomatitis, glossitis, and seborrheic dermatitis. While riboflavin deficiency can be associated with some cardiac abnormalities in severe, prolonged cases, the specific presentation of prominent pedal edema and cardiomegaly as primary signs of heart failure is far more characteristic of thiamine deficiency (wet beriberi) than riboflavin deficiency.&lt;/li&gt;&lt;li&gt;â€¢ C) Pyridoxine (Vitamin B6): Pyridoxine deficiency can lead to peripheral neuropathy, dermatitis, cheilosis, glossitis, and microcytic anemia. It is not typically associated with prominent cardiovascular symptoms like cardiomegaly and pedal edema.&lt;/li&gt;&lt;li&gt;â€¢ D) Niacin (Vitamin B3): Niacin deficiency causes pellagra, characterized by the \&quot;3 Ds\&quot;: dermatitis (especially photosensitive), diarrhea, and dementia. While cheilosis can occur in pellagra, and some systemic issues can arise, the specific combination of severe cardiomegaly and pedal edema is not a primary or characteristic feature of niacin deficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic alcoholic patient is diagnosed with gouty arthritis. What biochemical changes will be seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased NADH/NAD+ ratio&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased urea and urate levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased urate and lactate levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased level of alkaline phosphate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Increased urate and lactate levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with erythematous scaly patches in the perioral region, mucosal ulcers and impaired epithelial wound healing. The likely mineral deficiency associated with this condition is-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iron deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zinc deficiency&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Copper deficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Zinc deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presenting with bleeding gums and easy bruisability was diagnosed with scurvy. This is due to-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Low calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defective collagen formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of clotting factors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased keratinization of epithelium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Defective collagen formation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is seen in low inulin:glucagon ratio?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activation of lipoprotein lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activation of glycogen synthase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Activation of phosphofructokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Activation of hormone-sensitive lipase&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Activation of hormone-sensitive lipase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An infant is brought by his parents with complaints that his urine turns black on standing. Which of the following metabolic disorders is likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phenylketonuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homocystinuria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Maple syrup urine disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alkaptonuria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with bone pain and hepatosplenomegaly. A trephine biopsy and aspirate shows the following finding. Which of the following is the most likely enzyme deficient in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hexosaminidase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucocerebrosidase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sphingomyelinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alpha 1,4 glucosidase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glucocerebrosidase&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/13(18).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with thinning of hair and scaling of the scalp. On taking history, it is found that she consumes raw eggs in her diet. Which vitamin deficiency is likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biotin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Niacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyridoxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Biotin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&         // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

            questions = [{&quot;text&quot;: &quot;X-ray waterâ€™s view is for which sinus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Maxillary&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sphenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethmoids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Maxillary&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/15951891701866308/15951891701866308.m3u8&quot;}, {&quot;text&quot;: &quot;Referred pain of tonsillitis is carried by which of the following nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glossopharyngeal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trigeminal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glossopharyngeal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Because the glossopharyngeal nerve also supplies sensation to areas like the middle ear, referred pain from tonsillitis can sometimes be felt as earache (otalgia), even though the ear itself is not infected.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/46863741701866319/46863741701866319.m3u8&quot;}, {&quot;text&quot;: &quot;Nasopharyngeal chordoma originates from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Notochord&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fossa of Rosenmuller&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Torus tubarius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenoid fossa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Notochord&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Chordomas are midline tumors, reflecting the midline position of the notochord during embryologic development.&lt;/li&gt;&lt;li&gt;â€¢ Although they can present in the nasopharyngeal region, their origin is notochordal remnants, not from local lymphatic or mucosal structures like the Fossa of Rosenmuller, Torus tubarius, or Adenoid fossa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/55736591701866332/55736591701866332.m3u8&quot;}, {&quot;text&quot;: &quot;Which of the following is tensor of vocal cord:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cricothyroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior crico-arytenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transverse arytenoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral arytenoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cricothyroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Brief roles of the other muscles: Posterior cricoarytenoid: Only abductor of the vocal cords â€” opens the glottis.&lt;/li&gt;&lt;li&gt;â€¢ Transverse arytenoid: Adducts the vocal cords â€” closes the posterior part of the rima glottidis.&lt;/li&gt;&lt;li&gt;â€¢ Lateral cricoarytenoid: Also adducts the vocal cords â€” closes the glottis anteriorly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31014851701866347/31014851701866347.m3u8&quot;}, {&quot;text&quot;: &quot;In which of the following case high-level tracheostomy is preferred?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Foreign body obstruction in trachea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A patient of vocal cord palsy scheduled for thyroplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A patient of caner larynx scheduled for laryngectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A child with acute epiglottitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A patient of caner larynx scheduled for laryngectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Option C: Cancer larynx scheduled for laryngectomy In cancer of the larynx, especially when a total laryngectomy is planned, a high tracheostomy is often done to avoid the tracheostomy site being involved in the surgical field or tumor zone.&lt;/li&gt;&lt;li&gt;â€¢ It also helps in airway management before definitive surgery.&lt;/li&gt;&lt;li&gt;â€¢ Other options: A) Foreign body obstruction in trachea: Requires emergency airway (like cricothyrotomy or tracheostomy), but not specifically high-level.&lt;/li&gt;&lt;li&gt;â€¢ B) Vocal cord palsy for thyroplasty: Usually doesnâ€™t need a tracheostomy at all unless there&#x27;s airway compromise.&lt;/li&gt;&lt;li&gt;â€¢ D) Child with acute epiglottitis: Tracheostomy is rarely done; intubation is the preferred initial airway management. Tracheostomy, if needed, would not be high-level due to anatomical risks in children.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26903221701866359/26903221701866359.m3u8&quot;}, {&quot;text&quot;: &quot;Electrode array in a patient of brain stem implant is placed in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Scala media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scala tympani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Middle ear cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lateral recess of 4th ventricle&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lateral recess of 4th ventricle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Electrode Placement in ABI: The electrode array in a brainstem implant is placed over the cochlear nucleus.&lt;/li&gt;&lt;li&gt;â€¢ The cochlear nucleus is located in the lateral recess of the 4th ventricle, at the dorsolateral aspect of the brainstem.&lt;/li&gt;&lt;li&gt;â€¢ This allows direct electrical stimulation of the cochlear nucleus, bypassing the damaged auditory nerve.&lt;/li&gt;&lt;li&gt;â€¢ Incorrect options: A) Scala media: Location of the organ of Corti â€” relevant for normal hearing and cochlear implants, not brainstem implants.&lt;/li&gt;&lt;li&gt;â€¢ B) Scala tympani: Site where cochlear implant electrodes are inserted, not used in brainstem implants.&lt;/li&gt;&lt;li&gt;â€¢ C) Middle ear cavity: Involved in hearing conduction but irrelevant to brainstem implants.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/29161521701866397/29161521701866397.m3u8&quot;}, {&quot;text&quot;: &quot;True in skull base osteomyelitis, except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgery in skull base is a cause&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe pain over the mastoid process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most frequent organism is staph aureus and proteus mirabilis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aural toilet helps to reduce the pain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Most frequent organism is staph aureus and proteus mirabilis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ True statements: A) Surgery in skull base is a cause True. Surgical interventions can predispose to SBO due to disruption of bone and soft tissue barriers.&lt;/li&gt;&lt;li&gt;â€¢ B) Severe pain over the mastoid process True. Severe, persistent deep ear or mastoid pain, often out of proportion to clinical findings, is a hallmark symptom.&lt;/li&gt;&lt;li&gt;â€¢ D) Aural toilet helps to reduce the pain True. Keeping the external auditory canal clean and dry via aural toilet is part of management and helps reduce pain.&lt;/li&gt;&lt;li&gt;â€¢ False statement: C) Most frequent organism is Staph aureus and Proteus mirabilis Incorrect â€” this is the exception.&lt;/li&gt;&lt;li&gt;â€¢ The most common causative organism in skull base osteomyelitis is Pseudomonas aeruginosa â€” particularly in diabetic or immunocompromised patients.&lt;/li&gt;&lt;li&gt;â€¢ Staphylococcus aureus may occasionally be involved, but Proteus mirabilis is not a typical primary pathogen in SBO.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/68701541701866412/68701541701866412.m3u8&quot;}, {&quot;text&quot;: &quot;The complications of adenoidectomy include all of the following except-&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Velopharyngeal insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical spine injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retropharyngeal abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponasality&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyponasality&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Possible complications of adenoidectomy: A) Velopharyngeal insufficiency True. This occurs when the soft palate fails to close properly against the posterior pharyngeal wall, leading to hypernasal speech and nasal regurgitation.&lt;/li&gt;&lt;li&gt;â€¢ B) Cervical spine injury True. Rare but possible if the neck is hyperextended excessively during surgery.&lt;/li&gt;&lt;li&gt;â€¢ C) Retropharyngeal abscess True. A rare but serious complication due to infection spreading to the retropharyngeal space.&lt;/li&gt;&lt;li&gt;â€¢ D) Hyponasality â€” Incorrect / Not a complication Hyponasality refers to reduced nasal resonance, often caused by nasal obstruction, not by adenoidectomy.&lt;/li&gt;&lt;li&gt;â€¢ In fact, adenoidectomy typically relieves nasal obstruction and improves hyponasality if it was present preoperatively.&lt;/li&gt;&lt;li&gt;â€¢ Hypernasality, not hyponasality, is a potential complication due to velopharyngeal insufficiency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/19474581701866443/19474581701866443.m3u8&quot;}, {&quot;text&quot;: &quot;Inspiratory stridor is seen in which of the following lesions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supra glottic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sub glottic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tracheal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Supra glottic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Types of stridor and their anatomical correlation: Type of Stridor    Phase of Breathing    Likely Site of Obstruction Inspiratory stridor    During inspiration    Supraglottic / Glottic Biphasic stridor    Both inspiration &amp;amp; expiration    Subglottic / Upper trachea Expiratory stridor    During expiration    Bronchi / Lower airways&lt;/li&gt;&lt;li&gt;â€¢ Option Analysis: A) Supraglottic Obstruction above the vocal cords causes inspiratory stridor due to increased negative intrathoracic pressure pulling soft tissues inward during inspiration.&lt;/li&gt;&lt;li&gt;â€¢ B) Subglottic Causes biphasic stridor, as obstruction affects airflow during both inspiration and expiration.&lt;/li&gt;&lt;li&gt;â€¢ C) Tracheal Also typically causes biphasic stridor, especially if the lesion is near the thoracic inlet.&lt;/li&gt;&lt;li&gt;â€¢ D) Bronchial Obstruction here results in expiratory wheeze, not stridor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11432931701866459/11432931701866459.m3u8&quot;}, {&quot;text&quot;: &quot;Identify the lesion on vocal cord shown&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reinkeâ€™s edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laryngeal papillomatosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laryngomalacia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Laryngeal papillomatosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/5(640).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43551981701866475/43551981701866475.m3u8&quot;}, {&quot;text&quot;: &quot;A patient gives history of hoarseness of voice and presenting with clinical condition shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Membranous tonsillitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Follicular tonsillitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diptheria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apthous ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diptheria&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/6(525).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key Clinical Features of Diphtheria: Caused by Corynebacterium diphtheriae (toxin-producing strain)&lt;/li&gt;&lt;li&gt;â€¢ Presents with:&lt;/li&gt;&lt;li&gt;â€¢ Low-grade fever&lt;/li&gt;&lt;li&gt;â€¢ Sore throat&lt;/li&gt;&lt;li&gt;â€¢ Hoarseness of voice if the larynx is involved&lt;/li&gt;&lt;li&gt;â€¢ Pseudomembrane: Grayish-white, adherent membrane over tonsils/pharynx&lt;/li&gt;&lt;li&gt;â€¢ Bleeds on removal&lt;/li&gt;&lt;li&gt;â€¢ May lead to:&lt;/li&gt;&lt;li&gt;â€¢ Airway obstruction&lt;/li&gt;&lt;li&gt;â€¢ Toxic myocarditis&lt;/li&gt;&lt;li&gt;â€¢ Cranial nerve palsies&lt;/li&gt;&lt;li&gt;â€¢ Differentiation from Other Options: A) Membranous tonsillitis&lt;/li&gt;&lt;li&gt;â€¢ May look similar but less adherent membrane, does not bleed as easily on removal, and lacks systemic toxicity of diphtheria.&lt;/li&gt;&lt;li&gt;â€¢ B) Follicular tonsillitis&lt;/li&gt;&lt;li&gt;â€¢ White/yellow pus points seen over tonsillar crypts, no pseudomembrane.&lt;/li&gt;&lt;li&gt;â€¢ D) Aphthous ulcer&lt;/li&gt;&lt;li&gt;â€¢ Painful, shallow ulcer with erythematous halo, commonly on buccal mucosa or tongue, not associated with hoarseness.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51542471701866487/51542471701866487.m3u8&quot;}, {&quot;text&quot;: &quot;A patient presented with the following picture of tympanic membrane. Most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubercular otitis media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Syphilitic otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Puedomonas infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fungal otitis media&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tubercular otitis media&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7(479).jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Key features of Tubercular Otitis Media: Multiple perforations in the tympanic membrane (a classic sign)&lt;/li&gt;&lt;li&gt;â€¢ Painless otorrhea (ear discharge)&lt;/li&gt;&lt;li&gt;â€¢ Profuse watery discharge that is often unresponsive to standard antibiotic therapy&lt;/li&gt;&lt;li&gt;â€¢ Hearing loss is disproportionately severe compared to the clinical findings&lt;/li&gt;&lt;li&gt;â€¢ Can have pale granulation tissue in the middle ear&lt;/li&gt;&lt;li&gt;â€¢ May be associated with facial nerve palsy&lt;/li&gt;&lt;li&gt;â€¢ Differentiation from other options: B) Syphilitic otitis media&lt;/li&gt;&lt;li&gt;â€¢ Rare&lt;/li&gt;&lt;li&gt;â€¢ Associated with sensorineural hearing loss and vestibular symptoms&lt;/li&gt;&lt;li&gt;â€¢ May show gummatous lesions, not multiple TM perforations&lt;/li&gt;&lt;li&gt;â€¢ C) Pseudomonas infection&lt;/li&gt;&lt;li&gt;â€¢ Common in chronic suppurative otitis media (CSOM), especially active mucosal type&lt;/li&gt;&lt;li&gt;â€¢ Produces foul-smelling, greenish discharge&lt;/li&gt;&lt;li&gt;â€¢ Usually involves single large perforation, not multiple small ones&lt;/li&gt;&lt;li&gt;â€¢ D) Fungal otitis media (Otomycosis)&lt;/li&gt;&lt;li&gt;â€¢ Black or white fungal debris (like wet newspaper or wet tissue paper appearance)&lt;/li&gt;&lt;li&gt;â€¢ Itching, with possible mild discomfort&lt;/li&gt;&lt;li&gt;â€¢ TM usually intact, though it may be obscured&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/61953441701866499/61953441701866499.m3u8&quot;}, {&quot;text&quot;: &quot;Most common site of branchial cyst is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior border of SCm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior border of SCM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digastric triangle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omohyoid muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior border of SCM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;â€¢ Most Common Site: The most common site for a branchial cyst is:&lt;/li&gt;&lt;li&gt;â€¢ Along the anterior border of the upper third of the sternocleidomastoid muscle, just below the angle of the mandible.&lt;/li&gt;&lt;li&gt;â€¢ This corresponds to Option B.&lt;/li&gt;&lt;li&gt;â€¢ Differentiation from other locations: A) Posterior border of SCM&lt;/li&gt;&lt;li&gt;â€¢ Not typical for branc
