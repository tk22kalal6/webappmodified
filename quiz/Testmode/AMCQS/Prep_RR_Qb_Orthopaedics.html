                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {

            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

        }

lign:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Age Group&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Typically after 50 years&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Typically after 60 years&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sex&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Female &amp;gt; Male&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Male &amp;gt; Female&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common Patient Demographics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Elderly (low-energy trauma like falls)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Elderly (low-energy trauma); rare high-energy trauma in younger patients&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism of Injury&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Trivial, low-energy trauma (osteoporotic)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Low-energy trauma in elderly; usually requires significant trauma in younger patients&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stability&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Less stable, especially if displaced&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Generally unstable due to muscle forces and location&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ability to Walk&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;May be possible in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab375457da16927771891fcf9431da\&quot;&gt;impacted&lt;/span&gt; fractures&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Walking is not possible due to the instability&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;External &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8342f520cf1692777197dee4e4e5c3\&quot;&gt;Rotation&lt;/span&gt; Deformity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Less than 45º&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;More than 45º&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Shortening&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Less than 1 inch&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;More than 1 inch&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Blood Supply Involvement&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;High risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a44009963c1692777182feb479b12b\&quot;&gt;avascular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e84a7987c16927771931012aced83\&quot;&gt;necrosis&lt;/span&gt; (medial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ed0b0613a81692777184dc4b974a19\&quot;&gt;circumflex&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; disruption)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lower risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a44009963c1692777182feb479b12b\&quot;&gt;avascular&lt;/span&gt; necrosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Blood Loss&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Less blood loss due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9c6f97404e1692777190f9ed62079f\&quot;&gt;intracapsular&lt;/span&gt; location&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;More blood loss due to the involvement of surrounding &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; structures&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pain, Severity, and Tenderness&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mild to moderate pain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8fb8df140b1692777191702bbc9358\&quot;&gt;localized&lt;/span&gt; to the groin/hip region. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;169e1c9eb416927772006ea5a02252\&quot;&gt;Tenderness&lt;/span&gt; is typically felt in Scarpa’s triangle.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Severe pain, more generalized around the hip with marked &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;169e1c9eb416927772006ea5a02252\&quot;&gt;tenderness&lt;/span&gt; over the greater trochanter. Weight-bearing is difficult or impossible.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment Options&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Non-displaced:&lt;/strong&gt; Internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71fd4297541692777202797b7596b9\&quot;&gt;fixation&lt;/span&gt; (e.g., cannulated screws)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Displaced:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;Surgical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71fd4297541692777202797b7596b9\&quot;&gt;fixation&lt;/span&gt; (hemiarthroplasty, total hip replacement)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Almost always requires internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71fd4297541692777202797b7596b9\&quot;&gt;fixation&lt;/span&gt; (e.g., dynamic hip screws, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5b22285eec169277719026820db11c\&quot;&gt;intramedullary&lt;/span&gt; nails)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;High risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52a1dd8c4f1692777193dd58a0d51c\&quot;&gt;nonunion&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a44009963c1692777182feb479b12b\&quot;&gt;avascular&lt;/span&gt; necrosis&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Malunion is more common than nonunion&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/2gH7Az1ooDj6C1hDzxM91738308198.png\&quot; width=\&quot;4167\&quot;/&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/KhKgT1Asu5U2rngTCwDN1738308247.png\&quot; width=\&quot;4167\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/u5DD0NeafdiRMu0piF5t1743239875.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male comes with pain at the hip, and limb deformity is noted in the supine position. He is diagnosed with a posterior hip dislocation after radiological examination and is reduced by the following method: Identify this method of reduction.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alli’s traction method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimson gravity method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bigelow’s method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;East Baltimore technique&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stimson gravity method&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/kRu7gcowMlr6o1Bnr6Vg1738310394.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/iYDAao9pJgnsZMPB5hIX1738310453.png&quot;, &quot;https://image.prepladder.com/content/qIiZWiMDaLSbnAz348Jw1738310646.png&quot;, &quot;https://image.prepladder.com/content/7tau7B0x1HQQTiIZAnPn1738310716.png&quot;, &quot;https://image.prepladder.com/content/wBMPY7SCnl0kgHqZ8ksL1738310503.png&quot;, &quot;https://image.prepladder.com/content/nTJbKHqAiIiMuG5rM7731738310748.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:693px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stimson gravity method&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The patient lies face down with their lower legs bent at 90 degrees over the stretcher&#x27;s edge.&lt;/li&gt;\n&lt;li&gt;An operator applies downward pressure on the lower leg or knee, adjusting the ankle for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8342f520cf1692777197dee4e4e5c3\&quot;&gt;rotation&lt;/span&gt; until proper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c0c325f4216927771819e5d0eb581\&quot;&gt;alignment&lt;/span&gt; is achieved.&lt;/li&gt;\n&lt;li&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/iYDAao9pJgnsZMPB5hIX1738310453.png\&quot; width=\&quot;4167\&quot;/&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Alli’s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66d1f5d3461692777200af5741a710\&quot;&gt;traction&lt;/span&gt; method&lt;/strong&gt; &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The patient is positioned &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0976ea1fd16927771995d5c700a21\&quot;&gt;supine&lt;/span&gt; with the knee flexed to 90 degrees.&lt;/li&gt;\n&lt;li&gt;An assistant stabilizes the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c25071fa3816927771955eeaf9d45e\&quot;&gt;pelvis&lt;/span&gt; while the operator applies traction, flexes the hip, and gently extends and externally rotates the leg to reduce the hip.&lt;/li&gt;\n&lt;li&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;793\&quot; src=\&quot;https://image.prepladder.com/content/qIiZWiMDaLSbnAz348Jw1738310646.png\&quot; width=\&quot;790\&quot;/&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bigelow’s method &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;With the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c25071fa3816927771955eeaf9d45e\&quot;&gt;pelvis&lt;/span&gt; stabilized, the operator holds the ankle and places their &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;258a5bb5841692777203cfb8e31f55\&quot;&gt;forearm&lt;/span&gt; at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca762506461692777190f12b43bb1a\&quot;&gt;ipsilateral&lt;/span&gt; knee.&lt;/li&gt;\n&lt;li&gt;The hip is flexed to 90 degrees, adducted, and internally rotated.&lt;/li&gt;\n&lt;li&gt;Traction is applied, then the limb is abducted, extended, and externally rotated.&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;786\&quot; src=\&quot;https://image.prepladder.com/content/7tau7B0x1HQQTiIZAnPn1738310716.png\&quot; width=\&quot;789\&quot;/&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;East Baltimore technique &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The operator stands on the affected side with an assistant on the opposite side.&lt;/li&gt;\n&lt;li&gt;Together, they &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73eb6a06aa1692777202a9f27fafa2\&quot;&gt;flex&lt;/span&gt; and support the affected limb under the knee, stabilizing the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c25071fa3816927771955eeaf9d45e\&quot;&gt;pelvis&lt;/span&gt; with their free hands.&lt;/li&gt;\n&lt;li&gt;Traction is applied by extending the knee upward, while a third assistant holds the ankle for leverage and controls rotation, abduction, and adduction.&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/wBMPY7SCnl0kgHqZ8ksL1738310503.png\&quot; width=\&quot;4167\&quot;/&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Classical Watson Jones method&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;This technique works for both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; hip dislocations.&lt;/li&gt;\n&lt;li&gt;The limb is positioned neutrally, with the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab8a987431169277720229e09c01d7\&quot;&gt;femoral&lt;/span&gt; head resting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; to the acetabulum.&lt;/li&gt;\n&lt;li&gt;One person stabilizes the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c25071fa3816927771955eeaf9d45e\&quot;&gt;pelvis&lt;/span&gt; while the other applies &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ba18aa5e616927771918a45051a40\&quot;&gt;longitudinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66d1f5d3461692777200af5741a710\&quot;&gt;traction&lt;/span&gt; to guide the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab8a987431169277720229e09c01d7\&quot;&gt;femoral&lt;/span&gt; head back into place.&lt;/li&gt;\n&lt;li&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;\&quot; height=\&quot;4167\&quot; src=\&quot;https://image.prepladder.com/content/nTJbKHqAiIiMuG5rM7731738310748.png\&quot; width=\&quot;4167\&quot;/&gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/ScnwQzwiZFLS96nIuRp61745752245.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An increased Insall-Salvati ratio &amp;amp;gt; 1.2 suggests which of the following clinical findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patella alta&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patella baja&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patellar tendon rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bipartite patella&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patella alta&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:638px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Recurrent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a50cd774d1692777186c56ec68eac\&quot;&gt;displacement&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;patella&lt;/span&gt; from its normal position. Typically occurs on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; side of the knee and refers to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;patella&lt;/span&gt; dislocating multiple times.&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Recurrent dislocation: 2-3 episodes of patellar dislocation.&lt;/li&gt;\n&lt;li&gt;Habitual dislocation: Occurs with every &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85ff8a7ff81692777202a827961a5c\&quot;&gt;flexion&lt;/span&gt; and extension of the knee.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Predisposing Factors:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Patella Alta&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;High-riding patella, increasing risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c1aae6e67f169277718624a4e51cfe\&quot;&gt;dislocation&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; stability.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Patella Baja&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Low-lying patella, less common but can affect patellar tracking.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tight &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;Lateral&lt;/span&gt; Structures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Tight &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4c52e41aa91692777189b7b8847c4f\&quot;&gt;iliotibial&lt;/span&gt; band or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dc508a511c1692777201573a224e0e\&quot;&gt;vastus&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;130e8b9d6316927771915f03326b51\&quot;&gt;lateralis&lt;/span&gt; pulls the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;patella&lt;/span&gt; laterally; commonly seen in conditions like poliomyelitis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Genu Valgum&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Increased Q angle, leading to greater &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; pressure on the patella.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Genu Recurvatum&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hyperextension of the knee, increasing instability.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;&lt;em&gt;Diagnosis:&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Apprehension Test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lateral pressure on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;patella&lt;/span&gt; causes discomfort or apprehension, indicating instability.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;X-ray (Blumensaat&#x27;s Line)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Position of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;patella&lt;/span&gt; relative to Blumensaat&#x27;s Line assesses patellar Lowermost pole above the line: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;Patella&lt;/span&gt; Alta.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Lowermost pole below the line: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;Patella&lt;/span&gt; Baja.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Insaal&#x27;s Line/Salvetti Ratio&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ratio between patellar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;606c2acae5169277720052151cb04c\&quot;&gt;tendon&lt;/span&gt; length and patellar &amp;gt;Ratio of 1: Normal.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Ratio &amp;gt;1: Suggests &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;Patella&lt;/span&gt; Alta.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment Options:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Modified Campbell’s Operation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lateral release procedure to address tight &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; structures, allowing for central patellar movement.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Roux-Goldthwait Procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Proximal realignment of the knee &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54635b1bf01692777183247ecff5e0\&quot;&gt;capsule&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;175fd4b3061692777196c7f28a4c53\&quot;&gt;quadriceps&lt;/span&gt; to stabilize patellar tracking.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;West and Soto Hall Procedure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Imvolves &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82965f497916927771944c7b678f6c\&quot;&gt;patellectomy&lt;/span&gt; (removal of the patella), which is reserved for cases with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45f9bc42ac16927771871c9dc2970a\&quot;&gt;extensor&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ef2a80e2116927771915098fa1789\&quot;&gt;lag&lt;/span&gt; or failure of other treatments.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/7pigqoJn44y7boLKr3WR1743242286.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy who recently started playing football complains of mild knee pain in both knees following each game. Over the past few weeks, the pain has progressively worsened, becoming constant even during rest, prompting his parents to seek medical advice. There is no history of direct trauma to the knees. An X-ray reveals characteristic findings. What is the most appropriate initial management for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgical removal of the accessory patellar fragment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rest, activity modification, and strengthening exercises&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticosteroid injections into the knee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete knee immobilization with a cast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rest, activity modification, and strengthening exercises&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/OYYO2nbj5Tjdt6AwyLZ31738311994.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;488a4efe7d16927771840c9e29f164\&quot;&gt;congenital&lt;/span&gt; condition where the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;patella&lt;/span&gt; (kneecap) is divided into two separate bone segments.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Failure of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3be8c9fc131692777194e15d6aeef3\&quot;&gt;ossification&lt;/span&gt; centers to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;30bdb5481f1692777203cbadf50a71\&quot;&gt;fuse&lt;/span&gt; during development, resulting in separate bone fragments.&lt;/li&gt;\n&lt;li&gt;Occurs in approximately 1-2% of the population, often bilateral.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anatomy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Typically involves the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;372f8a661016927771993a9755d398\&quot;&gt;superolateral&lt;/span&gt; corner of the patella.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Based on the location of the secondary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3be8c9fc131692777194e15d6aeef3\&quot;&gt;ossification&lt;/span&gt; centre,&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Type I: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;Inferior&lt;/span&gt; pole of patella.&lt;/li&gt;\n&lt;li&gt;Type II: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;Lateral&lt;/span&gt; margin.&lt;/li&gt;\n&lt;li&gt;Type III: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;372f8a661016927771993a9755d398\&quot;&gt;Superolateral&lt;/span&gt; (most common).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Usually asymptomatic, but can cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; knee pain, especially after trauma or repetitive stress.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;X-ray: Shows the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;patella&lt;/span&gt; with a well-corticated fragment.&lt;/p&gt;\n&lt;p&gt;MRI: Useful for assessing associated soft tissue injury or bone &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18b452e75916927771864c9ad533e1\&quot;&gt;edema&lt;/span&gt; if symptomatic.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Differential Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Patellar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3727bc4841692777203d62242b6e6\&quot;&gt;fracture&lt;/span&gt; (differs by smooth, rounded edges in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fbe4520a1316927771830df0903b72\&quot;&gt;bipartite&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;615557ed3a169277719497f86e830b\&quot;&gt;patella&lt;/span&gt; vs sharp edges in fractures).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Asymptomatic: No treatment required.&lt;/li&gt;\n&lt;li&gt;Symptomatic: Rest, NSAIDs, physical therapy, or in severe cases, surgery (excision of fragment).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/BrzTAHKBWau4RP7bXE8K1743242715.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man falls on his knees and comes with complaints of pain, swelling, and abrasions over his right knee. His X-ray shows as follows: Which of the following statements is true about the management of this type of patellar fracture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A plaster cylinder or extension brace is used primarily for 3-4 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Open reduction and fixation are recommended methods of treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A range-of-motion brace is used after 2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The fracture is repaired using the tension band principle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Open reduction and fixation are recommended methods of treatment&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/SgvFpnlIo0iyKV2McQ7E1738311790.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:687px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3727bc4841692777203d62242b6e6\&quot;&gt;fracture&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Undisplaced or minimally displaced fractures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Generally, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45f9bc42ac16927771871c9dc2970a\&quot;&gt;extensor&lt;/span&gt; mechanism is&lt;strong&gt; intact&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Treatment&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Use a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c22f2390016927771955c0c04b851\&quot;&gt;plaster&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba2a9140961692777185aae938c18b\&quot;&gt;cylinder&lt;/span&gt; or extension &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ea9813b91c169277718305c8fe4777\&quot;&gt;brace&lt;/span&gt; to keep the knee straight for 3–4 weeks. &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Perform daily &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;175fd4b3061692777196c7f28a4c53\&quot;&gt;quadriceps&lt;/span&gt; exercises.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Longitudinal fractures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Extensor mechanism is&lt;strong&gt; nearly intact&lt;/strong&gt;, allowing for early movement.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Treatment&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Start with an extension &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ea9813b91c169277718305c8fe4777\&quot;&gt;brace&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c22f2390016927771955c0c04b851\&quot;&gt;plaster&lt;/span&gt; cylinder.&lt;/li&gt;\n&lt;li&gt;Transition to a range-of-motion &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ea9813b91c169277718305c8fe4777\&quot;&gt;brace&lt;/span&gt; after 2 weeks. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Comminuted (stellate) fractures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Extensor expansions are &lt;strong&gt;intact,&lt;/strong&gt; but there’s a risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4560fde2ec16927771944a8ef8c066\&quot;&gt;patellofemoral&lt;/span&gt; joint damage.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Treatment&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Open reduction and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71fd4297541692777202797b7596b9\&quot;&gt;fixation&lt;/span&gt; are recommended. Remove small fragments that distort the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd001152fe16927771823275439a2d\&quot;&gt;articular&lt;/span&gt; surface if necessary.&lt;/li&gt;\n&lt;li&gt;Use K-wires, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47590a88fc16927771921cd403b9b2\&quot;&gt;mini&lt;/span&gt; fragment screws, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13508a2eb21692777184b37534a0ae\&quot;&gt;cerclage&lt;/span&gt; wires, or sutures.&lt;/li&gt;\n&lt;li&gt;Employ a hinged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ea9813b91c169277718305c8fe4777\&quot;&gt;brace&lt;/span&gt; for extension and unlock it for exercises.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Displaced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6260fa86416927772008d36bd7e5f\&quot;&gt;transverse&lt;/span&gt; fractures &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Entire &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45f9bc42ac16927771871c9dc2970a\&quot;&gt;extensor&lt;/span&gt; mechanism is &lt;strong&gt;disrupted&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Treatment&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Operative intervention is essential. &lt;strong&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Expose the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3727bc4841692777203d62242b6e6\&quot;&gt;fracture&lt;/span&gt; through a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ba18aa5e616927771918a45051a40\&quot;&gt;longitudinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2afbd932801692777190be690704b3\&quot;&gt;incision&lt;/span&gt; and repair using the &lt;strong&gt;tension-band principle&lt;/strong&gt;.&lt;strong&gt; (Option D) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Reduce and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;755e6740de1692777200fbc584582e\&quot;&gt;transfix&lt;/span&gt; fragments with stiff K-wires, securing them with flexible wire.&lt;/li&gt;\n&lt;li&gt;Repair &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1717bdb5d21692777200d45e31ceed\&quot;&gt;tears&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45f9bc42ac16927771871c9dc2970a\&quot;&gt;extensor&lt;/span&gt; expansions.&lt;/li&gt;\n&lt;li&gt;Use a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c22f2390016927771955c0c04b851\&quot;&gt;plaster&lt;/span&gt; back-slab or hinged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ea9813b91c169277718305c8fe4777\&quot;&gt;brace&lt;/span&gt; until active knee extension is regained, with daily removal for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85ff8a7ff81692777202a827961a5c\&quot;&gt;flexion&lt;/span&gt; exercises.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/pcIyAexC3uknsREIZ9GB1743243099.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient presents to the emergency department after a road traffic accident. He reports severe ankle pain and is unable to bear weight. X-rays reveal a fracture in the neck of the talus, and is shown below. Based on Hawkin&#x27;s classification, which type of fracture does this represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type III&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/iNI3LECaubeFk4rlMxNp1738303570.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/Alpj3PGS90jDLeOIkGon1738304035.png&quot;, &quot;https://image.prepladder.com/content/T7JtNQweSQKGnQbMfNa61738304083.png&quot;, &quot;https://image.prepladder.com/content/n3JqoYgyGBTvlo1iIzkO1738304150.png&quot;, &quot;https://image.prepladder.com/content/xiMGuDnG7xRHqIz4rMUf1738304301.png&quot;, &quot;https://image.prepladder.com/content/X2KXjJOSHIEctxflLysR1738304370.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:576px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type I&lt;/strong&gt;&lt;strong&gt; (Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Undisplaced vertical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3727bc4841692777203d62242b6e6\&quot;&gt;fracture&lt;/span&gt; neck of talus&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type II&lt;/strong&gt;&lt;strong&gt; (Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Displaced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3727bc4841692777203d62242b6e6\&quot;&gt;fracture&lt;/span&gt; neck + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e53b153fb316927771996481a3e88f\&quot;&gt;Subluxation&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c1aae6e67f169277718624a4e51cfe\&quot;&gt;dislocation&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d205eb28916927771997a96a2124f\&quot;&gt;subtalar&lt;/span&gt; joint&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type III&lt;/strong&gt;&lt;strong&gt; (Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Displaced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3727bc4841692777203d62242b6e6\&quot;&gt;fracture&lt;/span&gt; neck + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c1aae6e67f169277718624a4e51cfe\&quot;&gt;Dislocation&lt;/span&gt; of the body of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee55b45c5f1692777200dd3dd0256a\&quot;&gt;talus&lt;/span&gt; from both ankle and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d205eb28916927771997a96a2124f\&quot;&gt;subtalar&lt;/span&gt; joints&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type IV&lt;/strong&gt;&lt;strong&gt; (Option D)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Displaced &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3727bc4841692777203d62242b6e6\&quot;&gt;fracture&lt;/span&gt; neck + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c1aae6e67f169277718624a4e51cfe\&quot;&gt;Dislocation&lt;/span&gt; of the head and body of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee55b45c5f1692777200dd3dd0256a\&quot;&gt;talus&lt;/span&gt; from subtalar/ankle/talonavicular joints&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Undisplaced Fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Displaced Fracture&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Conservative treatment&lt;/li&gt;\n&lt;li&gt;Below-knee &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c22f2390016927771955c0c04b851\&quot;&gt;plaster&lt;/span&gt; cast&lt;/li&gt;\n&lt;li&gt;For 8-10 weeks&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Closed reduction by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;66d1f5d3461692777200af5741a710\&quot;&gt;traction&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a7a430f3a9169277719510c13f434d\&quot;&gt;plantar&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85ff8a7ff81692777202a827961a5c\&quot;&gt;flexion&lt;/span&gt; and a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c22f2390016927771955c0c04b851\&quot;&gt;plaster&lt;/span&gt; cast is put in equinus.&lt;/li&gt;\n&lt;li&gt;If it fails, ORIF with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ef2a80e2116927771915098fa1789\&quot;&gt;lag&lt;/span&gt; screws is done.&lt;/li&gt;\n&lt;li&gt;Sometimes &lt;strong&gt;Herbert bone screw&lt;/strong&gt; is used:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Headless &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56af81fad316927771843d2b4b1e4f\&quot;&gt;compression&lt;/span&gt; screw&lt;/li&gt;\n&lt;li&gt;Generally not removed&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/AITriWovJFiRghXw89cT1743315045.mp3&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old avid runner complains of a tender lump on the dorsum of his foot, just distal to the midshaft of the first metatarsal. He mentions that the pain started gradually after increasing his running distance. An X-ray image is given below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jones fracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;March fracture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lisfranc injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turf toe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. March fracture&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/content/F0M7wt1I2O83dNB5vX6g1738305510.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/content/bY0XowxF3J6bfT5Kc7qS1738305571.png&quot;, &quot;https://image.prepladder.com/content/KLm2RaMqapRFAtxdGFii1738305623.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;https://image.prepladder.com/content/HkA62ysA7nSUt4SJM1LV1743315631.mp3&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 20 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {

                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);

                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);

                console.error(&quot;Error starting quiz:&quot;, e);

                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);

        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        function showPreviousQuestion() {

        function handleQuestionNavClick(index) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {
            try {

                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
