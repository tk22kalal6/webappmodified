            questions = [{&quot;text&quot;: &quot;All the following can be used as defense in a case of criminal negligence by a doctor except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Therapeutic misadventure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unforeseeable complication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Error of judgement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contributory negligence&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Contributory negligence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Contributory negligence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that contributory negligence is not a valid defense in cases of criminal negligence . While it may be applicable in civil cases, it does not absolve the doctor of responsibility when gross negligence is involved.&lt;/li&gt;&lt;li&gt;âž¤ contributory negligence&lt;/li&gt;&lt;li&gt;âž¤ criminal negligence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Nurse Munni is regular employee of Dr Pappu. A friend of Dr Pappu, that is Dr Tunnu request to lend his nurse for a day, which Dr Pappu agrees. Munni failed to remove the sponge from abdominal cavity after the surgery performed by Dr Tunnu. Which is true in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;All three Dr Pappu, Dr Tunnu and Munni will be held responsible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dr Pappu, and Dr Tunnu will be responsible, but not the nurse Munni&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dr Tunnu, and nurse munni will be responsible, but not the Dr Pappu&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only Dr Tunnu will be responsible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dr Tunnu, and nurse munni will be responsible, but not the Dr Pappu&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dr. Tunnu, and nurse munni will be responsible, but not the Dr Pappu&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key point to remember is the borrowed servant doctrine , a form of vicarious liability where a temporary \&quot;borrowing\&quot; employer (Dr. Tunnu) assumes responsibility for the acts of the employee (nurse Munni) during the time they work under the borrowing employerâ€™s supervision.&lt;/li&gt;&lt;li&gt;âž¤ borrowed servant doctrine&lt;/li&gt;&lt;li&gt;âž¤ vicarious liability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An individual is accused of physically assaulting another person, resulting in the victim sustaining a broken mandible. The incident, witnessed by several bystanders, prompts immediate police intervention. Given the severity of the injury and the circumstances surrounding the altercation, what action are the police most likely authorized to take against the accused individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arrest with warrant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arrest without warrant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Declare him hostile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Put him in mental asylum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arrest without warrant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arrest without warrant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that in cases of grievous hurt, which are cognizable offenses , the police are authorized to arrest the accused without a warrant . Cognizable offenses are serious crimes where immediate action is required to prevent further harm or ensure public safety.&lt;/li&gt;&lt;li&gt;âž¤ in cases of grievous hurt, which are cognizable offenses&lt;/li&gt;&lt;li&gt;âž¤ arrest the accused without a warrant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy Gautam is accused of causing a grievous hurt to an elderly man in his neighborhood. The case of Gautam will be tried in a juvenile court which has a Juvenile justice board. Which of the following is true with respect to composition of juvenile justice board?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metropolitan Magistrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Judicial Magistrate of first class&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Judicial Magistrate of first class who must be a woman&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Either A or B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Either A or B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Either A or B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that the Juvenile Justice Board must include either a Judicial Magistrate of first class or a Metropolitan Magistrate , along with two social workers , one of whom must be a woman. This structure supports a more rehabilitative and welfare-oriented approach to juvenile justice.&lt;/li&gt;&lt;li&gt;âž¤ Juvenile Justice Board&lt;/li&gt;&lt;li&gt;âž¤ either a Judicial Magistrate of first class or a Metropolitan Magistrate&lt;/li&gt;&lt;li&gt;âž¤ two social workers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An accused wants to take an insanity plea in a case of murder. The onus of proof that accused was insane during commission of murder lies on:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Public prosecutor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Defense lawyer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magistrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Investigating officer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Defense lawyer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Defense lawyer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that in cases where the insanity defense is used, the onus of proof lies with the defense lawyer . The defense must provide sufficient evidence to establish that the accused was legally insane at the time of committing the crime, as this is an exception to the general rule that the prosecution bears the burden of proof in criminal cases.&lt;/li&gt;&lt;li&gt;âž¤ insanity defense&lt;/li&gt;&lt;li&gt;âž¤ onus of proof&lt;/li&gt;&lt;li&gt;âž¤ defense lawyer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following options are true about Postmortem thrombus except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Weakly adherent to the lining endothelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chicken fat occurs if the clotting is abrupt&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cannot be peeled in layers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smooth and glistening in texture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chicken fat occurs if the clotting is abrupt&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chicken fat occurs if the clotting is abrupt&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that chicken fat clots form when clotting occurs gradually , not abruptly. Additionally, postmortem thrombi are typically weakly adherent, smooth, glistening, and cannot be peeled into layers, helping distinguish them from antemortem thrombi.&lt;/li&gt;&lt;li&gt;âž¤ chicken fat clots&lt;/li&gt;&lt;li&gt;âž¤ gradually&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dead body of an unknown female was found in an isolated place in an unusual position at 7 am. What can be the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lady died while doing Yoga at this place&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lady died by snake bite at this place&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lady died by electrocution at this place&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Death occurred at a different place; body was transported in a bundled position and thrown here&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Death occurred at a different place; body was transported in a bundled position and thrown here&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-175255.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Death occurred at a different place; body was transported in a bundled position and thrown here&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that an abnormal body position following death, especially if combined with signs of rigor mortis , can suggest that the body was moved or transported after death. Understanding the process of rigor mortis and primary flaccidity is essential in forensic investigations to determine the circumstances surrounding death.&lt;/li&gt;&lt;li&gt;âž¤ abnormal body position&lt;/li&gt;&lt;li&gt;âž¤ rigor mortis&lt;/li&gt;&lt;li&gt;âž¤ moved or transported&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following method is based on age determination based on weight and height of the erupting teeth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stackâ€™s method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Boydeâ€™s method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gustafson Method&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stackâ€™s method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Stackâ€™s method&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that Stackâ€™s method is used for determining the age of infants by correlating the weight and height of the erupting teeth with their age. It differs from other methods like Boydeâ€™s (incremental lines) and Gustafsonâ€™s (age-related changes after 25 years).&lt;/li&gt;&lt;li&gt;âž¤ Stackâ€™s method&lt;/li&gt;&lt;li&gt;âž¤ infants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a resident performing a post-mortem examination under the supervision of the medical examiner. The body of a recently deceased individual shows several physiological changes. As part of your training, you are asked to identify the findings that are not typically associated with the early post-mortem period. Which of the following is not considered an early sign of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corneal opacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of elasticity of skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of voluntary power&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postmortem cooling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss of voluntary power&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Loss of voluntary power&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that loss of voluntary power is an immediate sign of death, not an early post-mortem change. Immediate changes involve the cessation of brain, respiratory, and cardiac functions, while early changes include corneal opacity, postmortem cooling, and loss of skin elasticity.&lt;/li&gt;&lt;li&gt;âž¤ loss of voluntary power&lt;/li&gt;&lt;li&gt;âž¤ immediate sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a training session in forensic medicine, a resident learns about the importance of analyzing the vitreous humor in determining the postmortem interval. Which constituent of the vitreous humor is most helpful in accurately estimating the postmortem interval?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;K&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. K&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) K&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that the potassium (K) concentration in the vitreous humor increases in a predictable manner after death, making it a reliable indicator for estimating the postmortem interval . This rise in potassium can be used to estimate time of death up to about 100 hours postmortem.&lt;/li&gt;&lt;li&gt;âž¤ potassium (K) concentration&lt;/li&gt;&lt;li&gt;âž¤ vitreous humor&lt;/li&gt;&lt;li&gt;âž¤ postmortem interval&lt;/li&gt;&lt;li&gt;âž¤ 100 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What type of smell is produced by the decomposed body from the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ammoniacal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Odorless&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Offensive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Garlicky&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Odorless&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-175811.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Odorless&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that mummification results in a dry, leathery, and brown appearance of the body and is generally odorless due to the absence of bacterial decomposition. This differentiates it from the offensive odors produced during putrefaction .&lt;/li&gt;&lt;li&gt;âž¤ mummification&lt;/li&gt;&lt;li&gt;âž¤ odorless&lt;/li&gt;&lt;li&gt;âž¤ putrefaction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Direction of Impact in the image below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elbow to shoulder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Shoulder to elbow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right to left side of arm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left to right side of arm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Shoulder to elbow&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-175946.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Shoulder to elbow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key point to remember is that heaping of the epidermis at the site of injury helps determine the direction of impact . In this case, the injury indicates that the force travelled from shoulder to elbow , causing the skin to gather at the terminal end of the impact.&lt;/li&gt;&lt;li&gt;âž¤ heaping of the epidermis&lt;/li&gt;&lt;li&gt;âž¤ direction of impact&lt;/li&gt;&lt;li&gt;âž¤ shoulder to elbow&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic examination, the team discovers a distinctive patterned injury on a victim&#x27;s arm, consistent with human teeth marks. The injury appears as a series of indentations and abrasions forming a semicircular pattern. Given the nature of this injury, which is a common finding in assault cases and can provide crucial evidence regarding the assailant, the forensic expert categorizes this specific type of abrasion. What type of abrasion is a bite mark considered to be?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Linear abrasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Graze abrasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Imprint abrasion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pressure abrasion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pressure abrasion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pressure abrasion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that bite marks are categorized as pressure abrasions because they result from a perpendicular force applied over time, causing a distinctive patterned injury. This is different from linear or graze abrasions, which are caused by horizontal forces or friction.&lt;/li&gt;&lt;li&gt;âž¤ bite marks&lt;/li&gt;&lt;li&gt;âž¤ pressure abrasions&lt;/li&gt;&lt;li&gt;âž¤ perpendicular force&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic investigation involving a case of alleged assault, the forensic expert is tasked with distinguishing between genuine and artificially produced injuries. One particular injury appears to be a bruise, but there&#x27;s suspicion that it might have been artificially created to support false allegations. Which substance is known to be used for producing artificial bruises?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capsicum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marking nut&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Croton&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rati&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Marking nut&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Marking nut&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that Marking nut (Semecarpus anacardium) is known for creating artificial bruises , which are used in cases where false allegations of physical injury are made. Forensic experts should be aware of substances that can mimic genuine injuries during investigations.&lt;/li&gt;&lt;li&gt;âž¤ Marking nut (Semecarpus anacardium)&lt;/li&gt;&lt;li&gt;âž¤ artificial bruises&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to wound ballistics, A gunshot wound showing burning, blackening, tattooing around the wound, can be classified as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Close shot entry wound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Close shot exit wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Distant shot entry wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distant shot exit wound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Close shot entry wound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-04%20145642.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-04%20145730.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Close shot entry wound&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that burning, blackening, and tattooing around a gunshot wound are indicative of a close shot entry wound . These signs result from the proximity of the firearm to the target and can help forensic experts determine the range from which a shot was fired.&lt;/li&gt;&lt;li&gt;âž¤ burning, blackening, and tattooing&lt;/li&gt;&lt;li&gt;âž¤ close shot entry wound&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is False about gunshot wound?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Entry wound is usually smaller than exit wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contact shot on skull in entry wound have everted margins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grease collar is present at exit wound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rarely Abrasion collar may be seen in exit wound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Grease collar is present at exit wound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Grease collar is present at exit wound&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that grease collars are characteristic of entry wounds and are not found at exit wounds. Exit wounds typically have larger, irregular shapes and lack features like grease collars or significant tattooing, which help distinguish them from entry wounds.&lt;/li&gt;&lt;li&gt;âž¤ grease collars are characteristic of entry wounds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The skin appearance as shown below is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drowning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mummification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High voltage burns&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electric shocks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High voltage burns&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-06%20145238.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-04%20151810.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High Voltage burn&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that crocodile burns are a characteristic skin pattern seen in high voltage burns . The distinctive reticular or grid-like appearance results from multiple spark burns due to high-voltage exposure. This is different from other forms of electrical injuries, such as joule burns , which present as shallow craters with pale margins.&lt;/li&gt;&lt;li&gt;âž¤ crocodile burns&lt;/li&gt;&lt;li&gt;âž¤ high voltage burns&lt;/li&gt;&lt;li&gt;âž¤ joule burns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;One of the following is not an ante-mortem feature of bums:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of soot in air passages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pugilistic attitude&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cutaneous blisters containing albumen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated carboxy-haemoglobin levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pugilistic attitude&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-04%20152225.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Pugilistic attitude&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that pugilistic attitude can occur in both ante-mortem and post-mortem burns . This distinguishes it from other features such as soot in the air passages, cutaneous blisters, and elevated carboxyhaemoglobin levels, which are specific to ante-mortem burns and indicate the person was alive at the time of injury.&lt;/li&gt;&lt;li&gt;âž¤ pugilistic attitude&lt;/li&gt;&lt;li&gt;âž¤ ante-mortem and post-mortem burns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are features of â€˜feigned insanityâ€™, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sudden onset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Predisposing factors present&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Motive present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insomnia cannot persist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Predisposing factors present&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Predisposing factors present&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that feigned insanity typically presents with sudden onset, a clear motive, and an inability to persistently fake symptoms like insomnia . In contrast, true insanity often has predisposing factors , such as a family history of mental illness or past trauma, which are absent in feigned insanity.&lt;/li&gt;&lt;li&gt;âž¤ feigned insanity&lt;/li&gt;&lt;li&gt;âž¤ sudden onset, a clear motive, and an inability to persistently fake symptoms like insomnia&lt;/li&gt;&lt;li&gt;âž¤ true insanity&lt;/li&gt;&lt;li&gt;âž¤ predisposing factors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following hymen may be mistaken for artificial tears?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cribriform&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crescentic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fimbriated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Semilunar&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fimbriated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-04%20154202.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fimbriated&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that the fimbriated hymen has natural notches or irregularities that may be mistaken for artificial tears . Proper forensic examination can differentiate between these natural variations and true traumatic tears, which typically extend to the full thickness of the hymen.&lt;/li&gt;&lt;li&gt;âž¤ fimbriated hymen&lt;/li&gt;&lt;li&gt;âž¤ artificial tears&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which is not true for examination of rape accused?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Force can be used to medically examine if the accused is not cooperative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;If seminal stain is found on victim clothes, then semen sample should be taken from accused for matching&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;External genitalia should be examined for any obvious anatomical abnormality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA of victim may be recovered from swabs of glans penis if the intercourse was recent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. If seminal stain is found on victim clothes, then semen sample should be taken from accused for matching&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â If seminal stain is found on victim clothes, then semen sample should be taken from accused for matching&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key point to remember is that semen samples are not required for DNA matching. Instead, a blood sample can be used to match the DNA profile from seminal stains found on the victim&#x27;s clothing. This makes option B the incorrect statement in this context.&lt;/li&gt;&lt;li&gt;âž¤ semen samples&lt;/li&gt;&lt;li&gt;âž¤ blood sample&lt;/li&gt;&lt;li&gt;âž¤ B&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man is killed by his brother over a property dispute. In post-mortem examination a finding similar to the one shown in this radiological picture is seen. What could be the most possible cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Burking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ligature Strangulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Throttling&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-182419.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Throttling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that inward fractures of the hyoid bone are a strong indicator of manual strangulation (throttling) . This distinguishes it from other neck injuries, such as those caused by hanging or ligature strangulation, which typically result in different fracture patterns or external marks.&lt;/li&gt;&lt;li&gt;âž¤ inward fractures of the hyoid bone&lt;/li&gt;&lt;li&gt;âž¤ manual strangulation (throttling)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old girl was raped by her neighbor. She presents to the hospital with 25 weeks of pregnancy. What should not be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Examination by Male doctor with female attendant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaginal swab examination is not necessary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Confirm pregnancy by USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Termination of pregnancy with her consent by a Gynecologist&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Termination of pregnancy with her consent by a Gynecologist&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-04%20154853.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Termination of pregnancy with her consent by a Gynecologist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Use of wadding in a Smooth-bore gun rifle produces all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Causes fatal injuries&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Helps in lubrication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Optimum pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sealing the air&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Causes fatal injuries&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-04%20155648.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Causes fatal injuries&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key point to remember is that wadding in a smooth-bore firearm helps with lubrication , pressure management , and air sealing , but it does not cause fatal injuries . The materials used for wadding are typically too soft to cause serious harm.&lt;/li&gt;&lt;li&gt;âž¤ wadding&lt;/li&gt;&lt;li&gt;âž¤ lubrication&lt;/li&gt;&lt;li&gt;âž¤ pressure management&lt;/li&gt;&lt;li&gt;âž¤ air sealing&lt;/li&gt;&lt;li&gt;âž¤ not cause fatal injuries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true for rape victim examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radiological estimation of age should be done in all cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doctor can opine if rape has occurred or not&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doctor should opine whether the woman is habituated to sex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clothes which were worn at the time of rape should be collected even if the rape was committed 2 weeks ago&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clothes which were worn at the time of rape should be collected even if the rape was committed 2 weeks ago&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Clothes which were worn at the time of rape should be collected even if the rape was committed 2 weeks ago&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When examining a rape victim, clothes worn during the incident should always be collected, even if time has passed, as they may provide critical forensic evidence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Combing is required to collect which type of pubic hair in Rape cases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loose Hair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Matted Hair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intact Hair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Loose Hair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Loose Hair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In rape cases, combing is used specifically to collect loose hair, which may contain crucial forensic evidence. Different types of hair (matted and intact) require alternative methods of collection, such as cutting or pulling.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old forensic examiner is presented with a set of preserved clothing articles from a case that is 4 months old. Suspicion arises regarding the presence of aged seminal stains on the fabric. To establish the presence of semen, especially considering the potential degradation of the sample over time, which of the following biochemical tests should the examiner prioritize to yield reliable results?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acid phosphatase test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barberio test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Florence test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creatine phosphokinase test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Creatine phosphokinase test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-04%20161740.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Creatine phosphokinase test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The creatine phosphokinase (CPK) test is the most reliable biochemical test for detecting semen in older, potentially degraded stains. This makes it the preferred method for examining older evidence in rape or sexual assault cases.&lt;/li&gt;&lt;li&gt;âž¤ creatine phosphokinase (CPK) test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old male child came to the casualty with difficulty in walking and pain in the perianal region. On subjecting the specimen from the perianal region to a test, yellow needle-shaped crystals are seen under the microscope. What is the test done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barberioâ€™s test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Florence test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teichmann test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acid phosphatase test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Barberioâ€™s test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-04%20162240.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Barberio Test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person is accused of an attempt to murder. In which situation will he be exempted from punishment by considering 22 BNS (previously 84 IPC)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accused is delusional that the victim raped his sister&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accused is delusional and suspicious that the victim was conspiring against him and his fortune&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Accused is delusional that the other man was physically attacking him to kill him and that he did it in self defense&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Accused is delusional that the other man was physically attacking him to kill him and that he did it in self defense&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Accused is delusional that the other man was physically attacking him to kill him and that he did it in self defense&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The 22 BNS (previously 84 IPC) exempts a person from criminal responsibility if they are suffering from severe mental illness and cannot understand the nature of their actions or distinguish between right and wrong. In the case of delusions, if the delusion is such that, if true, the actions would be legally justified (such as in self-defence), the person may be exempt from punishment.&lt;/li&gt;&lt;li&gt;âž¤ 22 BNS (previously 84 IPC)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old individual diagnosed with schizophrenia commits a murder. The act was committed during a period of acute psychotic episode. The individual&#x27;s medical history indicates sporadic adherence to prescribed antipsychotic medication. Which of the following statements is most accurate regarding the criminal responsibility of mentally ill?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The accused will be responsible since the act was committed while not adhering to prescribed medication.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The accused will not be responsible as the offence was committed during psychotic episode, regardless of medication adherence.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The accused will be responsible due to the sporadic nature of the individual&#x27;s symptoms.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The accused will not be responsible only if the act was committed during a state of complete unconsciousness.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The accused will not be responsible as the offence was committed during psychotic episode, regardless of medication adherence.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The accused will not be responsible as the offence was committed during psychotic episode, regardless of medication adherence.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An individual diagnosed with a mental illness, such as schizophrenia, who commits a crime during an acute psychotic episode may be exempt from criminal responsibility if they are unable to understand the nature or wrongfulness of their actions at the time, regardless of medication adherence.&lt;/li&gt;&lt;li&gt;âž¤ exempt from criminal responsibility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is false regarding Magnan syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Associated with cannabis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Associated with cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Experience of paraesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusional parasitosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Associated with cannabis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Associated with cannabis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Magnan syndrome is a condition primarily associated with chronic cocaine use , and it involves tactile hallucinations, paraesthesia, and delusional parasitosis. It is not associated with cannabis use.&lt;/li&gt;&lt;li&gt;âž¤ Magnan syndrome&lt;/li&gt;&lt;li&gt;âž¤ chronic cocaine use&lt;/li&gt;&lt;li&gt;âž¤ not associated with cannabis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a rural clinic, a medical officer is faced with a case of acute poisoning. A 25-year-old patient has been brought in after ingesting an unknown substance at home. In preparing an emergency response, the medical officer considers the components of the universal antidote. Which of the following substances, is a part of this universal antidote and should be administered in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activated charcoal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Copper sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Egg white&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Starch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Activated charcoal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Activated charcoal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The universal antidote historically comprised activated charcoal , tannic acid , and magnesium oxide , with activated charcoal being the most important component due to its ability to adsorb a wide range of poisons.&lt;/li&gt;&lt;li&gt;âž¤ universal antidote&lt;/li&gt;&lt;li&gt;âž¤ activated charcoal&lt;/li&gt;&lt;li&gt;âž¤ tannic acid&lt;/li&gt;&lt;li&gt;âž¤ magnesium oxide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the plant which produces a toxin of abuse potential?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Erythroxylum coca&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Datura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digitalis Purpura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Erythroxylum coca&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/31/screenshot-2024-05-31-185909.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Erythroxylum coca&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recognize Erythroxylum coca as the plant responsible for producing cocaine, a drug with significant abuse potential.&lt;/li&gt;&lt;li&gt;âž¤ Erythroxylum coca&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year boy is brought to hospital by his mother. While spending the weekend at their farm in haryana, he became ill and developed vomiting, GI cramps, diarrhea, tear formation &amp;amp; confusion. Muscles in his arms &amp;amp; legs are exhibiting random \&quot;twitches\&quot;, his pupils are constricted, and he has labored breathing. First drug to treat would be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amyl nitrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pralidoxime&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atropine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The first-line treatment for organophosphate poisoning is atropine , which blocks the effects of excess acetylcholine on muscarinic receptors. Pralidoxime is also used but is not the initial drug. It should be administered within 48 hours to reactivate acetylcholinesterase before the enzyme is irreversibly inactivated.&lt;/li&gt;&lt;li&gt;âž¤ first-line treatment&lt;/li&gt;&lt;li&gt;âž¤ organophosphate poisoning&lt;/li&gt;&lt;li&gt;âž¤ atropine&lt;/li&gt;&lt;li&gt;âž¤ Pralidoxime&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not associated with traditional uses as an arrow poison?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Curare&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abrus precatorius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Botulinum toxin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Croton tiglium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Botulinum toxin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Botulinum toxin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Botulinum toxin is a bacterial toxin, not traditionally used as an arrow poison, which is typically plant-based. Traditional arrow poisons like curare were favored because they were derived from plants and effectively immobilized prey through muscle paralysis.&lt;/li&gt;&lt;li&gt;âž¤ Botulinum toxin&lt;/li&gt;&lt;li&gt;âž¤ curare&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In OPC poisoning, treatment was done with atropine and pralidoxime. Hyperthermia occurs. What could be the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspiration Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine Toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oximes toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyanosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atropine Toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atropine Toxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atropine toxicity can lead to hyperthermia due to its anticholinergic effects, which block sweating and increase body temperature. This is a recognized complication in the treatment of organophosphate poisoning, where high doses of atropine are often required.&lt;/li&gt;&lt;li&gt;âž¤ Atropine toxicity&lt;/li&gt;&lt;li&gt;âž¤ hyperthermia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a district hospital, a medical officer is presented with a 40-year-old male patient exhibiting signs of encephalopathy and abdominal discomfort. The patient&#x27;s family reports that he has been involved in the renovation of old buildings, which includes the removal of old paint. Given the clinical presentation and the patient&#x27;s occupational history, the medical officer suspects poisoning and considers the initiation of chelation therapy. For which type of poisoning is Disodium EDTA particularly indicated as an antidote?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OPC poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mushroom poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Belladonna poisoning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lead poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lead poisoning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Disodium EDTA is specifically indicated for lead poisoning as a chelating agent to bind lead and facilitate its excretion. It should be used carefully and in combination with other agents like BAL or DMSA to prevent redistribution of lead into the brain.&lt;/li&gt;&lt;li&gt;âž¤ Disodium EDTA&lt;/li&gt;&lt;li&gt;âž¤ lead poisoning&lt;/li&gt;&lt;li&gt;âž¤ BAL&lt;/li&gt;&lt;li&gt;âž¤ DMSA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is the correct match of plant poisons and their active principles:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Datura â€“ Abrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opium- Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nux vomica - Strychnine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abrus precatorius â€“ Thebaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nux vomica - Strychnine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nux vomica- Strychnine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct match of Nux vomica and strychnine highlights the importance of knowing the active toxic principles of plants, as different plants produce distinct toxic compounds.&lt;/li&gt;&lt;li&gt;âž¤ Nux vomica&lt;/li&gt;&lt;li&gt;âž¤ strychnine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male presents to ED in a coma with CPR in progress. A friend found him in the schoolyard. His friend confesses that the patient has been depressed over the past several days. His initial labs reveal hypocalcemia and a severe metabolic acidosis. The urine shows calcium oxalate crystals. What was the toxic ingestion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethylene Glycol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Organophosphates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethanol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethylene Glycol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-11-04%20165246.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ethylene Glycol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ethylene glycol poisoning is characterized by severe metabolic acidosis , hypocalcemia , and the presence of calcium oxalate crystals in the urine. Early recognition and treatment are critical to prevent kidney damage and other life-threatening complications.&lt;/li&gt;&lt;li&gt;âž¤ Ethylene glycol&lt;/li&gt;&lt;li&gt;âž¤ severe metabolic acidosis&lt;/li&gt;&lt;li&gt;âž¤ hypocalcemia&lt;/li&gt;&lt;li&gt;âž¤ calcium oxalate crystals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A substance abuser was found on the roadside with low respiratory rate and with pinpoint pupils. Which of the following should be suspected in this drug abuser?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Morphine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Morphine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Opioid overdose, such as from morphine , presents with pinpoint pupils and respiratory depression , which are key signs to recognize in emergency settings for appropriate and timely intervention.&lt;/li&gt;&lt;li&gt;âž¤ morphine&lt;/li&gt;&lt;li&gt;âž¤ pinpoint pupils&lt;/li&gt;&lt;li&gt;âž¤ respiratory depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman is brought to the hospital with severe muscle spasms and hyperreflexia. She reports having ingested a substance used for killing rats. Which rodenticide is most likely responsible for her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barium carbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warfarin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strychnine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aluminum phosphide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Strychnine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Strychnine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Strychnine poisoning is characterized by severe muscle spasms , hyperreflexia , and convulsions due to its action as a glycine antagonist in the spinal cord. It is a common component of rodenticides, and recognition of its symptoms is critical for diagnosis and treatment.&lt;/li&gt;&lt;li&gt;âž¤ Strychnine poisoning&lt;/li&gt;&lt;li&gt;âž¤ muscle spasms&lt;/li&gt;&lt;li&gt;âž¤ hyperreflexia&lt;/li&gt;&lt;li&gt;âž¤ convulsions&lt;/li&gt;&lt;li&gt;âž¤ glycine antagonist&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Toxicity may occur after consuming leaves, flowers, or seeds from plants containing cardiac glycosides. Which of these signs and symptoms is typically associated with cardiac glycoside plant poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood in the stool&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperkalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hyperkalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hyperkalemia is a critical feature of cardiac glycoside poisoning , arising from the inhibition of the Na+/K+ ATPase pump , leading to increased potassium levels in the extracellular space and potentially life-threatening cardiac arrhythmias.&lt;/li&gt;&lt;li&gt;âž¤ Hyperkalemia&lt;/li&gt;&lt;li&gt;âž¤ cardiac glycoside poisoning&lt;/li&gt;&lt;li&gt;âž¤ Na+/K+ ATPase pump&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman is involved in a custody dispute and undergoes a forensic evaluation to establish the paternity of her child. The forensic scientist plans to use a bodily fluid for ABO blood typing, as the child is suspected to have inherited the secretor status from the parents. Which of the following bodily fluids is least likely to be suitable for ABO blood group determination in secretors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tears&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Saliva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Semen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebrospinal Fluid (CSF)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cerebrospinal Fluid (CSF)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cerebrospinal Fluid (CSF).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In secretors, ABO blood group antigens can be found in many body fluids, including tears, saliva, and semen , but cerebrospinal fluid (CSF) is an exception, as it does not contain these antigens.&lt;/li&gt;&lt;li&gt;âž¤ tears, saliva, and semen&lt;/li&gt;&lt;li&gt;âž¤ cerebrospinal fluid (CSF)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An approximately twenty-something year old female presents to the emergency department after she collapsed outside a bar. Physical Examination: T: 97.5Â°F HR: 60 bpm RR: 5 breaths per minute BP: 75/57 mm Hg Pupils are miotic but equal. Pulmonary: Clear to auscultation. CV: Regular rate and rhythm. Abdomen: Normal Neurologic: GCS = 6 (E1V1M4). Best treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N Acetyl Cysteine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Naloxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The best treatment for opioid overdose is Naloxone , an opioid antagonist that rapidly reverses the life-threatening effects of opioids, particularly respiratory depression . The symptoms of bradycardia, hypotension, respiratory depression, and miosis are characteristic of opioid toxicity.&lt;/li&gt;&lt;li&gt;âž¤ opioid overdose&lt;/li&gt;&lt;li&gt;âž¤ Naloxone&lt;/li&gt;&lt;li&gt;âž¤ respiratory depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case of heavy metal poisoning, the emergency department team is considering the use of British Anti-Lewisite (BAL) as a chelating agent. Understanding the specific indications for BAL is crucial for effective treatment. For which of the following heavy metal poisonings is BAL not indicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cadmium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cadmium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cadmium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ BAL (British Anti-Lewisite) is a chelating agent used for heavy metal poisoning, including lead , mercury , and arsenic . However, it is contraindicated in cadmium poisoning due to the risk of increased nephrotoxicity.&lt;/li&gt;&lt;li&gt;âž¤ BAL&lt;/li&gt;&lt;li&gt;âž¤ lead&lt;/li&gt;&lt;li&gt;âž¤ mercury&lt;/li&gt;&lt;li&gt;âž¤ arsenic&lt;/li&gt;&lt;li&gt;âž¤ cadmium poisoning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child from an environment presents with pallor, fatigue, and abdominal discomfort. Laboratory investigations reveal a hemoglobin level of 9.5 g/dL and a peripheral blood smear demonstrates a peculiar finding shown below: Which of the following differential diagnoses is most likely responsible for this finding in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral infection affecting erythropoiesis, causing aberrant RNA synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lead poisoning leading to abnormal iron metabolism, leading to intracellular iron accumulation within red blood cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune hemolytic anemia, caused by the production of autoantibodies against red blood cell antigens.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lead poisoning affecting heme synthesis and resulting in aggregates of ribosomal material within red blood cells.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lead poisoning affecting heme synthesis and resulting in aggregates of ribosomal material within red blood cells.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/01/screenshot-2024-06-01-093031.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lead poisoning affecting heme synthesis and resulting in aggregates of ribosomal material within red blood cells.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that basophilic stippling of red blood cells is a classic feature of lead poisoning . Lead inhibits critical enzymes in heme synthesis, leading to microcytic anemia and the formation of ribosomal aggregates in red blood cells. This distinctive finding can help differentiate lead poisoning from other causes of anemia in children.&lt;/li&gt;&lt;li&gt;âž¤ basophilic stippling of red blood cells&lt;/li&gt;&lt;li&gt;âž¤ lead poisoning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old industrial worker was found dead at work place. He was working in a confined space near a decaying organic material storage facility for several hours since morning. Which of the following is most likely responsible for his presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methemoglobin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Methane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Methane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that methane is a common gas produced during the decomposition of organic matter in anaerobic conditions, such as in confined spaces. Exposure to methane in high concentrations can cause asphyxiation due to oxygen displacement, leading to hypoxia and death if proper ventilation is not maintained.&lt;/li&gt;&lt;li&gt;âž¤ methane&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is malnourished. He has subacute spastic paraparesis and gait instability. Cognition, and sensory functions are intact. Likely Cause?&quot;, &quot;options&quot;: [{&quot;
