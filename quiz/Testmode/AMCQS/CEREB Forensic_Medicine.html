lowing them to make an informed decision about their treatment.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-3, C-2, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-4, C-1, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-3, C-4, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-3, B-2, C-1, D-4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/20/screenshot-2024-09-20-160315.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A-3, B-2, C-1, D-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For permanent teeth:&lt;/li&gt;&lt;li&gt;âž¤ First molars typically erupt between 6-7 years. Lateral incisors erupt between 8-9 years. Canines erupt between 11-12 years. Third molars (wisdom teeth) erupt between 17-25 years.&lt;/li&gt;&lt;li&gt;âž¤ First molars typically erupt between 6-7 years.&lt;/li&gt;&lt;li&gt;âž¤ Lateral incisors erupt between 8-9 years.&lt;/li&gt;&lt;li&gt;âž¤ Canines erupt between 11-12 years.&lt;/li&gt;&lt;li&gt;âž¤ Third molars (wisdom teeth) erupt between 17-25 years.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following feature is related to the mandible of female ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angle of ramus- More obtuse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Larger condyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mental tubercles- larger &amp;amp; prominent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Angle of ramus- More obtuse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Angle of ramus- More obtuse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The student must memorize that the angle of the mandible in females is more obtuse compared to males, who have sharper, more prominent mandible features.&lt;/li&gt;&lt;li&gt;âž¤ angle of the mandible in females is more obtuse&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A skull was recovered from a forest. According to inquest papers, woman had gone missing after a fight with her boyfriend a month back. The skull was sent to the forensic research lab. Which of the following would identify it as a female skull? Prominent external occipital protuberance Heavy cheek bones Square orbits Large mastoid&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Female skulls are generally characterized by smaller, more rounded features, including rounder orbits, less prominent occipital protuberances, and smaller mastoid processes. The features listed in the question are typically male traits.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic anthropologist is examining a set of skeletal remains discovered at an archaeological site. The mandible is relatively well preserved. The focus is on determining the sex of the individual based on the mandible. Which of the following features will be found in male mandible as compared to female mandible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Square Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Round Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Square Chin, more obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Square Chin, less obtuse angle of mandible, smaller body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Square Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Square Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Male mandibles are characterized by a square chin, a less obtuse angle, greater body height at the symphysis, and a broader ascending ramus, making them more robust compared to female mandible&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;If a doctor receives summon from more than one court simultaneously, which rule should be followed:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Criminal court have priority over civil court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Higher court have priority over lower court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Civil court have priority over criminal court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The student should memorize that when receiving summons from multiple courts simultaneously, priority should be given to criminal courts over civil courts and higher courts over lower courts .&lt;/li&gt;&lt;li&gt;âž¤ priority should be given to criminal courts over civil courts&lt;/li&gt;&lt;li&gt;âž¤ higher courts over lower courts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately describes Marshallâ€™s triad in relation to explosive injuries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marshall&#x27;s triad consists of burns, fractures, and internal bleeding.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marshall&#x27;s triad includes fractures, dislocations, and bone bruises.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marshall&#x27;s triad refers to bruises, abrasions, and puncture lacerations.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marshall&#x27;s triad consists of head trauma, chest trauma, and abdominal trauma.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Marshall&#x27;s triad refers to bruises, abrasions, and puncture lacerations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Marshall&#x27;s triad refers to bruises, abrasions, and puncture lacerations.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Marshall&#x27;s triad in explosive injuries refers to the combination of bruises, abrasions, and puncture lacerations caused by small, high-velocity fragments in secondary blast injuries.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A gunshot case brought for autopsy shows an entry wound with inverted margins and the wound is surrounded by blackening and tattooing. Singed burnt hair was noted. What is the range of the weapon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Near Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intermediate Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Close contact&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distant Range&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Close contact&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-10-30%20150725.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Close contact&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The combination of blackening, tattooing, and singed hair indicates that the gunshot was fired at close contact range , where the muzzle is close to but not in tight contact with the skin.&lt;/li&gt;&lt;li&gt;âž¤ close contact range&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The post-mortem examination of a body shows transverse intimal tears on the carotid artery as below. What could be the most probable cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ligature strangulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Burking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hanging&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/20/screenshot-2024-09-20-160335.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hanging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Transverse intimal tears in the carotid artery (Amussat&#x27;s sign) are strongly indicative of death due to hanging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man was found deceased in his living room, suspended by a rope from the ceiling fan. The knot was tied to the right side of his neck. The scene was secured and examined by a forensic expert from the local medical college, who noted several findings consistent with hanging. The body showed signs of lividity in the lower extremities, and there was noticeable constriction around the neck caused by the ligature. During the examination, the forensic expert observed a distinctive pattern of salivary staining. Based on the positioning of the knot and the principles of forensic medicine, where would the dribbling of saliva most likely be found in this case of atypical hanging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Towards the site of the knot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opposite the site of the knot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At both angles of the mouth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No salivary stain found&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Opposite the site of the knot&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Opposite the site of the knot&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of hanging, salivary dribbling usually occurs opposite to the side of the knot , which is a sign of antemortem hanging.&lt;/li&gt;&lt;li&gt;âž¤ opposite to the side of the knot&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a gripping episode of a forensic investigation TV series, the protagonist, a seasoned forensic expert, is called to a picturesque but remote lakeside campsite where a tragic incident occurred. A young camper was found unresponsive in the shallow waters near the shore early in the morning. Initial suspicions pointed towards an accidental drowning, but the expert&#x27;s keen observations suggest there might be more to the story. As the investigation unfolds, the forensic expert explains the critical nuances of freshwater drowning to the investigative team, focusing on the physiological effects that could lead to fatal outcomes. The team is particularly interested in understanding the mechanism behind the sudden cardiac arrest observed in the victim. What is the most likely cause of ventricular fibrillation in this case of freshwater drowning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total asphyxia induced by the panic and struggle in water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold water shock leading to involuntary laryngeal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid fluid shifts causing blood thickening and clot formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemodilution from absorbed freshwater, leading to an electrolyte imbalance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hemodilution from absorbed freshwater, leading to an electrolyte imbalance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hemodilution from absorbed freshwater, leading to an electrolyte imbalance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In freshwater drowning, water absorption through the lungs into the bloodstream leads to hemodilution and electrolyte imbalances , particularly hyperkalemia , which can result in ventricular fibrillation and sudden cardiac arrest.&lt;/li&gt;&lt;li&gt;âž¤ hemodilution&lt;/li&gt;&lt;li&gt;âž¤ electrolyte imbalances&lt;/li&gt;&lt;li&gt;âž¤ hyperkalemia&lt;/li&gt;&lt;li&gt;âž¤ ventricular fibrillation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the gestational age of the fetus if the Crown Rump Length is 21 cm. Both testes are seen near the external inguinal ring. The gestational age of the fetus will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Term&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 7 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The position of the testes can be a key indicator of fetal gestational age. In this case, both testes near the external inguinal ring suggest a gestational age of 7 months .&lt;/li&gt;&lt;li&gt;âž¤ 7 months&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dead Body of fetus was found submerged in water by a local fisherman. The crown heel length was found to be 25 cm, and length of lower limbs was 10 cm. Few hairs were present on his body and ossification center of calcaneum was present. Approximate age of the fetus is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 5 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A fetus with a crown-heel length of 25 cm and the ossification center of the calcaneum present is approximately 5 months in gestational age.&lt;/li&gt;&lt;li&gt;âž¤ 5 months&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dead born foetus does not have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Overcrowding of ribs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mummification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rigor mortis if gestational age is &amp;lt; 7 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rigor mortis if gestational age is &lt; 7 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rigor mortis if gestational age is &amp;lt; 7 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rigor mortis does not occur in dead-born fetuses with a gestational age less than 7 months, while overcrowding of ribs can occur due to maceration.&lt;/li&gt;&lt;li&gt;âž¤ Rigor mortis does not occur&lt;/li&gt;&lt;li&gt;âž¤ overcrowding of ribs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby is still born in the hospital, but still has signs of respiration. Which is true in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This might be a case vagitus vaginalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This might be a case of vagitus uterinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can occur due to forceps delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to be memorized is that vagitus vaginalis and vagitus uterinus are rare conditions in which a baby may cry and show signs of respiration while still in the vagina or uterus, even if the baby is ultimately stillborn.&lt;/li&gt;&lt;li&gt;âž¤ vagitus vaginalis&lt;/li&gt;&lt;li&gt;âž¤ vagitus uterinus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a heated altercation in a public space, an individual is accused of physically assaulting another person, resulting in the victim sustaining a broken mandible. The incident, witnessed by several bystanders, prompts immediate police intervention. Given the severity of the injury and the circumstances surrounding the altercation, what action are the police most likely authorized to take against the accused individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arrest with warrant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arrest without warrant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Declare him hostile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Put him in mental asylum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arrest without warrant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arrest without warrant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that grievous hurt , such as a broken mandible, is a cognizable offense . This allows the police to arrest the accused without a warrant due to the serious nature of the injury.&lt;/li&gt;&lt;li&gt;âž¤ grievous hurt&lt;/li&gt;&lt;li&gt;âž¤ cognizable offense&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Bhartiya Nyaya Sanhita is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Procedure for Investigation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Code for Punishment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Code for Punishment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Code for punishment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to memorize is that Bhartiya Nyaya Sanhita (BNS) is the revised form of the Indian Penal Code (IPC) and primarily deals with the definition of crimes and their punishments .&lt;/li&gt;&lt;li&gt;âž¤ Bhartiya Nyaya Sanhita (BNS)&lt;/li&gt;&lt;li&gt;âž¤ Indian Penal Code (IPC)&lt;/li&gt;&lt;li&gt;âž¤ definition of crimes and their punishments&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Police officers found a completely burnt dead body of a person in a forest. They suspect that someone might have killed him and later burnt the dead body to avoid identification. Image of victim is shown below. This is suggestive of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antemortem burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postmortem burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mechanical trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Either A or B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Either A or B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/20/screenshot-2024-09-20-160416.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Either A or B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to learn is that heat ruptures can resemble lacerations or incised wounds and can occur in both antemortem and postmortem burns . These skin splits happen due to high heat, without blood vessel or nerve damage from mechanical force.&lt;/li&gt;&lt;li&gt;âž¤ heat ruptures&lt;/li&gt;&lt;li&gt;âž¤ antemortem&lt;/li&gt;&lt;li&gt;âž¤ postmortem burns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Characteristic of Joule burn include all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Round or oval, shallow crater&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Joule burn is not hyperaemic or only little bit hyperaemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pale raised skin at the margins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can be seen at places other than electric contact point&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Can be seen at places other than electric contact point&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Can be seen at places other than electric contact point&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to memorize is that Joule burns occur only at the point of contact with an electrical source, typically resulting in a round or oval shallow crater with pale raised margins and minimal hyperemia . They do not appear in areas other than the contact point.&lt;/li&gt;&lt;li&gt;âž¤ Joule burns&lt;/li&gt;&lt;li&gt;âž¤ only at the point of contact&lt;/li&gt;&lt;li&gt;âž¤ round or oval shallow crater&lt;/li&gt;&lt;li&gt;âž¤ pale raised margins&lt;/li&gt;&lt;li&gt;âž¤ minimal hyperemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an autopsy conducted by a forensic expert at a medical college, the body of a 40-year-old man who died in a hospital is examined. The man was initially hospitalized following a car accident. The autopsy reveals that the man had a pre-existing medical condition that was exacerbated by a delayed surgery due to hospital administrative errors. Additionally, it is found that the man had not been wearing a seatbelt at the time of the accident. In this context, which type of negligence would involve the concept of &#x27;contributory negligence&#x27; as a defense?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Civil negligence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Criminal negligence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corporate negligence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Composite negligence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Civil negligence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Civil negligence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that contributory negligence is a defense that applies in cases of civil negligence , where both the injured party and another party (such as a hospital or doctor) may share responsibility for the injury. It is not used in criminal or corporate negligence cases.&lt;/li&gt;&lt;li&gt;âž¤ contributory negligence&lt;/li&gt;&lt;li&gt;âž¤ civil negligence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a resident performing a postmortem examination under the supervision of the medical examiner. The body of a recently deceased individual shows several physiological changes. As part of your training, you are asked to identify the findings that are not typically associated with the early postmortem period. Which of the following is not considered an early sign of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corneal opacity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loss of elasticity of skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of voluntary power&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postmortem cooling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss of voluntary power&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Loss of voluntary power&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that loss of voluntary power is an immediate sign of death, not an early postmortem change. Early postmortem signs include changes like corneal opacity , loss of skin elasticity , and postmortem cooling (algor mortis) .&lt;/li&gt;&lt;li&gt;âž¤ loss of voluntary power&lt;/li&gt;&lt;li&gt;âž¤ immediate sign&lt;/li&gt;&lt;li&gt;âž¤ corneal opacity&lt;/li&gt;&lt;li&gt;âž¤ loss of skin elasticity&lt;/li&gt;&lt;li&gt;âž¤ postmortem cooling (algor mortis)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a training session in forensic medicine, a resident learns about the importance of analyzing the vitreous humor in determining the postmortem interval. Which constituent of the vitreous humor is most helpful in accurately estimating the postmortem interval?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Na&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;K&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. K&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) K&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to remember is that potassium (K) levels in the vitreous humor increase steadily for about 100 hours postmortem , making it the most helpful constituent in accurately estimating the postmortem interval .&lt;/li&gt;&lt;li&gt;âž¤ potassium (K) levels in the vitreous humor&lt;/li&gt;&lt;li&gt;âž¤ 100 hours postmortem&lt;/li&gt;&lt;li&gt;âž¤ postmortem interval&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A nurse in a private clinic was found to have administered the wrong medication to a patient due to a misreading of the prescription, resulting in the patient&#x27;s death. The legal proceedings against the nurse is based on the charge of causing death by negligence. What is the maximum punishment that can be imposed on the Nurse for this act of medical negligence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The key fact to memorize is that under Section 106 of the Bhartiya Nyaya Sanhita (formerly Section 304A of IPC) , the maximum punishment for medical negligence resulting in death is 2 years of imprisonment .&lt;/li&gt;&lt;li&gt;âž¤ Section 106 of the Bhartiya Nyaya Sanhita (formerly Section 304A of IPC)&lt;/li&gt;&lt;li&gt;âž¤ medical negligence resulting in death&lt;/li&gt;&lt;li&gt;âž¤ 2 years of imprisonment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is secondary blast injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid increase in pressure, damaging hollow organs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Injury caused by airborne debris, resulting in Marshallâ€™s triad injuries.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Victim being thrown into the air by the blast wind.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory injuries due to toxic gases and dust.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Injury caused by airborne debris, resulting in Marshallâ€™s triad injuries.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Injury caused by airborne debris, resulting in Marshallâ€™s triad injuries.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A secondary blast injury is caused by debris and shrapnel thrown by the explosion, which can lead to significant trauma, including penetrating injuries. Understanding the distinctions between the types of blast injuries is crucial for proper diagnosis and treatment in blast-related incidents.&lt;/li&gt;&lt;li&gt;âž¤ secondary blast injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The phenomenon known as \&quot;Washerwoman&#x27;s hand,\&quot; characterized by wrinkled and pale appearance of the skin on the hands and feet, is most indicative of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asphyxiation-related skin changes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decompositional alterations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Submersion in water&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Death due to drowning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Submersion in water&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Submersion in water&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ \&quot;Washerwoman&#x27;s hand\&quot; is a sign of submersion in water and occurs due to the skin&#x27;s prolonged exposure to moisture. It is important to distinguish this phenomenon as a result of water exposure, not necessarily as an indication of drowning or decomposition.&lt;/li&gt;&lt;li&gt;âž¤ \&quot;Washerwoman&#x27;s hand\&quot;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The drowned dead body of a young man found in the sea and was brought in for postmortem examination. Which of the following findings do you see in seawater drowning? Hypernatremia Hyponatremia Hyperkalemia Myocardial anoxia Hemodilution&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 and 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 and 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1 and 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In seawater drowning, the main findings are hypernatremia (due to the high salt content in seawater) and myocardial anoxia (due to asphyxia). Understanding these distinctions helps in identifying the type of drowning and the physiological changes that occur.&lt;/li&gt;&lt;li&gt;âž¤ hypernatremia&lt;/li&gt;&lt;li&gt;âž¤ myocardial anoxia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother takes her daughter of 14 years age who was complaining of pain in the private parts to a gynecologist. On eliciting history, the girl admits she had consensual sexual intercourse with a neighbor. She is 21 weeks pregnant. Which one is true? Take a vaginal Swab MTP cannot be done unless serious congenital anomaly is found Consent of medical board required for MTP No need to inform the police if the victim and mother donâ€™t wish to file a police complaint&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, 4 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 5 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None are true&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None are true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None are true&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases involving minors under the age of 18, sexual activity is always considered statutory rape. Medical Termination of Pregnancy (MTP) is allowed for cases of rape up to 24 weeks, and police must always be informed in such cases. For pregnancies between 20 and 24 weeks, MTP can be performed with the consent of two doctors, without the need for a medical board, unless the pregnancy is beyond 24 weeks.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is reviewing autopsy reports for a series of asphyxiation cases. In the course of this review, the expert is aware that certain methods of asphyxiation carry a higher suspicion of homicidal intent due to their nature and the circumstances under which they typically occur. Which method of asphyxiation listed below is almost always considered to be homicidal in nature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gagging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Overlaying&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smothering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Choking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gagging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Gagging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gagging is most commonly considered homicidal due to the intent and force involved in obstructing the airway, usually in conjunction with restraint or violent acts. Recognizing the type of asphyxiation involved helps forensic experts determine the likelihood of foul play.&lt;/li&gt;&lt;li&gt;âž¤ Gagging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person was found dead on road side. On examination there was cyanosis of the nails, scratches over face, neck and chin, and laceration near lips. Which of the following is not the probable mode of death in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Itâ€™s a Homicide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asphyxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Case of a suicide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Case of a suicide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Case of a suicide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases involving injuries to the face and neck with signs of asphyxia, the likelihood of homicidal death due to smothering or throttling is high. Such injuries are rarely seen in cases of suicide, making homicide a much more probable conclusion in this context.&lt;/li&gt;&lt;li&gt;âž¤ homicidal&lt;/li&gt;&lt;li&gt;âž¤ smothering or throttling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male prisoner, sentenced to death, underwent execution by judicial hanging. The execution was performed with a calculated drop length. Upon autopsy, the forensic expert observed a specific finding with no signs of struggle or defensive injuries. Considering the mechanism of death in judicial hangings and the autopsy findings, what is the most likely cause of death in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Airway occlusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasovagal shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture of upper cervical vertebra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fracture of upper cervical vertebra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fracture of upper cervical vertebra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Judicial hanging typically results in death due to a fracture of the upper cervical vertebrae (C2-C3), known as the hangmanâ€™s fracture , which causes instant death by severing the spinal cord and disrupting brainstem functions. Understanding the mechanism of death is critical in differentiating judicial hanging from other forms of asphyxiation.&lt;/li&gt;&lt;li&gt;âž¤ Judicial hanging&lt;/li&gt;&lt;li&gt;âž¤ fracture of the upper cervical vertebrae&lt;/li&gt;&lt;li&gt;âž¤ hangmanâ€™s fracture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of forensic age determination, ossification centers play a pivotal role. At what stage of development do the earliest centers of ossification appear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-6 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10-11 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12-13 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5-6 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 5-6 weeks.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The first ossification center appears in the body of the clavicle at around 5-6 weeks of intrauterine life. Understanding ossification timelines is essential in forensic age estimation, as different bones ossify and fuse at various stages of development.&lt;/li&gt;&lt;li&gt;âž¤ first ossification center&lt;/li&gt;&lt;li&gt;âž¤ 5-6 weeks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old unmarried girl was brought to the OPD. Genital examination revealed the findings as given below. Labia majora - separated Labia minora- flabby Old ruptured hymen Deep, roomy, dilated and capacious with less rugosed wall What is true about this girl from the options below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True virgin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False virgin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Not a virgin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Molestation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Not a virgin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Not a virgin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In forensic examinations, the status of the hymen and other genital findings provide clues to assess sexual history, but virginity cannot always be conclusively determined based on physical examination alone. In this case, the girl is not a virgin based on the described findings.&lt;/li&gt;&lt;li&gt;âž¤ not a virgin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Disputed maternity can be solved by using the following tests except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood grouping.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HLA typing.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Precipitin test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA fingerprinting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Precipitin test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Precipitin test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ DNA fingerprinting is the confirmatory test for resolving disputed maternity, while the precipitin test is a species-specific test and cannot be used to determine biological relationships like maternity or paternity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old girl, is brought by a lady police sub-inspector to the doctor, alleging a history of sexual violence that occurred in the morning same day. Which statement is incorrect as the next course of action by the doctor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Take a detailed history&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Preserve clothing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consent of a legal guardian is not mandatory to give the medical treatment for injuries to the victim.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consent of victim is sufficient, and that of legal guardian is not required for MTP if the girl is found to be pregnant at a later stage&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Consent of victim is sufficient, and that of legal guardian is not required for MTP if the girl is found to be pregnant at a later stage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Consent of victim is sufficient, and that of legal guardian is not required for MTP if the girl is found to be pregnant at a later stage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For medical treatment following sexual violence, the consent of the victim is sufficient, but in cases involving minors, the legal guardian&#x27;s consent is mandatory for MTP (Medical Termination of Pregnancy). Understanding the legal requirements for minors in medical situations is crucial for healthcare providers.&lt;/li&gt;&lt;li&gt;âž¤ legal guardian&#x27;s consent&lt;/li&gt;&lt;li&gt;âž¤ mandatory&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identical twins have similarities in all of the following except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DNA fingerprinting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fingerprint pattern&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iris Color&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fingerprint pattern&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fingerprint pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Identical twins have the same blood group , DNA , and often the same iris color , but their fingerprints are unique due to the influence of environmental factors during development.&lt;/li&gt;&lt;li&gt;âž¤ blood group&lt;/li&gt;&lt;li&gt;âž¤ DNA&lt;/li&gt;&lt;li&gt;âž¤ iris color&lt;/li&gt;&lt;li&gt;âž¤ fingerprints&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child who is a victim under POCSO act is brought to the department of forensic medicine for age estimation. The X-ray image of the hand is shown below. What is the likely age of the child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;13 years&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 13 years&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/20/screenshot-2024-09-20-173548.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 13 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In forensic age estimation using hand X-rays, the appearance of carpal bones is a key indicator. The pisiform bone is the last carpal bone to ossify, and its appearance suggests that the child is at least 10 to 12 years old. In this case, the most likely age is 13 years based on the full set of carpal bones observed.&lt;/li&gt;&lt;li&gt;âž¤ pisiform&lt;/li&gt;&lt;li&gt;âž¤ 13 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A rape victim is examined in a hospital and a specimen from her vagina is subjected to staining by 10% HCl, potassium iodide, iodine and water. Dark brown rhombic shaped crystals appear immediately. Which confirmatory test should be done, if the accused is azoospermic?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barberio test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acid phosphatase test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Florence test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creatine Phosphokinase test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acid phosphatase test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acid phosphatase test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of azoospermia, the acid phosphatase test is the confirmatory test used to detect the presence of seminal fluid. While Florence test and others are useful presumptive tests, confirmatory tests like acid phosphatase are necessary to establish the presence of semen in the absence of sperm cells.&lt;/li&gt;&lt;li&gt;âž¤ acid phosphatase test&lt;/li&gt;&lt;li&gt;âž¤ Florence test&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A naked man is caught in his room who has installed hidden camera in a neighbourâ€™s room who is a 18 year old girl, and peeping into her bathroom and trying to watch the female inhabitantâ€™s bathe. This sexual perversion is defined as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frotteurism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Masochism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exhibitionism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voyeurism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Voyeurism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Voyeurism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Voyeurism involves secretly observing others for sexual gratification. It is crucial to distinguish between various forms of sexual deviance, such as voyeurism, exhibitionism, and frotteurism, based on the behavior and context involved.&lt;/li&gt;&lt;li&gt;âž¤ Voyeurism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a high-profile court case, the jury is presented with the situation of a 40-year-old university professor who has been charged with the serious assault of a colleague. It comes to light during the trial that the professor has been battling untreated schizophrenia, characterized by profound auditory hallucinations and delusions. On the day in question, he was under the delusion that his colleague was a covert agent sent to harm him, leading to the assault. The defence argues that the professor&#x27;s mental state at the time of the incident rendered him incapable of understanding his actions&#x27; nature or distinguishing right from wrong. Given these circumstances and applying the Legal Test of Insanity, how should the professor&#x27;s criminal responsibility be assessed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;He is criminally responsible because he was conscious of his physical actions during the assault.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He is not criminally responsible due to his inability to comprehend the true nature of his actions because of his delusional perception.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He is not criminally responsible due to his inability to control his actions due to his underlying schizophrenia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;He is criminally responsible because his mental illness does not excuse violent behavior.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. He is not criminally responsible due to his inability to comprehend the true nature of his actions because of his delusional perception.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) He is not criminally responsible due to his inability to comprehend the true nature of his actions because of his delusional perception.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The McNaughton Rule forms the basis of legal insanity, focusing on whether a person could understand the nature of their actions or distinguish right from wrong. In this case, the professorâ€™s schizophrenia and resulting delusions impaired his understanding, leading to a conclusion of no criminal responsibility due to legal insanity.&lt;/li&gt;&lt;li&gt;âž¤ McNaughton Rule&lt;/li&gt;&lt;li&gt;âž¤ no criminal responsibility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a rural clinic, a medical officer is faced with a case of acute poisoning. A 25-year-old patient has been brought in after ingesting an unknown substance at home. The medical officer needs to quickly administer an initial treatment to reduce the absorption of the poison. In preparing an emergency response, the medical officer considers the components of the universal antidote. Which of the following substances, commonly available in medical settings, is a part of this universal antidote and should be administered in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activated charcoal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Copper sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Egg white&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Starch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Activated charcoal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Activated charcoal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of unknown poisoning, activated charcoal is the most commonly used component of the universal antidote due to its ability to adsorb a wide range of toxins and prevent further absorption. It is important to initiate its use promptly in emergency poisoning cases.&lt;/li&gt;&lt;li&gt;âž¤ activated charcoal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old industrial worker was found dead at work place. He was working in a confined space near a decaying organic material storage facility for several hours since morning. Likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methemoglobin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Methane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Methane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Methane is a common gas produced by decaying organic matter in confined spaces, and it poses a significant risk due to its ability to displace oxygen. Recognizing the risk of methane and other sewer gases in such environments is essential for preventing occupational hazards in confined spaces.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;18-year woman is having agitation, hallucinations, and nystagmus. She is also exhibiting muscle rigidity &amp;amp; occasional catatonic posturing. Likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amphetamines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;LSD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phencyclidine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phencyclidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Phencyclidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phencyclidine (PCP) intoxication can cause a combination of symptoms, including agitation , hallucinations , nystagmus , muscle rigidity , and catatonic posturing . These signs, particularly the presence of nystagmus and muscle rigidity, help differentiate PCP from other hallucinogenic or stimulant substances. Recognizing these specific symptoms is essential in diagnosing PCP intoxication.&lt;/li&gt;&lt;li&gt;âž¤ Phencyclidine (PCP)&lt;/li&gt;&lt;li&gt;âž¤ agitation&lt;/li&gt;&lt;li&gt;âž¤ hallucinations&lt;/li&gt;&lt;li&gt;âž¤ nystagmus&lt;/li&gt;&lt;li&gt;âž¤ muscle rigidity&lt;/li&gt;&lt;li&gt;âž¤ catatonic posturing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child from an environment presents with pallor, fatigue, and abdominal discomfort. Laboratory investigations reveal a hemoglobin level of 9.5 g/dL and a peripheral blood smear demonstrates a peculiar finding shown below. Which of the following differential diagnoses is most likely responsible for this finding in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral infection affecting erythropoiesis, causing aberrant RNA synthesis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lead poisoning leading to abnormal iron metabolism, leading to intracellular iron accumulation within red blood cells.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune hemolytic anemia, caused by the production of autoantibodies against red blood cell antigens.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lead poisoning affecting heme synthesis and resulting in aggregates of ribosomal material within red blood cells.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lead poisoning affecting heme synthesis and resulting in aggregates of ribosomal material within red blood cells.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/20/screenshot-2024-09-20-173633.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lead poisoning affecting heme synthesis and resulting in aggregates of ribosomal material within red blood cells.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of lead poisoning , enzymes involved in heme synthesis are inhibited, leading to basophilic stippling on a blood smear due to the accumulation of ribosomal material in red blood cells. This is a key diagnostic feature and should prompt further investigation for lead exposure, especially in children from environments where such exposure is common.&lt;/li&gt;&lt;li&gt;âž¤ lead poisoning&lt;/li&gt;&lt;li&gt;âž¤ heme synthesis&lt;/li&gt;&lt;li&gt;âž¤ basophilic stippling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;58 yr woman comes to emergency with blue skin, and headache. She does not complain of chest pain or dyspnoea. She Recently started on isosorbide nitrite 40 mg QID. Vitals normal, markedly cyanotic, has laboured respiration. 100% O2 does not help. Cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cyanide poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbon monoxide (CO) poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methemoglobinemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Methemoglobinemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Methemoglobinemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Methemoglobinemia is caused by the oxidation of hemoglobin to methemoglobin (FeÂ³âº), which impairs oxygen delivery to tissues. It can be induced by drugs like isosorbide dinitrate and presents with cyanosis and headache , with no improvement after oxygen therapy. Recognizing this condition is important, as the treatment typically involves administration of methylene blue , which reduces methemoglobin back to functional hemoglobin.&lt;/li&gt;&lt;li&gt;âž¤ Methemoglobinemia&lt;/li&gt;&lt;li&gt;âž¤ isosorbide dinitrate&lt;/li&gt;&lt;li&gt;âž¤ cyanosis&lt;/li&gt;&lt;li&gt;âž¤ headache&lt;/li&gt;&lt;li&gt;âž¤ methylene blue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old male presents to ED in a coma with CPR in progress. A friend found him in the schoolyard. His friend confesses that the patient has been depressed over the past several days. His initial labs reveal hypocalcemia and a severe metabolic acidosis. The urine shows calcium oxalate crystals. What was the toxic ingestion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ethylene Glycol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Organophosphates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethanol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ethylene Glycol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Ethylene Glycol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ethylene glycol poisoning leads to the production of oxalic acid , which binds to calcium and forms calcium oxalate crystals . This results in hypocalcemia , severe metabolic acidosis , and potential acute renal failure . Recognizing these characteristic findings is crucial for diagnosing ethylene glycol poisoning and initiating appropriate treatment, which includes fomepizole or ethanol to inhibit further metabolism of ethylene glycol.&lt;/li&gt;&lt;li&gt;âž¤ Ethylene glycol poisoning&lt;/li&gt;&lt;li&gt;âž¤ oxalic acid&lt;/li&gt;&lt;li&gt;âž¤ calcium oxalate crystals&lt;/li&gt;&lt;li&gt;âž¤ hypocalcemia&lt;/li&gt;&lt;li&gt;âž¤ severe metabolic acidosis&lt;/li&gt;&lt;li&gt;âž¤ acute renal failure&lt;/li&gt;&lt;li&gt;âž¤ fomepizole&lt;/li&gt;&lt;li&gt;âž¤ ethanol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An approximately twenty-something year old female presents to the emergency department after she collapsed outside a bar. Physical Examination: T: 97.5Â°F HR: 60 bpm RR: 5 breaths per minute BP: 75/57 mm Hg Pupils are miotic but equal. Pulmonary: Clear to auscultation. CV: Regular rate and rhythm. Abdomen: Normal Neurologic: GCS = 6 (E1V1M4). Best treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;N Acetyl Cysteine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Naloxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The best treatment for a suspected opioid overdose is naloxone , which rapidly reverses the life-threatening effects of opioids, particularly respiratory depression and altered consciousness. Naloxone should be administered immediately in cases where opioid overdose is suspected, as it can be life-saving.&lt;/li&gt;&lt;li&gt;âž¤ opioid overdose&lt;/li&gt;&lt;li&gt;âž¤ naloxone&lt;/li&gt;&lt;li&gt;âž¤ respiratory depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Amongst the options given below, which of these are not seen in cocaine poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tingling and numbness of hands and feet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Constricted pupils and bradycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperthermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Constricted pupils and bradycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Constricted pupils and bradycardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cocaine poisoning is characterized by sympathomimetic effects such as tachycardia , mydriasis (dilated pupils) , hypertension , and hyperthermia . Constricted pupils (miosis) and bradycardia are not seen in cocaine poisoning and are more characteristic of opioid or cholinergic toxicity.&lt;/li&gt;&lt;li&gt;âž¤ Cocaine poisoning&lt;/li&gt;&lt;li&gt;âž¤ sympathomimetic effects&lt;/li&gt;&lt;li&gt;âž¤ tachycardia&lt;/li&gt;&lt;li&gt;âž¤ mydriasis (dilated pupils)&lt;/li&gt;&lt;li&gt;âž¤ hypertension&lt;/li&gt;&lt;li&gt;âž¤ hyperthermia&lt;/li&gt;&lt;li&gt;âž¤ Constricted pupils (miosis)&lt;/li&gt;&lt;li&gt;âž¤ bradycardia&lt;/li&gt;&lt;li&gt;âž¤ opioid&lt;/li&gt;&lt;li&gt;âž¤ cholinergic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male is brought to the emergency department with agitation, dilated pupils, and tachycardia. He appears restless and paranoid, and he is swea
