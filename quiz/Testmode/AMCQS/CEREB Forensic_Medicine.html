  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The following documents are exceptions to oral evidence in court:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postmortem reports&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dying declaration if the victim survived&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reports of Fingerprint Bureau&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injury report&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reports of Fingerprint Bureau&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reports of Fingerprint Bureau&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand that documents such as reports from the Fingerprint Bureau, chemical examiners, and toxicologists are exceptions to oral evidence in court. These reports provide factual, objective data that do not require oral testimony for interpretation, unlike medical evidence or a surviving victim&#x27;s dying declaration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a late-night shift in a district hospital&#x27;s emergency department, a medical officer is urgently called to attend to a patient with critical injuries from a hit-and-run accident. As the patient&#x27;s condition deteriorates rapidly, the medical officer realizes the importance of recording the patient&#x27;s account of the incident, suspecting it might be the patient&#x27;s dying declaration. Given the urgency of the situation and the legal significance of the patient&#x27;s statement, which of the following actions aligns best with the protocol for recording a dying declaration in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The medical officer must wait for the presence of the accused and their lawyer before recording the patient&#x27;s statement.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The medical officer can record the patient&#x27;s statement only if the magistrate is present.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The medical officer is allowed to ask leading questions to quickly gather all necessary information from the patient.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If the patient unexpectedly recovers, the recorded statement will lose its value&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. If the patient unexpectedly recovers, the recorded statement will lose its value&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) If the patient unexpectedly recovers, the recorded statement will lose its value&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A dying declaration is valid even if recorded by a medical officer or other witnesses in the absence of a magistrate. However, it will lose its value as a dying declaration if the patient recovers. Leading questions should never be asked while recording such a declaration.&lt;/li&gt;&lt;li&gt;âž¤ dying declaration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;32-year-old women married for 5 years was found deceased under suspicious circumstances in a rented apartment in Mumbai. The case has drawn significant media attention, and there is pressure on authorities to conduct a thorough investigation. According to the Indian legal process, which type of inquest will be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Police inquest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magistrate inquest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coroner inquest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medical examinerâ€™s inquest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Magistrate inquest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Magistrate inquest&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of suspicious deaths occurring within 7 years of marriage in India, particularly when dowry-related harassment is suspected, a magistrate inquest is required by law to ensure a thorough investigation. This process is meant to prevent foul play and ensure justice in cases of dowry deaths.&lt;/li&gt;&lt;li&gt;âž¤ magistrate inquest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the below circumstances does Dying declaration become invalid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dying declaration recorded by a staff nurse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The victim was intoxicated&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The victim died immediately after giving the statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dying declaration was recorded by police officer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The victim was intoxicated&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The victim was intoxicated&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A dying declaration must be made by a person in a sound mental state to be considered valid. If the victim is intoxicated or otherwise impaired, the reliability of their statement is compromised, rendering the dying declaration invalid.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Anand, a distinguished orthopaedic surgeon, has been invited to give expert testimony in a complicated case where a fellow surgeon is accused of negligence during a hip arthroplasty. In the course of preparing for his deposition, Dr. Anand revisits legal terminologies pertinent to his testimony, particularly concerning witness compensation known as &#x27;conduct money&#x27;. Which of the following assertions about &#x27;conduct money&#x27; is accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is paid by the defendant.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is paid after the witness is done in the court.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The amount is decided by the plaintiff.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is paid by the Plaintiff.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is paid by the Plaintiff.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conduct money is a legal obligation paid by the plaintiff (or summoning party) to ensure that witnesses appear in court without financial burden. It is provided in advance of the court appearance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Singh, a cardiologist in New Delhi, is under investigation after several complaints from patients regarding his prescription practices, which allegedly violate the nationally recognized medical code of ethics. He is accused of overprescribing medications in exchange for incentives from a pharmaceutical company. In the context of medical regulation in India, to which authority can Dr singh appeal if he is punished by state medical council?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central Health Ministry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;State Medical Council&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;National Medical Commission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medical Council of India&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Central Health Ministry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Central Health Ministry&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases where a doctor is punished by the State Medical Council for infamous conduct, they must appeal to the Central Health Ministry , which then consults the National Medical Commission for further advice. The MCI no longer exists as it has been replaced by the NMC.&lt;/li&gt;&lt;li&gt;âž¤ State Medical Council&lt;/li&gt;&lt;li&gt;âž¤ Central Health Ministry&lt;/li&gt;&lt;li&gt;âž¤ National Medical Commission&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurosurgeon at a private hospital has a standing agreement with a referring primary care physician. For every patient referred to the neurosurgeon, the primary care physician receives an appreciation letter and details of all the follow up from the neurosurgeon. What can be the punishment for this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conduct money&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dichotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Filing an FIR against the patient for not paying the fee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No punishment&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No punishment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) No punishment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In medical practice, providing appreciation letters and follow-up details to a referring physician does not violate ethical guidelines, as long as there is no financial incentive or commission involved. Therefore, no punishment is applicable in this scenario.&lt;/li&gt;&lt;li&gt;âž¤ providing appreciation letters and follow-up details&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy Gautam is accused of causing a grievous hurt to an elderly man in his neighborhood. The case of Gautam will be tried in a juvenile court which has a Juvenile justice board. Which of the following is true with respect to composition of juvenile justice board?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Three Social workers of which two must be women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Judicial Magistrate of first class&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Judicial Magistrate of first class who must be a woman&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Judicial Magistrate of first class&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Judicial Magistrate of first class&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Juvenile Justice Board is composed of a Judicial Magistrate of the first class and two social workers , one of whom must be a woman. The magistrate can be of any gender, and this board ensures that juvenile cases are handled with sensitivity towards the rights and welfare of the minor.&lt;/li&gt;&lt;li&gt;âž¤ Juvenile Justice Board&lt;/li&gt;&lt;li&gt;âž¤ Judicial Magistrate of the first class&lt;/li&gt;&lt;li&gt;âž¤ two social workers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a lecture on the professional conduct of healthcare workers, a forensic expert is explaining the concepts of medical etiquette and medical ethics to medical students. The expert emphasizes the differences between these two concepts and asks the students to identify the correct description of medical etiquette. What does medical ethics specifically refer to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laws governing professional healthcare practice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Customs of courtesy among members of the same profession&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moral principles in dealings with patients and the state&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Having reasonable skill in treating patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Moral principles in dealings with patients and the state&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Moral principles in dealings with patients and the state&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Medical ethics involves the moral principles guiding healthcare professionals&#x27; conduct with patients, colleagues, and society. It differs from medical etiquette, which deals with courtesy among professionals, and from laws, which are enforceable rules.&lt;/li&gt;&lt;li&gt;âž¤ Medical ethics&lt;/li&gt;&lt;li&gt;âž¤ moral principles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is brought into the emergency room after a severe car accident. The patient is unconscious and in critical condition, with multiple injuries. In this situation, the healthcare team may need to perform various surgical procedures, such as: Emergency surgery to stop internal bleeding. Orthopedic surgery to repair broken bones. Neurosurgery to relieve pressure on the brain. Plastic surgery to address facial injuries. Thoracic surgery to treat lung injuries. The healthcare team explains all the risks and different types of surgeries that will be required for multiple injuries. This is a type of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Informed consent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Implied consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blanket Consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Informed consent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Informed consent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Informed consent is necessary when a patient (or their legal representative) is provided with a full explanation of the procedures, risks, benefits, and alternatives, allowing them to make a knowledgeable decision about the care provided. In emergency situations where a patient cannot provide consent, their legal surrogate must be approached to give informed consent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a history of hypertension and diabetes is scheduled for an elective hernia repair. Upon admission, he is presented with a document to sign, which consents to the surgery and any additional necessary procedures that may be discovered intraoperatively. This type of consent implies that the patient agrees to all aspects of care, including those not specifically mentioned in the document, provided they are in the course of standard treatment. How is this form of consent best described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blanket consent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension doctrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paternalism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vicarious liability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blanket consent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Blanket consent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Blanket consent is a broad consent that covers not only the primary procedure but also any additional procedures that might be necessary. It is common in situations where specific future needs cannot be fully anticipated, allowing healthcare providers flexibility to address unforeseen medical issues that arise during the course of treatment.&lt;/li&gt;&lt;li&gt;âž¤ Blanket consent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-3, C-2, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-4, C-1, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-3, C-4, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-3, B-2, C-1, D-4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/screenshot-2024-04-01-105155.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A-3, B-2, C-1, D-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand the typical eruption ages for different permanent teeth, such as:&lt;/li&gt;&lt;li&gt;âž¤ First molar : 6-7 years Lateral incisor : 8-9 years Canine : 11-12 years Third molar : 17-25 years&lt;/li&gt;&lt;li&gt;âž¤ First molar : 6-7 years&lt;/li&gt;&lt;li&gt;âž¤ First molar&lt;/li&gt;&lt;li&gt;âž¤ Lateral incisor : 8-9 years&lt;/li&gt;&lt;li&gt;âž¤ Lateral incisor&lt;/li&gt;&lt;li&gt;âž¤ Canine : 11-12 years&lt;/li&gt;&lt;li&gt;âž¤ Canine&lt;/li&gt;&lt;li&gt;âž¤ Third molar : 17-25 years&lt;/li&gt;&lt;li&gt;âž¤ Third molar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Number of temporary teeth at 5 years:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ At the age of 2-6 years , children typically have 20 temporary teeth and 0 permanent teeth . Temporary teeth begin to fall out and be replaced by permanent teeth starting around the age of 6.&lt;/li&gt;&lt;li&gt;âž¤ 2-6 years&lt;/li&gt;&lt;li&gt;âž¤ 20 temporary teeth&lt;/li&gt;&lt;li&gt;âž¤ 0 permanent teeth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following feature is related to the mandible of female?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angle of ramus- More obtuse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Larger condyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mental tubercles- larger &amp;amp; prominent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Angle of ramus- More obtuse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Angle of ramus- More obtuse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The female mandible typically exhibits a more obtuse angle at the ramus compared to the male mandible, which has sharper angles and more prominent features&lt;/li&gt;&lt;li&gt;âž¤ female mandible&lt;/li&gt;&lt;li&gt;âž¤ more obtuse angle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A skull was recovered from a forest. According to inquest papers, woman had gone missing after a fight with her boyfriend a month back. The skull was sent to the forensic research lab. Which of the following would identify it as a female skull? Prominent external occipital protuberance Heavy cheek bones Square orbits Large mastoid&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Male skulls typically exhibit prominent, heavy, square, and large features , whereas female skulls are characterized by smoother and more rounded structures, with exceptions like prominent parietal and frontal eminences and rounder orbits .&lt;/li&gt;&lt;li&gt;âž¤ prominent, heavy, square, and large features&lt;/li&gt;&lt;li&gt;âž¤ smoother and more rounded&lt;/li&gt;&lt;li&gt;âž¤ parietal and frontal eminences&lt;/li&gt;&lt;li&gt;âž¤ rounder orbits&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic anthropologist is examining a set of skeletal remains discovered at an archaeological site. The mandible is relatively well preserved. The focus is on determining the sex of the individual based on the mandible. Which of the following features will be found in male mandible as compared to female mandible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Square Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Round Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Square Chin, more obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Square Chin, less obtuse angle of mandible, smaller body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Square Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Square Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The male mandible is characterized by a square chin , less obtuse angle , greater body height at the symphysis , and greater breadth of the ascending ramus . These features are important markers for sex determination in forensic anthropology.&lt;/li&gt;&lt;li&gt;âž¤ male mandible&lt;/li&gt;&lt;li&gt;âž¤ square chin&lt;/li&gt;&lt;li&gt;âž¤ less obtuse angle&lt;/li&gt;&lt;li&gt;âž¤ greater body height at the symphysis&lt;/li&gt;&lt;li&gt;âž¤ greater breadth of the ascending ramus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A girl runs away from home with her boyfriend and they get married. In court, she says that she is a major. Identify the age of the girl from the Xray of her pelvis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;14 to 15 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;16 to 17 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;18 to 19 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 21 years&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &gt; 21 years&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture1.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) &amp;gt; 21 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In age estimation using pelvic X-rays, the fusion of bones like the ischial tuberosity indicates that the individual is over 21 years old. Bone fusion timelines are critical in forensic anthropology for determining age, especially in legal cases concerning the age of majority.&lt;/li&gt;&lt;li&gt;âž¤ ischial tuberosity&lt;/li&gt;&lt;li&gt;âž¤ 21 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While performing the autopsy of a new-born, the forensic specialist noticed that the diaphragm is at a lower level. What is the inference from this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The baby had phrenic nerve damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The baby had not respired prior to death&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The baby had respired prior to death&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nothing significant can be inferred from this finding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The baby had respired prior to death&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The baby had respired prior to death&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In forensic autopsies of newborns, the position of the diaphragm can help determine if respiration occurred prior to death. A diaphragm at a lower level (6th to 7th rib) suggests the baby had respired, while a higher diaphragm (4th to 5th rib) indicates the baby had not taken any breaths.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What type of smell is produced by the decomposed body from the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ammoniacal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Odorless&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Offensive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Garlicky&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Odorless&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture2.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Odorless&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In forensic pathology, mummification results in a body that is shrunken, brown, and odorless due to rapid dehydration. This is in contrast to other forms of decomposition that produce strong, offensive odors due to bacterial activity.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Time since death can be known by all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cadaveric spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heat stiffening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rigor mortis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rigor mortis undergoes predictable sequential changes, making it useful for estimating time since death. Cadaveric spasm and heat stiffening occur under specific conditions without any sequential progression, and thus cannot be used for this purpose.&lt;/li&gt;&lt;li&gt;âž¤ Rigor mortis&lt;/li&gt;&lt;li&gt;âž¤ Cadaveric spasm&lt;/li&gt;&lt;li&gt;âž¤ heat stiffening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic investigation involving the sudden death of an individual, the autopsy results reveal no signs of trauma, toxicological substances, or pathological conditions. The cause of death remains undetermined despite a thorough gross as well as microscopic examination. What term is commonly used to describe this outcome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete autopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indeterminate autopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Negative autopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Positive autopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Negative autopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Negative autopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A negative autopsy occurs when no cause of death can be determined after both gross and microscopic examination. It is important to differentiate it from an obscure autopsy , where the cause of death may be identified through microscopic examination after an inconclusive gross examination.&lt;/li&gt;&lt;li&gt;âž¤ negative autopsy&lt;/li&gt;&lt;li&gt;âž¤ obscure autopsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic investigator is examining a series of bruises on a victim&#x27;s body. To determine whether these bruises are artificial or true bruises, which of the following characteristics would be most useful to assess?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Color changes over time&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Size of the bruise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of underlying bone fractures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Victim&#x27;s medical history&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Color changes over time&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Color changes over time&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ True bruises follow a predictable pattern of color changes (red to blue/purple to green to yellow) over time as they heal, while artificial bruises do not undergo such changes. This makes color changes over time the most useful characteristic for forensic investigators when distinguishing between the two.&lt;/li&gt;&lt;li&gt;âž¤ color changes over time&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of wound from the image:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defense wounds&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antemortem wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postmortem wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hesitation cuts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Defense wounds&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture3.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Defense wounds&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Defense wounds occur when an individual tries to protect themselves from an assault, typically resulting in injuries to the hands and forearms. These wounds can be on both anterior and posterior sides of the body parts involved in defense, unlike hesitation cuts, which are usually associated with self-inflicted injuries in suicide attempts.&lt;/li&gt;&lt;li&gt;âž¤ Defense wounds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Fish tailing is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incised wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abrasions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laceration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stab wound&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stab wound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)Â Stab wound&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fish tailing is a feature seen in stab wounds caused by a single-edged knife . It results in a wedge-shaped or teardrop appearance at the exit point of the blade, distinguishing it from other types of wounds. This pattern is different from tailing seen in incised wounds, which refers to the gradual shallowing of a wound.&lt;/li&gt;&lt;li&gt;âž¤ Fish tailing&lt;/li&gt;&lt;li&gt;âž¤ single-edged knife&lt;/li&gt;&lt;li&gt;âž¤ tailing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements accurately describes Marshallâ€™s triad in relation to explosive injuries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marshall&#x27;s triad consists of burns, fractures, and internal bleeding.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marshall&#x27;s triad includes fractures, dislocations, and bone bruises.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marshall&#x27;s triad refers to bruises, abrasions, and puncture lacerations.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marshall&#x27;s triad consists of head trauma, chest trauma, and abdominal trauma.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Marshall&#x27;s triad refers to bruises, abrasions, and puncture lacerations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Marshall&#x27;s triad refers to bruises, abrasions, and puncture lacerations.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Marshall&#x27;s triad is associated with secondary blast injuries and includes bruises, abrasions, and puncture lacerations . These are commonly caused by flying debris or shrapnel in an explosion and are a major cause of death in bomb blast injuries.&lt;/li&gt;&lt;li&gt;âž¤ Marshall&#x27;s triad&lt;/li&gt;&lt;li&gt;âž¤ secondary blast injuries&lt;/li&gt;&lt;li&gt;âž¤ bruises, abrasions, and puncture lacerations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A gunshot case brought for autopsy shows an entry wound with inverted margins and the wound is surrounded by blackening and tattooing. Singed burnt hair was noted. What is the range of the weapon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Near Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intermediate Range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Close contact&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distant Range&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Close contact&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Close contact&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A close contact gunshot wound typically shows inverted wound margins , blackening , tattooing , and singeing of hair , due to the proximity of the muzzle when the gun is fired. These features help distinguish it from intermediate and distant range wounds.&lt;/li&gt;&lt;li&gt;âž¤ close contact&lt;/li&gt;&lt;li&gt;âž¤ inverted wound margins&lt;/li&gt;&lt;li&gt;âž¤ blackening&lt;/li&gt;&lt;li&gt;âž¤ tattooing&lt;/li&gt;&lt;li&gt;âž¤ singeing of hair&lt;/li&gt;&lt;li&gt;âž¤ intermediate&lt;/li&gt;&lt;li&gt;âž¤ distant range&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The post-mortem examination of a body shows transverse intimal tears on the carotid artery as below. What could be the most probable cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ligature strangulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Burking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hanging&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture4.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hanging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Amussat&#x27;s sign â€”transverse intimal tears of the carotid arteryâ€”is a classic finding in cases of hanging . It results from the stretching of the arteries due to the upward pull of the ligature, distinguishing it from other forms of neck trauma such as strangulation or throttling.&lt;/li&gt;&lt;li&gt;âž¤ Amussat&#x27;s sign&lt;/li&gt;&lt;li&gt;âž¤ hanging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man was found deceased in his living room, suspended by a rope from the ceiling fan. The knot was tied to the right side of his neck. The scene was secured and examined by a forensic expert from the local medical college, who noted several findings consistent with hanging. The body showed signs of lividity in the lower extremities, and there was noticeable constriction around the neck caused by the ligature. During the examination, the forensic expert observed a distinctive pattern of salivary staining. Based on the positioning of the knot and the principles of forensic medicine, where would the dribbling of saliva most likely be found in this case of atypical hanging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Towards the site of the knot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opposite the site of the knot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At both angles of the mouth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No salivary stain found&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Opposite the site of the knot&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Opposite the site of the knot&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of hanging , saliva dribbles from the side opposite the ligature knot due to the obstruction of salivary glands on the side where the knot is positioned. This is an important forensic finding that helps confirm the positioning of the ligature and the circumstances of the hanging.&lt;/li&gt;&lt;li&gt;âž¤ hanging&lt;/li&gt;&lt;li&gt;âž¤ side opposite&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dead body is brought for autopsy. On examination of neck, a ligature that was present obliquely, and above the level of the thyroid was seen. Subcutaneous tissue under the mark was white and glistening. What is the cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ligature strangulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gagging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hanging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hanging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of hanging, the ligature mark is oblique and located above the level of the thyroid, with white and glistening subcutaneous tissue under the mark, distinguishing it from other forms of neck compression like strangulation or throttling.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a gripping episode of a forensic investigation TV series, the protagonist, a seasoned forensic expert, is called to a picturesque but remote lakeside campsite where a tragic incident occurred. A young camper was found unresponsive in the shallow waters near the shore early in the morning. Initial suspicions pointed towards an accidental drowning, but the expert&#x27;s keen observations suggest there might be more to the story. As the investigation unfolds, the forensic expert explains the critical nuances of freshwater drowning to the investigative team, focusing on the physiological effects that could lead to fatal outcomes. The team is particularly interested in understanding the mechanism behind the sudden cardiac arrest observed in the victim. What is the most likely cause of ventricular fibrillation in this case of freshwater drowning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total asphyxia induced by the panic and struggle in water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold water shock leading to involuntary laryngeal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid fluid shifts causing blood thickening and clot formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemodilution from absorbed freshwater, leading to an electrolyte imbalance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hemodilution from absorbed freshwater, leading to an electrolyte imbalance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hemodilution from absorbed freshwater, leading to an electrolyte imbalance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of freshwater drowning , the water is hypotonic and causes rapid absorption into the bloodstream, leading to hemodilution and electrolyte imbalances , particularly hyperkalemia . This electrolyte disturbance triggers ventricular fibrillation , resulting in sudden cardiac arrest and death.&lt;/li&gt;&lt;li&gt;âž¤ freshwater drowning&lt;/li&gt;&lt;li&gt;âž¤ hemodilution&lt;/li&gt;&lt;li&gt;âž¤ electrolyte imbalances&lt;/li&gt;&lt;li&gt;âž¤ hyperkalemia&lt;/li&gt;&lt;li&gt;âž¤ ventricular fibrillation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An autopsy was performed on a woman who was reportedly discovered near a village lake. Among the listed factors, which one indicate drowning prior to death:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Water in stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Washerwoman&#x27;s hands and feet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Large amount of fine, white leathery foam around mouth, nostrils and in airway&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gettlerâ€™s test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Large amount of fine, white leathery foam around mouth, nostrils and in airway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Large amount of fine, white leathery foam around mouth, nostrils and in airway&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fine, white foam around the mouth, nostrils, and airway is the most definitive and visual sign of antemortem drowning , making it the best answer in this case. Other findings, like water in the stomach, washerwomanâ€™s hands, or the results of Gettlerâ€™s test, may provide additional clues but are not as conclusive on their own.&lt;/li&gt;&lt;li&gt;âž¤ Fine, white foam&lt;/li&gt;&lt;li&gt;âž¤ antemortem drowning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about freshwater drowning:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypovolemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular fibrillation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypovolemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypovolemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In freshwater drowning , hyperkalemia, hemolysis, and ventricular fibrillation are the key physiological changes due to rapid fluid absorption into the blood. Hypovolemia , which is associated with saltwater drowning, does not occur in freshwater drowning.&lt;/li&gt;&lt;li&gt;âž¤ freshwater drowning&lt;/li&gt;&lt;li&gt;âž¤ Hypovolemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the gestational age of the fetus if the Crown Rump Length is 21 cm. Both testes are seen near the external inguinal ring. The gestational age of the fetus will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Term&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 7 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ By 7 months gestational age, both testes are found near the external inguinal ring . The Crown Rump Length (CRL) of 21 cm also supports a gestational age of 7 months .&lt;/li&gt;&lt;li&gt;âž¤ 7 months&lt;/li&gt;&lt;li&gt;âž¤ external inguinal ring&lt;/li&gt;&lt;li&gt;âž¤ Crown Rump Length (CRL)&lt;/li&gt;&lt;li&gt;âž¤ 7 months&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dead Body of fetus was found submerged in water by a local fisherman. The crown heel length was found to be 25 cm, and length of lower limbs was 10 cm. Few hairs were present on his body and ossification center of calcaneum was present. Approximate age of the fetus is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 5 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ At 5 months gestational age, the Crown Heel Length (CHL) is approximately 25 cm , and developmental features such as ossification centers in the calcaneum and some hair growth are evident.&lt;/li&gt;&lt;li&gt;âž¤ 5 months&lt;/li&gt;&lt;li&gt;âž¤ Crown Heel Length (CHL)&lt;/li&gt;&lt;li&gt;âž¤ 25 cm&lt;/li&gt;&lt;li&gt;âž¤ ossification centers in the calcaneum&lt;/li&gt;&lt;li&gt;âž¤ some hair growth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False -ve hydrostatic test in live born fetus is for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atelectasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Artificial Respiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Putrefaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both b and c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atelectasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atelectasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A false negative hydrostatic test can occur in cases of atelectasis , where the lungs do not fully expand, causing them to sink even if the baby had breathed. In contrast, false positives are seen in cases of putrefaction or artificial respiration .&lt;/li&gt;&lt;li&gt;âž¤ false negative hydrostatic test&lt;/li&gt;&lt;li&gt;âž¤ atelectasis&lt;/li&gt;&lt;li&gt;âž¤ false positives&lt;/li&gt;&lt;li&gt;âž¤ putrefaction&lt;/li&gt;&lt;li&gt;âž¤ artificial respiration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dead born foetus does not have:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Overcrowding of ribs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mummification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rigor mortis if gestational age is &amp;lt; 7 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rigor mortis if gestational age is &lt; 7 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rigor mortis if gestational age is &amp;lt; 7 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A dead born fetus does not develop rigor mortis if its gestational age is less than 7 months , due to insufficient muscle development. Other findings like overcrowding of ribs or mummification may occur depending on individual circumstances but are not universally absent.&lt;/li&gt;&lt;li&gt;âž¤ dead born fetus&lt;/li&gt;&lt;li&gt;âž¤ rigor mortis&lt;/li&gt;&lt;li&gt;âž¤ 7 months&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby is still born in the hospital, but still has signs of respiration. Which is true in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This might be a case vagitus vaginalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This might be a case of vagitus uterinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can occur due to forceps delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vagitus vaginalis and vagitus uterinus describe situations where a baby breathes or cries while still in the birth canal or uterus, respectively. These can result in signs of respiration being present in a baby that is stillborn , meaning it was not alive after delivery.&lt;/li&gt;&lt;li&gt;âž¤ Vagitus vaginalis&lt;/li&gt;&lt;li&gt;âž¤ vagitus uterinus&lt;/li&gt;&lt;li&gt;âž¤ stillborn&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the true statement from the following about battered baby syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skull Fractures of various ages are seen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It occurs due to the tendency of a child to fall repeatedly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rib fractures are suggestive of battered baby syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shot gun wounds are commonly seen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rib fractures are suggestive of battered baby syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rib fractures are suggestive of battered baby syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rib fractures and metaphyseal fractures of long bones are characteristic of battered baby syndrome . These injuries, along with subdural hemorrhage and intraocular bleeding, are suggestive of abuse, especially in cases of shaken baby syndrome .&lt;/li&gt;&lt;li&gt;âž¤ Rib fractures&lt;/li&gt;&lt;li&gt;âž¤ metaphyseal fractures of long bones&lt;/li&gt;&lt;li&gt;âž¤ battered baby syndrome&lt;/li&gt;&lt;li&gt;âž¤ shaken baby syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Police officers found a completely burnt dead body of a person in a forest. They suspect that someone might have killed him and later burnt the dead body to avoid identification. Image of victim is shown below. This is suggestive of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antemortem burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postmortem burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mechanical trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Either A or B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Either A or B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Either A or B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Heat ruptures occur due to the contraction of skin exposed to intense heat, leading to splits or tears that resemble lacerations. These can occur in both antemortem and postmortem burns , and they are differentiated from mechanical trauma by the absence of bleeding.&lt;/li&gt;&lt;li&gt;âž¤ Heat ruptures&lt;/li&gt;&lt;li&gt;âž¤ antemortem&lt;/li&gt;&lt;li&gt;âž¤ postmortem burns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pugilistic attitude is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intense heat when body temperature is &amp;gt; 65Â° C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein Coagulation by ATP depletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Evaporation of water&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intense heat when body temperature is &gt; 65Â° C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Intense heat when body temperature is &amp;gt; 65Â° C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pugilistic attitude (boxer&#x27;s attitude) occurs due to intense heat leading to protein coagulation . This results in stiffening of muscles, and the body takes on a flexed posture. ATP depletion is related to rigor mortis and not heat stiffening.&lt;/li&gt;&lt;li&gt;âž¤ Pugilistic attitude&lt;/li&gt;&lt;li&gt;âž¤ intense heat&lt;/li&gt;&lt;li&gt;âž¤ protein coagulation&lt;/li&gt;&lt;li&gt;âž¤ rigor mortis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Characteristic of Joule burn include all except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Round or oval, shallow crater&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Joule burn is not hyperaemic or only little bit hyperaemic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pale raised skin at the margins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Can be seen at places other than electric contact point&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Can be seen at places other than electric contact point&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Can be seen at places other than electric contact point&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Joule burns are localized to electrical contact points and present with round or oval, shallow craters and raised, pale margins . They typically show minimal hyperemia and are not found in places where there was no electrical contact.&lt;/li&gt;&lt;li&gt;âž¤ Joule burns&lt;/li&gt;&lt;li&gt;âž¤ electrical contact points&lt;/li&gt;&lt;li&gt;âž¤ round or oval, shallow craters&lt;/li&gt;&lt;li&gt;âž¤ raised, pale margins&lt;/li&gt;&lt;li&gt;âž¤ minimal hyperemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man who was working in the fields all day, collapsed on a hot summer afternoon. His skin was dry and hot, face was flushed, pulse was fast and thready. Which of the following symptoms are least likely to be seen in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sweating&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hot Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypotension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temperature 105.2Â° F&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sweating&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sweating&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In heat stroke , the body temperature rises to dangerous levels, and sweating is absent due to thermoregulatory failure. The skin becomes dry and hot , and the patient may collapse due to severe hyperthermia, hypotension, and other systemic effects.&lt;/li&gt;&lt;li&gt;âž¤ heat stroke&lt;/li&gt;&lt;li&gt;âž¤ sweating is absent&lt;/li&gt;&lt;li&gt;âž¤ dry&lt;/li&gt;&lt;li&gt;âž¤ hot&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A man who was involved in a bomb blast at a railway station was brought to the hospital with rupture of tympanic membrane. Which of the following mechanisms is responsible for these injuries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flying missiles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High velocity blast wind&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Explosion burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High pressure wave&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High pressure wave&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) High pressure wave&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary blast injuries are caused by the high-pressure wave generated by an explosion and typically affect air-filled structures like the tympanic membrane, lungs, and gastrointestinal tract. Tympanic membrane rupture is a hallmark of primary blast injury.&lt;/li&gt;&lt;li&gt;âž¤ Primary blast injuries&lt;/li&gt;&lt;li&gt;âž¤ high-pressure wave&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A concerned mother takes her daughter of 14 years age who was complaining of pain in the private parts to a gynecologist. On eliciting history, the girl admits she had consensual sexual intercourse with a neighbor. She is 21 weeks pregnant. Which one is true Take a vaginal Swab MTP cannot be done unless serious congenital anomaly is found Consent of medical board required for MTP No need to inform the police if the victim and mother donâ€™t wish to file a police complaint&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, 4 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 5 are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None are true&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None are true&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None are true&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases involving minors, any sexual activity is legally classified as rape regardless of consent. Forensic evidence is typically only useful within a short window after the incident. MTP can be performed without a medical boardâ€™s consent in cases of rape up to 24 weeks of gestation, and it is mandatory to inform the police.&lt;/li&gt;&lt;li&gt;âž¤ rape&lt;/li&gt;&lt;li&gt;âž¤ MTP&lt;/li&gt;&lt;li&gt;âž¤ 24 weeks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old unmarried girl was brought to the OPD. Genital examination revealed the findings as given below. Labia majora - separated Labia minora- flabby Old ruptured hymen Deep, roomy, dilated and capacious with less rugosed wall What is true about this girl from the options below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True virgin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;False virgin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Not a v gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For behavior to be classified as a sexual offense (such as exhibitionism), it must be done with the intention of sexual gratification . In cases where the person is suffering from a mental illness (such as delirium), their actions are not considered a sexual offense.&lt;/li&gt;&lt;li&gt;âž¤ sexual offense&lt;/li&gt;&lt;li&gt;âž¤ intention of sexual gratification&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Police officer brings a 15-year-old male child to doctor for medical examination. Mother of the child gives the history that his uncle has been threatening and sexual assaulting him for past 2 years, which she came to know now and complained the police. After doing the complete examination, doctor examines the anus, which shows features as in the picture below. This is suggestive of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recent anal sex with child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeated anal sex with child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First anal sex with child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/01/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. None of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-ye
