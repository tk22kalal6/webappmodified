        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

                console.log(`[DEBUG] ${message}`);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;The following documents are exceptions to oral evidence in court:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postmortem reports&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dying declaration if the victim survived&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reports of Fingerprint Bureau&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Injury report&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reports of Fingerprint Bureau&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reports of Fingerprint Bureau&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that certain technical and scientific documents, such as Reports of the Fingerprint Bureau , are exceptions to oral evidence in court. These reports are straightforward and don&#x27;t require further oral explanation, making them admissible as documentary evidence.&lt;/li&gt;&lt;li&gt;âž¤ Reports of the Fingerprint Bureau&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a late-night shift in a district hospital&#x27;s emergency department, a medical officer is urgently called to attend to a patient with critical injuries from a hit-and-run accident. As the patient&#x27;s condition deteriorates rapidly, the medical officer realizes the importance of recording the patient&#x27;s account of the incident, suspecting it might be the patient&#x27;s dying declaration. Given the urgency of the situation and the legal significance of the patient&#x27;s statement, which of the following actions aligns best with the protocol for recording a dying declaration in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The medical officer must wait for the presence of the accused and their lawyer before recording the patient&#x27;s statement.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The medical officer can record the patient&#x27;s statement only if the magistrate is present.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The medical officer is allowed to ask leading questions to quickly gather all necessary information from the patient.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;If the patient unexpectedly recovers, the recorded statement will lose its value&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. If the patient unexpectedly recovers, the recorded statement will lose its value&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) If the patient unexpectedly recovers, the recorded statement will lose its value&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that a dying declaration can be recorded by any responsible individual, not necessarily a magistrate. If the patient survives, the statement loses its full legal value and becomes corroborative evidence. Leading questions are not allowed, and the presence of the accused or their lawyer is not required during the recording.&lt;/li&gt;&lt;li&gt;âž¤ dying declaration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;32-year-old women married for 5 years was found deceased under suspicious circumstances in a rented apartment in Mumbai. The case has drawn significant media attention, and there is pressure on authorities to conduct a thorough investigation. According to the Indian legal process, which type of inquest will be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Police inquest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magistrate inquest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coroner inquest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medical examinerâ€™s inquest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Magistrate inquest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that in India, a magistrate inquest is conducted in cases of dowry deaths and custodial deaths . For deaths of women occurring within seven years of marriage under suspicious circumstances, a magistrate inquest is mandatory as per Indian law.&lt;/li&gt;&lt;li&gt;âž¤ magistrate inquest&lt;/li&gt;&lt;li&gt;âž¤ dowry deaths&lt;/li&gt;&lt;li&gt;âž¤ custodial deaths&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Aarav, serving as an expert witness in a pivotal medical malpractice lawsuit, has concluded his initial testimony. As the proceedings transition to the cross-examination phase, the defense counsel gears up for an exhaustive session of questioning. In the context of legal procedure, what is the customary time allocation for the cross-examination phase in a trial?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total working hours on the day of evidence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fixed by the prosecution lawyer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixed by the Judge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No time limit&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No time limit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) No time limit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that in the Indian legal system, cross-examination does not have a fixed time limit. The defense counsel is allowed to continue questioning the witness for as long as necessary to clarify or challenge the testimony.&lt;/li&gt;&lt;li&gt;âž¤ cross-examination&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Anand, a distinguished orthopedic surgeon, has been invited to give expert testimony in a complicated case where a fellow surgeon is accused of negligence during a hip arthroplasty. In the course of preparing for his deposition, Dr. Anand revisits legal terminologies pertinent to his testimony, particularly concerning witness compensation known as &#x27;conduct money&#x27;. Which of the following assertions about &#x27;conduct money&#x27; is accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is paid by the defendant.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is paid after the witness is done in the court.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The amount is decided by the plaintiff.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is paid by the Plaintiff.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is paid by the Plaintiff.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is paid by the Plaintiff.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that in civil cases, conduct money is paid by the plaintiff to ensure that witnesses are compensated for their time and travel before appearing in court.&lt;/li&gt;&lt;li&gt;âž¤ conduct money&lt;/li&gt;&lt;li&gt;âž¤ plaintiff&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Singh, a cardiologist in New Delhi, is under investigation after several complaints from patients regarding his prescription practices, which allegedly violate the nationally recognized medical code of ethics. He is accused of overprescribing medications in exchange for incentives from a pharmaceutical company. In the context of medical regulation in India, to which authority can Dr. singh appeal if he is punished by state medical council?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central Health Ministry&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;State Medical Council&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;National Medical Commission&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medical Council of India&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Central Health Ministry&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Central Health Ministry&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that in cases of punishment for professional misconduct by the State Medical Council , the appeal can be made to the Central Health Ministry , which may consult the National Medical Commission .&lt;/li&gt;&lt;li&gt;âž¤ professional misconduct&lt;/li&gt;&lt;li&gt;âž¤ State Medical Council&lt;/li&gt;&lt;li&gt;âž¤ Central Health Ministry&lt;/li&gt;&lt;li&gt;âž¤ National Medical Commission&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy Gautam is accused of causing a grievous hurt to an elderly man in his neighborhood. The case of Gautam will be tried in a juvenile court which has a Juvenile justice board. Which of the following is true with respect to composition of juvenile justice board?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Three Social workers of which two must be women&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Judicial Magistrate of first class&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Judicial Magistrate of first class who must be a woman&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Judicial Magistrate of first class&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Judicial Magistrate of first class&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that the Juvenile Justice Board is composed of one judicial magistrate of the first class and two social workers , one of whom must be a woman. This ensures both legal authority and social expertise in handling juvenile cases.&lt;/li&gt;&lt;li&gt;âž¤ Juvenile Justice Board&lt;/li&gt;&lt;li&gt;âž¤ one judicial magistrate of the first class&lt;/li&gt;&lt;li&gt;âž¤ two social workers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a lecture on the professional conduct of healthcare workers, a forensic expert is explaining the concepts of medical etiquette and medical ethics to medical students. The expert emphasizes the differences between these two concepts and asks the students to identify the correct description of medical etiquette. What does medical ethics specifically refer to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laws governing professional healthcare practice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Customs of courtesy among members of the same profession&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moral principles in dealings with patients and the state&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Having reasonable skill in treating patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Moral principles in dealings with patients and the state&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Moral principles in dealings with patients and the state&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students must understand that medical ethics refer to the set of moral principles that guide healthcare professionals in their interactions with patients, colleagues, and society. This includes ensuring patient well-being, autonomy, and justice in medical decision-making.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is brought into the emergency room after a severe car accident. The patient is unconscious and in critical condition, with multiple injuries. In this situation, the healthcare team may need to perform various surgical procedures, such as: Emergency surgery to stop internal bleeding. Orthopedic surgery to repair broken bones. Neurosurgery to relieve pressure on the brain. Plastic surgery to address facial injuries. Thoracic surgery to treat lung injuries. The healthcare team explains all the risks and different types of surgeries that will be required for multiple injuries. This is a type of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Informed consent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Implied consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blanket Consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Informed consent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Informed consent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that informed consent involves providing comprehensive information about medical procedures, risks, and alternatives. Even in emergencies, when a legal representative is available, informed consent must be obtained through clear communication of the necessary treatments and associated risks.&lt;/li&gt;&lt;li&gt;âž¤ informed consent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The post-mortem examination of a body shows transverse intimal tears on the carotid artery as below. What could be the most probable cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ligature strangulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Burking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hanging&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/06/screenshot-2024-07-06-191052.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hanging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Transverse intimal tears of the carotid artery are characteristic of hanging, where the force applied to the neck by the noose can cause this type of internal vascular injury. While other forms of neck compression (like strangulation) can cause vascular damage, this specific type of tear is more commonly seen in cases of hanging.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a history of hypertension and diabetes is scheduled for an elective hernia repair. Upon admission, he is presented with a document to sign, which consents to the surgery and any additional necessary procedures that may be discovered intraoperatively. This type of consent implies that the patient agrees to all aspects of care, including those not specifically mentioned in the document, provided they are in the course of standard treatment. How is this form of consent best described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blanket consent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension doctrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paternalism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vicarious liability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blanket consent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Blanket consent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that blanket consent is a general consent given by a patient to cover all aspects of treatment, including those not explicitly mentioned in the document. This type of consent is often used in cases where additional procedures may become necessary during treatment.&lt;/li&gt;&lt;li&gt;âž¤ blanket consent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man was found deceased in his living room, suspended by a rope from the ceiling fan. The knot was tied to the right side of his neck. During the examination, the forensic expert observed a distinctive pattern of salivary staining. Based on the positioning of the knot and the principles of forensic medicine, where would the dribbling of saliva most likely be found in this case of atypical hanging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Towards the site of the knot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opposite the site of the knot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;At both angles of the mouth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No salivary stain found&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Opposite the site of the knot&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Opposite the site of the knot&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of atypical hanging , the dribbling of saliva is usually found on the side opposite to the knot, as the rope&#x27;s compression and the force of gravity affect the flow of saliva from the mouth. This is a key forensic detail in confirming the mechanics of the hanging.&lt;/li&gt;&lt;li&gt;âž¤ atypical hanging&lt;/li&gt;&lt;li&gt;âž¤ dribbling of saliva&lt;/li&gt;&lt;li&gt;âž¤ opposite&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dead body is brought for autopsy. On examination of neck, a ligature that was present obliquely, and above the level of the thyroid was seen. Subcutaneous tissue under the mark was white and glistening. What is the cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ligature strangulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gagging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hanging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hanging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of hanging , the ligature mark is typically oblique, incomplete, and above the level of the thyroid . The subcutaneous tissue under the mark often appears white and glistening due to the compression of the ligature, distinguishing it from other forms of neck compression such as strangulation or throttling.&lt;/li&gt;&lt;li&gt;âž¤ hanging&lt;/li&gt;&lt;li&gt;âž¤ oblique, incomplete, and above the level of the thyroid&lt;/li&gt;&lt;li&gt;âž¤ white and glistening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-1, B-3, C-2, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-4, C-1, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-2, B-3, C-4, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A-3, B-2, C-1, D-4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/06/screenshot-2024-07-06-175038.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A-3, B-2, C-1, D-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should memorize the age range for the eruption of permanent teeth , which is crucial for understanding normal dental development and identifying any anomalies.&lt;/li&gt;&lt;li&gt;âž¤ permanent teeth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Number of temporary teeth at 5 years:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;8&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that a 5-year-old typically has 20 primary (temporary) teeth . The primary teeth start erupting at around 6 months and are all present by 2 years . They begin to fall out around 6 years , when the permanent teeth start to come in.&lt;/li&gt;&lt;li&gt;âž¤ 5-year-old&lt;/li&gt;&lt;li&gt;âž¤ 20 primary (temporary) teeth&lt;/li&gt;&lt;li&gt;âž¤ 6 months&lt;/li&gt;&lt;li&gt;âž¤ 2 years&lt;/li&gt;&lt;li&gt;âž¤ 6 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young camper was found unresponsive in the shallow waters near the shore early in the morning. Initial suspicions pointed towards an accidental drowning, but the expert&#x27;s keen observations suggest there might be more to the story. Forensic expert explains the critical nuances of freshwater drowning to the investigative team, focusing on the physiological effects that could lead to fatal outcomes. What is the most likely cause of ventricular fibrillation in this case of freshwater drowning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total asphyxia induced by the panic and struggle in water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cold water shock leading to involuntary laryngeal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid fluid shifts causing blood thickening and clot formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemodilution from absorbed freshwater, leading to an electrolyte imbalance&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hemodilution from absorbed freshwater, leading to an electrolyte imbalance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hemodilution from absorbed freshwater, leading to an electrolyte imbalance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In freshwater drowning , hemodilution leads to hyperkalemia , which can cause ventricular fibrillation and death. This is distinct from saltwater drowning, where different electrolyte shifts occur, leading to other fatal outcomes.&lt;/li&gt;&lt;li&gt;âž¤ freshwater drowning&lt;/li&gt;&lt;li&gt;âž¤ hemodilution&lt;/li&gt;&lt;li&gt;âž¤ hyperkalemia&lt;/li&gt;&lt;li&gt;âž¤ ventricular fibrillation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An autopsy was performed on a woman who was reportedly discovered near a village lake. Among the listed factors, which one indicate drowning prior to death:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Water in stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Washerwoman&#x27;s hands and feet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Large amount of fine, white leathery foam around mouth, nostrils and in airway&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gettlerâ€™s test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Large amount of fine, white leathery foam around mouth, nostrils and in airway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Large amount of fine, white leathery foam around mouth, nostrils and in airway&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of antemortem drowning , the presence of froth in the airways, nostrils, and mouth is one of the strongest indicators of drowning before death. While other signs such as washerwoman&#x27;s hands and water in the stomach can also be present, froth remains the most reliable and visible sign.&lt;/li&gt;&lt;li&gt;âž¤ antemortem drowning&lt;/li&gt;&lt;li&gt;âž¤ froth&lt;/li&gt;&lt;li&gt;âž¤ strongest indicators&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following feature is related to the mandible of female?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Angle of ramus - More obtuse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Larger condyle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mental tubercles - larger &amp;amp; prominent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Angle of ramus - More obtuse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Angle of ramus - More obtuse&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that the angle of the ramus in the mandible of females is more obtuse compared to males, whose mandibles have sharper angles and more prominent features such as larger condyles and mental tubercles.&lt;/li&gt;&lt;li&gt;âž¤ angle of the ramus&lt;/li&gt;&lt;li&gt;âž¤ more obtuse&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In what sequence do muscles develop rigor mortis, progressing from early to late?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Orbicularis oculi, facial muscles, thorax, upper limb&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Orbicularis oculi, neck, facial muscles, upper limb, thorax&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neck, muscles of eyelid, upper limb, thorax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neck, muscles of eyelid, facial muscles, thorax, upper limb&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Orbicularis oculi, neck, facial muscles, upper limb, thorax&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Orbicularis oculi, neck, facial muscles, upper limb, thorax&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand the progression of rigor mortis, which follows a head-to-toe pattern. The sequence typically begins with the small muscles of the eyelids , followed by the neck and facial muscles , then progresses downward to the upper limbs , thorax , abdomen , and finally the lower limbs .&lt;/li&gt;&lt;li&gt;âž¤ eyelids&lt;/li&gt;&lt;li&gt;âž¤ neck&lt;/li&gt;&lt;li&gt;âž¤ facial muscles&lt;/li&gt;&lt;li&gt;âž¤ upper limbs&lt;/li&gt;&lt;li&gt;âž¤ thorax&lt;/li&gt;&lt;li&gt;âž¤ abdomen&lt;/li&gt;&lt;li&gt;âž¤ lower limbs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A skull was recovered from a forest. According to inquest papers, woman had gone missing after a fight with her boyfriend a month back. The skull was sent to the forensic research lab. Which of the following would identify it as a female skull? Prominent external occipital protuberance Heavy cheek bones Square orbits Large mastoid&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 4 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3 and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should recognize that male skulls are typically larger, heavier, and have more pronounced features compared to female skulls , which are generally smoother and less prominent. The listed features in this question are typical of male skulls, not female skulls.&lt;/li&gt;&lt;li&gt;âž¤ male skulls&lt;/li&gt;&lt;li&gt;âž¤ female skulls&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true about fresh water drowning:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypovolemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haemolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ventricular fibrillation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypovolemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypovolemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In freshwater drowning , the primary changes include hypervolemia , hemolysis , hyperkalemia , and the risk of ventricular fibrillation . Hypovolemia is not a characteristic of freshwater drowning and is therefore the incorrect statement in this context.&lt;/li&gt;&lt;li&gt;âž¤ freshwater drowning&lt;/li&gt;&lt;li&gt;âž¤ hypervolemia&lt;/li&gt;&lt;li&gt;âž¤ hemolysis&lt;/li&gt;&lt;li&gt;âž¤ hyperkalemia&lt;/li&gt;&lt;li&gt;âž¤ ventricular fibrillation&lt;/li&gt;&lt;li&gt;âž¤ Hypovolemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the gestational age of the fetus if the Crown Rump Length is 21 cm. Both testes are seen near the external inguinal ring. The gestational age of the fetus will be:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Term&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â 7 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A Crown Rump Length (CRL) of 21 cm corresponds to approximately 7 months of gestation, and the presence of the testes near the external inguinal ring further supports this estimate.&lt;/li&gt;&lt;li&gt;âž¤ Crown Rump Length (CRL) of 21 cm&lt;/li&gt;&lt;li&gt;âž¤ 7 months&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic anthropologist is examining a set of skeletal remains discovered at an archaeological site. The mandible is relatively well preserved. The focus is on determining the sex of the individual based on the mandible. Which of the following features will be found in male mandible as compared to female mandible?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Square Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Round Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Square Chin, more obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Square Chin, less obtuse angle of mandible, smaller body height at symphysis, greater breadth of ascending ramus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Square Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Square Chin, less obtuse angle of mandible, greater body height at symphysis, greater breadth of ascending ramus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that male mandibles tend to have a square chin , a less obtuse angle , greater body height at the symphysis , and a broader ascending ramus compared to female mandibles.&lt;/li&gt;&lt;li&gt;âž¤ male mandibles&lt;/li&gt;&lt;li&gt;âž¤ square chin&lt;/li&gt;&lt;li&gt;âž¤ less obtuse angle&lt;/li&gt;&lt;li&gt;âž¤ greater body height at the symphysis&lt;/li&gt;&lt;li&gt;âž¤ broader ascending ramus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dead Body of fetus was found submerged in water by a local fisherman. The crown heel length was found to be 25 cm, and length of lower limbs was 10 cm. Few hairs were present on his body and ossification center of calcaneum was present. Approximate age of the fetus is?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;7 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;9 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 5 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 5 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For a Crown Heel Length (CHL) of 25 cm , the approximate gestational age is 5 months , as calculated using the formula length divided by 5 . Additional signs like the presence of hair and the ossification center in the calcaneum further confirm this estimate.&lt;/li&gt;&lt;li&gt;âž¤ Crown Heel Length (CHL) of 25 cm&lt;/li&gt;&lt;li&gt;âž¤ 5 months&lt;/li&gt;&lt;li&gt;âž¤ length divided by 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man is found unresponsive in his apartment with multiple bloodstains on his clothing. The first responders to the scene need to determine whether the bloodstains are recent or if some might have been present for a longer period. Which method should the forensic team use to confirm the presence of blood in both the recent and older stains on the clothing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Luminol test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benzidine test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O-tolidine test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spectroscopic test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Spectroscopic test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Spectroscopic test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should remember that spectroscopic testing is both sensitive and specific for detecting blood in both recent and old stains. While presumptive tests are useful for initial detection, spectroscopy provides the most reliable confirmation of the presence of blood, regardless of the stainâ€™s age.&lt;/li&gt;&lt;li&gt;âž¤ spectroscopic testing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;False negative hydrostatic test in live born fetus is for:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atelectasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Artificial Respiration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Putrefaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atelectasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Atelectasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A false negative hydrostatic test can occur in cases of atelectasis , where the lungs fail to inflate properly despite the infant having taken breaths. Artificial respiration and putrefaction , on the other hand, cause false positive results in the hydrostatic test.&lt;/li&gt;&lt;li&gt;âž¤ false negative hydrostatic test&lt;/li&gt;&lt;li&gt;âž¤ atelectasis&lt;/li&gt;&lt;li&gt;âž¤ Artificial respiration&lt;/li&gt;&lt;li&gt;âž¤ putrefaction&lt;/li&gt;&lt;li&gt;âž¤ false positive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A girl runs away from home with her boyfriend and they get married. In court, she says that she is a major. Identify the age of the girl from the Xray of her pelvis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;14 to 15 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;16 to 17 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;18 to 19 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 21 years&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &gt; 21 years&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/06/screenshot-2024-07-06-175724.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) &amp;gt; 21 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that skeletal maturity is determined by the fusion of certain bones, particularly the pelvis and femur, with full fusion indicating an age of over 21 years .&lt;/li&gt;&lt;li&gt;âž¤ skeletal maturity&lt;/li&gt;&lt;li&gt;âž¤ 21 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A dead born foetus does not have:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Overcrowding of ribs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mummification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rigor mortis if gestational age is &amp;lt; 7 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rigor mortis if gestational age is &lt; 7 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rigor mortis if gestational age is &amp;lt; 7 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A dead-born fetus will not develop rigor mortis if its gestational age is less than 7 months due to the lack of muscular and metabolic development needed for rigor mortis to occur.&lt;/li&gt;&lt;li&gt;âž¤ dead-born fetus&lt;/li&gt;&lt;li&gt;âž¤ rigor mortis&lt;/li&gt;&lt;li&gt;âž¤ less than 7 months&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old individual diagnosed with schizophrenia commits an act that would otherwise be considered a criminal offense. The act was committed during a period of acute psychotic episode. The individual&#x27;s medical history indicates sporadic adherence to prescribed antipsychotic medication. The prosecution has charged the individual with the offense. Based on the provided information, which of the following statements is most accurate regarding the criminal responsibility of mentally ill?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The accused will be responsible since the act was committed while not adhering to prescribed medication.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The accused will not be responsible as the offence was committed during psychotic episode, regardless of medication adherence.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The accused will be responsible due to the sporadic nature of the individual&#x27;s symptoms.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The accused will not be responsible only if the act was committed during a state of complete unconsciousness.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The accused will not be responsible as the offence was committed during psychotic episode, regardless of medication adherence.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The accused will not be responsible as the offence was committed during psychotic episode, regardless of medication adherence.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students should understand that under legal provisions like Section 84 IPC or 22 BNS , individuals who commit offenses during acute psychotic episodes may not be held criminally responsible, as their mental state prevents them from comprehending the nature of their actions. Medication adherence is not a determining factor in criminal responsibility.&lt;/li&gt;&lt;li&gt;âž¤ Section 84 IPC&lt;/li&gt;&lt;li&gt;âž¤ 22 BNS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A baby is still born in the hospital, but still has signs of respiration. Which is true in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;This might be a case of vagitus vaginalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;This might be a case of vagitus uterinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can occur due to forceps delivery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vagitus vaginalis and vagitus uterinus are rare conditions where a baby may cry or take a breath while still in the vagina or uterus, which can result in respiratory signs even if the baby is stillborn. The baby must be alive after complete delivery to be considered a live birth, even if signs of respiration occurred prior to birth.&lt;/li&gt;&lt;li&gt;âž¤ Vagitus vaginalis&lt;/li&gt;&lt;li&gt;âž¤ vagitus uterinus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person is accused of committing Rape. He claims to be adolescent. He is brought to the government hospital for age estimation to determine if he should be sent to juvenile home or an adult jail. The X-ray image of the pelvis is shown below. What is the age?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;12-14 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;13-15 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;17-18 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt;19 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 17-18 years&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/06/screenshot-2024-07-06-193044.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 17-18 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pelvic bone fusion, especially of the iliac crest and ischial tuberosity, is used in forensic age estimation. Full fusion in these bones occurs around 17-18 years, helping determine the individual&#x27;s age in cases of legal responsibility.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A naked man is caught in his room who has installed hidden camera in a neighbourâ€™s room who is a 18 year old girl, and peeping into her bathroom and trying to watch the female inhabitantâ€™s bathe. This sexual perversion is defined as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frotteurism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Masochism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Exhibitionism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voyeurism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Voyeurism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Voyeurism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students must remember that voyeurism is the act of spying on individuals, typically in private settings, to gain sexual satisfaction, and it is distinct from other forms of sexual perversion like frotteurism, masochism, and exhibitionism.&lt;/li&gt;&lt;li&gt;âž¤ voyeurism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Nair, a medical officer, presents a challenging case to her peers for discussion. Dr. Nair is particularly interested in discussing a phenomenon, where the deceased&#x27;s body temperature remains abnormally high after death. She asks her colleagues to identify which condition among the listed is least likely to be associated with this unusual postmortem finding.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exposure to extreme heat leading to sunstroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatal convulsions resulting from strychnine poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Overwhelming systemic infection known as septicemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Overdose of a central nervous system depressant, such as barbiturates&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Overdose of a central nervous system depressant, such as barbiturates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Overdose of a central nervous system depressant, such as barbiturates&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conditions such as sunstroke , strychnine poisoning , and septicemia can cause postmortem caloricity , where the body temperature remains high after death due to pre-death disturbances in heat regulation. In contrast, an overdose of CNS depressants like barbiturates leads to hypothermia , making it the least likely to cause postmortem caloricity.&lt;/li&gt;&lt;li&gt;âž¤ sunstroke&lt;/li&gt;&lt;li&gt;âž¤ strychnine poisoning&lt;/li&gt;&lt;li&gt;âž¤ septicemia&lt;/li&gt;&lt;li&gt;âž¤ postmortem caloricity&lt;/li&gt;&lt;li&gt;âž¤ CNS depressants&lt;/li&gt;&lt;li&gt;âž¤ hypothermia&lt;/li&gt;&lt;li&gt;âž¤ least likely&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What type of smell is produced by the decomposed body from the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ammoniacal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Odorless&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Offensive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Garlicky&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Odorless&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/06/screenshot-2024-07-06-180036.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Odorless&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mummification is a process in which the body becomes desiccated, leading to a thin, brown appearance. Due to the lack of moisture, mummified bodies are odorless because the bacteria responsible for producing foul smells in putrefaction cannot thrive.&lt;/li&gt;&lt;li&gt;âž¤ odorless&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Police officers found a completely burnt dead body of a person in a forest. They suspect that someone might have killed him and later burnt the dead body to avoid identification. Image of victim is shown below. This is suggestive of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antemortem burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postmortem burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mechanical trauma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Either A or B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Either A or B&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/07/06/screenshot-2024-07-06-180118.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Either A or B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Heat ruptures can occur in both antemortem and postmortem burns , making it difficult to distinguish between the two based solely on skin tears or ruptures. Further examination is needed to determine if other signs of antemortem injury, such as inflammation or vital reactions, are present.&lt;/li&gt;&lt;li&gt;âž¤ Heat ruptures&lt;/li&gt;&lt;li&gt;âž¤ antemortem&lt;/li&gt;&lt;li&gt;âž¤ postmortem burns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Time since death can be known by all of the following except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cadaveric spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heat stiffening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rigor mortis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The estimation of time since death relies on postmortem processes that occur in a sequential manner . Rigor mortis follows a predictable pattern and can be used for this purpose, while cadaveric spasm and heat stiffening do not change with time and cannot be used to determine time since death.&lt;/li&gt;&lt;li&gt;âž¤ sequential manner&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old university professor who has been charged with the serious assault of a colleague. Professor has been battling untreated schizophrenia, characterized by profound auditory hallucinations and delusions. On the day in question, he was under the delusion that his colleague was a covert agent sent to harm him, leading to the assault. The defence argues that the professor&#x27;s mental state at the time of the incident rendered him incapable of understanding his actions&#x27; nature or distinguishing right from wrong. Given these circumstances and applying the Legal Test of Insanity, how should the professor&#x27;s criminal responsibility be assessed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;He is criminally responsible because he was conscious of his physical actions during the assault.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He is not criminally responsible due to his inability to comprehend the true nature of his actions because of his delusional perception.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He is not criminally responsible due to his inability to control his actions due to his underlying schizophrenia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;He is criminally responsible because his mental illness does not excuse violent behavior.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. He is not criminally responsible due to his inability to comprehend the true nature of his actions because of his delusional perception.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B)Â He is not criminally responsible due to his inability to comprehend the true nature of his actions because of his delusional perception.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Students must understand that under the Legal Test of Insanity , criminal responsibility is assessed based on whether the individual, at the time of the offense, was capable of understanding the nature of their actions or distinguishing between right and wrong. Mental illness, especially schizophrenia with delusions, can render an individual incapable of such understanding.&lt;/li&gt;&lt;li&gt;âž¤ Legal Test of Insanity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Pugilistic attitude is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intense heat when body temperature is &amp;gt; 65Â° C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein Coagulation by ATP depletion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Evaporation of water&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intense heat when body temperature is &gt; 65Â° C&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pugilistic attitude is caused by intense heat that leads to protein coagulation in the muscles, resulting in the body adopting a characteristic \&quot;boxerâ€™s pose.\&quot; This is unrelated to ATP depletion , which is the mechanism behind rigor mortis.&lt;/li&gt;&lt;li&gt;âž¤ Pugilistic attitude&lt;/li&gt;&lt;li&gt;âž¤ intense heat&lt;/li&gt;&lt;li&gt;âž¤ protein coagulation&lt;/li&gt;&lt;li&gt;âž¤ ATP depletion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic investigation involving the sudden death of an individual, the autopsy results reveal no signs of trauma, toxicological substances, or pathological conditions. The cause of death remains undetermined despite a thorough gross as well as microscopic examination. What term is commonly used to describe this outcome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Complete autopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indeterminate autopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot
