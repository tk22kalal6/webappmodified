ting profusely. His blood pressure is elevated. What is the likely cause of these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Opioid overdose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Benzodiazepine overdose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Cocaine poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute Alcohol intoxication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute Cocaine poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Acute Cocaine poisoning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cocaine poisoning presents with sympathomimetic features such as agitation , tachycardia , dilated pupils , elevated blood pressure , and profuse sweating due to the inhibition of dopamine, norepinephrine, and serotonin reuptake. Recognizing these signs is crucial in differentiating cocaine toxicity from other overdoses such as opioids or benzodiazepines, which typically cause CNS depression.&lt;/li&gt;&lt;li&gt;âž¤ Cocaine poisoning&lt;/li&gt;&lt;li&gt;âž¤ sympathomimetic features&lt;/li&gt;&lt;li&gt;âž¤ agitation&lt;/li&gt;&lt;li&gt;âž¤ tachycardia&lt;/li&gt;&lt;li&gt;âž¤ dilated pupils&lt;/li&gt;&lt;li&gt;âž¤ elevated blood pressure&lt;/li&gt;&lt;li&gt;âž¤ profuse sweating&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Activated charcoal is ineffective in poisoning of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetaminophine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenothiazines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barbiturates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ethyl alcohol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ethyl alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ethyl alcohol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Activated charcoal is ineffective in the treatment of ethyl alcohol poisoning because alcohol does not bind to charcoal. Activated charcoal is commonly used for various other poisonings, but it does not work for substances like alcohol, metals, organophosphates, and hydrocarbons. Recognizing when activated charcoal is appropriate or ineffective is essential in managing poisoning cases.&lt;/li&gt;&lt;li&gt;âž¤ ineffective&lt;/li&gt;&lt;li&gt;âž¤ ethyl alcohol poisoning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Casualty medical officer is called to assess a patient who has ingested a toxic substance. During the assessment, the medical officer observes that the patient&#x27;s urine has turned green. This unusual symptom raises concerns about the specific toxic substance involved. Which toxic substance is most likely responsible for the green-colored urine seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Organophosphorus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyanide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phenol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â Phenol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Green-colored urine in a poisoning case is characteristic of phenol (carbolic acid) poisoning , which causes the breakdown products hydroquinone and pyrocatechol to be excreted in the urine. Recognizing such distinctive signs is important for the diagnosis and management of specific toxic ingestions.&lt;/li&gt;&lt;li&gt;âž¤ Green-colored urine&lt;/li&gt;&lt;li&gt;âž¤ phenol (carbolic acid) poisoning&lt;/li&gt;&lt;li&gt;âž¤ hydroquinone&lt;/li&gt;&lt;li&gt;âž¤ pyrocatechol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is brought to the emergency department with symptoms of poisoning. He is conscious but in distress, and reports ingesting a substance about an hour ago. The medical officer notes a distinct smell from the patient&#x27;s breath. Considering the nature of the substance ingested and the time since ingestion, the medical officer must decide on the appropriate decontamination procedure. For which of the following poisons, consistent with the patient&#x27;s presentation, is gastric lavage particularly indicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbolic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxalic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfuric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caustic potash&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carbolic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Carbolic acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gastric lavage is contraindicated in most cases of corrosive poisoning due to the risk of perforation; however, it can be considered in carbolic acid poisoning because of its unique property of coagulative necrosis , which reduces the risk of perforation. Recognizing when gastric lavage is appropriate is crucial for managing poisoning cases safely.&lt;/li&gt;&lt;li&gt;âž¤ Gastric lavage&lt;/li&gt;&lt;li&gt;âž¤ carbolic acid poisoning&lt;/li&gt;&lt;li&gt;âž¤ coagulative necrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person was brought to emergency with history of snake bite 8 hours ago. The patient had low respiratory rate and bradycardia with drooping of eyelids noted. 10 vials of antivenom were administered. What is the next line of management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Give atropine + neostigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Check for blood coagulation profile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Iv hydrocortisone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inj epinephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Give atropine + neostigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Â Give atropine + neostigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of neurotoxic snake bites , presenting with symptoms like ptosis , bradycardia , and respiratory depression , the administration of atropine + neostigmine is critical after antivenom to reverse neurotoxic paralysis.&lt;/li&gt;&lt;li&gt;âž¤ neurotoxic snake bites&lt;/li&gt;&lt;li&gt;âž¤ ptosis&lt;/li&gt;&lt;li&gt;âž¤ bradycardia&lt;/li&gt;&lt;li&gt;âž¤ respiratory depression&lt;/li&gt;&lt;li&gt;âž¤ atropine + neostigmine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After visiting a village temple with his grandmother, a 5-year-old boy began crying intensely during the return trip. Within three hours, he was brought to the emergency department. He displayed symptoms such as altered consciousness, cold and sweaty extremities, heightened salivation, and excessive sweating. Physical examination revealed paleness and priapism, along with vital signs as follows: blood pressure of 140/78 mmHg, heart rate of 152 beats per minute, respiratory rate of 36 breaths per minute, and oxygen saturation of 96%. Considering his condition, what treatment approach would you choose for his management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-snake venom&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylprednisolone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prazosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Prazosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of scorpion sting with symptoms of catecholamine excess (e.g., tachycardia , hypertension , priapism , excessive sweating ), the treatment of choice is prazosin to counteract the effects of the catecholamine surge. Recognizing these signs and treating promptly with the appropriate antidote is crucial to managing scorpion envenomation effectively.&lt;/li&gt;&lt;li&gt;âž¤ scorpion sting&lt;/li&gt;&lt;li&gt;âž¤ catecholamine excess&lt;/li&gt;&lt;li&gt;âž¤ tachycardia&lt;/li&gt;&lt;li&gt;âž¤ hypertension&lt;/li&gt;&lt;li&gt;âž¤ priapism&lt;/li&gt;&lt;li&gt;âž¤ excessive sweating&lt;/li&gt;&lt;li&gt;âž¤ prazosin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old individual presents to the emergency department with severe pain, restlessness, hypertension, tachycardia, and sweating after being stung by a scorpion. The sting site is red and swollen, with no signs of necrosis. What is the most appropriate next step in managing this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer antivenom immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apply a tourniquet proximal to the sting site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer prazosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cleanse the wound and apply ice packs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Administer prazosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Administer prazosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For patients presenting with systemic symptoms of catecholamine excess after a scorpion sting , the primary treatment is prazosin . It effectively counters the adrenergic storm caused by the venom, leading to symptom resolution and stabilization.&lt;/li&gt;&lt;li&gt;âž¤ catecholamine excess&lt;/li&gt;&lt;li&gt;âž¤ scorpion sting&lt;/li&gt;&lt;li&gt;âž¤ prazosin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year industrial worker presents with severe burns on his hands and arms after a workplace accident. There are deep burns with extensive tissue dissolution. Burns appear slimy, slippery, and gelatinous. Likely responsible agent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrochloric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfuric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium hydroxide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sodium hydroxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sodium hydroxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alkalis like sodium hydroxide cause liquefactive necrosis , leading to deep tissue damage with a slimy and gelatinous appearance. In contrast, acids cause coagulative necrosis . Recognizing the type of necrosis can help in identifying the responsible chemical agent in burn injuries.&lt;/li&gt;&lt;li&gt;âž¤ Alkalis&lt;/li&gt;&lt;li&gt;âž¤ sodium hydroxide&lt;/li&gt;&lt;li&gt;âž¤ liquefactive necrosis&lt;/li&gt;&lt;li&gt;âž¤ slimy&lt;/li&gt;&lt;li&gt;âž¤ gelatinous&lt;/li&gt;&lt;li&gt;âž¤ coagulative necrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient was brought to casualty with seizures. He had multiple episodes and was taking herbal medicines for the same. He was conscious in between the episodes. During the episodes, he had arching of his back. What is the likely cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strychnine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ricinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nerium odorum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Datura&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Strychnine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Strychnine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Strychnine poisoning causes muscle rigidity , spasms , and seizures while the patient remains conscious during the episodes, often presenting with arching of the back (opisthotonos) . Recognizing these symptoms is crucial in diagnosing strychnine toxicity and differentiating it from other toxicological emergencies.&lt;/li&gt;&lt;li&gt;âž¤ Strychnine poisoning&lt;/li&gt;&lt;li&gt;âž¤ muscle rigidity&lt;/li&gt;&lt;li&gt;âž¤ spasms&lt;/li&gt;&lt;li&gt;âž¤ seizures&lt;/li&gt;&lt;li&gt;âž¤ conscious&lt;/li&gt;&lt;li&gt;âž¤ arching of the back (opisthotonos)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year male presents after ingesting oxalic acid. He has severe burning pain in throat and difficulty breathing. His BP is normal but appears restless. Lab tests reveal metabolic acidosis. Most appropriate immediate intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of IV calcium gluconate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endotracheal intubation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of activated charcoal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate induction of vomiting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endotracheal intubation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Endotracheal intubation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of corrosive poisoning , the primary concern is ensuring airway patency and breathing . Immediate management should focus on securing the airway, often requiring endotracheal intubation , especially if there are signs of respiratory difficulty.&lt;/li&gt;&lt;li&gt;âž¤ corrosive poisoning&lt;/li&gt;&lt;li&gt;âž¤ airway patency&lt;/li&gt;&lt;li&gt;âž¤ breathing&lt;/li&gt;&lt;li&gt;âž¤ endotracheal intubation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In OPC poisoning, treatment was done with atropine and pralidoxime. Hyperthermia occurs. What could be the cause?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspiration Pneumonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine Toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oximes toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyanosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atropine Toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atropine Toxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atropine toxicity can cause hyperthermia due to its anticholinergic effects, which inhibit sweating and increase body temperature. In the treatment of OPC poisoning , careful monitoring of atropine dosage is essential to avoid these toxic effects.&lt;/li&gt;&lt;li&gt;âž¤ Atropine toxicity&lt;/li&gt;&lt;li&gt;âž¤ hyperthermia&lt;/li&gt;&lt;li&gt;âž¤ OPC poisoning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male arrives in the emergency department after being exposed to an unidentified toxic substance given to him by a friend. His symptoms include dry mouth, urinary retention, and constipation. During the examination, his pulse rate is recorded at 140 beats per minute, and his pupils are observed to be dilated. Which substance is the most likely cause of these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heroin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malathion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Belladona&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Belladona&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Belladona&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Belladonna (Atropa belladonna) and related plants cause anticholinergic toxicity , which manifests as dry mouth , urinary retention , tachycardia , and dilated pupils . Recognizing these signs is crucial for diagnosing anticholinergic poisoning and differentiating it from other toxic exposures like opioids or cholinergic agents.&lt;/li&gt;&lt;li&gt;âž¤ Belladonna&lt;/li&gt;&lt;li&gt;âž¤ anticholinergic toxicity&lt;/li&gt;&lt;li&gt;âž¤ dry mouth&lt;/li&gt;&lt;li&gt;âž¤ urinary retention&lt;/li&gt;&lt;li&gt;âž¤ tachycardia&lt;/li&gt;&lt;li&gt;âž¤ dilated pupils&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

tise.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â A) Expert witnesses can testify about something even if they did not personally observe it, as long as it is accepted in their field of expertise.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a criminal trial, the prosecution calls a witness who initially agrees to testify but then refuses to cooperate, contradicting prior statements. The prosecutor seeks permission to ask leading questions during examination-in-chief. Under what circumstance can this be allowed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A leading question can be asked during examination-in-chief if the witness is an expert in the subject matter of the case.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A leading question can be asked during examination-in-chief if the witness is hostile.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A leading question can be asked during examination-in-chief if the evidence of witness fails to prove that accused has done the crime.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A leading question can be asked during examination-in-chief if the witness is hostile.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A leading question can be asked during examination-in-chief if the witness is hostile.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a mock trial as part of legal training for medical professionals, the concept of a &#x27;hostile witness&#x27; is introduced. Dr. Lalit, a senior resident, is asked to play the role of an expert witness, and during the proceedings, a discussion arises regarding the characteristics of a hostile witness. Which of the following statements is false regarding the nature of a hostile witness in court?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cannot be examined by same side lawyer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Court will declare a witness as hostile on suggestion of prosecution lawyer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A common or an expert witness can be hostile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Witness has some motive for concealing the truth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cannot be examined by same side lawyer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cannot be examined by same side lawyer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true in context of Inquest in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Executive magistrate need to be informed of all types of inquests&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Investigating police officer can go to witness, but cannot summon them to police station&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Doctor can refuse to do autopsy if he  &quot;A patient in a persistent vegetative state without a living will is on life support. The family is divided on whether to continue life-sustaining treatment. Which category of euthanasia would be considered if the doctors decide to withdraw life support based on the family&#x27;s decision?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Voluntary passive euthanasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Involuntary passive euthanasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-voluntary passive euthanasia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Involuntary active euthanasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-voluntary passive euthanasia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Non-voluntary passive euthanasia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year child is likely to have following set of permanent Molars and permanent premolars:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;4 permanent molar, 4 permanent pre molars&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 permanent molar, 0 permanent pre molars&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0 permanent molar, 0 permanent pre molars&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 permanent molar, 2 permanent pre molars&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 permanent molar, 0 permanent pre molars&quot;, &quot; e found in situ, making it easier to identify anomalies in malformations without disturbing anatomical arrangement.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It helps to preserve relationship between the organs as they are found in situ, making it easier to identify anomalies in malformations without disturbing anatomical arrangement.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following sources is least relevant in conducting a psychological autopsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Interviews with family members&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxicology analysis of the body&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Review of psychiatric medical records&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Analysis of personal diaries and electronic communications&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Toxicology analysis of the body&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Toxicology analysis of the body&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the effect of environmental temperature on rigor mortis is most accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;In hot environments, rigor mortis sets in slowly because the bodyâ€™s metabolic processes are slowed down.&quot;, &quot;correct C&quot;, &quot;text&quot;: &quot;Homicidal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suicidal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Accidental&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0xiCUER.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Accidental&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;35-year male, was found hanging in his bedroom, as shown below. A horizontal ligature mark below the thyroid cartilage, reddish with ecchymotic edges, was observed. Dissection revealed ecchymosis in the subcutaneous tissues, neck muscle trauma, and fractured trachea. Multiple abrasions and contusions on the chin, arms, and abdomen were seen. Likely cause and manner of death:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Homicidal hanging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Homicidal ligature strangulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suicidal Ligature strangulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suicidal hanging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Homicidal ligature strangulation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_VzIIk8A.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Homicidal ligature strangulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, es&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 5 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Spalding sign, characterized by the overlapping of cranial bones in a fetus after intrauterine death, is primarily caused by:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe maternal hypertension leading to intrauterine growth restriction (IUGR)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain ischemia leading to intrauterine death&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shrinkage of the cerebrum after death, leading to loss of alignment and overriding of cranial bones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A genetic anomaly causing cranial bone malformation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Shrinkage of the cerebrum after death, leading to loss of alignment and overriding of cranial bones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-month-old female baby was referred for recurrent hypoglycemic attacks. Her first hypoglycemic attack occurred when she was 13 months old when her mother, who is a hospital nurse, noticed lethargy, prolonged sleep and irritability. She was brough to hospital where blood sugar level was of 30 mg/dl. Since then such attacks have occurred 5 times, and she has been successfully managed with high dextrose (D25%), octreotide and glucagon. During all attacks, her blood glucose is found to be low (about 20-40 mg/dl), and high insulin (3500-4000 pmol/L). During this hospital admission, one physician noticed needle marks on her both deltoids. The physician ordered C-peptide levels which was found to be almost negligible. Likely Diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exogenous insulin administration to baby&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insulinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital hyperinsulinism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Munchausen Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exogenous insulin administration to baby&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Exogenous insulin administration to baby&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-month-old infant, Sarah, is found deceased in her crib one morning. The parents report that Sarah had been healthy, was placed to sleep. There were no apparent signs of distress or illness before her death. During the autopsy, the forensic pathologist observes no signs of external trauma, infection, or congenital abnormalities. Toxicology tests come back negative for drugs or toxins. The pathologist concludes that the cause of death is consistent with Sudden Infant Death Syndrome (SIDS). Which is likely manner of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Homicide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accidental&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Natural&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abusive head trauma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Natural&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Natural&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely cause of paradoxical undressing in individuals who die from hypothermia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sudden vasodilation in the extremities causes a false sensation of warmth, leading to the removal of clothing.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The brain&#x27;s temperature regulation center becomes impaired, causing the person to misinterpret the environment and undress.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased shivering causes discomfort, prompting the person to remove clothing to cool down.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A reduction in blood flow to the muscles causes extreme fatigue, leading to an involuntary removal of clothing.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The brain&#x27;s temperature regulation center becomes impaired, causing the person to misinterpret the environment and undress.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)Â The brain&#x27;s temperature regulation center becomes impaired, causing the person to misinterpret the environment and undress.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot ot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) No preservative&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];

        function showResults(index) {

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;

                        &lt;!-- Scrollable container for explanation --&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    hls.loadSource(videoUrl);

                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function loadAudio(button, audioUrl, containerId) {

                console.error(&quot;Error loading audio:&quot;, e);

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

uot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cross Examination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand that leading questions are allowed only during cross-examination, as they serve to challenge or clarify a witness&#x27;s testimony, but they are not permitted during other phases of witness examination or in the recording of dying declarations.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An accused died in lock up during the police interrogation. Enquiry in this case will be done by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Judicial Magistrate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Executive magistrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Police IG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Head constable&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Judicial Magistrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Judicial magistrate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understand that inquiries into custodial deaths are conducted by Judicial Magistrates to ensure impartiality and prevent conflicts of interest. This is a key part of the legal safeguards in cases of potential abuse of police authority.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&
