o&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of hepatorenal syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stepwise decrease in serum creatinine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jaundice which begins in the sclera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Altered mental status&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased risk of bleeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stepwise decrease in serum creatinine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fatigue and lethargy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Initial symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Loss of appetite&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Due to increasing nausea&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Jaundice&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Begins in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e4400809d16927771983252fc08b1\&quot;&gt;sclera&lt;/span&gt; and progresses from head-to-toe. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Coagulopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Impaired liver &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61fbe2173416927771998e7aa0b432\&quot;&gt;synthetic&lt;/span&gt; function, increasing the risk of bleeding. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ascites&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Slow, gradual buildup of fluid in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f0c783c43716927771956acc242b90\&quot;&gt;peritoneum&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;837d6227d81692777190a063ea2cd4\&quot;&gt;intravascular&lt;/span&gt; loss of albumin.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hepatic encephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Confusion and altered mental status &lt;strong&gt;(Option C ruled out)&lt;/strong&gt; as the liver fails to metabolize toxins.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oliguria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Progressive decrease in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;01cdc9604816927772010d5f2b7e82\&quot;&gt;urination&lt;/span&gt; frequency and volume as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; function deteriorates.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Creatinine &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Stepwise progressive &lt;strong&gt;increase&lt;/strong&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2ead0fd0301692777185187bd72768\&quot;&gt;creatinine&lt;/span&gt; &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male patient presents to his family physician with complaints of fatigue, malaise, and unintentional weight loss for the past 6 months. On examination, the patient appears pale, and there is splenomegaly. The blood picture reveals anaemia, leukocytosis, and basophilia. Upon suspicion, genetic testing was done, and a diagnosis was made. Which of the following is the underlying genetic defect in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Translocation between chromosomes 12 and 21&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unbalanced translocation between the long arm of chromosomes 9 and 22&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deletion of chromosomes 11q, 13q, 17p&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Balanced translocation between the long arms of chromosomes 9 and 22&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Balanced translocation between the long arms of chromosomes 9 and 22&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ubjfUdjgnTMSWByZT6yM1744697921.png&quot;, &quot;https://image.prepladder.com/notes/Tu46dTeOSzd38UJYk3I81744698080.png&quot;], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents with jaundice, pruritus, and fatigue. He reports experiencing night sweats, fever, and unintentional weight loss over the past month. Laboratory tests reveal elevated alkaline phosphatase and bilirubin levels. A liver biopsy shows loss of intrahepatic bile ducts. Further evaluation shows enlarged lymph nodes in the cervical region. What is the most likely underlying diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Primary biliary cholangitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Classical Hodgkin Lymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatitis C infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcoholic liver disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Classical Hodgkin Lymphoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Paraneoplastic Findings in Classical Hodgkin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5a31d184f21692777191a2e457d646\&quot;&gt;Lymphoma&lt;/span&gt; (cHL)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Rare &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42825d622516927771943152da2670\&quot;&gt;paraneoplastic&lt;/span&gt; syndromes have been observed at the time of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b8e87cc481692777184e49d44fc10\&quot;&gt;cHL&lt;/span&gt; diagnosis.&lt;/li&gt;\n&lt;li&gt;Syndromes include:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Vanishing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf978047b61692777183c0569f21f2\&quot;&gt;bile&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6198b5f22b16927771867e4ef8108f\&quot;&gt;duct&lt;/span&gt; syndrome &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt; and &lt;strong&gt;idiopathic cholangitis&lt;/strong&gt; with clinical jaundice.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Nephrotic syndrome &lt;/strong&gt;(membranous glomerulopathy) with anasarca.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Autoimmune hematologic disorders&lt;/strong&gt; such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e04dfc010f169277718982f09083af\&quot;&gt;immune thrombocytopenia&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d30ae941d516927771889351160b00\&quot;&gt;hemolytic&lt;/span&gt; anaemia.&lt;/li&gt;\n&lt;li&gt;Various &lt;strong&gt;neurologic signs&lt;/strong&gt; and symptoms.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;While direct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1a4a12fb416927771841c46faf6fb\&quot;&gt;CNS&lt;/span&gt; or meningeal involvement in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b8e87cc481692777184e49d44fc10\&quot;&gt;cHL&lt;/span&gt; is rare, neurological &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42825d622516927771943152da2670\&quot;&gt;paraneoplastic&lt;/span&gt; syndromes include:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Subacute cerebellar degeneration&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Myelopathy.&lt;/li&gt;\n&lt;li&gt;Progressive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;225e0697ea1692777193892a2c34c7\&quot;&gt;multifocal&lt;/span&gt; encephalopathy.&lt;/li&gt;\n&lt;li&gt;Limbic encephalitis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hypercalcemia&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following Blood products with its shelf life? Blood products Shelf life a) Whole Blood 1) 35-42 days b) Red Blood Cells (RBCs) 2) 5-7 days c) Platelets 3) 21-35 days d) Fresh Frozen Plasma (FFP) 4) 1 year&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;a-1; b-2; c-3; d-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;a-4; b-2; c-3; d-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;a-3; b-1; c-2; d-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;a-2; b-3; c-4; d-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. a-3; b-1; c-2; d-4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:632px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Blood Product&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Storage Temperature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Shelf Life&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Whole Blood&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1-6°C&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;21-35 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Red Blood Cells (RBCs)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1-6°C&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Preservative used:&lt;/p&gt;\n&lt;p&gt;SAGM - 42 days&lt;/p&gt;\n&lt;p&gt;CPDA - 35 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Platelets&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;20-24°C (with agitation)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;5-7 days&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fresh Frozen &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0e40688fa169277719572bdb48c92\&quot;&gt;Plasma&lt;/span&gt; (FFP)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;-18°C or lower&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1 year&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cryoprecipitate&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;-18°C or lower&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1 year&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Granulocytes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;20-24°C&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;24 hours&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Prothrombin Complex Concentrate&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;2-8°C&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;2 years&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Factor VIII Concentrate&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;2-8°C&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1-2 years&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Albumin&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;2-30°C&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;5 years&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:656px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Collection of Whole Blood&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;2&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;High-Speed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7c8043d01692777184863feb6c5f\&quot;&gt;Centrifugation&lt;/span&gt; (Hard Spin)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Separates it into three distinct layers based on density:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Packed Red Blood Cells (RBCs)&lt;/strong&gt; (bottom layer)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Plasma (top layer):&lt;/strong&gt; Contains proteins, electrolytes, and waste products.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Buffy Coat &lt;/strong&gt;(middle layer)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;3&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Collection of Plasma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;The top layer (plasma) is extracted with minimal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22b9188ade169277718581ce9dc589\&quot;&gt;contamination&lt;/span&gt; from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;353a9bd0c61692777183ec2414d977\&quot;&gt;buffy&lt;/span&gt; coat and packed RBCs.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;4&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cryopreservation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Plasma is typically frozen at -18°C or colder to maintain its stability and extend its shelf life. This process is often &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;047f8930dd1692777197fed61e213c\&quot;&gt;referred&lt;/span&gt; to as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0339123c621692777203964a9056bb\&quot;&gt;fresh frozen plasma&lt;/span&gt; (FFP).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;5&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Deleucocytation (Optional)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;6&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathogen Reduction (Optional)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old female with complaints of abdominal pain, diarrhea, and occasional rectal bleeding is found to have a segment of her colon with a characteristic appearance on colonoscopy, as shown in the image given below. Based on this finding, which of the following conditions is most likely to be associated with this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ischemic colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudomembranous colitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crohn&#x27;s disease&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/Ey0Orv6FSbzQhZ5BthC31744379295.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/3s7SNr1Eck3gIrH5mYei1744379522.png&quot;, &quot;https://image.prepladder.com/notes/Ko8voQyx61rMaouW5kE21744379820.png&quot;, &quot;https://image.prepladder.com/notes/gVxjYoVQQl7HWjvFk5CA1744379662.png&quot;, &quot;https://image.prepladder.com/notes/rBfhppzMtI2AAiGn6JUQ1744379950.png&quot;, &quot;https://image.prepladder.com/notes/3s7SNr1Eck3gIrH5mYei1744379522.png&quot;, &quot;https://image.prepladder.com/notes/Ko8voQyx61rMaouW5kE21744379820.png&quot;, &quot;https://image.prepladder.com/notes/gVxjYoVQQl7HWjvFk5CA1744379662.png&quot;, &quot;https://image.prepladder.com/notes/rBfhppzMtI2AAiGn6JUQ1744379950.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:675px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Crohn’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ulcerative colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ischemic colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pseudomembranous colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Type of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;inflammatory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; disease which can involve any part of GIT from mouth to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;08e2e9f18c169277718155d36ba98e\&quot;&gt;anus&lt;/span&gt; with rectal sparing.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Type of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;inflammatory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37863e7aec169277718310f33c6a11\&quot;&gt;bowel&lt;/span&gt; disease characterized by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; and ulcers limiting to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0fce15e71f1692777184feb9af5303\&quot;&gt;colon&lt;/span&gt; and rectum.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ischemic injury of the GIT.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; of the inner lining of the large &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7840cca3ed16927771901d2f6cb32b\&quot;&gt;intestine&lt;/span&gt; by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27791cc8181692777184b363360a3c\&quot;&gt;Clostridium&lt;/span&gt; difficile.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Endoscopic features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Aphthous ulcer, cobblestone appearance, skip lesions, and rectal sparing.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Erythematous mucosa, friability, decreased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; pattern, continuous mucosal inflammation, and presence of mucosal ulcerations.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Petechial hemorrhages, edematous and fragile mucosa, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c572343621692777198867cf8d853\&quot;&gt;segmental&lt;/span&gt; erythema&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Yellow, adherent pseudomembranes&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Crohn’s disease\&quot; data-author=\&quot;Hajj Hussein, Inaya &amp;amp; Toushan, Mazen &amp;amp; Amin, Mitual &amp;amp; Blenc, Ann. \&quot; data-hash=\&quot;9440\&quot; data-license=\&quot;\&quot; data-source=\&quot;https://www.researchgate.net/figure/b-Cobblestone-appearance_fig2_315951310\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;139\&quot; src=\&quot;https://image.prepladder.com/notes/3s7SNr1Eck3gIrH5mYei1744379522.png\&quot; width=\&quot;144\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Ulcerative colitis\&quot; data-author=\&quot;Kauczuk \&quot; data-hash=\&quot;9444\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Ulcerative_colitis.jpg\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;152\&quot; src=\&quot;https://image.prepladder.com/notes/Ko8voQyx61rMaouW5kE21744379820.png\&quot; width=\&quot;175\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quo
