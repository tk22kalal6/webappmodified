t;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Inhaled human &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; &lt;/strong&gt;(rapid) (Afrezza) &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;lt;0.5&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1-2&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;3&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male with a history of hypertension presents with muscle weakness and frequent headaches. On examination, his blood pressure is 165/95 mmHg, and laboratory tests reveal hypokalemia. Further evaluation shows suppressed plasma renin activity and elevated plasma aldosterone concentration. Which of the following is the most likely clinical feature associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased blood pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased plasma renin activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metabolic alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old man presents with symptoms of weight gain, central obesity, hypertension, purple abdominal striae, hyperpigmentation of knuckles, and muscle weakness. Imaging reveals a lung mass. Which of the following is the most likely cause in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adrenocortical carcinoma (ACC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ectopic ACTH secretion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary bilateral macronodular adrenal hyperplasia (PBMAH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary pigmented nodular adrenal disease (PPNAD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ectopic ACTH secretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/AFzMP2jq6yDPL13tIO9X1744299957.png&quot;, &quot;https://image.prepladder.com/notes/YAoPtvrCkjLRmc3nkbaR1744299728.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of neuroendocrine tumors (NETs) presents with symptoms of carcinoid syndrome, including frequent episodes of watery diarrhea and flushing. Which of the following is the most appropriate first-line treatment to control these symptoms, particularly diarrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loperamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Telotristat ethyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatostatin analogues&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antihistamines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Somatostatin analogues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:612px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Carcinoid Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Carcinoid syndrome is caused by hormone &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b0ae3750916927771986c15d4ff4d\&quot;&gt;secretion&lt;/span&gt; (mainly &lt;strong&gt;serotonin&lt;/strong&gt;) from &lt;strong&gt;neuroendocrine tumors (NETs). &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Commonly arises from NETs in the &lt;strong&gt;small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7840cca3ed16927771901d2f6cb32b\&quot;&gt;intestine&lt;/span&gt; or appendix&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;The syndrome typically occurs when the tumor has metastasized to the liver or retroperitoneum, allowing the hormones to enter &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; circulation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Histamine and tachykinins&lt;/strong&gt; (e.g., substance P) may also contribute to the syndrome.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Flushing: Sudden onset of an intense red or purplish color, especially on the upper body, neck, and face, often with a sensation of warmth.&lt;/li&gt;\n&lt;li&gt;Diarrhea: Frequent watery stools, often over 10 times/day, significantly impacting daily life.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Less Common Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Wheezing or asthma-like symptoms&lt;/li&gt;\n&lt;li&gt;Impaired cognitive function in advanced cases&lt;/li&gt;\n&lt;li&gt;Pellagra-like skin lesions due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;acad87464816927771937783e41318\&quot;&gt;niacin&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; (from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;059bdf5c031692777200fedbf3ef66\&quot;&gt;tryptophan&lt;/span&gt; being used to produce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; instead of niacin).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Somatostatin analogues&lt;/strong&gt;: &lt;strong&gt;Mainstay &lt;/strong&gt;treatment that &lt;strong&gt;mimics somatostatin&lt;/strong&gt;&lt;strong&gt;,&lt;/strong&gt; which inhibits hormone &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b0ae3750916927771986c15d4ff4d\&quot;&gt;secretion&lt;/span&gt; (e.g., serotonin).\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Most NETs (around 90%) have &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;375b0300101692777198a7a620f697\&quot;&gt;somatostatin&lt;/span&gt; receptors and respond to these analogues.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Telotristat ethyl&lt;/strong&gt;: Blocks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06eba971ce169277719884f8c62937\&quot;&gt;serotonin&lt;/span&gt; production; used as &lt;strong&gt;adjunctive therapy &lt;/strong&gt;for patients who don&#x27;t fully respond to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;375b0300101692777198a7a620f697\&quot;&gt;somatostatin&lt;/span&gt; analogues. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Surgery: Considered for &lt;strong&gt;localized tumors &lt;/strong&gt;but often not possible in patients with metastatic disease.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following genetic conditions are associated with pheochromocytomas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurofibromatosis type 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cushing&#x27;s syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neurofibromatosis type 1&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/5mbeLd0hZeKfucLc1lc41744299139.png&quot;, &quot;https://image.prepladder.com/notes/3m6hyL6n6lq1YE7a1fqS1744299228.png&quot;, &quot;https://image.prepladder.com/notes/tZMmmwedXwjMabvp7FyX1744299377.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pheochromocytomas are rare tumors arising from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c4e8893871692777184b46d3381f5\&quot;&gt;chromaffin&lt;/span&gt; cells of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f955f012f716927771801d01e7d163\&quot;&gt;adrenal&lt;/span&gt; medulla.&lt;/li&gt;\n&lt;li&gt;The clinical features result from excessive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b0ae3750916927771986c15d4ff4d\&quot;&gt;secretion&lt;/span&gt; of catecholamines.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Epidemiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Estimated to occur in 2 to 8 of 1 million persons per year.&lt;/li&gt;\n&lt;li&gt;The mean age at diagnosis is 40 years, although the tumours can occur from early childhood until late in life.&lt;/li&gt;\n&lt;li&gt;The classic ‘rule of tens’ is 10% bilateral, 10% &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d5198131c16927771873e61ef8092\&quot;&gt;extra-adrenal&lt;/span&gt; (Paragangliomas), and 10% metastatic. It is &lt;strong&gt;not used &lt;/strong&gt;nowadays.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiopathogenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;These tumors can be &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1bbae82f1f16927771824f797639fa\&quot;&gt;benign&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f8aaf091221692777191f73e810e94\&quot;&gt;malignant&lt;/span&gt; and are frequently associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5dda3cc2ab1692777202b3b3c65bea\&quot;&gt;familial&lt;/span&gt; syndromes like\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Neurofibromatosis type 1, &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;multiple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d8216cf7571692777187baa94b8612\&quot;&gt;endocrine&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e212826c171692777193374ca34435\&quot;&gt;neoplasia&lt;/span&gt; type II, and &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Von-Hippel Lindau disease.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Catecholamines are produced in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c4e8893871692777184b46d3381f5\&quot;&gt;chromaffin&lt;/span&gt; cells starting with the rate-limiting step of tyrosine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b592280091692777189e27f90a885\&quot;&gt;hydroxylase&lt;/span&gt; (TH), regulating the conversion of tyrosine to dihydroxyphenylalanine (DOPA).&lt;/li&gt;\n&lt;li&gt;Pheochromocytomas release these catecholamines in various patterns ranging from paroxysmal, continuous, and mixed patterns. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;155371e9941692777193b48666ce0a\&quot;&gt;Norepinephrine&lt;/span&gt; is released continuously and can result in persistent hypertension, while &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;76baf6616a169277718738f8790ab9\&quot;&gt;epinephrine&lt;/span&gt; is released in a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd15fe58221692777194fbb9eec8d1\&quot;&gt;paroxysmal&lt;/span&gt; pattern resulting in tachyarrhythmias.\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Ryanodine-2 receptors (RyR2).&lt;/li&gt;\n&lt;li&gt;Beta-2 adrenoceptors&lt;/li&gt;\n&lt;li&gt;Alpha(1)-adrenoreceptors&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Histopathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Histology of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; characteristically shows zellballen nests of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c4e8893871692777184b46d3381f5\&quot;&gt;chromaffin&lt;/span&gt; cells with strong positivity to chromogranin, synaptophysin, CD56, and focally to S100.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Pheochromocytoma\&quot; data-author=\&quot;Nephron - Own work\&quot; data-hash=\&quot;8684\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Paraganglioma#/media/File:Carotid_body_tumour_2_intermed_mag.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/5mbeLd0hZeKfucLc1lc41744299139.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;The presence of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c4e8893871692777184b46d3381f5\&quot;&gt;chromaffin&lt;/span&gt; cells in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d5198131c16927771873e61ef8092\&quot;&gt;extra-adrenal&lt;/span&gt; tissue is the only &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0e147ef62e1692777194c4761f6194\&quot;&gt;pathognomonic&lt;/span&gt; characteristic of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f8aaf091221692777191f73e810e94\&quot;&gt;malignant&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; of the entity.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Classical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a0a43d74e16927772004473a05ae3\&quot;&gt;triad&lt;/span&gt; &lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Episode of palpitation&lt;/li&gt;\n&lt;li&gt;Headache&lt;/li&gt;\n&lt;li&gt;Profuse sweating&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Dominant sign is Hypertension&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Tachycardia&lt;/li&gt;\n&lt;li&gt;Anxiety&lt;/li&gt;\n&lt;li&gt;Subcutaneous neurofibromas&lt;/li&gt;\n&lt;li&gt;Cafe-au-lait macules&lt;/li&gt;\n&lt;li&gt;Thyroid mass&lt;/li&gt;\n&lt;li&gt;Axillary freckling&lt;/li&gt;\n&lt;li&gt;Lisch nodules on the iris&lt;/li&gt;\n&lt;li&gt;Retinal angiomas&lt;/li&gt;\n&lt;li&gt;Abdominal mass&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Diagnosis of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0bdeae6a516927771954bdda95083\&quot;&gt;pheochromocytoma&lt;/span&gt; can be established by biochemical confirmation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f03f178b51692777189f3658408a0\&quot;&gt;hypersecretion&lt;/span&gt; of metanephrines and catecholamines.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;24-hour &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; test&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Catecholamines&lt;/li&gt;\n&lt;li&gt;Fractionated metanephrines&lt;/li&gt;\n&lt;li&gt;Total metanephrines&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Imaging&lt;/strong&gt;:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;CT scan of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ac388c59831692777180f5a8e12913\&quot;&gt;abdomen&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c25071fa3816927771955eeaf9d45e\&quot;&gt;pelvis&lt;/span&gt; to locate the tumor.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Pheochromocytoma MRI\&quot; data-author=\&quot;Gaillard F, Campos A, Weerakkody Y, et al\&quot; data-hash=\&quot;8689\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/phaeochromocytoma-1\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/3m6hyL6n6lq1YE7a1fqS1744299228.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;18F-FDG PET &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c497b556951692777198b599e4ba86\&quot;&gt;scanning&lt;/span&gt; is recommended for metastatic disease.&lt;/li&gt;\n&lt;li&gt;MIBG scintigraphy&lt;/li&gt;\n&lt;li&gt;Somatostatin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; scintigraphy&lt;/li&gt;\n&lt;li&gt;Gallium DOTATATE PET scanning    \n\t\t\t\t&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Pheochromocytoma- Imaging\&quot; data-author=&#x27;\&quot;Jorge A. Carrasquillo, Clara C. Chen, Abhishek Jha, Alexander Ling, Frank I. Lin, Daniel A. Pryma and Karel Pacak &#x27; data-hash=\&quot;8693\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://jnm.snmjournals.org/content/62/8/1033\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;217\&quot; src=\&quot;https://image.prepladder.com/notes/tZMmmwedXwjMabvp7FyX1744299377.png\&quot; width=\&quot;387\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Differential Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Hyperthyroidism&lt;/li&gt;\n&lt;li&gt;Renal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; stenosis&lt;/li&gt;\n&lt;li&gt;Hyperaldosteronism&lt;/li&gt;\n&lt;li&gt;Cardiomyopathy&lt;/li&gt;\n&lt;li&gt;Postural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af1cd978a41692777200da2f67bf22\&quot;&gt;tachycardia&lt;/span&gt; syndrome (POTS)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32b854324a1692777185c6c79fdc99\&quot;&gt;definitive&lt;/span&gt; treatment of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0bdeae6a516927771954bdda95083\&quot;&gt;pheochromocytoma&lt;/span&gt; is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; resection.&lt;/li&gt;\n&lt;li&gt;Preoperative preparation of the patient has to be considered, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;263ee5444e1692777183a7e8e704da\&quot;&gt;blood pressure&lt;/span&gt; should be consistently &amp;lt; 160/90 mm Hg.&lt;/li&gt;\n&lt;li&gt;Blood pressure is controlled by alpha-adrenergic blockers(phenoxybenzamine 0.5-4 mg/kg of body weight)&lt;/li&gt;\n&lt;li&gt;Oral Prazosin or IV &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4b193b485f169277719585706f10f3\&quot;&gt;phentolamine&lt;/span&gt; can be used to control paroxysm.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Unilateral Pheochromocytoma:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Minimally &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c5272ad3d1692777190e71409d07a\&quot;&gt;invasive&lt;/span&gt; adrenalectomy: Preferred treatment for most &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;92b4dd0d9516927772013f2e4296b7\&quot;&gt;unilateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f955f012f716927771801d01e7d163\&quot;&gt;adrenal&lt;/span&gt; pheochromocytomas.&lt;/li&gt;\n&lt;li&gt;Open adrenalectomy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Bilateral pheochromocytomas: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Bilateral total &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d111e1e6a116927771806eedcac2eb\&quot;&gt;adrenalectomy&lt;/span&gt; is associated with a lifelong need for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a48ce797cd1692777199efc43b3e4c\&quot;&gt;steroid&lt;/span&gt; replacement with long-term side effects.&lt;/li&gt;\n&lt;li&gt;Bilateral partial or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; sparing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d111e1e6a116927771806eedcac2eb\&quot;&gt;adrenalectomy&lt;/span&gt; (open or laparoscopic)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Myocardial infarction&lt;/li&gt;\n&lt;li&gt;Cardiogenic shock&lt;/li&gt;\n&lt;li&gt;Renal Failure&lt;/li&gt;\n&lt;li&gt;Pulmonary edema&lt;/li&gt;\n&lt;li&gt;Acute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;afafb9026e1692777186e3dd168fa8\&quot;&gt;distress&lt;/span&gt; syndrome (ARDS)&lt;/li&gt;\n&lt;li&gt;Lactic acidosis&lt;/li&gt;\n&lt;li&gt;Hypertensive retinopathy&lt;/li&gt;\n&lt;li&gt;Hypertensive encephalopathy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought to the emergency department after a sudden onset of fever, vomiting, and irritability. The child’s parents report that he had a productive cough and runny nose for the past few days, which seemed to improve before the acute deterioration. On examination, the child appears lethargic and is febrile (39°C or 102.2°F). There is hypotension (blood pressure 85/50 mmHg), and he is tachycardic (heart rate 120 bpm). Physical examination reveals diffuse petechial rashes on the lower extremities and trunk. Laboratory findings show: WBC count : 18,000/µL (elevated) Blood cultures :  Which laboratory finding is most commonly associated with Waterhouse-Friderichsen syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperaldosteronism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyponatremia&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/Gks7t7bE147E6sH3fIv91744299001.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with a history of hypertension presents for a routine check-up. He has no symptoms but is concerned about his blood sugar levels. His lab results show: Fasting plasma glucose: 128 mg/dL (7.1 mmol/L) HbA1c: 6.7% What is the next best step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Repeat fasting plasma glucose for confirmation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform an oral glucose tolerance test (OGTT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start lifestyle modifications and monitor for pre-diabetes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diagnose diabetes mellitus and initiate treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Repeat fasting plasma glucose for confirmation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnostic Threshold for Diabetes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Random &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0e40688fa169277719572bdb48c92\&quot;&gt;plasma&lt;/span&gt; glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;≥ 200 mg/dL&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fasting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0e40688fa169277719572bdb48c92\&quot;&gt;plasma&lt;/span&gt; glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;≥ 126 mg/dL&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; tolerance test (OGTT)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;≥ 200 mg/dL after 2 hours with 75 g glucose.&lt;/p&gt;\n&lt;p&gt;OGTT is not necessary if &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67f123756d16927772026c46b8d27e\&quot;&gt;fasting&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; is already in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5603ff98316927771865d7ae41f16\&quot;&gt;diabetic&lt;/span&gt; range. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Glycated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad2073fe6716927771885f3c1ec652\&quot;&gt;hemoglobin&lt;/span&gt; (HbA1c)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;lt; 5.7% : Normal&lt;/p&gt;\n&lt;p&gt;5.7% - 6.5% : Pre-diabetic&lt;/p&gt;\n&lt;p&gt;&amp;gt; 6.5% : Diabetic&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;Glucose&lt;/span&gt; Range&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67f123756d16927772026c46b8d27e\&quot;&gt;fasting&lt;/span&gt; glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;110–125 mg/dL (6.1–6.9 mmol/L) &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; tolerance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fasting &amp;lt; 126 mg/dL + 2-hour OGTT: 140–200 mg/dL (7.8–11.1 mmol/L).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Purpose&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Islet Autoantibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Indicates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebcb7136251692777201ef4b5c5718\&quot;&gt;type 1&lt;/span&gt; diabetes (autoimmune destruction).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;C-peptide Measurement&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Differentiates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebcb7136251692777201ef4b5c5718\&quot;&gt;type 1&lt;/span&gt; (low C-peptide) vs. severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; resistance (high C-peptide).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Urine Protein Testing&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Detects &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b7fa8406071692777192aecab2b359\&quot;&gt;microalbuminuria&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b06dd1c5181692777193f14f3ed7d7\&quot;&gt;nephropathy&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2b5f013011692777183ea1b11ed9c\&quot;&gt;cardiovascular&lt;/span&gt; risk.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lipid Profile&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Identifies dyslipidemia, a common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b6f1f59f91692777184d312ca7e13\&quot;&gt;comorbidity&lt;/span&gt; in diabetes.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Liver and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;Thyroid&lt;/span&gt; Tests&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Detects abnormalities related to diabetes complications.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Random plasma cortisol of &amp;amp;gt;500 nmol/L excludes adrenal insufficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plasma renin will be high in mineralocorticoid deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aldosterone level will be low or in the lower part of the reference range in mineralocorticoid deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;↳ Investigations Random plasma cortisol measurement (values &amp;gt;500 nmol/L exclude adrenal insufficiency) (Option A ruled out). Short ACTH stimulation test- if random cortisol levels are between 100-500, 1 microgram ACTH, serum cortisol levels of &amp;lt;500 is considered confirmatory for adrenal insufficiency Plasma renin and aldosterone (high renin with low/lower part of the reference range aldosterone in mineralocorticoid deficiency) (Options B &amp;amp; C ruled out). Dehydroepiandrosterone sulfate (DHEAS) and androstenedione in women Adrenal autoantibodies for autoimmune causes; imaging (CT/MRI) if antibodies are negative.&lt;/li&gt;&lt;li&gt;↳ Investigations&lt;/li&gt;&lt;li&gt;↳ Investigations&lt;/li&gt;&lt;li&gt;↳ Investigations&lt;/li&gt;&lt;li&gt;↳ Random plasma cortisol measurement (values &amp;gt;500 nmol/L exclude adrenal insufficiency) (Option A ruled out). Short ACTH stimulation test- if random cortisol levels are between 100-500, 1 microgram ACTH, ser e and dexamethasone may also be used. 2. Mineralocorticoid Replacement: Fludrocortisone&lt;/li&gt;&lt;li&gt;↳ Management&lt;/li&gt;&lt;li&gt;↳ Management&lt;/li&gt;&lt;li&gt;↳ Management&lt;/li&gt;&lt;li&gt;↳ 1. Glucocorticoid Replacement: Oral hydrocortisone is preferred, and Prednisolone and dexamethasone may also be used. 2. Mineralocorticoid Replacement: Fludrocortisone&lt;/li&gt;&lt;li&gt;↳ 1. Glucocorticoid Replacement: Oral hydrocortisone is preferred, and Prednisolone and dexamethasone may also be used.&lt;/li&gt;&lt;li&gt;↳ 2. Mineralocorticoid Replacement: Fludrocortisone&lt;/li&gt;&lt;li&gt;↳ Addisonian Crisis An Addisonian crisis is a life-threatening medical emergency that occurs when there is a severe deficiency of cortisol and aldosterone. It is most commonly seen in people with Addison&#x27;s disease (primary adrenal insufficiency), especially when their hormone replacement therapy is inadequate or missed or during periods of extreme stress (e.g., illness, trauma, or surgery). Management: IV Hydrocortisone&lt;/li&gt;&lt;li&gt;↳ Addisonian Crisis&lt;/li&gt;&lt;li&gt;↳ Addisonian Crisis&lt;/li&gt;&lt;li&gt;↳ Addisonian Crisis&lt;/li&gt;&lt;li&gt;↳ An Addisonian crisis is a life-threatening medical emergency that occurs when there is a severe deficiency of cortisol and aldosterone. It is most commonly seen in people with Addison&#x27;s disease (primary adrenal insufficiency), especially when their hormone replacement therapy is inadequate or missed or during periods of extreme stress (e.g., illness, trauma, or surgery). Management: IV Hydrocortisone&lt;/li&gt;&lt;li&gt;↳ An Addisonian crisis is a life-threatening medical emergency that occurs when there is a severe deficiency of cortisol and aldosterone. It is most commonly seen in people with Addison&#x27;s disease (primary adrenal insufficiency), especially when their hormone replacement therapy is inadequate or missed or during periods of extreme stress (e.g., illness, trauma, or surgery).&lt;/li&gt;
