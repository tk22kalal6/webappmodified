t;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Incidental finding&lt;/li&gt;\n&lt;li&gt;Macroscopic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;660645b0c91692777188bbdf3fedff\&quot;&gt;hematuria&lt;/span&gt; (recurrent) following an upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; infection (URTI)&lt;/li&gt;\n&lt;li&gt;Asymptomatic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;79067cb33316927771926965c3c0b5\&quot;&gt;microscopic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;660645b0c91692777188bbdf3fedff\&quot;&gt;hematuria&lt;/span&gt; (persistent)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;If this patient develops an upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infection (URTI), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;79067cb33316927771926965c3c0b5\&quot;&gt;microscopic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;660645b0c91692777188bbdf3fedff\&quot;&gt;hematuria&lt;/span&gt; can progress to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f446058fd81692777191e035c08229\&quot;&gt;macroscopic&lt;/span&gt; (gross) &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;660645b0c91692777188bbdf3fedff\&quot;&gt;hematuria&lt;/span&gt; within 48 hours.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Normal blood pressure&lt;/li&gt;\n&lt;li&gt;Normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; output&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Lab findings &lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Normal values of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; function test (serum creatinine, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; urea, etc.)&lt;/li&gt;\n&lt;li&gt;Normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; output&lt;/li&gt;\n&lt;li&gt;Normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; C3 level&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Pathological findings&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Light microscopy: &lt;/strong&gt;Mesangial proliferation.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Mesangial proliferation\&quot; data-author=\&quot;Daher, Elizabeth.\&quot; data-hash=\&quot;8636\&quot; data-license=\&quot; CC BY-NC\&quot; data-source=\&quot;https://www.researchgate.net/figure/Mesangial-cell-proliferation-PAS-400-x_fig1_329060257\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;187\&quot; src=\&quot;https://image.prepladder.com/notes/2c9Qz0BeTdP6NtcJ50t81744295525.png\&quot; width=\&quot;300\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Immunofluorescent microscopy:&lt;/strong&gt; Mesangial deposition of IgA.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Mesangial deposition of IgA\&quot; data-author=\&quot;Tinawi, Mohammad.\&quot; data-hash=\&quot;8638\&quot; data-license=\&quot;CC BY-NC-ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Mesangial-immunoglobulin-A-IgA-deposits-on-immunofluorescence-microscopy-IF_fig1_340348574\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;318\&quot; src=\&quot;https://image.prepladder.com/notes/uE1THL44gEn2urJvXVwN1744295729.png\&quot; width=\&quot;300\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;There is no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;208cf74d74169277719486afd05eb3\&quot;&gt;optimal&lt;/span&gt; treatment, but the following drugs are used:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;ACE-i (angiotensin-converting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;enzyme&lt;/span&gt; inhibitors) like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59583af20116927771833fb6c4c880\&quot;&gt;captopril&lt;/span&gt; and enalapril.&lt;/li&gt;\n&lt;li&gt;Steroids (when the patient has recovered from URTI)&lt;/li&gt;\n&lt;li&gt;Fish oil and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;68899ab3a11692777200d8823b50d8\&quot;&gt;tonsillectomy&lt;/span&gt; are suggested in studies.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old male with a history of hypertension and type 2 diabetes mellitus is admitted to the ICU following major cardiac surgery. Post-operatively, his urine output has decreased significantly, raising concerns about acute kidney injury (AKI). Which of the following investigations would be most useful for early detection of AKI in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum BUN&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serum Creatinine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neutrophil gelatinase-associated lipocalin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Urine granular cast detection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neutrophil gelatinase-associated lipocalin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;BIOMARKERS for early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;723fdec66b1692777186e92f0c6fdf\&quot;&gt;detection&lt;/span&gt; of AKI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;NGAL&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Neutrophil gelatinase-associated lipocalin &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Useful for &lt;strong&gt;early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;723fdec66b1692777186e92f0c6fdf\&quot;&gt;detection&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; injury (AKI),&lt;/strong&gt; particularly following &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f0e2f0fe91692777183bfa6c6a156\&quot;&gt;cardiopulmonary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fc6b3ee501692777183061d4f55ff\&quot;&gt;bypass&lt;/span&gt; surgery.&lt;/li&gt;\n&lt;li&gt;It can be measured in &lt;strong&gt;both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; and plasma,&lt;/strong&gt; providing a rapid and sensitive indication of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; damage before significant changes in traditional markers like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2ead0fd0301692777185187bd72768\&quot;&gt;creatinine&lt;/span&gt; are observed.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;KIM-1&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Kidney injury molecule - 1&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Type 1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f0c8d0b3871692777200426e503319\&quot;&gt;transmembrane&lt;/span&gt; protein&lt;/strong&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdbac654081692777196f9aab116f0\&quot;&gt;proximal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ddb367f1c16927771854815522adf\&quot;&gt;convoluted&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4ba1c48e851692777201a91713191e\&quot;&gt;tubule&lt;/span&gt; (PCT) of the kidney, upregulated in response to injury.&lt;/li&gt;\n&lt;li&gt;Tested in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; and plasma&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;suPAR&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Soluble &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;793605c8e5169277720157a9770530\&quot;&gt;urokinase&lt;/span&gt; plasminogen-activating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Signalling glycoprotein.&lt;/li&gt;\n&lt;li&gt;Tested in &lt;strong&gt;only plasma.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;IGFBP7&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Insulin-like growth factor binding protein 7&lt;/strong&gt; and &lt;strong&gt;tissue &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5fb56a28b1692777190396ae8b625\&quot;&gt;inhibitor&lt;/span&gt; of metalloproteinase-2 &lt;/strong&gt;are being used as &lt;strong&gt;predictive biomarkers&lt;/strong&gt; for the high risk of development of moderate to severe AKI in critically ill patients.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;TIMP-2&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:93px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Biomarkers for early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;723fdec66b1692777186e92f0c6fdf\&quot;&gt;detection&lt;/span&gt; of AKI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;NGAL&lt;/strong&gt;&lt;strong&gt; (Neutrophil gelatinase-associated lipocalin) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;KIM-1&lt;/strong&gt;&lt;strong&gt; (Kidney injury molecule - 1)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;suPAR &lt;/strong&gt;&lt;strong&gt;(Soluble &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;793605c8e5169277720157a9770530\&quot;&gt;urokinase&lt;/span&gt; plasminogen-activating receptor)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;IGFBP7&lt;/strong&gt;&lt;strong&gt; (Insulin-like growth factor binding protein 7) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;TIMP-2&lt;/strong&gt;&lt;strong&gt; (Tissue &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5fb56a28b1692777190396ae8b625\&quot;&gt;inhibitor&lt;/span&gt; of metalloproteinase-2) &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with worsening fatigue, leg swelling, and occasional shortness of breath. He has a 15-year history of hypertension and type 2 diabetes mellitus. Laboratory tests show elevated serum creatinine and a reduced glomerular filtration rate (GFR). Which of the following diseases is least likely to have caused his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autosomal dominant polycystic kidney disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diabetic nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glomerulonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pyelonephritis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pyelonephritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CHRONIC &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;KIDNEY&lt;/span&gt; DISEASE&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk factors &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; diseases &lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Diabetes and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; syndromes&lt;/li&gt;\n&lt;li&gt;Autoinflammatory disorders: SLE, Vasculitis&lt;/li&gt;\n&lt;li&gt;Infections: HIV, HBV, HCV&lt;/li&gt;\n&lt;li&gt;Toxic exposure: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dcbc4c1178169277718125c5c1cc12\&quot;&gt;Antineoplastic&lt;/span&gt; agents&lt;/li&gt;\n&lt;li&gt;Hypertension&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lifestyle&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Smoking&lt;/li&gt;\n&lt;li&gt;Diet&lt;/li&gt;\n&lt;li&gt;Physical activity&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; lse}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1-b, 2-a, 3-d, 4-c&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/5GfVDhHOmmSZz52tr08w1745221105.png&quot;, &quot;https://image.prepladder.com/notes/9dDchLw8dXB3P0rVA3y31745221149.png&quot;, &quot;https://image.prepladder.com/notes/NJoq0q4zbAfiyVvtoKrQ1745221322.jpeg&quot;, &quot;https://image.prepladder.com/notes/vpwkmKkfmUAwRHzyGLqa1745221379.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/pDVKD1Y8xOf8cJPPt8HL1744294512.png&quot;, &quot;https://image.prepladder.com/notes/pGKeBSzww7JwPfTxLn461744294156.png&quot;, &quot;https://image.prepladder.com/notes/yAuJPNDQwRT0VhMTvcgY1744294226.png&quot;, &quot;https://image.prepladder.com/notes/pGtnrd5Ja3ikJM0v4x801744294634.png&quot;, &quot;https://image.prepladder.com/notes/NC5aHOPGbzDuujsIeSTa1744294724.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:703px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Calcium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28ddbfbaa51692777194aa6875fac4\&quot;&gt;oxalate&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Most common type of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; stone.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Types:&lt;/strong&gt; Monohydrate and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;168c514d4016927771861c453b7a5a\&quot;&gt;dihydrate&lt;/span&gt; forms&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Causes: &lt;/strong&gt;Hypercalciuria (most common), hypercalcaemia, hyperoxaluria, hyperuricosuria, hypocitraturia.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Microscopic appearance&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Monohydrate crystals:&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2a7733c0fd1692777186e80fb2ccb5\&quot;&gt;Dumbbell&lt;/span&gt; or picket fence appearance&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Calcium &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;28ddbfbaa51692777194aa6875fac4\&quot;/&gt;oxalate monohydrate\&quot; data-author=\&quot;Doruk Salancı\&quot; data-hash=\&quot;8615\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.m.wikipedia.org/wiki/File:Calcium_oxalate_crystals_(urine)_-_kalsiyum_oksalat_kristalleri_(idrar)_-_01.png\&quot; data-tags=\&quot;\&quot; height=\&quot;151\&quot; src=\&quot;https://image.prepladder.com/notes/yI2YJnkR8IO6KmrzEwM51744294355.png\&quot; width=\&quot;200\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;ul&gt;\n&lt;li&gt;Dihydrate crystals:&lt;strong&gt; Envelope shaped&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Calcium &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;28ddbfbaa51692777194aa6875fac4\&quot;/&gt;oxalate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;168c514d4016927771861c453b7a5a\&quot;&gt;dihydrate&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; stone\&quot; data-author=\&quot;Nair, Sreeja &amp;amp; George, Jacob & author=\&quot;Crop by Mikael Häggström of original by Klinkhardt, Julius (1810-1881)\&quot; data-hash=\&quot;8619\&quot; data-license=\&quot;CC-BY-SA-4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Uric_acid_crystal.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;134\&quot; src=\&quot;https://image.prepladder.com/notes/pDVKD1Y8xOf8cJPPt8HL1744294512.png\&quot; width=\&quot;200\&quot;&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/img&gt;&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cystine stone&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;They are the hardest stones.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Causes: &lt;/strong&gt;Cystinuria, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bdafa8504416927771856c83e0f6e7\&quot;&gt;cystinosis&lt;/span&gt; (inborn &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; error, causes death in 1st year of life)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Microscopic appearance:&lt;/strong&gt; &lt;strong&gt;Hexagonal shape &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Cystine stone\&quot; data-author=\&quot;Lance Wheeler\&quot; data-hash=\&quot;8612\&quot; data-license=\&quot;CC BY-SA 4.0 \&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Cystine_Crystals_in_Canine_Urine_Sediment.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;151\&quot; src=\&quot;https://image.prepladder.com/notes/pGKeBSzww7JwPfTxLn461744294156.png\&quot; width=\&quot;200\&quot;&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/img&gt;&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Struvite stones or Staghorn calculi&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Also known as triple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;189b6fc834169277719580eb39bb4c\&quot;&gt;phosphate&lt;/span&gt; stone (MgNH4Po4)&lt;/li&gt;\n&lt;li&gt;Caused by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;210e94f8861692777201a0d6de4b0e\&quot;&gt;UTI&lt;/span&gt; (urinary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infection)&lt;/li&gt;\n&lt;li&gt;Causative organism:&lt;strong&gt;&lt;em&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b6c88fbf01692777196110a6c7118\&quot;&gt;Proteus&lt;/span&gt; mirabilis.&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Microscopic appearance: &lt;strong&gt;Coffin-lid appearance of crystals.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Struvite stone\&quot; data-author=\&quot;Joel Mills\&quot; data-hash=\&quot;8614\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Struvite_crystals_dog_with_scale_1.JPG\&quot; data-tags=\&quot;\&quot; height=\&quot;165\&quot; src=\&quot;https://image.prepladder.com/notes/yAuJPNDQwRT0VhMTvcgY1744294226.png\&quot; width=\&quot;200\&quot;&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/img&gt;&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ciprofloxacin stones &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Stellate shaped&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Ciprofloxacin stones\&quot; data-author=\&quot;Khan, Mahboob &amp;amp; Ortega, Luis &amp;amp; Bagwan, Nasreen &amp;amp; Nayer, Ali. (2015). Crystal-induced acute kidney injury due to ciprofloxacin. Journal of nephropathology. 4. 29-31. 10.12860/jnp.2015.06. \&quot; data-hash=\&quot;8620\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Ciprofloxacin-crystals-under-polarized-light_fig5_272077281\&quot; data-tags=\&quot;\&quot; height=\&quot;152\&quot; src=\&quot;https://image.prepladder.com/notes/pGtnrd5Ja3ikJM0v4x801744294634.png\&quot; width=\&quot;200\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Amoxicillin stones &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Broom shaped&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Amoxicillin stones \&quot; data-author=\&quot;Couto, Joana &amp;amp; Santos, Luis &amp;amp; Alves, Joana &amp;amp; López, Raquel &amp;amp; Maldonaldo, Cristina. (2017). Amoxicillin Crystalluria: A Rare Side-Effect of a Commonly Prescribed Antibiotic. European Journal of Case Reports in Internal Medicine. 2. 10.12890/2017_000736. \&quot; data-hash=\&quot;8621\&quot; data-license=\&quot;CC BY-NC-ND 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Amoxicillin-crystals-large-aggregated-needle-shaped-shocks-of-wheat-and-broom_fig1_320565913\&quot; data-tags=\&quot;\&quot; height=\&quot;225\&quot; src=\&quot;https://image.prepladder.com/notes/NC5aHOPGbzDuujsIeSTa1744294724.png\&quot; width=\&quot;300\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with hypertension presents with severe left flank pain, nausea, and hematuria, his third episode in a year. A CT scan shows a 2.8 cm stone in the left ureter and several smaller stones in the left kidney. What is the preferred surgical method and prevention strategy? PCNL: Percutaneous nephrolithotomy ESWL: Extracorporeal shock wave lithotripsy&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PCNL, high sodium diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PCNL, low sodium diet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ESWL, low sodium diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ESWL, high sodium diet&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. PCNL, low sodium diet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:644px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Medical management &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Surgical Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Analgesics&lt;/strong&gt; like diclofenac, ketorolac, tramadol&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Fluid therapy:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf23a56e0916927771903ba7e75f72\&quot;&gt;IVF&lt;/span&gt; (intravenous fluids) are administered to prevent dehydration&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Alpha 1 blocker:&lt;/strong&gt; Tamsulosin (relaxes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8cde7563da1692777201fca2b1f090\&quot;&gt;ureter&lt;/span&gt; and expels the stone).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Extracorporeal shock wave &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6713a50e721692777191903bb2160c\&quot;&gt;lithotripsy&lt;/span&gt; (ESWL): &lt;/strong&gt;Indicated if the size of the calculi&lt;strong&gt; &amp;lt;2 cm&lt;/strong&gt;. (&lt;strong&gt;Contraindicated in pregnancy and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; diathesis)&lt;/strong&gt;.&lt;strong&gt; &lt;/strong&gt;&lt;strong&gt;(Option C, D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;PCNL (Percutaneous nephrolithotomy): &lt;/strong&gt;If the size is &lt;strong&gt;&amp;gt;2 cm&lt;/strong&gt;. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Uretrorenoscopy&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Retrograde &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;544d770dfc1692777190622242d004\&quot;&gt;intrarenal&lt;/span&gt; surgery&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Pyelolithotomy and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5dda24df28169277719383e298df18\&quot;&gt;nephrolithotomy&lt;/span&gt; (rarely used).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:654px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type of stone&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Preventive measures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Calcium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28ddbfbaa51692777194aa6875fac4\&quot;&gt;oxalate&lt;/span&gt; stones&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Maintain normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6cdcd39cf2169277719068e247e38d\&quot;&gt;intake&lt;/span&gt; (1200mg/dL)&lt;/li&gt;\n&lt;li&gt;Low sodium intake&lt;/li&gt;\n&lt;li&gt;Low animal protein intake&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Thiazide (Chlorthalidone)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;DASH (Dietary Approaches to Stop Hypertension) diet&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Calcium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;189b6fc834169277719580eb39bb4c\&quot;&gt;phosphate&lt;/span&gt; stones&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Low sodium diet&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Thiazide (chlorthalidone)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Alkali supplementation &lt;strong&gt;(potassium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3569209ba41692777184f88db9316d\&quot;&gt;citrate&lt;/span&gt; or bicarbonate)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Uric acid stones&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Alkalisation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; and maintaining &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; pH 6.5 (by increasing fruits and vegetables in the diet, cutting off animal protein, and, if needed, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b802ae0373169277718153c4d4fbaf\&quot;&gt;alkali&lt;/span&gt; supplements)&lt;/li&gt;\n&lt;li&gt;Xanthine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4a14dfa14e1692777194882f818d87\&quot;&gt;oxidase&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5fb56a28b1692777190396ae8b625\&quot;&gt;inhibitor&lt;/span&gt; &lt;strong&gt;(Allopurinol or Febuxostat) &lt;/strong&gt;to prevent uricosuria&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cystine stones&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Tiopronin (preferred) or penicillamine&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Alkalisation of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; to pH 7.5 &lt;strong&gt;(potassium &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3569209ba41692777184f88db9316d\&quot;&gt;citrate&lt;/span&gt; or bicarbonate)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Struvite stones&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Treat the infection (antibiotics)&lt;/li&gt;\n&lt;li&gt;Acetohydroxamic acid&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following urine sodium concentration values to the likely correct cause of acute kidney injury (AKI): Urine Sodium Concentration (mEq/L) Type of AKI 1. &amp;amp;lt; 20 mEq/L a. Renal AKI 2. &amp;amp;gt; 40 mEq/L b. Pre-renal AKI 3. 20 - 40 mEq/L c. Post-renal AKI&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1:a; 2:b; 3:c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1:b; 2:a; 3:c&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1:c; 2:b; 3:a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1:b; 2:c; 3:a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1:b; 2:a; 3:c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:622px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pre-Renal AKI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Renal (Intrinsic) AKI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Post-Renal AKI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; perfusion&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Direct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; damage (e.g., ATN, glomerulonephritis)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Obstruction of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; tract&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Decreased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; to kidneys&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Damage to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; structures (e.g., tubules, glomeruli)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Urine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bbee2f1b011692777182d9b84068ec\&quot;&gt;backflow&lt;/span&gt; due to obstruction&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Urine Sodium&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;lt; 20 mEq/L (conserving sodium)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt; 40 mEq/L (impaired sodium reabsorption)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Variable, often normal(20-40 mEq/L) or slightly low&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;FENa&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;lt; 1% (kidneys &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4d43e9d8416927771856f3d1cb32c\&quot;&gt;conserve&lt;/span&gt; sodium)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt; 2% (impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98d387b7bd1692777201278b27be72\&quot;&gt;tubular&lt;/span&gt; reabsorption)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Usually normal&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Urine Osmolality&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt; 500 mOsm/kg (concentrated urine)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;lt; 350 mOsm/kg (dilute urine)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Variable&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;BUN/ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2ead0fd0301692777185187bd72768\&quot;&gt;Creatinine&lt;/span&gt; Ratio&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt; 20:1 (indicates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da07fd59a11692777185e23c69af5e\&quot;&gt;dehydration&lt;/span&gt; or low perfusion)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;10-20:1 (or normal)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Normal or mildly elevated&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Fluid replacement (IV fluids for hypovolemia)&lt;/li&gt;\n&lt;li&gt;Address the underlying cause(e.g., volume &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d343b06c7f1692777197edaea107af\&quot;&gt;resuscitation&lt;/span&gt; for dehydration, inotropes for heart failure, stopping &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0834e545c9169277719383768d0ff2\&quot;&gt;nephrotoxic&lt;/span&gt; drugs).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Address the underlying cause(e.g., discontinuing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0834e545c9169277719383768d0ff2\&quot;&gt;nephrotoxic&lt;/span&gt; drugs, treating infection or glomerulonephritis).&lt;/li&gt;\n&lt;li&gt;Supportive care(e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5755720cc31692777186c957a0feb7\&quot;&gt;dialysis&lt;/span&gt; in severe cases, fluid management, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e0552462e16927771871413861fb7\&quot;&gt;electrolyte&lt;/span&gt; correction).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Relieve the obstruction: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d9ad5903a1692777183f318310f4a\&quot;&gt;Catheterization&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6cfda323816927771839cc83e376d\&quot;&gt;bladder&lt;/span&gt; outlet obstruction, surgery or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6713a50e721692777191903bb2160c\&quot;&gt;lithotripsy&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; stones, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cb33defbb316927771991b2ef81ec3\&quot;&gt;stent&lt;/span&gt; placement for ureteral obstructions.&lt;/li&gt;\n&lt;li&gt;Address any infection- Antibiotics (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infection, pyelonephritis).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with diabetes presents with worsening proteinuria. Her urine dipstick shows 3+ protein. A subsequent 24-hour urine collection was done, and possible glomerular disease was suspected. What is the estimated protein quantity for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.5 g&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.8 g&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 g&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 g&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2 g&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/fjN2SQU0T1KIzFpUv7H31744281484.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:626px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Urine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1dd1a9a2f21692777186672cf2ab93\&quot;&gt;Dipstick&lt;/span&gt; test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Significance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;It is a rapid and cost-effective tool for screening and monitoring various &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; abnormalities, aiding in the early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;723fdec66b1692777186e92f0c6fdf\&quot;&gt;detection&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; diseases.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Disadvantages &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Paraproteins &lt;/strong&gt;(+ve charged protein) like Bence Jones proteins are missed in dipstick.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1dd1a9a2f21692777186672cf2ab93\&quot;&gt;dipstick&lt;/span&gt; &lt;strong&gt;primarily detects albumin&lt;/strong&gt; (a -&lt;strong&gt;ve charged &lt;/strong&gt;protein), the most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; protein, and may also identify other proteins, but in smaller amounts.&lt;/li&gt;\n&lt;li&gt;Results can be affected by factors such as&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;&gt;urine&lt;/span&gt; pH, concentration, and temperature&lt;/strong&gt;, leading to inconsistent readings.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Interpretation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Comparing the colour changes on each &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23e62c2aef16927771971f5c6bc3c6\&quot;&gt;reagent&lt;/span&gt; pad to the provided colour chart on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1dd1a9a2f21692777186672cf2ab93\&quot;&gt;dipstick&lt;/span&gt; packaging helps in assessing parameters like&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Proteins&lt;/li&gt;\n&lt;li&gt;Glucose&lt;/li&gt;\n&lt;li&gt;Ketones&lt;/li&gt;\n&lt;li&gt;Blood&lt;/li&gt;\n&lt;li&gt;pH&lt;/li&gt;\n&lt;li&gt;Nitrites&lt;/li&gt;\n&lt;li&gt;Leukocyte Esterase&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Urine test strip\&quot; data-author=\&quot;J3D3 - Own work\&quot; data-hash=\&quot;8447\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Urine_test_strip#/media/File:Chemstrip1.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;230\&quot; src=\&quot;https://image.prepladder.com/notes/fjN2SQU0T1KIzFpUv7H31744281484.png\&quot; width=\&quot;270\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;interpret a &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;0096f2a7631692777201eb9f21d5a7\&quot;/&gt;urine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1dd1a9a2f21692777186672cf2ab93\&quot;&gt;dipstick&lt;/span&gt; result \&quot; data-author=\&quot;Hxa098020\&quot; data-hash=\&quot;8449\&quot; data-license=\&quot;CC BY-SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Visually_read_a_urine_test_strip_by_comparing_it_with_the_color_key_provided_by_the_manufacturer._Color_chart_from_Urinox-10_urine_test_strips_by_Diagnox_is_shown_in_this_image.jpg\&quot; data-tags=\&quot;\&quot; height=\&quot;278\&quot; src=\&quot;https://image.prepladder.com/notes/RpDGfX54KTEn9wBhlIGy1744281541.png\&quot; width=\&quot;268\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Normal range of Proteinuria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f58deccf71692777196e64781a01a\&quot;&gt;proteinuria&lt;/span&gt; in adults is&lt;strong&gt; &amp;lt;150mg/day&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Glomerular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f58deccf71692777196e64781a01a\&quot;&gt;Proteinuria&lt;/span&gt; is&lt;strong&gt; &amp;lt;30mg/day&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Proteins from tubules are around&lt;strong&gt; 120 mg/day&lt;/strong&gt; &lt;strong&gt;(Tamm Horsfall proteins/Uromodulin)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;6\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t \n\t\t\t&lt;p&gt;&lt;strong&gt;Values of Proteinuria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Dipstick Reading&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;PCR&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Significance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;nil&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;lt; 25 mg/mmol&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Normal&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;nil&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;25 - 50 mg/mmol&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Moderate albuminuria&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1+ to 2+&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;50 - 100 mg/mmol&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Positive dipstick&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;2+ to 3+&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;100 - 350 mg/mmol&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Possible &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ad1e71a4a1692777188853097f685\&quot;&gt;glomerular&lt;/span&gt; disease, i.e.&amp;gt; 1g protein in a day&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;3+ to 4+&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt; 350 mg/mmol&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Nephrotic range, i.e. &amp;gt; 3.5 g protein in a day&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:368px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Proteinuria in Dipstick&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Protein Quantity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Trace&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;15-30 mg/dl&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;1+&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;30-100 mg/dl&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;2+&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;100-300 mg/dl&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;3+&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;300-1000 mg/dl&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;4+&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt;1000 mg/dl&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents to the clinic with complaints of generalised oedema, significant fatigue, and an increased weight over the past month; he mentions that he has recently noticed his urine appearing foamy. Urine Dipstick: 4+ for protein 24-Hour urine Protein: 5000 mg Serum Creatinine: 1.1 mg/dL What is the most likely underlying cause, considering these lab parameters?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diabetic Nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgA nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Membranous nephropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipoid nephrosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lipoid nephrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:452px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7063996c3816927771930f70c92eb4\&quot;&gt;Nephrotic&lt;/span&gt; range Proteinuria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Diabetic nephropathy&lt;/li&gt;\n&lt;li&gt;Minimal change disease&lt;/li&gt;\n&lt;li&gt;Membranous glomerulopathy&lt;/li&gt;\n&lt;li&gt;IgA nephropathy&lt;/li&gt;\n&lt;li&gt;Amyloidosis&lt;/li&gt;\n&lt;li&gt;Focal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c572343621692777198867cf8d853\&quot;&gt;segmental&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b496e768c1692777188421dbac69f\&quot;&gt;glomerulosclerosis&lt;/span&gt; (FSGS)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Associations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Serologic Tests&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Minimal Change&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Allergy, atopy, NSAIDs, Hodgkin’s&lt;/p&gt;\n&lt;/td&gt;\n& span&gt; microangiopathy&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;None&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female visits her primary care physician for a routine check-up. She feels well and has no specific concerns. Routine investigations reveal her urinalysis shows a specific gravity of 1.032. What is the most likely cause of this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dehydration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psychogenic polydipsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes insipidus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal tubular dysfunction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dehydration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a long-standing history of bipolar disorder, treated with lithium, presents with polyuria and polydipsia. He complains of waking up multiple times at night to urinate. Laboratory tests reveal elevated serum sodium and osmolality with dilute urine. Which of the following is the most appropriate initial management step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desmopressin (DDAVP) 10 mcg intranasally twice daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinuation of lithium and initiation of a low-sodium diet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide 25 mg orally once daily&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluid restriction to 1 litre per day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Discontinuation of lithium and initiation of a low-sodium diet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old woman comes to the OPD for a regular annual check-up. Her blood tests reveal a serum bicarbonate level of 12 mEq/L, serum potassium of 3.2 mEq/L, and a normal anion gap metabolic acidosis. Urine pH is 5.2, and aminoaciduria and glycosuria are detected despite normal blood glucose levels. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal Renal tubular acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proximal Renal tubular acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalised Renal tubular acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bartter syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Proximal Renal tubular acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/hqNXbRnVwmweqATpq8WA1746520065.png&quot;], &quot;explanation&quot;: &quot;&lt;table border=\&quot;1\&quot; cellpadding=\&quot;1\&quot; cellspacing=\&quot;1\&quot; style=\&quot;width:100%\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Type 2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;Renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98d387b7bd1692777201278b27be72\&quot;&gt;tubular&lt;/span&gt; acidosis&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt; &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Defect &lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Defective&lt;strong&gt; HCO3- reabsorption&lt;/strong&gt; in the &lt;strong&gt;PCT &lt;/strong&gt;➜ &lt;strong&gt;Metabolic acidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;img alt=\&quot;IM335-Proximal (Type 2 ) RTA\&quot; data-author=\&quot;\&quot; data-hash=\&quot;12163\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;May2025\&quot; src=\&quot;https://image.prepladder.com/notes/hqNXbRnVwmweqATpq8WA1746520065.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Serum electrolytes&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;&lt;strong&gt;Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Due to ￪ HCO3⁻ loss ➜ Higher sodium delivery to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ff25303a01692777186731f6a4f5c\&quot;&gt;distal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4ba1c48e851692777201a91713191e\&quot;&gt;tubule&lt;/span&gt; ➜ Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a995a613a016927771969d4395dc80\&quot;&gt;potassium&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f7653c9ef1692777187deaa35f749\&quot;&gt;excretion&lt;/span&gt; ➜ Hypokalemia&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Urine changes&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;&lt;strong&gt;Glycosuria&lt;/strong&gt;, &lt;strong&gt;aminoaciduria&lt;/strong&gt;, &lt;strong&gt;phosphaturia&lt;/strong&gt; (Fanconi syndrome) &lt;strong&gt;pH&amp;lt; 5.5&lt;/strong&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;ul&gt;\n&lt;li&gt;Fanconi syndrome&lt;/li&gt;\n&lt;li&gt;Wilson&#x27;s disease&lt;/li&gt;\n&lt;li&gt;Multiple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aa6a0dfcb61692777193561ed10fac\&quot;&gt;myeloma&lt;/span&gt; (Paraproteinaemia)&lt;/li&gt;\n&lt;li&gt;Heavy metals (Lead, cadmium, mercury)&lt;/li&gt;\n&lt;li&gt;Carbonic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a72e82d651692777181ef79d77e61\&quot;&gt;anhydrase&lt;/span&gt; inhibitors&lt;/li&gt;\n&lt;li&gt;Tenofovir, topiramate&lt;/li&gt;\n&lt;li&gt;Expired tetracycline&lt;/li&gt;\n&lt;li&gt;Galactosemia&lt;/li&gt;\n&lt;li&gt;Cystinosis&lt;/li&gt;\n&lt;li&gt;Cisplatin therapy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Association&lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;Hypophosphatemic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3bbd4ac09b16927771974d75a8b355\&quot;&gt;rickets&lt;/span&gt; in Fanconi syndrome&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/td&gt;\n&lt;td&gt;\n&lt;p&gt;Oral sodium bicarbonate&lt;/p&gt;\n&lt;p&gt;Thiazide diuretics&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female came to OP with a fever, weakness of th
