ft:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Purpose&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Initial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff6b4f4d491692777181a02bad075e\&quot;&gt;Antibiotic&lt;/span&gt; Prophylaxis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Benzathine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; G&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Prevent the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d849ebc9b1692777197d4af1fa8d2\&quot;&gt;recurrence&lt;/span&gt; of rheumatic fever&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Additional Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;u&gt;Neuroleptics&lt;/u&gt;: Pimozide, haloperidol, risperidone, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db32c78ec1169277719403869f60ef\&quot;&gt;olanzapine&lt;/span&gt; &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Control &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;46ce506e9d1692777184f7a4a276ad\&quot;&gt;chorea&lt;/span&gt; symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;u&gt;Anticonvulsants&lt;/u&gt;: Valproate, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;83136ce53c1692777183ab554f66a5\&quot;&gt;carbamazepine&lt;/span&gt; &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Off-label use for symptom management&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immunomodulatory Therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Corticosteroids, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27b78a96071692777190f4dfb93430\&quot;&gt;Intravenous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f8fab286571692777189bdfd087071\&quot;&gt;immunoglobulin&lt;/span&gt; (IVIG), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0e40688fa169277719572bdb48c92\&quot;&gt;Plasma&lt;/span&gt; exchange &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;For severe/persistent symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Monitoring&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Gradual tapering after 1 month of symptom-free&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Reduce side effects&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 y/o male presents to the ED after experiencing a brief episode of syncope. He reports occasional palpitations and dizziness. His family history is significant for sudden cardiac deaths at a young age. An ECG of leads V1-V3 is given below. Which of the following management options is most appropriate for this patient, given the findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prescribe a beta-blocker and advise lifestyle modifications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform a drug challenge test with procainamide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Refer for genetic testing for SCN5A mutations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Implant an implantable cardioverter-defibrillator.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Implant an implantable cardioverter-defibrillator.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/uc4xcg3vQMCv7FdqNLiM1744306669.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/uNvCjTmZAUPDKur41Z9K1744306776.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Brugada Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;About&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A rare, inherited disease that predisposes patients to potentially fatal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; arrhythmias, characterised by right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b0057954d1692777183cde3b4afbf\&quot;&gt;bundle&lt;/span&gt; branch block and ST-segment elevations in the right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5560fa76ff169277719645f5353fb7\&quot;&gt;precordial leads&lt;/span&gt; (V1-V3) on ECG.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Symptoms range from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d1a9a79f701692777182066af09044\&quot;&gt;asymptomatic&lt;/span&gt; to sudden &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; death, often during sleep.&lt;/li&gt;\n&lt;li&gt;Syncope in 80% of patients with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af1cd978a41692777200da2f67bf22\&quot;&gt;tachycardia&lt;/span&gt; or fibrillation.&lt;/li&gt;\n&lt;li&gt;Other symptoms: palpitations, dizziness, and fever history may trigger symptoms.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ECG findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Type I:&lt;/strong&gt; Coved ST elevations &amp;gt;2 mm with inverted T wave.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Type II: &lt;/strong&gt;Saddleback-shaped ST &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1f256489a16927771870ddd296574\&quot;&gt;elevation&lt;/span&gt; &amp;gt;2 mm.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Type III: &lt;/strong&gt;Saddleback-shaped ST elevations &amp;lt;2 mm.&lt;/li&gt;\n&lt;li&gt;Patients with a normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40ebcbf95e169277718613d7c2d999\&quot;&gt;ECG&lt;/span&gt; and high-risk factors may need a drug challenge test to reveal ST elevations in leads V1 to V3. &lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Types of Brugada syndrome \&quot; data-author=\&quot;Napolitano C, Priori SG. Brugada syndrome. Orphanet J Rare Dis. 1, 35. 2006. doi:10.1186/1750-1172-1-35. \&quot; data-hash=\&quot;8830\&quot; data-license=\&quot;CC BY 2.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Brugada.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/uNvCjTmZAUPDKur41Z9K1744306776.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Drug challenge test&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Drugs used in the challenge test:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Class &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45d7632a0216927771898df908d43b\&quot;&gt;IA&lt;/span&gt; antiarrhythmics (&lt;strong&gt;procainamide, ajmaline&lt;/strong&gt;).&lt;/li&gt;\n&lt;li&gt;IC antiarrhythmics (&lt;strong&gt;flecainide, propafenone&lt;/strong&gt;).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Brugada &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40ebcbf95e169277718613d7c2d999\&quot;&gt;ECG&lt;/span&gt; findings can also emerge from &lt;strong&gt;cocaine &lt;/strong&gt;use or &lt;strong&gt;tricyclic antidepressant&lt;/strong&gt; toxicity.&lt;/li&gt;\n&lt;li&gt;Electrolyte abnormalities like &lt;strong&gt;hyperkalemia &lt;/strong&gt;and &lt;strong&gt;hypercalcemia &lt;/strong&gt;can reveal ST elevations in the right precordial leads.&lt;/li&gt;\n&lt;li&gt;A normal drug challenge test in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;318e52e4751692777195acbcdf4551\&quot;&gt;pediatric&lt;/span&gt; patients may need to be repeated after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c284c4252f16927771963c07a95e13\&quot;&gt;puberty&lt;/span&gt; due to hormonal influences.&lt;/li&gt;\n&lt;li&gt;The &lt;strong&gt;\&quot;full stomach test\&quot; &lt;/strong&gt;can also help expose ST elevations by increasing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5fb29f3cd516927772017bd29c2581\&quot;&gt;vagal&lt;/span&gt; tone.&lt;/li&gt;\n&lt;li&gt;Additional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; options include genetic testing for &lt;strong&gt;SCN5A&lt;/strong&gt; mutations and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c5272ad3d1692777190e71409d07a\&quot;&gt;invasive&lt;/span&gt; electrophysiology.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Implantable cardioverter-defibrillator (ICD)&lt;/strong&gt; for high-risk patients.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 y/o male presents to the ED with severe chest pain radiating to his left arm. His ECG is given below. Based on this information, which of the following changes is most likely present in this ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wide QRS complexes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Saddleback ST elevation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coved ST elevation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tall T waves&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Coved ST elevation&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/rRhq66QXSaIiP0wwrijq1744306907.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/GMUZJNmVeFZKW8fwHdSF1744307150.png&quot;, &quot;https://image.prepladder.com/notes/GrvBQ15PTNwjsaybDUfp1744307320.png&quot;, &quot;https://image.prepladder.com/notes/RTf2lg5B9LjutQWVzG881745565004.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16 y/o boy with a history of acute rheumatic fever (ARF) without carditis presents for follow-up. He has been on benzathine penicillin G for four years. Based on the AHA guidelines, what is the recommended duration for continuing secondary prophylaxis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue prophylaxis for 1 more year&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue prophylaxis until the age of 25&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinue prophylaxis immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continue prophylaxis until the age of 21&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continue prophylaxis until the age of 21&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Secondary Prevention in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;Acute&lt;/span&gt; Rheumatic Fever&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Preferred Antibiotic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Benzathine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; G&lt;/strong&gt; is recommended as the first choice. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5bd69c9791692777186a40f45ffb6\&quot;&gt;Dosage&lt;/span&gt; is:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;1.2 million units for individuals &amp;gt;27 kg.&lt;/li&gt;\n&lt;li&gt;600,000 units for individuals ≤27 kg.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Typically administered every 4 weeks, may increase to every 2–3 weeks for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5f8b7d103016927771806be7e4190b\&quot;&gt;adherence&lt;/span&gt; issues.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Alternative Antibiotics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;259b36252716927771879987e01054\&quot;&gt;Erythromycin&lt;/span&gt; (250 mg twice daily) is recommended for patients allergic to penicillin.&lt;/p&gt;\n&lt;p&gt;Oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f576b591a1692777195da1639d0fe\&quot;&gt;penicillin&lt;/span&gt; V (250 mg twice daily) can be used but is less effective.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Duration of Prophylaxis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Determined by the presence and severity of carditis, age, and time since the last &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48093996911692777182dcce1e92b7\&quot;&gt;ARF&lt;/span&gt; episode&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;No Carditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;5 years or until 21 years of age, whichever is longer.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Carditis without Valvular Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;10 years or until 21 years of age, whichever is longer.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Persistent Valvular Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;10 years or until 40 years of age, whichever is longer.&lt;/p&gt;\n&lt;p&gt;Lifelong &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc36e9b9381692777196b5f9a2f79c\&quot;&gt;prophylaxis&lt;/span&gt; may be needed in severe cases.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 y/o boy presents with fever, joint pain, and a recent history of sore throat. Examination reveals a heart murmur suggestive of mitral regurgitation. Laboratory tests show elevated antistreptolysin O (ASO) titers. Which of the following best explains the pathogenesis of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct invasion of heart valves by Streptococcus bacteria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immune response triggered by molecular mimicry between bacterial antigens and heart tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoimmune destruction of heart valves due to viral infection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Genetic mutations in heart muscle proteins&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Immune response triggered by molecular mimicry between bacterial antigens and heart tissue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following clinical features is most commonly associated with Acute Rheumatic Fever (ARF) in the Indian population?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polyarthritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythema Marginatum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subcutaneous Nodules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary Hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Polyarthritis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/Vea8bmTQyhG9tWt3xKtr1744307713.png&quot;, &quot;https://image.prepladder.com/notes/bRT3QH8cScUJupfxuBNp1744307818.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;The course of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;Acute&lt;/span&gt; Rheumatic Fever&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Latent Period&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common Early Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Late Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;After upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; infection/ &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32a1e3c77516927771956ec2bbac4c\&quot;&gt;pharyngitis&lt;/span&gt; with GABHS, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48093996911692777182dcce1e92b7\&quot;&gt;ARF&lt;/span&gt; symptoms typically develop after a&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cec2565ecd1692777191eed58869b2\&quot;&gt;latent&lt;/span&gt; period of 3 weeks &lt;/strong&gt;(range: 1–5 weeks).&lt;/li&gt;\n&lt;li&gt;A &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d8cd9c1b516927771981287d4850f\&quot;&gt;sore&lt;/span&gt; throat can occur.&lt;/li&gt;\n&lt;li&gt;Chorea and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2c27fdf0ed1692777190530a17c849\&quot;&gt;indolent&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b028d193416927771835d48b193f9\&quot;&gt;carditis&lt;/span&gt; can manifest up to 6 months later following a prolonged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cec2565ecd1692777191eed58869b2\&quot;&gt;latent&lt;/span&gt; period.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Polyarthritis&lt;/strong&gt;: &lt;strong&gt;Seen in 60-75% of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48093996911692777182dcce1e92b7\&quot;&gt;ARF&lt;/span&gt; cases, often affecting large joints (knees, ankles, elbows). &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ee3e4a7a81692777192f6d4d042a9\&quot;&gt;Migratory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; is a key feature.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Carditis&lt;/strong&gt;: Occurs in 50-75% of cases, frequently leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d93de7238d16927771922b27cb6086\&quot;&gt;mitral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; damage (regurgitation initially). &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59a120854e16927771820318aebd4a\&quot;&gt;Aortic valve&lt;/span&gt; involvement is also common..&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Valvular damage can progress from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e495cf9cf16927771975bf315a060\&quot;&gt;regurgitation&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c9567c6cb16927771996c6bc2b21e\&quot;&gt;stenosis&lt;/span&gt; over time, leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a5e87d16716927771888f364bce89\&quot;&gt;heart failure&lt;/span&gt; in the long term.&lt;/li&gt;\n&lt;li&gt;Recurrent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;48093996911692777182dcce1e92b7\&quot;&gt;ARF&lt;/span&gt; episodes increase the risk of chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;efba33a3fd1692777189906f884236\&quot;&gt;heart valve&lt;/span&gt; disease (rheumatic heart disease).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Chorea: &lt;/strong&gt;Varies by population, from less than 2% to 30%. Predominantly affects females and often coexists with carditis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Skin Manifestations&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f0f3e105661692777187df507b1f26\&quot;&gt;Erythema&lt;/span&gt; marginatum (rare, less than 5% of cases) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d446e62c6c1692777199896fc1d4b9\&quot;&gt;subcutaneous&lt;/span&gt; nodules (also less than 5%). &lt;strong&gt;(Options B and C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 y/o boy presents with fever, joint pain, and a new onset heart murmur. On auscultation, a soft mid-diastolic murmur is heard at the apex. Echocardiography reveals mitral valve inflammation. Which of the following murmurs is most likely present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mitral stenosis murmur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aortic regurgitation murmur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carey Coombs murmur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial friction rub&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carey Coombs murmur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p st les&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Carditis (clinical or subclinical)&lt;/li&gt;\n&lt;li&gt;Monoarthritis or Polyarthritis&lt;/li&gt;\n&lt;li&gt;Chorea&lt;/li&gt;\n&lt;li&gt;Erythema marginatum&lt;/li&gt;\n&lt;li&gt;Subcutaneous nodules&lt;/li&gt;\n&lt;li&gt;Polyarthralgia &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Minor Criteria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Polyarthralgia &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Hyperpyrexia &lt;strong&gt;(≥ 38.5ºC)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;ESR ≥ &lt;strong&gt;60 mm/h&lt;/strong&gt; and/or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4df81a22571692777185a288d3c63d\&quot;&gt;CRP&lt;/span&gt; ≥ 3.0 mg/dl&lt;/li&gt;\n&lt;li&gt;Prolonged PR interval (if no there is no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b028d193416927771835d48b193f9\&quot;&gt;carditis&lt;/span&gt; in major criterion)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&l
