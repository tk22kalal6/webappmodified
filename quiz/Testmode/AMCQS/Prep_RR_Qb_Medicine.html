            questions = [{&quot;text&quot;: &quot;A 25-year-old male with thalassemia major presents to the clinic with increased fatigue, joint pain, and symptoms of hyperglycemia. On examination, he has a discoloration of the skin as shown. His medical history includes multiple blood transfusions over the years. Which of the following is the most appropriate initial step in managing his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate a low-carbohydrate diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start iron chelation therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Begin insulin therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schedule a follow-up for skin assessment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Begin insulin therapy&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/g1X6wvoZx5dfd3cCOo3o1744283402.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Primarily &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;baed0c93841692777200be26c8b9d2\&quot;&gt;thalassemia&lt;/span&gt; major&lt;/li&gt;\n&lt;li&gt;Regular blood transfusions cause pancreatic iron overload, impairing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; secretion&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Typical diabetes symptoms (hyperglycemia)&lt;/li&gt;\n&lt;li&gt;Joint pain and fatigue&lt;/li&gt;\n&lt;li&gt;Skin changes less prominent in darker complexions&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Often after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5603ff98316927771865d7ae41f16\&quot;&gt;diabetic&lt;/span&gt; ketoacidosis&lt;/li&gt;\n&lt;li&gt;Elevated blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; levels and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91d0e4c6fa16927772025f96b44b27\&quot;&gt;ferritin&lt;/span&gt; indicating iron overload&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Insulin Therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Many patients require &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; for effective blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; management.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Iron &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;11199cbd1816927771841f1eb35b86\&quot;&gt;Chelation&lt;/span&gt; Therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Helps reduce body iron levels, mitigating complications from iron overload.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Regular Monitoring&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Continuous assessment of blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;91d0e4c6fa16927772025f96b44b27\&quot;&gt;ferritin&lt;/span&gt; is crucial to prevent complications.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman experiences severe postpartum hemorrhage during delivery, requiring a blood transfusion. Two weeks later, she reports fatigue, weight loss, and inability to breastfeed. Which of the following is the most likely underlying cause of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sheehan syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Preeclampsia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simmond’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sheehan syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:768px\&quot;&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th colspan=\&quot;2\&quot; scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sheehan Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;strong&gt;Pathology&lt;/strong&gt;&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Decrease in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; hormones &lt;/strong&gt;due to&lt;strong&gt; ischemic damage&lt;/strong&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; pituitary&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Initial Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Classic early sign is &lt;strong&gt;failed lactation&lt;/strong&gt; following delivery&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Varied Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Based on the severity of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; damage&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Severe Hypopituitarism&lt;/strong&gt;:\n\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Early symptoms&lt;/strong&gt; :lethargy, anorexia, and weight loss soon after delivery.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Delayed Symptoms&lt;/strong&gt;: Secondary amenorrhea, loss of sexual hair, and fatigue may develop weeks to months later.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Growth Hormone (GH) deficiency&lt;/strong&gt;: Often the first hormone to be lost, leading to &lt;strong&gt;Hypoglycemia&lt;/strong&gt;, muscle &lt;strong&gt;weakness&lt;/strong&gt;, and &lt;strong&gt;mood swings&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Signs of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;84f13673191692777196762b18e036\&quot;&gt;Premature&lt;/span&gt; aging: &lt;/strong&gt;Wrinkling of face&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;ACTH Deficiency: &lt;/strong&gt;Can cause&lt;strong&gt; postural hypotension&lt;/strong&gt; &amp;amp; worsen &lt;strong&gt;hypoglycemia&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Thyroid-stimulating hormone (TSH) Deficiency&lt;/strong&gt;: Results in secondary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d4d1904791692777189941782330d\&quot;&gt;hypothyroidism&lt;/span&gt; . Unlike primary hypothyroidism, frank myxoedema is rare.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Approximately ⅓ rd may present with &lt;strong&gt;hyponatremia&lt;/strong&gt;, while &lt;strong&gt;Central&lt;/strong&gt; &lt;strong&gt;diabetes insipidus&lt;/strong&gt; is rarely observed.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:759px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sheehan syndrome &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Simmonds disease &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cause&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ischemic damage to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; infarction&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Gradual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4f1758e2169277718697ae66f3dd\&quot;&gt;degeneration&lt;/span&gt; or destruction of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45372f6c361692777189ff3209e642\&quot;&gt;hypertension&lt;/span&gt; / SCD&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Failure to lactate, lethargy, anorexia, and weight loss shortly after delivery&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;Secondary amenorrhea, loss of sexual hair, fatigue, and wrinkling of the face (premature ageing) can occur as delayed symptoms.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Gradual weakness, weight loss, and signs of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; hormone deficiency&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with symptoms suggestive of acromegaly, including enlarged hands and facial changes. To confirm the diagnosis, which of the following tests is most appropriate to demonstrate the presence of the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum IGF-1 levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Random serum growth hormone levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral glucose tolerance test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI Head&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oral glucose tolerance test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with enlarged hands, facial changes, and spacing between his lower teeth. Lab results show elevated growth hormone and IGF-1 levels. What is the most common cause of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mixed tumors secreting GH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growth hormone-secreting Pituitary adenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ectopic GH secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GHRH-producing Carcinoid tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Growth hormone-secreting Pituitary adenoma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/EGqmUgNGFbYHDA6o9qWQ1744284802.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/xIju7dzoBu37tuxDcIKm1744284830.png&quot;, &quot;https://image.prepladder.com/notes/sig0mVpYl5WSx2gxsr4Y1744284868.png&quot;, &quot;https://image.prepladder.com/notes/Uq7oAQZASSMuEuI7fiaW1744284906.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:745px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Acromegaly&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;GH-secreting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b775f0c475169277719593c573f6ff\&quot;&gt;pituitary&lt;/span&gt; adenomas (&amp;gt;1cm-macroadenoma)&lt;/strong&gt;&lt;strong&gt; (Most Common)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mixed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9db0ca5e216927771916a3955d39b\&quot;&gt;mammosomatotroph&lt;/span&gt; tumors&lt;/strong&gt;&lt;strong&gt; (25%) &lt;/strong&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Acidophilic stem cell adenomas&lt;/strong&gt;, which also &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b8c92219216927771981950fdd0e8\&quot;&gt;secrete&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;760a997a7b1692777196db9355b82a\&quot;&gt;prolactin&lt;/span&gt; (PRL), lead to symptoms such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ebd2292161692777189789e01e88d\&quot;&gt;hypogonadism&lt;/span&gt; and galactorrhea.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Carcinoid tumor&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a1ae24f701692777187a7f60bbd9f\&quot;&gt;Excess&lt;/span&gt; GNRH production &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tumors in the pancreas, ovaries, and lungs: &lt;/strong&gt;Ectopic GH &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b0ae3750916927771986c15d4ff4d\&quot;&gt;secretion&lt;/span&gt; &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Acral bony overgrowth&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Frontal bossing&lt;/li&gt;\n&lt;li&gt;Enlarged hands and feet&lt;/li&gt;\n&lt;li&gt;Mandibular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e56d9a54169277718724ff8c225f\&quot;&gt;enlargement&lt;/span&gt; with prognathism&lt;/li&gt;\n&lt;li&gt;Widened spaces between lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;92fa9c0ee51692777190e380261b4a\&quot;&gt;incisor&lt;/span&gt; teeth.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Soft tissue swelling&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f66ada5d616927771898f530a8510\&quot;&gt;heel pad&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;facd67f6341692777200653d383689\&quot;&gt;thickness&lt;/span&gt; (&amp;gt;25mm)&lt;/li&gt;\n&lt;li&gt;Larger shoe and glove sizes&lt;/li&gt;\n&lt;li&gt;Ring tightening&lt;/li&gt;\n&lt;li&gt;Coarse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; features&lt;/li&gt;\n&lt;li&gt;Macroglossia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Acral Bony Overgrowth\&quot; data-author=\&quot;Jones J, Walizai T, Campos A,\&quot; data-hash=\&quot;8489\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/acromegaly\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;295\&quot; src=\&quot;https://image.prepladder.com/notes/xIju7dzoBu37tuxDcIKm1744284830.png\&quot; width=\&quot;269\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Visceromegaly&lt;/strong&gt;: &lt;strong&gt;particularly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5098fe73d116927771838b3dad7c36\&quot;&gt;cardiomegaly&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; enlargement&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Other symptoms&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Hyperhidrosis and oily skin&lt;/li&gt;\n&lt;li&gt;Deep voice,&lt;/li&gt;\n&lt;li&gt;Arthropathy, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67deccee6a16927771911e0dcd1c3c\&quot;&gt;kyphosis&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8a21e01261692777183ccc5569251\&quot;&gt;carpal&lt;/span&gt; tunnel syndrome,&lt;/li&gt;\n&lt;li&gt;Muscle weakness and atrophy&lt;/li&gt;\n&lt;li&gt;Acanthosis &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;50255f706b169277719388336f0dd4\&quot;&gt;nigricans&lt;/span&gt; and skin tags.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Facial Deformities in Acromegaly\&quot; data-author=\&quot;Chanson, Philippe &amp;amp; Salenave, Sylvie\&quot; data-hash=\&quot;8490\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Facial-aspect-of-a-patient-with-acromegaly-The-nose-is-widened-and-thickened-the_fig2_5277075\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;283\&quot; src=\&quot;https://image.prepladder.com/notes/sig0mVpYl5WSx2gxsr4Y1744284868.png\&quot; width=\&quot;445\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Acromegaly\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;8491\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/Uq7oAQZASSMuEuI7fiaW1744284906.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Complications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Cardiomyopathy&lt;/strong&gt;: Characterized by arrhythmias, left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; hypertrophy, decreased diastolic function, and hypertension.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;airway&lt;/span&gt; obstruction&lt;/strong&gt;: Sleep apnea, caused by laryngeal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; and central sleep dysfunction, affects over 60% of patients.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Diabetes mellitus&lt;/strong&gt;: Approximately 25% of patients develop diabetes, as GH antagonizes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; action.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hypertension&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Arthritis&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Obstructive&lt;/strong&gt; &lt;strong&gt;sleep &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22b9ee5b2b16927771814b5d8d34ac\&quot;&gt;apnea&lt;/span&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Colon polyps and malignancy&lt;/strong&gt;, with up to one-third of patients at risk&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mass effect &lt;/strong&gt;by the adenoma, including visual disturbances.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with a history of weight loss, palpitations, and heat intolerance. On examination, she has a diffuse goitre, Ophthalmopathy and fine tremors in her outstretched hands. Her thyroid function tests show: TSH: &amp;amp;lt; 0.01 mIU/L (normal range: 0.4-4.0 mIU/L) Free T4: 35 pmol/L (normal range: 10-20 pmol/L) Free T3: 12 pmol/L (normal range: 3.5-6.5 pmol/L) Which of the following is the most likely cause of her hyperthyroidism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toxic multinodular goiter&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Graves&#x27; disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TSH-secreting pituitary adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iodine-induced thyrotoxicosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Graves&#x27; disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:710px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Key Features for identification&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df46bcd43116927771892090901263\&quot;&gt;Hyperthyroidism&lt;/span&gt; (pathology within the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; gland)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Graves&#x27; disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diffuse goitre, ophthalmopathy, TSH &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; antibodies (LATS- long-acting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; stimulating antibodies)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Toxic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3ba921efb169277719315f4ec3226\&quot;&gt;multinodular&lt;/span&gt; goiter&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;Multiple autonomous nodules, older patients&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Toxic adenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;Single autonomous nodule&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Subacute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df0e1364a11692777200ed67550c12\&quot;&gt;thyroiditis&lt;/span&gt; (de Quervain thyroiditis)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;Painful thyroid, recent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5cc2d9fac616927772021889ee6d52\&quot;&gt;viral&lt;/span&gt; illness, transient&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; borde 80; vertical-align:top\&quot;&gt;\n&lt;p&gt;Temporary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f03ca2d2a716927771901227bc175a\&quot;&gt;inhibition&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; hormone &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3fda45538a1692777199ec2a5478a5\&quot;&gt;synthesis&lt;/span&gt; in response to high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;58c4fcb71116927771901e83ac026f\&quot;&gt;iodine&lt;/span&gt; exposure&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;Iodine-induced hyperthyroidism&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mechanism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;High &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;58c4fcb71116927771901e83ac026f\&quot;&gt;iodine&lt;/span&gt; levels &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b3de87b7c16927771901326efbcd2\&quot;&gt;inhibit&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; peroxidase, reducing T3 and T4 production&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;Excess &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5 id #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;At-risk Population&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;Normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; glands&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;Pre-existing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; disease (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3ba921efb169277719315f4ec3226\&quot;&gt;multinodular&lt;/span&gt; goiter, Graves&#x27; disease)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; vertical-align:top\&quot;&gt;\n&lt;p&gt;Usually &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d1a9a79f701692777182066af09044\&quot;&gt;asymptomatic&lt;/span&gt; or mild &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9a04451cba1692777189ae54ac7caf\&quot;&gt;hypothyroid&lt;/span&gt; symptoms&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #808080; border-left:1px solid #808080; border-right:1px solid #808080; border-top:1px solid #808080; verti er-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Fever &lt;/strong&gt;with diaphoresis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cardiovascular Involvement:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af1cd978a41692777200da2f67bf22\&quot;&gt;Tachycardia&lt;/span&gt; (&amp;gt;140 bpm), heart failure, arrhythmias, hypotension, and risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; arrest.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CNS Manifestations:&lt;/strong&gt; Agitation, delirium, anxiety, psychosis, or coma.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Gastrointestinal Symptoms:&lt;/strong&gt; Nausea, vomiting, diarrhoea, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; pain, intestinal obstruction, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; failure.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Initial Supportive Measures:&lt;/strong&gt; IV fluids, oxygen, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;579dcf5fc51692777185eef17a83c6\&quot;&gt;cooling&lt;/span&gt; blankets, and acetaminophen.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Beta-blocker Therapy:&lt;/strong&gt; Start with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;082f7143eb1692777196df69a3b6cb\&quot;&gt;propranolol&lt;/span&gt; immediately (40-80 mg every 4-6 hours) to control &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0132a02ec31692777180a840765aff\&quot;&gt;adrenergic&lt;/span&gt; tone.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;DOC:&lt;/strong&gt; Administer &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34735bff271692777196f13335f804\&quot;&gt;propylthiouracil&lt;/span&gt; (500-1000 mg loading, then 250 mg every 4 hours) or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5bd74cc52b1692777192ca3ad5ee2a\&quot;&gt;methimazole&lt;/span&gt; (20 mg every 4-6 hours). &lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Iodine Solution:&lt;/strong&gt; Give SSKI (5 drops every 6 hours) after thionamide to &lt;strong&gt;reduce the release of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; hormone&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Glucocorticoids:&lt;/strong&gt; Hydrocortisone (100 mg IV every 8 hours) or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b969bdd951692777186a2a131511d\&quot;&gt;dexamethasone&lt;/span&gt; (2 mg every 6 hours).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cholestyramine&lt;/strong&gt; (Bile acid sequestrant)&lt;strong&gt;:&lt;/strong&gt; 4 grams orally 4 times daily for severe cases to reduce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6fa49bcdd91692777187965db2303d\&quot;&gt;enterohepatic&lt;/span&gt; recycling of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;799202e6fe16927772009a1501b0a8\&quot;&gt;thyroid&lt;/span&gt; hormone.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Surgery:&lt;/strong&gt; Thyroidectomy for patients with contraindications to thionamides after pre-treatment.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Definitive Treatment:&lt;/strong&gt; Recommend &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2a445711f21692777197336861a4ac\&quot;&gt;radioiodine&lt;/span&gt; therapy or surgery for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df46bcd43116927771892090901263\&quot;&gt;hyperthyroidism&lt;/span&gt; once stabilised.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a 10-year history of type 2 diabetes presents for a routine eye examination. On examination, she is found to have microaneurysms, retinal haemorrhages, and cotton wool spots. What is the most effective management option for her symptomatic foveal oedema?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pan-retinal laser photocoagulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravitreal anti-VEGF injections&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corticosteroid injections&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Routine observation and follow-up&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravitreal anti-VEGF injections&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Detection&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Capillary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;896c5469811692777194e64e7ccef7\&quot;&gt;occlusion&lt;/span&gt; visible only on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb7a2c30e416927771972f7df6f8c0\&quot;&gt;retinal&lt;/span&gt; angiography.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Microaneurysms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Form on occluded capillaries, leaking fluid and blood.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Oedema and Haemorrhages&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Caused by leakage; lipids &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eba5ba77ec169277719688fab52fb0\&quot;&gt;precipitate&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; exudate.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Capillary Changes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Occluded capillaries turn white and disappear.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Retinal Ischaemia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Larger patches &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; as more capillaries occlude.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;New Vessels&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Grow at the border of diseased and non-diseased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f17d8978bd1692777197621051012f\&quot;&gt;retina&lt;/span&gt; due to increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;acec296d051692777201ef9eae77fa\&quot;&gt;VEGF&lt;/span&gt; from ischaemia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Intraretinal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;910047ee281692777192ceee540959\&quot;&gt;Microvascular&lt;/span&gt; Abnormalities (IRMAs)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Form from partially perfused capillaries.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Venous Beading&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Develops in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb7a2c30e416927771972f7df6f8c0\&quot;&gt;retinal&lt;/span&gt; veins (multiple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; swellings).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Flame Haemorrhages&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Horizontal streaky haemorrhages in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb7a2c30e416927771972f7df6f8c0\&quot;&gt;retinal&lt;/span&gt; nerve-fibre layer.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cotton &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eaae57387d1692777202060f299953\&quot;&gt;Wool&lt;/span&gt; Spots&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Located in the nerve-fibre layer, usually found &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;31c5d0e75f16927771938d8e2daa4c\&quot;&gt;nasal&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;optic&lt;/span&gt; disc.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a 15-year history of type 2 diabetes presents for routine evaluation. He has poorly controlled blood sugar levels, and reports increased urination. Urinalysis reveals microalbuminuria. Which of the following management strategies is most crucial in slowing the progression of diabetic nephropathy in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Strict glycemic control using insulin therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aggressive blood pressure control using ACE inhibitors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dietary modification to reduce protein intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiation of statin therapy regardless of cholesterol levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aggressive blood pressure control using ACE inhibitors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Serious &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a6b09beac1692777184b08a2b5766\&quot;&gt;complication&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebcb7136251692777201ef4b5c5718\&quot;&gt;type 1&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;05e8c1df0d1692777201c9acee8b1f\&quot;&gt;type 2&lt;/span&gt; diabetes; leads to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c1698e06b516927771872ba662218d\&quot;&gt;end-stage &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; failure&lt;/span&gt; in 20-50% of patients.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Damage to small blood vessels (diabetic microangiopathy); characterized by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89e3252d5b16927771833fb9b432ae\&quot;&gt;capillary&lt;/span&gt; basement &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34cd707428169277719272942b7905\&quot;&gt;membrane&lt;/span&gt; thickening, increased permeability, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;14958c535b1692777192abd2a85abf\&quot;&gt;matrix&lt;/span&gt; accumulation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Key Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hyperglycemia activates the renin-angiotensin system.&lt;/p&gt;\n&lt;p&gt;Prolonged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c52b35ebb01692777189131c97fbba\&quot;&gt;hyperglycemia&lt;/span&gt; causes &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; and fibrosis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Progression&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;344f1a5f1d1692777189baf272aa1b\&quot;&gt;hyperfiltration&lt;/span&gt; declines over ~10 years; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1f58deccf71692777196e64781a01a\&quot;&gt;proteinuria&lt;/span&gt; develops, reaching &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7063996c3816927771930f70c92eb4\&quot;&gt;nephrotic&lt;/span&gt; range by ~14 years.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Poor &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5f500def916927771888b49285ac6\&quot;&gt;glycemic&lt;/span&gt; control, long diabetes duration, other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;910047ee281692777192ceee540959\&quot;&gt;microvascular&lt;/span&gt; complications, ethnicity (Asians, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff75d4a77416927771953b13bd97f8\&quot;&gt;Pima&lt;/span&gt; Indians), pre-existing hypertension, family history.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Microalbuminuria detected via albumin-to-creatinine ratio; overt &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b06dd1c5181692777193f14f3ed7d7\&quot;&gt;nephropathy&lt;/span&gt; diagnosed with macroalbuminuria (&amp;gt;300 mg/24 hrs).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management Goals&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Slow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; damage progression; manage &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2b5f013011692777183ea1b11ed9c\&quot;&gt;cardiovascular&lt;/span&gt; risk.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management Strategies&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Blood pressure control: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;677d11eaae169277718087b28f2992\&quot;&gt;ACE&lt;/span&gt; inhibitors or ARBs.&lt;/p&gt;\n&lt;p&gt;Glycemic control: strict management.&lt;/p&gt;\n&lt;p&gt;Cardiovascular risk management: address smoking, hypertension, and consider &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;389305b4521692777198497cf9c88b\&quot;&gt;statin&lt;/span&gt; therapy.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Monitoring&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Regular monitoring of electrolytes and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; function when using &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;677d11eaae169277718087b28f2992\&quot;&gt;ACE&lt;/span&gt; inhibitors/ARBs; alternatives for those intolerant.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with a 15-year history of diabetes presents with numbness and tingling in his feet. On examination, he shows diminished vibration sensation in a \&quot;glove and stocking\&quot; distribution and has absent ankle reflexes. Which of the following features is most characteristic of diabetic neuropathy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Distal muscle weakness with atrophy of the interosseous muscles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thickening of the Schwann cell basal lamina&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute onset of unilateral symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of significant sensory loss in the hands&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thickening of the Schwann cell basal lamina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prevalence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;50–90% of people with diabetes; 15–30% develop painful neuropathy&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathological Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Axonal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df4f1758e2169277718697ae66f3dd\&quot;&gt;degeneration&lt;/span&gt; (myelinated/unmyelinated fibers)&lt;/li&gt;\n&lt;li&gt;Thickened Schwann cell &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; lamina&lt;/li&gt;\n&lt;li&gt;Patchy demyelination&lt;/li&gt;\n&lt;li&gt;Abnormal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b8876b135a1692777190bc28bb3e7f\&quot;&gt;intraneural&lt;/span&gt; capillaries&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Classification&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Somatic&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d963da62eb16927771993737a99c7c\&quot;&gt;Symmetrical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04863b50b516927771967b59757561\&quot;&gt;polyneuropathy&lt;/span&gt; (sensory, distal), Asymmetrical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04863b50b516927771967b59757561\&quot;&gt;polyneuropathy&lt;/span&gt; (motor, proximal), Mononeuropathy&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Visceral&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd1c98736616927771820954b0a744\&quot;&gt;Autonomic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;dysfunction&lt;/span&gt; (various systems)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Common Manifestations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Symmetrical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;Sensory&lt;/span&gt; Polyneuropathy&lt;/strong&gt;: Paresthesia, pain, burning sensations, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; gait&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Asymmetrical Motor Neuropathy&lt;/strong&gt;: Muscle weakness, pain, weight loss, absent reflexes&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Autonomic Neuropathy&lt;/strong&gt;: Affects visceral systems&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gastroparesis Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Chronic nausea, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;998fb41ebc1692777202e46891c4a7\&quot;&gt;vomiting&lt;/span&gt; of undigested food, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1665a40f1016927771801899eaed5d\&quot;&gt;abdominal&lt;/span&gt; pain, early satiety&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Glycemic control (intensive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b47c9c6144169277719010eaa1a0ee\&quot;&gt;insulin&lt;/span&gt; therapy)&lt;/li&gt;\n&lt;li&gt;Anticonvulsants (gabapentin, pregabalin)&lt;/li&gt;\n&lt;li&gt;Tricyclic antidepressants (amitriptyline, imipramine)&lt;/li&gt;\n&lt;li&gt;Other antidepressants (duloxetine)&lt;/li&gt;\n&lt;li&gt;Topical treatments (capsaicin)&lt;/li&gt;\n&lt;li&gt;Opiates (tramadol, oxycodone)&lt;/li&gt;\n&lt;li&gt;Membrane stabilizers (mexiletine)&lt;/li&gt;\n&lt;li&gt;Antioxidants (alpha-lipoic acid)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; bor
