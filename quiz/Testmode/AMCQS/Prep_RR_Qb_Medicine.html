associated with his seizure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The interictal EEG is often normal in patients.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;During the tonic phase, the EEG typically shows a progressive increase in generalized low-voltage fast activity.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The postictal EEG usually reveals localized spikes corresponding to the seizure focus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The EEG during the clonic phase shows continuous high-amplitude activity without interruption.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. During the tonic phase, the EEG typically shows a progressive increase in generalized low-voltage fast activity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/wkHX44MEhZsSMCco6yy51744328842.png&quot;, &quot;https://image.prepladder.com/notes/5PBoMMKbZFJggmq72KgO1744328873.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Focal Seizure- EEG&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;GTCS- EEG&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The routine &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e0305a6ec61692777190b68aa2f229\&quot;&gt;interictal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;149fc70e9a16927771864296cb4e21\&quot;&gt;EEG&lt;/span&gt; in patients with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; seizures is often normal. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;It may show&lt;strong&gt; brief discharges, such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;03eeb9d42b16927771870ca6bb7119\&quot;&gt;epileptiform&lt;/span&gt; spikes or sharp waves.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Focal seizures can arise from areas like the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; lobe, which may be distant from the scalp.&lt;/li&gt;\n&lt;li&gt;As a result, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;149fc70e9a16927771864296cb4e21\&quot;&gt;EEG&lt;/span&gt; recorded during the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; may be nonlocalizing.&lt;/li&gt;\n&lt;li&gt;The region of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; onset can be identified using surgically placed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; electrodes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;During the&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;949f14b6e4169277720075eaacbf1f\&quot;&gt;tonic&lt;/span&gt; phase&lt;/strong&gt;, the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;149fc70e9a16927771864296cb4e21\&quot;&gt;EEG&lt;/span&gt; shows a progressive increase in generalized low-voltage fast activity. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;This is followed by generalized high-amplitude &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61083cca2c1692777196e6b32f8d1f\&quot;&gt;polyspike&lt;/span&gt; discharges.&lt;/li&gt;\n&lt;li&gt;In the &lt;strong&gt;clonic phase&lt;/strong&gt;, high-amplitude activity is typically &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb9eb5785916927771900fcb6718d4\&quot;&gt;interrupted&lt;/span&gt; by slow waves, creating a spike-and-slow-wave pattern. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Generalized seizures tend to terminate synchronously across widespread brain regions.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b20624b08216927771961a650a498e\&quot;&gt;postictal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;149fc70e9a16927771864296cb4e21\&quot;&gt;EEG&lt;/span&gt; displays &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b7c55fbdd16927771990b50bda606\&quot;&gt;suppression&lt;/span&gt; of all cerebral activity, followed by slowing that gradually recovers as the patient awakens. &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;FOCAL SEIZURE\&quot; data-author=\&quot;Andrew Pan, Ajay Gupta, Elaine Wyllie, Hans Lüders, William Bingaman\&quot; data-hash=\&quot;9000\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://onlinelibrary.wiley.com/doi/10.1111/j.0013-9580.2004.38003.x\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;751\&quot; src=\&quot;https://image.prepladder.com/notes/wkHX44MEhZsSMCco6yy51744328842.png\&quot; width=\&quot;997\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;GTCS\&quot; data-author=\&quot;Der Lange\&quot; data-hash=\&quot;9001\&quot; data-license=\&quot;CC BY SA 2.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Spike-waves.png#/media/File:Spike-waves.png\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;751\&quot; src=\&quot;https://image.prepladder.com/notes/5PBoMMKbZFJggmq72KgO1744328873.png\&quot; width=\&quot;719\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7 y/o girl presents to the pediatric neurology clinic with a history of multiple seizure types. Her parents report that she has experienced GTCS, atonic seizures where she suddenly drops to the ground, and atypical absence seizures. The child has also shown signs of cognitive impairment. Which of the following statements is TRUE regarding her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Characterized by bilateral myoclonic jerks that are most frequent in the morning.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The EEG findings show diffuse, symmetric, bilateral 4 to 6 Hz polyspike and wave discharges.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valproate and Topiramate are used in treatment.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The condition typically presents in early adolescence.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Valproate and Topiramate are used in treatment.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:701px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Characteristics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Lennox-Gastaut Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Juvenile Myoclonic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7546d26cea1692777187c257d4e14c\&quot;&gt;Epilepsy&lt;/span&gt; (JME/ JANZ Syndrome)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Onset&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Occurs in children&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98d9739e5f1692777180d7de404750\&quot;&gt;adolescence&lt;/span&gt; &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Associated with various &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1a4a12fb416927771841c46faf6fb\&quot;&gt;CNS&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;dysfunction&lt;/span&gt; causes (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;233d458dd316927771854358419c86\&quot;&gt;de&lt;/span&gt; novo mutations, developmental abnormalities, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a0d3680eab1692777195d6ab932b14\&quot;&gt;perinatal&lt;/span&gt; hypoxia)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Unknown cause; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be6ff563616927771963d8ac13f91\&quot;&gt;polygenic&lt;/span&gt; factors suggested&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Seizure Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Multiple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; types, including generalized tonic-clonic, atonic, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06123ff61a1692777182e19b790ebc\&quot;&gt;atypical&lt;/span&gt; absence seizures&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Primarily &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; myoclonic jerks; may also have generalized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4156d43e216927772008460f9b582\&quot;&gt;tonic-clonic&lt;/span&gt; and absence seizures&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Myoclonic Seizures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Not a primary feature&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Most frequent in the morning after awakening; can be provoked by sleep deprivation. &lt;/strong&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Consciousness&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Impaired cognitive function in most cases&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Preserved unless &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e0f942b41616927771934975b589ae\&quot;&gt;myoclonus&lt;/span&gt; is severe&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;EEG Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Shows slow (&amp;lt;3 Hz) spike-and-wave discharges.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Shows diffuse, symmetric, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; 4 to 6 Hz &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61083cca2c1692777196e6b32f8d1f\&quot;&gt;polyspike&lt;/span&gt; and wave discharges,&lt;/strong&gt; predominantly in the fronto-central region. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Ictal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;149fc70e9a16927771864296cb4e21\&quot;&gt;EEG&lt;/span&gt; recordings reveal 10-16 Hz &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61083cca2c1692777196e6b32f8d1f\&quot;&gt;polyspike&lt;/span&gt; discharges that correlate with myoclonic jerks.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Valproate, lamotrigine, and topiramate&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Valproic acid&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement about Mesial Temporal Lobe Epilepsy Syndrome is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EEG may show unilateral or bilateral anterior temporal spikes.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI typically reveals an enlarged hippocampus with trilaminar architecture.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is often refractory to anticonvulsants but may respond well to surgical intervention.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Auras, postictal disorientation and memory loss can occur.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MRI typically reveals an enlarged hippocampus with trilaminar architecture.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ul73DriNwRIEIT8mQrKS1744329388.png&quot;, &quot;https://image.prepladder.com/notes/ul73DriNwRIEIT8mQrKS1744329388.png&quot;, &quot;https://image.prepladder.com/notes/MQgTYwXvcVevc2ELRDqk1744329615.png&quot;, &quot;https://image.prepladder.com/notes/xBZOZET9StJCxjl5RxgC1744329723.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:612px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Mesial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;Temporal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7546d26cea1692777187c257d4e14c\&quot;&gt;Epilepsy&lt;/span&gt; Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;History&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Often associated with a history of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e57922b3c91692777202151895d37e\&quot;&gt;febrile&lt;/span&gt; seizures&lt;/li&gt;\n&lt;li&gt;Rarely involves generalised seizures&lt;/li&gt;\n&lt;li&gt;A family history of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7546d26cea1692777187c257d4e14c\&quot;&gt;epilepsy&lt;/span&gt; may be present&lt;/li&gt;\n&lt;li&gt;Seizures can remit but may reoccur&lt;/li&gt;\n&lt;li&gt;Typically has an early onset&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Observations(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Auras are commonly experienced.&lt;/li&gt;\n&lt;li&gt;Postictal disorientation.&lt;/li&gt;\n&lt;li&gt;Behavioural arrest or staring episodes.&lt;/li&gt;\n&lt;li&gt;Memory loss can occur.&lt;/li&gt;\n&lt;li&gt;Presence of complex automatisms.&lt;/li&gt;\n&lt;li&gt;Dysphasia may occur if the focus is in the dominant hemisphere.&lt;/li&gt;\n&lt;li&gt;Unilateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3bb2ac8bfb1692777196679581acb3\&quot;&gt;posturing&lt;/span&gt; is observed.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Laboratory Studies&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;EEG may show &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;92b4dd0d9516927772013f2e4296b7\&quot;&gt;unilateral&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; spikes. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Interictal PET scans reveal hypometabolism.&lt;/li&gt;\n&lt;li&gt;Ictal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96ab1953781692777198453f9ed9cd\&quot;&gt;SPECT&lt;/span&gt; scans demonstrate hyperperfusion.&lt;/li&gt;\n&lt;li&gt;Intracranial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41485ab11b16927771819f08c3a54c\&quot;&gt;amobarbital&lt;/span&gt; (Wada) test may indicate material-specific memory deficits.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MRI Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce110705616927771896c58ac81b5\&quot;&gt;hippocampus&lt;/span&gt; appears smaller with increased signal on T2-weighted sequences.&lt;/li&gt;\n&lt;li&gt;Loss of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89aa3a27df1692777200ccbbf73236\&quot;&gt;trilaminar&lt;/span&gt; architecture of the hippocampus. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Reduced size of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; lobe&lt;/li&gt;\n&lt;li&gt;Enlargement of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; horn.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;MTLA\&quot; data-author=\&quot;Gaillard F, Walizai T, Sharma R\&quot; data-hash=\&quot;9002\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/mesial-temporal-sclerosis\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/ul73DriNwRIEIT8mQrKS1744329388.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathologic Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Characterized by a selective loss of specific cell populations within the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce110705616927771896c58ac81b5\&quot;&gt;hippocampus&lt;/span&gt; in most cases&lt;/li&gt;\n&lt;li&gt;Dispersion of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fd69fc99d41692777188cc051aafa5\&quot;&gt;granule&lt;/span&gt; cell layer and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e985987c6d16927771882fad2f33bc\&quot;&gt;gliosis&lt;/span&gt; are noted.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Refractory to anticonvulsants.&lt;/li&gt;\n&lt;li&gt;Responds well to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;Surgical&lt;/span&gt; intervention. &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;MESIAL TEMPORAL\&quot; data-author=\&quot;Gaillard F, Walizai T, Sharma R\&quot; data-hash=\&quot;9003\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/mesial-temporal-sclerosis\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/MQgTYwXvcVevc2ELRDqk1744329615.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;strong&gt;​​​&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 y/o boy presents to the clinic with a history of seizures characterised by stiffness and rhythmic jerking of the entire body that occur multiple times a week. He has tried several medications but continues to experience seizures. Which of the following would be the most appropriate first-line treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ethosuximide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lamotrigine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:535px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Type of Seizure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;First-Line Treatments&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Generalized-Onset Tonic-Clonic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Lamotrigine &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Valproic acid&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Focal&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Lamotrigine&lt;/li&gt;\n&lt;li&gt;Carbamazepine &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Oxcarbazepine&lt;/li&gt;\n&lt;li&gt;Eslicarbazepine&lt;/li&gt;\n&lt;li&gt;Phenytoin&lt;/li&gt;\n&lt;li&gt;Levetiracetam&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Typical Absence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Valproic acid&lt;/li&gt;\n&lt;li&gt;Ethosuximide &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Lamotrigine&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Atypical Absence, Myoclonic, Atonic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Valproic acid&lt;/li&gt;\n&lt;li&gt;Lamotrigine&lt;/li&gt;\n&lt;li&gt;Topiramate &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 y/o man experiences sudden visual disturbances, seeing flashing lights and coloured shapes, but remains fully awake during the episode. After a few seconds, the sensations subside. Which type of seizure is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Focal seizure with retained awareness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Focal seizure with impaired awareness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Absence seizure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalised tonic-clonic seizure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Focal seizure with retained awareness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/S7HmHKx204HOggJo1kIV1744328033.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Classification of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;Focal&lt;/span&gt; Seizures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Focal seizures originate from a specific area in one &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d702dfe10816927771881b37be4e4a\&quot;&gt;hemisphere&lt;/span&gt; of the brain.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Classification by Awareness&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Focal Seizures with Retained Awareness&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;No loss of awareness during the seizure,&lt;/strong&gt; symptoms depend on the brain area affected like&lt;strong&gt; visual disturbances, motor jerking, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; changes. (Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Focal Seizures with Impaired Awareness&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Awareness is &lt;strong&gt;impaired&lt;/strong&gt;, often starting with a blank stare and involving automatisms like lip-smacking, picking, chewing and other repetitive movements. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Motor vs &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df3d075c29169277719316e22e7cbd\&quot;&gt;Nonmotor&lt;/span&gt; Onset (In &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;Focal&lt;/span&gt; Seizures with Retained Awareness)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Motor Onset&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Observable movements like tonic, clonic, or myoclonic jerking.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Special Features&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Jacksonian March: &lt;/strong&gt;Progressive motor involvement starting in a specific body part.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;jacksonian march\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;8998\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/S7HmHKx204HOggJo1kIV1744328033.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Todd’s Paralysis: &lt;/strong&gt;Temporary weakness after a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; seizure.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Epilepsia Partialis Continua:&lt;/strong&gt; Continuous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; seizures resistant to medication.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Nonmotor Onset&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sensory, autonomic, or emotional changes without visible movement.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Evolution &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Focal Seizures Evolving into generalised Seizures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Start focally but spread to both hemispheres, often leading to generalised &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4156d43e216927772008460f9b582\&quot;&gt;tonic-clonic&lt;/span&gt; seizures.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62 y/o man presents with rapid cognitive decline, visual disturbances, and myoclonus. An EEG shows localized frontal intermittent rhythmical delta activity (FIRDA) that evolves to periodic sharp wave complexes (PSWC) after a few weeks. Based on this presentation and EEG findings, which of the following conditions is most likely associated with his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alzheimer’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Creutzfeldt-Jakob disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/f9IRG9xyYL3qCFeASqOJ1744330083.png&quot;, &quot;https://image.prepladder.com/notes/IiOpCUzkArcMoU4xURX41744330252.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following conditions with their respective EEGs. 1) Focal seizure a) 2) Absence seizure b) 3) Hypsarrythmia c) 4) Periodic sharp wave complexes d)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-c, 2-a, 3-d, 4-b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-c, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-c, 4-a&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-c, 2-a, 3-d, 4-b&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/vKoVKGI5WbddivQTPdUo1744330712.png&quot;, &quot;https://image.prepladder.com/notes/f9IRG9xyYL3qCFeASqOJ1744330083.png&quot;, &quot;https://image.prepladder.com/notes/JwNAssGxWWAqTYhbi5yp1744330660.png&quot;, &quot;https://image.prepladder.com/notes/AG0wY0qrKztu9atPcIeQ1744330552.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/JwNAssGxWWAqTYhbi5yp1744330660.png&quot;, &quot;https://image.prepladder.com/notes/vKoVKGI5WbddivQTPdUo1744330712.png&quot;, &quot;https://image.prepladder.com/notes/AG0wY0qrKztu9atPcIeQ1744330552.png&quot;, &quot;https://image.prepladder.com/notes/f9IRG9xyYL3qCFeASqOJ1744330083.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Focal seizure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;-EEG shows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8fb8df140b1692777191702bbc9358\&quot;&gt;localized&lt;/span&gt; spikes or sharp waves in the region of the brain corresponding to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; onset.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;FOCAL SEIZURE\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9012\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/JwNAssGxWWAqTYhbi5yp1744330660.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Absence seizure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;-EEG exhibits 3 Hz spike-and-slow wave discharges, typically generalized and symmetric.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;Absence seizures\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9013\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/vKoVKGI5WbddivQTPdUo1744330712.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hypsarrythmia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;-EEG presents chaotic, bursts of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; asynchronous high-amplitude slow waves interspersed with spikes followed by generalized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25ad895a231692777202f568bc6bfc\&quot;&gt;voltage&lt;/span&gt; attenuation.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;Hypsarrythmia\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9011\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/AG0wY0qrKztu9atPcIeQ1744330552.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Periodic sharp wave complexes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;-EEG reveals generalized synchronized high-voltage sharp waves occurring at 1–2 Hz.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;img alt=\&quot;PSWC\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9007\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/f9IRG9xyYL3qCFeASqOJ1744330083.png\&quot;/&gt;&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10 y/o boy presents to the clinic with a year-long history of cognitive decline. His parents report increased irritability, social withdrawal, and difficulty in school. He had measles at age 2. On examination, he shows signs of myoclonus and motor difficulties. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subacute sclerosing panencephalitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dravet syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Landau-Kleffner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Juvenile myoclonic epilepsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Subacute sclerosing panencephalitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Subacute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0aa16e71201692777198c4c07e2392\&quot;&gt;Sclerosing&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;871ad2a8051692777194a3f7cd0309\&quot;&gt;Panencephalitis&lt;/span&gt; (SSPE)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;About&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;SSPE is a rare, severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a6b09beac1692777184b08a2b5766\&quot;&gt;complication&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d2dc6a6df1692777192ccc6fd72b7\&quot;&gt;measles&lt;/span&gt; virus.&lt;/li&gt;\n&lt;li&gt;It typically presents in early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;98d9739e5f1692777180d7de404750\&quot;&gt;adolescence&lt;/span&gt; and has a progressive course with high mortality.&lt;/li&gt;\n&lt;li&gt;Vaccination has &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d2dc6a6df1692777192ccc6fd72b7\&quot;&gt;measles&lt;/span&gt; cases, but &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e9337bf1ae1692777199ce67095de2\&quot;&gt;SSPE&lt;/span&gt; remains a concern due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d2dc6a6df1692777192ccc6fd72b7\&quot;&gt;measles&lt;/span&gt; re-emergence.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Caused by the &lt;strong&gt;measles virus&lt;/strong&gt;, which is highly &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;adc58f95b216927771853032f276b9\&quot;&gt;contagious&lt;/span&gt; and transmitted via aerosols.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d3874506171692777191570df32b65\&quot;&gt;latency&lt;/span&gt; period ranges from &lt;strong&gt;6-8 years post-infection&lt;/strong&gt;, with shorter periods in younger children.&lt;/li&gt;\n&lt;li&gt;The virus targets&lt;strong&gt; lymphocytes and epithelial cells&lt;/strong&gt;, causing significant immunosuppression.&lt;/li&gt;\n&lt;li&gt;SSPE is associated with a poor &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12a6f23332169277718402ca6703e2\&quot;&gt;cellular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dc6add5cf91692777189b30a6bae38\&quot;&gt;immune response&lt;/span&gt; and persistent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5cc2d9fac616927772021889ee6d52\&quot;&gt;viral&lt;/span&gt; presence in the CNS.&lt;/li&gt;\n&lt;li&gt;Neuronal entry and infection mechanisms are not fully understood; mutations in the virus may facilitate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d1751616631692777187e01fbeb22d\&quot;&gt;evasion&lt;/span&gt; of the immune response.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Symptoms typically arise 6-8 years after &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d2dc6a6df1692777192ccc6fd72b7\&quot;&gt;measles&lt;/span&gt; infection, starting with cognitive decline.&lt;/li&gt;\n&lt;li&gt;Early signs include personality changes, poor school performance, and lethargy.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Stage I&lt;/strong&gt;: &lt;strong&gt;Personality and behavioural changes, including irritability, dementia, lethargy, social withdrawal, and speech regression.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Stage II&lt;/strong&gt;:&lt;strong&gt; Progressive decline in motor function characterized by myoclonus, dyskinesia, and dystonia.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Stage III&lt;/strong&gt;: &lt;strong&gt;Development of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2952dfc311692777187fa773bcc9f\&quot;&gt;extrapyramidal&lt;/span&gt; symptoms, posturing, and spasticity.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Stage IV&lt;/strong&gt;: Akinetic mutism, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd1c98736616927771820954b0a744\&quot;&gt;autonomic&lt;/span&gt; failure, or transition to a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5be6ed908e16927772017095bae56c\&quot;&gt;vegetative&lt;/span&gt; state.&lt;/li&gt;\n&lt;li&gt;Progressive motor function decline occurs, with&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e0f942b41616927771934975b589ae\&quot;&gt;myoclonus&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; paralysis.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Patients may develop &lt;strong&gt;seizures&lt;/strong&gt;, leading to &lt;strong&gt;vegetative states or akinetic mutism.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Visual symptoms may precede other signs, including&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb7a2c30e416927771972f7df6f8c0\&quot;&gt;retinal&lt;/span&gt; lesions and vision loss.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Atypical presentations can involve &lt;strong&gt;psychiatric symptoms &lt;/strong&gt;and rapid decline, especially in younger patients.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7 y/o boy is brought to the pediatric clinic due to developmental delays and frequent seizures. Upon examination, the following findings were observed. MRI shows subependymal giant cell astrocytomas. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurofibromatosis Type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberous Sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sturge-Weber Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wunderlich Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tuberous Sclerosis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/S90ozs6fmoAQNZ1eqF7S1744331792.png&quot;, &quot;https://image.prepladder.com/notes/G2hxLizPuCpw6oo05Ibq1744331589.png&quot;, &quot;https://image.prepladder.com/notes/DWb2oD30dhK0ofb664dw1744331726.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/S90ozs6fmoAQNZ1eqF7S1744331792.png&quot;, &quot;https://image.prepladder.com/notes/G2hxLizPuCpw6oo05Ibq1744331589.png&quot;, &quot;https://image.prepladder.com/notes/DWb2oD30dhK0ofb664dw1744331726.png&quot;, &quot;https://image.prepladder.com/notes/ScI6RVPg1YuXNszV0ovz1744331656.png&quot;, &quot;https://image.prepladder.com/notes/G2hxLizPuCpw6oo05Ibq1744331589.png&quot;, &quot;https://image.prepladder.com/notes/eJuag0hIH44D3l3bQ5fd1744331534.png&quot;, &quot;https://image.prepladder.com/notes/fNQiwaveQwPgUuOhn36o1744331473.png&quot;, &quot;https://image.prepladder.com/notes/3DWjFLrtXQyxwPXQzyI11744331431.png&quot;, &quot;https://image.prepladder.com/notes/5KFZwxXVwrWPjmtlb71W1744331373.png&quot;, &quot;https://image.prepladder.com/notes/OV7aJNDjjzrnAhTIvGAf1744331330.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4 y/o girl presents to the pediatric clinic with a port-wine stain on her forehead and upper eyelid. Her mother reports that she has been experiencing frequent seizures and has some difficulty in school. O/E, the child exhibits unilateral weakness of the left arm. CT imaging reveals tram-track calcifications in the brain. Which condition is most consistent with this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurofibromatosis Type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sturge-Weber Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberous Sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoparathyroidism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sturge-Weber Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/LX7HuvFRvJlg5ra4ZTRv1744332014.png&quot;, &quot;https://image.prepladder.com/notes/OV7aJNDjjzrnAhTIvGAf1744331330.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman with a history of seizures and poor medication adherence presents to the ER after a 6-minute seizure followed by another, with impaired consciousness between episodes. She is unresponsive and has labored breathing. What is the preferred drug of choice for her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levetiracetam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/9QA58gzrW4lT3Hr3XWXv1744332163.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match each drug with its preferred use for the corresponding type of seizure. 1. Partial seizures a. Lorazepam 2. Generalized tonic-clonic seizures b. Diazepam 3. Febrile seizures c. Valproate 4. Status epilepticus d. Carbamazepine&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-d, 2-c, 3-b, 4-a&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-b, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-b, 2-d, 3-a, 4-c&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-b, 3-a, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-d, 2-c, 3-b, 4-a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/0zaen1aUjDAfHhN3drXs1744332327.png&quot;, &quot;https://image.prepladder.com/notes/smhiEdju9eeDJIWFe0JW1744332368.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:627px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Type of Seizure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Anti-Epileptic Drugs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Partial or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Lamotrigine&lt;/li&gt;\n&lt;li&gt;Oxcarbazepine&lt;/li&gt;\n&lt;li&gt;Eslicarbazepine&lt;/li&gt;\n&lt;li&gt;Carbamazepine&lt;/li&gt;\n&lt;li&gt;Phenytoin&lt;/li&gt;\n&lt;li&gt;Levetiracetam&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Generalized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;949f14b6e4169277720075eaacbf1f\&quot;&gt;tonic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bf5818a5e41692777184b67521723b\&quot;&gt;clonic seizure&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Valproate&lt;/li&gt;\n&lt;li&gt;Lamotrigine&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Absence &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Ethosuximide&lt;/li&gt;\n&lt;li al period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aura&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clonic phase&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Generalised &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4156d43e216927772008460f9b582\&quot;&gt;Tonic-Clonic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;Seizure&lt;/span&gt; - Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Tonic phase (Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clonic phase (Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Post-ictal period (Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&q
