  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

&gt;&lt;li&gt;↳ CK rises within 4-8 hours.&lt;/li&gt;&lt;li&gt;↳ Peaks by 24 hours.&lt;/li&gt;&lt;li&gt;↳ Returns to normal within 48-72 hours.&lt;/li&gt;&lt;li&gt;↳ CK lacks specificity for STEMI since it can be elevated in skeletal muscle disease, trauma, or injections.&lt;/li&gt;&lt;li&gt;↳ CK-MB isoenzyme is more specific for the heart&lt;/li&gt;&lt;li&gt;↳ CK-MB elevated: Cardiac surgery Myocarditis Electrical cardioversion&lt;/li&gt;&lt;li&gt;↳ CK-MB elevated:&lt;/li&gt;&lt;li&gt;↳ Cardiac surgery Myocarditis Electrical cardioversion&lt;/li&gt;&lt;li&gt;↳ Cardiac surgery&lt;/li&gt;&lt;li&gt;↳ Myocarditis&lt;/li&gt;&lt;li&gt;↳ Electrical cardioversion&lt;/li&gt;&lt;li&gt;↳ CK-MB/CK ratio &amp;gt;2.5 suggests a myocardial source, though it&#x27;s not diagnostic.&lt;/li&gt;&lt;li&gt;↳ CK-MB/CK ratio &amp;gt;2.5&lt;/li&gt;&lt;li&gt;↳ CK-MB levels normalize within 48 to 72 hours , so a subsequent rise can confirm reinfarction.&lt;/li&gt;&lt;li&gt;↳ normalize within 48 to 72 hours&lt;/li&gt;&lt;li&gt;↳ confirm reinfarction.&lt;/li&gt;&lt;li&gt;↳ Lactate Dehydrogenase (LDH): (Option C)&lt;/li&gt;&lt;li&gt;↳ Lactate Dehydrogenase (LDH): (Option C)&lt;/li&gt;&lt;li&gt;↳ Increase in the blood 6 to 12 hours after ACS. Peak within 24 to 72 hours. Normalize within 8 to 14 days. LDH is no longer used to diagnose myocardial infarction because it is not specific to cardiac myocytes.&lt;/li&gt;&lt;li&gt;↳ Increase in the blood 6 to 12 hours after ACS.&lt;/li&gt;&lt;li&gt;↳ Peak within 24 to 72 hours.&lt;/li&gt;&lt;li&gt;↳ Normalize within 8 to 14 days.&lt;/li&gt;&lt;li&gt;↳ LDH is no longer used to diagnose myocardial infarction because it is not specific to cardiac myocytes.&lt;/li&gt;&lt;li&gt;↳ LDH&lt;/li&gt;&lt;li&gt;↳ not specific to cardiac myocytes.&lt;/li&gt;&lt;li&gt;↳ Heart-type Fatty Acid-Binding Protein (H-FABP): (Option D)&lt;/li&gt;&lt;li&gt;↳ Heart-type Fatty Acid-Binding Protein (H-FABP): (Option D)&lt;/li&gt;&lt;li&gt;↳ Sensitivity of H-FABP in detecting AMI within 4 hours of symptom onset was 60%, significantly higher than troponin (18.8%) and CK-MB (12.5%). But the specificity of H-FABP in detecting AMI was less than that of troponin and CK-MB.&lt;/li&gt;&lt;li&gt;↳ Sensitivity of H-FABP in detecting AMI within 4 hours of symptom onset was 60%, significantly higher than troponin (18.8%) and CK-MB (12.5%).&lt;/li&gt;&lt;li&gt;↳ But the specificity of H-FABP in detecting AMI was less than that of troponin and CK-MB.&lt;/li&gt;&lt;li&gt;↳ specificity&lt;/li&gt;&lt;li&gt;↳ in detecting AMI was less than that of troponin and CK-MB.&lt;/li&gt;&lt;/ul&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes of elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;Serum&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;69d29372dc169277720014447abea8\&quot;&gt;Troponin&lt;/span&gt; other AMI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cardiorespiratory Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Non-Cardiorespiratory Causes &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pulmonary embolism&lt;/li&gt;\n&lt;li&gt;Aortic dissection&lt;/li&gt;\n&lt;li&gt;Acute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; edema&lt;/li&gt;\n&lt;li&gt;Tachyarrhythmias&lt;/li&gt;\n&lt;li&gt;Myocarditis/Myopericarditis&lt;/li&gt;\n&lt;li&gt;Cardiac trauma&lt;/li&gt;\n&lt;li&gt;Cardiac surgery/ablation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Prolonged hypotension&lt;/li&gt;\n&lt;li&gt;Severe sepsis&lt;/li&gt;\n&lt;li&gt;Severe burns&lt;/li&gt;\n&lt;li&gt;Stroke&lt;/li&gt;\n&lt;li&gt;Subarachnoid hemorrhage&lt;/li&gt;\n&lt;li&gt;End-stage &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; failure&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old patient comes to the emergency department with complaints of intermittent dizziness and lightheadedness. An electrocardiogram (ECG) is performed, as shown below. Based on the ECG findings and the clinical scenario, what type of atrioventricular block is most likely present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2:1 AV block (Type I - Wenckebach)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2:1 AV block (Type II - Infranodal)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First-degree AV block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Third-degree AV block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2:1 AV block (Type II - Infranodal)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/PWN58QuqSXjrnJOyy0zb1744292977.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/EI0vFL7GhILimAmeEvCW1744293101.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:716px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;2:1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d77b211e3a1692777182121ece27fc\&quot;&gt;Atrioventricular&lt;/span&gt; Block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;About&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;2:1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;78a0565f7316927771827e4aca866c\&quot;&gt;AV block&lt;/span&gt; occurs when every other P wave is not conducted to the ventricles, resulting in missed QRS complexes.&lt;/li&gt;\n&lt;li&gt;It can arise from either the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;93722e23b31692777182e48d478f12\&quot;&gt;AV node&lt;/span&gt; (nodal) or the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;84383ec8c3169277718963211ba7ce\&quot;&gt;His-Purkinje system&lt;/span&gt; (infranodal).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Nodal (Type I - Wenckebach):&lt;/strong&gt; Results from impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; in the AV node, which can be influenced by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5731c5431416927771999e54e2563b\&quot;&gt;sympathetic&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f19a37b5916927771941ba9f5ef49\&quot;&gt;parasympathetic&lt;/span&gt; tone. Characterized by progressively prolonged PR intervals before a dropped beat; usually benign.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Infranodal Block (Type II):&lt;/strong&gt; Indicates a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;359a8718a61692777185568ac80abb\&quot;&gt;defect&lt;/span&gt; in the His-Purkinje system, where interventions affecting the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;93722e23b31692777182e48d478f12\&quot;&gt;AV node&lt;/span&gt; will not alter the block. It is less affected by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd1c98736616927771820954b0a744\&quot;&gt;autonomic&lt;/span&gt; interventions. PR interval remains normal with a dropped beat; often requires a permanent pacemaker.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ECG Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Every other P wave is not followed by a QRS complex.&lt;/li&gt;\n&lt;li&gt;In Type I, the PR interval is progressively prolonged, and the QRS complex is narrow.&lt;/li&gt;\n&lt;li&gt;In Type II, the PR interval is normal, and the QRS complex is prolonged.&lt;/li&gt;\n&lt;li&gt;A narrow QRS with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;946a9a6be11692777201eb269e8327\&quot;&gt;Type I&lt;/span&gt; suggests AV nodal block, while a wide QRS indicates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c84d27695c1692777190b79260039a\&quot;&gt;infranodal&lt;/span&gt; involvement.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Second degree AV block\&quot; data-author=\&quot;Npatchett\&quot; data-hash=\&quot;8589\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Heart_block.png\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/EI0vFL7GhILimAmeEvCW1744293101.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnostic Maneuvers&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Carotid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;Sinus&lt;/span&gt; Massage/Adenosine:&lt;/strong&gt; Slows the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; rate, potentially unmasking PR interval changes indicative of Type I.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Atropine Administration:&lt;/strong&gt; Enhances AV conduction; can resolve &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;946a9a6be11692777201eb269e8327\&quot;&gt;Type I&lt;/span&gt; block.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Exercise Testing: &lt;/strong&gt;Also enhances AV conduction, potentially eliminating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;946a9a6be11692777201eb269e8327\&quot;&gt;Type I&lt;/span&gt; block.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Type II block typically requires &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52007706a216927771899e36747712\&quot;&gt;implantation&lt;/span&gt; of a permanent pacemaker.&lt;/li&gt;\n&lt;li&gt;In cases of His-Purkinje disease, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90b10f842b1692777182e4a9268284\&quot;&gt;atropine&lt;/span&gt; may worsen the degree of block.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old female with a history of hypertension and hyperlipidemia presents with severe chest pain for 1 hour. Her ECG shows ST-elevation indicating a STEMI. She has a blood pressure of 180/110 mmHg and a history of active peptic ulcer disease. What is the most appropriate treatment option for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Streptokinase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tissue plasminogen activator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary artery bypass surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Percutaneous coronary intervention&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Percutaneous coronary intervention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/zvSt8jw79CHQlIFQ2yQh1744300214.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man comes to your clinic for a routine check-up. He has no significant past history, exercises regularly, and reports no chest pain, palpitations, or shortness of breath. On physical examination, his blood pressure is 130/80 mmHg, and his pulse rate is 75 beats per minute and regular. You perform an ECG as part of the screening, shown below.  What is the most likely finding based on this ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left ventricular hypertrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal sinus rhythm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First-degree AV block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right bundle branch block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Normal sinus rhythm&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/SnTZQN7Q2CW4eYSWlZHF1744273136.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/po29uJYsibgNKtgUoYe11744273641.png&quot;, &quot;https://image.prepladder.com/notes/qhOBKA8LHKuu9LVy07V61744273668.png&quot;, &quot;https://image.prepladder.com/notes/v519kNbCZ0oXLDXeBYhR1744273701.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:632px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Component&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Normal Duration and Size &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;P wave&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Atrial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dbaf58dd301692777186f2a8d7b3a0\&quot;&gt;depolarization&lt;/span&gt; is initiated by the SA node.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;0.08–0.11 seconds&lt;/li&gt;\n&lt;li&gt;2–2.75 small boxes&lt;/li&gt;\n&lt;li&gt;&amp;lt;2.5 mm (0.25 mV) in amplitude/ height&lt;/li&gt;\n&lt;li&gt;&amp;lt;0.12 sec (120 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;324240732616927771930d34d9e907\&quot;&gt;msec&lt;/span&gt; or 3 small boxes) in width&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;PR interval&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Time from onset of atrial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dbaf58dd301692777186f2a8d7b3a0\&quot;&gt;depolarization&lt;/span&gt; (P wave) to onset of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dbaf58dd301692777186f2a8d7b3a0\&quot;&gt;depolarization&lt;/span&gt; (electrical impulse passing through AV node)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;0.12–0.20 seconds&lt;/li&gt;\n&lt;li&gt;3–5 small boxes&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Q wave&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Initial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dbaf58dd301692777186f2a8d7b3a0\&quot;&gt;depolarization&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;769fa5be3616927771906f8ae8b053\&quot;&gt;interventricular&lt;/span&gt; septum, directed from left to right.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&amp;lt;0.04 seconds&lt;/li&gt;\n&lt;li&gt;&amp;lt;1 small box&lt;/li&gt;\n&lt;li&gt;Depth: &amp;lt;1/4 of R wave or ~1–2 mm (&amp;lt;0.5 small boxes)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;QRS complex&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Ventricular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dbaf58dd301692777186f2a8d7b3a0\&quot;&gt;depolarization&lt;/span&gt; - the time taken for the electrical impulse to spread through the ventricles.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&amp;lt;0.10 seconds&lt;/li&gt;\n&lt;li&gt;&amp;lt;2.5 small boxes in width&lt;/li&gt;\n&lt;li&gt;Height: 5–30 mm (1–6 big boxes)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;QT interval&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Time from the start of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dbaf58dd301692777186f2a8d7b3a0\&quot;&gt;depolarization&lt;/span&gt; to the end of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; repolarization.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Duration depends on HR.&lt;/li&gt;\n&lt;li&gt;HR inversely proportional QT length. Rate-corrected (QTc) 330–350 msec&lt;/li&gt;\n&lt;li&gt;~11 small boxes&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ST segment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Represents the early part of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; repolarization. It is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;95f7d4c24d16927771904b4278640d\&quot;&gt;isoelectric&lt;/span&gt; (flat).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;0.08–0.12 seconds&lt;/li&gt;\n&lt;li&gt;2–3 small boxes&lt;/li&gt;\n&lt;li&gt;Normally &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;95f7d4c24d16927771904b4278640d\&quot;&gt;isoelectric&lt;/span&gt; (flat), deviations &amp;gt;1 small box indicate pathology&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;T wave&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Represents the later stage of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; repolarization.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&amp;lt;0.04 seconds&lt;/li&gt;\n&lt;li&gt;2.5–6.25 small boxes&lt;/li&gt;\n&lt;li&gt;Height: Varies. Normally &amp;lt;5 mm (1 big box) in limb leads, &amp;lt;10 mm (2 big boxes) in precordial leads&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;U wave&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Unknown origin; possibly related to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40451a27bd1692777197d6c276d0bc\&quot;&gt;repolarization&lt;/span&gt; of Purkinje fibers or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; walls.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Not always measurable&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with a history of hypertension and diabetes presents with a one-month history of mild exertional dyspnea. She denies chest pain but has noticed some occasional palpitations. Physical examination reveals a blood pressure of 140/90 mmHg and regular heart sounds. You order an ECG, which is shown below.  What is the most likely diagnosis based on this ECG?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Normal axis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right axis deviation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left axis deviation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Extreme axis deviation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Left axis deviation&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/SWKE82NS03KItzGLBQ621744280407.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/NDW1gSA2To95UUGbgS391744280487.png&quot;, &quot;https://image.prepladder.com/notes/ClacVAphRLGg9gcbxMy31744295174.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:622px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lead&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c28fd47f71692777182efbbaa5f6d\&quot;&gt;Axis&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c28fd47f71692777182efbbaa5f6d\&quot;&gt;Axis&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa328dbc09169277718631e23a772f\&quot;&gt;Deviation&lt;/span&gt; (LAD) &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Right &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c28fd47f71692777182efbbaa5f6d\&quot;&gt;Axis&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa328dbc09169277718631e23a772f\&quot;&gt;Deviation&lt;/span&gt; (RAD) &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lead I&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Positive (R wave &amp;gt; S wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Positive (R wave &amp;gt; S wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Negative (S wave &amp;gt; R wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lead II&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Positive (R wave &amp;gt; S wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Negative (S wave &amp;gt; R wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Positive (R wave &amp;gt; S wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lead III&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Positive (R wave &amp;gt; S wave) or isoelectric&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Negative (S wave &amp;gt; R wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Positive (R wave &amp;gt; S wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lead aVF&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Positive (R wave &amp;gt; S wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Negative (S wave &amp;gt; R wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Positive (R wave &amp;gt; S wave)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the emergency department with palpitations and lightheadedness. He has no significant past medical history and is otherwise healthy. After a thorough examination, an ECG is obtained.  Based on the patient’s presentation and the findings of the ECG, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atrial Fibrillation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wolff-Parkinson-White (WPW) Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;First-degree AV Block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial Infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wolff-Parkinson-White (WPW) Syndrome&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/AcbTgEA8aykCQWud35uP1744281100.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/AcbTgEA8aykCQWud35uP1744281100.jpg&quot;, &quot;https://image.prepladder.com/notes/BBimmv34cLYWWvgjzsrX1745563294.png&quot;, &quot;https://image.prepladder.com/notes/RnAfdScRMo7P16DKeEl31744281227.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with recurrent palpitations and dizziness. An ECG of the patient is given below. Which of the following statements is true regarding this patient&#x27;s diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;He is at risk for pre-excited atrial fibrillation leading to dangerously fast ventricular rates&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The accessory pathway is the Bundle of James, facilitating rapid conduction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The ECG shows a short PR interval, normal QRS, and no delta wave&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenosine is contraindicated in this condition&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. He is at risk for pre-excited atrial fibrillation leading to dangerously fast ventricular rates&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/RjnMFXkGXsJtetXUTP1Y1744281432.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ovgZc6Vl7y17kjCbdCc11744281593.jpg&quot;, &quot;https://image.prepladder.com/notes/RHJ36fVyOZ1rnfj00dqc1744281653.png&quot;, &quot;https://image.prepladder.com/notes/gyhiyIsKh93yX0qhPQXX1744281703.png&quot;, &quot;https://image.prepladder.com/notes/plwXICbxUP8HU3X65HGO1744281751.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:779px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Wolff-Parkinson-White (WPW) Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lown-Ganong-Levine (LGL) Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Accessory pathways (APs) known as the &lt;strong&gt;Bundle of Kent &lt;/strong&gt;are the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; tissue bands connecting the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;422ada68fd16927771820019d5de1e\&quot;&gt;atria&lt;/span&gt; and ventricles. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;They allow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; outside the AV node, either &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6a42ea838169277718174ef9e8817\&quot;&gt;antegrade&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e38ca8e6931692777197ee6a68ac56\&quot;&gt;retrograde&lt;/span&gt; (in concealed APs), bypassing the normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0aded9f3231692777182ec1d089af8\&quot;&gt;AV conduction&lt;/span&gt; system.&lt;/li&gt;\n&lt;li&gt;Present from birth, they result from incomplete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cb8fd56be41692777194c32e1c1dd7\&quot;&gt;partitioning&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8d33da8541692777182ec6983d9a2\&quot;&gt;atrium&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;707de303e516927772011cb80f4028\&quot;&gt;ventricle&lt;/span&gt; by the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5d6dfa73b316927772028f3cd60f7f\&quot;&gt;fibrous&lt;/span&gt; AV rings.&lt;/li&gt;\n&lt;li&gt;Associated with Ebstein’s anomaly, hypertrophic cardiomyopathy, PRKAG2 mutations, Danon’s disease, and Fabry’s disease.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Accessory &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3aa5abc2fa169277719488e088076d\&quot;&gt;pathway&lt;/span&gt; connects to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; myocardium.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;LGL is a type of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd15fe58221692777194fbb9eec8d1\&quot;&gt;paroxysmal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;619efd9f7b169277719928c9441919\&quot;&gt;supraventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af1cd978a41692777200da2f67bf22\&quot;&gt;tachycardia&lt;/span&gt; (SVT) characterized by a short PR interval and a normal QRS duration.&lt;/li&gt;\n&lt;li&gt;It involves an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9088e1c7f616927771802e7f6d2541\&quot;&gt;accessory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3aa5abc2fa169277719488e088076d\&quot;&gt;pathway&lt;/span&gt; called the &lt;strong&gt;Bundle of James &lt;/strong&gt;that allows rapid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;422ada68fd16927771820019d5de1e\&quot;&gt;atria&lt;/span&gt; and ventricles, often &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d77b211e3a1692777182121ece27fc\&quot;&gt;atrioventricular&lt;/span&gt; (AV) node.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Accessory &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3aa5abc2fa169277719488e088076d\&quot;&gt;pathway&lt;/span&gt; bypasses the normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3aa5abc2fa169277719488e088076d\&quot;&gt;pathway&lt;/span&gt; and connects to BOH.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Common arrhythmias include narrow-complex &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd15fe58221692777194fbb9eec8d1\&quot;&gt;paroxysmal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;619efd9f7b169277719928c9441919\&quot;&gt;supraventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af1cd978a41692777200da2f67bf22\&quot;&gt;tachycardia&lt;/span&gt; (PSVT), wide-complex tachycardias, and rarely, sudden death.&lt;/li&gt;\n&lt;li&gt;Tachycardia may develop due to re-entry circuits, causing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f6a1e09a851692777194bfd6641ed3\&quot;&gt;orthodromic&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d51c7017151692777181946bfeea9f\&quot;&gt;antidromic&lt;/span&gt; AV re-entry tachycardias (AVRT).&lt;/li&gt;\n&lt;li&gt;Pre-excited &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6a04221a41692777182825f0f08da\&quot;&gt;atrial fibrillation&lt;/span&gt; (AF) can occur, leading to a dangerously fast &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; rate, syncope, or collapse, requiring urgent treatment.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Patients may experience episodes of palpitations, dizziness, or syncope.&lt;/li&gt;\n&lt;li&gt;Symptoms can vary in frequency and intensity; some may have mild symptoms while others experience significant distress.&lt;/li&gt;\n&lt;li&gt;Episodes may be &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3978e9614f1692777200abbe4cfa34\&quot;&gt;triggered&lt;/span&gt; by stress, caffeine, or exertion.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ECG Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Short PR interval (&amp;lt;0.12 s), wide QRS complex, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f7d3133242169277718518c059ad55\&quot;&gt;delta&lt;/span&gt; wave &lt;/strong&gt;(slurred upstroke of the QRS). &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;QRS and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f7d3133242169277718518c059ad55\&quot;&gt;delta&lt;/span&gt; wave &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2dcf62bc831692777192e737f2c4b0\&quot;&gt;morphology&lt;/span&gt; depend on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;603878db1116927771812fecb63aec\&quot;&gt;AP&lt;/span&gt; location:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Right-sided AP: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0a89512f961692777191c1515a8adc\&quot;&gt;LBBB&lt;/span&gt; pattern (lead V1).&lt;/li&gt;\n&lt;li&gt;Left-sided AP: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8407059e5116927771971afbd677de\&quot;&gt;RBBB&lt;/span&gt; pattern (lead V1), negative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f7d3133242169277718518c059ad55\&quot;&gt;delta&lt;/span&gt; wave in aVL (can &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;efaf9e0192169277719278711f7f74\&quot;&gt;mimic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc380e21321692777191739bd99191\&quot;&gt;lateral&lt;/span&gt; wall infarction).&lt;/li&gt;\n&lt;li&gt;Posteroseptal AP: Negative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f7d3133242169277718518c059ad55\&quot;&gt;delta&lt;/span&gt; wave in leads III and aVF (mimicking &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; wall infarction).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Preexcitation may disappear during exercise.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Short PR interval&lt;/strong&gt; (typically less than 120 ms).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Normal QRS &lt;/strong&gt;complexes (narrow QRS).&lt;/li&gt;\n&lt;li&gt;The &lt;strong&gt;absence of a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f7d3133242169277718518c059ad55\&quot;&gt;delta&lt;/span&gt; wave &lt;/strong&gt;(unlike in Wolff-Parkinson-White syndrome).&lt;/li&gt;\n&lt;li&gt;May show &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af1cd978a41692777200da2f67bf22\&quot;&gt;tachycardia&lt;/span&gt; during episodes of SVT, often with a regular rhythm.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Wolff-Parkinson-White (WPW) Syndrome\&quot; data-author=\&quot;James Heilman, MD - Own work\&quot; data-hash=\&quot;8450\&quot; data-license=\&quot;CC BY-SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Wolff%E2%80%93Parkinson%E2%80%93White_syndrome\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/ovgZc6Vl7y17kjCbdCc11744281593.jpg\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Lown-Ganong-Levine (LGL) Syndrome\&quot; data-author=\&quot;Juanita Hunter, Emmanouil Tsounias, John Cogan, and Ming-Lon Young - Hunter et al\&quot; data-hash=\&quot;8451\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Lown%E2%80%93Ganong%E2%80%93Levine_syndrome\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/RHJ36fVyOZ1rnfj00dqc1744281653.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Acute management: &lt;strong&gt;Carotid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; pressure or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27b78a96071692777190f4dfb93430\&quot;&gt;intravenous&lt;/span&gt; adenosine&lt;/strong&gt; can terminate the tachycardia. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;For pre-excited AF, &lt;strong&gt;urgent DC cardioversion&lt;/strong&gt; is recommended due to the risk of collapse or death.&lt;/li&gt;\n&lt;li&gt;Definitive treatment: &lt;strong&gt;Catheter &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eb788615bd16927771803d3841aa78\&quot;&gt;ablation&lt;/span&gt; &lt;/strong&gt;is first-line and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0968038e2a1692777185ed087c7fd8\&quot;&gt;curative&lt;/span&gt; in most cases.&lt;/li&gt;\n&lt;li&gt;Medications: &lt;strong&gt;Flecainide or propafenone &lt;/strong&gt;can be used as alternatives but are less preferred.&lt;/li&gt;\n&lt;li&gt;Avoid digoxin, verapamil, and amiodarone due to adverse effects on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;603878db1116927771812fecb63aec\&quot;&gt;AP&lt;/span&gt; conduction.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Acute Management:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Vagal maneuvers &lt;/strong&gt;(e.g., Valsalva maneuver) can terminate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f55348336516927771992c64305eca\&quot;&gt;SVT&lt;/span&gt; episodes.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Adenosine &lt;/strong&gt;may be used for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a35c217ec416927772009a7f3b20f4\&quot;&gt;termination&lt;/span&gt; of tachycardia.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Chronic Management:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Beta-blockers or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; channel blockers&lt;/strong&gt; may be prescribed for prevention.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Catheter ablation&lt;/strong&gt; can be considered in cases of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; episodes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Wolff-Parkinson-White (WPW) Syndrome\&quot; data-author=\&quot;Tom Lück\&quot; data-hash=\&quot;8452\&quot; data-license=\&quot;CC BY 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Wolff%E2%80%93Parkinson%E2%80%93White_syndrome\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/gyhiyIsKh93yX0qhPQXX1744281703.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;Lown-Ganong-Levine (LGL) Syndrome\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8454\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;209\&quot; src=\&quot;https://image.prepladder.com/notes/plwXICbxUP8HU3X65HGO1744281751.png\&quot; width=\&quot;209\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman comes to the clinic for a routine follow-up. She has a history of mild hypertension, which is well-controlled with medication. She reports no symptoms such as palpitations, dizziness, or chest pain. An ECG of the patient is given below. What is the most likely diagnosis based on the ECG findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Second-Degree AV Block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;First-Degree AV Block&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Third-Degree AV Block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bundle Branch Block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. First-Degree AV Block&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/v5JKs8dFkEM8WNBkphl31744281856.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/eEWnMSGw9qyGAYMXgVyt1744281928.png&quot;, &quot;https://image.prepladder.com/notes/CjotVXQ5I91lFEU6VZ6d1744281972.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;First Degree AV Block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;First-degree &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;78a0565f7316927771827e4aca866c\&quot;&gt;AV block&lt;/span&gt; is characterized by a prolonged PR interval (&amp;gt;0.20 seconds) without &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5744dac7511692777186db6f8e0c28\&quot;&gt;disruption&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;422ada68fd16927771820019d5de1e\&quot;&gt;atria&lt;/span&gt; to ventricles.&lt;/li&gt;\n&lt;li&gt;The delay typically occurs in the AV node, but may also involve the atria, His bundle, or Purkinje fibers.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Commonly attributed to increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5fb29f3cd516927772017bd29c2581\&quot;&gt;vagal&lt;/span&gt; tone in younger patients.&lt;/li&gt;\n&lt;li&gt;In older patients, often due to fibrotic changes in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; system.&lt;/li&gt;\n&lt;li&gt;Other causes include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; heart disease, myocardial infarction, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e0552462e16927771871413861fb7\&quot;&gt;electrolyte&lt;/span&gt; abnormalities, inflammation, infections, certain drugs, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3107ad472c16927771900477b8dae0\&quot;&gt;infiltrative&lt;/span&gt; diseases, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d215f4a56c16927771842f34a24156\&quot;&gt;collagen&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; diseases, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4acddc3cf5169277718996440e2e14\&quot;&gt;idiopathic&lt;/span&gt; degenerative diseases.&lt;/li&gt;\n&lt;li&gt;Lymes disease, Chagas disease, Diphtheria, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40dbde72e41692777197e59d893839\&quot;&gt;Rheumatoid&lt;/span&gt; arthritis, Scleroderma.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Usually asymptomatic; patients are often unaware of the condition until discovered on an ECG.&lt;/li&gt;\n&lt;li&gt;In cases where the PR interval exceeds 0.30 seconds, symptoms may resemble \&quot;pacemaker syndrome,\&quot; including dyspnea, malaise, lightheadedness, and chest pain.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ECG Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Diagnosis is confirmed by a PR interval greater than 0.20 seconds on an ECG.&lt;/li&gt;\n&lt;li&gt;PR interval can be marked (&amp;gt;0.30 seconds) in some cases, and P waves may appear within preceding T waves.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;First-Degree AV Block\&quot; data-author=\&quot;Npatchett\&quot; data-hash=\&quot;8459\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Heart_block.png\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;167\&quot; src=\&quot;https://image.prepladder.com/notes/eEWnMSGw9qyGAYMXgVyt1744281928.png\&quot; width=\&quot;353\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Generally, no treatment is required; routine observation is sufficient.&lt;/li&gt;\n&lt;li&gt;Pacemaker placement may be considered for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; patients with PR interval &amp;gt;0.30 seconds or those with coexisting heart disease.&lt;/li&gt;\n&lt;li&gt;No &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f4652078816927771814621857a81\&quot;&gt;antiarrhythmic&lt;/span&gt; medications are indicated, and surveillance with routine ECGs is recommended to monitor for worsening.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male patient presents to the emergency department with complaints of fatigue and occasional lightheadedness. He has a history of hypertension and coronary artery disease. During the examination, he describes episodes of near-syncope. The physician performs an ECG to evaluate his symptoms. What is the most likely diagnosis based on the ECG findings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First-degree heart block&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mobitz Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mobitz Type II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete heart block&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mobitz Type II&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/Ml5euCB0AqLafRegWEzn1744293716.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/nDQa8ZoRy45tVyznx5mH1744293771.png&quot;, &quot;https://image.prepladder.com/notes/nHmsBZFQIwPACHjGe2ff1744293844.png&quot;, &quot;https://image.prepladder.com/notes/2g4GWM9F8U23vilNYHXJ1744293945.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:634px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mobitz &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;946a9a6be11692777201eb269e8327\&quot;&gt;Type I&lt;/span&gt; (Wenckebach)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mobitz Type II&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Progressive prolongation of PR interval until dropped beat.&lt;/li&gt;\n&lt;li&gt;PR interval longest before dropped beat.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Constant PR interval until a P wave is not followed by a QRS complex.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Normal variant; high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5fb29f3cd516927772017bd29c2581\&quot;&gt;vagal&lt;/span&gt; tone; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; ischemia; medication toxicity; post-surgery.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Associated with structural heart disease; myocardial ischemia; fibrosis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Often asymptomatic;&lt;/p&gt;\n&lt;p&gt;May cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f04fb3f2f1692777199272e3daf84\&quot;&gt;syncope&lt;/span&gt; or lightheadedness.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Symptoms include fatigue, dyspnea, chest pain;&lt;/p&gt;\n&lt;p&gt;Can progress to complete heart block.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ECG Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;PR interval progressively lengthens&lt;/strong&gt; before a &lt;strong&gt;dropped beat&lt;/strong&gt;.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Mobitz type I\&quot; data-author=\&quot;Npatchett\&quot; data-hash=\&quot;8606\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Heart_block.png\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;120\&quot; src=\&quot;https://image.prepladder.com/notes/nHmsBZFQIwPACHjGe2ff1744293844.png\&quot; width=\&quot;258\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Constant PR &lt;/strong&gt;interval;&lt;/p&gt;\n&lt;p&gt;May have &lt;strong&gt;widened QRS &lt;/strong&gt;complex.&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Mobitz type II\&quot; data-author=\&quot;Npatchett\&quot; data-hash=\&quot;8608\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Heart_block.png\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;110\&quot; src=\&quot;https://image.prepladder.com/notes/2g4GWM9F8U23vilNYHXJ1744293945.png\&quot; width=\&quot;175\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Usually no treatment needed; may use &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90b10f842b1692777182e4a9268284\&quot;&gt;atropine&lt;/span&gt; if symptomatic.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Requires immediate pacing; often necessitates a permanent pacemaker.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man presents to the emergency department with severe fatigue, dizziness, and episodes of syncope. His medical history includes hypertension and a prior myocardial infarction. ECG of the patient is given below. What is the most appropriate initial management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral beta-blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intravenous atropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Permanent pacemaker placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intravenous atropine&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/3YwcIDfjGiSo4jHpGOPT1744293499.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Third-Degree &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d77b211e3a1692777182121ece27fc\&quot;&gt;Atrioventricular&lt;/span&gt; Block&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Complete loss of communication between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;422ada68fd16927771820019d5de1e\&quot;&gt;atria&lt;/span&gt; and ventricles.&lt;/li&gt;\n&lt;li&gt;SA &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b10ce4acbf169277719323ffd12306\&quot;&gt;node&lt;/span&gt; activity continues independently, but impulses do not reach the ventricles.&lt;/li&gt;\n&lt;li&gt;Atrial and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; activities are completely dissociated.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Common causes include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4acddc3cf5169277718996440e2e14\&quot;&gt;idiopathic&lt;/span&gt; fibrosis, structural heart disease, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; ischemia, medication toxicity, and post-surgical effects.&lt;/li&gt;\n&lt;li&gt;Associated conditions: Lyme disease, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d215f4a56c16927771842f34a24156\&quot;&gt;collagen&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; disorders, and myocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77aed446d2169277719007f42bf052\&quot;&gt;infarction&lt;/span&gt; (especially &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; wall MI).&lt;/li&gt;\n&lt;li&gt;Risk factors include diabetes, hypertension, and prior &lt;span class=\&quot;customMeta
