&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Stage I: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;28055cb4f61692777189ea3a82b1f2\&quot;&gt;Hilar lymphadenopathy&lt;/span&gt; + right paratracheal lymphadenopathy&lt;/li&gt;\n&lt;li&gt;Stage II: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;870b3521e21692777180ed5afdaf8b\&quot;&gt;Adenopathy&lt;/span&gt; + infiltrates&lt;/li&gt;\n&lt;li&gt;Stage III: Infiltrates&lt;/li&gt;\n&lt;li&gt;Stage IV: Fibrosis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;img alt=\&quot;bilateral hilar lymphadenopathy.png\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9334\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/lvua7WnQvMTcbFeWqKKq1744368303.png\&quot;/&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;\&quot; data-author=\&quot;\&quot; data-hash=\&quot;\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;\&quot; height=\&quot;277\&quot; src=\&quot;https://image.prepladder.com/content/a4ZvvLGG2hF9MgT2yvPX1740587430.png\&quot; width=\&quot;440\&quot;/&gt;&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Chest &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fd0c8ab494169277720227102dc79a\&quot;&gt;X-ray&lt;/span&gt; and Gross &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c02ad9ae0f1692777198d76afc93c4\&quot;&gt;specimen&lt;/span&gt; showing Hilar lymphadenopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;HRCT&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Reticulonodular opacities&lt;/strong&gt; &lt;strong&gt;(galaxy sign)&lt;/strong&gt; in a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d31a3d4bef16927771951b172302f9\&quot;&gt;perilymphatic&lt;/span&gt; distribution, often centred on broncho-vascular bundles and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6136118183169277719961922f8790\&quot;&gt;subpleural&lt;/span&gt; areas &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;​​​&lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Reticulonodular opacities (galaxy sign)\&quot; data-author=\&quot;Gaillard F, Hanh L, Saber M, et al.\&quot; data-hash=\&quot;11271\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/galaxy-sign-lungs\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/cz9FsQDJhEF6DjiZ9sOE1745573232.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Spirometry&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;FEV / &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;321620bde416927772037669a00aa5\&quot;&gt;FVC&lt;/span&gt; &amp;lt;0.7- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b9dd3166f1692777180b697887ccb\&quot;&gt;Airway&lt;/span&gt; stenosis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;DLCO&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Reduced&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;PET scan &amp;gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; &amp;gt; Gallium-67 scan&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;For diagnosis of extra &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; sarcoidosis&lt;/li&gt;\n&lt;li&gt;PET scan reveals increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; activities in areas of inflammation. &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Biochemical findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Lymphopenia &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Elevated ACE&lt;/strong&gt; levels.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hypercalcemia &lt;/strong&gt;may reflect increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aac0d9195b1692777183ab34253a6b\&quot;&gt;calcitriol&lt;/span&gt; (1,25-dihydroxyvitamin D) production by alveolar macrophages.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hypercalciuria &lt;/strong&gt;can lead to nephrocalcinosis.&lt;/li&gt;\n&lt;li&gt;Liver Function Tests are mildly deranged in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e1f97f6ad169277718805c2dd35c1\&quot;&gt;granulomatous&lt;/span&gt; involvement of the liver.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Non-caseating granulomas&lt;/strong&gt; seen in biopsies from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;728e7607f31692777187291e007a0b\&quot;&gt;extrapulmonary&lt;/span&gt; organs &lt;strong&gt;confirm the diagnosis&lt;/strong&gt;. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bronchoscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;May demonstrate a \&quot;&lt;strong&gt;cobblestone&lt;/strong&gt;\&quot; appearance of the mucosa.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bronchoalveolar lavage&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lymphocytosis,CD4:CD8 &amp;gt;3.5&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Endobronchial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;Ultrasound&lt;/span&gt; (EBUS)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Assists in diagnosing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1bea5cbf1d16927771988b19241f4c\&quot;&gt;sarcoidosis&lt;/span&gt; in patients with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1014e4cf5e169277719246e0ca91df\&quot;&gt;mediastinal&lt;/span&gt; adenopathy.&lt;/li&gt;\n&lt;li&gt;Can be combined with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bb02f642c816927772002a55b1f741\&quot;&gt;transbronchial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;754ab07a2e1692777183ed178c883d\&quot;&gt;biopsy&lt;/span&gt; to improve &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; yield.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female complains of morning stiffness lasting over an hour and pain in her hands and wrists. On examination, there is swelling and tenderness of multiple small joints in her hands. Laboratory results show a positive rheumatoid factor (RF) and anti-cyclic citrullinated peptide (anti-CCP) antibodies. X-ray reveals soft tissue swelling and early joint space narrowing. Which of the following joint involvement patterns is most characteristic of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symmetrical involvement of small joints, particularly the MCP and PIP joints&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asymmetrical involvement of small joints, particularly the MCP and PIP joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Symmetrical involvement of the DIP joints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Asymmetrical involvement of the DIP joints&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Symmetrical involvement of small joints, particularly the MCP and PIP joints&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:647px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Characteristic&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Rheumatoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f74c7bfe0169277718240005b59d1\&quot;&gt;Arthritis&lt;/span&gt; (RA)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Osteoarthritis (OA)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Psoriatic Arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gout&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Reactive Arthritis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Joint Involvement Pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symmetrical &lt;/strong&gt;involvement of small joints (MCP, PIP)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Asymmetrical involvement, especially DIP joints &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Asymmetrical involvement, often DIP joints&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Typically involves a single joint (e.g., big toe)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Asymmetrical involvement, often larger joints&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Morning Stiffness&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lasts over 1 hour&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Resolves within 30 minutes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Varies, often significant&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Rarely significant&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Variable often follows infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Key Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Swelling, tenderness, deformities (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7fd512e881692777201909450fd8c\&quot;&gt;ulnar&lt;/span&gt; deviation)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Pain and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b52ddf2a451692777199b4d38e5c53\&quot;&gt;stiffness&lt;/span&gt; with use&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dactylitis, nail changes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sudden, severe pain and swelling&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Joint pain following an infection&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Affected Joints&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MCP, PIP, wrists&lt;/strong&gt;, knees&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Knees, hips, hands (DIP, PIP)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;MCP, PIP, and can include spine and tendons&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Typically big toe (1st &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eb06d1383216927771938c9eadb451\&quot;&gt;MTP&lt;/span&gt; joint)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Larger joints (e.g., knees, ankles)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Radiographic Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Soft tissue swelling, joint space narrowing&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Osteophytes, joint space narrowing&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Erosions, possible nail changes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Erosions and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;23ed22c5821692777200820f6150ac\&quot;&gt;tophi&lt;/span&gt; possible&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Similar to RA but typically larger joints&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 y/o woman presents with a persistent cough, fatigue, and painful red nodules on her lower legs. Her ACE levels were found to be elevated and her chest x-ray findings are given below. She has a family history of autoimmune diseases and carries the HLA-DRB1*03 haplotype. What pathophysiological feature is most likely contributing to her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accumulation of neutrophils and eosinophils in lung tissue.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Interaction between antigen-presenting cells and T-helper cells leading to granuloma formation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased production of cytokines such as IL-2 and IFN-γ.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High levels of cyclosporine in the serum affecting T-cell activity.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Interaction between antigen-presenting cells and T-helper cells leading to granuloma formation.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/lvua7WnQvMTcbFeWqKKq1744368303.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/kXZ2YzBjAzfRMih8aTJY1744368432.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with a history of recurrent miscarriages, having experienced three miscarriages before 10 weeks of gestation and an unprovoked deep vein thrombosis (DVT) in her left leg six months ago, which required anticoagulation therapy. She is diagnosed with antiphospholipid syndrome. Which of the following is not a diagnostic criterion of antiphospholipid syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vascular thrombosis of artery, vein or any small vessel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 or more unexplained consecutive miscarriages before 10 weeks of gestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Positive titer for APLA antibodies on a single occasion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;One or more unexplained deaths of a normal fetus at or after 10 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Positive titer for APLA antibodies on a single occasion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis of antiphospholipid syndrome &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical criteria &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Vascular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e745919391692777200fae21b7251\&quot;&gt;thrombosis&lt;/span&gt; - one or more clinical episodes of arterial, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; or small vessel thrombosis&lt;strong&gt; (Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Pregnancy &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b7604d5461692777192546af7cabd\&quot;&gt;morbidity&lt;/span&gt; (anyone)\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;One or more unexplained deaths of a normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;421fecf0e21692777202704942ac48\&quot;&gt;fetus&lt;/span&gt; at or after 10 weeks of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55b88ac71d169277718832be1a82c7\&quot;&gt;gestation&lt;/span&gt; &lt;strong&gt; (Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;One or more &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;84f13673191692777196762b18e036\&quot;&gt;premature&lt;/span&gt; births of a normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7bb0026fe169277719321db7b41a2\&quot;&gt;neonate&lt;/span&gt; before 34 weeks of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55b88ac71d169277718832be1a82c7\&quot;&gt;gestation&lt;/span&gt; due to &lt;strong&gt;eclampsia&lt;/strong&gt;, &lt;strong&gt;severe pre-eclampsia or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;797686400a16927771956b27d401ff\&quot;&gt;placental&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80feaae4b31692777190ea1ba3fc25\&quot;&gt;insufficiency&lt;/span&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Three or more unexplained consecutive miscarriages before 10 weeks of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55b88ac71d169277718832be1a82c7\&quot;&gt;gestation&lt;/span&gt; &lt;strong&gt; (Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lab criteria &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Intermediate or high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;07e6f3a1921692777200051f692a60\&quot;&gt;titer&lt;/span&gt; of any one of the following antibodies on &lt;strong&gt;two occasions 12 weeks apart. &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Lupus &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d7a12cab116927771811a0079086d\&quot;&gt;antibody&lt;/span&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anticardiolipin &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anti-beta-2-glycoprotein-I&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis of APLA: One clinical&lt;/strong&gt; + &lt;strong&gt;one laboratory criterion&lt;/strong&gt; in the &lt;strong&gt;absence of other thrombophilia&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with TB on ATT isoniazid therapy presents with fatigue, fever, joint pain, and a rash. Laboratory tests reveal a positive antinuclear antibody (ANA) test, and anti-histone antibodies are detected. Which of the following ANA staining patterns is most likely found in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Speckled&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nucleolar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Centromere&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diffuse&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/ClevrhavcjhtbxhMiihC1744450955.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:647px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;ANA patterns of SLE&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ANA pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antibody identifies&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical significance&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diffuse pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Histones&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Significant for&lt;strong&gt; drug-induced lupus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Peripheral (rim) pattern&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anti-ds-DNA&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Highly specific for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d9bf27b09416927771984cdc6c0bc4\&quot;&gt;SLE&lt;/span&gt; but not very sensitive&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;6\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Speckled pattern &lt;/strong&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anti U1-RNP&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Associated with mixed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67e237a57c16927771859803f93ab3\&quot;&gt;connective&lt;/span&gt; tissue disease (MCTD)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anti Sm&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Is &lt;strong&gt;specific for Lupus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Anti Ro (SS-A)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Associated with &lt;strong&gt;Sjögren’s, SCLE &amp;amp; &lt;span class=\&quot;customMeta\&quot; data
