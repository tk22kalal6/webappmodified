&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;VWF Abnormalities&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Dilated, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4632fe89141692777200f671693e55\&quot;&gt;tortuous&lt;/span&gt; vessels&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Structural vessel damage from ischemia&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Loss of high-molecular-weight VWF&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Fragile GI vessels&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hypoxia-induced changes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Impaired hemostasis&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents to the emergency department with complaints of fatigue, nausea, and right upper quadrant discomfort. O/E, she appears mildly jaundiced with yellowing of the sclera. She is drowsy but can be easily aroused. Her family reports that she has been more irritable than usual, displaying some behavioural changes. She denies any recent travel or known infections but admits to consuming alcohol excessively over the past month. Which of the following signs or symptoms is most characteristic of the severity of her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated serum bilirubin levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normal liver function tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased appetite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Significant weight loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Elevated serum bilirubin levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Viral hepatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Infections (A, B, E) that target the liver, causing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; and damage.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Alcoholic liver disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Resulting from excessive alcohol consumption, it can present acutely with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;029f7520711692777190fd7d70c220\&quot;&gt;jaundice&lt;/span&gt; due to hepatitis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Autoimmune hepatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;The immune system attacks liver cells, presenting acutely with jaundice.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Drugs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Medications (e.g., paracetamol, halothane) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;040570886616927771884f5b87b36c\&quot;&gt;herbal&lt;/span&gt; remedies can lead to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; liver injury.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Poisons&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Mushroom &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;072b8af16e1692777196f21b086f92\&quot;&gt;poisoning&lt;/span&gt; (Amanita phalloides) is a known cause of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; liver failure.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Other causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Includes Wilson&#x27;s disease, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc6cd9a9f9169277720261812ea113\&quot;&gt;fatty&lt;/span&gt; liver of pregnancy, Budd–Chiari syndrome, and more.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Severity&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mild/Moderate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;Acute&lt;/span&gt; Liver Injury&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Abnormal liver function tests (LFTs) &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Non-specific symptoms (e.g., fatigue), many asymptomatic.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;Acute&lt;/span&gt; Liver Injury&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Jaundice: Yellowing of skin and eyes.&lt;/li&gt;\n&lt;li&gt;Signs of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; liver failure: Rapid decline in liver function, potential &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; encephalopathy.&lt;/li&gt;\n&lt;li&gt;Cerebral disturbances: Often subtle and episodic in early stages.&lt;/li&gt;\n&lt;li&gt;Early signs of encephalopathy: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;Reduced&lt;/span&gt; alertness, poor concentration, behavioural abnormalities.&lt;/li&gt;\n&lt;li&gt;Progression of encephalopathy: Drowsiness, coma, cerebral oedema (unequal pupils, bradycardia, hyperventilation).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;General Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Weakness&lt;/li&gt;\n&lt;li&gt;Nausea and vomiting&lt;/li&gt;\n&lt;li&gt;Right hypochondrial discomfort&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:534px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Finding&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Jaundice&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;May not be present initially.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fetor hepaticus&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A sweet, musty odour to the breath.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Liver Size&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Usually normal or smaller; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;08b6b28bdd1692777188bad018e4e9\&quot;&gt;hepatomegaly&lt;/span&gt; is unusual.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Splenomegaly&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Uncommon and never prominent.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ascites and Oedema&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Late developments, often a consequence of fluid therapy.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn infant is delivered to an HBsAg-positive mother. What is the most appropriate post-exposure prophylaxis for this infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatitis B vaccine only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hepatitis B Immune Globulin (HBIG) only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;HBIG and Hepatitis B vaccine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No intervention is necessary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. HBIG and Hepatitis B vaccine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:314px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Pre-exposure Vaccination&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Vaccine&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Target group&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Recombivax-HB&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;All the age groups&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Engerix-B&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;All the age groups&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Heplisav-B&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Adults (≥18 years)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old man with alcoholic cirrhosis presents to the emergency department with confusion, disorientation, and asterixis. His family reports increasing drowsiness and difficulty concentrating over the past few days. Investigations reveal normal electrolytes and elevated ammonia levels. What is the most appropriate initial treatment to lower ammonia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the protein intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zinc supplementation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rifaximin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lactulose&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lactulose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:684px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Hepatic Encephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiopathogenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is a&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a6b09beac1692777184b08a2b5766\&quot;&gt;complication&lt;/span&gt; of chronic liver disease&lt;/strong&gt; that leads to impaired brain function&lt;strong&gt; as a result of liver failure.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;It is also called as &lt;strong&gt;portosystemic encephalopathy.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Ammonia is a &lt;strong&gt;gut-derived neurotoxin&lt;/strong&gt; that is not detoxified into &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38d4be106e169277720105b006c26b\&quot;&gt;urea&lt;/span&gt; and &lt;strong&gt;bypasses the liver&lt;/strong&gt; due to &lt;strong&gt;portosystemic shunting&lt;/strong&gt; &lt;strong&gt;and decreased&lt;/strong&gt; &lt;strong&gt;hepatic mass&lt;/strong&gt;, allowing it to enter the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a813884d6016927771838d2d1f9d1d\&quot;&gt;bloodstream&lt;/span&gt; and impact the brain.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t \n\t\t\t&lt;p&gt;&lt;strong&gt;Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type A &lt;/strong&gt;is caused by&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; liver failure&lt;/strong&gt; &amp;amp; &lt;strong&gt;cerebral oedema is a common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;79506a117416927771988bbe7a8302\&quot;&gt;side effect&lt;/span&gt; of this type. &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type B&lt;/strong&gt; is caused by &lt;strong&gt;portosystemic shunting&lt;/strong&gt; (can be&lt;strong&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e399ea3b4616927772004e16d5999d\&quot;&gt;TIPS&lt;/span&gt; also&lt;/strong&gt;)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type C&lt;/strong&gt; is due to &lt;strong&gt;chronic liver failure.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;6\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t \n\t\t\t&lt;p&gt;&lt;strong&gt;Clinical manifestations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grade 0 - alterations are seen in neuropsychological tests, &lt;/strong&gt;but only &lt;strong&gt;minimal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; changes &lt;/strong&gt;are evident in&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Short-term memory,&lt;/li&gt;\n&lt;li&gt;Reaction time or&lt;/li&gt;\n&lt;li&gt;Concentration.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grade 1:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Mood changes like anxiety, euphoria;&lt;/li&gt;\n&lt;li&gt;Memory trouble,&lt;/li&gt;\n&lt;li&gt;Trivial lack of awareness,&lt;/li&gt;\n&lt;li&gt;Difficulty with addition and subtraction,&lt;/li&gt;\n&lt;li&gt;Impaired sleep pattern.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grade 2:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Personality changes&lt;/li&gt;\n&lt;li&gt;Lethargy &amp;amp; apathy&lt;/li&gt;\n&lt;li&gt;Behavior changes&lt;/li&gt;\n&lt;li&gt;Dysarthria&lt;/li&gt;\n&lt;li&gt;Disorientation for time&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grade 3:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Severe confusion, delirium&lt;/li&gt;\n&lt;li&gt;Disorientation to place&lt;/li&gt;\n&lt;li&gt;Drowsiness&lt;/li&gt;\n&lt;li&gt;Bizarre behavior&lt;/li&gt;\n&lt;li&gt;Asterixis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grade 4: &lt;/strong&gt;Coma (total loss of consciousness)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Grade 0,1 are considered convert or minimal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; encephalopathy, and grades 2,3,4 are overt &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b37b211cbc169277718725f07b5473\&quot;&gt;encephalopathy&lt;/span&gt; with evident symptoms.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Psychometric tests&lt;/li&gt;\n&lt;li&gt;Complete clinical evaluation&lt;/li&gt;\n&lt;li&gt;Blood investigations like LFT&lt;/li&gt;\n&lt;li&gt;Doppler &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; to evaluate the liver&lt;/li&gt;\n&lt;li&gt;EEG &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; to assess brain activity&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Lactulose&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Rifaximin &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt; reduces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;edbc0adbb31692777181ed0ee792d4\&quot;&gt;ammonia&lt;/span&gt; production; it is an adjunctive therapy in patients who do not tolerate lactulose.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Neomycin&lt;/strong&gt; is an alternative to Rifaximin.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Branched-chain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;543f207eb51692777181723491a358\&quot;&gt;amino&lt;/span&gt; acids&lt;/strong&gt; and &lt;strong&gt;probiotics&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Zinc supplementation&lt;/strong&gt;, used as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e405fcd2f2169277718034536f004a\&quot;&gt;adjunct&lt;/span&gt; therapy&lt;strong&gt; (Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Restricted protein intak&lt;/strong&gt;e was used in the past but is not commonly used due to its risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cbd2d1fd521692777191d00c1a4ede\&quot;&gt;malnutrition&lt;/span&gt; outweighs the benefits &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;IV hydration&lt;/strong&gt; is a vital supportive measure&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old female with chronic alcoholism, hepatitis C, and hypertension presents with abdominal distension, shortness of breath while lying flat, and fatigue. Ultrasound shows splenomegaly and an increased amount of peritoneal fluid. What are the expected serum-ascites albumin gradient (SAAG) and ascitic protein levels in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;amp;lt;1.1 g/dL and &amp;amp;lt;2.5 g/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;≥1.1 g/dL and &amp;amp;lt;2.5 g/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;amp;lt;1.1 g/dL and ≥2.5 g/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;≥1.1 g/dL and ≥2.5 g/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ≥1.1 g/dL and &amp;lt;2.5 g/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/aKPyGgCdFtc0rqZUTdlq1745648920.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of liver cirrhosis presents to the emergency department with hematemesis and signs of shock. He is diagnosed with acute variceal bleeding. Which of the following is the most appropriate initial management step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer intravenous terlipressin followed by prophylactic intravenous antibiotics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start intravenous antibiotics and perform urgent endoscopy for band ligation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer intravenous vasopressin and initiate fresh frozen plasma transfusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin intravenous corticosteroids and monitor for signs of hepatic encephalopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administer intravenous terlipressin followed by prophylactic intravenous antibiotics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with a history of alcohol use and chronic hepatitis presents with abdominal swelling, fatigue, difficulty eating, dark stools, and black vomitus. Examination shows splenomegaly, ascites and dilated veins around the umbilicus. Which of the following is the investigation of choice for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood counts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doppler ultrasound&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Doppler ultrasound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:613px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Investigation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Purpose/Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ultrasonography&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Visualises features like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3eb52fe3b1692777199de8465eea8\&quot;&gt;splenomegaly&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4de12d1ef31692777184db1d11c6bd\&quot;&gt;collateral&lt;/span&gt; vessels; can identify causes like liver disease or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a74252404f1692777196d3f24bde2d\&quot;&gt;portal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; thrombosis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Doppler Ultrasound&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigation of choice&lt;/strong&gt; to measure pressure gradient.&lt;/p&gt;\n&lt;p&gt;Hepatic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; pressure &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04136f692516927771888cf07d46a4\&quot;&gt;gradient&lt;/span&gt; (HVPG)&lt;strong&gt; &amp;gt; 5 mm&lt;/strong&gt; &lt;strong&gt;Hg&lt;/strong&gt; indicates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a74252404f1692777196d3f24bde2d\&quot;&gt;portal&lt;/span&gt; hypertension.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Blood Counts (CBC) &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;First biochemical sign is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc28c74bb716927772003aee4aa43c\&quot;&gt;thrombocytopenia&lt;/span&gt; (due to hypersplenism). &lt;/strong&gt;&lt;br/&gt;\n\t\t\tIt also shows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dc24e08a2816927771910356dd6dd7\&quot;&gt;leukopenia&lt;/span&gt; and anaemia.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Endoscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Used to check for gastro-oesophageal varices.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CT and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; Scan (Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Assess the extent of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a74252404f1692777196d3f24bde2d\&quot;&gt;portal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e745919391692777200fae21b7251\&quot;&gt;thrombosis&lt;/span&gt; and evaluate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; patency.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;HVPG Measurement&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;It is rarely performed by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8eaf87aaa1692777190add0bad040\&quot;&gt;interventional radiology&lt;/span&gt; to measure &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; pressure &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04136f692516927771888cf07d46a4\&quot;&gt;gradient&lt;/span&gt; directly.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of chronic alcohol use presents with worsening abdominal swelling, fatigue, dizziness, increased abdominal size, and loss of appetite. Examination shows a hepatic venous pressure gradient (HVPG) of over 5 mm Hg. What is one of the earliest signs of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Puddle sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Splenomegaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coffee ground vomitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caput medusae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Splenomegaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/s3NLUpcfxz8ztXcXahy61744388281.png&quot;, &quot;https://image.prepladder.com/notes/Mr6AmOpNgbXAc6Zgl40l1744388378.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:680px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Site &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Tributaries of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a74252404f1692777196d3f24bde2d\&quot;&gt;portal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Tributaries of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Associated Clinical Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Esophagus (lower end)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12347b15191692777188bc86d226e1\&quot;&gt;gastric&lt;/span&gt; vein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Esophageal veins&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Esophageal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3b47c6c6b16927772018ebcc5b5a9\&quot;&gt;varices&lt;/span&gt; (esophageal veins)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Rectum (lower end)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Superior rectal vein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Middle and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; rectal veins&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Rectal haemorrhoids&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Umbilicus &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Paraumbilical vein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Above: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Superior epigastric vein&lt;/li&gt;\n&lt;li&gt;Lateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c6021096816927772007954fcc158\&quot;&gt;thoracic&lt;/span&gt; vein&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Below: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Superficial epigastric vein&lt;/li&gt;\n&lt;li&gt;Inferior epigastric vein&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;Sides:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Posterior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73796a0ae81692777190a4306a66a3\&quot;&gt;intercostal&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;683192f6b21692777191ae16feee76\&quot;&gt;lumbar&lt;/span&gt; vein&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Caput medusae: &lt;/strong&gt;&lt;strong&gt;Dilated veins present around the umbilicus. &lt;/strong&gt;&lt;strong&gt;(Option D) &lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Caput medusae\&quot; data-author=\&quot;Dr. Gannavarapu Narasimhamurthy\&quot; data-hash=\&quot;9521\&quot; data-license=\&quot;CC BY SA 4.0\&quot; data-source=\&quot;https://te.wikipedia.org/wiki/%E0%B0%A6%E0%B0%B8%E0%B1%8D%E0%B0%A4%E0%B1%8D%E0%B0%B0%E0%B0%82:%E0%B0%89%E0%B0%A6%E0%B0%B0%E0%B0%95%E0%B1%81%E0%B0%A1%E0%B1%8D%E0%B0%AF%E0%B0%82%E0%B0%B2%E0%B1%8B_%E0%B0%89%E0%B0%AC%E0%B1%8D%E0%B0%AC%E0%B1%81%E0%B0%B8%E0%B0%BF%E0%B0%B0%E0%B0%B2%E0%B1%81_(_Caput_Medusae_).jpeg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/Mr6AmOpNgbXAc6Zgl40l1744388378.png\&quot;&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/img&gt;&lt;/figure&gt;\n&lt;/div&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;&lt;em&gt;NOTE&lt;/em&gt;&lt;/strong&gt;&lt;strong&gt;:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Dilated veins may also be present exclusively above (superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ddf6d5ea71692777201b70c8b9715\&quot;&gt;vena&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67544ba6ef16927771835d4641cc8f\&quot;&gt;cava&lt;/span&gt; thrombosis) or below (inferior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ddf6d5ea71692777201b70c8b9715\&quot;&gt;vena&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67544ba6ef16927771835d4641cc8f\&quot;&gt;cava&lt;/span&gt; thrombosis) the umbilicus.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Abdominal wall (posterior)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Splenic vein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; vein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Bare area of liver&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Portal radicles&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diaphragmatic vein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Not seen with the naked eye&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Falciform &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;301e3b01f01692777191aced6dc342\&quot;&gt;ligament&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Paraumbilical vein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diaphragmatic vein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;-&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ligamentum venosum&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Left branch of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a74252404f1692777196d3f24bde2d\&quot;&gt;portal&lt;/span&gt; vein&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Inferior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ddf6d5ea71692777201b70c8b9715\&quot;&gt;vena&lt;/span&gt; cava&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Patent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a6864e97b169277718602072817ee\&quot;&gt;ductus&lt;/span&gt; venosus of liver&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male with chronic hepatitis C presents with severe fatigue, confusion, and increasing abdominal girth. Examination reveals jaundice, asterixis, and bilateral oedema. Laboratory tests show elevated bilirubin, transaminases, prolonged prothrombin time, and thrombocytopenia. An endoscopy shows the presence of non-bleeding varices. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Compensated cirrhosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcoholic hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute liver failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decompensated cirrhosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Decompensated cirrhosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:613px\&quot;&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type of cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Ascites&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Varices&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Death by 1 year&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;th rowspan=\&quot;2\&quot; scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Compensated cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stage 1&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;No&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;No&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;1%&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stage 2&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;No&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Yes&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;3%&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;th rowspan=\&quot;2\&quot; scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Decompensated &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;cirrhosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stage 3&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Yes&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Yes&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;20&lt;span style=\&quot;display:none\&quot;&gt; &lt;/span&gt;%&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stage 4&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Yes&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;Yes (+/- Bleeding)&lt;/p&gt;\n&lt;/th&gt;\n&lt;th scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;57%&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with fatigue, jaundice, abdominal discomfort, and significant weight loss for three months. She reports itchy skin. Laboratory tests show elevated liver enzymes and positive antinuclear antibodies (ANA) and anti-smooth muscle antibodies (ASMA). She has a family history of autoimmune diseases. Which of the following clinical features is most commonly associated with the above scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Splenomegaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Weight gain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of anti-mitochondrial antibodies (AMA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated alkaline phosphatase levels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Splenomegaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to the clinic with fatigue, jaundice, and abdominal discomfort. Lab tests show elevated liver enzymes (AST and ALT). Further testing reveals positive antinuclear antibodies (ANA) and anti-smooth muscle antibodies (ASMA). A liver biopsy demonstrates interface hepatitis with plasma cell infiltration . Given the specific autoantibody profile and the histological findings, which of the following options is associated with the condition and is most relevant to consider in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 Autoimmune Hepatitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 Autoimmune Hepatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary Biliary Cholangitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drug-Induced Liver Injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Type 1 Autoimmune Hepatitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Type 1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96ab11a06a16927771823151c8e471\&quot;&gt;Autoimmune&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39867f177b16927771888cf43850d5\&quot;&gt;Hepatitis&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Type 2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96ab11a06a16927771823151c8e471\&quot;&gt;Autoimmune&lt;/span&gt; Hepatitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;More common in females (2nd-3rd decade)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;More common in children&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Associated with:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ANA (also seen in SLE) - hence, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a8c10a0344169277719165bdcc4700\&quot;&gt;lupoid&lt;/span&gt; hepatitis&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anti SMA (Anti smooth muscle antibody) - against &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8e023fb81e16927771802d21820404\&quot;&gt;actin&lt;/span&gt; &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Anti-soluble liver antigen&lt;/li&gt;\n&lt;li&gt;Atypical p-ANCA (x-ANCA)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Associated with:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ANA absent&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anti LKM1 (Liver &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e073bd96e1169277719284ef3452ee\&quot;&gt;microsome&lt;/span&gt; type 1)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Anti-liver &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;436b14255b16927771852beb42f2e1\&quot;&gt;cytosol&lt;/span&gt; - 1 antibody&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a long history of heavy alcohol use presents with fatigue, jaundice, and abdominal distension. Physical exam
