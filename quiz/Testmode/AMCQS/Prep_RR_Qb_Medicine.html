;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Observation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Mount Fuji Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Accumulation of air in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; region, separating the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e399ea3b4616927772004e16d5999d\&quot;&gt;tips&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; lobes in a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0976ea1fd16927771995d5c700a21\&quot;&gt;supine&lt;/span&gt; patient.&lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Peaking Sign\&quot; data-author=\&quot;Choudhary G, Sattouf M, Ranchod A\&quot; data-hash=\&quot;9181\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/mount-fuji-sign-1\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/1oeBQ3UrRHHHcF8ui7aV1744359787.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Air Bubble Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Small, round areas of low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;22818451b71692777182237914a233\&quot;&gt;attenuation&lt;/span&gt; (dark regions) representing air pockets within &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;99a9bf133e1692777184ec4b1011fe\&quot;&gt;cerebrospinal&lt;/span&gt; fluid spaces.&lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Air Bubble Sign\&quot; data-author=\&quot;O&#x27;Donnell C\&quot; data-hash=\&quot;9182\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/cases/tension-pneumocranium-post-fess-perforation-of-ethmoidal-air-cells?case_id=tension-pneumocranium-post-fess-perforation-of-ethmoidal-air-cells&amp;amp;lang=us\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/5rhUgF6KTPdroG0lFL3v1744359829.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Peaking Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Lack of separation between the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e399ea3b4616927772004e16d5999d\&quot;&gt;tips&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; lobes; appears flattened or peaked, indicating increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; pressure.&lt;/p&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Mount Fuji Sign\&quot; data-author=\&quot;Gokmen, Ibrahim &amp;amp; Keskin, Suat &amp;amp; Kıresi, Demet &amp;amp; Erdoğan, Hasan. \&quot; data-hash=\&quot;9183\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.researchgate.net/figure/Mount-fuji-sign-tension-pneumocephalus-Axial-non-contrast-brain-CT-image-demonstrates_fig1_274781297\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/A6ZoTAsaYj2tisP5kyww1744359879.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis on the basis of the CT image given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pantothenate kinase-associated neurodegeneration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prion disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pantothenate kinase-associated neurodegeneration&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/nezQIzSyKCrseFZsdjIR1744359992.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/OobaxIqsAGpsnsdzKN2W1744360032.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most likely diagnosis on the basis of the MRI image given below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vestibular schwannoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Craniopharyngioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prion disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vestibular schwannoma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/7Ih55L7jwg6aEVGcYezN1744360157.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13 year old male patient presented with complaints of poor scholastic performance, history of recurrent seizures since infancy and the following incidental finding on his back. What does the incidental finding denote and probable diagnosis of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurofibroma and Neurofibromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adenoma sebaceum and Tuberous sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Shagreen patch and Tuberous sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cafe-au-lait spots and Neurofibromatosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Shagreen patch and Tuberous sclerosis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/XnyGQ9C22LM3wGuXS9p21744360659.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/xGNHDN1IfPp9BAmvoLtL1744360714.png&quot;, &quot;https://image.prepladder.com/notes/tbrOdp9m7bKkRbf9063U1744360748.png&quot;, &quot;https://image.prepladder.com/notes/npa9DvvAARDHXKWV72rE1744360790.png&quot;, &quot;https://image.prepladder.com/notes/F60FRWPMowjhMyJAzCUW1744360837.png&quot;, &quot;https://image.prepladder.com/notes/otOn46BBsSb30RI3C7fy1744360879.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:600px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tuberous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dae4dea0581692777198fdef9fa684\&quot;&gt;sclerosis&lt;/span&gt; (BOURNEVILLE DISEASE)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is an autosomal dominant disorder.&lt;/li&gt;\n&lt;li&gt;Genes involved are &lt;strong&gt;TSC1&lt;/strong&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7157c1f59916927771846116d74646\&quot;&gt;chromosome&lt;/span&gt; &lt;strong&gt;9&lt;/strong&gt; producing &lt;strong&gt;hamartin&lt;/strong&gt; protein and &lt;strong&gt;TSC2&lt;/strong&gt; is on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7157c1f59916927771846116d74646\&quot;&gt;chromosome&lt;/span&gt; &lt;strong&gt;16&lt;/strong&gt; producing &lt;strong&gt;tuberin protein&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Both these proteins play a role in cell growth and cell division. Mutations lead to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c98928d9d516927771805d7cdd0d06\&quot;&gt;aberrant&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ba6b77f29316927771807350f86ce2\&quot;&gt;activation&lt;/span&gt; of mTOR &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3aa5abc2fa169277719488e088076d\&quot;&gt;pathway&lt;/span&gt; signalling giving rise to various tumours.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Classical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a0a43d74e16927772004473a05ae3\&quot;&gt;triad&lt;/span&gt; of &lt;strong&gt;seizures &lt;/strong&gt;(epilepsy), low IQ, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; angiofibromas (&lt;strong&gt;adenoma sebaceum&lt;/strong&gt;)-&lt;strong&gt; EPILOIA&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Other skin manifestations include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3312dd2c3416927771983551a7aae0\&quot;&gt;shagreen&lt;/span&gt; patches, hypomelanotic macules (&lt;strong&gt;Ash leaf macules&lt;/strong&gt;), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;071b6e63e416927771957247e84890\&quot;&gt;periungual&lt;/span&gt; fibromas (&lt;strong&gt;Koenen tumours&lt;/strong&gt;)&lt;/li&gt;\n&lt;li&gt;Associated with &lt;strong&gt;renal angiomyolipomas&lt;/strong&gt;, &lt;strong&gt;cardiac rhabdomyomas&lt;/strong&gt; (in children)&lt;/li&gt;\n&lt;li&gt;Increased risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e782ca1981692777199a69e89b274\&quot;&gt;subependymal&lt;/span&gt; nodules, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; tubers and &lt;strong&gt;subependymal giant cell astrocytomas&lt;/strong&gt; (SEGAs)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Anticonvulsants for seizures&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;mTOR inhibitors&lt;/strong&gt; (sirolimus or everolimus) for SEGAs and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; reduction&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75 year old male patient came to the OPD with complaints of recent onset stooping, broad based abnormal gait, short-term memory loss and urge incontinence. On radiological investigation, the following image is obtained. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parkinson’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alzheimer’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal pressure hydrocephalus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Idiopathic intracranial hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Normal pressure hydrocephalus&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/7IZGl9wyseKbs1lvOIlN1744360950.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:600px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Idiopathic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It usually affects &lt;strong&gt;young &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;43663fecf11692777194c870d1d548\&quot;&gt;obese&lt;/span&gt; women&lt;/strong&gt;. Its exact cause is uncertain, but &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c5ff3f2d211692777194ddf14e24c4\&quot;&gt;obesity&lt;/span&gt; may impair &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; reabsorption, while certain medications like&lt;strong&gt; tetracycline&lt;/strong&gt; and &lt;strong&gt;vitamin A&lt;/strong&gt; are associated.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Patients typically present with&lt;strong&gt; headaches, diplopia&lt;/strong&gt;, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6cf2c3dc51692777200ef7fb22f69\&quot;&gt;transient&lt;/span&gt; visual disturbances.&lt;/li&gt;\n&lt;li&gt;Physical signs include &lt;strong&gt;papilloedema&lt;/strong&gt; and possible &lt;strong&gt;sixth &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; nerve palsy&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Brain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; to &lt;strong&gt;rule out structural causes&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Lumbar puncture, revealing &lt;strong&gt;elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; pressure &amp;gt; 30 cmH2O.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Weight loss&lt;/strong&gt; might be beneficial.&lt;/li&gt;\n&lt;li&gt;Medications such as&lt;strong&gt; acetazolamide&lt;/strong&gt; or &lt;strong&gt;topiramate&lt;/strong&gt; may lower &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; pressure.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Repeated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;683192f6b21692777191ae16feee76\&quot;&gt;lumbar&lt;/span&gt; punctures&lt;/strong&gt; can alleviate headaches, but if vision is threatened, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; options like &lt;strong&gt;optic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;782b2a963516927771936bac7aff14\&quot;&gt;nerve sheath&lt;/span&gt; fenestration&lt;/strong&gt; or a lumbo-peritoneal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;950826ab361692777198366a25dfbf\&quot;&gt;shunt&lt;/span&gt; may be necessary.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5 year old female child presented to the casualty with recurrent seizures and left sided hemiplegia. On physical examination, a reddish skin lesion was found since birth over the right side of her forehead involving the right eye, nose and cheek. On CT imaging of the brain, the following picture was seen. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Von Hippel Lindau syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sturge Weber syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurofibromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ataxia telangiectasia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sturge Weber syndrome&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/1WMZdUilmc1clKxBhWRy1744361134.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 y/o man from a rural area presents with recurrent seizures. He recalls occasionally eating undercooked pork and living in a community with poor sanitation. A brain MRI shows multiple cystic lesions. What is the most likely cause of his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infection by adult Taenia solium tapeworms in the intestines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ingestion of T. solium eggs from contaminated food or hands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eating undercooked pork containing adult tapeworms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Migration of larvae from the lungs to the brain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ingestion of T. solium eggs from contaminated food or hands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/yFHuYe5oCB2QvkK96eMC1746519572.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12 y/o girl presents with headaches, vomiting, and altered mental status. MRI shows obstructive hydrocephalus caused by multiple cysts blocking cerebrospinal fluid (CSF) flow. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Viral encephalitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bacterial meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple sclerosi&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neurocysticercosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Neurocysticercosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Stages of lesion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Seizures: The most common symptom&lt;/strong&gt;, typically new-onset partial seizures that may generalize.&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Headaches&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Hydrocephalus: Caused by cysts obstructing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;99a9bf133e1692777184ec4b1011fe\&quot;&gt;cerebrospinal&lt;/span&gt; fluid (CSF) flow, leading to increased pressure.&lt;/strong&gt;&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Cognitive and Personality Changes&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Focal Neurological Deficits (weakness or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; disturbances)&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;Intracranial&lt;/span&gt; Pressure (nausea, vomiting, ataxia, visual deficits, papilledema)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Vesicular: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38c41e122116927771859b63deb0ed\&quot;&gt;Cystic&lt;/span&gt; lesions with scolex. The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59b97ce831692777194f6c0160f15\&quot;&gt;parasite&lt;/span&gt; is viable. &lt;strong&gt;(&lt;/strong&gt;&lt;strong&gt;Live stage)&lt;/strong&gt;&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Colloidal: Cysts degenerate, causing surrounding oedema. &lt;strong&gt;(Degenerating stage)&lt;/strong&gt;&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Granulonodular: Cysts with less oedema, more solidified. &lt;strong&gt;(Degenerating stage)&lt;/strong&gt;&lt;/li&gt;\n&lt;li style=\&quot;text-align: center;\&quot;&gt;Nodular-Calcified: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a59b97ce831692777194f6c0160f15\&quot;&gt;Parasite&lt;/span&gt; is no longer viable. Cysts calcify, with no active inflammation. &lt;strong&gt;(Dead stage)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 y/o male presents with new-onset seizures and persistent headaches. He gives a history of travel to China a month ago. A CT scan of the brain is performed, revealing several ill-defined lesions with surrounding oedema and ring enhancement. Based on these imaging findings, which of the following is the confirmatory test for the condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gadolinium-enhanced MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Western blot&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Susceptibility-weighted imaging (SWI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fundoscopic Exam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Western blot&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/NUWV0XDBDvRrjViLSsbO1744445126.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/FBGe4XEdvutMMpYVDW2a1744445253.png&quot;, &quot;https://image.prepladder.com/notes/NmQfPVP9rV9jebwQ3LvM1744445353.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 y/o male presents to the clinic with progressive headaches, fever, and weight loss over the past month. Neurological examination reveals focal deficits and a CT scan of the brain is given below. The patient also exhibits signs of meningitis. Based on the clinical presentation and CT findings, which of the following conditions is most likely diagnosed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastasis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tuberculoma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/k5JYjsVbsJcepjpJ5pcI1744445982.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/udPMpU9p8wqamnSe2GKt1744446204.png&quot;, &quot;https://image.prepladder.com/notes/QJHVTtFIzwF3hKTc4rKn1744446106.png&quot;, &quot;https://image.prepladder.com/notes/NfOuJY13doJnZgePkIsv1744446331.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:591px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Neurocysticercosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\& t;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Absent&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Present&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;CT images&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:middle\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Neurocysticercosis\&quot; data-author=\&quot;Evans C, Garcia HH, Gilman RH and Friedland JS\&quot; data-hash=\&quot;9879\&quot; data-license=\&quot;OPEN ACCES\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Neurocysticercosis\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;227\&quot; src=\&quot;https://image.prepladder.com/notes/udPMpU9p8wqamnSe2GKt1744446204.png\&quot; width=\&quot;105\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:middle\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Tuberculoma of the Brain\&quot; data-author=\&quot;Carlos David Perez-Malagon • Raul Barrera-Rodriguez • Miguel A. Lopez-Gonzalez • Luis F. Alva-Lopez\&quot; data-hash=\&quot;9877\&quot; data-license=\&quot;CC BY\&quot; data-source=\&quot;https://www.cureus.com/articles/78621-diagnostic-and-neurological-overview-of-brain-tuberculomas-a-review-of-literature#!/authors\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/QJHVTtFIzwF3hKTc4rKn1744446106.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 62 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });

uot;: &quot;Hemoptysis is the initial symptom indicative of chronic bronchitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Smoking cessation is the only intervention that positively impacts COPD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:559px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Chronic Bronchitis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cough and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5353537f861692777199e48431cd88\&quot;&gt;sputum&lt;/span&gt; production lasting for at least 3 months in each of 2 consecutive years. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;One of the phenotypes associated with COPD, alongside emphysema.large &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4a371bd76e16927771835d6c738d1d\&quot;&gt;bronchi&lt;/span&gt; overtime become inflamed and scarred.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Cigarette smoking (95% of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6a75d857ea1692777185f9245b02b8\&quot;&gt;COPD&lt;/span&gt; cases in the UK attributed to tobacco smoke).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Initial symptoms include cough, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5353537f861692777199e48431cd88\&quot;&gt;sputum&lt;/span&gt; production, and \&quot;smoker&#x27;s cough\&quot;; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;444cf910041692777188685b347d0f\&quot;&gt;hemoptysis&lt;/span&gt; may occur during exacerbations. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Consider chronic asthma, tuberculosis, bronchiectasis, congestive heart failure.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Chest X-ray, blood count, and alpha-1 antitrypsin &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc026ff6d81692777182835f6de6df\&quot;&gt;assay&lt;/span&gt; to rule out other conditions.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Reduce exposure to harmful particles and manage symptoms.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Smoking cessation (only intervention that positively impacts COPD) &lt;strong&gt;(Option B)&lt;/strong&gt;, inhaled bronchodilators &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;, glucocorticoids.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Generally progressive; influenced by age (inversely related) and post-bronchodilator FEV1 (directly related).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Weight loss, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; hypertension; common causes of death include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; failure, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; disease, and lung cancer.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male presents with progressive dyspnea and a history of smoking for 25 years. Imaging studies reveal abnormal enlargement of air spaces distal to the terminal bronchioles. Which of the following types of emphysema is most likely seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Panacinar emphysema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;:
