=\&quot;customMeta\&quot; data-dictid=\&quot;cf69f5256416927771991c21f264ae\&quot;&gt;Systolic&lt;/span&gt; Murmur&lt;/strong&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Late-onset crescendo-decrescendo murmur.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Caused by turbulent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; through the obstructed LVOT; best heard at the left sternal border or apex.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Dynamic Changes with Maneuvers&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Increased Intensity:&lt;/strong&gt; Occurs with decreased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;628ed9c26316927771964889249b3b\&quot;&gt;preload&lt;/span&gt; (e.g., Valsalva manoeuvre, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5406cdc5f9169277718107b60b7619\&quot;&gt;amyl&lt;/span&gt; nitrite).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Indicates worsening obstruction.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Decreased Intensity:&lt;/strong&gt; Occurs with increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38d395efa2169277718025e142bd0e\&quot;&gt;afterload&lt;/span&gt; (e.g., handgrip, inspiration).&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Suggests improvement in outflow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; obstruction.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Non-Ejection &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf69f5256416927771991c21f264ae\&quot;&gt;Systolic&lt;/span&gt; Clicks&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Clicks due to asymmetrical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3baac9012a1692777189cb4dc70c04\&quot;&gt;hypertrophy&lt;/span&gt; affecting the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d93de7238d16927771922b27cb6086\&quot;&gt;mitral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe7835b0b81692777184173c09d7a5\&quot;&gt;chordae&lt;/span&gt; tendinae.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Indicates dynamic changes in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d93de7238d16927771922b27cb6086\&quot;&gt;mitral&lt;/span&gt; apparatus, though less common.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Abnormal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ddbe945c10169277719841fa6a7fa2\&quot;&gt;Second Heart Sound&lt;/span&gt; (S2)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;May show delayed aortic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2b4569285f1692777184282b1ca3f1\&quot;&gt;closure&lt;/span&gt; with patterns of reverse splitting.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Correlates with the severity of left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; outflow obstruction; reversed or partially reversed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;073b3993a6169277719966873c2515\&quot;&gt;splitting&lt;/span&gt; indicates severe obstruction.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 y/o male presents with exertional chest pain and occasional fainting spells. His family history includes a relative who experienced sudden cardiac death. An echocardiogram reveals asymmetric septal hypertrophy. Which of the following is not a characteristic investigatory finding in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brockenbrough-Braunwald-Morrow sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep, narrow Q waves in the lateral leads&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left ventricle free wall thickness &amp;amp;gt;10 mm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased precordial voltages&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Left ventricle free wall thickness &amp;gt;10 mm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/CqCpgwUp5nsRMXTRJRkI1745564807.png&quot;, &quot;https://image.prepladder.com/notes/v1hWMnReXcOuJIjnWMtD1744298299.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 y/o male presents with exertional dyspnea and palpitations during sports activities. His family history is significant for a relative who experienced sudden cardiac death at a young age. In managing this patient with suspected hypertrophic obstructive cardiomyopathy (HOCM), which of the following is a first-line treatment option to relieve symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enalapril&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metoprolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candesartan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical myomectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metoprolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:647px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Medical Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;First-line Medications:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;β-Adrenergic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9dc12b322016927771830dff673eeb\&quot;&gt;Blocking&lt;/span&gt; Agents (e.g., Metaprolol):&lt;/strong&gt; Reduce heart rate and improve diastolic filling.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;L-type &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;Calcium&lt;/span&gt; Channel Blockers (e.g., Verapamil):&lt;/strong&gt; Help decrease &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d46029a83169277718580263882c3\&quot;&gt;contractility&lt;/span&gt; and relieve outflow obstruction.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Additional Therapy for Persistent Symptoms:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Disopyramide:&lt;/strong&gt; An &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2f4652078816927771814621857a81\&quot;&gt;antiarrhythmic&lt;/span&gt; agent with negative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d44f29df6116927771902150f69464\&quot;&gt;inotropic&lt;/span&gt; properties to control exertional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c92aa64edb16927771867805a38cc6\&quot;&gt;dyspnea&lt;/span&gt; and chest pain.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Surgical and Procedural Options&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Surgical Myectomy:&lt;/strong&gt; Effective in relieving outflow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; by excising part of the septal myocardium.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Alcohol Septal Ablation:&lt;/strong&gt; Suitable for patients with appropriate &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; anatomy; involves controlled &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77aed446d2169277719007f42bf052\&quot;&gt;infarction&lt;/span&gt; to relieve obstruction. Primarily for patients who prefer to avoid surgery or have comorbidities.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Indications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Recommended for patients with two or more risk factors for SCD.&lt;/li&gt;\n&lt;li&gt;Considered selectively for those with one risk factor.&lt;/li&gt;\n&lt;li&gt;Strongly indicated for patients who have previously survived &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; arrest due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ae0ac06031692777202699c4c75a0\&quot;&gt;fibrillation&lt;/span&gt; or sustained &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; tachycardia.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;High-Risk Features for Primary Prevention&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Unexplained syncope&lt;/li&gt;\n&lt;li&gt;Abnormal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;263ee5444e1692777183a7e8e704da\&quot;&gt;blood pressure&lt;/span&gt; response during exercise&lt;/li&gt;\n&lt;li&gt;Significant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3baac9012a1692777189cb4dc70c04\&quot;&gt;hypertrophy&lt;/span&gt; (&amp;gt;30mm thickness)&lt;/li&gt;\n&lt;li&gt;Family history of SCD&lt;/li&gt;\n&lt;li&gt;Multiple episodes of non-sustained &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af1cd978a41692777200da2f67bf22\&quot;&gt;tachycardia&lt;/span&gt; (NSVT)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female marathon runner collapses and is found unresponsive during a race. Despite attempts at resuscitation, she is pronounced dead at the scene. Her family reports a history of sudden cardiac death in her brother at a young age, and they mention that she had previously experienced episodes of dizziness and palpitations during training. Which of the following conditions is most likely to contribute to sudden cardiac death in this young athlete?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertrophic cardiomyopathy (HCM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Commotio cordis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valvular heart disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atherosclerotic coronary artery disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypertrophic cardiomyopathy (HCM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Structural Heart Disease:&lt;/strong&gt; The presence of structural heart issues or inherited &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5280ec6ae91692777182aa6322ae68\&quot;&gt;arrhythmia&lt;/span&gt; syndromes significantly increases &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab1832bcef169277719850bbfb5670\&quot;&gt;SCD&lt;/span&gt; risk.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Major Risk Factors:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Coronary Heart Disease (CHD)&lt;/li&gt;\n&lt;li&gt;Heart Failure&lt;/li&gt;\n&lt;li&gt;Diabetes&lt;/li&gt;\n&lt;li&gt;Hypertension&lt;/li&gt;\n&lt;li&gt;Smoking&lt;/li&gt;\n&lt;li&gt;Family History of SCD&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Precipitating Factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;SCD and Sudden &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;Cardiac&lt;/span&gt; Arrest (SCA) frequently occur at specific times (e.g., mornings, winter months) and in public places.&lt;/li&gt;\n&lt;li&gt;Vigorous exertion, especially in men, can trigger SCD; however, regular exercise may reduce this risk.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Underlying Heart Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The most common cause of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab1832bcef169277719850bbfb5670\&quot;&gt;SCD&lt;/span&gt; is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;Ventricular&lt;/span&gt; fibrillation&lt;/li&gt;\n&lt;li&gt;Many &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab1832bcef169277719850bbfb5670\&quot;&gt;SCD&lt;/span&gt; cases are &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;linked&lt;/span&gt; to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; disease (CAD), but non-ischemic cardiomyopathies and other heart conditions also contribute.&lt;/li&gt;\n&lt;li&gt;Common mechanisms leading to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab1832bcef169277719850bbfb5670\&quot;&gt;SCD&lt;/span&gt; include:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Acute Myocardial Infarction&lt;/li&gt;\n&lt;li&gt;Bradyarrhythmias&lt;/li&gt;\n&lt;li&gt;Ventricular scars leading to arrhythmias&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents to the emergency department with complaints of shortness of breath, fatigue, and mild chest discomfort. On examination, his blood pressure is low, and his heart sounds are faint on auscultation. The physician orders an echocardiogram, which shows the following Based on these findings, which of the following ECG patterns would you most likely expect to see?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-voltage QRS complexes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ST-segment elevation in all leads&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prolonged PR interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electrical alternans&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Electrical alternans&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/LMCYUWuFcsDmj5tieWS61744281748.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 y/o male with a history of amyloidosis presents with shortness of breath, fatigue, and leg swelling. He has jugular venous distension and ascites. An echocardiogram shows normal systolic function but diastolic dysfunction. The chest X-ray of the patient is given below. Which of the following statements is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The atria are severely shrunken.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jugular venous pressure often shows rapid Y descents.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atrial fibrillation is rare in these patients.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A third heart sound is more common than a fourth heart sound in sinus rhythm.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Jugular venous pressure often shows rapid Y descents.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/NPMNhPIsR4fWUBWxb14e1744298996.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/y7lwOwmj7U6MSvC3h1101744299118.png&quot;, &quot;https://image.prepladder.com/notes/BKSIuxLs1zv0FGFXm3k61744299215.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:457px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Amyloidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Carpal tunnel syndrome&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sarcoidosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bilateral Hair infiltrates&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Hemochromatosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Bronze skin, cirrhosis, Arthralgias&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Endocrinopathies&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Diabetes&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male is being evaluated for restrictive cardiomyopathy (RCM). Which of the following statements regarding the investigations and treatment options for RCM is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An echocardiogram is the primary test for diagnosing RCM.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Low-to-normal QRS voltage on ECG can suggest amyloidosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Therapeutic phlebotomy is the primary treatment for sarcoidosis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endomyocardial biopsy is the gold standard for diagnosing cardiac amyloidosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Therapeutic phlebotomy is the primary treatment for sarcoidosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/qohmsYwipjQAG3RaJnMR1744299753.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;ECG: &lt;/strong&gt;Low-to-normal QRS &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25ad895a231692777202f568bc6bfc\&quot;&gt;voltage&lt;/span&gt; may suggest amyloidosis, but the absence of low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25ad895a231692777202f568bc6bfc\&quot;&gt;voltage&lt;/span&gt; does not rule it out. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Echocardiogram: &lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;It is the primary test for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1c428cc8e1692777197cfbf884768\&quot;&gt;RCM&lt;/span&gt; and helps &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9001edbf216927771860f3475b44c\&quot;&gt;differentiate&lt;/span&gt; it from conditions like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49386582661692777185faf9eaa8d8\&quot;&gt;constrictive&lt;/span&gt; pericarditis. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Thickened walls of both ventricles without major chamber dilation.&lt;/li&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;422ada68fd16927771820019d5de1e\&quot;&gt;atria&lt;/span&gt; are markedly dilated, indicating chronically elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52edf0af4d1692777202dd1a490884\&quot;&gt;filling&lt;/span&gt; pressures.&lt;/li&gt;\n&lt;li&gt;There is a characteristic hyperrefractile “glittering” appearance of the myocardium, typical of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51ad856e041692777181f80c9d507a\&quot;&gt;amyloid&lt;/span&gt; infiltration.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Granular sparkling heart: Restrcitive cardiomyopathy\&quot; data-author=\&quot;Zhang, Qisi &amp;amp; Qiao, Yingli &amp;amp; Yan, Dongmei &amp;amp; Deng, Yuhui &amp;amp; Zhang, Mengyang &amp;amp; Xu, Poshi.\&quot; data-hash=\&quot;8704\&quot; data-license=\&quot;CC BY\&quot; data-source=\&quot;https://www.researchgate.net/figure/Echocardiography-showing-increased-ventricular-mass-and-granular-sparkling-pattern-of_fig3_341657242\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;348\&quot; src=\&quot;https://image.prepladder.com/notes/qohmsYwipjQAG3RaJnMR1744299753.png\&quot; width=\&quot;455\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;Granular sparkling heart&lt;/strong&gt;&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Cardiac Magnetic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37b9856df8169277719716b550a15f\&quot;&gt;Resonance&lt;/span&gt; (CMR): &lt;/strong&gt;Useful for diagnosing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1c428cc8e1692777197cfbf884768\&quot;&gt;RCM&lt;/span&gt; and suggests &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;959f3344b116927771815235718f3d\&quot;&gt;amyloidosis&lt;/span&gt; through &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3767003061692777187b931c6a08f\&quot;&gt;gadolinium&lt;/span&gt; enhancement.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Endomyocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;754ab07a2e1692777183ed178c883d\&quot;&gt;Biopsy&lt;/span&gt; (EMB):&lt;/strong&gt; &lt;strong&gt;Gold standard &lt;/strong&gt;for diagnosing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; amyloidosis; fat pad &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;831d67ad8a1692777182763ca62e4b\&quot;&gt;aspiration&lt;/span&gt; is also beneficial. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Nuclear Imaging: &lt;/strong&gt;Can show &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;227269f3ec1692777180d76a7898dd\&quot;&gt;affinity&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51ad856e041692777181f80c9d507a\&quot;&gt;amyloid&lt;/span&gt; and aid in diagnosis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Biomarkers: &lt;/strong&gt;Troponin T, BNP, and pro-BNP are useful for diagnosis and prognosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Mutation Analysis: &lt;/strong&gt;Used to diagnose &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee5175c06116927771880846d1cbe0\&quot;&gt;hereditary&lt;/span&gt; hemochromatosis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Treat Underlying Causes: Focus on alleviating symptoms and managing heart failure.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Diuretics:&lt;/strong&gt; Mainstay for reducing volume overload; must be monitored to avoid excessive diuresis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Beta-blockers/Calcium Channel Blockers:&lt;/strong&gt; May be used to increase &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52edf0af4d1692777202dd1a490884\&quot;&gt;filling&lt;/span&gt; time and manage dysrhythmias.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Angiotensin-Receptor Blockers: &lt;/strong&gt;Considered if &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf69f5256416927771991c21f264ae\&quot;&gt;systolic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a5e87d16716927771888f364bce89\&quot;&gt;heart failure&lt;/span&gt; develops.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;For Sarcoidosis: &lt;/strong&gt;Antiarrhythmics and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3c986cd721692777189b473814b2e\&quot;&gt;immunosuppressive&lt;/span&gt; agents like corticosteroids may be used.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;For Hemochromatosis:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dfaeedbf91692777200561b2b1d2f\&quot;&gt;Therapeutic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ac5819d6716927771954bde596564\&quot;&gt;phlebotomy&lt;/span&gt; is the treatment of choice. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;strong&gt;Advanced Treatments:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;Cardiac&lt;/span&gt; transplant or left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; assist devices may be options for some patients.&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 y/o male presents to the emergency department with fatigue, shortness of breath, and swollen legs. Upon examination, his heart on imaging revealed the following, and his left ventricular ejection fraction is markedly reduced. Which of the following is NOT a recognised cause of this patient’s diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sarcoidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chagas disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Scleroderma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heavy metal exposure to lead&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Scleroderma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/ovvBWkudqtm94fU9ZwMq1744300162.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes of Dilated Cardiomyopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Infective&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Viral (&lt;strong&gt;coxsackievirus&lt;/strong&gt;, adenovirus, &lt;strong&gt;HIV,&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39867f177b16927771888cf43850d5\&quot;&gt;hepatitis&lt;/span&gt; C)&lt;/li&gt;\n&lt;li&gt;Parasitic (&lt;strong&gt;Chagas’ disease&lt;/strong&gt;, trypanosomiasis, toxoplasmosis) &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Bacterial (&lt;strong&gt;diphtheria&lt;/strong&gt;)&lt;/li&gt;\n&lt;li&gt;Spirochetal (&lt;strong&gt;Lyme disease)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Rickettsial (Q fever)&lt;/li&gt;\n&lt;li&gt;Fungal (with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; infection)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Noninfective&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Granulomatous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d21dd5d3116927771907405b181bc\&quot;&gt;inflammatory&lt;/span&gt; disease\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Sarcoidosis&lt;/strong&gt; &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Giant cell myocarditis&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Eosinophilic myocarditis&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Polymyositis, dermatomyositis&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Collagen &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; disease&lt;/li&gt;\n&lt;li&gt;Checkpoint &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5fb56a28b1692777190396ae8b625\&quot;&gt;inhibitor&lt;/span&gt; chemotherapy&lt;/li&gt;\n&lt;li&gt;Transplant rejection&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Toxic&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Alcohol&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Catecholamines (amphetamines, cocaine)&lt;/li&gt;\n&lt;li&gt;Chemotherapeutic agents (anthracyclines,&lt;strong&gt; trastuzumab&lt;/strong&gt;)&lt;/li&gt;\n&lt;li&gt;Interferon&lt;/li&gt;\n&lt;li&gt;Other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8dfaeedbf91692777200561b2b1d2f\&quot;&gt;therapeutic&lt;/span&gt; agents (&lt;strong&gt;hydroxychloroquine&lt;/strong&gt;, chloroquine)&lt;/li&gt;\n&lt;li&gt;Drugs of misuse (emetine, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e0d247aa916927771812684526ac0\&quot;&gt;anabolic&lt;/span&gt; steroids)&lt;/li&gt;\n&lt;li&gt;Heavy metals (&lt;strong&gt;lead, mercury&lt;/strong&gt;) &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Occupational exposure (hydrocarbons, arsenicals)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Metabolic&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Nutritional deficiencies (&lt;strong&gt;thiamine, selenium&lt;/strong&gt;, carnitine)&lt;/li&gt;\n&lt;li&gt;Electrolyte deficiencies (calcium, phosphate, magnesium)&lt;/li&gt;\n&lt;li&gt;Endocrinopathy (thyroid disease, pheochromocytoma, diabetes, obesity, &lt;strong&gt;hemochromatosis)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Skeletal and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; myopathy&lt;/li&gt;\n&lt;li&gt;Dystrophin-related &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;04568e3d19169277718672d9da94fd\&quot;&gt;dystrophy&lt;/span&gt; &lt;strong&gt;(Duchenne’s, Becker’s)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mitochondrial myopathies (e.g., Kearns-Sayre syndrome&lt;/strong&gt;)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Overlap with Nondilated Cardiomyopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Minimally dilated cardiomyopathy&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hemochromatosis&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Amyloidosis&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hypertrophic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6e6dd7aed216927771831ebdf9703c\&quot;&gt;cardiomyopathy&lt;/span&gt; &lt;/strong&gt;(“burned-out”)&lt;/li&gt;\n&lt;li&gt;Idiopathic&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Miscellaneous&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Arrhythmogenic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; cardiomyopathy&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Peripartum cardiomyopathy&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; noncompaction&lt;/li&gt;\n&lt;li&gt;Tachycardia-related cardiomyopathy&lt;/li&gt;\n&lt;li&gt;Supraventricular arrhythmias with uncontrolled rate&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents with increasing fatigue, shortness of breath during physical activity, and swelling in the legs. His mother reports that he has difficulty lying flat at night due to breathlessness. The child appears malnourished with signs of muscle wasting. On examination, there are crackles in the lung fields and elevated jugular venous pressure. An ECG reveals left ventricular enlargement. Which of the following findings is most consistent with the clinical features observed in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ejection fraction usually &amp;amp;gt;55%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left ventricular diastolic dimension ≥60 mm if chronic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right ventricular dysfunction with no valvular regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Point of maximum impulse displaced medially&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Left ventricular diastolic dimension ≥60 mm if chronic&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/J1GjfF3lOyApKhSufkki1744300412.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/V2V9okl8kbKWEjvuUieF1744300538.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50 y/o female with a history of heart failure presents with worsening fatigue, shortness of breath, and leg swelling. The Chest X-ray and Cardiac MRI of the patient are given below. Which of the following statements regarding the treatment of her condition is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral diuretics should be administered to maintain a euvolemic state.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ACE inhibitors are recommended for heart failure with reduced ejection fraction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta-blockers should not be used in patients with symptomatic heart failure.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isosorbide dinitrate plus hydralazine combination therapy may improve survival.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Beta-blockers should not be used in patients with symptomatic heart failure.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/zuRw6Szw3PTzsCqwfsOO1744300873.png&quot;, &quot;https://image.prepladder.com/notes/qSo3iyFqbS2y0xO6nLzx1744300739.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Chest X-ray: &lt;/strong&gt;May show cardiomegaly, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; effusions, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; congestion.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Electrocardiogram:&lt;/strong&gt; Shows &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;70d4f989c31692777193372189cfbb\&quot;&gt;nonspecific&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b3384701916927771998cea03ba94\&quot;&gt;ST segment&lt;/span&gt; and T wave abnormalities; can reveal atrial fibrillation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Echocardiography:&lt;/strong&gt; Can identify &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;mural&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56c933e0d41692777200b713c46640\&quot;&gt;thrombus&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9001edbf216927771860f3475b44c\&quot;&gt;differentiate&lt;/span&gt; from other cardiomyopathies.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cardiac MRI&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cardiac &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d9ad5903a1692777183f318310f4a\&quot;&gt;Catheterization&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;Coronary&lt;/span&gt; Angiography: &lt;/strong&gt;Assesses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e99effc421692777181b02606e021\&quot;&gt;anatomy&lt;/span&gt; and rules out ischemic disease.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Heart Biopsy:&lt;/strong&gt; Rarely needed; evaluates for storage diseases or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3107ad472c16927771900477b8dae0\&quot;&gt;infiltrative&lt;/span&gt; causes.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Genetic Testing:&lt;/strong&gt; Considered in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5dda3cc2ab1692777202b3b3c65bea\&quot;&gt;familial&lt;/span&gt; cases to identify &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee5175c06116927771880846d1cbe0\&quot;&gt;hereditary&lt;/span&gt; factors.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Identify and Treat &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4488d66fc16927771975d043c4ccc\&quot;&gt;Reversible&lt;/span&gt; Causes:&lt;/strong&gt; Address any underlying and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4488d66fc16927771975d043c4ccc\&quot;&gt;reversible&lt;/span&gt; conditions contributing to DCM.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Acute Congestive Heart Failure:&lt;/strong&gt; Use &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27b78a96071692777190f4dfb93430\&quot;&gt;intravenous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1848b160c11692777191b60caaf622\&quot;&gt;loop diuretics&lt;/span&gt; to manage hypervolemia. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Chronic Management:&lt;/strong&gt; Administer oral diuretics to maintain a euvolemic state.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Medical management:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;ACE Inhibitors/ARBs&lt;/strong&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Aldosterone &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;Receptor&lt;/span&gt; Antagonists&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Beta-Blockers&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Combination Therapy:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2805ce68a3169277719040c558e937\&quot;&gt;Isosorbide&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a76b0cae0e169277718616dd5c5b8b\&quot;&gt;dinitrate&lt;/span&gt; plus hydralazine. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anticoagulation:&lt;/strong&gt; Use in patients with artificial valves, atrial fibrillation, or known &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b61dc1c68d1692777193f8a6b8809b\&quot;&gt;mural&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56c933e0d41692777200b713c46640\&quot;&gt;thrombus&lt;/span&gt; to reduce stroke risk.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Advanced Therapies:&lt;/strong&gt; Consider &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ee9f07b0a81692777200e416e4e5d7\&quot;&gt;transplantation&lt;/span&gt; or left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; assist devices (LVAD) for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3790c638ab16927771970a0a41d3ab\&quot;&gt;refractory&lt;/span&gt; cases.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;ICD and CRT:&lt;/strong&gt; Evaluate for implanted &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6aa1aed5811692777183058f0e3934\&quot;&gt;cardioverter&lt;/span&gt; defibrillators and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;175cb514a61692777197f78c0b1edf\&quot;&gt;resynchronization&lt;/span&gt; therapy for appropriate patients.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Heart Transplant:&lt;/strong&gt; An option for severe cases, with indications including &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3790c638ab16927771970a0a41d3ab\&quot;&gt;refractory&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25ec593008169277718360336a849a\&quot;&gt;cardiogenic&lt;/span&gt; shock and high &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;059764ac1c1692777190e0dfa68335\&quot;&gt;inotrope&lt;/span&gt; dependency.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Chest X-Ray&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Cardiac MRI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Dilated &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;6e6dd7aed216927771831ebdf9703c\&quot;/&gt;cardiomyopathy chest x ray\&quot; data-author=\&quot;James Heilman, MD\&quot; data-hash=\&quot;8738\&quot; data-license=\&quot;CC BY-SA 4.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Dilated_cardiomyopathy#/media/File:DifDilatedCardiomyoMagCXR.png\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;400\&quot; src=\&quot;https://image.prepladder.com/notes/HsLUCSBj9iaz5gb84se91744301178.png\&quot; width=\&quot;355\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Dilated &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;6e6dd7aed216927771831ebdf9703c\&quot;/&gt;cardiomyopathy &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; MRI\&quot; data-author=\&quot;Praveen Jha\&quot; data-hash=\&quot;8728\&quot; data-license=\&quot;\&quot; data-source=\&quot;https://radiopaedia.org/cases/dilated-cardiomyopathy-4\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;385\&quot; src=\&quot;https://image.prepladder.com/notes/qSo3iyFqbS2y0xO6nLzx1744300739.png\&quot; width=\&quot;385\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gross Specimen&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cardiac Biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Dilated &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;6e6dd7aed216927771831ebdf9703c\&quot;/&gt;cardiomyopathy gross specimen\&quot; data-author=\&quot;CDC/Dr. Edwin P. Ewing, Jr.\&quot; data-hash=\&quot;8733\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Cardiomyopathy#/media/File:Idiopathic_cardiomyopathy,_gross_pathology_20G0018_lores.jpg\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;281\&quot; src=\&quot;https://image.prepladder.com/notes/W6Ie53TAHCUcUivnjaBc1744301001.png\&quot; width=\&quot;407\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Healthy &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;/&gt;cardiac &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;754ab07a2e1692777183ed178c883d\&quot;&gt;biopsy&lt;/span&gt; vs dilated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6e6dd7aed216927771831ebdf9703c\&quot;&gt;cardiomyopathy&lt;/span&gt; biopsy\&quot; data-author=\&quot;Michael Chute, Preetinder Aujla, Sayantan Jana and Zamaneh Kassiri\&quot; data-hash=\&quot;8737\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Histopathology_of_interstitial_fibrosis_in_dilated_cardiomyopathy.jpg\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;324\&quot; src=\&quot;https://image.prepladder.com/notes/YpKUkuILzaUxUwrlUKlq1744301098.png\&quot; width=\&quot;755\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A post-mortem study reveals fibrinous deposits between the pericardial leaflets with a “bread and butter” appearance. Which of the following is most consistent with this form of pericarditis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemorrhagic pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Purulent pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrinous pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caseous pericarditis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fibrinous pericarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/vaRqTw8j1JGEgKfwAUwm1744301532.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3&gt;&lt;strong&gt;Types of Pericarditis&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fibrinous pericarditis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Often called \&quot;bread and butter\&quot; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607e653eef1692777195e56becea2c\&quot;&gt;pericarditis&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18c2380be716927772020c9b2863de\&quot;&gt;fibrin&lt;/span&gt; deposits creating a rough appearance on the pericardium.&lt;/li&gt;\n&lt;li&gt;Caused by conditions like myocardial infarction, infections, trauma, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; diseases.&lt;/li&gt;\n&lt;li&gt;Associated with a granular, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b8aa0db391692777194178f73c98c\&quot;&gt;opaque&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;pericardial&lt;/span&gt; surface from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18c2380be716927772020c9b2863de\&quot;&gt;fibrin&lt;/span&gt; and leukocytic exudate.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Serous pericarditis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Characterized by clear fluid accumulation, often seen in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5cc2d9fac616927772021889ee6d52\&quot;&gt;viral&lt;/span&gt; infections or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96ab11a06a16927771823151c8e471\&quot;&gt;autoimmune&lt;/span&gt; diseases.&lt;/li&gt;\n&lt;li&gt;Less intense &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; than fibrinous type.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Purulent pericarditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Caused by bacterial infections, leading to a pus-filled &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;pericardial&lt;/span&gt; sac.&lt;/li&gt;\n&lt;li&gt;Requires urgent treatment to prevent severe complications.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Haemorrhagic pericarditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Involves blood within the pericardium, often due to trauma, malignancy, or uremia.&lt;/li&gt;\n&lt;li&gt;Common in cases with malignancies like lung or breast cancer.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Caseous pericarditis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Rare and typically associated with tuberculosis.&lt;/li&gt;\n&lt;li&gt;Has a cheese-like appearance due to necrotic tissue in the pericardium.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with sharp chest pain, fever, and pleuritis 3 weeks after undergoing coronary artery bypass surgery. Which of the following is the most likely underlying mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bacterial pericarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypersensitivity reaction to myocardial antigens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Direct trauma from the procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Viral infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypersensitivity reaction to myocardial antigens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55 y/o woman presents with acute chest pain, difficulty breathing, and signs of heart failure following sudden emotional distress. Her ECG shows ST-segment elevation without reciprocal depression, and echocardiography reveals ballooning of the left ventricular apex. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myocardial Infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Takotsubo Cardiomyopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aortic Dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Yamaguchi Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Takotsubo Cardiomyopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/boAJ7aDzhmn9J5L1EubD1744301666.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Takotsubo &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6e6dd7aed216927771831ebdf9703c\&quot;&gt;Cardiomyopathy&lt;/span&gt; (Broken Heart syndrome)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Yamaguchi Syndrome (Apical Hypertrophic Cardiomyopathy)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Definition: &lt;/strong&gt;Takotsubo cardiomyopathy, or stress cardiomyopathy, is a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6cf2c3dc51692777200ef7fb22f69\&quot;&gt;transient&lt;/span&gt; condition characterized by left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6223a27fb169277718147405290e1\&quot;&gt;apical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d20ef4049169277718261e9075cbc\&quot;&gt;ballooning&lt;/span&gt; often &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3978e9614f1692777200abbe4cfa34\&quot;&gt;triggered&lt;/span&gt; by emotional or physical stress, mimicking &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; syndrome without &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; obstruction.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Epidemiology&lt;/strong&gt;: Predominantly affects &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9ba8fa63616927771962d84263e40\&quot;&gt;postmenopausal&lt;/span&gt; women, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3978e9614f1692777200abbe4cfa34\&quot;&gt;triggered&lt;/span&gt; by emotional or physical stress.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Clinical Presentation&lt;/strong&gt;: Chest pain, signs of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; heart failure, resembling &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; syndrome.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;ECG&lt;/strong&gt;: ST-segment elevation, absent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5afb1c86751692777197cf9452d41b\&quot;&gt;reciprocal&lt;/span&gt; depression, T-wave inversion, mild QT prolongation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Biochemistry&lt;/strong&gt;: Elevated catecholamines, BNP, and modest &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;69d29372dc169277720014447abea8\&quot;&gt;troponin&lt;/span&gt; rise.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Imaging&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Echocardiography&lt;/strong&gt;: Classic \&quot;takotsubo\&quot; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d20ef4049169277718261e9075cbc\&quot;&gt;ballooning&lt;/span&gt; of the left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; apex, with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; segments hyperdynamic and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d7ea2751316927771816ceb31afee\&quot;&gt;apex&lt;/span&gt; hypokinetic. Can show left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; outflow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;obstruction&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d93de7238d16927771922b27cb6086\&quot;&gt;mitral&lt;/span&gt; regurgitation.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRI&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6223a27fb169277718147405290e1\&quot;&gt;Apical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d20ef4049169277718261e9075cbc\&quot;&gt;ballooning&lt;/span&gt; with high T2 intensity (oedema), typically sparing the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; segments. No late enhancement, differentiating it from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ba6a9cfe11692777181950edd7a6d\&quot;&gt;anterior&lt;/span&gt; STEMI.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Left Ventriculography&lt;/strong&gt;: Demonstrates &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6cf2c3dc51692777200ef7fb22f69\&quot;&gt;transient&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;dysfunction&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d20ef4049169277718261e9075cbc\&quot;&gt;ballooning&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75b57d54f21692777192dc01883ad1\&quot;&gt;mid&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6223a27fb169277718147405290e1\&quot;&gt;apical&lt;/span&gt; segments of the left ventricle.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Prognosis&lt;/strong&gt;: Excellent recovery with supportive treatment, typically resolves in weeks to months.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;img alt=\&quot;Takotsubo Cardiomyopathy\&quot; data-author=\&quot;\&quot; data-hash=\&quot;8751\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/boAJ7aDzhmn9J5L1EubD1744301666.png\&quot;/&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Definition&lt;/strong&gt;: A rare &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1b06f401f1692777203a53393ba98\&quot;&gt;form&lt;/span&gt; of hypertrophic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6e6dd7aed216927771831ebdf9703c\&quot;&gt;cardiomyopathy&lt;/span&gt; affecting the left ventricle&#x27;s apex, occasionally the right or both.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Epidemiology&lt;/strong&gt;: More common in Japanese populations (15-25% of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9210f211b1692777188dda55ca97e\&quot;&gt;HCM&lt;/span&gt; cases) compared to the U.S. (~3%).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;: Often asymptomatic; possible symptoms include chest pain, palpitations, dyspnea, and syncope.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;ECG Findings&lt;/strong&gt;: Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3baac9012a1692777189cb4dc70c04\&quot;&gt;hypertrophy&lt;/span&gt; with deep negative T waves, especially in leads V4-V5.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pathology&lt;/strong&gt;: Usually sporadic, with occasional autosomal dominant inheritance.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Imaging&lt;/strong&gt;: \&quot;Ace-of-spades\&quot; or \&quot;spade-like\&quot; left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;707de303e516927772011cb80f4028\&quot;&gt;ventricle&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1792af7b92169277718423182d599d\&quot;&gt;configuration&lt;/span&gt; on imaging&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Spade-like &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;1792af7b92169277718423182d599d\&quot;/&gt;configuration on ventriculogram\&quot; data-author=\&quot;A. PayusFarisha SholehN. Mustafa\&quot; data-hash=\&quot;8753\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://www.semanticscholar.org/paper/Yamaguchi-syndrome-%E2%80%93-A-pseudoacute-coronary-of-the-Payus-Sholeh/6aff765d73025529152e4756f377ead16487bb54/figure/3\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/BknugIRWXDkiz5PAHEME1744301744.png\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt; &lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12 y/o girl presents with a recent onset of involuntary, jerky movements in her hands and face, worsening with stress or purposeful tasks. Her mother recalls multiple untreated sore throats months ago. O/E, she has irregular, rapid, non-rhythmic hand movements, difficulty with facial control, and trouble sustaining muscle contraction. Her motor function is otherwise normal. What is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillin prophylaxis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous immunoglobulin (IVIG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Penicillin prophylaxis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:625px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Category&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Medications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-le
