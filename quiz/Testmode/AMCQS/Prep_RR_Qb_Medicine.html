mMeta\&quot; data-dictid=\&quot;e08c004e8f1692777194c9d37e17ad\&quot;&gt;oxide&lt;/span&gt; (NO) to relax &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; smooth muscle&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Angina relief&lt;/li&gt;\n&lt;li&gt;Preemptive use before activities&lt;/li&gt;\n&lt;li&gt;Improves exercise tolerance&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Tolerance&lt;/strong&gt; development&lt;/li&gt;\n&lt;li&gt;Headaches, dizziness&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Beta-Blocker&lt;/strong&gt;&lt;strong&gt; (Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Reduces heart rate, arterial pressure, and myocardial contractility&lt;/li&gt;\n&lt;li&gt;Improves survival post-MI&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Angina relief&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Reduces mortality &lt;/strong&gt;and reinfarction rates&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Asthma&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;AV &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; disturbances&lt;/li&gt;\n&lt;li&gt;Severe bradycardia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Calcium Channel Blockers&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Coronary vasodilators&lt;/li&gt;\n&lt;li&gt;Reduces myocardial oxygen demand and arterial pressure&lt;/li&gt;\n&lt;li&gt;Dihydropyridines (e.g., amlodipine) and non-dihydropyridines (e.g., verapamil)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Angina treatment when &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;806eb8418c16927771822855b56695\&quot;&gt;beta&lt;/span&gt; blockers are ineffective&lt;/li&gt;\n&lt;li&gt;Variant angina&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Bradyarrhythmias&lt;/li&gt;\n&lt;li&gt;May aggravate LV failure&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antiplatelet Drugs&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Aspirin&lt;/strong&gt;: inhibits &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e7032bae7f1692777195d693722e54\&quot;&gt;platelet&lt;/span&gt; activation&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Clopidogrel 75mg&lt;/strong&gt;: blocks &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e7032bae7f1692777195d693722e54\&quot;&gt;platelet&lt;/span&gt; aggregation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Reduces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; events in high-risk populations&lt;/li&gt;\n&lt;li&gt;Stent placement&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Risk of bleeding&lt;/li&gt;\n&lt;li&gt;Gastrointestinal issues, allergies&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3&gt;&lt;strong&gt;Percutaneous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;Coronary&lt;/span&gt; Intervention (PCI) &lt;/strong&gt;&lt;strong&gt; (Option C)&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;PCI involves balloon &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;29a08d8f9216927771869ed797367e\&quot;&gt;dilatation&lt;/span&gt; and stenting for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b72de43dd6169277718942f907b87c\&quot;&gt;IHD&lt;/span&gt; with suitable stenoses in epicardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; arteries.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Indications&lt;/strong&gt;:\n\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Symptom-limiting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;030cd51b341692777181d15302c8d4\&quot;&gt;angina&lt;/span&gt; despite &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;208cf74d74169277719486afd05eb3\&quot;&gt;optimal&lt;/span&gt; medical therapy.&lt;/li&gt;\n&lt;li&gt;Evidence of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f670d10711692777190af4b12fac9\&quot;&gt;ischemia&lt;/span&gt; during stress tests.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Post-PCI Management&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Aspirin &lt;/strong&gt;is administered indefinitely, and P2Y12 antagonists for 1-3 months.&lt;/li&gt;\n&lt;li&gt;Current-generation&lt;strong&gt; drug-eluting stents&lt;/strong&gt; reduce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;46b2c025701692777197ebd5938ea9\&quot;&gt;restenosis&lt;/span&gt; but require prolonged dual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;257da9409416927771815e64ee5df1\&quot;&gt;antiplatelet&lt;/span&gt; therapy (DAPT).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3&gt;&lt;strong&gt;Coronary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fc6b3ee501692777183061d4f55ff\&quot;&gt;Bypass&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ca773c032169277718858b8ad1e9c\&quot;&gt;Grafting&lt;/span&gt; (CABG) &lt;/strong&gt;&lt;strong&gt; (Option D)&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Involves bypassing obstructive lesions using&lt;strong&gt; internal mammary arteries&lt;/strong&gt;, &lt;strong&gt;radial arteries&lt;/strong&gt;, or &lt;strong&gt;saphenous veins&lt;/strong&gt;.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Indications&lt;/strong&gt;:\n\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Safe with low mortality in patients without serious comorbidities and normal LV function.&lt;/li&gt;\n&lt;li&gt;Effective for patients with &lt;strong&gt;left main &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; stenosis&lt;/strong&gt;, &lt;strong&gt;multivessel disease&lt;/strong&gt;, or &lt;strong&gt;impaired LV function&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Outcomes&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Angina relief in ~90% of patients after complete revascularization.&lt;/li&gt;\n&lt;li&gt;Long-term survival benefits in specific populations, particularly those with &lt;strong&gt;diabetes&lt;/strong&gt; or&lt;strong&gt; impaired LV function&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the revascularization procedure of choice for triple vessel disease and left main coronary artery disease, respectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CABG; PCI with stenting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CABG for both&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PCI with stenting; CABG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PCI with stenting; PCI with stenting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CABG for both&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:629px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Preferred Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Single or two-vessel disease (non-proximal LAD, non-left main)&lt;/li&gt;\n&lt;li&gt;High &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; risk (comorbidities)&lt;/li&gt;\n&lt;li&gt;Contraindication to surgery&lt;/li&gt;\n&lt;li&gt;Elderly patients (&amp;gt;80 years or frailty)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;PCI&lt;/strong&gt; (Percutaneous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;Coronary&lt;/span&gt; Intervention)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Multivessel disease &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Proximal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ad5f8a44f91692777191f70a74cc50\&quot;&gt;LAD&lt;/span&gt; involvement&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Left main &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; artery&lt;/strong&gt; involvement&lt;/li&gt;\n&lt;li&gt;In-stent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;46b2c025701692777197ebd5938ea9\&quot;&gt;restenosis&lt;/span&gt; (with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;30a274b23d1692777186e34e778543\&quot;&gt;DES&lt;/span&gt; in major arteries)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CABG &lt;/strong&gt;(Coronary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fc6b3ee501692777183061d4f55ff\&quot;&gt;Bypass&lt;/span&gt; Grafting)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman presents to the emergency department with a 30-minute episode of chest discomfort that occurred while she was watching television. She describes the pain as a tightness in his chest, radiating to her left arm. She has a history of diabetes and high cholesterol. An ECG reveals inverted T-waves. Which of the following investigations is considered the most crucial next step in evaluating her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Troponin test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiac catheterization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac stress test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial perfusion imaging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Troponin test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/AGT12KJD58foeFtq4EVv1744298968.png&quot;, &quot;https://image.prepladder.com/notes/RYmahvdtudwGmDxYwCDe1744298993.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:558px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;5\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;ECG is the first and must investigation in this case, and it shows:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Hyperacute T-waves&lt;/li&gt;\n&lt;li&gt;Flat T-waves&lt;/li&gt;\n&lt;li&gt;Inverted T-waves (25% cases)&lt;/li&gt;\n&lt;li&gt;ST depression (25% cases)&lt;/li&gt;\n&lt;li&gt;Normal ST wave (50%)&lt;/li&gt;\n&lt;li&gt;Most commonly, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; rhythm is seen in unstable angina&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Blood investigations:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;CBC, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e7032bae7f1692777195d693722e54\&quot;&gt;platelet&lt;/span&gt; count, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; profile&lt;/li&gt;\n&lt;li&gt;Troponin test for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77aed446d2169277719007f42bf052\&quot;&gt;infarction&lt;/span&gt; (normal or slightly elevated)&lt;/li&gt;\n&lt;li&gt;Coagulation studies&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Chest X-ray to rule out other conditions.&lt;/li&gt;\n&lt;li&gt;Cardiac stress tests: &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Walking treadmill stress test&lt;/li&gt;\n&lt;li&gt;Stress echocardiogram&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Myocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33dfead74b1692777195931780bd9e\&quot;&gt;perfusion&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Cardiac CT/MRI&lt;/li&gt;\n&lt;li&gt;Cardiac &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d9ad5903a1692777183f318310f4a\&quot;&gt;catheterization&lt;/span&gt; (&lt;strong&gt;Gold&lt;/strong&gt; &lt;strong&gt;standard&lt;/strong&gt;) &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male presents to the emergency department with episodes of chest pain at rest that lasts for about 15 minutes and shortness of breath. The pain is central and radiates to the left arm and jaw. His medical history includes hypertension and hyperlipidemia. Investigations show normal enzyme levels. Which of the following is the most appropriate initial management for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate coronary revascularization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administration of sublingual nitroglycerin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiation of atorvastatin therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administration of oral beta-blockers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Administration of sublingual nitroglycerin&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/Se2Vs9nOb8iLzvWrLLw51744299027.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents to the emergency department with episodes of chest pain occurring at rest, particularly during the night. His symptoms are often triggered by emotional stress and are relieved by nitroglycerin. An ECG was performed and is given below. There is no elevation of cardiac markers. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stable angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unstable angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prinzmetal angina&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Prinzmetal angina&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/OmgtfMz5E0tajnMFX0qJ1744299058.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following vessels is at the greatest risk of atherosclerosis, arranged from highest to lowest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Popliteal arteries &amp;amp;gt; Coronary arteries &amp;amp;gt; Circle of Willis &amp;amp;gt; Abdominal aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coronary arteries &amp;amp;gt; Abdominal aorta &amp;amp;gt; Circle of Willis &amp;amp;gt; Popliteal arteries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abdominal aorta &amp;amp;gt; Coronary arteries &amp;amp;gt; Popliteal arteries &amp;amp;gt; Circle of Willis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coronary arteries &amp;amp;gt; Circle of Willis &amp;amp;gt; Abdominal aorta &amp;amp;gt; Popliteal arteries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Abdominal aorta &amp;gt; Coronary arteries &amp;gt; Popliteal arteries &amp;gt; Circle of Willis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/KgHpmn0cxtArzduk8t5U1744298522.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 59-year-old woman with type 2 diabetes presents to your office with chest discomfort at rest, jaw pain, and nausea. On examination, she appears anxious, with cool, pale skin. The symptoms occurred suddenly 2 hours ago and are getting worse. She has a 20-pack-year smoking history. An ECG shows multiple T wave inversions and ST depressions in contiguous leads, and lab reports show raised Trop-I. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stable angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unstable angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-ST elevation MI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ST elevation MI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Non-ST elevation MI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/KqdVjV6SpsJdqO6ra6m21744299251.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man presents with chest pain similar to episodes he experienced in the past. He has a history of hypertension and hyperlipidemia. The ECG shows ST-segment depression &amp;amp;lt;0.5mm, and his cardiac troponin levels are elevated. Using the TIMI risk scoring system, what is the most appropriate next step in managing this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate coronary artery bypass grafting (CABG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discharge with a referral for outpatient stress testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate high-dose atorvastatin and schedule for follow-up in one month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer sublingual nitroglycerin and start intravenous beta-blockers&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Administer sublingual nitroglycerin and start intravenous beta-blockers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/2CwzZ0Fh7PkKMsoXZdAk1744299300.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:457px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Risk factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Age ≥65 years&lt;/li&gt;\n&lt;li&gt;Known &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; disease&lt;/li&gt;\n&lt;li&gt;ST &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa328dbc09169277718631e23a772f\&quot;&gt;deviation&lt;/span&gt; &amp;gt;0.5mm on presenting ECG&lt;/li&gt;\n&lt;li&gt;Raised &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; markers&lt;/li&gt;\n&lt;li&gt;≥2 original episodes in the prior 24 hours&lt;/li&gt;\n&lt;li&gt;Prior angina&lt;/li&gt;\n&lt;li&gt;≥3 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4c453b57b51692777183ad486096a9\&quot;&gt;CAD&lt;/span&gt; risk factors&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Number of risk factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Incidence of adverse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; events (%)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;0/1&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;5&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;2&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;8&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;3&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;13&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;4&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;20&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;5&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;26&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;6/7&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;41&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Medical management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anti-ischemic therapy:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Sublingual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2da084cc151692777188fe899c0c5f\&quot;&gt;glyceryl&lt;/span&gt; trinitrate/nitroglycerin:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;DOC&lt;/strong&gt; for unstable angina&lt;/li&gt;\n&lt;li&gt;For &lt;strong&gt;ischemic discomfort &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;IV beta-blockers (Atenolol, Metoprolol):\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;They &lt;strong&gt;reduce the oxygen demand of the myocardium&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;They relieve pain, reduce arrhythmias, and reduce short-term mortality&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Verapamil and diltiazem:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Given if symptoms are not relieved by full dose &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;806eb8418c16927771822855b56695\&quot;&gt;beta&lt;/span&gt; blockers and nitrates&lt;/li&gt;\n&lt;li&gt;They decrease the heart rate&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;IV &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27d6d97dc51692777192f1043b6a79\&quot;&gt;morphine&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;535af9a2181692777199309af44d24\&quot;&gt;sulfate&lt;/span&gt; or diamorphine:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;For analgesia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Antiemetics like&lt;strong&gt; metoclopramide&lt;/strong&gt; (For &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; relief)&lt;/li&gt;\n&lt;li&gt;Nifedipine or amlodipine (If chest discomfort persists)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Atorvastatin and other HMG-CoA &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6afb2667fe16927771975a8db1378b\&quot;&gt;reductase&lt;/span&gt; inhibitors:&lt;/strong&gt; Reduces occurrence of MI and recurrences of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; syndrome&lt;/li&gt;\n&lt;li&gt;Ezetimibe or alirocumab, evolocumab:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Given if unresponsive to full dose statins&lt;/li&gt;\n&lt;li&gt;They reduce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4e4438ab5c16927771919ca536a59f\&quot;&gt;LDL&lt;/span&gt; cholesterol and prevent further &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2b5f013011692777183ea1b11ed9c\&quot;&gt;cardiovascular&lt;/span&gt; events&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Antithrombotic therapy: &lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Antiplatelet drugs:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Cyclooxygenase inhibitor: aspirin&lt;/li&gt;\n&lt;li&gt;Platelet P2Y12 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; inhibitor: clopidogrel&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Anticoagulants:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Unfractionated heparin.&lt;/li&gt;\n&lt;li&gt;Low molecular heparin: enoxaparin.&lt;/li&gt;\n&lt;li&gt;Direct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ac7e1f394f1692777200c5bb11e4d8\&quot;&gt;thrombin&lt;/span&gt; inhibitor: bivalirudin.&lt;/li&gt;\n&lt;li&gt;Synthetic factor Xa inhibitor: fondaparinux.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Invasive management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Done if the medical management fails and symptoms do not improve. &lt;strong&gt;(Option A) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Coronary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;baea202dec1692777182a0723c23ea\&quot;&gt;arteriography&lt;/span&gt; must be done within 48 hours of presentation.&lt;/li&gt;\n&lt;li&gt;Coronary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;854508a102169277719784ea065dd0\&quot;&gt;revascularization&lt;/span&gt; includes &lt;strong&gt;PCI (percutaneous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; intervention)&lt;/strong&gt; or &lt;strong&gt;coronary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4fc6b3ee501692777183061d4f55ff\&quot;&gt;bypass&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ca773c032169277718858b8ad1e9c\&quot;&gt;grafting&lt;/span&gt; (CABG)&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:900px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;NSTE-ACS&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;NSTEMI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;STEMI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Non-ST-segment &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1f256489a16927771870ddd296574\&quot;&gt;elevation&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; syndrome&lt;/li&gt;\n&lt;li&gt;Include both NSTEMI and unstable angina&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Non-ST-segment &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1f256489a16927771870ddd296574\&quot;&gt;elevation&lt;/span&gt; myocardial infarction&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;ST-segment &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1f256489a16927771870ddd296574\&quot;&gt;elevation&lt;/span&gt; myocardial infarction&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;ST-segment &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1f256489a16927771870ddd296574\&quot;&gt;elevation&lt;/span&gt; absent&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;ST-segment depression or T-wave inversions&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Significant ST-segment elevation&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;69d29372dc169277720014447abea8\&quot;&gt;troponin&lt;/span&gt; levels (in unstable angina) or elevated (in NSTEMI)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Elevated&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Elevated&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Myocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e84a7987c16927771931012aced83\&quot;&gt;necrosis&lt;/span&gt; is present (NSTEMI) / absent (unstable angina)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Myocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e84a7987c16927771931012aced83\&quot;&gt;necrosis&lt;/span&gt; is present&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Myocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e84a7987c16927771931012aced83\&quot;&gt;necrosis&lt;/span&gt; is present&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;High risk for myocardial infarction&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Serious ischemia, further evaluation needed&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Urgent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;910e53d9bf1692777197e57fd0c1b6\&quot;&gt;reperfusion&lt;/span&gt; therapy required&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;NORMAL , STEMI, NSTEMI ECG\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;8691\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/2CwzZ0Fh7PkKMsoXZdAk1744299300.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old woman comes at night with chest pain that started earlier that evening and has progressively worsened. She describes the pain as a burning sensation accompanied by a sour taste in her mouth, which began shortly after dinner. She has had similar experiences previously, but not as severe as now. Initial laboratory tests and an ECG show normal results. What is the most likely cause of this patient&#x27;s chest pain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myocarditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Costochondritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastroesophageal reflux disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gastroesophageal reflux disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Cardiopulmonary causes &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Non-cardiopulmonary causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cardiac causes:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Myocardial ischemia&lt;/li&gt;\n&lt;li&gt;Pericarditis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Gastrointestinal causes:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Esophageal reflux&lt;/li&gt;\n&lt;li&gt;Esophageal spasm&lt;/li&gt;\n&lt;li&gt;Peptic ulcer&lt;/li&gt;\n&lt;li&gt;Gallbladder disease&lt; ;}, {&quot;text&quot;: &quot;A 72-year-old man present with chest pain and shortness of breath. He has a history of coronary artery disease and underwent a percutaneous coronary intervention (PCI) two days ago. An ECG shows ST-segment depression, and initial cTn values are found to be normal. Later, the cTn levels rise to five times the 99th percentile of the upper limit. What is the diagnosis here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type 4a&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Type 4a&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;↳ Universal definition of MI&lt;/li&gt;&lt;li&gt;↳ Universal definition of MI&lt;/li&gt;&lt;li&gt;↳ Universal definition of MI&lt;/li&gt;&lt;li&gt;↳ Universal definition of MI&lt;/li&gt;&lt;li&gt;↳ Myocardial injury is when there is evidence of elevated cardiac troponin (cTn) levels with at least one value above the 99th percentile upper reference limit (URL). Myocardial injury can be considered acute if the cTn values rise and/or fall.&lt;/li&gt;&lt;li&gt;↳ Myocardial injury is when there is evidence of elevated cardiac troponin (cTn) levels with at least one value above the 99th percentile upper reference limit (URL). Myocardial injury can be considered acute if the cTn values rise and/or fall.&lt;/li&gt;&lt;li&gt;↳ Myocardial injury is when there is evidence of elevated cardiac troponin (cTn) levels with at least one value above the 99th percentile upper reference limit (URL). Myocardial injury can be consider tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Universal definition of MI &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Myocardial injury is when there is evidence of elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;69d29372dc169277720014447abea8\&quot;&gt;troponin&lt;/span&gt; (cTn) levels with at least one value above the 99th &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b22fa5ed1169277719587132297ce\&quot;&gt;percentile&lt;/span&gt; upper reference limit (URL).&lt;/li&gt;\n&lt;li&gt;Myocardial injury can be considered &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; if the cTn values rise and/or fall.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types of MI&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type 1 MI &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;It is defined when there is a&lt;strong&gt; rise and/or fall of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;69d29372dc169277720014447abea8\&quot;&gt;troponin&lt;/span&gt; (cTn)&lt;/strong&gt; with at least one value above the 99th &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b22fa5ed1169277719587132297ce\&quot;&gt;percentile&lt;/span&gt; of the upper limit.&lt;/li&gt;\n&lt;li&gt;With at least one of the following:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Symptoms of &lt;strong&gt;acute myocardial injury&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;New ischemic ECG&lt;/strong&gt; changes.&lt;/li&gt;\n&lt;li&gt;Development of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c0c247b89916927771948bc5e6d39c\&quot;&gt;pathological&lt;/span&gt; &lt;strong&gt;Q waves&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Imaging evidence of &lt;strong&gt;new loss of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;915ca56f53169277720296a38e3e8e\&quot;&gt;viable&lt;/span&gt; myocardium&lt;/strong&gt; or new regional wall motion &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e7ed1a964716927771801ab913204a\&quot;&gt;abnormality&lt;/span&gt; consistent with ischemia.&lt;/li&gt;\n&lt;li&gt;Identification of a &lt;strong&gt;coronary thrombus&lt;/strong&gt; by angiography, intracoronary imaging, or autopsy.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type 2 MI &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bot ictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; causes.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Distinction from non-cardiac causes of sudden death is important.&lt;/li&gt;\n&lt;li&gt;Autopsy findings of fresh or recent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56c933e0d41692777200b713c46640\&quot;&gt;thrombus&lt;/span&gt; in the infarct-related &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; confirm &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebcb7136251692777201ef4b5c5718\&quot;&gt;Type 1&lt;/span&gt; MI instead of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6f809a27121692777201d1ccde5ace\&quot;&gt;Type 3&lt;/span&gt; MI.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Type 4a MI&lt;/strong&gt;&lt;strong&gt; related to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b2fb1a3a5416927771953ea4fa15e1\&quot;&gt;percutaneous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; intervention (PCI)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Requires a &lt;strong&gt;fivefold increase in cTn&lt;/strong&gt; values if initial values are normal.&lt;/li&gt;\n&lt;li&gt;If initial cTn values are above the 99th &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b22fa5ed1169277719587132297ce\&quot;&gt;percentile&lt;/span&gt; URL, a&lt;strong&gt; 20% rise is needed&lt;/strong&gt;, with final values exceeding five times the 99th percentile.&l
