thin the fixed &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ccd357daaf16927771825777ea6a0d\&quot;&gt;attachment&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;826ce1571f1692777186a0b6e02559\&quot;&gt;dura&lt;/span&gt; to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; sutures&lt;/li&gt;\n&lt;li&gt;Does not cross &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;90dcd6e02316927771990a5c253ff7\&quot;&gt;suture&lt;/span&gt; lines.\n\t\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot; &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;6de01005f61692777187a3003970c7\&quot;/&gt;Epidural hematoma\&quot; data-author=\&quot;James Heilman, MD\&quot; data-hash=\&quot;9169\&quot; data-license=\&quot;CC BY SA 4.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Epidural_hematoma\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/ErSJ0X0GBCltkgjCMq5X1744359369.png\&quot; /&amp;gt;\n\t\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Typically &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c22cf6658416927771856f7516a87e\&quot;&gt;crescentic&lt;/span&gt; in configuration, extending over the cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;70cc36bc1a1692777185d6cfa6e6b9\&quot;&gt;convexity&lt;/span&gt; due to the lack of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;116f86834a1692777181a914379270\&quot;&gt;anatomical&lt;/span&gt; constraints in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9f86efa0d169277719911e454bd12\&quot;&gt;subdural&lt;/span&gt; space.\n\t\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Subdural hematoma\&quot; data-author=\&quot;James Heilman, MD\&quot; data-hash=\&quot;9170\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Subdural_hematoma\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/JrTbqyuDuO9wOjTVPkuT1744359427.png\&quot;&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/img&gt;&lt;/figure&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In patients presenting with acute ischemic stroke, MRI or CT imaging of a lesion greater than which size is most indicative of a stroke due to large artery atherosclerotic origin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;amp;gt; 2.0 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&amp;amp;gt; 2.5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;amp;gt; 3.0 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;amp;gt; 1.5 cm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &amp;gt; 1.5 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cardioembolism&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Comprises patients with arterial blockages likely caused by an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c07a1135f1692777187f547678386\&quot;&gt;embolism&lt;/span&gt; originating in the heart.&lt;/li&gt;\n&lt;li&gt;At least &lt;strong&gt;1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; source of an &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd7b88eaf5169277718749baf505bd\&quot;&gt;embolus&lt;/span&gt; &lt;/strong&gt;must be identified to consider a possible or probable diagnosis of cardioembolic stroke.&lt;/li&gt;\n&lt;li&gt;Evidence of a &lt;strong&gt;previous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6cf2c3dc51692777200ef7fb22f69\&quot;&gt;transient&lt;/span&gt; ischemic attack (TIA) or stroke in more than 1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; territory&lt;/strong&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; embolisms supports a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd729c897216927771845c2b95f211\&quot;&gt;clinical diagnosis&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25ec593008169277718360336a849a\&quot;&gt;cardiogenic&lt;/span&gt; stroke.&lt;/li&gt;\n&lt;li&gt;A stroke occurring in a patient with a &lt;strong&gt;medium-risk &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; source of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c07a1135f1692777187f547678386\&quot;&gt;embolism&lt;/span&gt; &lt;/strong&gt;and no other apparent cause of stroke is categorized as a possible cardioembolic stroke.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Large &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; atherosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Patients will exhibit clinical and brain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; findings indicating either &lt;strong&gt;significant (&amp;gt; 50%) narrowing or complete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;43c30dc8c8169277718317ffb7dea0\&quot;&gt;blockage&lt;/span&gt; of a major brain &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; or branch &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; artery, &lt;/strong&gt;likely due to atherosclerosis.&lt;/li&gt;\n&lt;li&gt;Presence of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8502a8f15e16927771909160b28bf2\&quot;&gt;intermittent&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f01241cd50169277718482b7ac00eb\&quot;&gt;claudication&lt;/span&gt; history, TIAs in the same &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; territory, a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; bruit, or weakened pulses.&lt;/li&gt;\n&lt;li&gt;Lesions in the cortex, cerebellum, brainstem, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c4960c2ad8169277719913d61ad2a9\&quot;&gt;subcortical&lt;/span&gt; hemispheric infarctions &lt;strong&gt;&amp;gt; 1.5 cm in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;afb15e4a331692777186e495b370a1\&quot;&gt;diameter&lt;/span&gt; &lt;/strong&gt;observed on CT or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; indicate potential large &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; atherosclerotic origin.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Duplex &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;baea202dec1692777182a0723c23ea\&quot;&gt;arteriography&lt;/span&gt; demonstrating more than 50% &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c9567c6cb16927771996c6bc2b21e\&quot;&gt;stenosis&lt;/span&gt; &lt;/strong&gt;of a relevant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae83c0cf40169277718732a723c610\&quot;&gt;extracranial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; is &lt;strong&gt;necessary&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Small vessel occlusion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Patients with strokes commonly classified as &lt;strong&gt;lacunar infarcts in other systems.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Patients should present with 1 of the typical clinical lacunar syndromes and should not exhibit signs of cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; dysfunction.&lt;/li&gt;\n&lt;li&gt;Patients should have normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;871577be5e169277718596f7614659\&quot;&gt;CT scan&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; findings&lt;/li&gt;\n&lt;li&gt;Brainstem or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c4960c2ad8169277719913d61ad2a9\&quot;&gt;subcortical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d702dfe10816927771881b37be4e4a\&quot;&gt;hemisphere&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d5e7bb15851692777191b39417c26a\&quot;&gt;lesion&lt;/span&gt; with a &lt;strong&gt;diameter of &amp;lt;1.5 cm.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stroke of undetermined etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Patient with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6a04221a41692777182825f0f08da\&quot;&gt;atrial fibrillation&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca762506461692777190f12b43bb1a\&quot;&gt;ipsilateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c9567c6cb16927771996c6bc2b21e\&quot;&gt;stenosis&lt;/span&gt; of 50%.&lt;/li&gt;\n&lt;li&gt;Traditional lacunar syndrome and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca762506461692777190f12b43bb1a\&quot;&gt;ipsilateral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c9567c6cb16927771996c6bc2b21e\&quot;&gt;stenosis&lt;/span&gt; of 50%.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Stroke of other determined etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Patients with uncommon stroke causes, such as &lt;strong&gt;nonatherosclerotic vasculopathies, hypercoagulable states, or hematologic disorders. &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Patients in this category should &lt;strong&gt;exhibit clinical symptoms and CT or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; findings&lt;/strong&gt; indicative of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; ischemic stroke, regardless of the size or location of the lesion.&lt;/li&gt;\n&lt;li&gt;Diagnostic tests, such as blood tests or arteriography, should reveal 1 of these unusual stroke causes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old right-handed male is brought to the emergency department with sudden onset of right-sided weakness and difficulty speaking. On examination, he has weakness in the right arm and face, with mild weakness in the right leg. He is also unable to speak fluently but can understand spoken language. His gaze is deviated to the left, and he has a right homonymous hemianopia. Which of the following is the most likely location of the thrombus causing this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterior Cerebral Artery (ACA) thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Middle Cerebral Artery (MCA) thrombosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior Cerebral Artery (PCA) thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Basilar Artery thrombosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Middle Cerebral Artery (MCA) thrombosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;↳ Location Clinical Features&lt;/li&gt;&lt;li&gt;↳ Location&lt;/li&gt;&lt;li&gt;↳ Location&lt;/li&gt;&lt;li&gt;↳ Location&lt;/li&gt;&lt;li&gt;↳ Clinical Features&lt;/li&gt;&lt;li&gt;↳ Clinical Features&lt;/li&gt;&lt;li&gt;↳ Clinical Features&lt;/li&gt;&lt;li&gt;↳ Middle Cerebral Artery (MCA) Thrombosis Most common artery involved in stroke. Contralateral hemiparesis and hemisensory loss: More prominent in the face and upper limb than the lower limb. Dysarthria caused by both dominant and non dominant hemispheres. Broca’s aphasia (expressive) in the superior division infarct. Wernicke’s aphasia (receptive) in the inferior division infarct. Neglect Homonymous hemianopia : Loss of vision in the same visual field of both eyes. Gaze preference towards the side of the lesion.&lt;/li&gt;&lt;li&gt;↳ Middle Cerebral Artery (MCA) Thrombosis&lt;/li&gt;&lt;li&gt;↳ Middle Cerebral Artery (MCA) Thrombosis&lt;/li&gt;&lt;li&gt;↳ Middle Cerebral Artery (MCA) Thrombosis&lt;/li&gt;&lt;li&gt;↳ Most common artery involved in stroke. Contralateral hemiparesis and hemisensory loss: More prominent in the face and upper limb than the lower limb. Dysarthria caused by both dominant and non dominant hemispheres. Broca’s aphasia (expressive) in the superior division infarct. Wernicke’s aphasia (receptive) in the inferior division infarct. Neglect Homonymous hemianopia : Loss of vision in the same visual field of both eyes. Gaze preference towards the side of the lesion.&lt;/li&gt;&lt;li&gt;↳ Most common artery involved in stroke. Contralateral hemiparesis and hemisensory loss: More prominent in the face and upper limb than the lower limb. Dysarthria caused by both dominant and non dominant hemispheres. Broca’s aphasia (expressive) in the superior division infarct. Wernicke’s aphasia (receptive) in the inferior division infarct. Neglect Homonymous hemianopia : Loss of vision in the same visual field of both eyes. Gaze preference towards the side of the lesion.&lt;/li&gt;&lt;li&gt;↳ Most common artery involved in stroke.&lt;/li&gt;&lt;li&gt;↳ Most common artery involved in stroke.&lt;/li&gt;&lt;li&gt;↳ Contralateral hemiparesis and hemisensory loss: More prominent in the face and upper limb than the lower limb.&lt;/li&gt;&lt;li&gt;↳ Contralateral hemiparesis and hemisensory loss:&lt;/li&gt;&lt;li&gt;↳ Dysarthria caused by both dominant and non dominant hemispheres.&lt;/li&gt;&lt;li&gt;↳ Dysarthria&lt;/li&gt;&lt;li&gt;↳ Broca’s aphasia (expressive) in the superior division infarct.&lt;/li&gt;&lt;li&gt;↳ Broca’s aphasia&lt;/li&gt;&lt;li&gt;↳ Wernicke’s aphasia (receptive) in the inferior division infarct.&lt;/li&gt;&lt;li&gt;↳ Wernicke’s aphasia&lt;/li&gt;&lt;li&gt;↳ Neglect&lt;/li&gt;&lt;li&gt;↳ Homonymous hemianopia : Loss of vision in the same visual field of both eyes.&lt;/li&gt;&lt;li&gt;↳ Homonymous hemianopia&lt;/li&gt;&lt;li&gt;↳ Gaze preference towards the side of the lesion.&lt;/li&gt;&lt;li&gt;↳ Gaze preference&lt;/li&gt;&lt;li&gt;↳ Anterior Cerebral Artery (ACA) Thrombosis (Option A ruled out) Contralateral hemiparesis and sensory loss: More pronounced in the lower limb than the upper limb. Urinary incontinence: Due to involvement of the medial frontal micturition centers. Behavioral or personality changes: Due to involvement of the prefrontal cortex (apathy, disinhibition). Abulia (lack of will) and apraxia. Upper extremity and face are spared.&lt;/li&gt;&lt;li&gt;↳ Anterior Cerebral Artery (ACA) Thrombosis (Option A ruled out)&lt;/li&gt;&lt;li&gt;↳ Anterior Cerebral Artery (ACA) Thrombosis&lt;/li&gt;&lt;li&gt;↳ Anterior Cerebral Artery (ACA) Thrombosis&lt;/li&gt;&lt;li&gt;↳ (Option A ruled out)&lt;/li&gt;&lt;li&gt;↳ (Option A ruled out)&lt;/li&gt;&lt;li&gt;↳ Contralateral hemiparesis and sensory loss: More pronounced in the lower limb than the upper limb. Urinary incontinence: Due to involvement of the medial frontal micturition centers. Behavioral or personality changes: Due to involvement of the prefrontal cortex (apathy, disinhibition). Abulia (lack of will) and apraxia. Upper extremity and face are spared.&lt;/li&gt;&lt;li&gt;↳ Contralateral hemiparesis and sensory loss: More pronounced in the lower limb than the upper limb. Urinary incontinence: Due to involvement of the medial frontal micturition centers. Behavioral or personality changes: Due to involvement of the prefrontal cortex (apathy, disinhibition). Abulia (lack of will) and apraxia. Upper extremity and face are spared.&lt;/li&gt;&lt;li&gt;↳ Contralateral hemiparesis and sensory loss: More pronounced in the lower limb than the upper limb.&lt;/li&gt;&lt;li&gt;↳ Contralateral hemiparesis and sensory loss:&lt;/li&gt;&lt;li&gt;↳ Urinary incontinence: Due to involvement of the medial frontal micturition centers.&lt;/li&gt;&lt;li&gt;↳ Urinary incontinence:&lt;/li&gt;&lt;li&gt;↳ Behavioral or personality changes: Due to involvement of the prefrontal cortex (apathy, disinhibition).&lt;/li&gt;&lt;li&gt;↳ Behavioral or personality changes:&lt;/li&gt;&lt;li&gt;↳ Abulia (lack of will) and apraxia.&lt;/li&gt;&lt;li&gt;↳ Upper extremity and face are spared.&lt;/li&gt;&lt;li&gt;↳ Posterior Cerebral Artery (PCA) Thrombosis (Option C ruled out) Contralateral homonymous hemianopia with macular sparing (due to collateral blood supply from MCA). Visual agnosia (inability to recognize objects). Alexia without agraphia: Inability to read without difficulty writing (if the dominant hemisphere is involved). Contralateral sensory loss or thalamic pain syndrome: Due to infarction in the thalamus (Dejerine-Roussy syndrome). Memory impairment: If the temporal lobe is affected.&lt;/li&gt;&lt;li&gt;↳ Posterior Cerebral Artery (PCA) Thrombosis (Option C ruled out)&lt;/li&gt;&lt;li&gt;↳ Posterior Cerebral Artery (PCA) Thrombosis&lt;/li&gt;&lt;li&gt;↳ Posterior Cerebral Artery (PCA) Thrombosis&lt;/li&gt;&lt;li&gt;↳ (Option C ruled out)&lt;/li&gt;&lt;li&gt;↳ (Option C ruled out)&lt;/li&gt;&lt;li&gt;↳ Contralateral homonymous hemianopia with macular sparing (due to collateral blood supply from MCA). Visual agnosia (inability to recognize objects). Alexia without agraphia: Inability to read without difficulty writing (if the dominant hemisphere is involved). Contralateral sensory loss or thalamic pain syndrome: Due to infarction in the thalamus (Dejerine-Roussy syndrome). Memory impairment: If the temporal lobe is affected.&lt;/li&gt;&lt;li&gt;↳ Contralateral homonymous hemianopia with macular sparing (due to collateral blood supply from MCA). Visual agnosia (inability to recognize objects). Alexia without agraphia: Inability to read without difficulty writing (if the dominant hemisphere is involved). Contralateral sensory loss or thalamic pain syndrome: Due to infarction in the thalamus (Dejerine-Roussy syndrome). Memory impairment: If the temporal lobe is affected.&lt;/li&gt;&lt;li&gt;↳ Contralateral homonymous hemianopia with macular sparing (due to collateral blood supply from MCA).&lt;/li&gt;&lt;li&gt;↳ Contralateral homonymous hemianopia&lt;/li&gt;&lt;li&gt;↳ Visual agnosia (inability to recognize objects).&lt;/li&gt;&lt;li&gt;↳ Visual agnosia&lt;/li&gt;&lt;li&gt;↳ Alexia without agraphia: Inability to read without difficulty writing (if the dominant hemisphere is involved).&lt;/li&gt;&lt;li&gt;↳ Alexia without agraphia:&lt;/li&gt;&lt;li&gt;↳ Contralateral sensory loss or thalamic pain syndrome: Due to infarction in the thalamus (Dejerine-Roussy syndrome).&lt;/li&gt;&lt;li&gt;↳ Contralateral sensory loss or thalamic pain syndrome:&lt;/li&gt;&lt;li&gt;↳ Memory impairment: If the temporal lobe is affected.&lt;/li&gt;&lt;li&gt;↳ Memory impairment:&lt;/li&gt;&lt;li&gt;↳ Vertebrobasilar Artery Thrombosis (Option D ruled out) The clinical presentation includes ataxia, vertigo, headache, vomiting, oropharyngeal dysfunction, visual field deficits, and abnormal oculomotor findings. Patterns of clinical presentation vary depending on the location and the infarction pattern of embolism or atherosclerosis.&lt;/li&gt;&lt;li&gt;↳ Vertebrobasilar Artery Thrombosis (Option D ruled out)&lt;/li&gt;&lt;li&gt;↳ Vertebrobasilar Artery Thrombosis&lt;/li&gt;&lt;li&gt;↳ Vertebrobasilar Artery Thrombosis&lt;/li&gt;&lt;li&gt;↳ (Option D ruled out)&lt;/li&gt;&lt;li&gt;↳ (Option D ruled out)&lt;/li&gt;&lt;li&gt;↳ The clinical presentation includes ataxia, vertigo, headache, vomiting, oropharyngeal dysfunction, visual field deficits, and abnormal oculomotor findings. Patterns of clinical presentation vary depending on the location and the infarction pattern of embolism or atherosclerosis.&lt;/li&gt;&lt;li&gt;↳ The clinical presentation includes ataxia, vertigo, headache, vomiting, oropharyngeal dysfunction, visual field deficits, and abnormal oculomotor findings. Patterns of clinical presentation vary depending on the location and the infarction pattern of embolism or atherosclerosis.&lt;/li&gt;&lt;li&gt;↳ The clinical presentation includes ataxia, vertigo, headache, vomiting, oropharyngeal dysfunction, visual field deficits, and abnormal oculomotor findings.&lt;/li&gt;&lt;li&gt;↳ ataxia, vertigo, headache, vomiting, oropharyngeal dysfunction, visual field deficits,&lt;/li&gt;&lt;li&gt;↳ Patterns of clinical presentation vary depending on the location and the infarction pattern of embolism or atherosclerosis.&lt;/li&gt;&lt;li&gt;↳ Cerebellar Infarction Patients may present with ataxia, nausea, vomiting, headache, dysarthria, and vertigo symptoms.&lt;/li&gt;&lt;li&gt;↳ Cerebellar Infarction&lt;/li&gt;&lt;li&gt;↳ Cerebellar Infarction&lt;/li&gt;&lt;li&gt;↳ Cerebellar Infarction&lt;/li&gt;&lt;li&gt;↳ Patients may present with ataxia, nausea, vomiting, headache, dysarthria, and vertigo symptoms.&lt;/li&gt;&lt;li&gt;↳ Patients may present with ataxia, nausea, vomiting, headache, dysarthria, and vertigo symptoms.&lt;/li&gt;&lt;li&gt;↳ Patients may present with ataxia, nausea, vomiting, headache, dysarthria, and vertigo symptoms.&lt;/li&gt;&lt;li&gt;↳ ataxia, nausea, vomiting, headache, dysarthria, and vertigo symptoms.&lt;/li&gt;&lt;li&gt;↳ Lacunar Infarction Lacunar infarcts result from the occlusion of small perforating or penetrating arteries. Infarcts are smaller than 1 centimeter in diameter. Present with a pure motor or sensory loss, sensorimotor deficit or ataxic-hemiparesis.&lt;/li&gt;&lt;li&gt;↳ Lacunar Infarction&lt;/li&gt;&lt;li&gt;↳ Lacunar Infarction&lt;/li&gt;&lt;li&gt;↳ Lacunar Infarction&lt;/li&gt;&lt;li&gt;↳ Lacunar infarcts result from the occlusion of small perforating or penetrating arteries. Infarcts are smaller than 1 centimeter in diameter. Present with a pure motor or sensory loss, sensorimotor deficit or ataxic-hemiparesis.&lt;/li&gt;&lt;li&gt;↳ Lacunar infarcts result from the occlusion of small perforating or penetrating arteries. Infarcts are smaller than 1 centimeter in diameter. Present with a pure motor or sensory loss, sensorimotor deficit or ataxic-hemiparesis.&lt;/li&gt;&lt;li&gt;↳ Lacunar infarcts result from the occlusion of small perforating or penetrating arteries.&lt;/li&gt;&lt;li&gt;↳ Infarcts are smaller than 1 centimeter in diameter.&lt;/li&gt;&lt;li&gt;↳ smaller than 1 centimeter in diameter.&lt;/li&gt;&lt;li&gt;↳ Present with a pure motor or sensory loss, sensorimotor deficit or ataxic-hemiparesis.&lt;/li&gt;&lt;li&gt;↳ pure motor or sensory loss, sensorimotor deficit or ataxic-hemiparesis.&lt;/li&gt;&lt;/ul&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Location&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Middle Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (MCA) Thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Most common &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; involved in stroke.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Contralateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a44e1953c0169277718871c814bee5\&quot;&gt;hemiparesis&lt;/span&gt; and hemisensory loss:&lt;/strong&gt; More prominent in the face and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0bc1ae5070169277720193a2852d9c\&quot;&gt;upper limb&lt;/span&gt; than the lower limb.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Dysarthria&lt;/strong&gt; caused by both dominant and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9996ef505516927771937fe4ef1222\&quot;&gt;non&lt;/span&gt; dominant hemispheres.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Broca’s aphasia&lt;/strong&gt; (expressive) in the superior division infarct.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Wernicke’s &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b5386bf6216927771812526afb5e6\&quot;&gt;aphasia&lt;/span&gt; &lt;/strong&gt;(receptive) in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49c4ef5b9d1692777190c0277f8344\&quot;&gt;inferior&lt;/span&gt; division infarct.&lt;/li&gt;\n&lt;li&gt;Neglect&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Homonymous hemianopia&lt;/strong&gt;: Loss of vision in the same &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d01e44abab16927772010db8725801\&quot;&gt;visual field&lt;/span&gt; of both eyes.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Gaze preference&lt;/strong&gt; towards the side of the lesion.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Anterior Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (ACA) Thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contralateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a44e1953c0169277718871c814bee5\&quot;&gt;hemiparesis&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; loss:&lt;/strong&gt; More pronounced in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cbc1f41317169277719185421a8e5a\&quot;&gt;lower limb&lt;/span&gt; than the upper limb.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Urinary incontinence:&lt;/strong&gt; Due to involvement of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;db46007ad21692777192dcc160a2e2\&quot;&gt;medial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;35aa36279d16927772031c7ce8d6e5\&quot;&gt;frontal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9ea308a4d169277719266a39f4872\&quot;&gt;micturition&lt;/span&gt; centers.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Behavioral or personality changes: &lt;/strong&gt;Due to involvement of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25bc983c6716927771967f68667610\&quot;&gt;prefrontal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cab8787ce916927771852a7e72f34d\&quot;&gt;cortex&lt;/span&gt; (apathy, disinhibition).&lt;/li&gt;\n&lt;li&gt;Abulia (lack of will) and apraxia.&lt;/li&gt;\n&lt;li&gt;Upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c8ed8e0fb61692777187c860f7056f\&quot;&gt;extremity&lt;/span&gt; and face are spared.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Posterior Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; (PCA) Thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Contralateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0600a6b52316927771899e12e7ec86\&quot;&gt;homonymous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;64341b503a1692777188b9a3b26c59\&quot;&gt;hemianopia&lt;/span&gt; &lt;/strong&gt;with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ebad8eb48c1692777191b5de5d04a1\&quot;&gt;macular&lt;/span&gt; sparing (due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4de12d1ef31692777184db1d11c6bd\&quot;&gt;collateral&lt;/span&gt; blood supply from MCA).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Visual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dc587844e316927771804707aa177f\&quot;&gt;agnosia&lt;/span&gt; &lt;/strong&gt;(inability to recognize objects).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Alexia without agraphia: &lt;/strong&gt;Inability to read without difficulty writing (if the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2451b14d1169277718689ec5309d4\&quot;&gt;dominant hemisphere&lt;/span&gt; is involved).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Contralateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; loss or thalamic pain syndrome:&lt;/strong&gt; Due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77aed446d2169277719007f42bf052\&quot;&gt;infarction&lt;/span&gt; in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c5f024f21169277720046ac004a34\&quot;&gt;thalamus&lt;/span&gt; (Dejerine-Roussy syndrome).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Memory impairment:&lt;/strong&gt; If the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;637ea4d17516927772003be2b2aae4\&quot;&gt;temporal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; is affected.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Vertebrobasilar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;Artery&lt;/span&gt; Thrombosis &lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The clinical presentation includes &lt;strong&gt;ataxia, vertigo, headache, vomiting, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b1a011ab5416927771949dde193e3a\&quot;&gt;oropharyngeal&lt;/span&gt; dysfunction, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d01e44abab16927772010db8725801\&quot;&gt;visual field&lt;/span&gt; deficits, &lt;/strong&gt;and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae7e8fa7d31692777194e3d4325f6b\&quot;&gt;oculomotor&lt;/span&gt; findings.&lt;/li&gt;\n&lt;li&gt;Patterns of clinical presentation vary depending on the location and the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77aed446d2169277719007f42bf052\&quot;&gt;infarction&lt;/span&gt; pattern of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c07a1135f1692777187f547678386\&quot;&gt;embolism&lt;/span&gt; or atherosclerosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cerebellar Infarction&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Patients may present with &lt;strong&gt;ataxia, nausea, vomiting, headache, dysarthria, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d489fad971692777201210257b018\&quot;&gt;vertigo&lt;/span&gt; symptoms.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lacunar Infarction&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Lacunar infarcts result from the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;896c5469811692777194e64e7ccef7\&quot;&gt;occlusion&lt;/span&gt; of small perforating or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55b31d659b16927771958a15837b10\&quot;&gt;penetrating&lt;/span&gt; arteries.&lt;/li&gt;\n&lt;li&gt;Infarcts are &lt;strong&gt;smaller than 1 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f5f71ed4861692777184bf78350040\&quot;&gt;centimeter&lt;/span&gt; in diameter. &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Present with a&lt;strong&gt; pure motor or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; loss, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;068d6642471692777198d89a1be687\&quot;&gt;sensorimotor&lt;/span&gt; deficit or ataxic-hemiparesis.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a history of poorly controlled hypertension presents to the emergency department after suddenly developing a severe headache, vomiting, and one-sided weakness. On examination, he is drowsy with a Glasgow Coma Scale (GCS) of 10. His blood pressure is 220/110 mmHg. CT of the patient is given below. Which of the following is the most likely underlying cause of this patient&#x27;s hemorrhagic stroke?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ruptured saccular (berry) aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Charcot-Bouchard microaneurysm rupture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dural sinus thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arteriovenous malformation (AVM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Charcot-Bouchard microaneurysm rupture&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/ZfN0CLN7VhDFJXZeoptn1744357343.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/VvAbgtPm0rIyhixwJjVt1744357619.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Intracerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; (ICH)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Subarachnoid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; (SAH)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Long standing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45372f6c361692777189ff3209e642\&quot;&gt;hypertension&lt;/span&gt; produces &lt;strong&gt;degeneration of media, breakage of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2dba7c03f61692777187254f866bcc\&quot;&gt;elastic&lt;/span&gt; lamina&lt;/strong&gt;, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c3bbd691781692777203582ec44b8c\&quot;&gt;fragmentation&lt;/span&gt; of smooth muscles of arteries.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Charcot-Bouchard aneurysms: &lt;/strong&gt;Lipohyalinosis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;43b1f01822169277720222a3b354dd\&quot;&gt;fibrinoid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e84a7987c16927771931012aced83\&quot;&gt;necrosis&lt;/span&gt; of the subendothelium, microaneurysms, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; dilatations are seen in the arterioles.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Common sites&lt;/strong&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45372f6c361692777189ff3209e642\&quot;&gt;hypertension&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f3063c1d8b169277719018bf869980\&quot;&gt;induced&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c7f167b8df1692777190bcd90fe428\&quot;&gt;intracerebral&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; are the small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55b31d659b16927771958a15837b10\&quot;&gt;penetrating&lt;/span&gt; arteries originating from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cf3585c06f1692777182cba3cb4c97\&quot;&gt;basilar&lt;/span&gt; arteries or the anterior, middle, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; cerebral arteries.&lt;/li&gt;\n&lt;li&gt;Hypertensive change causes &lt;strong&gt;non-lobar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; (ICH).&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Beta 40 Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51ad856e041692777181f80c9d507a\&quot;&gt;amyloid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d7e26ca0216927771818c9c03bf9f\&quot;&gt;angiopathy&lt;/span&gt; (CAA) &lt;/strong&gt;is an important cause of &lt;strong&gt;primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82ded933641692777191ee421dc094\&quot;&gt;lobar&lt;/span&gt; intracerebral&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; in older adults.\n\n\t\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Intracerebral &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;/&gt;Hemorrhage (ICH)\&quot; data-author=\&quot;Jones J, Amer M, Geetha Virupakshappa A\&quot; data-hash=\&quot;9155\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/intracerebral-haemorrhage\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/GdlmaOyzTOhhdVKelipJ1744357571.png\&quot; /&amp;gt;\n\t\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Ruptured &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;92ff33318a16927771828d959514b8\&quot;&gt;berry&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f2c92eaffe16927771819978aa5666\&quot;&gt;aneurysm&lt;/span&gt; (Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Arteriovenous malformation &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Vasculitis&lt;/li&gt;\n&lt;li&gt;Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a66cd3adaa1692777182e77cb23021\&quot;&gt;artery&lt;/span&gt; dissection&lt;/li&gt;\n&lt;li&gt;Dural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; thrombosis &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Pituitary apoplexy&lt;/li&gt;\n&lt;li&gt;The risk factors are hypertension, oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a13cdc2a8a1692777185da87f2ff85\&quot;&gt;contraceptive&lt;/span&gt; pills, substance abuse, and pregnancy.\n\t\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Subarachnoid hemorrhage\&quot; data-author=\&quot;James Heilman, MD \&quot; data-hash=\&quot;9156\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Subarachnoid_hemorrhage#/media/File:SubarachnoidP.png\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/VvAbgtPm0rIyhixwJjVt1744357619.png\&quot;&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/img&gt;&lt;/figure&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70 Y/O woman presents to the emergency department with sudden-onset slurred speech and right-sided facial weakness that resolved after 30 minutes. She has a history of hypertension and type 2 diabetes mellitus. Her blood pressure on arrival is 160/95 mmHg. She is otherwise stable and has no residual neurological deficits on examination. Based on the ABCD2 score, what is the total score for this patient, and how would her risk of stroke be classified?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Score 3, low risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Score 4, moderate risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Score 5, moderate risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Score 6, high risk&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Score 6, high risk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:470px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Age&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;≥ 60 years = &lt;strong&gt;1 point&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Blood Pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Systolic ≥ 140 mmHg or diastolic ≥ 90 mmHg = &lt;strong&gt;1 point&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Unilateral weakness = &lt;strong&gt;2 points&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Speech &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4586eccbe71692777186e577e31829\&quot;&gt;disturbance&lt;/span&gt; without weakness = &lt;strong&gt;1 point&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Duration of Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;≥ 60 minutes = &lt;strong&gt;2 points&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;10-59 minutes = &lt;strong&gt;1 point&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diabetes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;History of diabetes = &lt;strong&gt;1 point&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:485px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;lt; 4 points&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Low risk of stroke (1% risk of stroke within 2 days)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;4-5 points&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Moderate risk of stroke (4% risk of stroke within 2 days)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&amp;gt; 5 points&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;High risk of stroke (8% risk of stroke within 2 days)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65 year old male presents to the emergency department with a sudden onset of right sided weakness, slurred speech and facial drooping for the past hour. His vital signs are stable and his blood glucose level is within normal range. The attending physician suspects a stroke. What is the most appropriate initial imaging study to confirm the diagnosis and determine the type of stroke?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magnetic Resonance Imaging (MRI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Non-contrast Computed Tomography (CT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT Angiography (CTA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carotid Duplex Ultrasonography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Non-contrast Computed Tomography (CT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:718px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Workup for stroke&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Initial Assessment and Stabilization&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Upon arrival, ensure the &lt;strong&gt;ABCs &lt;/strong&gt;(Airway, Breathing, Circulation) are stable.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; levels &lt;/strong&gt;should be checked quickly to address &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;78c658d4ed1692777189098c7544b9\&quot;&gt;hypoglycemia&lt;/span&gt; or hyperglycemia.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Determining Stroke Type: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; is Key&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;A &lt;strong&gt;non-contrast CT scan&lt;/strong&gt; is the primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2333eb40ca16927771925442e26719\&quot;&gt;modality&lt;/span&gt; for differentiating between ischemic and hemorrhagic strokes.&lt;/li&gt;\n&lt;li&gt;Clinical features may suggest stroke type, but &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; is essential for confirmation as &lt;strong&gt;no clinical finding can definitively &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9001edbf216927771860f3475b44c\&quot;&gt;differentiate&lt;/span&gt; between the two.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Further Investigations: Uncovering the Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Detailed History and Physical Exam:&lt;/strong&gt; Consider risk factors (hypertension, diabetes, smoking, atrial fibrillation, etc.) and perform a neurological exam to localize the affected brain area.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Laboratory Tests&lt;/strong&gt;&lt;strong&gt;:&lt;/strong&gt; Perform CBC, electrolytes, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; function, blood glucose, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a99114a6c216927771916f45ffc66c\&quot;&gt;lipid&lt;/span&gt; profile, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;42f1e4deb8169277718412c0681a54\&quot;&gt;coagulation&lt;/span&gt; studies, ESR, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40ebcbf95e169277718613d7c2d999\&quot;&gt;ECG&lt;/span&gt; (to detect arrhythmias and signs of recent MI).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Visualizing the Cerebral Vasculature: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;Imaging&lt;/span&gt; Techniques&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CT &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c67cc1bcd3169277718150b3c9d6ab\&quot;&gt;Angiography&lt;/span&gt; (CTA)&lt;/strong&gt;: Assesses cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5e9945f4ca169277720145ab886b00\&quot;&gt;vasculature&lt;/span&gt; and identifies blockages/stenosis, but is&lt;strong&gt; performed after non-contrast CT has ruled out hemorrhage&lt;/strong&gt; (not for stroke type differentiation).&lt;strong&gt; (Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CT &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33dfead74b1692777195931780bd9e\&quot;&gt;Perfusion&lt;/span&gt; Imaging&lt;/strong&gt;: Assesses blood flow, identifying &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33dfead74b1692777195931780bd9e\&quot;&gt;perfusion&lt;/span&gt; and ischemic penumbra.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRI:&lt;/strong&gt; Provides more detail but takes longer than CT and is not as widely available, thus not the first &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; choice for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; stroke evaluation.&lt;strong&gt; (Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRA:&lt;/strong&gt; Offers detailed images of blood vessels, similar to CTA.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cerebral Angiography:&lt;/strong&gt; &lt;strong&gt;Gold standard for vessel evaluation&lt;/strong&gt;, used when other techniques are inconclusive or before &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0dc32a9edf1692777187a82b199252\&quot;&gt;endovascular&lt;/span&gt; intervention.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ultrasound Techniques&lt;/strong&gt;:&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;Carotid&lt;/span&gt; Duplex Ultrasonography&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;assesses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c9567c6cb16927771996c6bc2b21e\&quot;&gt;stenosis&lt;/span&gt; but is not a first-line &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; modality;&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53d1321235169277720009a5ac7833\&quot;&gt;Transcranial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eb476e70a316927771861ad68beaae\&quot;&gt;Doppler&lt;/span&gt; (TCD) &lt;/strong&gt;measures &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12c4510e191692777201c23ec126a3\&quot;&gt;velocity&lt;/span&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; arteries. &lt;strong&gt;(Option D ruled out) &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tailoring Investigations Based on Stroke Type&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Ischemic Stroke&lt;/strong&gt;: Focuses on identifying the source of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;43c30dc8c8169277718317ffb7dea0\&quot;&gt;blockage&lt;/span&gt; (cardioembolic, artery-to-artery embolic, small vessel disease).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Hemorrhagic Stroke:&lt;/strong&gt; Investigations focus on identifying causes of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; (e.g., hypertension, aneurysm, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; malformation).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50 year old male patient came to the emergency room with complaints of headache, blurring of vision, altered sensorium, slurring of speech and left sided hemiparesis for 2 hours. He is a known case of diabetes mellitus, hypertension with irregular compliance. His vitals and CT image are given below. What is the most appropriate statement regarding management of this patient? BP - 190/110 mm Hg PR - 92/min SpO2 - 98%&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The head end of the patient bed should be flat to prevent coning of the brain.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood pressure of the patient should be reduced to &amp;amp;lt;140/90 with nicardipine.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate intravenous thrombolysis with rtPA is recommended since the patient is in the window period.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heparin should be started immediately to prevent further brain anoxia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Blood pressure of the patient should be reduced to &amp;lt;140/90 with nicardipine.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/A5bQo0xQ7a9vo7ibprMh1744357714.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:647px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Haemorrhagic stroke&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Accounts for ~10% of all strokes&lt;/li&gt;\n&lt;li&gt;Higher &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;17cd3771bb1692777190950c142dbe\&quot;&gt;incidence&lt;/span&gt; in Asians and blacks.&lt;/li&gt;\n&lt;li&gt;Most common cause - &lt;strong&gt;head trauma&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Other important causes - &lt;strong&gt;hypertension, coagulopathy&lt;/strong&gt;, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;504306528f1692777199a0b2437267\&quot;&gt;sympathomimetic&lt;/span&gt; drugs (&lt;strong&gt;cocaine, methamphetamine&lt;/strong&gt;), and cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51ad856e041692777181f80c9d507a\&quot;&gt;amyloid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d7e26ca0216927771818c9c03bf9f\&quot;&gt;angiopathy&lt;/span&gt; (CAA).&lt;/li&gt;\n&lt;li&gt;Risk factors: Advanced age, &lt;strong&gt;heavy alcohol use, low-dose aspirin&lt;/strong&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d1a9a79f701692777182066af09044\&quot;&gt;asymptomatic&lt;/span&gt; individuals.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Abrupt onset of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; neurologic deficit, may worsen over 30–90 minutes.&lt;/li&gt;\n&lt;li&gt;Signs of &lt;strong&gt;raised &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; pressure (ICP)&lt;/strong&gt; such as headache, vomiting, altered sensorium, blurring of vision/diplopia,etc&lt;/li&gt;\n&lt;li&gt;Larger haemorrhages can result in drowsiness, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa0c051dd16927771993f76e966b0\&quot;&gt;stupor&lt;/span&gt; or even coma.&lt;/li&gt;\n&lt;li&gt;Specific presentations based on haemorrhage location:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Putamen&lt;/strong&gt;: &lt;strong&gt;ipsilateral&lt;/strong&gt; &lt;strong&gt;hemiparesis&lt;/strong&gt;, slurred speech.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Thalamus&lt;/strong&gt;: &lt;strong&gt;contralateral hemiplegia&lt;/strong&gt;, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; deficits, possible aphasia.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pontine&lt;/strong&gt;: deep coma, &lt;strong&gt;quadriplegia&lt;/strong&gt;, &lt;strong&gt;pinpoint pupil&lt;/strong&gt;s.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cerebellar&lt;/strong&gt;: &lt;strong&gt;occipital headache, ataxia&lt;/strong&gt;, vomiting.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lobar&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; headaches, varying neurologic deficits depending on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; affected.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CT scan&lt;/strong&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;723fdec66b1692777186e92f0c6fdf\&quot;&gt;detection&lt;/span&gt; of haemorrhage.&lt;/li&gt;\n&lt;li&gt;Routine blood tests to assess &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e7032bae7f1692777195d693722e54\&quot;&gt;platelet&lt;/span&gt; count, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94b02f097916927771962072dbeeac\&quot;&gt;prothrombin&lt;/span&gt; time, partial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b51982d06169277720063c9420fbb\&quot;&gt;thromboplastin&lt;/span&gt; time, and international normalized ratio &lt;strong&gt;(INR)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRI &lt;/strong&gt;may help in identifying underlying causes like &lt;strong&gt;arteriovenous malformations (AVMs&lt;/strong&gt;).&lt;/li&gt;\n&lt;li&gt;Angiography if &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4711a65634169277718737b781005d\&quot;&gt;etiology&lt;/span&gt; is uncertain; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;683192f6b21692777191ae16feee76\&quot;&gt;lumbar&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9af4bb5919169277719688aaf3f8e7\&quot;&gt;puncture&lt;/span&gt; is generally avoided due to risk of herniation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Acute Management&lt;/strong&gt;: Assess airway, breathing and &lt;strong&gt;control blood pressure&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Manage &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d44b4af771692777189fb3f01cb77\&quot;&gt;ICP&lt;/span&gt; if elevated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1f256489a16927771870ddd296574\&quot;&gt;elevation&lt;/span&gt; of head end of patient bed, administering osmotic agents like &lt;strong&gt;mannitol&lt;/strong&gt;, &lt;strong&gt;hypertonic saline&lt;/strong&gt;, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; drainage.&lt;/li&gt;\n&lt;li&gt;Correct &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;09376c06ef16927771848108fd8f70\&quot;&gt;coagulopathy&lt;/span&gt; (e.g.,&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94b02f097916927771962072dbeeac\&quot;&gt;prothrombin&lt;/span&gt; complex concentrates for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c2092f15169277720243eb1590b0\&quot;&gt;vitamin K&lt;/span&gt; antagonists&lt;/strong&gt;).&lt;/li&gt;\n&lt;li&gt;Prevention focused on &lt;strong&gt;controlling hypertension&lt;/strong&gt; and avoiding illicit drugs.&lt;/li&gt;\n&lt;li&gt;Surgical intervention for cerebellar haemorrhage &amp;gt;3 cm, or if there is significant deterioration.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68 year old male presents to the emergency department 2 hours after sudden onset of left sided weakness and slurred speech. His blood pressure is 180/100 mmHg, and a non-contrast CT scan shows no hemorrhage. His past medical history includes hypertension and type 2 diabetes and he is not on any anticoagulants. What is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous recombinant tissue plasminogen activator (rtPA)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antiplatelet therapy with aspirin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiation of anticoagulation therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate blood pressure reduction to &amp;amp;lt;140/90 mmHg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous recombinant tissue plasminogen activator (rtPA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:613px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Absolute Contraindications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Relative Contraindications&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;11\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Major trauma, surgery, or head trauma within 3 weeks&lt;/li&gt;\n&lt;li&gt;Prior hemorrhagic stroke&lt;/li&gt;\n&lt;li&gt;Ischemic stroke within the prior 6 months&lt;/li&gt;\n&lt;li&gt;Central nervous system neoplasm&lt;/li&gt;\n&lt;li&gt;Gastrointestinal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; within one month&lt;/li&gt;\n&lt;li&gt;Active bleeding&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;11\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Cancer&lt;/li&gt;\n&lt;li&gt;Age &amp;gt; 75–80&lt;/li&gt;\n&lt;li&gt;Transient ischemic attack within 6 months&lt;/li&gt;\n&lt;li&gt;Oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b5fc7729f316927771817f809648f5\&quot;&gt;anticoagulant&lt;/span&gt; therapy&lt;/li&gt;\n&lt;li&gt;Noncompressible punctures&lt;/li&gt;\n&lt;li&gt;Traumatic resuscitation&lt;/li&gt;\n&lt;li&gt;Refractory hypertension&lt;/li&gt;\n&lt;li&gt;Advanced liver disease&lt;/li&gt;\n&lt;li&gt;Infective endocarditis&lt;/li&gt;\n&lt;li&gt;Active &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f6768ff15f1692777195a493cad3a9\&quot;&gt;peptic&lt;/span&gt; ulcer&lt;/li&gt;\n&lt;li&gt;Pregnancy or within one week postpartum.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:722px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment for stroke- ischemic stroke&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immediate Medical Support&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Stabilize the patient by managing airway, breathing, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;337d16dac5169277718474b97f6e4a\&quot;&gt;circulation&lt;/span&gt; &lt;strong&gt;(ABCs)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;&lt;strong&g
