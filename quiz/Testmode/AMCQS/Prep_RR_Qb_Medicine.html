&gt;&lt;strong&gt;Aortic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c9567c6cb16927771996c6bc2b21e\&quot;&gt;Stenosis&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Not applicable&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Aortic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; replacement (for severe &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c9567c6cb16927771996c6bc2b21e\&quot;&gt;stenosis&lt;/span&gt; with symptoms like angina, syncope, or heart failure).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Aortic Regurgitation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Not applicable&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Aortic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; replacement (indicated for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; cases, sometimes combined with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;636585f1a11692777182602515d2d4\&quot;&gt;aortic root&lt;/span&gt; replacement or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; bypass).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Medical Therapy &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Medications to improve &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; function, reduce fluid overload, and control blood pressure. Eg. Diuretics, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;677d11eaae169277718087b28f2992\&quot;&gt;ACE&lt;/span&gt; inhibitors and ARBs&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Device Therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ICD (Implantable &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; defibrillators)&lt;/strong&gt;: For preventing sudden &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; death due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; arrhythmias.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;CRT (Cardiac resynchronisation therapy)&lt;/strong&gt;: For improving heart function in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a5e87d16716927771888f364bce89\&quot;&gt;heart failure&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; abnormalities (e.g., left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b0057954d1692777183cde3b4afbf\&quot;&gt;bundle&lt;/span&gt; branch block).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prevention Strategy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Long-Term &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ff6b4f4d491692777181a02bad075e\&quot;&gt;Antibiotic&lt;/span&gt; Prophylaxis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Prevents &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; attacks of rheumatic fever.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Antibiotic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc36e9b9381692777196b5f9a2f79c\&quot;&gt;Prophylaxis&lt;/span&gt; for Procedures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;May be necessary before &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;02cf7655661692777185e2bf5c3254\&quot;&gt;dental&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;81d12f9cb01692777199e44ff3f3c1\&quot;&gt;surgical&lt;/span&gt; procedures to reduce the risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;802328b229169277719000601489eb\&quot;&gt;infective&lt;/span&gt; endocarditis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68 y/o postmenopausal woman presents to the emergency department with chest pain and dyspnea after a recent stressful event. Her ECG shows ST-segment elevation and cardiac biomarkers are mildly elevated. After a thorough evaluation, she is diagnosed with a condition resembling acute coronary syndrome. What is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer intravenous anticoagulation therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Implant an implantable cardioverter-defibrillator.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate inotropic support immediately.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform immediate coronary angiography and start aspirin.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Perform immediate coronary angiography and start aspirin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Takotsubo Cardiomyopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;ECG Changes: &lt;/strong&gt;Similar to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;607e653eef1692777195e56becea2c\&quot;&gt;pericarditis&lt;/span&gt; stages, with ST-segment elevation, T-wave inversions, and eventual normalization.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cardiac Biomarkers:&lt;/strong&gt; Mild &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1f256489a16927771870ddd296574\&quot;&gt;elevation&lt;/span&gt; of &lt;strong&gt;troponins &lt;/strong&gt;(median initial troponin: 7.7 times normal) and elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9ecd3e72f91692777183e158e62a35\&quot;&gt;BNP&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;87d6ffd69e1692777193d053d586ad\&quot;&gt;N-terminal&lt;/span&gt; pro-BNP levels.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Echocardiography: &lt;/strong&gt;Systolic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6223a27fb169277718147405290e1\&quot;&gt;apical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d20ef4049169277718261e9075cbc\&quot;&gt;ballooning&lt;/span&gt; of LV with mid-apical depression.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cardiovascular Magnetic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;37b9856df8169277719716b550a15f\&quot;&gt;Resonance&lt;/span&gt; (CMR): &lt;/strong&gt;Helps &lt;strong&gt;diagnose &lt;/strong&gt;stress cardiomyopathy, showing myocardial oedema, necrosis, and fibrosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Risk Factors for Adverse Outcomes: Physical triggers, neurologic/psychiatric conditions, high initial troponin, low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b69bda4d21692777187109c85a27e\&quot;&gt;ejection&lt;/span&gt; fraction, male gender.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Initial Treatment:&lt;/strong&gt; Aspirin, beta-blockers, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;677d11eaae169277718087b28f2992\&quot;&gt;ACE&lt;/span&gt; inhibitors, lipid-lowering agents, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; angiography.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Stable Patients:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Cardioselective beta-blockers and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;677d11eaae169277718087b28f2992\&quot;&gt;ACE&lt;/span&gt; inhibitors for 3-6 months.&lt;/li&gt;\n&lt;li&gt;Serial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe3220767716927771892419444041\&quot;&gt;imaging&lt;/span&gt; to monitor wall motion and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b69bda4d21692777187109c85a27e\&quot;&gt;ejection&lt;/span&gt; fraction.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anticoagulation:&lt;/strong&gt; Reserved for patients with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56c933e0d41692777200b713c46640\&quot;&gt;thrombus&lt;/span&gt; (5% occurrence). &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Unstable Patients: &lt;/strong&gt;Inotropes for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;25ec593008169277718360336a849a\&quot;&gt;cardiogenic&lt;/span&gt; shock without left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; outflow obstruction. &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Mechanical support (intra-aortic balloon pump or left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; assist devices)&lt;/strong&gt; may be needed.&lt;/li&gt;\n&lt;li&gt;If Outflow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f44b27bf169277719416f29a74ee\&quot;&gt;Obstruction&lt;/span&gt; Present: Avoid inotropes; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1283d2a60c1692777195ed6d63aa4b\&quot;&gt;phenylephrine&lt;/span&gt; is the preferred pressor, often combined with beta-blockers.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Echocardiogram showing \&quot;apical ballooning\&quot; pattern &lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Echocardiogram showing &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;c6223a27fb169277718147405290e1\&quot;/&gt;apical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d20ef4049169277718261e9075cbc\&quot;&gt;ballooning&lt;/span&gt; pattern.png\&quot; data-author=\&quot;Demurtas, Elisabetta &amp;amp; Restelli, Davide &amp;amp; Pistelli, Lorenzo &amp;amp; Parisi, Francesca &amp;amp; Perna, Alessia &amp;amp; Vinciguerra, Paolo &amp;amp; Sarro, Rosalba &amp;amp; Currò, Alessio &amp;amp; Crosca, Sergio. (2022). Atypical presentation of Takotsubo syndrome early after pacemaker implantation. Cor et Vasa. 64. 549-553. 10.33678/cor.2022.001. \&quot; data-hash=\&quot;9117\&quot; data-license=\&quot;CC BY 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/A-Echocardiogram-performed-on-the-admission-day-with-normal-LV-function-EF-60-B_fig1_365017200\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;406\&quot; src=\&quot;https://image.prepladder.com/notes/FgOMBMwHnmRQbB0iQiFk1744350233.png\&quot; width=\&quot;500\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6af5a0978916927772019bbc58a62e\&quot;&gt;ventriculography&lt;/span&gt; during &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13941ea4ec1692777199fc8cfd1a7a\&quot;&gt;systole&lt;/span&gt; showing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c6223a27fb169277718147405290e1\&quot;&gt;apical&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0d20ef4049169277718261e9075cbc\&quot;&gt;ballooning&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3933d2eb7b1692777180e2d51b1b6b\&quot;&gt;akinesis&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd57c59439169277718933e14f4e77\&quot;&gt;hyperkinesis&lt;/span&gt; in a characteristic Takotsubo ventricle.&lt;/strong&gt;&lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Left &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;6af5a0978916927772019bbc58a62e\&quot;/&gt;ventriculography during systole\&quot; data-author=\&quot;Tara C Gangadhar, Elisabeth Von der Lohe, Stephen G Sawada and Paul R Helft\&quot; data-hash=\&quot;8827\&quot; data-license=\&quot;CC-BY-2.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Takotsubo_ventriculography.gif\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;462\&quot; src=\&quot;https://image.prepladder.com/notes/pY2wQVjlZKvrrqEywAOF1744306158.png\&quot; width=\&quot;462\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72 y/o female with a history of mitral valve prolapse presents with a low-grade fever, night sweats, and fatigue persisting for over a month. Physical examination reveals a new heart murmur and petechiae on her extremities. Blood cultures are sent. What is the leading organism associated with this patient&#x27;s probable condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Streptococcus viridans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enterococcus faecalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HACEK organisms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Streptococcus viridans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3 style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Acute Bacterial Endocarditis&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h3 style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Subacute &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8396f4dfb61692777182ba80e5da76\&quot;&gt;Bacterial Endocarditis&lt;/span&gt; (SBE)&lt;/strong&gt;&lt;/h3&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Aggressive course&lt;/strong&gt; compared to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;159e1426d61692777199d9361738d0\&quot;&gt;subacute&lt;/span&gt; endocarditis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Causative organisms&lt;/strong&gt;: &lt;strong&gt;S. aureus&lt;/strong&gt; (Most common cause) (including MRSA), S. pneumoniae, L. monocytogenes, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e8810d5c6b169277718827849b05a3\&quot;&gt;Haemophilus&lt;/span&gt; species, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8876d7c56816927771999e61073f60\&quot;&gt;streptococci&lt;/span&gt; (groups A, B, G).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Risk factors&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;843b8ecd5416927771842bc110b4e3\&quot;&gt;Comorbid&lt;/span&gt; conditions like malignancy, diabetes mellitus, IV drug use, or alcoholism.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Presentation&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Fever, fatigue, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;851667fa1916927771918db28ab877\&quot;&gt;malaise&lt;/span&gt; &lt;strong&gt;within &amp;lt;2 weeks of infection.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Changing heart murmur, potential congestive heart failure.&lt;/li&gt;\n&lt;li&gt;Possible signs: Janeway lesions (hemorrhagic macules on palms/soles), petechiae, Roth’s spots, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2bb63f81301692777199461e9fc6f4\&quot;&gt;splinter&lt;/span&gt; haemorrhages, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3eb52fe3b1692777199de8465eea8\&quot;&gt;splenomegaly&lt;/span&gt; (rare).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Slow &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c305b384216927771969ca4166493\&quot;&gt;progression&lt;/span&gt; &lt;/strong&gt;compared to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;Acute&lt;/span&gt; endocarditis&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Causative organism: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9562e26acc16927771995a2028dd05\&quot;&gt;Streptococcus&lt;/span&gt; viridans&lt;/strong&gt; (Most common cause)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Presentation&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Gradual onset over weeks to months &lt;strong&gt;(&amp;gt;2 weeks)&lt;/strong&gt; but can be life-threatening if untreated.&lt;/li&gt;\n&lt;li&gt;Symptoms: unexplained fever, chills, night sweats, fatigue, weight loss, joint/muscle aches, chest/back pain, and skin rashes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Risk Factors&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Periodontal disease, IV drug use, prolonged IV medication.&lt;/li&gt;\n&lt;li&gt;Congenital heart defects, prior endocarditis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; surgery, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e70797a893169277719467eb262506\&quot;&gt;pacemaker&lt;/span&gt; implants.&lt;/li&gt;\n&lt;li&gt;More common in men, especially over age 60.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Treatment&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;High-dose IV antibiotics for 2-6 weeks.&lt;/li&gt;\n&lt;li&gt;Surgery may be needed for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5618681fbe16927771804370383aaa\&quot;&gt;abscess&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dd824a31e71692777186c7f8168998\&quot;&gt;drainage&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; repair/replacement.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68 y/o male with a prosthetic valve presents with fever, night sweats, and fatigue 6 months post-surgery. Blood cultures are negative, and he was exposed to a contaminated heater-cooler device during valve replacement. Which organism is most likely responsible for his prosthetic valve endocarditis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus epidermidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Coxiella burnetii&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mycobacterium chimaera&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enterococcus faecalis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mycobacterium chimaera&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of infective endocarditis, what role do MSCRAMMs play in the disease process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They enhance the immune response against pathogens during bacteremia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They facilitate bacterial adherence to nonbacterial thrombotic endocarditis (NBTE) or injured endothelium.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are responsible for the formation of emboli that lead to tissue infarction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They promote the breakdown of vegetation formed in the heart.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They facilitate bacterial adherence to nonbacterial thrombotic endocarditis (NBTE) or injured endothelium.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 y/o man with a mechanical aortic valve presents with 2 weeks of fever, fatigue, and shortness of breath. He has a history of a dental procedure done 3 weeks back. Blood cultures are negative. FDG-PET/CT shows abnormal uptake around the valve. Which major criterion from the Modified Duke’s Criteria does this patient meet?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negative blood culture for a typical organism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Evidence of endocardial involvement by FDG-PET/CT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abscess formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recent history of dental procedure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Evidence of endocardial involvement by FDG-PET/CT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Modified Duke’s Criteria - Major criteria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Positive blood cultures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Identification of a typical organism from two cultures, or persistent positive cultures drawn more than 12 hours apart.&lt;/li&gt;\n&lt;li&gt;Three or more positive cultures that have been taken over at least one hour apart.&lt;/li&gt;\n&lt;li&gt;A single positive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;590c4f61381692777183624596f6ed\&quot;&gt;blood culture&lt;/span&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c9ed7c1a9f1692777185cc193f7ec1\&quot;&gt;Coxiella&lt;/span&gt; burnetii or a phase I &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2d9b37c62116927771891f3784d2c8\&quot;&gt;IgG&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d7a12cab116927771811a0079086d\&quot;&gt;antibody&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6c8421504e1692777200e552c3b421\&quot;&gt;titre&lt;/span&gt; &amp;gt; 1:800.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Evidence of endocardial involvement&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Positive echocardiographic findings such as vegetations, abscesses, or new valvular regurgitation.&lt;/li&gt;\n&lt;li&gt;Oscillating &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18fe4e325016927771905dfc04519d\&quot;&gt;intracardiac&lt;/span&gt; masses or partial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;572cb31e4e1692777185daa75a497b\&quot;&gt;dehiscence&lt;/span&gt; of a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c936e2cd131692777196b1d877f678\&quot;&gt;prosthetic&lt;/span&gt; valve.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Additional &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; tools like FDG-PET/CT or EKG-gated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; CT angiograms also meet major criteria for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c936e2cd131692777196b1d877f678\&quot;&gt;prosthetic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; endocarditis. (Added by the European Society of Cardiology)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a minor criterion under the Modified Duke’s Criteria for infective endocarditis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positive echocardiographic findings of vegetation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Two positive blood cultures with a typical organism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of a prosthetic valve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abscess formation on echocardiogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Presence of a prosthetic valve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Modified Duke’s Criteria&lt;/strong&gt; - &lt;strong&gt;Minor criteria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Predisposing heart condition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Any pre-existing valvular or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; abnormality, such as valvular disease, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;488a4efe7d16927771840c9e29f164\&quot;&gt;congenital&lt;/span&gt; heart defects, or &lt;strong&gt;prosthetic valves. (Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Intravenous drug use&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Recognised as a significant risk factor for IE.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Fever ≥ 38°C&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Commonly seen in patients with IE.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Vascular phenomena&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;acd7af7f74169277718736b038fb02\&quot;&gt;embolic&lt;/span&gt; events (stroke, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f67d7dde16927771985d3952058d\&quot;&gt;septic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;pulmonary&lt;/span&gt; infarcts), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;39f702525516927771939b0791cac7\&quot;&gt;mycotic&lt;/span&gt; aneurysms, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; haemorrhages and Janeway lesions.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immunological phenomena&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Rheumatoid factor, Osler’s nodes, Roth&#x27;s spots or glomerulonephritis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Positive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;590c4f61381692777183624596f6ed\&quot;&gt;blood culture&lt;/span&gt; not meeting major criteria&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Isolation of organisms typical of IE in a single culture or other non-major findings.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Suggestive echocardiography&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Abnormal findings that raise suspicion but do not meet the criteria for a major criterion. (D529)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72 y/o man presents with fever and night sweats. Blood cultures are repeatedly negative, but PCR testing from a sterile joint aspirate identifies Staphylococcus aureus. Echocardiography reveals mitral regurgitation. Based on the 2023 Duke-ISCVID criteria, which of the following is a minor criterion for diagnosing infective endocarditis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negative blood cultures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echocardiogram revealing mitral regurgitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PCR from a sterile body site identifying a typical pathogen&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fever and night sweats&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. PCR from a sterile body site identifying a typical pathogen&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;thead&gt;\n&lt;tr&gt;\n&lt;th colspan=\&quot;2\&quot; scope=\&quot;col\&quot; style=\&quot;vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;The 2023 Duke-International Society for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2b5f013011692777183ea1b11ed9c\&quot;&gt;Cardiovascular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;aa279cf1f016927771903f195bb1b9\&quot;&gt;Infectious&lt;/span&gt; Diseases (ISCVID) Criteria for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;802328b229169277719000601489eb\&quot;&gt;Infective&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33812b7bb0169277718707b5473b45\&quot;&gt;Endocarditis&lt;/span&gt; - Minor Criteria Updates&lt;/strong&gt;&lt;/p&gt;\n&lt;/th&gt;\n&lt;/tr&gt;\n&lt;/thead&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Predisposing Conditions&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Expanded to include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c39699b4e51692777200464bc9ac1a\&quot;&gt;transcatheter&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; procedures, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0dc32a9edf1692777187a82b199252\&quot;&gt;endovascular&lt;/span&gt; leads of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; implantable devices, and a history of IE.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Vascular Phenomenon&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Includes splenic and cerebral abscesses.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immunological Phenomena&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Clarifies immune complex-mediated glomerulonephritis, with a practical definition involving unexplained &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; injury, hematuria, proteinuria, or a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;754ab07a2e1692777183ed178c883d\&quot;&gt;biopsy&lt;/span&gt; showing immune complex disease.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Microbiological Evidence&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;PCR, amplicon or metagenomic sequencing of typical pathogens from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc3d080799169277719904701c07f9\&quot;&gt;sterile&lt;/span&gt; sites other than &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; tissue is now a minor criterion. (Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Abnormal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; activity detected by [18F]FDG PET/CT within three months of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c936e2cd131692777196b1d877f678\&quot;&gt;prosthetic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;416dd1004a169277720177d9a6adc5\&quot;&gt;valve&lt;/span&gt; or device &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52007706a216927771899e36747712\&quot;&gt;implantation&lt;/span&gt; is included.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Physical Exam&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A new &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;00f5a32045169277719710bd9dd167\&quot;&gt;regurgitant&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6b4ea38d169277719384b53c8f45\&quot;&gt;murmur&lt;/span&gt; on &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b2f0dbabe516927771821b0ec5ba85\&quot;&gt;auscultation&lt;/span&gt; is considered a minor &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9167b944ea169277718582367e0915\&quot;&gt;criterion&lt;/span&gt; when &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32ccb4a6911692777186e785958dbf\&quot;&gt;echocardiography&lt;/span&gt; is unavailable.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 y/o male presents with sharp, pleuritic chest pain worsened by lying down and relieved by sitting up. He had a recent viral illness. A friction rub is heard on auscultation, and ECG shows the following. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute pericarditis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aortic dissection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute pericarditis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/40mYYw55Ya4bVZMo975L1744281368.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/5mKJMnQpSWDFyytJjl7W1744281527.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Acute Pericarditis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Aetiology &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Infectious causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Noninfectious causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;u&gt;Viruses&lt;/u&gt;: Coxsackievirus, echovirus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e502fd2a6816927771880ae17fc163\&quot;&gt;herpes&lt;/span&gt; viruses.&lt;/li&gt;\n&lt;li&gt;&lt;u&gt;Bacteria&lt;/u&gt;: Streptococcus, Staphylococcus, tuberculosis.&lt;/li&gt;\n&lt;li&gt;&lt;u&gt;Fungal infections&lt;/u&gt;: Histoplasmosis.&lt;/li&gt;\n&lt;li&gt;&lt;u&gt;Other infections&lt;/u&gt;: Syphilis, protozoal, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c0433f52ad1692777194c2ffb6fc63\&quot;&gt;parasitic&lt;/span&gt; infections.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Renal failure&lt;/li&gt;\n&lt;li&gt;Neoplasms&lt;/li&gt;\n&lt;li&gt;Trauma&lt;/li&gt;\n&lt;li&gt;Aortic dissection&lt;/li&gt;\n&lt;li&gt;Myocardial infarction, post-irradiation, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d92cbff33316927771927b4de10a5b\&quot;&gt;metabolic&lt;/span&gt; disorders (myxedema, cholesterol pericarditis).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Drug-induced&lt;/strong&gt;: Medications like procainamide, and hydralazine.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Post-cardiac&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;injury syndrome: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96ab11a06a16927771823151c8e471\&quot;&gt;Autoimmune&lt;/span&gt; reaction after surgery, trauma.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Autoimmune diseases&lt;/strong&gt;&lt;strong&gt;:&lt;/strong&gt; Lupus, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40dbde72e41692777197e59d893839\&quot;&gt;rheumatoid&lt;/span&gt; arthritis, scleroderma.&lt;/li&gt;\n&lt;li&gt;Idiopathic.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Chest pain&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Sharp, pleuritic pain, worsened by lying down, relieved by sitting up&lt;/strong&gt;. Radiates to trapezius, may &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;efaf9e0192169277719278711f7f74\&quot;&gt;mimic&lt;/span&gt; myocardial ischemia.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Pericardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;468709afe3169277720301878d09fd\&quot;&gt;friction&lt;/span&gt; rub&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;Rasping and scratching sounds are heard in the majority of patients. It is best heard&lt;strong&gt; during end-expiration&lt;/strong&gt; with the patient leaning forward.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Pericardial effusion&lt;/strong&gt;:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;It can lead to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d001df0a4e16927772005d4804a962\&quot;&gt;tamponade&lt;/span&gt; if rapid. Faint heart sounds, and a large &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;980c8bc3ce1692777198a4c20033fd\&quot;&gt;silhouette&lt;/span&gt; on X-ray.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Ewart’s sign&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e452a3bf5716927771867e7ea9b4da\&quot;&gt;Dullness&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c63956cd1516927771879dd2641a28\&quot;&gt;egophony&lt;/span&gt; below the left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;153f2ea4be16927771981ce5d9171f\&quot;&gt;scapula&lt;/span&gt; due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;56af81fad316927771843d2b4b1e4f\&quot;&gt;compression&lt;/span&gt; of the base of the lungs&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;ECG changes&lt;/strong&gt;:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Diffuse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9b5c0ed1601692777184e597f453c9\&quot;&gt;concave&lt;/span&gt; upward ST-segment elevation, PR-segment depression&lt;/strong&gt;.&lt;/p&gt;\n&lt;p&gt;Evolves through stages: ST &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1f256489a16927771870ddd296574\&quot;&gt;elevation&lt;/span&gt; → return to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c8a051a89169277718256c92278c5\&quot;&gt;baseline&lt;/span&gt; → T-wave &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;94fdb58dbf16927771904508108f50\&quot;&gt;inversion&lt;/span&gt; → normalisation.&lt;/p&gt;\n&lt;p&gt;PR segment depression in MI patients is seen due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ae1241d478169277718464d90eb75c\&quot;&gt;concomitant&lt;/span&gt; atrial injury.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60 y/o male with acute pericarditis who has not responded to NSAIDs and colchicine is now experiencing frequent recurrences. He does not tolerate glucocorticoids well. What additional treatment can be considered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increase the dose of NSAIDs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start azathioprine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Begin a higher dose of colchicine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop all medications and monitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start azathioprine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Acute Pericarditis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Echocardiography&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;The &lt;strong&gt;primary tool&lt;/strong&gt; for diagnosing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;pericardial&lt;/span&gt; fluid.&lt;/li&gt;\n&lt;li&gt;Significant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;pericardial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73909075e71692777187f08d3c9b7e\&quot;&gt;effusion&lt;/span&gt; can be identified if fluid exceeds 1 cm.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CT &amp;amp; MRI&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Detect loculated effusions, masses, or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; (MRI)&lt;/li&gt;\n&lt;li&gt;Used to confirm &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;pericardial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;73909075e71692777187f08d3c9b7e\&quot;&gt;effusion&lt;/span&gt; or thickening.&lt;/li&gt;\n&lt;li&gt;MRI also assesses &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;21e2d5a70616927772021fcdec0ca9\&quot;&gt;fibrosis&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;49386582661692777185faf9eaa8d8\&quot;&gt;constrictive&lt;/span&gt; pericarditis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Conservative Management:&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;Rest and anti-inflammatory drugs for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4acddc3cf5169277718996440e2e14\&quot;&gt;idiopathic&lt;/span&gt; pericarditis.&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Aspirin/NSAIDs&lt;/strong&gt;:\n\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Doses: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;deba671f4716927771828c95a320e5\&quot;&gt;Aspirin&lt;/span&gt; (2-4 g/day) or ibuprofen/indomethacin with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;12347b15191692777188bc86d226e1\&quot;&gt;gastric&lt;/span&gt; protection.&lt;/li&gt;\n&lt;li&gt;Continue for 1-2 weeks, and taper over time.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Colchicine&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Dose: 0.5 mg daily (&amp;lt;70 kg) or twice daily (&amp;gt;70 kg) for 3 months.&lt;/li&gt;\n&lt;li&gt;Reduces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d849ebc9b1692777197d4af1fa8d2\&quot;&gt;recurrence&lt;/span&gt; risk but may cause diarrhoea.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Glucocorticoids&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Only for NSAID/colchicine-resistant cases, short-term use (2-4 days), then tapered.&lt;/li&gt;\n&lt;li&gt;Prolonged use raises the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d849ebc9b1692777197d4af1fa8d2\&quot;&gt;recurrence&lt;/span&gt; risk.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Immunosuppressants&lt;/strong&gt;: &lt;strong&gt;Azathioprine or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ada6fe6d1c169277718181d592ece7\&quot;&gt;anakinra&lt;/span&gt; in cases of frequent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d849ebc9b1692777197d4af1fa8d2\&quot;&gt;recurrence&lt;/span&gt; is unresponsive to other treatments.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Avoid Anticoagulants&lt;/strong&gt;: Risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; into the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;pericardial&lt;/span&gt; cavity, leading to tamponade.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Surgical:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85bd8b2ec816927771958f9ebe3568\&quot;&gt;Pericardial&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85cb03377b1692777199d46846ce58\&quot;&gt;stripping&lt;/span&gt; for rare, severe cases with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; effusion.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 48 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }
