images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Renal Ultrasonography.\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Non-invasive, used for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;de809764741692777196fbafdae4e5\&quot;&gt;presymptomatic&lt;/span&gt; screening and donor evaluation.&lt;/li&gt;\n&lt;li&gt;Limited sensitivity for PKD2 &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7a67bdf6f81692777193cfd480f228\&quot;&gt;mutation&lt;/span&gt; due to late-onset; may miss smaller cysts.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;CT Scan\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;More sensitive than &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df077f2c3d16927772019f8223e58f\&quot;&gt;ultrasound&lt;/span&gt; for detecting smaller cysts.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;T2-MRI (With/Without Contrast)\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Detects cysts as small as 2–3 mm using &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3767003061692777187b931c6a08f\&quot;&gt;gadolinium&lt;/span&gt; contrast.&lt;/li&gt;\n&lt;li&gt;Minimal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d3323d4b271692777200122ea879e5\&quot;&gt;toxicity&lt;/span&gt; compared to CT contrast agents.&lt;/li&gt;\n&lt;li&gt;Some cysts may remain undetected even with MRI.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Genetic Testing\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Used in ambiguous cases or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;06123ff61a1692777182e19b790ebc\&quot;&gt;atypical&lt;/span&gt; presentations.&lt;/li&gt;\n&lt;li&gt;Next-generation sequencing reduces costs and improves sensitivity.&lt;/li&gt;\n&lt;li&gt;PKD1 gene testing is complex and expensive due to the presence of pseudogenes.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Blood Pressure Control\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;ACE inhibitors or ARBs&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Antibiotic Treatment for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;Cyst&lt;/span&gt; Infections\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Preferred Antibiotics: Lipid-soluble (trimethoprim-sulfamethoxazole, quinolones, chloramphenicol)&lt;/li&gt;\n&lt;li&gt;Duration: 4–6 weeks&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Kidney Stone Management\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Hydration&lt;/li&gt;\n&lt;li&gt;Analgesics for pain relief&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Pain management:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Analgesics&lt;/li&gt;\n&lt;li&gt;Surgical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1405ad7b46169277718580acad7562\&quot;&gt;Cyst&lt;/span&gt; Decompression&lt;/li&gt;\n&lt;li&gt;Nerve Block&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Dialysis and Transplantation:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Dialysis Options: Peritoneal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5755720cc31692777186c957a0feb7\&quot;&gt;dialysis&lt;/span&gt; or hemodialysis&lt;/li&gt;\n&lt;li&gt;Challenges with Peritoneal Dialysis: Limited &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b02812a466169277719090c2d27868\&quot;&gt;intra-abdominal&lt;/span&gt; space, increased risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9cf1b2a8bc16927771899480554f5a\&quot;&gt;hernia&lt;/span&gt; and back pain&lt;/li&gt;\n&lt;li&gt;Pre-transplant Nephrectomy: May be needed for large kidneys or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c64e3a661b1692777197afc2ff7bca\&quot;&gt;recurrent&lt;/span&gt; infections to accommodate the graft&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Medications to Slow Disease Progression:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;mTOR Inhibitors: Sirolimus, everolimus&lt;/li&gt;\n&lt;li&gt;V2R Antagonists: Tolvaptan&lt;/li&gt;\n&lt;li&gt;Somatostatin Analogues: Octreotide-LAR&lt;/li&gt;\n&lt;li&gt;Combination Therapy: Enhances efficacy, reduces side effects&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old patient with a history of chronic kidney disease presents in the Emergency Department with palpitations and muscle fasciculations. The ECG shows tall T waves and a prolonged QT interval. Serum electrolytes: Na—136 mEq/l; K—6.2 mEq/l. What is the next immediate step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Salbutamol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IV Calcium gluconate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemodialysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IV Calcium gluconate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male presenting with seizures has a serum magnesium level of 0.5 mmol/L. What is the most likely ECG finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tall tented T-wave&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ST straightening&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narrow PR interval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Narrow QT interval&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ST straightening&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;↳ Clinical Features Tetany Cardiac arrhythmias (e.g., torsades de pointes) Central nervous system excitation and seizure Vasoconstriction and hypertension Associated with hyponatremia and hypokalemia ECG abnormalities: prolonged PR or QT intervals (Option C and D ruled out) , T-wave flattening/inversion (Option A ruled out) , ST straightening (Option B) Management Identify and treat the underlying cause. IV magnesium chloride: Administer at a rate of ≤0.5 mmol/kg in the first 24 hours. IM magnesium sulfate: Alternative if IV access is not possible. Oral magnesium salts: Limited effectiveness due to poor absorption and potential diarrhoea. If caused by diuretic use, potassium-sparing agents can help reduce urinary magnesium loss.&lt;/li&gt;&lt;li&gt;↳ Clinical Features Tetany Cardiac arrhythmias (e.g., torsades de pointes) Central nervous system excitation and seizure Vasoconstriction and hypertension Associated with hyponatremia and hypokalemia ECG abnormalities: prolonged PR or QT intervals (Option C and D ruled out) , T-wave flattening/inversion (Option A ruled out) , ST straightening (Option B)&lt;/li&gt;&lt;li&gt;↳ Clinical Features&lt;/li&gt;&lt;li&gt;↳ Clinical Features&lt;/li&gt;&lt;li&gt;↳ Clinical Features&lt;/li&gt;&lt;li&gt;↳ Tetany Cardiac arrhythmias (e.g., torsades de pointes) Central nervous system excitation and seizure Vasoconstriction and hypertension Associated with hyponatremia and hypokalemia ECG abnormalities: prolonged PR or QT intervals (Option C and D ruled out) , T-wave flattening/inversion (Option A ruled out) , ST straightening (Option B)&lt;/li&gt;&lt;li&gt;↳ Tetany Cardiac arrhythmias (e.g., torsades de pointes) Central nervous system excitation and seizure Vasoconstriction and hypertension Associated with hyponatremia and hypokalemia ECG abnormalities: prolonged PR or QT intervals (Option C and D ruled out) , T-wave flattening/inversion (Option A ruled out) , ST straightening (Option B)&lt;/li&gt;&lt;li&gt;↳ Tetany&lt;/li&gt;&lt;li&gt;↳ Cardiac arrhythmias (e.g., torsades de pointes)&lt;/li&gt;&lt;li&gt;↳ Central nervous system excitation and seizure&lt;/li&gt;&lt;li&gt;↳ Vasoconstriction and hypertension&lt;/li&gt;&lt;li&gt;↳ Associated with hyponatremia and hypokalemia&lt;/li&gt;&lt;li&gt;↳ ECG abnormalities: prolonged PR or QT intervals (Option C and D ruled out) , T-wave flattening/inversion (Option A ruled out) , ST straightening (Option B)&lt;/li&gt;&lt;li&gt;↳ (Option C and D ruled out)&lt;/li&gt;&lt;li&gt;↳ (Option A ruled out)&lt;/li&gt;&lt;li&gt;↳ (Option B)&lt;/li&gt;&lt;li&gt;↳ Management Identify and treat the underlying cause. IV magnesium chloride: Administer at a rate of ≤0.5 mmol/kg in the first 24 hours. IM magnesium sulfate: Alternative if IV access is not possible. Oral magnesium salts: Limited effectiveness due to poor absorption and potential diarrhoea. If caused by diuretic use, potassium-sparing agents can help reduce urinary magnesium loss.&lt;/li&gt;&lt;li&gt;↳ Management&lt;/li&gt;&lt;li&gt;↳ Management&lt;/li&gt;&lt;li&gt;↳ Management&lt;/li&gt;&lt;li&gt;↳ Identify and treat the underlying cause. IV magnesium chloride: Administer at a rate of ≤0.5 mmol/kg in the first 24 hours. IM magnesium sulfate: Alternative if IV access is not possible. Oral magnesium salts: Limited effectiveness due to poor absorption and potential diarrhoea. If caused by diuretic use, potassium-sparing agents can help reduce urinary magnesium loss.&lt;/li&gt;&lt;li&gt;↳ Identify and treat the underlying cause. IV magnesium chloride: Administer at a rate of ≤0.5 mmol/kg in the first 24 hours. IM magnesium sulfate: Alternative if IV access is not possible. Oral magnesium salts: Limited effectiveness due to poor absorption and potential diarrhoea. If caused by diuretic use, potassium-sparing agents can help reduce urinary magnesium loss.&lt;/li&gt;&lt;li&gt;↳ Identify and treat the underlying cause.&lt;/li&gt;&lt;li&gt;↳ IV magnesium chloride: Administer at a rate of ≤0.5 mmol/kg in the first 24 hours.&lt;/li&gt;&lt;li&gt;↳ IM magnesium sulfate: Alternative if IV access is not possible.&lt;/li&gt;&lt;li&gt;↳ Oral magnesium salts: Limited effectiveness due to poor absorption and potential diarrhoea.&lt;/li&gt;&lt;li&gt;↳ If caused by diuretic use, potassium-sparing agents can help reduce urinary magnesium loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Tetany&lt;/li&gt;\n&lt;li&gt;Cardiac arrhythmias (e.g., torsades &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;233d458dd316927771854358419c86\&quot;&gt;de&lt;/span&gt; pointes)&lt;/li&gt;\n&lt;li&gt;Central nervous system &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8265e091151692777187f264d73f3b\&quot;&gt;excitation&lt;/span&gt; and seizure&lt;/li&gt;\n&lt;li&gt;Vasoconstriction and hypertension&lt;/li&gt;\n&lt;li&gt;Associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;44b22766411692777189eb80d6416e\&quot;&gt;hyponatremia&lt;/span&gt; and hypokalemia&lt;/li&gt;\n&lt;li&gt;ECG abnormalities: prolonged PR or QT intervals &lt;strong&gt;(Option C and D ruled out)&lt;/strong&gt;, T-wave flattening/inversion &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;, ST straightening &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Identify and treat the underlying cause.&lt;/li&gt;\n&lt;li&gt;IV &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;magnesium&lt;/span&gt; chloride: Administer at a rate of ≤0.5 mmol/kg in the first 24 hours.&lt;/li&gt;\n&lt;li&gt;IM &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;magnesium&lt;/span&gt; sulfate: Alternative if IV access is not possible.&lt;/li&gt;\n&lt;li&gt;Oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;magnesium&lt;/span&gt; salts: Limited effectiveness due to poor &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5fcb9396d1169277718069dd7fa788\&quot;&gt;absorption&lt;/span&gt; and potential diarrhoea.&lt;/li&gt;\n&lt;li&gt;If caused by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82987dba8b16927771861f93f6d325\&quot;&gt;diuretic&lt;/span&gt; use, potassium-sparing agents can help reduce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4d7ed0baae169277719199f6e9ab7b\&quot;&gt;magnesium&lt;/span&gt; loss.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old female who has been diagnosed with a Parathyroid gland malignancy was brought to ED with acute onset low levels of consciousness and severe pain in the abdomen. Her vitals were HR- 56 bpm, BP- 88/64 mmHg. ECG done showed a shortened QT interval. Serum Ca2+ (calcium)- 13 mg/dL. What is the most appropriate first step in managing this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV fluids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Furosemide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Zoledronate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. IV fluids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1) Adequate hydration&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;4-6 L of IV &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ab6984f43316927771937ff19f3807\&quot;&gt;Normal saline&lt;/span&gt; over the first 24 hours and body water must be replenished.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;First step in management&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;2) Loop diuretics&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b1527c07251692777203d317fb2eb0\&quot;&gt;Furosemide&lt;/span&gt; must be given IV, but only after correcting body fluid status &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;3) Bis- phosphonates&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;DOC for hypercalcemic crisis - mainstay of treatment &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;IV &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27920b5def1692777202f57479a0d4\&quot;&gt;Zoledronate&lt;/span&gt; 4 mg&lt;/li&gt;\n&lt;li&gt;IM &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b6214f893c169277719411a8622fc1\&quot;&gt;Pamidronate&lt;/span&gt; 60 mg&lt;/li&gt;\n&lt;li&gt;The onset of action: 1-3 days (hence not suitable in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; presentations)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;4) Steroids&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Mainly useful in &lt;strong&gt;Malignancy&lt;/strong&gt;, &lt;strong&gt;sarcoidosis&lt;/strong&gt;, and &lt;strong&gt;Vitamin D &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa5fbbb509169277719078b91cffd9\&quot;&gt;intoxication&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;5) Others&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Salmon calcitonin:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Given as &lt;strong&gt;nasal spray&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Rapid onset of action&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;ADR: Tachyphylaxis&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Denosumab: &lt;/strong&gt;Monoclonal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9d7a12cab116927771811a0079086d\&quot;&gt;antibody&lt;/span&gt; against &lt;strong&gt;RANK-ligand&lt;/strong&gt; and prevents its binding to RANK &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9e4959f6f316927771978bb152d440\&quot;&gt;receptor&lt;/span&gt; on osteoclasts&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Gallium nitrate: &lt;/strong&gt;alternative to Bisphosphonates, ADR- Nephrotoxic&lt;/li&gt;\n&lt;li&gt;Hemodialysis: rarely required&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with a history of congestive heart failure on ACE inhibitors presents to the emergency department with symptoms of weakness and palpitations. On examination, there were signs of elevated JVP and bounding pulse. The ECG findings of the patient suggest tall T waves and wide QRS complex. What is the most appropriate treatment option for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IV Albuterol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IV Epinephrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 units of Regular Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IV Furosemide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IV Furosemide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a cause of hyperkalemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Succinylcholine medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor lysis syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperaldosteronism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperaldosteronism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a995a613a016927771969d4395dc80\&quot;&gt;Potassium&lt;/span&gt; Intake&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a995a613a016927771969d4395dc80\&quot;&gt;potassium&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6cdcd39cf2169277719068e247e38d\&quot;&gt;intake&lt;/span&gt; from food is a very uncommon cause of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8bf09336411692777189d1a79bf6a5\&quot;&gt;hyperkalemia&lt;/span&gt; in adult patients with normal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b9356afdba16927771979d068c6587\&quot;&gt;renal&lt;/span&gt; function but can be an important cause in those with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; disease.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Intracellular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a995a613a016927771969d4395dc80\&quot;&gt;Potassium&lt;/span&gt; Shifts&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Cellular injury&lt;/li&gt;\n&lt;li&gt;Metabolic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6caf3a39f416927771807e122b9032\&quot;&gt;acidosis&lt;/span&gt; &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Sepsis&lt;/li&gt;\n&lt;li&gt;Dehydration&lt;/li&gt;\n&lt;li&gt;Insulin deficiency&lt;/li&gt;\n&lt;li&gt;Diabetic Ketoacidosis&lt;/li&gt;\n&lt;li&gt;Tumor &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;803b5ed1c8169277719190b446ac83\&quot;&gt;lysis&lt;/span&gt; syndrome &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Hyperkalemic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;53ddc0755c1692777195e8d5f9fc68\&quot;&gt;periodic&lt;/span&gt; paralysis&lt;/li&gt;\n&lt;li&gt;Medications such as Succinylcholine &lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Impaired &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a995a613a016927771969d4395dc80\&quot;&gt;Potassium&lt;/span&gt; Excretion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Acute or chronic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4aa6035df41692777190b41d4a1583\&quot;&gt;kidney&lt;/span&gt; disease&lt;/strong&gt; is a common cause of hyperkalemia.&lt;/li&gt;\n&lt;li&gt;Hyperkalemia is usually not seen until the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ad1e71a4a1692777188853097f685\&quot;&gt;glomerular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;83d76f27051692777202029aee0cd3\&quot;&gt;filtration&lt;/span&gt; rate falls below 30 ml/min.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tubular &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;dysfunction&lt;/span&gt; &lt;/strong&gt;due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;210102fdef1692777181bab45bdfe3\&quot;&gt;aldosterone&lt;/span&gt; deficiency.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old female presents to the clinic with complaints of muscle weakness, fatigue, and occasional palpitations for the past few days. She has a history of congestive heart failure and is on furosemide for fluid management. On physical examination, she appears mildly dehydrated. ECG findings are given below. What is the most likely electrolyte abnormality in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypokalemia&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/2ww3s9YYOMj6Q73Cnf8P1744289544.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with a history of chronic kidney disease presents to the emergency department with muscle weakness and palpitations. What is the most likely acid-base disturbance, given the patient&#x27;s serum potassium and bicarbonate levels? Laboratory results reveal the following: Serum potassium: 6.5 mEq/L Serum bicarbonate: 15 mEq/L&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metabolic acidosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory alkalosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Respiratory acidosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Metabolic acidosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male weighing 60 kg is admitted to the emergency department with symptoms of confusion and seizures. Blood investigations revealed a serum sodium level of 125 mEq/L. You aim to calculate the total sodium deficit that needs to be corrected to bring his serum sodium to a target of 135 mEq/L. What is the total sodium deficit (in mEq) that needs to be corrected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;180 mEq&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;240 mEq&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;360 mEq&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;         // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {

                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);

            questions = [{&quot;text&quot;: &quot;A 25 y/o woman with a history of catamenial epilepsy reports an increase in seizure frequency just before her menstrual period. She is currently taking carbamazepine and is newly started on OCPs for contraception. What is the most appropriate advice for her regarding her current situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue carbamazepine without changes.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to phenytoin for better control.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consider alternative contraception methods due to carbamazepine&#x27;s effect on oral contraceptives.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop all antiseizure medications while trying to conceive.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Consider alternative contraception methods due to carbamazepine&#x27;s effect on oral contraceptives.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Catamenial Epilepsy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; frequency around &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8bcfb5bdd31692777192c63fc31702\&quot;&gt;menses&lt;/span&gt; due to estrogen/progesterone effects or antiseizure drug level changes.&lt;/li&gt;\n&lt;li&gt;Some women may require&lt;strong&gt; increased antiseizure drug dosages during menses.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Natural progestins or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a99f9c37f16927771902daa814697\&quot;&gt;intramuscular&lt;/span&gt; medroxyprogesterone &lt;/strong&gt;may benefit certain women.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pregnancy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;~50% of women experience unchanged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; frequency; ~30% may increase, and ~20% decrease.&lt;/li&gt;\n&lt;li&gt;Monitoring of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ffaec13de169277719828374cfda0\&quot;&gt;serum&lt;/span&gt; antiseizure drug levels is essential during pregnancy.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Lamotrigine and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32ecf2ca0316927771912f101e25b0\&quot;&gt;levetiracetam&lt;/span&gt; &lt;/strong&gt;are recommended as first-line &lt;strong&gt;monotherapy &lt;/strong&gt;for generalized and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; onset seizures.&lt;/li&gt;\n&lt;li&gt;The higher &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8e016cf2891692777200f428d4b4db\&quot;&gt;teratogenic&lt;/span&gt; risk with multiple antiseizure drugs is noted.&lt;/li&gt;\n&lt;li&gt;Valproic acid is strongly associated with adverse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f375a3584316927772020efa386e3e\&quot;&gt;fetal&lt;/span&gt; outcomes and is thus contraindicated in pregnancy.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Folate supplementation (1–4 mg/d)&lt;/strong&gt; is recommended due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c60081b87a169277718164196e89e4\&quot;&gt;antifolate&lt;/span&gt; effects of anticonvulsants.&lt;/li&gt;\n&lt;li&gt;Enzyme-inducing drugs (phenytoin, carbamazepine, oxcarbazepine, topiramate, phenobarbital, primidone) may cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c2092f15169277720243eb1590b0\&quot;&gt;vitamin K&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;209b85faf71692777185767d43e3bd\&quot;&gt;deficiency&lt;/span&gt; in newborns. Hence&lt;strong&gt; mothers should take oral vitamin K, and infants should receive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8a99f9c37f16927771902daa814697\&quot;&gt;intramuscular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;71c2092f15169277720243eb1590b0\&quot;&gt;vitamin K&lt;/span&gt; at birth.&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contraception&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Certain antiseizure medications &lt;strong&gt;(carbamazepine, phenytoin, phenobarbital, topiramate) reduce oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a13cdc2a8a1692777185da87f2ff85\&quot;&gt;contraceptive&lt;/span&gt; efficacy&lt;/strong&gt; via &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f160e4e42169277718771b715516a\&quot;&gt;enzyme&lt;/span&gt; induction.&lt;/li&gt;\n&lt;li&gt;Alternative &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ec56ec0a50169277718538a912cf18\&quot;&gt;contraception&lt;/span&gt; methods (IUDs, long-acting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4488d66fc16927771975d043c4ccc\&quot;&gt;reversible&lt;/span&gt; contraceptives) should be considered.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Breast-Feeding&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Antiseizure medications are excreted in breast milk at varying levels (5% for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fb9f66eee716927772015cf6e28839\&quot;&gt;valproic acid&lt;/span&gt; to 300% for levetiracetam).&lt;/li&gt;\n&lt;li&gt;Encouraged to breastfeed unless infant shows signs of drug effects (e.g., lethargy, poor feeding).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40 y/o man collapses suddenly while walking and experiences a brief period of unconsciousness. His family notes that his body became completely limp before he fell. When he regains consciousness, he is confused and has a headache. What type of seizure does he most likely have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clonic seizure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tonic-clonic seizure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atonic seizure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myoclonic seizure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atonic seizure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Classification of Generalised Seizures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Generalised seizures are characterised by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c34137b40a1692777187edcef44647\&quot;&gt;electrical activity&lt;/span&gt; that rapidly spreads across both hemispheres of the brain.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tonic-Clonic Seizures    (Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;These can occur alone or in combination with other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5710e3461816927771987151d61aef\&quot;&gt;seizure&lt;/span&gt; types. Involves muscle stiffening (tonic phase), followed by rhythmic jerking (clonic phase).&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Absence Seizures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Typical:&lt;/strong&gt; Brief lapses in consciousness, without loss of postural control. Common in children. May be mistaken for daydreaming and attention deficit disorder.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Atypical:&lt;/strong&gt; Longer episodes, slower onset/offset, may involve other motor symptoms.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;With Special Features:&lt;/strong&gt; Specific characteristics like &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;819ddea9e51692777187cdff06b437\&quot;&gt;eyelid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5f95d4da09169277720316a3947e42\&quot;&gt;flutter&lt;/span&gt; or additional movements.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Myoclonic Seizures    (Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Sudden jerking movements of muscles.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Myoclonic-Atonic: &lt;/strong&gt;Jerks followed by loss of muscle tone.&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Myoclonic-Tonic:&lt;/strong&gt; Jerks accompanied by muscle stiffening.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Atonic Seizures (Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sudden loss of muscle tone, leading to falls&lt;/strong&gt;. These seizures are brief but pose a high risk of injury due to the sudden nature of the fall.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clonic Seizures (Option A ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Rhythmic jerking without the initial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;949f14b6e4169277720075eaacbf1f\&quot;&gt;tonic&lt;/span&gt; phase.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Tonic Seizures&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Increased muscle tone with impaired awareness. Usually seen as a part of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7546d26cea1692777187c257d4e14c\&quot;&gt;epilepsy&lt;/span&gt; syndrome.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Epileptic spasm&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;They typically occur in infants and are marked by sudden, forceful contractions of the muscles, particularly those of the trunk. The spasms often occur in clusters(5-50), especially upon waking, and are associated with widespread brain abnormalities.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7 y/o child is brought to the clinic due to frequent episodes of \&quot;daydreaming\&quot; during school, which last for a few seconds and are accompanied by subtle eyelid blinking. The episodes occur several times a day, and the child has no recollection of these events. An EEG shows 3-Hz generalized spike-and-slow-wave discharges. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typical absence seizures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atypical absence seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Focal seizures with impaired awareness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized tonic-clonic seizures&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Typical absence seizures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Typical Absence Seizures (Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Atypical Absence Seizures (Option B ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Characteristics:&lt;/strong&gt; Sudden, brief lapses of consciousness without postural control loss, lasting seconds.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Motor Signs:&lt;/strong&gt; Subtle, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; motor signs such as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;819ddea9e51692777187cdff06b437\&quot;&gt;eyelid&lt;/span&gt; blinking, chewing, or small clonic hand movements.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Onset:&lt;/strong&gt; Common in children (ages 4–10) or early adolescence, occurring hundreds of times a day.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Clinical Presentation:&lt;/strong&gt; May appear as \&quot;daydreaming\&quot; and poor school performance, often misdiagnosed as attention deficit disorder.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;EEG Findings:&lt;/strong&gt; Generalized 3-Hz spike-and-slow-wave discharges.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Provoked By: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e07ff4a5ce1692777189b9e95326f3\&quot;&gt;Hyperventilation&lt;/span&gt; may induce seizures and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;149fc70e9a16927771864296cb4e21\&quot;&gt;EEG&lt;/span&gt; discharges.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Treatment:&lt;/strong&gt; &lt;strong&gt;Valproate (drug of choice)&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Valproate-associated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;104c254ce81692777203458937f730\&quot;&gt;fulminant&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3268e86ce01692777188f249c64d6e\&quot;&gt;hepatic&lt;/span&gt; failure (younger the age, higher the risk)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ethosuximide is used&lt;/strong&gt; (especially in &amp;lt;2 years).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Characteristics:&lt;/strong&gt; Longer, less abrupt lapses of consciousness with more noticeable motor signs.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;EEG Findings:&lt;/strong&gt; Slower (&amp;lt;2.5 Hz) generalized spike-and-slow-wave discharges, plus other abnormalities.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Association:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d0fca798b1692777191b6cd41880f\&quot;&gt;Linked&lt;/span&gt; to structural brain abnormalities and often co-occurs with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;85208af1af16927771929490bc4d4b\&quot;&gt;mental retardation&lt;/span&gt; or neurologic dysfunction.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Treatment Response:&lt;/strong&gt; Less responsive to anticonvulsants compared to typical absence seizures.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23 y/o patient presents with sudden, brief muscle jerks involving both arms. EEG shows bilaterally synchronous spike-and-slow-wave discharges. The patient has a history of consuming poor-quality beef. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epileptic spasms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Juvenile Myoclonic Epilepsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Variant Creutzfeldt-Jakob Disease (vCJD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anoxic brain injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Variant Creutzfeldt-Jakob Disease (vCJD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 y/o patient faints while standing in a crowded, hot room. Before fainting, he felt dizzy, sweaty, and nauseous. He regains consciousness quickly without any prolonged confusion or disorientation afterwards. What is the most likely diagnosis for this patient&#x27;s fainting episode?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized Tonic-Clonic Seizure (GTCS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasovagal Syncope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac Arrhythmia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vasovagal Syncope&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:708px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h4 style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Vasovagal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9f04fb3f2f1692777199272e3daf84\&quot;&gt;Syncope&lt;/span&gt; (Neurally Mediated Syncope)&lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h4 style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Generalized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4156d43e216927772008460f9b582\&quot;&gt;Tonic-Clonic&lt;/span&gt; Seizures (GTCS)&lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;It results from a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;20f478f55f1692777197e351415f8f\&quot;&gt;reflex&lt;/span&gt; that alters &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bd1c98736616927771820954b0a744\&quot;&gt;autonomic&lt;/span&gt; outflow, leading to bradycardia, vasodilation, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; output. This lowers &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;263ee5444e1692777183a7e8e704da\&quot;&gt;blood pressure&lt;/span&gt; and causes cerebral hypoperfusion, leading to syncope.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;GTCS are caused by widespread &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c34137b40a1692777187edcef44647\&quot;&gt;electrical activity&lt;/span&gt; in the brain, leading to both &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;949f14b6e4169277720075eaacbf1f\&quot;&gt;tonic&lt;/span&gt; (stiffening) and clonic (jerking) muscle contractions.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Triggers&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Emotional stress, pain, standing upright for long periods, warm environments, dehydration, blood loss, and sight of blood.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;GTCS can occur without clear triggers.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f19a37b5916927771941ba9f5ef49\&quot;&gt;parasympathetic&lt;/span&gt; outflow (vagal activation) and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f03ca2d2a716927771901227bc175a\&quot;&gt;inhibition&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5731c5431416927771999e54e2563b\&quot;&gt;sympathetic&lt;/span&gt; outflow result in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c933e533971692777183b764d960d0\&quot;&gt;bradycardia&lt;/span&gt; and hypotension. Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; falls below &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8c77461be01692777184e67e678209\&quot;&gt;compensatory&lt;/span&gt; limits, causing loss of consciousness.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Seizures begin abruptly, often without warning. The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;949f14b6e4169277720075eaacbf1f\&quot;&gt;tonic&lt;/span&gt; phase involves sustained muscle contraction, leading to symptoms like the \&quot;ictal cry\&quot; due to vocal cord contraction. The clonic phase features rhythmic jerking as muscles relax intermittently.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Premonitory&lt;/strong&gt;: Dizziness, lightheadedness, nausea, yawning, sweating, pallor, and palpitations.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;During the event&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6cf2c3dc51692777200ef7fb22f69\&quot;&gt;Transient&lt;/span&gt; loss of consciousness, uprolling of the eyes, dilated pupils, possible muscle jerks (myoclonus), and rarely, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b72f5e96b16927772018dec8a87e2\&quot;&gt;urinary&lt;/span&gt; or faecal incontinence.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;EEG pattern&lt;/strong&gt;: \&quot;Slow-flat-slow\&quot; pattern with high-amplitude slow waves, followed by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;149fc70e9a16927771864296cb4e21\&quot;&gt;EEG&lt;/span&gt; flattening.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Premonitory&lt;/strong&gt;: Some patients have vague &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a3fcc80f4716927771960596ddff36\&quot;&gt;premonitory&lt;/span&gt; symptoms, but stereotypical auras are rare.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;During the event&lt;/strong&gt;: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;949f14b6e4169277720075eaacbf1f\&quot;&gt;Tonic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca2289e348169277718516017eb2ba\&quot;&gt;contraction&lt;/span&gt; followed by clonic jerking. The patient may experience cyanosis, tongue biting, loss of bladder/bowel control, and increased heart rate and blood pressure.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Postictal&lt;/strong&gt;: Period of confusion lasting minutes to hours, fatigue, headache, muscle soreness, and incontinence. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b20624b08216927771961a650a498e\&quot;&gt;Postictal&lt;/span&gt; confusion is a prominent feature.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;EEG pattern&lt;/strong&gt;: Low-voltage fast activity during the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;949f14b6e4169277720075eaacbf1f\&quot;&gt;tonic&lt;/span&gt; phase, followed by a spike-and-slow-wave pattern during the clonic phase. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b20624b08216927771961a650a498e\&quot;&gt;Postictal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b7c55fbdd16927771990b50bda606\&quot;&gt;suppression&lt;/span&gt; of brain activity is observed.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Recovery&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Quick recovery of consciousness without prolonged confusion. &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b20624b08216927771961a650a498e\&quot;&gt;Postictal&lt;/span&gt; confusion and hallucinations are rare.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;GTCS has a prolonged &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b20624b08216927771961a650a498e\&quot;&gt;postictal&lt;/span&gt; phase with confusion and fatigue.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25 y/o man is brought to the ED after experiencing a generalized tonic-clonic seizure. An EEG is performed after the seizure. Which of the following statements is TRUE regarding the EEG findings
