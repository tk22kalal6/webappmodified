\&quot; data-dictid=\&quot;e2b5f013011692777183ea1b11ed9c\&quot;&gt;cardiovascular&lt;/span&gt; diseases.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Symptoms may include fatigue, chest pain, shortness of breath, and syncope.&lt;/li&gt;\n&lt;li&gt;Patients often exhibit &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c933e533971692777183b764d960d0\&quot;&gt;bradycardia&lt;/span&gt; and may show signs of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cdf4a197dd16927771881a652c8328\&quot;&gt;hemodynamic&lt;/span&gt; instability.&lt;/li&gt;\n&lt;li&gt;Physical exam may reveal cannon A-waves due to simultaneous atrial and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; contractions.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ECG Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Characterized by complete &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d77b211e3a1692777182121ece27fc\&quot;&gt;atrioventricular&lt;/span&gt; dissociation.&lt;/li&gt;\n&lt;li&gt;The atrial rate is faster than the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; rate.&lt;/li&gt;\n&lt;li&gt;ECG shows independent P waves and QRS complexes with no relationship between them.&lt;/li&gt;\n&lt;li&gt;P-P interval and R-R interval is constant but there is no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f6332ef2d21692777199b2d38b34f3\&quot;&gt;synchrony&lt;/span&gt; between P-R.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Third-Degree &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;d77b211e3a1692777182121ece27fc\&quot;/&gt;Atrioventricular Block &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40ebcbf95e169277718613d7c2d999\&quot;&gt;ECG&lt;/span&gt; features\&quot; data-author=\&quot;James Heilman, MD\&quot; data-hash=\&quot;8599\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://en.wikipedia.org/wiki/Third-degree_atrioventricular_block\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/D6nk8lt9Rq1xAHWpLGoA1744293577.png\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Initial management may include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27b78a96071692777190f4dfb93430\&quot;&gt;intravenous&lt;/span&gt; &lt;strong&gt;atropine&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Patients typically require &lt;strong&gt;pacing, either temporary (transcutaneous or transvenous) or permanent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e70797a893169277719467eb262506\&quot;&gt;pacemaker&lt;/span&gt; placement.&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Urgent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;61d68435aa1692777185d5e4ccda1d\&quot;&gt;consultation&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;498d1d322616927771831c4a35e399\&quot;&gt;cardiology&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b542627d2d1692777187ab167fa576\&quot;&gt;electrophysiology&lt;/span&gt; is advised for further management.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents to the emergency department with chest pain and is suspected of having an acute myocardial infarction (MI). Which of the following imaging techniques would provide the most accurate diagnosis of the MI?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gadolinium-enhanced cardiac MRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myocardial perfusion imaging with Tc-sestamibi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radionuclide ventriculography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gadolinium-enhanced cardiac MRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/DC7tpgcNlIlKGIMNdZqi1744300137.png&quot;], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a history of hypertension and diabetes presents to the emergency department with complaints of palpitations and shortness of breath for the past 2 hours. On examination, his pulse is irregularly irregular with a rate of 140 beats per minute. An ECG of the patient is given below. CHA2DS2-VASc score calculation shows a score of 3. Which of the following statements about his condition is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The irregular pulse is due to abnormal atrial firing and re-entry circuits&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The atrial rate is likely 300 beats per minute with a 2:1 AV block.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticoagulation is recommended to reduce stroke risk.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Beta-blockers and digoxin are the first-line rhythm and rate control agents respectively.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The atrial rate is likely 300 beats per minute with a 2:1 AV block.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/nmZNocy8DVjTTC5UrbDx1744292629.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:680px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Atrial Fibrillation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Characterized by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;458e050fdc16927771809854c9fd53\&quot;&gt;abnormal&lt;/span&gt; automatic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c2d898b0b1692777202c5d43d5e78\&quot;&gt;firing&lt;/span&gt; and multiple re-entry circuits. &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Atria beat rapidly and ineffectively; ventricles activated irregularly&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;Produces an &lt;strong&gt;\&quot;irregularly irregular\&quot; pulse&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Palpitations, syncope, and breathlessness can be present&lt;/li&gt;\n&lt;li&gt;Asymptomatic AF: Can present as &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c07a1135f1692777187f547678386\&quot;&gt;embolism&lt;/span&gt; and stroke&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ECG Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;QRS Complexes: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;863f5457381692777190f05632a8b2\&quot;&gt;Irregular&lt;/span&gt; but normal&lt;/li&gt;\n&lt;li&gt;P Waves: Absent; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3c8a051a89169277718256c92278c5\&quot;&gt;baseline&lt;/span&gt; may show&lt;strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;863f5457381692777190f05632a8b2\&quot;&gt;irregular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6ae0ac06031692777202699c4c75a0\&quot;&gt;fibrillation&lt;/span&gt; waves&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Ventricular Rate:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Fast at onset (120-160 beats/min)&lt;/li&gt;\n&lt;li&gt;Slower in chronic AF due to medication effects and AV nodal fatigue&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Atrial &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;6ae0ac06031692777202699c4c75a0\&quot;/&gt;Fibrillation &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40ebcbf95e169277718613d7c2d999\&quot;&gt;ECG&lt;/span&gt; features\&quot; data-author=\&quot;PeaBrainC\&quot; data-hash=\&quot;8584\&quot; data-license=\&quot;CC BY SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:Atrial_Fibrillation_in_two_leads.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/rhfXbf9ysZoOaagwaGY41744292691.png\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Paroxysmal Atrial Fibrillation&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;First-line Therapy: Beta-blockers&lt;/strong&gt; are effective in patients with CAD, hypertension, and heart failure. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Class &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e02c7dfea516927771894c64e8013a\&quot;&gt;Ic&lt;/span&gt; Drugs: &lt;strong&gt;Propafenone or flecainide&lt;/strong&gt; to prevent episodes (not for patients with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4c453b57b51692777183ad486096a9\&quot;&gt;CAD&lt;/span&gt; or LV dysfunction).&lt;/li&gt;\n&lt;li&gt;Class III Drugs:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Amiodarone&lt;/strong&gt;: Most effective but with significant side effects; used when other treatments fail.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Dronedarone&lt;/strong&gt;: Alternative to amiodarone; contraindicated in heart failure.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Rate Control: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;508c1bf22216927771860525d4ef6f\&quot;&gt;Digoxin&lt;/span&gt; and verapamil &lt;/strong&gt;for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;93722e23b31692777182e48d478f12\&quot;&gt;AV node&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;63bda90e3516927771848cbb473f04\&quot;&gt;conduction&lt;/span&gt; slowing, but not for AF prevention. &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Catheter Ablation: Considered for patients with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d4c88fcae71692777186aa1c32423a\&quot;&gt;drug-resistant&lt;/span&gt; AF; prevents AF in ~75% of cases but may have complications.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Persistent Atrial Fibrillation&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Rhythm Control&lt;/strong&gt;:\n\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Cardioversion&lt;/strong&gt;: Electrical or pharmacological (e.g., &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27b78a96071692777190f4dfb93430\&quot;&gt;intravenous&lt;/span&gt; flecainide or amiodarone).&lt;/li&gt;\n&lt;li&gt;Timing: Immediate if AF &amp;lt;48 hours; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9beeeb58f6169277718129acb7bd01\&quot;&gt;anticoagulation&lt;/span&gt; required if AF ≥48 hours.&lt;/li&gt;\n&lt;li&gt;Prophylactic &lt;strong&gt;Amiodarone&lt;/strong&gt;: To reduce &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1d849ebc9b1692777197d4af1fa8d2\&quot;&gt;recurrence&lt;/span&gt; risk.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Rate Control&lt;/strong&gt;:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Medications: &lt;strong&gt;Digoxin, β-blockers, or rate-limiting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; antagonists (verapamil, diltiazem)&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Combination Therapy: &lt;strong&gt;Digoxin with β-blockers&lt;/strong&gt;; avoid combining &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; antagonists with β-blockers.&lt;/li&gt;\n&lt;li&gt;Pace and Ablate: Permanent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e70797a893169277719467eb262506\&quot;&gt;pacemaker&lt;/span&gt; with AV nodal block for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;509310d4411692777199f2ffdb7769\&quot;&gt;symptomatic&lt;/span&gt; AF.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Thromboprophylaxis&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Anticoagulation: Required for stroke prevention due to blood &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ea73ce564216927771989ea1aa2c3d\&quot;&gt;stasis&lt;/span&gt; in the left atrium.\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Warfarin&lt;/strong&gt;: INR target of 2.0–3.0; start 4 weeks prior to cardioversion.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;DOACs: Rivaroxaban, apixaban, edoxaban, and dabigatran &lt;/strong&gt;as alternatives to warfarin; no monitoring needed.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Risk Assessment:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CHA2DS2-VASc Score&lt;/strong&gt;: For stroke risk; anticoagulate if &lt;strong&gt;score ≥2&lt;/strong&gt;. &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;HAS-BLED Score: For &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; risk; monitor patients with score ≥3.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Aspirin: Not recommended due to low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f80be61231692777187391e91e867\&quot;&gt;efficacy&lt;/span&gt; in preventing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;acd7af7f74169277718736b038fb02\&quot;&gt;embolic&lt;/span&gt; stroke.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:601px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;3\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;CHA2DS2-VASc stroke risk scoring system for AF&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Points&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Parameters&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Score&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;C&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Congestive heart failure&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;1&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;H&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Hypertension history&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;1&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;A2&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Age (≥75 years)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;2&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;D&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Diabetes mellitus&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;1&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;S2&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Previous stroke or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a6cf2c3dc51692777200ef7fb22f69\&quot;&gt;transient&lt;/span&gt; ischemic attack (TIA)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;2&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;V&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Vascular disease&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;1&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;A&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Age (65-74 years)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;1&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sc&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;Sex category (female)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;1&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Maximum total score&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;9 points&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents with sudden onset palpitations. ECG is taken and given below. It shows a narrow complex tachycardia at 180 bpm. The postgraduate successfully terminates the arrhythmia using the Valsalva maneuver. Which of the following best describes the primary mechanism by which this maneuver terminates the arrhythmia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct stimulation of the sinoatrial node&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased sympathetic tone to the heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transient block in AV node conduction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mechanical disruption of accessory pathways&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Transient block in AV node conduction&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/jpArG0cgEQTT8NQvui7g1744291357.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:661px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Acute termination:&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Vagal maneuvers (e.g., Valsalva, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8593e48e0416927771834eaedb0bfd\&quot;&gt;carotid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; massage)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;If &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5fb29f3cd516927772017bd29c2581\&quot;&gt;vagal&lt;/span&gt; maneuvers fail, &lt;strong&gt;IV adenosine&lt;/strong&gt; is the first-line pharmacological treatment: 6 mg - 12mg fast iv push.&lt;/li&gt;\n&lt;li&gt;Alternative drugs: verapamil, diltiazem, or beta-blockers&lt;/li&gt;\n&lt;li&gt;Synchronized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f6c1 der-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Acute myocardial infarction&lt;strong&gt; (Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Early &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40451a27bd1692777197d6c276d0bc\&quot;&gt;repolarization&lt;/span&gt; (normal variant) &lt;/li&gt;\n&lt;li&gt;Pericarditis&lt;strong&gt; (Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3baac9012a1692777189cb4dc70c04\&quot;&gt;hypertrophy&lt;/span&gt; in V1–V3 leads &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b0057954d1692777183cde3b4afbf\&quot;&gt;bundle&lt;/span&gt; branch block in V1–V3 leads.&lt;/li&gt;\n&lt;li&gt;Ventricular aneurysm&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Myocardial ischemia&lt;/li&gt;\n&lt;li&gt;Hypokalemia &lt;/li&gt;\n&lt;li&gt;Digitalis effect &lt;/li&gt;\n&lt;li&gt;Reciprocal changes in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; MI&lt;/li&gt;\n&lt;li&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3baac9012a1692777189cb4dc70c04\&quot;&gt;hypertrophy&lt;/span&gt; in V5, V6, I, aVL leads. &lt;/li&gt;\n&lt;li&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b0057954d1692777183cde3b4afbf\&quot;&gt;bundle&lt;/span&gt; branch block in I, aVL, V5–V6 leads.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman presents to the emergency department with fatigue, confusion, and muscle weakness. The ECG is attached below.  Which of the following would be the most likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercalcemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypomagnesemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypercalcemia&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/GizsFmQDFJC8ML8Gs3pF1744288048.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/GizsFmQDFJC8ML8Gs3pF1744288048.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:643px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Abnormality&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ECG Findings&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prolonged QT Interval&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Congenital Long QT Syndrome&lt;/li&gt;\n&lt;li&gt;Acquired causes:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2e0552462e16927771871413861fb7\&quot;&gt;Electrolyte&lt;/span&gt; disturbances (hypokalemia, hypocalcemia, hypomagnesemia) &lt;strong&gt;(Option A and Option D ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;- Medications (antiarrhythmics, antipsychotics, antibiotics)&lt;/p&gt;\n&lt;p&gt;- Bradycardia&lt;/p&gt;\n&lt;p&gt;- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d4d1904791692777189941782330d\&quot;&gt;Hypothyroidism&lt;/span&gt; &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;- Hypothermia&lt;/p&gt;\n&lt;p&gt;- Myocardial ischemia&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;QTc &amp;gt; 440 ms in males or &amp;gt; 460 ms in females&lt;/li&gt;\n&lt;li&gt;T wave abnormalities (broad, notched, or low amplitude)&lt;/li&gt;\n&lt;li&gt;Increased risk of Torsades &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;233d458dd316927771854358419c86\&quot;&gt;de&lt;/span&gt; Pointes&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Shortened QT Interval&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Congenital Short QT Syndrome&lt;/li&gt;\n&lt;li&gt;Acquired causes:&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;78912d4b7f16927771890c20495303\&quot;&gt;Hypercalcemia&lt;/span&gt; &lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;- Hyperkalemia&lt;/p&gt;\n&lt;p&gt;- Hyperthermia&lt;/p&gt;\n&lt;p&gt;- Acidosis&lt;/p&gt;\n&lt;p&gt;- &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;508c1bf22216927771860525d4ef6f\&quot;&gt;Digoxin&lt;/span&gt; effect (not toxicity)&lt;/p&gt;\n&lt;p&gt;- Increased &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5731c5431416927771999e54e2563b\&quot;&gt;sympathetic&lt;/span&gt; tone&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;QTc &amp;lt; 330 ms&lt;/li&gt;\n&lt;li&gt;Tall, peaked T waves&lt;/li&gt;\n&lt;li&gt;Absent or very short ST segment&lt;/li&gt;\n&lt;li&gt;Increased risk of atrial and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; arrhythmias&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;QT Dispersion&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Myocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0f670d10711692777190af4b12fac9\&quot;&gt;ischemia&lt;/span&gt; or infarction&lt;/li&gt;\n&lt;li&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; hypertrophy&lt;/li&gt;\n&lt;li&gt;Electrolyte imbalances&lt;/li&gt;\n&lt;li&gt;Autonomic dysfunction&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Difference between the longest and shortest QT interval &amp;gt; 50 ms across all 12 leads&lt;/li&gt;\n&lt;li&gt;Associated with increased risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; arrhythmias&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;T Wave Alternans&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Severe heart disease&lt;/li&gt;\n&lt;li&gt;Electrolyte imbalances&lt;/li&gt;\n&lt;li&gt;Long QT syndrome&lt;/li&gt;\n&lt;li&gt;Acute myocardial ischemia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #030712; border-left:1px solid #030712; border-right:1px solid #030712; border-top:1px solid #030712; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Beat-to-beat &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8fbf8fc4a41692777181e55767aeab\&quot;&gt;alternation&lt;/span&gt; in T wave amplitude, morphology, or polarity&lt;/li&gt;\n&lt;li&gt;May be visible or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;79067cb33316927771926965c3c0b5\&quot;&gt;microscopic&lt;/span&gt; (requiring special &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40ebcbf95e169277718613d7c2d999\&quot;&gt;ECG&lt;/span&gt; processing)&lt;/li&gt;\n&lt;li&gt;Associated with increased risk of sudden &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1fb96fd2416927771830dfed40e14\&quot;&gt;cardiac&lt;/span&gt; death&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male patient with a history of hypertension presents to the emergency department in acute distress. He is diaphoretic, tachycardic, and complains of severe chest pain. His ECG is given below. Given the patient&#x27;s condition, what is the most appropriate immediate management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amiodarone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Radiofrequency catheter ablation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synchronized cardioversion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Synchronized cardioversion&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/8Os3hBoZQthtdGoZy4vD1744287285.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/8Os3hBoZQthtdGoZy4vD1744287285.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:683px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Atrial Flutter&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Atrial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5f95d4da09169277720316a3947e42\&quot;&gt;flutter&lt;/span&gt; is characterized by a large re-entry circuit, usually within the right atrium, encircling the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3ab13cdf64169277720085e2ebef1c\&quot;&gt;tricuspid&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2889a63cdd1692777181f9102ed608\&quot;&gt;annulus&lt;/span&gt; originating from the cavotricuspid isthmus.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;ul&gt;\n&lt;li&gt;The atrial rate is approximately &lt;strong&gt;300 beats per minute&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;It is typically associated with 2:1, 3:1, or 4:1 AV block, resulting in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;ventricular&lt;/span&gt; rates of 150, 100, or 75 beats per minute.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;ECG Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;The &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40ebcbf95e169277718613d7c2d999\&quot;&gt;ECG&lt;/span&gt; shows&lt;strong&gt; saw-tooth &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5f95d4da09169277720316a3947e42\&quot;&gt;flutter&lt;/span&gt; waves&lt;/strong&gt;, often &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;047f8930dd1692777197fed61e213c\&quot;&gt;referred&lt;/span&gt; to as &lt;strong&gt;\&quot;F-waves.\&quot;&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;With a 2:1 AV block, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5f95d4da09169277720316a3947e42\&quot;&gt;flutter&lt;/span&gt; waves may be buried in QRS complexes and T waves, making them difficult to identify.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Atrial Flutter\&quot; data-author=\&quot;Ewingdo\&quot; data-hash=\&quot;8516\&quot; data-license=\&quot;CC BY-SA 4.0\&quot; data-source=\&quot;https://commons.wikimedia.org/wiki/File:ECG_Atrial_Flutter_294_bpm.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/8Os3hBoZQthtdGoZy4vD1744287285.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Atrial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5f95d4da09169277720316a3947e42\&quot;&gt;flutter&lt;/span&gt; should be suspected in narrow-complex &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af1cd978a41692777200da2f67bf22\&quot;&gt;tachycardia&lt;/span&gt; at a rate of 150 beats per minute.&lt;/li&gt;\n&lt;li&gt;Carotid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; pressure or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;27b78a96071692777190f4dfb93430\&quot;&gt;intravenous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d3f6a49b7416927771802124ccddf0\&quot;&gt;adenosine&lt;/span&gt; may help reveal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5f95d4da09169277720316a3947e42\&quot;&gt;flutter&lt;/span&gt; waves by temporarily increasing the degree of AV block.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;1. Rhythm Control:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Acute Management:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Hemodynamically &lt;strong&gt;Unstable&lt;/strong&gt; Patients: Synchronized &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f6c133a4ba1692777183c42bc77b81\&quot;&gt;cardioversion&lt;/span&gt; &lt;strong&gt;(Option D).&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Stable &lt;/strong&gt;Patients:\n\t\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Electrical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f6c133a4ba1692777183c42bc77b81\&quot;&gt;cardioversion&lt;/span&gt; (if no &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18fe4e325016927771905dfc04519d\&quot;&gt;intracardiac&lt;/span&gt; thrombus).&lt;/li&gt;\n&lt;li&gt;Pharmacological cardioversion:\n\t\t\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Antiarrhythmic drugs:\n\t\t\t\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Amiodarone &lt;strong&gt;(Option A ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Class IA: Procainamide, Quinidine, Disopyramide&lt;/li&gt;\n&lt;li&gt;Class IC: Flecainide, Propafenone&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Calcium Channel Blockers: Verapamil, Diltiazem&lt;/li&gt;\n&lt;li&gt;Beta-Blockers: Metoprolol, Carvedilol, Esmolol&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Long-Term Management:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;Radiofrequency &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e5d34563e91692777183da2015189e\&quot;&gt;catheter&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eb788615bd16927771803d3841aa78\&quot;&gt;ablation&lt;/span&gt; of the cavotricuspid isthmus. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;2. Rate Control:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;First-Line Agents:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;Calcium Channel Blockers (e.g., Verapamil, Diltiazem)&lt;/li&gt;\n&lt;li&gt;Beta-Blockers (e.g., Metoprolol, Carvedilol, Esmolol)&lt;/li&gt;\n&lt;li&gt;Digoxin (use cautiously due to toxicity). &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;Goal: Heart rate &amp;lt; 110 beats per minute.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;3. Anticoagulation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;Assess stroke risk using the CHADS2-VASC score:&lt;/li&gt;\n&lt;li&gt;Anticoagulation Recommendations:\n\t\t\t\t&lt;ul&gt;\n&lt;li&gt;2 or more points: Strong recommendation for anticoagulation.&lt;/li&gt;\n&lt;li&gt;1 point: Consider either &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;deba671f4716927771828c95a320e5\&quot;&gt;aspirin&lt;/span&gt; or full anticoagulation.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with chest pain. ECG is given below. Considering this presentation, which of the following conditions could be responsible for the observed ST elevations? Hyperkalemia Variant Angina Digoxin (Therapeutic doses) Left Ventricular Hypertrophy (LVH) Chronic Stable Angina&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, and 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, and 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, and 4&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/bHGJDygde38aQYBgJxL51744299080.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/hYVPHxObFedbjm6mTlIC1744299197.png&quot;], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:900px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;ST &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1f256489a16927771870ddd296574\&quot;&gt;Elevation&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;ST Depression&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;ST &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;a1f256489a16927771870ddd296574\&quot;/&gt;Elevation - Answer\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;8685\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;384\&quot; src=\&quot;https://image.prepladder.com/notes/3D6CmFhfrh6BiNcm4ZJ51744299120.png\&quot; width=\&quot;384\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-color:#000000; border-style:solid; border-width:1px; text-align:center; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;ST Depression\&quot; data-author=\&quot;NA\&quot; data-hash=\&quot;8687\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;NA\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;381\&quot; src=\&quot;https://image.prepladder.com/notes/hYVPHxObFedbjm6mTlIC1744299197.png\&quot; width=\&quot;381\&quot;&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/img&gt;&lt;/figure&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Acute Myocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77aed446d2169277719007f42bf052\&quot;&gt;Infarction&lt;/span&gt; (STEMI)&lt;/li&gt;\n&lt;li&gt;Prinzmetal Angina &lt;strong&gt;(Option 2)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0b0057954d1692777183cde3b4afbf\&quot;&gt;Bundle&lt;/span&gt; Branch Block (LBBB)&lt;/li&gt;\n&lt;li&gt;Brugada syndrome&lt;/li&gt;\n&lt;li&gt;Left &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fc8cac43cc16927772015049bb5ab8\&quot;&gt;Ventricular&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3baac9012a1692777189cb4dc70c04\&quot;&gt;Hypertrophy&lt;/span&gt; (LVH) &lt;strong&gt;(Option 4)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Pericarditis&lt;/li&gt;\n&lt;li&gt;Benign early repolarization&lt;/li&gt;\n&lt;li&gt;Takotsubo Cardiomyopathy&lt;/li&gt;\n&lt;li&gt;Aortic Dissection&lt;/li&gt;\n&lt;li&gt;Hyperkalemia &lt;strong&gt;(Option 1)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Non-ST-Elevation Myocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77aed446d2169277719007f42bf052\&quot;&gt;Infarction&lt;/span&gt; (NSTEMI)&lt;/li&gt;\n&lt;li&gt;Digoxin (Therapeutic doses) &lt;strong&gt;(Option 3 ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Chronic Stable Angina &lt;strong&gt;(Option 5 ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Chronic Obstructive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10e2dee19e1692777196673db90c23\&quot;&gt;Pulmonary&lt;/span&gt; Disease (COPD)&lt;/li&gt;\n&lt;li&gt;Hypokalemia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly male with a history of cigarette smoking and hypertension develops chest pain after an evening walk. The pain is relieved after lying down for a few minutes. A treadmill stress test reveals ST-segment depression. What is the most likely cause attributed to this clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertrophic Cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prinzmetal Angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Non-ST-Elevation Myocardial Infarction (NSTEMI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic Stable Angina&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chronic Stable Angina&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male undergoes a treadmill ECG stress test and develops 2 mm of horizontal ST-segment depression after 8 minutes of exercise. He reports non-limiting chest pain (angina index = 1). What is his Duke Treadmill Score (DTS) and his risk category?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DTS = 0; Intermediate risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;DTS = 5; Low risk&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DTS = -2; Intermediate risk&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DTS = -8; High risk&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. DTS = -2; Intermediate risk&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table align=\&quot;center\&quot; cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:500px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Risk&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;DTS&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Interpretation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Low Risk&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;≥ 5&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;No need for further &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; angiography.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Intermediate Risk &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;+4 to –10&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;May need further tests, such as myocardial &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33dfead74b1692777195931780bd9e\&quot;&gt;perfusion&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;c497b556951692777198b599e4ba86\&quot;&gt;scanning&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; angiography.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;High Risk&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;&amp;lt; –10&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Requires further investigation with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bc8bc758371692777185eff2ccabb7\&quot;&gt;coronary&lt;/span&gt; angiography.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with chronic stable angina that has progressively worsened despite optimal medical therapy. He underwent myocardial stress testing, which indicated ischemia. What is the next best step in diagnosing the extent of his coronary artery disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stress echocardiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myocardial perfusion imaging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &qu
