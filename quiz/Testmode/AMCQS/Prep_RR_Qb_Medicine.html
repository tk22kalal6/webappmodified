t;Manage blood pressure&lt;/strong&gt;: Permissive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45372f6c361692777189ff3209e642\&quot;&gt;hypertension&lt;/span&gt; is allowed to maintain cerebral perfusion, but reduce BP if &amp;gt;220/120 mmHg ( reduce BP if &amp;gt;185/110 mmHg- for rtPA). &lt;strong&gt;Avoid overly aggressive reduction&lt;/strong&gt;. &lt;strong&gt;(Option D ruled out) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Control fever and hyperglycemia.&lt;/li&gt;\n&lt;li&gt;Treat &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0ab8536ded1692777184e946b21fa2\&quot;&gt;cerebral edema&lt;/span&gt; with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;67ba030b801692777191d63dce44b4\&quot;&gt;mannitol&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e3b6f640d316927771880233de1d2b\&quot;&gt;hemicraniectomy&lt;/span&gt; if severe.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Restoring Blood Flow: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e7b9c1b1816927772000af22608df\&quot;&gt;Thrombolysis&lt;/span&gt; &amp;amp; Thrombectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Intravenous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7e7b9c1b1816927772000af22608df\&quot;&gt;Thrombolysis&lt;/span&gt; (rtPA): Effective within 4.5 hours&lt;/strong&gt; of symptom onset.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Endovascular Thrombectomy:&lt;/strong&gt; Best for large vessel occlusions, ideally&lt;strong&gt; within 6 hours&lt;/strong&gt;; can be extended &lt;strong&gt;up to 24 hours &lt;/strong&gt;using advanced imaging.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Preventing Future Strokes&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Antiplatelet Therapy:&lt;/strong&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Aspirin &lt;/strong&gt;for secondary prevention, delayed 24 hours post-rtPA or given immediately if rtPA not used. &lt;strong&gt;(Option B ruled out) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Clopidogrel &lt;/strong&gt;or ticagrelor may be combined with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;deba671f4716927771828c95a320e5\&quot;&gt;aspirin&lt;/span&gt; for short-term use.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Anticoagulation:&lt;/strong&gt; Recommended for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e6a04221a41692777182825f0f08da\&quot;&gt;atrial fibrillation&lt;/span&gt; but avoided in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; stroke unless cardioembolic source is confirmed after rtPA. &lt;strong&gt;(Option C ruled out) &lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Rehabilitation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Early intervention with physical, occupational, and speech therapy helps maximize recovery.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70 year old male presents with acute onset right-sided weakness and slurred speech for the past 2 hours. His blood pressure is 180/110 mmHg, and a non-contrast CT scan of the brain shows no evidence of hemorrhage. His medical history includes atrial fibrillation, for which he is on warfarin, and a recent gastrointestinal bleed 10 days ago. Which of the following is a contraindication to thrombolysis with rtPA in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symptom onset within 2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blood pressure of 180/110 mmHg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Recent gastrointestinal bleed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absence of hemorrhage on CT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Recent gastrointestinal bleed&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:699px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Indications and contraindications for thrombolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Indications for rtPA in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;Acute&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;bef027ba821692777190cb424e9554\&quot;&gt;Ischemic Stroke&lt;/span&gt; (AIS)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Clinical Diagnosis of Stroke: &lt;/strong&gt;The patient presents with clinical features of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4cdc8161f71692777180df58cafa93\&quot;&gt;acute&lt;/span&gt; stroke, confirmed by a neurological examination.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;No Evidence of Haemorrhage on Imaging&lt;/strong&gt;: A non-contrast &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;871577be5e169277718596f7614659\&quot;&gt;CT scan&lt;/span&gt; must exclude hemorrhagic stroke before administering rtPA. &lt;strong&gt;(Option D ruled out) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Time Window:&lt;/strong&gt; Administer within 3 hours of symptom onset (FDA); in some regions, the window is extended to 4.5 hours with restrictions. &lt;strong&gt;(Option A ruled out) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Age&lt;/strong&gt;: The patient must be 18 years or older.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Contraindications for rtPA in AIS&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Conditions Increasing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;Bleeding&lt;/span&gt; Risk:&lt;/strong&gt; Active internal bleeding, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; diathesis, recent head trauma (within 3 months), recent &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; hemorrhage, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e79ce088c716927771923a3bad7ab7\&quot;&gt;major surgery&lt;/span&gt; in the last 14 days, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b3a647ce2516927771881427f56c1d\&quot;&gt;gastrointestinal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; in the past 21 days, recent myocardial infarction. &lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Uncontrolled Hypertension:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;263ee5444e1692777183a7e8e704da\&quot;&gt;Blood pressure&lt;/span&gt; &amp;gt;185/110 mmHg despite treatment increases the risk of hemorrhagic complications. &lt;strong&gt;(Option B ruled out) &lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Large &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d8fbc62391692777190399f2b0126\&quot;&gt;Infarct&lt;/span&gt; Core:&lt;/strong&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;871577be5e169277718596f7614659\&quot;&gt;CT scan&lt;/span&gt; revealing significant &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;18b452e75916927771864c9ad533e1\&quot;&gt;edema&lt;/span&gt; in more than one-third of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1c78db47a01692777192b079f1bfca\&quot;&gt;MCA&lt;/span&gt; territory is contraindicated due to the risk of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4642acfc0c16927771880b34fa5174\&quot;&gt;hemorrhage&lt;/span&gt; and limited benefit.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Additional Points to Consider&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Use of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9259c6f2981692777181fadef25e02\&quot;&gt;Antithrombotic&lt;/span&gt; Agents: &lt;/strong&gt;Concomitant use of anticoagulants requires careful evaluation to avoid increasing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41e858bf2816927771836d46c619b9\&quot;&gt;bleeding&lt;/span&gt; risk.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Advanced Imaging:&lt;/strong&gt; Techniques like CT &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;33dfead74b1692777195931780bd9e\&quot;&gt;perfusion&lt;/span&gt; or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; may help identify patients eligible for rtPA beyond the standard time window, even up to 24 hours in some cases, though this approach remains investigational.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35 year old woman presents with a headache, seizures and focal neurological deficits. She has a history of oral contraceptive use. MRI venography reveals a filling defect in the cerebral venous sinus as shown in picture below. What is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endovascular thrombolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heparin anticoagulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oral warfarin immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blood pressure management for hypotension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Heparin anticoagulation&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/ThGTD3fJWgE2pLHO87EM1744357866.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:665px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3e745919391692777200fae21b7251\&quot;&gt;thrombosis&lt;/span&gt; (CVT)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;CVT is a rare condition caused by a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;40d68b98721692777183c42090e023\&quot;&gt;blood clot&lt;/span&gt; in the cerebral veins or &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; sinuses, obstructing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;82cc227a1c169277718387905b50c6\&quot;&gt;blood flow&lt;/span&gt; within the brain.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Causes:&lt;/strong&gt;&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;CVT can be &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3978e9614f1692777200abbe4cfa34\&quot;&gt;triggered&lt;/span&gt; by:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Dehydration&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Pregnancy&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Behçet&#x27;s disease&lt;/li&gt;\n&lt;li&gt;Thrombophilia&lt;/li&gt;\n&lt;li&gt;Hypotension&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Oral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a13cdc2a8a1692777185da87f2ff85\&quot;&gt;contraceptive&lt;/span&gt; use&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Local causes: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e23ca9914316927771948eba43a1e9\&quot;&gt;Paranasal&lt;/span&gt; sinusitis, meningitis, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a9f86efa0d169277719911e454bd12\&quot;&gt;subdural&lt;/span&gt; empyema, head and eye trauma, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9fdd7489051692777202cffe3f24cc\&quot;&gt;facial&lt;/span&gt; infections, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b913f965781692777194c867946afe\&quot;&gt;otitis&lt;/span&gt; media, and mastoiditis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical Presentation:&lt;/strong&gt;&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;Symptoms depend on the affected &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; and often include:&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Raised &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; pressure&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Seizures&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Focal neurological deficits&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis:&lt;/strong&gt;&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;MR venography&lt;/strong&gt; is the primary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; tool for CVT, revealing a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;52edf0af4d1692777202dd1a490884\&quot;&gt;filling&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;359a8718a61692777185568ac80abb\&quot;&gt;defect&lt;/span&gt; in the affected &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;vein&lt;/span&gt; or sinus.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment:&lt;/strong&gt;&lt;/p&gt;\n\t\t\t \n\n\t\t\t&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Anticoagulation:&lt;/strong&gt; &lt;strong&gt;Heparin &lt;/strong&gt;followed by &lt;strong&gt;warfarin &lt;/strong&gt;is the main treatment, even in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;96e7e3fecc16927772018cb9f8c8cd\&quot;&gt;venous&lt;/span&gt; hemorrhage.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Endovascular Thrombolysis:&lt;/strong&gt; May be recommended in some cases.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Antibiotics&lt;/strong&gt;: Required for infections, especially when caused by &lt;strong&gt;Staphylococcus aureus&lt;/strong&gt; (seen in ~10% of CVT cases, particularly in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;34f284128d1692777183e1cf6e17d7\&quot;&gt;cavernous&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;sinus&lt;/span&gt; thrombosis).&lt;/li&gt;\n&lt;li&gt;Comprehensive Management: Includes treating &lt;strong&gt;underlying causes&lt;/strong&gt; and&lt;strong&gt; managing complications &lt;/strong&gt;like persistent raised &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; pressure.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:648px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;Sinus&lt;/span&gt; Thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cavernous &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;Sinus&lt;/span&gt; Thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Symptoms: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4edef7912e1692777196cb0f66e35d\&quot;&gt;Proptosis&lt;/span&gt; (eye protrusion), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e18c2053271692777194e62a208e01\&quot;&gt;ptosis&lt;/span&gt; (drooping eyelid), headache, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;2cc1b4ff2216927771940a80e764a2\&quot;&gt;ophthalmoplegia&lt;/span&gt; (eye muscle weakness), papilloedema (optic disc swelling), &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;10c83adb331692777197f775bec1aa\&quot;&gt;reduced&lt;/span&gt; sensation in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6d1eb38ecf1692777200bb65bbdefb\&quot;&gt;trigeminal&lt;/span&gt; nerve&#x27;s first division.&lt;/li&gt;\n&lt;li&gt;Patients are usually &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e57922b3c91692777202151895d37e\&quot;&gt;febrile&lt;/span&gt; and may show &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;625feb7e3a1692777183aa9d923cfd\&quot;&gt;bilateral&lt;/span&gt; involvement.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Superior &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;862a709fba1692777198c35e274398\&quot;&gt;Sagittal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;Sinus&lt;/span&gt; Thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Symptoms: Headaches, papilloedema, seizures, can &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;efaf9e0192169277719278711f7f74\&quot;&gt;mimic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4acddc3cf5169277718996440e2e14\&quot;&gt;idiopathic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cd42e0ddad1692777190d18c595ec5\&quot;&gt;intracranial&lt;/span&gt; hypertension.&lt;/li&gt;\n&lt;li&gt;Involvement of both hemispheres may lead to progressive motor and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; deficits.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Transverse &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b0046463171692777198e0beea83e7\&quot;&gt;Sinus&lt;/span&gt; Thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Symptoms: Hemiparesis, seizures, papilloedema, and potential involvement of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6b7b5460171692777185e6e2475f8c\&quot;&gt;cranial&lt;/span&gt; nerves 9, 10, and 11 if it extends to the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af7ff6c5fd1692777190f88c20b21b\&quot;&gt;jugular&lt;/span&gt; foramen.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cortical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;75ddd4cc7016927772012e0acd424d\&quot;&gt;Vein&lt;/span&gt; Thrombosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Symptoms: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;Focal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;721937292f1692777185048f04ce29\&quot;&gt;cortical&lt;/span&gt; deficits such as aphasia, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a44e1953c0169277718871c814bee5\&quot;&gt;hemiparesis&lt;/span&gt; (depending on the affected area), and epilepsy.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old female who delivered a male baby via C-section owing to eclampsia developed a sudden onset headache, seizures, visual disturbances and altered sensorium 2 days following delivery. MRI showed the following (shown below). What is the likely diagnosis? (CADASIL - Cerebral Autosomal Dominant Arteriopathy with Subcortical Infarcts and Leukoencephalopathy)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reversible cerebral vasoconstriction syndrome (RCVS)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CADASIL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpartum transient ischemic attack&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior reversible encephalopathy syndrome (PRES)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posterior reversible encephalopathy syndrome (PRES)&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/VjDF4uzdgyS3mWvQORXk1744358121.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Introduction&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Neurological disorder characterized by &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a5c6cb079d16927771967e62ffee72\&quot;&gt;posterior&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;d7dd6ae43c1692777191cf75c0bd58\&quot;&gt;lobe&lt;/span&gt; involvement resulting in sudden onset neurological manifestations&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Hyperperfusion state → Cerebral edema&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Pre-eclampsia /Eclampsia in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d885759d516927771966b84bfa470\&quot;&gt;postpartum&lt;/span&gt; period&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Uncontrolled hypertension&lt;/li&gt;\n&lt;li&gt;Drugs: Sympathomimetics (Amphetamine), Cytotoxic (anti-cancer)&lt;/li&gt;\n&lt;li&gt;Renal: AKI, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7063996c3816927771930f70c92eb4\&quot;&gt;Nephrotic&lt;/span&gt; syndrome&lt;/li&gt;\n&lt;li&gt;Autoimmune: SLE, APLA syndrome&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical presentation&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Usually&lt;strong&gt; manifests within a week in the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3d885759d516927771966b84bfa470\&quot;&gt;postpartum&lt;/span&gt; phase&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Sudden onset&lt;/strong&gt; headache, seizures.&lt;/li&gt;\n&lt;li&gt;Visual disturbances, altered &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3da14bba581692777192def3cc48d4\&quot;&gt;mentation&lt;/span&gt; and other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; neurological deficits&lt;/li&gt;\n&lt;li&gt;Rarely can present with ischaemic symptoms (if present for long duration)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;MRI: Hyperintensities + over &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;&gt;occipital&lt;/span&gt; lobe&lt;/strong&gt; (and hence the name posterior)\n\t\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot; Hyperintensities over the &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;77dc7a0ab81692777194dba7ab78ab\&quot;/&gt;occipital lobe\&quot; data-author=\&quot;Rashmi Chawla, Daniel Smith and Paul E Marik\&quot; data-hash=\&quot;9162\&quot; data-license=\&quot;CC BY SA 3.0\&quot; data-source=\&quot;https://en.m.wikipedia.org/wiki/File:Posterior_reversible_encephalopathy_syndrome_MRI.jpg\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/gFcgGm8mmxqDAAKxhVb41744358205.png\&quot; /&amp;gt;\n\t\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Management&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Anti-hypertensives: first step&lt;/strong&gt; is to control BP (Target MAP: 130 mmHg)&lt;/li&gt;\n&lt;li&gt;Anti-epileptics: if seizures +&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Prognosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Good prognosis, only supportive care required&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Manifestations are reversible&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Differential diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Reversible cerebral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3f0b42b17016927772014c586d44b7\&quot;&gt;vasoconstriction&lt;/span&gt; syndrome (RCVS): &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Presentation: sudden onset severe headache&lt;/strong&gt; (similar to SAH)&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Ischemic/hemorrhagic stroke&lt;/strong&gt;-like presentation&lt;/li&gt;\n&lt;li&gt;Severe new-onset &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;45372f6c361692777189ff3209e642\&quot;&gt;hypertension&lt;/span&gt; is usually present&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Angiography: &lt;/strong&gt;Non-inflammatory &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;89275101301692777186567d1912a0\&quot;&gt;diffuse&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;526ede3fee169277720184378acc5e\&quot;&gt;vascular&lt;/span&gt; changes involving all lobes (resembles vasculitis)&lt;/li&gt;\n&lt;li&gt;Treatment: &lt;strong&gt;Oral CCBs&lt;/strong&gt;; recurrence-rare&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman presents with chronic burning pain, numbness, and tingling on the right side of her body not relieved with NSAIDs. The symptoms began 2 months after she suffered a stroke. On examination, she has hyperesthesia and allodynia on the right side. The clinician suspected it to be due to lacunar infarct. What could be the likely site of infarct causing her present symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ventroposterolateral thalamus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior limb of internal capsule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genu of internal capsule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cortical pontocerebellar tract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ventroposterolateral thalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Lacunar infarct&lt;/strong&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55b31d659b16927771958a15837b10\&quot;&gt;penetrating&lt;/span&gt; branches of &lt;strong&gt;PCA (P1 segment)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Hemianesthesia affecting one half of body (initially) &lt;strong&gt;[Hemisensory loss]&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Later causing &lt;strong&gt;burning pain&lt;/strong&gt; sensation (during recovery)&lt;/li&gt;\n&lt;li&gt;O/E: Hyperaesthesia, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;59858cff5516927771819ae5126f84\&quot;&gt;allodynia&lt;/span&gt; may be present on the affected side&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Carbamazepine, Gabapentin, TCAs (Tricyclic antidepressants)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:669px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Cause&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Lacunar &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7d8fbc62391692777190399f2b0126\&quot;&gt;infarct&lt;/span&gt; (affecting &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;55b31d659b16927771958a15837b10\&quot;&gt;penetrating&lt;/span&gt; branches) secondary to atherosclerotic occlusion/lipohyalinosis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Risk factors&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Hypertension: Most common&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Diabetes&lt;/li&gt;\n&lt;li&gt;Atrial fibrillation&lt;/li&gt;\n&lt;li&gt;Smoking&lt;/li&gt;\n&lt;li&gt;Hyperlipidemia&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;4\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Sites &amp;amp; manifestations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Posterior limb of internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54635b1bf01692777183247ecff5e0\&quot;&gt;capsule&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Pure motor hemiparesis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Genu of internal &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54635b1bf01692777183247ecff5e0\&quot;&gt;capsule&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Clumsy hand &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;faa6bb18b11692777186c6a26198e2\&quot;&gt;dysarthria&lt;/span&gt; lacunar syndrome (facial weakness)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Cortical &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b32e60f29a16927771963de1f70fd5\&quot;&gt;pontocerebellar&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1a1307223f16927772017a994bfc39\&quot;&gt;tract&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;I/L &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0842a8a59f1692777182f44d334dda\&quot;&gt;ataxia&lt;/span&gt; + C/L hemiparesis&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Ventroposterolateral &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;0c5f024f21169277720046ac004a34\&quot;&gt;thalamus&lt;/span&gt; &lt;/strong&gt;&lt;strong&gt;(Option A)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Dejerine-Roussy syndrome&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Based on the MRI finding (shown below) , Which of the following criteria and corresponding treatment used in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brighton’s criteria, IV Steroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brighton’s criteria, IV Immunoglobulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;McDonald’s criteria, IV Steroids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;McDonald’s criteria, IV Immunoglobulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. McDonald’s criteria, IV Steroids&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/pZlhBKB05dUm95qsm7VR1744358956.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/nFN3LpzjzPsBq2iUXEas1744359052.png&quot;, &quot;https://image.prepladder.com/notes/KohSBoWpPsc5F7yJ3gnN1744359097.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Description&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Chronic neurological disorder characterized by inflammation, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;336cefd9041692777185a8959344f8\&quot;&gt;demyelination&lt;/span&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dae4dea0581692777198fdef9fa684\&quot;&gt;sclerosis&lt;/span&gt; with lesions &lt;strong&gt;disseminated over time and space&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathogenesis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Autoimmune cause:&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Triggering antigen: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;47fec911a316927771933b7607bdf0\&quot;&gt;Myelin&lt;/span&gt; basic protein&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Antibodies target: Oligodendrocytes&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Clinical features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;U/L &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1b9a354cdb1692777194802683234d\&quot;&gt;Optic&lt;/span&gt; neuritis: Positive &lt;strong&gt;Uhthoff sign&lt;/strong&gt; (blurring of vision on heat exposure)&lt;/li&gt;\n&lt;li&gt;Sensory: Positive &lt;strong&gt;Lhermitte sign&lt;/strong&gt; (Flexion at neck → Paraesthesia /shock-like sensation across the spine/back)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Relapsing MS: Most common type&lt;/strong&gt;, usually females, associated with Vit-D deficiency, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e4f6b2922d16927771865030175a86\&quot;&gt;EBV&lt;/span&gt; infection&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Primary progressive MS:&lt;/strong&gt; Relatively late onset&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Secondary progressive MS:&lt;/strong&gt; Least common&lt;img alt=\&quot;Types of Multiplke sclerosis\&quot; data-author=\&quot;\&quot; data-hash=\&quot;9166\&quot; data-license=\&quot;\&quot; data-source=\&quot;\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;332\&quot; src=\&quot;https://image.prepladder.com/notes/nFN3LpzjzPsBq2iUXEas1744359052.png\&quot; width=\&quot;332\&quot;/&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Scoring scale&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Extended disability scoring scale (EDSS)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Criteria:&lt;strong&gt; McDonald’s criteria &lt;/strong&gt;&lt;strong&gt;(Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;MRI: &lt;strong&gt;Dawson’s fingers&lt;/strong&gt; (demyelination over &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a71c8cfa8216927771955861218d80\&quot;&gt;periventricular&lt;/span&gt; areas); lesions dissemination over time &amp;amp; space seen.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;CSF: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;754705a861169277719425d87c6742\&quot;&gt;Oligoclonal&lt;/span&gt; bands +&lt;/strong&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Dawson’s fingers\&quot; data-author=\&quot;Raz E, Yu Y, Saber M\&quot; data-hash=\&quot;9167\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/dawson-fingers\&quot; data-tags=\&quot;April2025\&quot; height=\&quot;329\&quot; src=\&quot;https://image.prepladder.com/notes/KohSBoWpPsc5F7yJ3gnN1744359097.png\&quot; width=\&quot;378\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;
