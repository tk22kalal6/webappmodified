rder-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;10-2000&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;lymphocytes&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Normal&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Normal/↑&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Clear&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;GBS&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;(Albumino&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;cytological&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;dissociation)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Normal&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Normal&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Normal&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;↑&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Clear&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;6\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;CNS &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4521dbf4b91692777191a73002bf98\&quot;&gt;leukemia&lt;/span&gt; &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6bd3522c4516927771855962983e97\&quot;&gt;Cryptococcal&lt;/span&gt; meningitis: Sugar is &lt;strong&gt;low&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36 y/o patient presents with a 3-week history of headache, low-grade fever, malaise, and confusion. The patient is HIV-negative. O/E, neck rigidity and cranial nerve palsy are affecting the ocular nerves. Lumbar puncture shows elevated WBCs (mainly lymphocytes), high protein, and low glucose levels in the CSF. MRI reveals the following. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Waiting for CSF culture results before initiating treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiating empirical anti-tuberculosis therapy immediately&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Starting broad-spectrum antibiotics for bacterial meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Performing a brain biopsy for a definitive diagnosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Initiating empirical anti-tuberculosis therapy immediately&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/w9EeYPFkTCltyoFsEjvY1744382809.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/w9EeYPFkTCltyoFsEjvY1744382809.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h4&gt;&lt;strong&gt;&lt;u&gt;Symptoms and Clinical Features:&lt;/u&gt;&lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Headache&lt;/strong&gt;, slight &lt;strong&gt;mental changes&lt;/strong&gt;, and &lt;strong&gt;low-grade fever&lt;/strong&gt; can develop over weeks, often accompanied by &lt;strong&gt;malaise&lt;/strong&gt;, &lt;strong&gt;anorexia&lt;/strong&gt;, and &lt;strong&gt;irritability&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;More severe cases present with &lt;strong&gt;confusion&lt;/strong&gt;, &lt;strong&gt;lethargy&lt;/strong&gt;, &lt;strong&gt;neck rigidity&lt;/strong&gt;, and &lt;strong&gt;altered sensorium&lt;/strong&gt;.&lt;/li&gt;\n&lt;li&gt;Disease progression: evolves over 1–2 weeks, longer than bacterial meningitis.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cranial nerve palsies&lt;/strong&gt;, especially &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7b1f175723169277719459db16938e\&quot;&gt;ocular&lt;/span&gt; nerves, are common due to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e747a47db616927771908bff4b8931\&quot;&gt;inflammation&lt;/span&gt; at the base of the brain.&lt;/li&gt;\n&lt;li&gt;May result in &lt;strong&gt;coma&lt;/strong&gt;, &lt;strong&gt;hydrocephalus&lt;/strong&gt;, and &lt;strong&gt;intracranial hypertension&lt;/strong&gt; if untreated.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Cerebral ischemia&lt;/strong&gt; can result from the involvement of cerebral arteries.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tuberculoma&lt;/strong&gt; (space-occupying lesion) may cause seizures and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; neurological signs.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h4&gt;&lt;strong&gt;&lt;u&gt;CSF Findings:&lt;/u&gt;&lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Elevated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;00346a7f211692777191e91c2af9fc\&quot;&gt;leukocyte&lt;/span&gt; count&lt;/strong&gt; (up to 1000/μL, predominantly lymphocytes).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;High protein content&lt;/strong&gt; (1–8 g/L).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Low &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af3ae60c0c16927771889b84ca41c0\&quot;&gt;glucose&lt;/span&gt; concentration&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h4&gt;&lt;strong&gt;&lt;u&gt;Investigation of Choice:&lt;/u&gt;&lt;/strong&gt;&lt;/h4&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Culture of CSF&lt;/strong&gt; (gold standard, takes 4–8 weeks, positive in ~50%).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Smear for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;440f2b916316927771808b8ad44a64\&quot;&gt;acid-fast&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fe0005a48b1692777182143f69e1d5\&quot;&gt;bacilli&lt;/span&gt; (AFB)&lt;/strong&gt; (low sensitivity, positive in 10–40%).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;PCR&lt;/strong&gt; for &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e99dbef99f169277719344843cf75a\&quot;&gt;Mycobacterium&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8d98ce2d3616927772013bfc3e0528\&quot;&gt;tuberculosis&lt;/span&gt; DNA (variable sensitivity).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h4&gt;&lt;strong&gt;&lt;u&gt;Imaging:&lt;/u&gt;&lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;CT/MRI&lt;/strong&gt; may show &lt;strong&gt;hydrocephalus&lt;/strong&gt; and &lt;strong&gt;abnormal enhancement&lt;/strong&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;923af580cf16927771829606bce2a7\&quot;&gt;basal&lt;/span&gt; cisterns or ependyma.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tuberculomas&lt;/strong&gt; appear as contrast-enhanced ring lesions on imaging.&lt;/li&gt;\n&lt;/ul&gt;\n\t\t\t \n\n\t\t\t&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;TB meningitis\&quot; data-author=\&quot;Morteza Sanei Taheri, Mohammad Ali Karimi, Hamidreza Haghighatkhah, Ramin Pourghorban, Mohammad Samadian, Hosein Delavar Kasmaei\&quot; data-hash=\&quot;9461\&quot; data-license=\&quot;Open access\&quot; data-source=\&quot;https://onlinelibrary.wiley.com/doi/10.1155/2015/202806\&quot; data-tags=\&quot;\&quot; height=\&quot;321\&quot; src=\&quot;https://image.prepladder.com/notes/w9EeYPFkTCltyoFsEjvY1744382809.png\&quot; width=\&quot;282\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p&gt;&lt;strong&gt;MRI showing ring-enhanced lesions -tuberculoma&lt;/strong&gt;&lt;strong&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;h4&gt;&lt;strong&gt;&lt;u&gt;Treatment:&lt;/u&gt;&lt;/strong&gt;&lt;/h4&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Empirical therapy&lt;/strong&gt; is often initiated based on suspicion.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Initial drug regimen&lt;/strong&gt;: isoniazid, rifampin, pyrazinamide, ethambutol, and pyridoxine.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Duration&lt;/strong&gt;: 6–12 months depending on response.&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Dexamethasone&lt;/strong&gt; (12–16 mg/day) for 3 weeks, tapered for 3 more weeks (recommended for HIV-negative patients).&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tuberculoma&lt;/strong&gt; may require a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;754ab07a2e1692777183ed178c883d\&quot;&gt;biopsy&lt;/span&gt; for diagnosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32 y/o HIV-positive patient with a CD4+ count of 50/μL presents with fever, headache, nausea, and altered mental status. A lumbar puncture is performed, and the cerebrospinal fluid (CSF) shows elevated opening pressure. A specific staining test and MRI of the brain reveal the following. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberculous meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryptococcal meningitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cytomegalovirus encephalitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cryptococcal meningitis&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/CSZraRDPISfLnZyOT6fg1744385226.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/kaWcmYSb9G4UGqTULNyP1744385025.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Staining &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;ryptococcal &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;7d8f74eaae16927771928214d10c17\&quot;/&gt;meningitis GMS stain\&quot; data-author=\&quot;Milman, Tatyana &amp;amp; Mirani, Neena &amp;amp; Turbin, Roger.\&quot; data-hash=\&quot;9471\&quot; data-license=\&quot;CC BY NC 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Budding-yeast-organisms-stain-with-Gomori-methenamine-silver-stain-A-GMS-stain-high_fig2_26730355\&quot; data-tags=\&quot;\&quot; height=\&quot;262\&quot; src=\&quot;https://image.prepladder.com/notes/0bml9xZFEGtT8JPvftVT1744385361.png\&quot; width=\&quot;343\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n\t\t\t \n\n\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Cryptococcus India Ink Stain\&quot; data-author=\&quot;Milman, Tatyana &amp;amp; Mirani, Neena &amp;amp; Turbin, Roger.\&quot; data-hash=\&quot;9466\&quot; data-license=\&quot;CC BY NC 4.0\&quot; data-source=\&quot;https://www.researchgate.net/figure/Budding-yeast-organisms-stain-with-Gomori-methenamine-silver-stain-A-GMS-stain-high_fig2_26730355\&quot; data-tags=\&quot;\&quot; height=\&quot;218\&quot; src=\&quot;https://image.prepladder.com/notes/kaWcmYSb9G4UGqTULNyP1744385025.png\&quot; width=\&quot;290\&quot;&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/img&gt;&lt;/figure&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;India ink &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b007026bd16927771997ae809b603\&quot;&gt;staining&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;df1857b4a6169277718597e7b3325d\&quot;&gt;Cryptococcus&lt;/span&gt; neoformans&lt;/strong&gt;&lt;/p&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt; &lt;/p&gt;\n&lt;div style=\&quot;text-align:center\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot; style=\&quot;display:inline-block\&quot;&gt;&lt;img alt=\&quot;Cryptococcal &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;7d8f74eaae16927771928214d10c17\&quot;/&gt;meningitis Gram Stain\&quot; data-author=\&quot;Scott, Keela &amp;amp; Smith, Caitlyn &amp;amp; Walker, Daniel &amp;amp; Fender, Belinder. \&quot; data-hash=\&quot;9477\&quot; data-license=\&quot;Scott, Keela &amp;amp; Smith, Caitlyn &amp;amp; Walker, Daniel &amp;amp; Fender, Belinder. \&quot; data-source=\&quot;Scott, Keela &amp;amp; Smith, Caitlyn &amp;amp; Walker, Daniel &amp;amp; Fender, Belinder. \&quot; data-tags=\&quot;\&quot; height=\&quot;237\&quot; src=\&quot;https://image.prepladder.com/notes/6mrKIrI183p1A0oxfZeg1744385621.png\&quot; width=\&quot;311\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/div&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;br/&gt;\n&lt;br/&gt;\n\t\t\t &lt;/p&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Gram &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3b007026bd16927771997ae809b603\&quot;&gt;staining&lt;/span&gt; of the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;123c47549916927771854892334fb9\&quot;&gt;CSF&lt;/span&gt; reveals clusters of thin-walled, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e26ba9a1d41692777187d0ad03a8c1\&quot;&gt;encapsulated&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3655d8847516927772026e1e299f2a\&quot;&gt;yeast&lt;/span&gt; forms of various sizes with narrow-based &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;38e3eb755216927771834bb7e72a61\&quot;&gt;budding&lt;/span&gt; consistent with Cryptococcus.&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Cryptococcal &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;7d8f74eaae16927771928214d10c17\&quot;/&gt;meningitis MRI\&quot; data-author=\&quot;Weerakkody Y, Sharma R, Kumar K\&quot; data-hash=\&quot;9469\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/cns-cryptococcosis-2\&quot; data-tags=\&quot;\&quot; height=\&quot;190\&quot; src=\&quot;https://image.prepladder.com/notes/CSZraRDPISfLnZyOT6fg1744385226.png\&quot; width=\&quot;169\&quot; /&amp;gt;\n\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n\t\t\t \n\n\t\t\t&lt;p&gt;&lt;strong&gt;MRI showing “Soap bubble appearance” of C.Neoformans&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34 y/o man with a history of HIV/AIDS presents to the ED with complaints of a severe headache, fever, and confusion. His CD4+ T-cell count is 150 cells/μL. Neurological examination reveals right-sided weakness and difficulty speaking. An MRI of the patient is given below. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Initiate treatment with sulfadiazine and pyrimethamine with leucovorin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform a brain biopsy to confirm the diagnosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Order a chest X-ray to rule out tuberculosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start empiric treatment for bacterial meningitis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Initiate treatment with sulfadiazine and pyrimethamine with leucovorin.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/crwdDBrNKXsdigysD1e91744385827.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/crwdDBrNKXsdigysD1e91744385827.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Cerebral Toxoplasmosis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;About&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Toxoplasmosis&lt;/strong&gt; is a common secondary &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1a4a12fb416927771841c46faf6fb\&quot;&gt;CNS&lt;/span&gt; infection in &lt;strong&gt;AIDS patients&lt;/strong&gt;, but its &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;17cd3771bb1692777190950c142dbe\&quot;&gt;incidence&lt;/span&gt; is decreasing due to ART.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;Occurs typically when &lt;strong&gt;CD4+ T-cell counts are &amp;lt;200/μL&lt;/strong&gt;.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;Often represents the &lt;strong&gt;reactivation&lt;/strong&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cec2565ecd1692777191eed58869b2\&quot;&gt;latent&lt;/span&gt; &lt;strong&gt;T. gondii&lt;/strong&gt; tissue cysts.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;Screening for &lt;strong&gt;IgG antibodies to T. gondii&lt;/strong&gt; is recommended at &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;fa9d83d3d41692777189a8b393dd60\&quot;&gt;HIV&lt;/span&gt; diagnosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Cerebral toxoplasmosis&lt;/strong&gt; usually arises from &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eee52fe3cc16927771970c8dffdfd2\&quot;&gt;reactivation&lt;/span&gt; of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cec2565ecd1692777191eed58869b2\&quot;&gt;latent&lt;/span&gt; cysts.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;It is &lt;strong&gt;10 times more common&lt;/strong&gt; in &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54c9b9047b1692777198623ba47972\&quot;&gt;seropositive&lt;/span&gt; patients than &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;676cb5b15c16927771987d192e19d6\&quot;&gt;seronegative&lt;/span&gt; ones.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;Presents with &lt;strong&gt;fever, headache, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;da6db7b0e21692777203c4075458d3\&quot;&gt;focal&lt;/span&gt; neurological deficits&lt;/strong&gt; (e.g., seizures, hemiparesis, aphasia).&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Cerebral oedema&lt;/strong&gt; may cause &lt;strong&gt;confusion, dementia, lethargy&lt;/strong&gt;, and progressing to coma.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;MRI&lt;/strong&gt; typically shows &lt;strong&gt;multiple lesions with ring enhancement&lt;/strong&gt; and &lt;strong&gt;surrounding oedema&lt;/strong&gt;.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;If &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7ce7bcb2f316927771938e0bea7f4d\&quot;&gt;MRI&lt;/span&gt; is unavailable, &lt;strong&gt;double-dose contrast CT&lt;/strong&gt; may be used.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Brain biopsy&lt;/strong&gt; is &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;32b854324a1692777185c6c79fdc99\&quot;&gt;definitive&lt;/span&gt; but reserved for patients who fail &lt;strong&gt;2-4 weeks of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f6a1e7d76a16927771874857c00281\&quot;&gt;empiric&lt;/span&gt; therapy&lt;/strong&gt;. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;Standard treatment: &lt;strong&gt;sulfadiazine + pyrimethamine&lt;/strong&gt; with &lt;strong&gt;leucovorin&lt;/strong&gt; for 4-6 weeks.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;Alternatives: &lt;strong&gt;clindamycin + pyrimethamine&lt;/strong&gt;, &lt;strong&gt;atovaquone + pyrimethamine&lt;/strong&gt;, or &lt;strong&gt;azithromycin + &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;1ddf70d55216927771960074a8225c\&quot;&gt;pyrimethamine&lt;/span&gt; + rifabutin&lt;/strong&gt;.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Relapses are common&lt;/strong&gt;; maintenance therapy (sulfadiazine, pyrimethamine, leucovorin) is recommended if &lt;strong&gt;CD4+ T-cell counts &amp;lt;200/μL&lt;/strong&gt;.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Primary prophylaxis&lt;/strong&gt;: &lt;strong&gt;TMP-SMX&lt;/strong&gt; in patients with &lt;strong&gt;CD4+ &amp;lt;100μL&lt;/strong&gt; and &lt;strong&gt;T. gondii IgG&lt;/strong&gt;.\n\t\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Cerebral Toxoplasmosis\&quot; data-author=\&quot;Jha P, Chieng R,\&quot; data-hash=\&quot;9480\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/neurotoxoplasmosis\&quot; data-tags=\&quot;\&quot; height=\&quot;318\&quot; src=\&quot;https://image.prepladder.com/notes/crwdDBrNKXsdigysD1e91744385827.png\&quot; width=\&quot;288\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Secondary prophylaxis/maintenance&lt;/strong&gt; may be discontinued if &lt;strong&gt;CD4+ counts &amp;gt;200/μL for 6 months&lt;/strong&gt; under effective ART.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42 y/o woman with a history of HIV/AIDS presents to the neurology clinic with progressive weakness in her right arm and difficulty walking over the past month. She also reports occasional blurred vision and trouble speaking. Her CD4+ T-cell count is 80 cells/μL, and her current ART has been suboptimal. An MRI of the patient is given below. Which of the following findings would be most indicative of the condition affecting this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of JC virus DNA in the CSF.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple enhancing lesions on MRI.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Significant headache and fever.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rapid improvement of symptoms after starting a new ART regimen.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Presence of JC virus DNA in the CSF.&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/K20VecgC3gIQE4LOGXHE1744386955.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td colspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Progressive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;225e0697ea1692777193892a2c34c7\&quot;&gt;multifocal&lt;/span&gt; leukoencephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;About&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Progressive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;225e0697ea1692777193892a2c34c7\&quot;&gt;multifocal&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4bedf4cd6916927771914575b6a4b5\&quot;&gt;leukoencephalopathy&lt;/span&gt; (PML)&lt;/strong&gt; is a serious &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5204097a961692777194904909b6fe\&quot;&gt;opportunistic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e1a4a12fb416927771841c46faf6fb\&quot;&gt;CNS&lt;/span&gt; infection in &lt;strong&gt;AIDS&lt;/strong&gt; patients, caused by the &lt;strong&gt;JC virus&lt;/strong&gt;.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;JC virus&lt;/strong&gt; is a &lt;strong&gt;human polyomavirus&lt;/strong&gt;; around &lt;strong&gt;80%&lt;/strong&gt; of adults have antibodies to it, but less than &lt;strong&gt;10%&lt;/strong&gt; of healthy adults show ongoing replication.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;PML is the only known clinical disease caused by the JC virus.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;PML lesions&lt;/strong&gt; start as small &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e2071f8f891692777203982b3fa0f5\&quot;&gt;foci&lt;/span&gt; of &lt;strong&gt;demyelination&lt;/strong&gt; in the &lt;strong&gt;subcortical white matter&lt;/strong&gt;, eventually coalescing.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;The &lt;strong&gt;cerebral hemispheres, cerebellum&lt;/strong&gt;, and &lt;strong&gt;brainstem&lt;/strong&gt; can be involved.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;Neurological deficits are &lt;strong&gt;multifocal&lt;/strong&gt; and often &lt;strong&gt;protracted&lt;/strong&gt;. Symptoms include &lt;strong&gt;ataxia, hemiparesis, visual defects, aphasia&lt;/strong&gt;, and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;408bcde7f01692777198acadb8e1c6\&quot;&gt;sensory&lt;/span&gt; deficits.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Seizures&lt;/strong&gt; occur in ~20% of patients.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Headache, fever, nausea, and vomiting&lt;/strong&gt; are uncommon and suggest other diagnoses. &lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Investigations&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;MRI&lt;/strong&gt; shows &lt;strong&gt;multiple, non-enhancing &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;faffdfe705169277720242bf7ee9b5\&quot;&gt;white matter&lt;/span&gt; lesions&lt;/strong&gt;, particularly in the &lt;strong&gt;occipital and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;51df38de3d1692777194ced4c4bab5\&quot;&gt;parietal&lt;/span&gt; lobes&lt;/strong&gt;. &lt;strong&gt;(Option B ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;Lesions appear &lt;strong&gt;hyperintense&lt;/strong&gt; on &lt;strong&gt;T2-weighted images&lt;/strong&gt; and &lt;strong&gt;hypointense&lt;/strong&gt; on &lt;strong&gt;T1-weighted images&lt;/strong&gt;.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;JC virus DNA in CSF&lt;/strong&gt; has a &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;552e9ef8811692777186997018b858\&quot;&gt;diagnostic&lt;/span&gt; sensitivity of &lt;strong&gt;76%&lt;/strong&gt; and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e70dd3ea9916927771988faba61d64\&quot;&gt;specificity&lt;/span&gt; close to &lt;strong&gt;100%&lt;/strong&gt;.\n\t\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot;Progressive &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;225e0697ea1692777193892a2c34c7\&quot;/&gt;Multifocal Leucoencephalopathy\&quot; data-author=\&quot;Radswiki T, Sharma R, Nassar I\&quot; data-hash=\&quot;9504\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://radiopaedia.org/articles/progressive-multifocal-leukoencephalopathy\&quot; data-tags=\&quot;\&quot; height=\&quot;346\&quot; src=\&quot;https://image.prepladder.com/notes/6rE8Mi2loxH9wAD48Epv1744387259.png\&quot; width=\&quot;298\&quot; /&amp;gt;\n\t\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;No &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a4a589776216927771991b881f95b1\&quot;&gt;specific treatment&lt;/span&gt; exists for PML, but &lt;strong&gt;ART&lt;/strong&gt; has improved survival rates, with some patients surviving &lt;strong&gt;&amp;gt;15 years&lt;/strong&gt;.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;Before ART, &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;979385c98a1692777192fb1721a16e\&quot;&gt;median&lt;/span&gt; survival was &lt;strong&gt;3-6 months&lt;/strong&gt;.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;ART&lt;/strong&gt; can cause &lt;strong&gt;paradoxical worsening&lt;/strong&gt; due to immune &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;13783dcacb1692777197d7062e0d6e\&quot;&gt;reconstitution&lt;/span&gt; syndrome (IRIS). &lt;strong&gt;(Option D ruled out)&lt;/strong&gt;&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;Only &lt;strong&gt;~50%&lt;/strong&gt; of patients show &lt;strong&gt;neurological improvement&lt;/strong&gt; with ART.&lt;/li&gt;\n&lt;li style=\&quot;text-align:center\&quot;&gt;A &lt;strong&gt;CD4+ T-cell count &amp;gt;100/μL&lt;/strong&gt; and maintaining an &lt;strong&gt;HIV &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5cc2d9fac616927772021889ee6d52\&quot;&gt;viral&lt;/span&gt; load &amp;lt;500 copies/mL&lt;/strong&gt; are associated with a favourable prognosis.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with fluctuating muscle weakness, especially affecting her speech and swallowing. Repetitive nerve stimulation shows a decremental response. Her blood tests are negative for acetylcholine receptor (AChR) antibodies. Which of the following antibodies is most likely responsible for her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anti-dsDNA antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anti-MuSK antibodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anti-TPO antibodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anti-Ro antibodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anti-MuSK antibodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:623px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Autoantibody&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Target&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Effects&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Associated Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;AChR antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Acetylcholine receptors (AChR) on the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;978bd0e89f1692777196add72e1254\&quot;&gt;postsynaptic&lt;/span&gt; membrane&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Blocks signal transmission, leading to muscle weakness&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Most common&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;MuSK antibodies&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Muscle-specific &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9863da498e1692777190e1c6515b48\&quot;&gt;kinase&lt;/span&gt; (MuSK)&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Impairs AChR clustering and maintenance&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Found in AChR-negative patients; associated with &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ef00544aba1692777183bc916b1c30\&quot;&gt;bulbar&lt;/span&gt; muscle weakness (speech, swallowing, chewing issues)&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman with a known diagnosis of myasthenia gravis presents to the clinic with worsening symptoms, including difficulty in lifting her arms and shortness of breath. On examination, you notice that her eyelids are drooping, and she has double vision. What is the most significant risk associated with her current condition if not addressed promptly?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impaired vision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspiration due to swallowing difficulties&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Respiratory failure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscle atrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Respiratory failure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:579px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Affected Muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Key Features&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Ocular muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Mimics central eye movement disorders.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Cogan&#x27;s lid &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;4f7448b3e51692777201ff5cafde0d\&quot;&gt;twitch&lt;/span&gt; sign&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Upper &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;819ddea9e51692777187cdff06b437\&quot;&gt;eyelid&lt;/span&gt; rises briefly after looking down for some time.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Shoulder &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a1d37a92d41692777188e12a817797\&quot;&gt;girdle&lt;/span&gt; muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Difficulty in overhead activities like combing hair.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Respiratory muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;Weakness may cause &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;cfad80a0f716927771979aae100f95\&quot;&gt;respiratory&lt;/span&gt; failure and &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;831d67ad8a1692777182763ca62e4b\&quot;&gt;aspiration&lt;/span&gt; risks.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the emergency department with acute muscle weakness, double vision, and difficulty swallowing. He has a history of myasthenia gravis and has been experiencing increased fatigue over the past few days. Which of the following clinical features would best help differentiate a myasthenic crisis from a cholinergic crisis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Muscle fasciculations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small pupils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Response to edrophonium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pallor and sweating&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Response to edrophonium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Feature&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Myasthenic Crisis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align:center\&quot;&gt;&lt;strong&gt;Cholinergic Crisis&lt;/strong&gt;&lt;/p &gt;Can improve symptoms but may have significant side effects.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immunosuppressants&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;(Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Suppress the immune response.&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Options include &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;80fd8ffd0816927771826bfe7129d6\&quot;&gt;azathioprine&lt;/span&gt; or mycophenolate mofetil, which help manage the condition.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man presents with progressive muscle weakness, dry mouth, and absent tendon reflexes. He has a history of smoking. Electrophysiological testing reveals post-tetanic potentiation of motor response to nerve stimulation at a frequency of 20–50/sec. Which of the following treatments is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3,4-Diaminopyridine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous immunoglobulin (IVIg)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 3,4-Diaminopyridine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Aspect&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Details&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Definition&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;A condition causing muscle weakness due to impaired transmission across the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; junction, similar to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6fa809ad22169277719323eaa30f1e\&quot;&gt;myasthenia&lt;/span&gt; gravis.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Types&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Inflammatory&lt;/li&gt;\n&lt;li&gt;Paraneoplastic (associated with underlying malignancies, particularly small-cell lung cancer).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pathophysiology&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Antibodies to &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e91c7a22e71692777196ef9e02b8c0\&quot;&gt;presynaptic&lt;/span&gt; voltage-gated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; channels impair &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;64a186134416927772008b8bbb3070\&quot;&gt;transmitter&lt;/span&gt; release, unlike &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6fa809ad22169277719323eaa30f1e\&quot;&gt;myasthenia&lt;/span&gt; gravis, which involves antibodies against &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;978bd0e89f1692777196add72e1254\&quot;&gt;postsynaptic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a79a62c36e169277718062f9630d56\&quot;&gt;acetylcholine&lt;/span&gt; receptors.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Muscle weakness&lt;/li&gt;\n&lt;li&gt;Autonomic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;3662597407169277718640a12868f5\&quot;&gt;dysfunction&lt;/span&gt; (e.g., dry mouth)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Key Clinical Sign&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Absence of &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;606c2acae5169277720052151cb04c\&quot;&gt;tendon&lt;/span&gt; reflexes, which may return after sustained &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;ca2289e348169277718516017eb2ba\&quot;&gt;contraction&lt;/span&gt; of the affected muscle.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Diagnostic Testing&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Electrophysiological testing showing post-tetanic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;b37151676316927771965b0c50d9a0\&quot;&gt;potentiation&lt;/span&gt; of motor response to nerve &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;7f3792072b1692777199fd8e2c4f59\&quot;&gt;stimulation&lt;/span&gt; at a frequency of 20–50/sec is indicative of LEMS.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n&lt;/table&gt;\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:614px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p style=\&quot;text-align: center;\&quot;&gt;&lt;strong&gt;Mechanism/Use&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;3,4-Diaminopyridine&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Enhances &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e28fd027b416927771932bc23ba0a5\&quot;&gt;neurotransmitter&lt;/span&gt; release at the &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; junction.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Pyridostigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Increases &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a79a62c36e169277718062f9630d56\&quot;&gt;acetylcholine&lt;/span&gt; levels, improving &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8b19cd5e161692777193ad958e52e0\&quot;&gt;neuromuscular&lt;/span&gt; transmission.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:middle\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Immunosuppression&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;Reduces &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;dc6add5cf91692777189b30a6bae38\&quot;&gt;immune response&lt;/span&gt; against voltage-gated &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; channels.&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Myasthenia Gravis&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lambert-Eaton &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;6fa809ad22169277719323eaa30f1e\&quot;&gt;Myasthenia&lt;/span&gt; Syndrome &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt; &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Antibodies to post-synaptic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;a79a62c36e169277718062f9630d56\&quot;&gt;acetylcholine&lt;/span&gt; receptors&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Antibodies to pre-synaptic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;54de8b79a91692777183e608bc0dd4\&quot;&gt;calcium&lt;/span&gt; channels&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Usually &lt;strong&gt;acute&lt;/strong&gt; or subacute, but can also be chronic.&lt;/li&gt;\n&lt;li&gt;Typically occurs in younger women (20s-30s) or older &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e48bb8abfa1692777192e3fa06774f\&quot;&gt;men&lt;/span&gt; (&amp;gt;60s).&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Gradual onset, often &lt;strong&gt;subacute&lt;/strong&gt; or &lt;strong&gt;chronic&lt;/strong&gt;.&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Worsens&lt;/strong&gt; with activity&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Improves&lt;/strong&gt; with repetitive use of muscles&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Decremental response&lt;/strong&gt; on repetitive nerve stimulation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Incremental response&lt;/strong&gt; on repetitive nerve stimulation&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Rarely associated&lt;/strong&gt; with cancer&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Frequently associated&lt;/strong&gt; with small-cell lung cancer (SCLC)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman is suspected of having myasthenia gravis. The neurologist decides to perform the Tensilon test using edrophonium bromide. Which of the following statements is TRUE regarding the Tensilon test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The effects of the test last for about 10 minutes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a highly specific and sensitive test for myasthenia gravis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle function typically improves within 30 seconds of injection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous atropine is unnecessary during the procedure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Muscle function typically improves within 30 seconds of injection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly patient presented with a history of slowing of movements, frequent falls and forgetfulness. MRI done is as shown below. Which among the following is not a feature of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Defective downward gaze&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradykinesia and tremors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poor response to levodopa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gunslinger’s gait&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bradykinesia and tremors&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/GnPoWVN3ky3QqV7D5jhd1744361515.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/O2qtKniwCnITRNPvCZfO1744361541.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:624px\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Progressive &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;5ef5f7d035169277719997649dc97a\&quot;&gt;supranuclear&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;f3e67cebd51692777194f5257898e4\&quot;&gt;palsy&lt;/span&gt; [PSP]&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Early onset postural instability&lt;/strong&gt; - H/O frequent falls + Dementia&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Tremors - absent &lt;/strong&gt;&lt;strong&gt;(Option B)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Defective downward gaze&lt;/strong&gt; &lt;strong&gt;(Option A) &lt;/strong&gt;+ extended &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;115643fed616927771961316effc71\&quot;&gt;posture&lt;/span&gt; of body&lt;/li&gt;\n&lt;li&gt;Dystonia: &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;885fe5e0df1692777196089bd62500\&quot;&gt;Procerus&lt;/span&gt; sign (forehead) + &lt;strong&gt;Gunslinger’s gait&lt;/strong&gt; (flexion at elbow &amp;amp; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;9efe7f9e921692777180ed75f4948a\&quot;&gt;adduction&lt;/span&gt; at upper limb) &lt;strong&gt;(Option D)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;Poor response to levodopa&lt;/strong&gt;&lt;strong&gt; (Option C)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MRI: Hummingbird sign&lt;/strong&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Lewy body &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;41cc5ad93c169277718553c6b948a3\&quot;&gt;dementia&lt;/span&gt; [LBD]&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Parkinsonian features + &lt;strong&gt;Visual &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;e5f22a787616927771880e1f38d8e6\&quot;&gt;hallucination&lt;/span&gt; + early Dementia&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;Associated &lt;strong&gt;REM sleep disorder&lt;/strong&gt; may be present&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Multiple &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;8f2e7fd96116927771995b451b5c90\&quot;&gt;systemic&lt;/span&gt; &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;97ff5253fb169277718224c7b0faf8\&quot;&gt;atrophy&lt;/span&gt; [MSA]&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;MSA-A: &lt;/strong&gt;Autonomic &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;acb259200b16927771908888d1377c\&quot;&gt;instability&lt;/span&gt; + &lt;strong&gt;(orthostatic hypotension)&lt;/strong&gt;&lt;/li&gt;\n&lt;li&gt;&lt;strong&gt;MSA-C: &lt;/strong&gt;Cerebellar symptoms + ; &lt;strong&gt;MRI- Hot cross &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;eeb0ec7e661692777183f957a8794b\&quot;&gt;bun&lt;/span&gt; sign&lt;/strong&gt; (Pons)\n\t\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot; Hummingbird sign\&quot; data-author=\&quot;Moreira, Ana Sofia &amp;amp; Castro, Miguel &amp;amp; Grande, Pablo &amp;amp; Brito, Jorge &amp;amp; Ventosa, Ana &amp;amp; Patricio, Henrique &amp;amp; Santos, Bruno &amp;amp; Afonso, Graça &amp;amp; Dinis, Mónica.\&quot; data-hash=\&quot;9230\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.researchgate.net/figure/Hummingbird-Sign-T1W-weighted-sagittal-MRI-of-the-brain-trough-the-brainstem-showing_fig24_314917629\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/O2qtKniwCnITRNPvCZfO1744361541.png\&quot;/&gt;\n&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;br/&gt;\n\t\t\t &lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Corticobasal syndrome [CBS]&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;strong&gt;Dystonia&lt;/strong&gt; + &lt;strong&gt;myoclonus&lt;/strong&gt; + &lt;strong&gt;alien limb phenomena&lt;/strong&gt; present alone with other &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;af42cffef41692777194ceaa162eeb\&quot;&gt;parkinsonian&lt;/span&gt; features\n\t\t\t\t&lt;figure class=\&quot;caption_element\&quot;&gt;&lt;img alt=\&quot; Hot cross &amp;lt;span class=\&quot; custommeta\&quot;=\&quot;\&quot; data-dictid=\&quot;eeb0ec7e661692777183f957a8794b\&quot;/&gt;bun sign\&quot; data-author=\&quot;Moreira, Ana Sofia &amp;amp; Castro, Miguel &amp;amp; Grande, Pablo &amp;amp; Gameiro, Ana &amp;amp; Bahia Soares, Carla &amp;amp; Costa, Yessica &amp;amp; Silva, Luís &amp;amp; Saraiva, José &amp;amp; Dinis, Mónica.\&quot; data-hash=\&quot;9232\&quot; data-license=\&quot;NA\&quot; data-source=\&quot;https://www.researchgate.net/figure/Hot-Cross-Bun-Sign-Head-T2W-MRI-though-the-pons-showing-a-hyperintense-pontine-cross_fig2_314914201\&quot; data-tags=\&quot;April2025\&quot; src=\&quot;https://image.prepladder.com/notes/2EPLrNdg8OTYMWmfFSuA1744361572.png\&quot; /&amp;gt;\n\t\t\t\t&lt;figcaption&gt;{{caption_text}}&lt;/figcaption&gt;\n&lt;/figure&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;/tbody&gt;\n\n\n&lt;p style=&#x27;font-size: 10px; color: #808080; font-style: italic;&#x27;&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;audio&quot;: &quot;&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the ER after a fall, initially conscious but rapidly deteriorates following a brief lucid interval. The CT image is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epidural hematoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extradural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subdural hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intracerebral hematoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epidural hematoma&quot;, &quot;question_images&quot;: [&quot;https://image.prepladder.com/notes/G2ONVhIszKIfWb2kMNjj1744359331.png&quot;], &quot;explanation_images&quot;: [&quot;https://image.prepladder.com/notes/JrTbqyuDuO9wOjTVPkuT1744359427.png&quot;], &quot;explanation&quot;: &quot;&lt;table cellspacing=\&quot;0\&quot; style=\&quot;border-collapse:collapse; width:NaN\&quot;&gt;\n&lt;tbody&gt;\n&lt;tr&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Epidural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;832849414c1692777188491f77bb5f\&quot;&gt;hematoma&lt;/span&gt; &lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;td style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;p&gt;&lt;strong&gt;Subdural &lt;span class=\&quot;customMeta\&quot; data-dictid=\&quot;832849414c1692777188491f77bb5f\&quot;&gt;hematoma&lt;/span&gt; (Option C ruled out)&lt;/strong&gt;&lt;/p&gt;\n&lt;/td&gt;\n&lt;/tr&gt;\n&lt;tr&gt;\n&lt;td rowspan=\&quot;2\&quot; style=\&quot;border-bottom:1px solid #000000; border-left:1px solid #000000; border-right:1px solid #000000; border-top:1px solid #000000; vertical-align:top\&quot;&gt;\n&lt;ul&gt;\n&lt;li&gt;Biconvex or lens-shaped mass due to the limited ability of blood to expand wi
