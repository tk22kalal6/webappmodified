RI for the suspected pathology.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(57).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/35251101697692447/35251101697692447.m3u8&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history of chronic alcohol abuse presents with altered mental status and gait disturbances. Neurological examination reveals nystagmus and bilateral abducens nerve palsy. MRI of the brain is performed, which shows symmetric T2 hyperintensities involving the periventricular regions, mamillary bodies, and tectal plate. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple Sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wernicke Encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Disseminated Encephalomyelitis (ADEM)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wilson&#x27;s Disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wernicke Encephalopathy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/6(37).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/72913671697692460/72913671697692460.m3u8&quot;}, {&quot;text&quot;: &quot;Case: A 56-year-old male presents to the clinic with complaints of gradual hearing loss in his left ear over the past several months. He also reports experiencing intermittent vertigo and tinnitus on the left side. On examination, there is a prominent vascular mass behind the left eardrum. Audiometry reveals sensorineural hearing loss in the left ear. A contrast-enhanced MRI of the head and neck is performed, which shows a lesion in the left jugular foramen. Based on the clinical presentation and imaging findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vestibular Schwannoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jugular Foramen Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glomus Jugulare Tumor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glomus Tympanicum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glomus Jugulare Tumor&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/7(35).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/77176081697692474/77176081697692474.m3u8&quot;}, {&quot;text&quot;: &quot;A 62-year-old male presents to the emergency department with a sudden onset of severe headache, dizziness, and confusion. Neurological examination reveals signs of a focal deficit. The patient has a history of hypertension and is currently on anticoagulant therapy. A brain CT is ordered and shown to you. What changes are observed in the brain MRI as the days pass in such condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperintense lesion on T1-weighted imaging and hypointense lesion on T2-weighted imaging on day 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypointense lesion on T1-weighted imaging and hyperintense lesion on T2-weighted imaging on day 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperintense lesion on T1-weighted imaging and hypointense lesion on T2-weighted imaging on day 11&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypointense lesion on T1-weighted imaging and hyperintense lesion on T2-weighted imaging on day 11&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperintense lesion on T1-weighted imaging and hypointense lesion on T2-weighted imaging on day 4&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/8(29).png&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/9(27).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/48559651697692491/48559651697692491.m3u8&quot;}, {&quot;text&quot;: &quot;A 3-year-old boy presents with developmental delay, poor muscle tone, and difficulty in reaching developmental milestones. On examination, the child shows macrocephaly, lack of head control, and minimal purposeful movements. The parents report that the child&#x27;s condition has been progressively worsening since birth. Various radiological investigations including MR Spectroscopy is ordered which is shown to you. What is most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Canavan&#x27;s Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gaucher Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tay-Sachs Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Krabbe Disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Canavan&#x27;s Disease&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10(36).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/8989081697692515/8989081697692515.m3u8&quot;}, {&quot;text&quot;: &quot;Case: A 58-year-old male patient presents to the emergency department with a sudden onset of severe headache, dizziness, and confusion. The patient&#x27;s medical history is significant for hypertension and diabetes. On examination, the patient has altered consciousness and exhibits mild right-sided weakness. To further investigate the patient&#x27;s condition, a non-contrast CT, an MRI of the brain is performed, including Diffusion-Weighted Imaging (DWI). Question: Based on the clinical presentation and radiological findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ischemic Stroke&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracranial Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple Sclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ischemic Stroke&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/11(29).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33115701697692533/33115701697692533.m3u8&quot;}, {&quot;text&quot;: &quot;A 32-year-old male was brought to the emergency department following a severe road traffic accident. The patient was involved in a high-speed collision and sustained a head injury. On initial examination, he was unconscious with a Glasgow Coma Scale (GCS) score of 6 (E2V2M2). Based on the radiological findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse Axonal Injury (DAI)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cerebral Microbleeds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Traumatic Subarachnoid Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Traumatic Parenchymal Hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diffuse Axonal Injury (DAI)&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/12(27).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Option B) Cerebral Microbleeds: SWI is highly sensitive to hemorrhagic abnormalities, and the presence of multiple cerebral microbleeds in the brain parenchyma on SWI could be seen in various conditions, including cerebral amyloid angiopathy or chronic hypertension. However, in the context of a road traffic accident and suspected shearing injury, DAI is a more likely diagnosis.&lt;/li&gt;&lt;li&gt;• Option C) Traumatic Subarachnoid Hemorrhage: Traumatic subarachnoid hemorrhage can occur due to head trauma, leading to bleeding in the subarachnoid space. However, SWI is not the primary imaging modality for diagnosing subarachnoid hemorrhage. Furthermore, DAI is a more appropriate diagnosis in this clinical case, given the mechanism of injury and the patient&#x27;s clinical presentation.&lt;/li&gt;&lt;li&gt;• Option D) Traumatic Parenchymal Hemorrhage: Traumatic parenchymal hemorrhage refers to bleeding within the brain tissue due to head trauma. While this is a possibility in the setting of a road traffic accident, the presence of diffuse shearing injury on SWI suggests DAI as the more likely diagnosis.&lt;/li&gt;&lt;li&gt;• It is essential to recognize the importance of SWI in detecting subtle brain injuries, like DAI, that may not be evident on routine CT scans, as this can significantly impact patient management and prognosis. Early identification of DAI allows for appropriate treatment and supportive care to be initiated promptly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/57794401697692571/57794401697692571.m3u8&quot;}, {&quot;text&quot;: &quot;Case Scenario: Mr. Vishal, a 48-year-old male, presents to the clinic with a family history of Autosomal Dominant Polycystic Kidney Disease. His father and two siblings have been diagnosed with the condition. He has been experiencing intermittent back pain and hypertension for the past few months. The physician suspects that Mr. Vishal may be at risk for developing berry aneurysms due to ADPCKD. Which investigation would be most appropriate for screening for berry aneurysms in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non-Contrast Computed Tomography (NCCT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Computed Tomography Angiogram (CT Angiogram)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diffusion Tensor Imaging (DTI)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnetic Resonance Angiography (MRA)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Magnetic Resonance Angiography (MRA)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/14390811697692711/14390811697692711.m3u8&quot;}, {&quot;text&quot;: &quot;Case Scenario: A 32-year-old female, Vaidehi, presents to the emergency department with a three-day history of progressively worsening headaches, accompanied by nausea, vomiting, and visual disturbances. She denies any recent trauma, but she mentions being on oral contraceptives for the past six months. To further evaluate the patient&#x27;s condition MR Venogram is ordered.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1c, 2d, 3a, 4b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1c, 2a, 3d, 4b&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1c, 2a, 3b, 4d&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1a, 2c, 3d, 4b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1c, 2a, 3d, 4b&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/17_1(6).png&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/17_1(7).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/34022251697692734/34022251697692734.m3u8&quot;}, {&quot;text&quot;: &quot;Patient Profile: A 32-year-old female presents to the neurology clinic with complaints of recurrent headaches, weakness on the right side of her body, and difficulty speaking. She has no significant medical history and denies any recent trauma or infections. The neurological examination reveals right-sided weakness and mild cognitive impairment. The patient&#x27;s family history is unremarkable. Based on the patient&#x27;s presentation and findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebral Aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ischemic Stroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Moya Moya Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arteriovenous Malformation (AVM)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Moya Moya Disease&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/18(13).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/47905821697692749/47905821697692749.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old male patient presents to the orthopedic clinic with complaints of severe right hip and thigh pain that has been progressively worsening over the past few weeks. The pain is exacerbated during weight-bearing activities and is associated with restricted range of motion in the right hip joint. The patient denies any recent trauma or injury to the hip or thigh. Upon physical examination, tenderness is noted over the right hip joint and the mid-thigh region. Radiological examination is indicated for further evaluation of patient. Which type of contrast weighting does this investigation primarily produce?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T1-weighted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T2-weighted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proton-density-weighted&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fat-suppressed&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fat-suppressed&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/21_1(3).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69692491697692769/69692491697692769.m3u8&quot;}, {&quot;text&quot;: &quot;Case: A 60-year-old male patient with a history of chronic kidney disease stage 4 presents to the hospital for a routine MRI examination of the lumbar spine. His estimated glomerular filtration rate is 30 ml/min/1.73m². The physician orders the MRI with contrast using a gadolinium-based contrast agent. Two weeks after the MRI, the patient develops skin thickening and tightness, joint contractures, and muscle weakness. Which of the following is the most likely diagnosis for the patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephrogenic Systemic Fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nephrotoxicity from the Gadolinium-Based Contrast Agent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Kidney Injury exacerbation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osteoarthritis flare-up&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nephrogenic Systemic Fibrosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/26(12).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/76040471697692801/76040471697692801.m3u8&quot;}, {&quot;text&quot;: &quot;Patient: 5-year-old female Clinical History: The patient presents with a history of progressive developmental delay and neurological deficits. The child has been experiencing motor impairments, spasticity, and frequent episodes of unexplained vomiting. There is no significant family history or known genetic disorders. Microscopy: Rosenthal Fibres Imaging Findings: MRI of the brain was performed. Based on the clinical history and imaging findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metachromatic Leukodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Globoid Cell Leukodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alexander&#x27;s Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenoleukodystrophy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alexander&#x27;s Disease&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/28(11).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/69706931697692836/69706931697692836.m3u8&quot;}, {&quot;text&quot;: &quot;Case: A 45-year-old male with a history of HIV infection presents with neurological symptoms. Upon examination, he exhibits progressive weakness in his left arm and leg, difficulty in speaking, and cognitive impairment. MRI findings reveal multiple hyperintense lesions in the white matter of the brain. A cerebrospinal fluid analysis shows elevated JC virus DNA levels. Based on these findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progressive Multifocal Leukoencephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metachromatic Leukodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Globoid Cell Leukodystrophy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trastuzumab-induced Brain Damage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Progressive Multifocal Leukoencephalopathy&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/29(8).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/11868671697692849/11868671697692849.m3u8&quot;}, {&quot;text&quot;: &quot;A 42-year-old female complained of persistent muscular weakness, weight loss, headache, and abdominal discomfort. She mentioned that she lives in a rural area with limited access to healthcare. Imaging studies of her muscles done for further evaluation. Upon further investigation, a cystic lesion was found in her eye. What is the probable cause of her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Taenia solium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichinella spiralis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echinococcus granulosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schistosoma mansoni&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Taenia solium&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/30(7).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/43966231697692863/43966231697692863.m3u8&quot;}, {&quot;text&quot;: &quot;Case: A 45-year-old male presents to the clinic with complaints of persistent headaches and occasional episodes of seizures over the past two months. He denies any significant medical history, but he has been experiencing low-grade fever and unintentional weight loss during this period. Neurological examination reveals no focal deficits Based on the clinical presentation and radiological findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glioblastoma multiforme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metastatic brain tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tuberculoma&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/32(6).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/31620131697692890/31620131697692890.m3u8&quot;}, {&quot;text&quot;: &quot;Case: A 28-year-old male presents to the emergency department with complaints of severe headache, neck stiffness, and altered mental status for the past week. On further examination, he also exhibits signs of confusion and photophobia. There is no history of recent travel, but he mentions having a chronic cough for the last few months. A lumbar puncture is performed, and cerebrospinal fluid (CSF) analysis reveals an elevated white blood cell count, increased protein levels, and a low glucose concentration. Radiological investigations are also performed. What is the most likely etiological agent behind this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neisseria meningitidis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mycobacterium tuberculosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Herpes simplex virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcus neoformans&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mycobacterium tuberculosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/33(9).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/36472511697692908/36472511697692908.m3u8&quot;}, {&quot;text&quot;: &quot;Case Scenario: A 35-year-old male patient with a known history of congenital heart disease presents to the emergency department with a sudden onset of severe headache, fever, and altered mental status. His medical history includes a ventricular septal defect (VSD) repair at the age of 5 and subsequent valve replacement at the age of 20. On examination, he appears confused and disoriented. The neurological examination reveals signs of meningeal irritation. There are no focal neurological deficits. Vital signs show a temperature of 38.5°C (101.3°F), heart rate 110 bpm, blood pressure 130/80 mmHg, and respiratory rate 20 breaths per minute. Laboratory investigations reveal elevated white blood cell count and increased C-reactive protein levels. Based on the clinical presentation, medical history and radiological investigations which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Toxoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glioblastoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brain abscess&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Brain abscess&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/34(4).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/24990671697692924/24990671697692924.m3u8&quot;}, {&quot;text&quot;: &quot;Case: A 68-year-old male, presents to the neurology clinic with a history of Parkinson&#x27;s disease for the past 4 years. He has been taking levodopa and carbidopa with mild improvement in his motor symptoms. Lately, he has been experiencing frequent falls, difficulty in looking upwards, and slurred speech. On neurological examination, the patient exhibits axial rigidity, bradykinesia, and cogwheeling. His gait is characterized by short steps and a tendency to fall backward. There is also a prominent supranuclear gaze palsy, with impaired vertical eye movements. A normal MRI is given to you. Label the structure which is affected in such condition:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/35(4).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/75574761697692944/75574761697692944.m3u8&quot;}, {&quot;text&quot;: &quot;A 52-year-old male presents with gradually progressive unilateral hearing loss and imbalance over the past six months. He also reports occasional tinnitus on the affected side. Upon examination, the patient has decreased hearing in the left ear, and the Romberg test is positive. Cranial nerve examination is otherwise unremarkable. An audiogram shows sensorineural hearing loss in the left ear. MRI of the brain reveals a 2.5 cm well-circumscribed mass in the left internal auditory canal, Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vestibular schwannoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glomus jugulare tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Vestibular schwannoma&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/4(59).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/51124711697692963/51124711697692963.m3u8&quot;}, {&quot;text&quot;: &quot;A 55-year-old man visited his doctor with complaints of headaches, nausea, and difficulty with coordination. He has no significant past medical history, but his father had a history of brain tumor. On examination, the doctor noticed papilledema and increased intracranial pressure. MRI of the brain revealed a heterogeneous, enhancing mass with surrounding edema. What is the prognosis of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excellent with a high chance of complete recovery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Good, with a possibility of recurrence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Poor, with a median survival of approximately 15-18 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It depends on the location of the tumor in the brain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Poor, with a median survival of approximately 15-18 months&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/8(30).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• High Grade and Aggressive Nature: Glioblastoma multiforme is classified as a grade IV tumor, which is the highest grade in the World Health Organization (WHO) classification for central nervous system tumors. It is characterized by its rapid and aggressive growth, infiltrative nature, and propensity to spread within the brain.&lt;/li&gt;&lt;li&gt;• Infiltrative Growth: GBM cells often infiltrate surrounding brain tissues, making complete surgical resection challenging. Even with the best surgical efforts, microscopic tumor cells are often left behind, leading to recurrence.&lt;/li&gt;&lt;li&gt;• Tumor Recurrence: GBM has a high tendency to recur despite aggressive treatment. The tumor cells&#x27; ability to evade therapies and their resistance to standard treatments like radiation and chemotherapy contribute to frequent relapses.&lt;/li&gt;&lt;li&gt;• Limited Treatment Options: Despite advances in medical technology and therapies, GBM remains challenging to treat. The blood-brain barrier restricts the delivery of certain drugs, making it difficult to effectively target the tumor.&lt;/li&gt;&lt;li&gt;• Lack of Specific Biomarkers: GBM is a heterogeneous disease, meaning there is significant variability in the tumor&#x27;s genetic makeup and response to treatments. Lack of well-defined biomarkers makes personalized treatment strategies difficult.&lt;/li&gt;&lt;li&gt;• Impact on Brain Function: The location of GBM within the brain can significantly impact neurological function, leading to various neurological deficits.&lt;/li&gt;&lt;li&gt;• Due to these factors, the median survival for patients with GBM is approximately 15-18 months from the time of diagnosis. While some patients may survive beyond this timeframe, the majority of individuals face a challenging and aggressive disease course.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/33030161697692978/33030161697692978.m3u8&quot;}, {&quot;text&quot;: &quot;A 4-year-old girl, is brought to the pediatrician by her parents due to concerns about her developmental milestones. They have noticed that she is experiencing delays in speech and motor skills compared to other children her age. During the examination, the pediatrician observes multiple hypopigmented spots on her skin, as well as small growths on her face and body. Which disorder is most likely to be associated with the findings described in the case scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tuberous sclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurofibromatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple sclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fragile X syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tuberous sclerosis&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/10(37).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/18033031697692993/18033031697692993.m3u8&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought to the pediatrician by his parents for a routine check-up. The parents have noticed some concerning signs recently. On examination, there are multiple hypopigmented macules on his trunk and extremities. The child also has a history of recurrent seizures. Further examination reveals a few angiofibromas on his face, specifically on the nasolabial folds.The pediatrician suspects tuberous sclerosis complex (TSC). Which of the following is not seen related with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. C&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/11(30).png&quot;], &quot;explanation_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/11_1(11).png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• A = Subependymal Giant Cell Astrocytoma (SEGA) – Correctly associated with TSC. These tumors arise from subependymal nodules near the foramen of Monro, potentially causing hydrocephalus.&lt;/li&gt;&lt;li&gt;• B = Renal Angiomyolipoma (AML) – Correctly associated with TSC. These are benign kidney tumors composed of fat, smooth muscle, and blood vessels, which can lead to renal dysfunction or hemorrhage.&lt;/li&gt;&lt;li&gt;• D = Cardiac Rhabdomyoma – Correctly associated with TSC. These are benign heart tumors, commonly detected in infants, often regressing with age.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/26564331697693011/26564331697693011.m3u8&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents with recurrent headaches and blurring of vision. The patient reports a past medical history of hemangioblastoma in retina. Her family history is significant for a sibling with similar symptoms, as well as a parent who had renal cell carcinoma of clear cell type. Brain MRI is done. What is the most likely diagnosis for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurofibromatosis type 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gorlin syndrome (nevoid basal cell carcinoma syndrome)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Von Hippel-Lindau syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberous sclerosis complex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Von Hippel-Lindau syndrome&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/12(28).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/70703341697693027/70703341697693027.m3u8&quot;}, {&quot;text&quot;: &quot;Shivani is a 14-year-old girl who has been experiencing multiple health issues over the past few months. Her parents have noticed that she has several light brown spots on her skin, and she often complains of frequent headaches and difficulty in vision. Recently, she started developing small, soft bumps on her skin. Concerned about her health, Shivani&#x27;s parents take her to the pediatrician for evaluation. MRI was done to evaluate for difficulty in vision. Which of the following statements is/are incorrect about this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It involves defect in chromosome 17&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There is dysgenesis of greater wing of sphenoid leading to bare orbit sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retinal astrocytoma is also associated with this defect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pilocytic astrocytoma can also be present in such patients&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Retinal astrocytoma is also associated with this defect&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/13(28).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/37274411697693044/37274411697693044.m3u8&quot;}, {&quot;text&quot;: &quot;Case: A 5-year-old male child presents with delayed motor milestones, difficulty in maintaining balance, and intermittent headaches. On neurological examination, he exhibits signs of ataxia, and an MRI of the brain is performed. The MRI reveals a large cystic structure in the posterior fossa, enlargement of the fourth ventricle, and hypoplasia of the cerebellar vermis. There is also an absence of the normal cerebellar foliation. The rest of the brain structures appear normal. Based on the clinical presentation and MRI findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arnold-Chiari Malformation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dandy-Walker Malformation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrocephalus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebral Palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dandy-Walker Malformation&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/14(25).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/20802071697693057/20802071697693057.m3u8&quot;}, {&quot;text&quot;: &quot;A 24-year-old female presents to the neurology clinic with complaints of persistent headaches and neck pain for the past few months. She also reports experiencing numbness and tingling in her hands, particularly when she tilts her head backward. Physical examination reveals mild muscle weakness in her upper extremities and reduced sensitivity in her hands. There is no history of trauma or recent infections. Based on the clinical presentation and imaging findings, what is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Migraine headache&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cervical radiculopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chiari Type 1 malformation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical spondylosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chiari Type 1 malformation&quot;, &quot;question_images&quot;: [&quot;https://d2enu63wt1sf3u.cloudfront.net/ckfinder/files/15(17).png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;\n&lt;ul&gt;&lt;li&gt;• Chiari Type 1 malformation is characterized by a downward displacement of the cerebellar tonsils through the foramen magnum, which is the opening at the base of the skull through which the spinal cord passes. This displacement can lead to compression of the brainstem and spinal cord, causing various neurological symptoms.&lt;/li&gt;&lt;li&gt;• The patient&#x27;s symptoms of persistent headaches and neck pain, along with numbness and tingling in the hands (especially with head tilting), are consistent with Chiari Type 1 malformation. Additionally, the mild muscle weakness in the upper extremities and reduced sensitivity in the hands are indicative of neurological involvement.&lt;/li&gt;&lt;li&gt;• The MRI findings showing cerebellar tonsillar herniation 8 mm below the level of the skull base support the diagnosis of Chiari Type 1 malformation.&lt;/li&gt;&lt;li&gt;• Option A) Migraine headache: While migraine headaches can cause severe head pain, they do not typically present with the specific neurological symptoms and imaging findings seen in Chiari Type 1 malformation.&lt;/li&gt;&lt;li&gt;• Option B) Cervical radiculopathy: Cervical radiculopathy involves compression or irritation of nerve roots in the cervical spine, leading to radiating pain, weakness, and sensory changes in the affected nerve&#x27;s distribution. However, cervical radiculopathy would not explain the downward displacement of the cerebellar tonsils seen in the MRI.&lt;/li&gt;&lt;li&gt;• Option D) Cervical spondylosis: Cervical spondylosis refers to age-related degenerative changes in the cervical spine, including bone spurs and disc degeneration. While it can cause neck pain and sometimes compress nerve roots, it does not involve the herniation of the cerebellar tonsils as observed in Chiari Type 1 malformation.&lt;/li&gt;&lt;li&gt;• Therefore, the most appropriate diagnosis for this patient is Chiari Type 1 malformation (Option C).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;https://d2enu63wt1sf3u.cloudfront.net/dqb_vod/54039161697693075/54039161697693075.m3u8&quot;}, {&quot;text&quot;: &quot;A         }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);

        // Show submit modal
        function showSubmitModal() {

        // Submit test
        function submitTest() {

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;

                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }

        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

        function loadTheme() {
            try {

                if (theme === &#x27;dark&#x27;) {

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
