y abnormal folding of the antihelical cartilage, leading to a pointed or elfin-shaped ear.&lt;/li&gt;&lt;li&gt;➤ Early detection allows molding therapy within the first 6 weeks of life, while surgical correction may be needed later if untreated.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 48&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 48&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old diabetic male presents to the emergency department with severe right ear pain and persistent otorrhea for the past two weeks. He reports that the pain is worse at night and does not improve with over-the-counter analgesics. Examination reveals tenderness over the external auditory canal (EAC), granulation tissue at the cartilaginous-bony junction, and cranial nerve VII weakness (right-sided facial palsy). Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start intravenous ciprofloxacin and obtain imaging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prescribe oral amoxicillin-clavulanate and schedule follow-up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform immediate surgical debridement of the external auditory canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start topical antibiotic ear drops and oral corticosteroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Start intravenous ciprofloxacin and obtain imaging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0f4P53F.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Start Intravenous Ciprofloxacin and Obtain Imaging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Malignant (necrotizing) otitis externa is a life-threatening Pseudomonas infection seen in elderly diabetics, characterized by severe otalgia, persistent otorrhea, granulation tissue in the external auditory canal, and possible cranial nerve palsies. Management includes IV ciprofloxacin, diabetes control, and prolonged antibiotic therapy (6–8 weeks).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with chronic otitis externa presents to the clinic complaining of persistent ear discharge and hearing loss. He has a history of frequent cotton swab use for ear cleaning. Examination reveals copious purulent discharge in the external auditory canal, and the tympanic membrane is not visible. Which of the following is the most appropriate initial step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prescribe Oral Antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform aural toilet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate referral for surgical intervention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate topical antifungal therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perform aural toilet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Perform Aural Toilet&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aural toilet is the essential first step in managing chronic otitis externa with significant discharge. It allows for proper examination, diagnosis, and effective delivery of topical treatments. Oral antibiotics can be given next and surgery is reserved for complicated or refractory cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 49.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents to the clinic with a one-week history of itching and fullness in her right ear. She reports no pain but mentions a slight hearing reduction. She has a history of swimming regularly. On examination, the external auditory canal is erythematous and has black-headed filamentous debris. The tympanic membrane appears normal. Which microorganism is most commonly responsible for this patient’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aspergillus Niger&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudomonas Aeruginosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida Albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus Aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aspergillus Niger&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1xsHh3i.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_d4sUEvr.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aspergillus Niger&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspergillus niger is the most common cause of otomycosis, a fungal infection of the external auditory canal. It presents with itching, ear fullness, and black-headed filamentous fungal debris, particularly in individuals with frequent swimming exposure. Management includes aural toilet and topical antifungal therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with acute onset of right-sided facial paralysis, severe ear pain, and a vesicular rash in his right ear. He also reports some hearing loss and vertigo on the same side. His past medical history is significant for chickenpox in childhood. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bell&#x27;s Palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Otitis Media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ramsay Hunt Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acoustic Neuroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ramsay Hunt Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20095815.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Untitled-16666.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20095837.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-15%20161411.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ramsay Hunt Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ramsay Hunt Syndrome (Herpes Zoster Oticus) is caused by reactivation of Varicella-Zoster Virus in the geniculate ganglion, leading to a triad of ipsilateral facial paralysis, ear pain, and a vesicular rash in the ear or oral mucosa. It can also involve the vestibulocochlear nerve, causing hearing loss and vertigo. Early treatment with antivirals and corticosteroids improves outcomes.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 52.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old patient presents to the clinic with impacted cerumen. During the consultation, the resident explains about the glands in the external auditory canal (EAC) that contribute to cerumen production. Which type of glands predominantly contribute to the production of cerumen in the EAC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eccrine Sweat Glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sebaceous Glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apocrine Sweat Glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Salivary Glands&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Apocrine Sweat Glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_mXe9ZRm.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Apocrine Sweat Glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cerumen (earwax) is primarily produced by apocrine sweat glands in the external auditory canal, with a minor contribution from sebaceous glands. It plays a protective role by preventing infections, trapping foreign particles, and lubricating the ear canal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 53.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an otoscopic examination, a physician prepares to examine a 30-year-old adult patient&#x27;s ear. What is the appropriate direction to pull the pinna for optimal visualization of the external auditory canal and tympanic membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Straight forward&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Downward and forward&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upward and backward&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Upward and forward&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Upward and backward&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_NUnjEfW.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Upward and Backward&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For an otoscopic examination in adults, the pinna should be pulled upward and backward to straighten the external auditory canal, ensuring optimal visualization of the tympanic membrane. In children under 3 years, the pinna should be pulled downward and forward due to anatomical differences in the ear canal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 2.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents with ear pain and decreased hearing in his left ear. On clinical examination, the physician intends to thoroughly evaluate the external auditory canal (EAC). Which of the following findings would be most concerning when examining the EAC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of cerumen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bony protrusions along the canal wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Granulation tissue at the floor of the canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slight erythema of the canal skin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Granulation tissue at the floor of the canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100044_r9cu1rt.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100102.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100115.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Granulation Tissue at the Floor of the Canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Granulation tissue in the external auditory canal is a red flag that may indicate chronic infection (malignant otitis externa), cholesteatoma, or malignancy. Further evaluation with otoscopy, imaging, and biopsy is warranted in suspicious cases.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 2.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is learning about ear anatomy during an otolaryngology rotation. The attending physician points out a narrow region in the external auditory canal (EAC) and explains that this area can sometimes obstruct the view of the tympanic membrane during an otoscopic examination. Which part of the EAC is being described, and what is its significance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The lateral third, consisting of cartilage, allows for flexibility during examination.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The isthmus, the narrowest part of the EAC, can limit visualization of the tympanic membrane.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The medial two-thirds, made of bone, provide protection to deeper structures.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The junction where the bony and cartilaginous parts meet, often the site of cerumen impaction.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The isthmus, the narrowest part of the EAC, can limit visualization of the tympanic membrane.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uZhXBMs.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The isthmus, the narrowest part of the EAC, can limit visualization of the tympanic membrane.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The isthmus is the narrowest part of the external auditory canal and can limit tympanic membrane visualization during otoscopy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with recurrent infections involving both the parotid gland and the external auditory canal. Which anatomical feature is most likely facilitating the spread of infection between these two regions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eustachian Tube Dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fissures of Santorini&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mastoid Air Cells involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanic Membrane Perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fissures of Santorini&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_hP5hfaw.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fissures of Santorini&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fissures of Santorini in the cartilaginous external auditory canal allow infection to spread between the EAC and the parotid gland.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical resident is learning about the anatomy of the external auditory canal (EAC) during an otolaryngology rotation. The attending physician explains the division of the EAC and its clinical importance. Which of the following correctly describes the division of the external auditory canal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The outer one-third is bony and lined with hair follicles and ceruminous glands, while the inner two-thirds is cartilaginous and lacks these structures.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The entire EAC is cartilaginous and lined with skin containing hair follicles and ceruminous glands.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The outer one-third is cartilaginous and lined with hair follicles and ceruminous glands, while the inner two-thirds is bony and lacks these structures.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The EAC is divided into equal bony and cartilaginous halves, both lined with hair follicles and ceruminous glands.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The outer one-third is cartilaginous and lined with hair follicles and ceruminous glands, while the inner two-thirds is bony and lacks these structures.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4HDc0fv.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The outer one-third is cartilaginous and lined with hair follicles and ceruminous glands, while the inner two-thirds is bony and lacks these structures.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The external auditory canal is divided into an outer cartilaginous third, which contains hair follicles and ceruminous glands, and an inner bony two-thirds, which lacks these structures. This anatomical knowledge is crucial for understanding ear pathology and clinical management.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 2.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presents with acute onset of severe pain in her left ear. She denies any history of trauma or infection. On examination, she experiences intense pain when the anterior wall of the external auditory canal (EAC) is gently palpated. Which nerve is most likely responsible for the innervation of this area of the EAC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Auriculo-Temporal Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Greater Auricular Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Vagus Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Facial Nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The Auriculo-Temporal Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100440.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100513.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The Auriculo-Temporal Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The auriculotemporal nerve, a branch of the mandibular nerve (V3) of the trigeminal nerve, provides sensory innervation to the anterior wall of the external auditory canal (EAC). Understanding the nerve supply is essential for diagnosing and managing ear pain.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 4.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents to the clinic with a two-day history of severe pain in her right ear. She reports a sensation of fullness and decreased hearing on the affected side. On examination, the External Auditory Canal (EAC) is noted to be swollen with a visible red, tender nodule near the outer third. There is no discharge or tympanic membrane perforation. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eustachian tube dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Furuncle of the external auditory canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Furuncle of the external auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_b9Ku8fk.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6v260ER.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_9fH6aqv.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_NyGkLi6.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Furuncle of the External Auditory Canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A furuncle of the external auditory canal is a localized infection of a hair follicle, presenting as a painful, red, swollen nodule in the canal, often associated with severe pain and a sensation of fullness. The most common causative organism is Staphylococcus aureus, and the tragal sign is positive.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Pages 51-52.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old man presents to the clinic with a 3-day history of right ear pain, itching, and hearing loss. He reports swimming in a lake over the weekend. On examination, the external auditory canal (EAC) is erythematous, edematous, and there is scant purulent discharge. The tympanic membrane is not clearly visible due to swelling. Which of the following is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Topical antibiotic drops with a corticosteroid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate tympanostomy tube placement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic antifungal therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Topical antibiotic drops with a corticosteroid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100648.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Topical antibiotic drops with a corticosteroid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The initial treatment for diffuse otitis externa, especially following water exposure, involves topical antibiotic drops combined with corticosteroids to treat the infection and reduce inflammation in the ear canal.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents to the clinic with complaints of persistent ear itching, discomfort, and decreased hearing in his right ear. He denies any significant past medical history. On examination, the external auditory canal (EAC) is noted to be filled with blackish debris. The tympanic membrane is not clearly visible due to the debris. Otoscopic examination reveals no signs of inflammation or bacterial infection. Which organism is most likely responsible for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomonas Aeruginosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aspergillus Niger&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Candida Albicans&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Staphylococcus Aureus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Aspergillus Niger&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fkRvkZe.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Aspergillus Niger&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aspergillus Niger is a common fungal pathogen responsible for otomycosis, presenting with blackish debris in the external auditory canal and symptoms such as ear itching, discomfort, and decreased hearing.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 51.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old diabetic patient presents with severe ear pain, otorrhea, and granulation tissue in the external auditory canal. The patient is diagnosed with malignant otitis externa. Which organism is most commonly responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillus niger&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus pneumoniae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Pseudomonas aeruginosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100756.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100812.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Pseudomonas Aeruginosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pseudomonas Aeruginosa is the most common organism responsible for malignant otitis externa, especially in diabetic patients and those with compromised immune systems. Early identification and treatment are critical to prevent complications such as skull base involvement.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 52.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old diabetic male presents with severe right ear pain, discharge, and granulation tissue in the external auditory canal (EAC). He was treated for otitis externa two weeks ago, but his symptoms have worsened. The physician is concerned about the possibility of malignant otitis externa extending into the skull base. Which imaging modality is most appropriate to assess the extent of his infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT scan of the temporal bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI of the head and neck&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gallium 67 scan&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plain radiography of the skull&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gallium 67 scan&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gallium 67 scan&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Gallium 67 scan is a highly sensitive imaging modality that helps detect and monitor the extent of infection in malignant otitis externa, especially in diabetic or immunocompromised patients.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 52.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient with poorly controlled diabetes presents with symptoms suggestive of malignant otitis externa. The physician considers further imaging to assess the extent of the disease. What is the primary role of a Technetium-99m scan in this clinical scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To identify the causative organism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To evaluate the extent of bone involvement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To assess the function of the Eustachian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To determine the presence of middle ear effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. To evaluate the extent of bone involvement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) To evaluate the extent of bone involvement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of malignant otitis externa, the Technetium-99m scan is used to evaluate bone involvement and detect osteomyelitis, which is a severe complication affecting the temporal bone and skull base.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 52.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents with a chronic history of right ear pain, hearing loss, and occasional discharge. She denies any history of swimming or trauma to the ear. On examination, the external auditory canal (EAC) is filled with compacted keratinous material. The tympanic membrane is not visible due to the obstruction. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerumen Impaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Keratosis Obturans&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otitis Externa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Keratosis Obturans&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture1412.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Keratosis Obturans&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Keratosis Obturans is characterized by the accumulation of compacted keratinous material in the external auditory canal, leading to symptoms like pain, hearing loss, and occasional discharge, without a history of frequent water exposure or trauma.&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 55&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 55&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the clinic with severe ear pain and swelling in his right ear for the past 3 days. He also reports tenderness while chewing and touching the external ear. On examination, there is a localized, erythematous swelling in the outer third of the external auditory canal. There is no purulent discharge, and the tympanic membrane is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute otitis externa (diffuse type)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Furuncle of the external auditory canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Furuncle of the external auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100947.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100648_LdynaNf.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20191330_qrzarcQ.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20095837_cBWxdMK.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Furuncle of the External Auditory Canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Furuncles (localized staphylococcal infections) occur in the outer one-third of the external auditory canal because hair follicles are only present in this region. They present with severe localized pain and tenderness, and management includes warm compresses, antibiotics, and incision and drainage if necessary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 2.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the clinic with persistent cough and irritation whenever he cleans his ears with a cotton swab. He denies any fever, respiratory symptoms, or recent infections. Otoscopic examination reveals a normal external auditory canal and tympanic membrane. Which of the following nerves is responsible for this reflex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glossopharyngeal nerve (CN IX)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve (Branch of CN V3)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Auricular branch of the vagus nerve (Arnold’s nerve, CN X)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial nerve (CN VII)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Auricular branch of the vagus nerve (Arnold’s nerve, CN X)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-15%20133251.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20101302.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20101316.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20101330.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20101341.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Auricular Branch of the Vagus Nerve (Arnold’s Nerve, CN X)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The auricular branch of the vagus nerve (Arnold’s nerve, CN X) innervates the posterior wall and floor of the external auditory canal. Stimulation of this nerve can trigger the Arnold’s Reflex (ear-cough reflex) due to vagal involvement in the respiratory tract.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is brought to the clinic for evaluation of right-sided congenital hearing loss. On examination, there is absence of the external auditory canal on the right side, while the auricle is normally developed. Which of the following best explains the embryological basis of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Failure of the first branchial arch to form properly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incomplete recanalization of the meatal plug&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Failure of the second branchial cleft to regress&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Improper fusion of the hillocks of His&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Incomplete recanalization of the meatal plug&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20101547.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20101605.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20101834.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20101851.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Incomplete Recanalization of the Meatal Plug&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The external auditory canal develops from the first branchial cleft. It initially forms as a meatal plug, which later recanalizes to form the bony canal lining. Failure of this recanalization results in congenital aural atresia, where the deeper canal may develop, but the outer part remains atretic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 12&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy presents to the ENT clinic with recurrent swelling and discharge from a small opening just below and behind the angle of the mandible. His parents report that the swelling and discharge worsen during upper respiratory infections. On examination, there is a small pit in the external auditory canal. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Empirical antibiotic therapy and observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical excision of the fistula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fine needle aspiration (FNA) of the swelling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incision and drainage of the fistula tract&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Surgical excision of the fistula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qMgyf9n.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Surgical Excision of the Fistula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A collaural fistula is an abnormal first branchial cleft anomaly that presents as a persistent tract between the external auditory canal and the upper neck (below and behind the angle of the mandible). It requires surgical excision to prevent recurrent infections, with caution due to its proximity to the facial nerve.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 50,51&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents with severe right ear pain and tenderness for the past 3 days. He reports that the pain worsens with jaw movements (chewing) and when touching his ear. Examination reveals a small, erythematous, tender swelling in the outer third of the external auditory canal. There is no otorrhea, and the tympanic membrane appears normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Otitis Media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Diffuse Otitis Externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Furuncle of the External Auditory Canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Furuncle of the External Auditory Canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100947_wx5T5Jt.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20095837_2QZghZJ.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100648_pNima4k.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20191330_nuMX0ey.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Furuncle of the External Auditory Canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Furuncles (localized acute otitis externa) occur due to Staphylococcus aureus infection of hair follicles in the outer third of the external auditory canal. They present with severe pain, tenderness, and localized swelling. Management includes systemic antibiotics, analgesics, and warm compresses, with incision and drainage if an abscess forms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 51&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents to the clinic with severe right ear pain, itching, and a sensation of fullness in the ear. He recently returned from a vacation where he went swimming daily. He denies fever or upper respiratory symptoms. Examination reveals an erythematous, swollen external auditory canal with purulent discharge. The tympanic membrane is not clearly visible due to canal swelling, and manipulation of the pinna elicits pain. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prescribe oral amoxicillin-clavulanate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform ear toilet and insert a medicated wick&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prescribe oral antifungals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediate surgical drainage of the external auditory canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perform ear toilet and insert a medicated wick&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100648_izkxbxs.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Perform Ear Toilet and Insert a Medicated Wick&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diffuse otitis externa (swimmer’s ear) is a bacterial infection of the external auditory canal, commonly caused by Pseudomonas aeruginosa and Staphylococcus aureus. The first step in management is ear toilet (cleaning of the canal), followed by insertion of a medicated wick with antibiotic-steroid drops. Systemic antibiotics are only needed for cellulitis or systemic symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 51,52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents to the clinic with intense ear itching, a feeling of fullness, and mild discomfort in her right ear. She also reports watery discharge with a musty odor. She denies fever, hearing loss, or recent illness but mentions using topical antibiotic ear drops for a prior ear infection. Otoscopic examination reveals a black-headed filamentous growth in the external auditory canal. The tympanic membrane is normal. Which of the following is the most likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Staphylococcus aureus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pseudomonas aeruginosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergillus niger&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Streptococcus pyogenes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aspergillus niger&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4BPLGah.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aspergillus niger&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Otomycosis (fungal otitis externa) is caused by Aspergillus niger (black-headed filamentous growth) or Candida albicans (white, creamy debris). It presents with intense itching, watery discharge with a musty odor, and ear fullness. Treatment involves thorough ear toilet and topical antifungal therapy (clotrimazole, nystatin, or salicylic acid in alcohol).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 52.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents to the clinic with intense ear itching, irritation, and mild discomfort in her right ear for the past one week. She denies fever or pain but mentions that she recently used topical neomycin ear drops for a prior ear infection. Examination reveals erythematous, swollen external auditory canal skin with vesicles, oozing, and crusting. There is no purulent discharge. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue topical neomycin drops and observe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prescribe oral antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Discontinue neomycin drops and apply a topical steroid cream&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform surgical debridement of the ear canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Discontinue neomycin drops and apply a topical steroid cream&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_RGV2L4i.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Discontinue Neomycin Drops and Apply a Topical Steroid Cream&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Eczematous otitis externa is a hypersensitivity reaction, often triggered by topical antibiotics like neomycin. It presents with intense itching, erythema, vesicle formation, oozing, and crusting. Management includes discontinuation of the offending agent and application of topical steroid cream to reduce inflammation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the clinic with persistent ear itching and flaky skin around his ear. He also reports mild irritation but no significant pain or hearing loss. On examination, greasy yellow scales are noted in the external auditory canal, lobule, and postauricular sulcus. He also has flaky skin on his scalp. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prescribe oral antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform aggressive ear debridement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apply a cream containing salicylic acid and sulfur&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribe antifungal ear drops&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Apply a cream containing salicylic acid and sulfur&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Apply a Cream Containing Salicylic Acid and Sulfur&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Seborrheic otitis externa is a chronic inflammatory condition associated with seborrheic dermatitis. It presents with ear itching and greasy yellow scales in the external auditory canal and postauricular region. Management includes gentle cleaning and topical creams containing salicylic acid and sulfur.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old female presents to the clinic with intense itching of her right ear for the past several weeks. She reports that she frequently scratches her ear to relieve the itching. There is no ear pain, discharge, or hearing loss. Examination reveals excoriation marks and mild erythema on the external auditory canal and pinna. There is no fungal debris or purulent discharge. The rest of the ENT examination is normal. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prescribe topical antibiotic-steroid ear drops&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recommend sympathetic psychotherapy and apply an ear pack&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform immediate ear debridement and irrigation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribe antifungal therapy for suspected otomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Recommend sympathetic psychotherapy and apply an ear pack&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_STRrGLK.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Recommend Sympathetic Psychotherapy and Apply an Ear Pack&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neurodermatitis of the external ear is caused by compulsive scratching due to psychological factors. It presents with intense itching, excoriation marks, and mild erythema. Management includes sympathetic psychotherapy, protective ear packing, and treatment for any secondary infection if present.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male presents with persistent right ear pain and purulent otorrhea for the past several months. He denies hearing loss or vertigo. Otoscopic examination reveals granulation tissue and exposed bone in the external auditory canal (EAC), with a normal tympanic membrane. There is no history of recent infection, but he underwent ear surgery several years ago. A biopsy is planned to rule out malignancy. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malignant otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary cholesteatoma of the external auditory canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic suppurative otitis media (CSOM) with cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External ear carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary cholesteatoma of the external auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_IQYmx5g.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-15%20194204.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20102349.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20102401.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary Cholesteatoma of the External Auditory Canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary cholesteatoma of the external auditory canal is a rare condition where squamous epithelium invades the bony external canal, often after trauma or surgery. It presents with persistent otorrhea, pain, and granulation tissue, with a normal tympanic membrane. Management involves surgical removal of necrotic bone and histopathological evaluation to rule out malignancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 53&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the ENT clinic with progressive right ear fullness and mild conductive hearing loss. He denies pain, discharge, or recurrent infections. Otoscopic examination reveals a single, smooth, pedunculated, bony-hard mass arising from the posterior wall of the external auditory canal (EAC) near its outer end. The tympanic membrane is intact. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exostosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoma of the External Auditory Canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma of the external ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteoma of the External Auditory Canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20102546.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20191123_QjPJN5a.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20191330_zZpvETm.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20102401_6z3uB7l.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteoma of the External Auditory Canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Osteomas of the external auditory canal are benign, pedunculated bony tumors arising from cancellous bone, typically presenting as single, smooth masses on the posterior wall of the osseous canal near its outer end. They are usually asymptomatic but may require surgical removal if they cause conductive hearing loss or canal obstruction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 107.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the ENT clinic with gradual hearing loss and occasional ear blockage. He has a history of frequent cold-water exposure due to surfing. Examination reveals multiple smooth, sessile bony swellings in the deeper part of the external auditory canal near the tympanic membrane. The tympanic membrane is normal. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoma of the External Auditory Canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exostoses (\&quot;Surfer’s Ear\&quot;)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant Otitis Externa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Exostoses (\&quot;Surfer’s Ear\&quot;)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20191123_jJnpLNQ.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20102546_Tgb7Yg5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20191330_N0scMRi.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20100756_dzq3UcT.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Exostoses (\&quot;Surfer’s Ear\&quot;)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Exostoses (\&quot;Surfer’s Ear\&quot;) are multiple, bilateral, sessile bony growths in the deep external auditory canal, commonly seen in individuals with repeated cold-water exposure. Management is conservative if asymptomatic; surgical removal is indicated if they cause hearing loss or recurrent wax impaction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 107&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents with gradual hearing loss and a sensation of ear fullness in his right ear. He denies pain, discharge, or a history of infections. Otoscopic examination reveals a smooth, firm, skin-covered polypoid swelling in the outer part of the external auditory canal (EAC), attached to the posterior wall. The lesion is non-tender, and there is accumulation of cerumen and debris due to obstruction. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exostosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ceruminoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma of the external ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ceruminoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20190726_SaDcfeV.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20191123_h2YRQk5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20191330.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20190615_YcNldag.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ceruminoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ceruminomas are tumors of ceruminous glands in the external auditory canal, presenting as smooth, firm, skin-covered polypoid swellings that can cause obstruction and cerumen retention. Management includes wide surgical excision, histological evaluation, and postoperative radiotherapy if malignancy is suspected.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 107&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male presents with a painless, slow-growing mass in his right external auditory canal (EAC). He denies hearing loss, ear discharge, or recent infections. Otoscopic examination reveals a smooth, skin-covered swelling in the outer part of the meatus. The lesion is non-tender and does not involve the tympanic membrane. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exostosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sebaceous Adenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ceruminoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous Cell Carcinoma of the External Ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sebaceous Adenoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20191152.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20191123.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20190726_MFoI6EI.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20190615_W2bOtP1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sebaceous Adenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sebaceous adenomas are benign tumors of sebaceous glands in the external auditory canal, presenting as smooth, skin-covered swellings in the outer meatus. The treatment of choice is surgical excision, followed by histopathological evaluation to confirm diagnosis and rule out malignancy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 108&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old male with a history of chronic ear discharge presents with blood-stained otorrhea and severe ear pain for the past few weeks. He has also noticed progressive facial weakness on the affected side. Otoscopic examination reveals an ulcerated lesion with granulation tissue and a friable, bleeding polypoid mass in the external auditory canal. Regional lymph nodes are enlarged. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic suppurative otitis media with granulation tissue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma of the external auditory canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ceruminoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Squamous cell carcinoma of the external auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20190615.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20190632.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20190709.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-16%20190726.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Squamous Cell Carcinoma of the External Auditory Canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Squamous cell carcinoma (SCC) of the external auditory canal presents with chronic ear discharge that becomes blood-stained, severe otalgia, an ulcerated or polypoid bleeding mass, and possible facial nerve paralysis. Management involves en bloc surgical excision followed by postoperative radiotherapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 108&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male presents with a painless ulcerated lesion on the posterior wall of his right external auditory canal. He has no history of chronic ear infections or discharge but has had progressive lesion growth over the past six months. On examination, the lesion appears slow-growing, pearly, and non-healing, with rolled edges and mild surface telangiectasia. There is no facial nerve involvement. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous cell carcinoma (SCC) of the external auditory canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal cell carcinoma (BCC) of the external auditory canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant otitis externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exostosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Basal cell carcinoma (BCC) of the external auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20103823.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Basal Cell Carcinoma (BCC) of the External Auditory Canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Basal cell carcinoma (BCC) of the external auditory canal presents as a slow-growing, ulcerated lesion with rolled edges and surface telangiectasia. Diagnosis is confirmed by biopsy, and management involves wide surgical excision with postoperative radiotherapy if necessary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: P.L. Dhingra - Diseases of Ear, Nose, and Throat &amp;amp; Head and Neck Surgery, 6th Edition, Page 108&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an otoscopic examination, a medical student observes the tympanic membrane (TM) of a patient. The attending physician asks the student to identify the landmark that appears as a triangular, light-reflecting area on the TM. Which part of the tympanic membrane does this describe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The pars flaccida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The umbo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The cone of light&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The pars tensa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The cone of light&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-s
