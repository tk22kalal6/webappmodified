llum-web-static.s3.amazonaws.com/media/public/image_BO3zT79.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MxWLYvV.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cochlear implants stimulate the auditory nerve via electrical impulses transmitted through an electrode array placed in the scala tympani&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cochlear implants stimulate the auditory nerve through electrical impulses delivered by an electrode array placed in the scala tympani.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 125&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 125&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an essential part of preoperative evaluation for cochlear implantation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Routine use of tympanoplasty to improve candidacy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cochlear implantation can proceed without imaging if audiometry is conclusive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaccination against hepatitis B is mandatory before implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Audiological, medical, imaging, speech-language, and psychological evaluations are required to assess suitability and predict outcomes&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Audiological, medical, imaging, speech-language, and psychological evaluations are required to assess suitability and predict outcomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Audiological, medical, imaging, speech-language, and psychological evaluations are required to assess suitability and predict outcomes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cochlear implant candidacy requires thorough evaluation including audiological, medical, imaging, speech-language, and psychological assessments.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 126&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 126&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding types of hearing aids is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spectacle hearing aids are the most commonly used type due to their multifunctionality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone conduction hearing aids are ideal for patients with intact ear canals and no external ear pathology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In-the-ear (ITE) hearing aids are mainly used in children with congenital deafness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Body-worn hearing aids allow high amplification with minimal feedback and are useful in children with congenital deafness&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Body-worn hearing aids allow high amplification with minimal feedback and are useful in children with congenital deafness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Body-worn hearing aids allow high amplification with minimal feedback and are useful in children with congenital deafness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Body-worn hearing aids offer strong amplification with minimal feedback and are especially beneficial for children with congenital deafness.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 121&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 121&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the Vibrant Soundbridge device is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The internal component contains a microphone and amplifier that transmit sound to the tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The external component is surgically implanted into the mastoid bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Floating Mass Transducer (FMT) is connected to the tympanic membrane and stimulates it directly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The internal component includes a receiver and a Floating Mass Transducer (FMT) connected to the incus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The internal component includes a receiver and a Floating Mass Transducer (FMT) connected to the incus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BkJgnwA.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_32AKBwS.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The internal component includes a receiver and a Floating Mass Transducer (FMT) connected to the incus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Vibrant Soundbridge&#x27;s internal component includes a receiver and a Floating Mass Transducer (FMT) that is connected to the incus to deliver mechanical sound stimulation.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 123&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 123&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During middle ear surgery, which of the following correctly describes a key surgical landmark for identifying the facial nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The facial nerve lies lateral to the short process of incus at the level of aditus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The facial nerve runs behind the pyramid and posterior tympanic sulcus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The tympanic segment of the facial nerve starts at the posterior end of the digastric ridge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The geniculate ganglion is located posterior to the processus cochleariformis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The facial nerve runs behind the pyramid and posterior tympanic sulcus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The facial nerve runs behind the pyramid and posterior tympanic sulcus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The facial nerve runs behind the pyramid and posterior tympanic sulcus in its vertical (mastoid) segment, serving as a key landmark in middle ear surgery.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 96.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 96.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements correctly describes the labyrinthine segment of the facial nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the longest segment of the facial nerve and lies within the internal acoustic meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It extends from the geniculate ganglion to the stylomastoid foramen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is the shortest and narrowest segment, making it vulnerable to compression-related paralysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It lies below the oval window and lateral semicircular canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is the shortest and narrowest segment, making it vulnerable to compression-related paralysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_c5rzWmn.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_XmlVfEl.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is the shortest and narrowest segment, making it vulnerable to compression-related paralysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The labyrinthine segment of the facial nerve is the shortest and narrowest portion, making it highly susceptible to compression-induced facial paralysis.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 90&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 90&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about CROS (Contralateral Routing of Signals) hearing aids is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CROS aids use a bone conduction oscillator placed on the mastoid of the deaf ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CROS aids are primarily used in bilateral profound sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CROS aids deliver sound from the better ear to the poorer ear for improved clarity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CROS aids transmit sound from the deaf ear to the better ear to improve sound awareness on the deaf side&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CROS aids transmit sound from the deaf ear to the better ear to improve sound awareness on the deaf side&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CROS aids transmit sound from the deaf ear to the better ear to improve sound awareness on the deaf side&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CROS hearing aids route sound from the deaf ear to the better ear, helping with sound localization in cases of single-sided deafness.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 122&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 122&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding cochlear implant surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The electrode array is placed in the scala vestibuli to directly stimulate the organ of Corti&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The receiver/stimulator is placed externally and anchored over the skin above the mastoid bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The facial recess approach involves cortical mastoidectomy and posterior tympanotomy to access the round window niche&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The suprameatal recess approach requires a wide mastoid cavity and stapedectomy for electrode insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The facial recess approach involves cortical mastoidectomy and posterior tympanotomy to access the round window niche&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_m24DFWL.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_pkCIIUo.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The facial recess approach involves cortical mastoidectomy and posterior tympanotomy to access the round window niche&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cochlear implant surgery commonly uses the facial recess approach, involving cortical mastoidectomy and posterior tympanotomy to access the round window for electrode insertion.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 126&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 126&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a referred cause of earache transmitted via the glossopharyngeal nerve (IX cranial nerve)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical spondylosis involving C2 and C3 nerve roots&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impacted third molar causing temporomandibular joint pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Malignant ulcer of the tonsil or soft palate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ulcerative lesion of the larynx involving the recurrent laryngeal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Malignant ulcer of the tonsil or soft palate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_xcdF0E5.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Malignant ulcer of the tonsil or soft palate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Malignant or ulcerative lesions of the tonsil or soft palate refer pain to the ear via the glossopharyngeal nerve (IX cranial nerve).&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg.128&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg.128&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is correct regarding the management of tinnitus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tinnitus is a disease of the auditory nerve and always requires surgical treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hearing aids are only used to amplify sound and have no role in managing tinnitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tinnitus maskers may provide temporary relief due to the phenomenon of residual inhibition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sedatives are avoided in all tinnitus cases due to risk of worsening symptoms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tinnitus maskers may provide temporary relief due to the phenomenon of residual inhibition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tinnitus maskers may provide temporary relief due to the phenomenon of residual inhibition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tinnitus maskers can provide symptom relief through residual inhibition, especially in patients without hearing loss.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 130&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 130&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Tinnitus Retraining Therapy (TRT) is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TRT aims to completely mask tinnitus sounds using high-volume white noise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TRT is based on the principle that tinnitus itself causes distress, not emotional reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TRT involves habituation of both emotional reaction and conscious perception of tinnitus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TRT is a short-term therapy lasting 2–3 weeks and does not require counseling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TRT involves habituation of both emotional reaction and conscious perception of tinnitus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) TRT involves habituation of both emotional reaction and conscious perception of tinnitus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tinnitus Retraining Therapy (TRT) involves habituation of both emotional response and conscious perception of tinnitus using counseling and sound therapy over a long duration.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 131&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 131&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient develops unilateral tearing while eating, several months after recovery from facial nerve injury. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frey’s syndrome due to misdirection of fibers to the auriculotemporal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Crocodile tears syndrome due to misdirected parasympathetic fibers to the lacrimal gland&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Palatal myoclonus with associated lacrimal hyperactivity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glossopharyngeal neuralgia with referred lacrimation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Crocodile tears syndrome due to misdirected parasympathetic fibers to the lacrimal gland&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_jyi5Z2f.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Crocodile tears syndrome due to misdirected parasympathetic fibers to the lacrimal gland&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crocodile tears syndrome is caused by misdirected parasympathetic fibers after facial nerve trauma, leading to unilateral lacrimation while eating.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 23, 110, 113, 251&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg.&lt;/li&gt;&lt;li&gt;➤ 23, 110, 113, 251&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 329 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;

        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);

                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `

        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following cartilages of the larynx is unpaired?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cuneiform Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epiglottis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Corniculate Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arytenoid Cartilage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Epiglottis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/01.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Epiglottis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Laryngeal framework is made up of 6 cartilages – 3 unpaired (Thyroid, Cricoid, Epiglottis) &amp;amp; 3 paired (Arytenoid, Corniculate, Cuneiform).&lt;/li&gt;&lt;li&gt;• 6 cartilages&lt;/li&gt;&lt;li&gt;• 3 unpaired&lt;/li&gt;&lt;li&gt;• 3 paired&lt;/li&gt;&lt;li&gt;• Option A . These are paired cartilages located in the aryepiglottic fold . They are small and elongated , helping to support the folds and the laryngeal structure but are not unpaired.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• aryepiglottic fold&lt;/li&gt;&lt;li&gt;• small&lt;/li&gt;&lt;li&gt;• elongated&lt;/li&gt;&lt;li&gt;• Option C. These are paired, small horn-like cartilages that sit on the apex of each arytenoid cartilage . They are involved in the movement and function of the vocal cords and are not unpaired.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• small horn-like cartilages&lt;/li&gt;&lt;li&gt;• arytenoid cartilage&lt;/li&gt;&lt;li&gt;• Option D . These are also paired cartilages, critical for vocal cord movement. They are pyramid-shaped and located at the posterior part of the larynx.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• pyramid-shaped&lt;/li&gt;&lt;li&gt;• posterior part&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Epiglottis is the unpaired cartilage in the larynx, which functions as a protective structure to prevent the entry of food and liquid into the trachea during swallowing.&lt;/li&gt;&lt;li&gt;➤ Epiglottis&lt;/li&gt;&lt;li&gt;➤ protective structure&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg282&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg282&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with a history of progressive hoarseness and occasional dysphagia. Physical examination reveals no palpable neck masses. Laryngoscopy is scheduled for further evaluation. When considering the anatomy of the larynx, which is the largest cartilage and plays a pivotal role in the structure and function of the larynx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cricoid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid Cartilage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arytenoid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epiglottis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thyroid Cartilage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/02.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thyroid Cartilage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cricoid Cartilage is the only complete ring of cartilage around the airway but is not the largest. It is located inferior to the thyroid cartilage and provides attachment to several muscles and ligaments.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• only complete ring&lt;/li&gt;&lt;li&gt;• around the airway&lt;/li&gt;&lt;li&gt;• inferior&lt;/li&gt;&lt;li&gt;• Option C . Arytenoid Cartilage is smaller and pyramid-shaped , located at the posterior part of the larynx. They are important for vocal cord movement but are not the largest.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• smaller&lt;/li&gt;&lt;li&gt;• pyramid-shaped&lt;/li&gt;&lt;li&gt;• posterior part&lt;/li&gt;&lt;li&gt;• Option D . Epiglottis, although crucial for protecting the airway during swallowing, is a leaf-shaped cartilage and not the largest in the larynx.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• leaf-shaped cartilage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The thyroid cartilage is the largest cartilage of the larynx, notable for its role in forming the anterior and lateral walls of the larynx and protecting the vocal cords , with increased prominence in males.&lt;/li&gt;&lt;li&gt;➤ anterior&lt;/li&gt;&lt;li&gt;➤ lateral walls&lt;/li&gt;&lt;li&gt;➤ larynx&lt;/li&gt;&lt;li&gt;➤ protecting the vocal cords&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg282&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg282&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a clinical anatomy class, a medical student is asked to identify the ring-shaped cartilage of the larynx that forms the lower border of the laryngeal framework and provides a foundation for other laryngeal structures. Which cartilage is being described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cricoid Cartilage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epiglottis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arytenoid Cartilage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cricoid Cartilage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/03.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Thyroid Cartilage is the largest cartilage of the larynx but it is not ring-shaped. It forms the anterior and lateral walls of the larynx and is more prominent in males (Adam&#x27;s apple).&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• largest cartilage&lt;/li&gt;&lt;li&gt;• Option C . Epiglottis is a leaf-shaped cartilage located at the top of the larynx . Its primary function is to seal off the windpipe during swallowing , preventing food from entering the trachea.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• leaf-shaped cartilage&lt;/li&gt;&lt;li&gt;• top of the larynx&lt;/li&gt;&lt;li&gt;• seal off&lt;/li&gt;&lt;li&gt;• windpipe during swallowing&lt;/li&gt;&lt;li&gt;• Option D . Arytenoid Cartilage are paired , pyramid-shaped cartilages located at the back of the larynx. They are crucial for vocal cord movement but are not ring-shaped.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• paired&lt;/li&gt;&lt;li&gt;• pyramid-shaped cartilages&lt;/li&gt;&lt;li&gt;• back&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• vocal cord movement&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The cricoid cartilage is the only complete ring-shaped cartilage of the larynx, situated below the thyroid cartilage, and playing a key role in structural support and airway management .&lt;/li&gt;&lt;li&gt;➤ only complete ring-shaped cartilage&lt;/li&gt;&lt;li&gt;➤ below&lt;/li&gt;&lt;li&gt;➤ structural support&lt;/li&gt;&lt;li&gt;➤ airway management&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg282&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg282&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following laryngeal cartilages is not composed of hyaline cartilage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cricoid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epiglottis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arytenoid Cartilage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Epiglottis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/04.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Epiglottis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . Thyroid Cartilage is the largest cartilage of the larynx, forming the anterior and lateral walls . It is composed of hyaline cartilage , which is essential for its structural integrity .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• largest cartilage&lt;/li&gt;&lt;li&gt;• anterior&lt;/li&gt;&lt;li&gt;• lateral walls&lt;/li&gt;&lt;li&gt;• hyaline cartilage&lt;/li&gt;&lt;li&gt;• structural integrity&lt;/li&gt;&lt;li&gt;• Option B . The cricoid cartilage is the only complete ring-shaped cartilage in the larynx and is made of hyaline cartilage . It provides structural support and is located below the thyroid cartilage .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• only complete ring-shaped cartilage&lt;/li&gt;&lt;li&gt;• larynx&lt;/li&gt;&lt;li&gt;• hyaline cartilage&lt;/li&gt;&lt;li&gt;• structural support&lt;/li&gt;&lt;li&gt;• below&lt;/li&gt;&lt;li&gt;• thyroid cartilage&lt;/li&gt;&lt;li&gt;• Option D . Arytenoid Cartilage are paired cartilages located at the back of the larynx , essential for vocal cord movement. They are also composed of hyaline cartilage .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• paired cartilages&lt;/li&gt;&lt;li&gt;• back&lt;/li&gt;&lt;li&gt;• larynx&lt;/li&gt;&lt;li&gt;• composed&lt;/li&gt;&lt;li&gt;• hyaline cartilage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The epiglottis is the laryngeal structure, that is not composed of hyaline cartilage, but rather of elastic cartilage, which facilitates its role in protecting the airway during swallowing.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg282&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg282&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which laryngeal cartilage is also known as the Cartilage of Wrisberg?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cuneiform Cartilage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arytenoid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Corniculate Cartilage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cuneiform Cartilage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/26/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Thyroid Cartilage is the largest cartilage of the larynx, forming the anterior and lateral walls. It is not referred to as the Cartilage of Wrisberg.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• largest cartilage&lt;/li&gt;&lt;li&gt;• Option C . Arytenoid Cartilage are paired, pyramid-shaped cartilages located at the back of the larynx. They are crucial for vocal cord movement but are not known as the Cartilage of Wrisberg.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• pyramid-shaped cartilages&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• vocal cord movement&lt;/li&gt;&lt;li&gt;• Option D . Corniculate Cartilage are small , horn-like cartilages that sit on the apex of each arytenoid cartilage. They are involved in the movement and function of the vocal cords but are not referred to as the Cartilage of Wrisberg.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• small&lt;/li&gt;&lt;li&gt;• horn-like cartilages&lt;/li&gt;&lt;li&gt;• apex&lt;/li&gt;&lt;li&gt;• movement&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;li&gt;• vocal cords&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ T he cuneiform cartilage is the Cartilage of Wrisberg , a pair of small cartilages located in the aryepiglottic fold , playing a role in supporting the laryngeal structure and vocal folds .&lt;/li&gt;&lt;li&gt;➤ T&lt;/li&gt;&lt;li&gt;➤ cuneiform cartilage&lt;/li&gt;&lt;li&gt;➤ Cartilage of Wrisberg&lt;/li&gt;&lt;li&gt;➤ small cartilages&lt;/li&gt;&lt;li&gt;➤ aryepiglottic fold&lt;/li&gt;&lt;li&gt;➤ supporting&lt;/li&gt;&lt;li&gt;➤ laryngeal structure&lt;/li&gt;&lt;li&gt;➤ vocal folds&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg282&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg282&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the laryngeal cartilage also known as the Cartilage of Santorini.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cuneiform Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Corniculate Cartilage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arytenoid Cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epiglottis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Corniculate Cartilage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/26/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Cuneiform Cartilage are small , elongated cartilages located within the aryepiglottic folds . They help support the laryngeal structure but are not known as the Cartilage of Santorini.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• small&lt;/li&gt;&lt;li&gt;• elongated cartilages&lt;/li&gt;&lt;li&gt;• aryepiglottic folds&lt;/li&gt;&lt;li&gt;• laryngeal structure&lt;/li&gt;&lt;li&gt;• Option C . Arytenoid Cartilage are important for vocal cord movement and are pyramid-shaped , located at the back of the larynx . However, they are not referred to as the Cartilage of Santorini.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• vocal cord movement&lt;/li&gt;&lt;li&gt;• pyramid-shaped&lt;/li&gt;&lt;li&gt;• back&lt;/li&gt;&lt;li&gt;• larynx&lt;/li&gt;&lt;li&gt;• Option D . Epiglottis is a leaf-shaped cartilage that acts as a lid over the windpipe during swallowing . It is not known as the Cartilage of Santorini.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• leaf-shaped cartilage&lt;/li&gt;&lt;li&gt;• lid&lt;/li&gt;&lt;li&gt;• windpipe&lt;/li&gt;&lt;li&gt;• swallowing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Corniculate cartilage is the Cartilage of Santorini , small horn-like structures located at the apex of the arytenoid cartilages , involved in the movement and function of the vocal cords .&lt;/li&gt;&lt;li&gt;➤ Cartilage of Santorini&lt;/li&gt;&lt;li&gt;➤ small horn-like&lt;/li&gt;&lt;li&gt;➤ apex&lt;/li&gt;&lt;li&gt;➤ arytenoid cartilages&lt;/li&gt;&lt;li&gt;➤ movement&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ vocal cords&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, Page no. 282&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, Page no. 282&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient with a suspected laryngeal tumor undergoes imaging studies. The radiologist discusses the involvement of the pre-epiglottic space. Understanding the anatomical boundaries of this space is crucial for assessing tumor spread. Which of the following best describes the boundaries of the pre-epiglottic space?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anteriorly by the thyroid cartilage, posteriorly by the cricoid cartilage, superiorly by the hyoid bone, and inferiorly by the vocal cords.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superiorly by the hyoepiglottic ligament and hyoid bone, posteriorly by the epiglottis, and inferiorly by the thyroepiglottic ligament.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anteriorly by the epiglottis, posteriorly by the arytenoid cartilages, superiorly by the thyroid cartilage, and inferiorly by the cricothyroid membrane.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posteriorly by the epiglottis, anterosuperiorly by the thyrohyoid membrane, superiorly by the hyoid bone and hyoepiglottic ligament, and anteroinferiorly by the thyroid cartilage.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posteriorly by the epiglottis, anterosuperiorly by the thyrohyoid membrane, superiorly by the hyoid bone and hyoepiglottic ligament, and anteroinferiorly by the thyroid cartilage.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/07.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . This option incorrectly identifies the cricoid cartilage and vocal cords as posterior and inferior boundaries , which are not part of the pre-epiglottic space boundaries.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• incorrectly&lt;/li&gt;&lt;li&gt;• cricoid cartilage&lt;/li&gt;&lt;li&gt;• vocal cords&lt;/li&gt;&lt;li&gt;• posterior&lt;/li&gt;&lt;li&gt;• inferior boundaries&lt;/li&gt;&lt;li&gt;• Option B . While this option correctly identifies the hyoepiglottic ligament and hyoid bone, it inaccurately includes the thyroepiglottic ligament as an inferior boundary, which is not correct.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C . This option mistakenly identifies the arytenoid cartilages and cricothyroid membrane as boundaries, which are not correct for the pre-epiglottic space.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The anatomical boundaries of the pre-epiglottic space - P osteriorly by the epiglottis , anterosuperiorly by the thyrohyoid membrane , superiorly by the hyoid bone and hyoepiglottic ligament , and anteroinferiorly by the thyroid cartilage , which is essential for assessing laryngeal tumor spread .&lt;/li&gt;&lt;li&gt;➤ osteriorly&lt;/li&gt;&lt;li&gt;➤ epiglottis&lt;/li&gt;&lt;li&gt;➤ anterosuperiorly&lt;/li&gt;&lt;li&gt;➤ thyrohyoid membrane&lt;/li&gt;&lt;li&gt;➤ superiorly&lt;/li&gt;&lt;li&gt;➤ hyoid bone&lt;/li&gt;&lt;li&gt;➤ hyoepiglottic ligament&lt;/li&gt;&lt;li&gt;➤ anteroinferiorly&lt;/li&gt;&lt;li&gt;➤ thyroid cartilage&lt;/li&gt;&lt;li&gt;➤ assessing laryngeal tumor spread&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg285&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg285&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with laryngeal carcinoma undergoes a CT scan for staging purposes. Understanding the anatomical boundaries of the paraglottic space is essential for assessing the extent of tumor invasion. Which of the following best describes the boundaries of the paraglottic space?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anteriorly by the thyroid cartilage, posteriorly by the arytenoid cartilages, superiorly by the hyoid bone, and inferiorly by the cricoid cartilage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anteriorly by the thyroid cartilage, posteriorly by the cricoarytenoid joint, superiorly by the conus elasticus, and inferiorly by the cricoid cartilage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anteriorly by the epiglottis, posteriorly by the arytenoid cartilages, superiorly by the hyoid bone, and inferiorly by the cricoid cartilage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laterally by the thyroid cartilage and cricothyroid membrane, medially by conus elasticus, ventricle and quadrangular membrane, posteriorly by anterior mucosa of pyriform fossa.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laterally by the thyroid cartilage and cricothyroid membrane, medially by conus elasticus, ventricle and quadrangular membrane, posteriorly by anterior mucosa of pyriform fossa.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/08.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/picture1_OfxCNmQ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . This option incorrectly includes the hyoid bone and arytenoid cartilages as part of the paraglottic space boundaries.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option B . This option incorrectly identifies the thyroid and cricoid cartilages. It inaccurately includes the cricoarytenoid joint and conus elasticus as the posterior and superior boundaries, respectively.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option C . This option mistakenly identifies the epiglottis and hyoid bone as boundaries, which are not correct for the paraglottic space.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The boundaries of the paraglottic space - Laterally thyroid cartilage and cricothyroid membrane, medially conus elasticus, ventricle and quadrangular membrane, posteriorly anterior mucosa of pyriform fossa, which is significant in assessing the spread of laryngeal carcinoma.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg285&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg285&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Match the following laryngeal cartilages with their correspond
