                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);

            questions = [{&quot;text&quot;: &quot;Which of the following statements is true regarding Vincent infection (Acute Necrotizing Ulcerative Gingivitis)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a viral infection commonly seen in infants and toddlers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It begins at the gingival margins and spreads to the interdental papillae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is caused by fusiform bacilli and Borrelia vincentii and presents with necrotic slough over gingivae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Treatment primarily involves surgical debridement under general anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is caused by fusiform bacilli and Borrelia vincentii and presents with necrotic slough over gingivae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_DcsaSPG.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is caused by fusiform bacilli and Borrelia vincentii and presents with necrotic slough over gingivae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Vincent infection is a bacterial gingival disease caused by fusiform bacilli and Borrelia vincentii, beginning at interdental papillae with necrotic slough, treated with antibiotics and mouthwashes.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 217&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 217&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female presents with a painless, slowly growing swelling in the floor of her mouth. On examination, a soft, cystic, translucent lesion is seen to the side of the lingual frenulum, causing upward displacement of the tongue. There is no associated fever or tenderness. Ultrasound confirms a cystic lesion arising from the sublingual gland without extension into the neck. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mucocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Branchial cleft cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ranula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dermoid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ranula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_W4lUQNC.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ZPknkWo.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-29%20120419.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2K5z3Jw.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ranula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A ranula is a translucent cystic lesion of the floor of the mouth arising from the sublingual gland due to ductal obstruction, treated by excision or marsupialization.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 223–224&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 223–224&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old boy presents with a 3-day history of low-grade fever, malaise, and pain in front of the right ear. On examination, there is a soft, tender swelling of the right parotid region. The swelling is warm and causes difficulty chewing. The patient has not received the MMR vaccine. He denies any discharge from the ear or dental issues. Serum amylase is elevated. Which of the following statements regarding this condition is most accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mumps is diagnosed by imaging and is treated with intravenous antivirals&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parotid swelling due to mumps usually resolves in 1 week with supportive care&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orchitis is the most common complication in females and often results in infertility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mumps immunoglobulin is highly effective for post-exposure prophylaxis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Parotid swelling due to mumps usually resolves in 1 week with supportive care&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Parotid swelling due to mumps usually resolves in 1 week with supportive care&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mumps parotitis is a self-limiting viral illness treated with supportive care, and the swelling typically resolves in about one week.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 231&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 231&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male from South Asia presents with complaints of progressive difficulty opening his mouth and burning sensation in the oral cavity, especially while eating spicy foods. He reports a history of chewing betel nut for several years. Examination shows blanching of buccal mucosa, palpable fibrous bands over the soft palate and pillars, and reduced tongue protrusion. He is unable to insert even one finger into his mouth. Dental hygiene appears poor with multiple carious teeth. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral submucous fibrosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vincent angina&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Erythroplakia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral submucous fibrosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oral submucous fibrosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral submucous fibrosis presents with progressive trismus, intolerance to spicy foods, burning mouth sensation, and fibrotic bands due to areca nut use.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 220–221&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 220–221&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structures marks the posterior boundary of the oral cavity proper?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Retromolar trigone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pterygomandibular raphe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anterior pillar of tonsil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Circumvallate papillae&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anterior pillar of tonsil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qtntVCS.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_tLrnxPh.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_i4dfAlS.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_lUqvCLA.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anterior pillar of tonsil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The oral cavity extends posteriorly up to the anterior pillar of the tonsils, marking its boundary with the oropharynx.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 216&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 216&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents with concern about patchy areas on her tongue noticed during routine oral hygiene. She denies any pain, burning, or changes in taste. On examination, the dorsum of the tongue shows multiple erythematous patches devoid of papillae, each surrounded by irregular white keratotic borders. She mentions that the shape and location of these lesions have been changing over the past few weeks. There is no history of systemic illness or medication use. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral lichen planus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Candidal glossitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Median rhomboid glossitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Geographical tongue (migratory glossitis)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Geographical tongue (migratory glossitis)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6yXzw9Z.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Geographical tongue (migratory glossitis)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Geographical tongue presents as asymptomatic, migratory erythematous patches on the tongue with white keratotic borders, and does not require treatment.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 220&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 220&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding mucocele is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a bluish, soft cystic lesion most commonly found on the lower lip and arises from minor salivary glands&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a neoplastic lesion typically found on the tongue and requires chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a retention cyst of major salivary glands and is commonly found over the parotid duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Observation is sufficient in most cases as mucoceles tend to resolve spontaneously without intervention&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. It is a bluish, soft cystic lesion most commonly found on the lower lip and arises from minor salivary glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ItrxWT3.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) It is a bluish, soft cystic lesion most commonly found on the lower lip and arises from minor salivary glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mucocele is a bluish, soft cystic lesion of minor salivary glands, most commonly on the lower lip, and requires surgical excision.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 223&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 223&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding herpangina is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is caused by Epstein-Barr virus and primarily affects adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lesions are large ulcers on the buccal mucosa that last more than 2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vesicles appear on faucial pillars, tonsils, soft palate, and uvula and rupture into small ulcers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The ulcers are painless and typically exceed 1 cm in size&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vesicles appear on faucial pillars, tonsils, soft palate, and uvula and rupture into small ulcers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qD6Q5qm.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vesicles appear on faucial pillars, tonsils, soft palate, and uvula and rupture into small ulcers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Herpangina is a Coxsackie virus infection in children marked by small painful ulcers (2–4 mm) on faucial pillars, tonsils, soft palate, and uvula, usually resolving within a week.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 217&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 217&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old man with a 10-year history of betel nut chewing presents with progressive difficulty opening his mouth, burning sensation while eating spicy food, and poor oral hygiene. Examination reveals palpable fibrotic bands in the buccal mucosa and trismus. He is diagnosed with advanced oral submucous fibrosis (OSF). Conservative management has failed, and surgical intervention is planned. Which of the following is the most appropriate initial step in management before considering surgical treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start high-dose systemic corticosteroids and wait 6 months before reassessment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Begin biweekly intralesional dexamethasone with hylase, stop irritants, and start jaw-opening exercises&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proceed directly with nasolabial flap surgery for immediate relief of trismus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribe antifungal mouthwash and multivitamins only and observe&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Begin biweekly intralesional dexamethasone with hylase, stop irritants, and start jaw-opening exercises&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Begin biweekly intralesional dexamethasone with hylase, stop irritants, and start jaw-opening exercises&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Initial management of OSF involves intralesional steroids with hylase, cessation of irritants, nutritional support, and jaw exercises; surgery is reserved for advanced, refractory cases.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 221–222&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 221–222&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about herpetic gingivostomatitis is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrent lesions in adults commonly involve the buccal mucosa and soft palate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The causative organism is herpes simplex virus and secondary lesions often appear on vermilion border&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary infection is milder than secondary infection due to prior immunity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acyclovir is not effective and management is purely supportive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The causative organism is herpes simplex virus and secondary lesions often appear on vermilion border&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bi57kaF.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The causative organism is herpes simplex virus and secondary lesions often appear on vermilion border&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Herpetic gingivostomatitis is caused by herpes simplex virus; secondary lesions commonly affect the vermilion border and respond to acyclovir.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 217&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 217&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male smoker presents for a routine dental check-up. On examination, a well-demarcated, painless white patch is noted on the buccal mucosa. The lesion is non-scrapable and has a slightly wrinkled appearance. The patient reports no associated pain or systemic symptoms. He also consumes alcohol regularly. The dentist suspects a premalignant lesion and refers him for further evaluation. Which of the following statements regarding this condition is most accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The lesion is most likely leukoplakia, a clinical diagnosis of exclusion, with potential for malignant transformation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The lesion is most consistent with candidiasis and will resolve with antifungal treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Homogenous leukoplakia carries the highest risk of malignant change and must be excised immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Leukoplakia is usually diagnosed only after histopathological confirmation of squamous cell carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The lesion is most likely leukoplakia, a clinical diagnosis of exclusion, with potential for malignant transformation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_baavY6O.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The lesion is most likely leukoplakia, a clinical diagnosis of exclusion, with potential for malignant transformation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leukoplakia is a clinical diagnosis of exclusion defined as a white patch that cannot be attributed to other diseases and carries a variable risk of malignant transformation.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 224–225&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 224–225&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding median rhomboid glossitis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a painful ulcer seen at the tip of the tongue associated with nutritional deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a congenital lesion arising due to failure of foramen cecum to close&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It presents as a white patch on the ventral surface of the tongue with malignant potential&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a red rhomboid area on the dorsum of the tongue in front of foramen cecum and may be associated with chronic candidiasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is a red rhomboid area on the dorsum of the tongue in front of foramen cecum and may be associated with chronic candidiasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2vbJwQH.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is a red rhomboid area on the dorsum of the tongue in front of foramen cecum and may be associated with chronic candidiasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Median rhomboid glossitis appears as a red rhomboid depapillated area on the dorsal tongue anterior to foramen caecum, often linked to chronic candida infection.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 218&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 218&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding Oral Submucous Fibrosis (OSF)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Betel quid without tobacco is harmless and not associated with OSF&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OSF has no correlation with socioeconomic status or nutritional deficiencies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OSF is a rare disease seen predominantly in Western countries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;OSF is a chronic, insidious condition commonly seen in South Asia, linked to betel nut chewing and has a multifactorial etiology&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. OSF is a chronic, insidious condition commonly seen in South Asia, linked to betel nut chewing and has a multifactorial etiology&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_tXreS4N.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) OSF is a chronic, insidious condition commonly seen in South Asia, linked to betel nut chewing and has a multifactorial etiology&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral Submucous Fibrosis is a chronic, precancerous condition common in South Asia with multifactorial etiology including areca nut chewing, tobacco, alcohol, nutritional deficiencies, and immune mechanisms.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 219&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 219&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding Hand, Foot and Mouth Disease (HFMD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a bacterial infection affecting mainly adolescents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral lesions are seen on palate, tongue, and buccal mucosa along with vesicles on hands and feet&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is caused by Epstein-Barr virus and typically affects the palms only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Skin lesions are confined to the trunk and are scaly and pruritic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral lesions are seen on palate, tongue, and buccal mucosa along with vesicles on hands and feet&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_afTQHPH.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oral lesions are seen on palate, tongue, and buccal mucosa along with vesicles on hands and feet&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hand, Foot and Mouth Disease is a viral illness in children characterized by oral lesions on palate, tongue, and buccal mucosa, along with vesicular eruptions on hands, feet, and sometimes buttocks.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 217&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 217&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with intermittent swelling and pain in the left submandibular region, especially during meals. On examination, the gland is mildly tender, and a hard mass is palpated along the duct. A plain X-ray reveals a radio-opaque shadow in the floor of the mouth. He is diagnosed with sialolithiasis. Which of the following statements about salivary calculi is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Submandibular gland is involved in approximately 90% of cases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Majority of salivary stones are radiolucent and cannot be detected on plain X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;All salivary stones require surgical excision of the entire gland regardless of location&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parotid gland is the most commonly involved site for stone formation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Submandibular gland is involved in approximately 90% of cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_NFrcByc.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Submandibular gland is involved in approximately 90% of cases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Salivary calculi most commonly affect the submandibular gland, are usually radio-opaque, and treatment depends on stone location.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 231.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 231.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding oral candidiasis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thrush presents as white patches that cannot be wiped off and is commonly seen in immunocompetent adults&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic hypertrophic candidiasis is most commonly seen in infants and resolves spontaneously&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thrush presents as wipeable white patches on the oral mucosa, while hypertrophic candidiasis presents as non-wipeable white lesions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thrush is treated with topical nystatin or clotrimazole, while hypertrophic candidiasis may require excisional surgery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Thrush is treated with topical nystatin or clotrimazole, while hypertrophic candidiasis may require excisional surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_krkVshN.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MnfjJyZ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Thrush is treated with topical nystatin or clotrimazole, while hypertrophic candidiasis may require excisional surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thrush responds to topical antifungals, while chronic hypertrophic candidiasis may need excisional surgery.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 218&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 218&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements best explains the pathogenesis of Oral Submucous Fibrosis (OSF)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;OSF results from increased collagen synthesis and reduced collagen degradation driven by activated T-lymphocytes and macrophages&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OSF is primarily mediated by B-cell proliferation and humoral immune response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrosis in OSF is due to bacterial infection and release of elastases from neutrophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The key feature of OSF is hypervascularity of lamina propria with abundant mast cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. OSF results from increased collagen synthesis and reduced collagen degradation driven by activated T-lymphocytes and macrophages&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_XJJKunN.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) OSF results from increased collagen synthesis and reduced collagen degradation driven by activated T-lymphocytes and macrophages&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ OSF is caused by chronic immune-mediated activation of T-lymphocytes and macrophages, resulting in increased collagen production and reduced degradation.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 219–220&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 219–220&lt;/li&gt;&lt;li&gt;➤ Figure: CP Chiang et al., Oral Oncology 2002;38:56–63.&lt;/li&gt;&lt;li&gt;➤ Figure: CP Chiang et al., Oral Oncology 2002;38:56–63.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents to the outpatient clinic with a 4-day history of painful oral ulcers. She has no fever, lymphadenopathy, or systemic symptoms. On examination, there are multiple 3–5 mm round ulcers with central yellowish necrotic areas and surrounding erythematous halos on the inner surface of her lips and buccal mucosa. The ulcers are tender to touch. She reports having similar episodes over the past few months, especially during periods of stress. She is otherwise healthy and not on any long-term medications. Which of the following features would best support the diagnosis of aphthous ulcers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sparing of hard palate and gingiva with absence of systemic symptoms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of fever, cervical lymphadenopathy, and involvement of gingiva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Involvement of non-movable mucosa with single large ulcer healing without scarring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vesicular lesions on both skin and mucosa with accompanying malaise and myalgia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sparing of hard palate and gingiva with absence of systemic symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kODjAgc.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sparing of hard palate and gingiva with absence of systemic symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aphthous ulcers typically involve movable mucosa, spare the hard palate and gingiva, recur frequently, and are not associated with systemic symptoms.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 218&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 218&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the pediatric ENT clinic by his parents who are concerned that he has difficulty pronouncing certain words. On examination, there is a short, thick lingual frenulum attaching the underside of the tongue to the floor of the mouth. However, the child is able to protrude his tongue beyond the lower incisors. There is no drooling, feeding difficulty, or dental hygiene issue noted. Which of the following is the most appropriate next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate frenotomy under local anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reassure the parents that speech issues are unlikely due to tongue-tie if the tongue can protrude beyond lower incisors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Refer to speech therapy followed by surgical correction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin prophylactic antibiotics and schedule for surgical correction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reassure the parents that speech issues are unlikely due to tongue-tie if the tongue can protrude beyond lower incisors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_9XYD8b1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Reassure the parents that speech issues are unlikely due to tongue-tie if the tongue can protrude beyond lower incisors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ankyloglossia rarely causes speech issues if the tongue can protrude beyond the lower incisors; reassurance is appropriate in such cases.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 220&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 220&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents for evaluation of a red patch on the inner aspect of his lower jaw that he noticed incidentally while brushing. He has a 30-year history of tobacco chewing. On examination, there is a velvety red, non-ulcerated patch over the gingivobuccal sulcus, not associated with pain or bleeding. A biopsy is planned. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prescribe antifungal mouthwash and observe for 2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform excision biopsy due to high risk of malignant transformation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassure the patient, as red patches in the oral cavity are usually benign and self-limiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin topical corticosteroid therapy for symptomatic relief&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perform excision biopsy due to high risk of malignant transformation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_pQUqG9G.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Perform excision biopsy due to high risk of malignant transformation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Erythroplakia is a red mucosal patch with high malignant potential and requires prompt excision biopsy for diagnosis and management.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 225&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 225&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old woman presents with a painless, slowly enlarging mass in the region just below her right ear. She has no facial weakness or systemic symptoms. On examination, a firm, mobile mass is noted at the tail of the right parotid gland. Imaging confirms a well-defined lesion involving the superficial lobe of the parotid. Fine needle aspiration cytology (FNAC) suggests a benign mixed tumour. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation, as pleomorphic adenomas rarely recur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superficial parotidectomy with a margin of normal tissue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incisional biopsy followed by simple enucleation of the mass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemotherapy followed by radiotherapy due to high risk of malignancy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superficial parotidectomy with a margin of normal tissue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kfWV4df.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Superficial parotidectomy with a margin of normal tissue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pleomorphic adenoma is a benign, slow-growing mixed tumour of the salivary glands best treated by superficial parotidectomy with a margin of normal tissue to prevent recurrence.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 232–233.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 232–233.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with a 40-pack-year smoking history presents with a progressively enlarging, non-healing ulcer on the floor of the mouth. Examination reveals a 5 cm ulcerative lesion involving the floor of the mouth and extending into the underlying cortical bone. A firm, non-tender 4.5 cm lymph node is palpable in the ipsilateral level Ib region. Imaging confirms bony invasion and a single ipsilateral lymph node without distant metastasis. What is the TNM stage and overall stage of this patient’s oral cavity carcinoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T2N2aM0 – Stage III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;T4aN2aM0 – Stage IV A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;T3N3M0 – Stage IV B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;T4bN2cM1 – Stage IV C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. T4aN2aM0 – Stage IV A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) T4aN2aM0 – Stage IV A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A lesion invading adjacent structures (e.g., cortical bone) with a 3–6 cm ipsilateral node and no distant metastasis is classified as T4aN2aM0, corresponding to Stage IV A oral cavity carcinoma.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 226–227 (AJCC 2002 TNM Staging).&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 226–227 (AJCC 2002 TNM Staging).&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 82-year-old dehydrated woman with a history of recent prolonged hospitalization presents with fever, severe pain in the region near her left jaw, and difficulty moving her jaw. On examination, her left parotid gland is swollen, tender, and erythematous. Gentle pressure over the gland results in the expression of purulent discharge from the Stensen’s duct. Her WBC count is elevated with neutrophilic predominance. Which of the following is the most appropriate initial management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start oral antiviral therapy and monitor for spontaneous drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Initiate intravenous antibiotics, ensure hydration, and encourage salivary flow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schedule immediate surgical drainage without attempting conservative management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin corticosteroids to reduce gland inflammation and suppress immune response&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Initiate intravenous antibiotics, ensure hydration, and encourage salivary flow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Initiate intravenous antibiotics, ensure hydration, and encourage salivary flow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute suppurative parotitis is managed with IV antibiotics, hydration, oral hygiene, and salivary stimulation; surgery is reserved for refractory cases.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 232&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 232&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male smoker presents with a painless, slowly enlarging mass below his right ear for the past few months. Examination reveals a smooth, well-defined, non-tender mass in the tail of the parotid gland. Imaging shows a cystic lesion. FNAC reveals a benign neoplasm with both epithelial and lymphoid components. The lesion is suspected to contain brownish fluid. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pleomorphic adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Warthin tumor (Adenolymphoma)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mucoepidermoid carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oncocytoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Warthin tumor (Adenolymphoma)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_G9KVcTw.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Warthin tumor (Adenolymphoma)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Warthin tumor (adenolymphoma) is a benign, cystic tumour of the parotid gland, typically seen in older males, containing epithelial and lymphoid tissue, and can be treated with enucleation or superficial parotidectomy.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 234&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 234&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old girl presents with a painless, slow-growing mass in the region of the left parotid gland. Imaging shows a well-defined lesion within the superficial lobe. FNAC reveals both mucin-producing and squamous epithelial cells. The lesion is diagnosed as a low-grade mucoepidermoid tumour. There is no facial nerve involvement on exam. Which of the following is the most appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observation only, as low-grade parotid tumors in children rarely recur&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superficial parotidectomy with facial nerve preservation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chemoradiation without surgery due to young age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radical parotidectomy with facial nerve sacrifice and neck dissection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superficial parotidectomy with facial nerve preservation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_JtuvSXL.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Superficial parotidectomy with facial nerve preservation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Low-grade mucoepidermoid carcinoma of the parotid gland is treated with superficial parotidectomy with preservation of the facial nerve.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 235&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 235&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman presents with a gradually enlarging, painless mass in the region of the left parotid gland. She reports recent onset of left-sided facial weakness and constant dull pain radiating to her ear. On examination, there is a firm, fixed mass involving the deep lobe of the parotid, with House-Brackmann grade III facial nerve palsy. Imaging shows perineural spread of the tumor. Biopsy reveals a diagnosis of adenoid cystic carcinoma. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Superficial parotidectomy with facial nerve preservation and no further treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemoradiation alone, as surgery is not effective in perineural tumors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radical parotidectomy with wide margins and postoperative radiotherapy if margins are positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total parotidectomy with elective neck dissection in all patients, regardless of nodal status&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Radical parotidectomy with wide margins and postoperative radiotherapy if margins are positive&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_svmeqIF.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_EiGoYYi.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Radical parotidectomy with wide margins and postoperative radiotherapy if margins are positive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adenoid cystic carcinoma of the salivary glands is treated with radical parotidectomy with wide margins and postoperative radiotherapy if surgical margins are not clear.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 234–235.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 234–235.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 36 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

                updateNavPanel();

        // Update quiz navigation panel
        function updateNavPanel() {

                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        // Update results navigation panel

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);

        // Handle result navigation click

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,

                });

                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {

                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
