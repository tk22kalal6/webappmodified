Direct extension from congenital epithelial rests&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Invagination of pars flaccida due to persistent negative pressure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Invagination of pars flaccida due to persistent negative pressure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary acquired cholesteatoma most commonly arises due to invagination of pars flaccida from persistent negative pressure, forming a retraction pocket that accumulates keratin and expands toward the middle ear.&lt;/li&gt;&lt;li&gt;➤ Primary acquired cholesteatoma&lt;/li&gt;&lt;li&gt;➤ invagination of pars flaccida&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 67&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 67&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with painless ear discharge, multiple tympanic membrane perforations, and sudden-onset facial paralysis. Examination reveals pale granulations in the middle ear, and the hearing loss is severe and out of proportion to clinical findings. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Suppurative Otitis Media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cholesteatomatous Otitis Media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tubercular Otitis Media&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otomycosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tubercular Otitis Media&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_jxzysOS.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5hl4nk7.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_AhYeNBl.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tubercular Otitis Media&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tubercular Otitis Media presents with painless discharge, multiple tympanic membrane perforations, severe hearing loss, and early facial paralysis, especially in children.&lt;/li&gt;&lt;li&gt;➤ Tubercular Otitis Media&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 74&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 74&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child with acute otitis media develops sudden onset facial asymmetry. On otoscopy, bulging of the tympanic membrane is noted. Which of the following is most likely true regarding this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Permanent nerve damage is likely and urgent decompression is mandatory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial nerve paralysis is due to cholesteatoma-induced destruction of the facial canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial nerve recovery is expected with systemic antibiotics, and surgery may be needed in resistant cases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial paralysis is due to vestibular schwannoma arising in the internal auditory canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Facial nerve recovery is expected with systemic antibiotics, and surgery may be needed in resistant cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Facial nerve recovery is expected with systemic antibiotics, and surgery may be needed in resistant cases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Facial paralysis in acute otitis media is typically reversible with systemic antibiotics , though surgery like myringotomy or mastoidectomy may be indicated in resistant cases.&lt;/li&gt;&lt;li&gt;➤ acute otitis media&lt;/li&gt;&lt;li&gt;➤ systemic antibiotics&lt;/li&gt;&lt;li&gt;➤ myringotomy or mastoidectomy&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 80&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 80&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man with chronic ear infection develops sudden severe vertigo, vomiting, and complete hearing loss in one ear. Examination reveals spontaneous nystagmus with the quick component directed to the opposite ear. He appears toxic. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse serous labyrinthitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffuse suppurative labyrinthitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniere’s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vestibular neuronitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diffuse suppurative labyrinthitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Diffuse suppurative labyrinthitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diffuse suppurative labyrinthitis presents with severe vertigo, vomiting, complete hearing loss, and spontaneous nystagmus toward the healthy side, and requires urgent antibiotic therapy and possible surgical intervention.&lt;/li&gt;&lt;li&gt;➤ Diffuse suppurative labyrinthitis&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 81&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 81&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old child presents with high-grade fever, neck rigidity, photophobia, vomiting, and altered sensorium. He had a history of ear discharge for the past few days. CSF analysis reveals turbid fluid, high protein, low glucose, and predominant polymorphs. Which of the following statements regarding this condition is most accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is most commonly associated with otitis externa in children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lumbar puncture is contraindicated in all cases of suspected meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan is the definitive diagnostic test for bacterial meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is the most common intracranial complication of otitis media in children&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is the most common intracranial complication of otitis media in children&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is the most common intracranial complication of otitis media in children&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Meningitis is the most frequent intracranial complication of otitis media, diagnosed via CSF analysis and treated with antibiotics and, when needed, mastoid surgery.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 82&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 82&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old child with a recent history of chronic otitis media presents with severe headache, diplopia, and episodes of blurred vision. Fundoscopy shows papilloedema. CSF examination reveals an opening pressure of 310 mm H₂O but normal cell counts, proteins, sugars, and sterile cultures. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyogenic meningitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otitic hydrocephalus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subdural abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tuberculous meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Otitic hydrocephalus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Otitic hydrocephalus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Otitic hydrocephalus presents with raised intracranial pressure and normal CSF findings, typically due to lateral sinus thrombosis following middle ear infection.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 85&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 85&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following Wullstein types of tympanoplasty is indicated when the malleus and incus are absent, and the graft is placed directly over the stapes head?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_EnhASFR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Type III tympanoplasty (Wullstein classification), when malleus and incus are absent, the graft is placed directly over the stapes head.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 30&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 30&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following features is most suggestive of primary carcinoma of the middle ear rather than simple chronic suppurative otitis media?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conductive hearing loss with central perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intermittent ear discharge responding to antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistent foul-smelling, blood-stained discharge with severe nocturnal pain in a 55-year-old&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;History of recurrent upper respiratory tract infections&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Persistent foul-smelling, blood-stained discharge with severe nocturnal pain in a 55-year-old&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Persistent foul-smelling, blood-stained discharge with severe nocturnal pain in a 55-year-old&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carcinoma of the middle ear should be suspected in adults aged 40–60 with persistent blood-stained discharge, severe nocturnal pain, facial palsy, or granulations not responding to routine treatment.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 111&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 111&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a long-standing history of Chronic Suppurative Otitis Media (CSOM) develops neurological symptoms. Which of the following is the most common intracranial complication associated with CSOM?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain Abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidural Abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subdural Empyema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Meningitis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Meningitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . A brain abscess is a serious complication of CSOM, but it is less common than meningitis. It typically presents with localized neurological symptoms depending on the area of the brain affected , along with signs of increased intracranial pressure .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• serious complication&lt;/li&gt;&lt;li&gt;• less common than meningitis.&lt;/li&gt;&lt;li&gt;• typically presents&lt;/li&gt;&lt;li&gt;• localized neurological symptoms&lt;/li&gt;&lt;li&gt;• area&lt;/li&gt;&lt;li&gt;• brain affected&lt;/li&gt;&lt;li&gt;• signs of increased intracranial pressure&lt;/li&gt;&lt;li&gt;• Option C . An epidural abscess is a collection of pus between the dura mater and the skull . While it can occur as a complication of CSOM , it is less common compared to meningitis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• collection&lt;/li&gt;&lt;li&gt;• pus&lt;/li&gt;&lt;li&gt;• dura mater&lt;/li&gt;&lt;li&gt;• skull&lt;/li&gt;&lt;li&gt;• occur&lt;/li&gt;&lt;li&gt;• complication of CSOM&lt;/li&gt;&lt;li&gt;• Option D . Subdural empyema, a collection of pus between the dura mater and the arachnoid membrane , is a rare but serious complication of CSOM . However, meningitis remains the more common intracranial complication .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• collection of pus&lt;/li&gt;&lt;li&gt;• dura mater&lt;/li&gt;&lt;li&gt;• arachnoid membrane&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• serious complication&lt;/li&gt;&lt;li&gt;• CSOM&lt;/li&gt;&lt;li&gt;• meningitis&lt;/li&gt;&lt;li&gt;• remains&lt;/li&gt;&lt;li&gt;• common intracranial complication&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ M eningitis is the most common intracranial complication of chronic suppurative otitis media (CSOM) , characterized by the spread of infection to the meninges leading to inflammation and associated neurological symptoms .&lt;/li&gt;&lt;li&gt;➤ eningitis&lt;/li&gt;&lt;li&gt;➤ most common intracranial complication&lt;/li&gt;&lt;li&gt;➤ chronic suppurative otitis media (CSOM)&lt;/li&gt;&lt;li&gt;➤ spread of infection&lt;/li&gt;&lt;li&gt;➤ meninges&lt;/li&gt;&lt;li&gt;➤ inflammation&lt;/li&gt;&lt;li&gt;➤ associated neurological symptoms&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 75-85&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 75-85&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding Law’s view (lateral oblique view) used in radiological assessment of the mastoid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It clearly demonstrates attic, aditus, and antrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The sagittal plane of the skull is perpendicular to the film&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It shows external auditory canal superimposed on the internal auditory canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The X-ray beam is projected at a 45° caudocranial angle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It shows external auditory canal superimposed on the internal auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_iWUga75.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It shows external auditory canal superimposed on the internal auditory canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Law’s view (lateral oblique), the sagittal plane is parallel to the film and the X-ray beam is angled 15° cephalocaudal, showing the EAC superimposed on the IAC but not well visualizing the attic, aditus, or antrum.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Towne’s view in radiology of the temporal bone is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a lateral view used to visualize mastoid air cell septations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It provides comparison of both petrous pyramids and is useful in acoustic neuroma evaluation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a posteroanterior projection with no angle used to visualize frontal sinuses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It does not show internal auditory canal or cochlea clearly&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It provides comparison of both petrous pyramids and is useful in acoustic neuroma evaluation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_EZ9Y61B.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It provides comparison of both petrous pyramids and is useful in acoustic neuroma evaluation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Towne’s view is an AP view with 30° cranial tilt used to compare both petrous pyramids and visualize structures like the IAC and cochlea, especially useful in acoustic neuroma and petrositis assessment.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the Transorbital view in radiographic imaging is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is a lateral oblique view that best shows mastoid air cells and sinodural angle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It projects the petrous pyramid through the occiput and does not visualize the internal auditory canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used for comparison of both petrous pyramids and is helpful in diagnosing acoustic neuroma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It cannot visualize the cochlea or labyrinth due to orbital interference&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is used for comparison of both petrous pyramids and is helpful in diagnosing acoustic neuroma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zDOYCfm.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is used for comparison of both petrous pyramids and is helpful in diagnosing acoustic neuroma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The transorbital view projects the petrous pyramid, IAC, cochlea, and labyrinth through the orbit and is useful for comparing both sides, especially in cases of acoustic neuroma.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument shown and choose the correct statement regarding its use in ENT surgery:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used to remove granulation tissue from the middle ear during tympanoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used for retracting nasal mucosa during septoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a self-retaining retractor used to hold soft tissues apart during mastoidectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is primarily used for nasal bone fracture reduction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is a self-retaining retractor used to hold soft tissues apart during mastoidectomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-02%20130353.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BBzkEVl.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Ep2z0hE.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_pPnZI0J.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is a self-retaining retractor used to hold soft tissues apart during mastoidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mollison’s mastoid retractor is a self-retaining and haemostatic instrument used during mastoidectomy to retract soft tissues and maintain a clear surgical field.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 451&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 451&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The instrument shown in the image is Lempert’s endaural speculum. Which of the following statements is true regarding this instrument and its use?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used to retract the tympanomeatal flap during tympanoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is similar to a nasal speculum and is used to spread the meatus during endaural procedures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is inserted into the middle ear cavity to aspirate fluid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is used to excise granulations from the external auditory canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is similar to a nasal speculum and is used to spread the meatus during endaural procedures&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_V7OQo8y.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is similar to a nasal speculum and is used to spread the meatus during endaural procedures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lempert’s endaural speculum is a curved instrument used to spread the external auditory canal during endaural incisions or local injections.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument shown in the image and select the correct statement regarding its use:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Freer’s elevator – used for raising tympanomeatal flap in tympanoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MacEwen’s curette and cell seeker – used in mastoid surgery to explore air cells and remove septa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lempert’s curette – used to remove nasal polyps in outpatient setting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mollison’s retractor – used to retract skin flaps in neck dissection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. MacEwen’s curette and cell seeker – used in mastoid surgery to explore air cells and remove septa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_q6LC33V.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fkX5RX4.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_SlWSRyY.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gMdItxh.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) MacEwen’s curette and cell seeker – used in mastoid surgery to explore air cells and remove septa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MacEwen’s curette and cell seeker is a dual-ended instrument used in mastoid surgery to explore air cells and remove bony septa or granulations.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents with chronic ear discharge and hearing loss. Otoscopic examination reveals a posterosuperior marginal perforation with granulation tissue. A diagnosis of secondary acquired cholesteatoma is made. Which of the following best describes the most likely mechanism of cholesteatoma formation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Invagination of pars flaccida due to eustachian tube dysfunction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperplasia of basal layer of skin in the external auditory canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Migration of squamous epithelium through a marginal perforation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Persistence of embryonic epithelial cell rests in the middle ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Migration of squamous epithelium through a marginal perforation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Migration of squamous epithelium through a marginal perforation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Secondary acquired cholesteatoma arises most commonly from epithelial migration through a pre-existing marginal perforation, especially in the posterosuperior quadrant.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 67&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 67&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents with a 3-week history of ear discharge following acute otitis media. Examination reveals mastoid tenderness, sagging of the posterosuperior canal wall, and a dull, bulging tympanic membrane. The child also has a fever and appears toxic. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start topical antibiotic ear drops and discharge the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prescribe oral antihistamines and nasal decongestants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hospitalize, start systemic antibiotics, and consider myringotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schedule a hearing test and review after 2 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hospitalize, start systemic antibiotics, and consider myringotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0lNrJbn.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hospitalize, start systemic antibiotics, and consider myringotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute mastoiditis presents with postauricular pain, discharge, mastoid tenderness, and systemic features; it requires hospitalization, IV antibiotics, and myringotomy ± mastoidectomy.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 77&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 77&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male with a history of chronic suppurative otitis media presents with persistent headache, foul-smelling pulsatile ear discharge, and malaise. During mastoid surgery, pus is found between the bone and dura without overt meningeal signs. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extradural abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdural empyema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Meningitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Extradural abscess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qRR6wHG.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Extradural abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Extradural abscess is a localized collection of pus between bone and dura in otitis media, often discovered intraoperatively and managed by mastoidectomy and antibiotics.&lt;/li&gt;&lt;li&gt;➤ Extradural abscess&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 81&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 81&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with hearing loss and recurrent upper respiratory tract infections. Otoscopic examination reveals a dull, retracted tympanic membrane with visible air-fluid levels and bubbles. Tympanometry shows a flat curve. What is the most appropriate management for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High-dose systemic antibiotics for 10 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myringotomy with grommet insertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cortical mastoidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radical mastoidectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Myringotomy with grommet insertion&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_F8mqJxS.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FpYdLHQ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Myringotomy with grommet insertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In otitis media with effusion (OME), myringotomy with grommet insertion is the treatment of choice to ventilate the middle ear and drain sterile effusion.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 65&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 65&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic otitis media and cholesteatoma develops vertigo when pressure is applied to the tragus. However, there is no visible evidence of a perilymph fistula. Which of the following best explains this phenomenon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse suppurative labyrinthitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;True positive fistula sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;False positive fistula sign (Hennebert’s sign)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;False negative fistula sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. False positive fistula sign (Hennebert’s sign)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) False positive fistula sign (Hennebert’s sign)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A false positive fistula sign (Hennebert’s sign) is seen when vertigo occurs without an actual perilymph fistula, commonly in congenital syphilis and late-stage Ménière’s disease.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 56&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 56&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the branches of the facial nerve is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorda tympani arises from the tympanic segment and supplies the parotid gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nerve to stapedius arises at the level of the second genu and supplies the stapedius muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Greater superficial petrosal nerve arises from the mastoid segment and supplies the submandibular gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical branch of the facial nerve carries taste sensation from posterior one-third of the tongue&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nerve to stapedius arises at the level of the second genu and supplies the stapedius muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nerve to stapedius arises at the level of the second genu and supplies the stapedius muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The nerve to stapedius arises at the second genu of the facial nerve and supplies the stapedius muscle in the middle ear.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 94–95.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 94–95.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about surgical landmarks for locating the facial nerve during parotid surgery is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The facial nerve lies lateral to the cartilaginous pointer of the external auditory canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The facial nerve lies between the posterior belly of digastric and the styloid process&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The facial nerve lies deep and posterior to the tympanomastoid suture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The facial nerve passes medially to the styloid process during its extracranial course&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The facial nerve lies between the posterior belly of digastric and the styloid process&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_SiFvTTO.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The facial nerve lies between the posterior belly of digastric and the styloid process&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During parotid surgery, the facial nerve lies between the posterior belly of the digastric muscle and the styloid process, serving as a reliable surgical landmark.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 96.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 96.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following topodiagnostic tests is used to identify a lesion proximal to the geniculate ganglion in a case of lower motor neuron facial nerve paralysis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electrogustometry showing reduced taste sensation on the anterior tongue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Absence of stapedial reflex detected by tympanometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schirmer test showing decreased lacrimation on the affected side&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduced salivation from the parotid gland&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schirmer test showing decreased lacrimation on the affected side&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_00elL86.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schirmer test showing decreased lacrimation on the affected side&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Decreased lacrimation on Schirmer test suggests a lesion proximal to the geniculate ganglion, where secretomotor fibers to the lacrimal gland originate.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 102.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 102.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following correctly describes the role of components in a conventional hearing aid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The microphone converts sound into electrical signals, the amplifier magnifies them, and the receiver converts them back to sound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The amplifier picks up sound and sends it directly to the tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The receiver captures sound and converts it into electrical signals for processing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The microphone sends electrical signals directly to the cochlea through a bone conduction pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The microphone converts sound into electrical signals, the amplifier magnifies them, and the receiver converts them back to sound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The microphone converts sound into electrical signals, the amplifier magnifies them, and the receiver converts them back to sound&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a conventional hearing aid, the microphone converts sound into electrical signals, the amplifier boosts them, and the receiver converts them back to sound delivered to the ear.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 121&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 121&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a correct indication for Bone-Anchored Hearing Aid (BAHA) placement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic ear discharge not amenable to medical or surgical treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mild bilateral sensorineural hearing loss with intact external ear canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intermittent tinnitus with normal hearing thresholds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conductive hearing loss in a patient who prefers cosmetic hearing aid solutions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chronic ear discharge not amenable to medical or surgical treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_pQd9vJT.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chronic ear discharge not amenable to medical or surgical treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BAHA is indicated in patients with chronic ear discharge, canal atresia, or single-sided deafness when conventional air-conduction hearing aids are not feasible.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 123&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 123&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following factors is most strongly associated with better clinical outcomes following cochlear implantation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Longer duration of deafness with no prior use of hearing aids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Younger age at implantation, especially in prelingually deaf children&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prelingual adults with no auditory experience before implantation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Use of single-channel implants with auditory training&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Younger age at implantation, especially in prelingually deaf children&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Younger age at implantation, especially in prelingually deaf children&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Younger age at implantation, particularly in prelingually deaf children, is a strong predictor of successful outcomes with cochlear implants due to higher neural plasticity.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 125&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 125&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements correctly describes the types of tinnitus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Subjective tinnitus is heard by both the patient and the examiner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Objective tinnitus is always associated with sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Objective tinnitus can be heard by the examiner, often using a stethoscope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subjective tinnitus indicates a middle ear pathology that generates audible sounds&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Objective tinnitus can be heard by the examiner, often using a stethoscope&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Objective tinnitus can be heard by the examiner, often using a stethoscope&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tinnitus is classified as subjective (heard only by the patient) or objective (can also be heard by the examiner using a stethoscope).&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 130&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 130&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Bell palsy is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bell palsy most commonly affects young males and is often associated with trigeminal neuralgia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The most common cause of Bell palsy is trauma to the facial nerve during mastoid surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bell palsy is an idiopathic, acute-onset, peripheral facial paralysis with viral and ischemic etiologies being most common&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surgical decompression of the facial nerve is the first-line treatment in all patients with Bell palsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bell palsy is an idiopathic, acute-onset, peripheral facial paralysis with viral and ischemic etiologies being most common&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_CDnIgBN.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bell palsy is an idiopathic, acute-onset, peripheral facial paralysis with viral and ischemic etiologies being most common&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bell palsy is an idiopathic, acute-onset, lower motor neuron facial paralysis commonly caused by viral infections and vascular ischemia.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 97–100.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 97–100.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a complication of peripheral facial paralysis due to faulty regeneration of parasympathetic fibers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crocodile tears (gustatory lacrimation)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure keratitis due to loss of tear film&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Synkinesis caused by cross motor innervation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frey’s syndrome resulting from parotid surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Crocodile tears (gustatory lacrimation)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Crocodile tears (gustatory lacrimation)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crocodile tears (gustatory lacrimation) occur due to faulty regeneration of parasympathetic fibers following facial nerve injury, causing lacrimation during eating.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 103.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 103.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Auditory Brainstem Implant (ABI) is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ABI stimulates the cochlear nerve directly through an electrode placed in the cochlea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ABI is indicated in patients with unilateral vestibular schwannoma and normal hearing on the opposite side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ABI is placed over the cochlear nucleus complex in the lateral recess of the fourth ventricle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ABI provides better speech recognition outcomes than multichannel cochlear implants&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ABI is placed over the cochlear nucleus complex in the lateral recess of the fourth ventricle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_KPFAuau.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ABI is placed over the cochlear nucleus complex in the lateral recess of the fourth ventricle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Auditory Brainstem Implants (ABIs) are placed in the lateral recess of the fourth ventricle to stimulate the cochlear nucleus complex when the cochlear nerve is absent or non-functional.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 127&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an essential candidacy criterion for cochlear implantation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild bilateral sensorineural hearing loss with good benefit from hearing aids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilateral conductive hearing loss with intact cognitive function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral severe to profound sensorineural hearing loss with little or no benefit from hearing aids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe hearing loss in one ear with normal hearing in the other&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bilateral severe to profound sensorineural hearing loss with little or no benefit from hearing aids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bilateral severe to profound sensorineural hearing loss with little or no benefit from hearing aids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cochlear implants are indicated in patients with bilateral severe to profound sensorineural hearing loss who derive minimal or no benefit from hearing aids.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 125&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 125&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Bone-Anchored Hearing Aids (BAHA) is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;BAHA transmits sound through the external auditory canal and ossicular chain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;BAHA is contraindicated in conductive or mixed hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The sound processor of BAHA is implanted at the time of initial surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;BAHA transmits sound vibrations directly to the cochlea via bone, bypassing the external and middle ear&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. BAHA transmits sound vibrations directly to the cochlea via bone, bypassing the external and middle ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_l21hDqH.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) BAHA transmits sound vibrations directly to the cochlea via bone, bypassing the external and middle ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BAHA transmits sound vibrations directly to the cochlea via bone conduction, bypassing the external auditory canal and middle ear.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 122&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 122&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the indications for hearing aid use is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hearing aids are recommended for individuals with hearing loss that cannot be corrected by medical or surgical means&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sensorineural hearing loss is a contraindication for hearing aids due to inevitable sound distortion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conductive hearing loss is not treated with hearing aids under any circumstance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hearing aids are delayed in deaf children until after 5 years of age to assess speech development&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hearing aids are recommended for individuals with hearing loss that cannot be corrected by medical or surgical means&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hearing aids are recommended for individuals with hearing loss that cannot be corrected by medical or surgical means&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hearing aids are indicated for individuals with hearing loss that cannot be corrected by medical or surgical treatment.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 121&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 121&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding hyperkinetic disorders of the facial nerve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blepharospasm usually affects only one eye and is most commonly caused by acoustic neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Botulinum toxin is ineffective in hemifacial spasm but useful in treating exposure keratitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemifacial spasm can be caused by a vascular loop compressing the facial nerve at the cerebellopontine angle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selective nerve section is contraindicated in the treatment of essential hemifacial spasm and blepharospasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hemifacial spasm can be caused by a vascular loop compressing the facial nerve at the cerebellopontine angle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hemifacial spasm can be caused by a vascular loop compressing the facial nerve at the cerebellopontine angle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hemifacial spasm may be caused by a vascular loop compressing the facial nerve at the cerebellopontine angle and is treatable by microvascular decompression or botulinum toxin.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 103–104.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 103–104.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding transverse fractures of the temporal bone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most commonly caused by parietal blows and associated with conductive hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Often associated with bleeding from the ear and injury to ossicles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Involve sensorineural hearing loss and immediate facial paralysis in most cases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Characterized by CSF otorrhea that is usually mixed with blood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Involve sensorineural hearing loss and immediate facial paralysis in most cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_u94iutt.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Involve sensorineural hearing loss and immediate facial paralysis in most cases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Transverse temporal bone fractures typically cause sensorineural hearing loss and immediate facial paralysis due to injury to the labyrinth or proximal facial nerve.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 100–101.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 100–101.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about causes of tinnitus is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Objective tinnitus is most commonly psychogenic and occurs without any identifiable physical source&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venous hum and vascular lesions like glomus tumors are typical causes of subjective tinnitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clicking tinnitus due to palatal myoclonus is an example of subjective tinnitus that occurs during swallowing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abnormally patent eustachian tube and palatal myoclonus can cause objective tinnitus synchronized with respiration or muscle contractions&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Abnormally patent eustachian tube and palatal myoclonus can cause objective tinnitus synchronized with respiration or muscle contractions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Abnormally patent eustachian tube and palatal myoclonus can cause objective tinnitus synchronized with respiration or muscle contractions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Objective tinnitus may result from physical sources like palatal myoclonus or a patulous eustachian tube, producing sounds synchronized with muscle activity or respiration.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 130&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 130&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following clinical features is characteristic of Melkersson-Rosenthal syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrent facial paralysis, ear discharge, and conductive hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Recurrent facial paralysis, lip swelling, and fissured tongue&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bilateral facial paralysis, ocular pain, and nasal crusting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sudden facial paralysis, mastoid tenderness, and vertigo&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Recurrent facial paralysis, lip swelling, and fissured tongue&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Recurrent facial paralysis, lip swelling, and fissured tongue&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Melkersson-Rosenthal syndrome is defined by a triad of recurrent facial paralysis, swelling of the lips, and a fissured tongue.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 100.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 100.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is correct regarding surgical management of facial nerve injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoglossal-facial anastomosis restores facial movement without any impact on tongue function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;End-to-end anastomosis is preferred when the nerve gap is large and requires tension to bridge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cable grafting is used when the gap between severed nerve ends is too large for direct anastomosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decompression involves rerouting the entire facial nerve to relieve mechanical pressure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cable grafting is used when the gap between severed nerve ends is too large for direct anastomosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cable grafting is used when the gap between severed nerve ends is too large for direct anastomosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cable grafting is indicated when the gap between severed facial nerve ends is too large to allow tension-free end-to-end anastomosis.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 105.&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 105.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following correctly describes implantable middle ear hearing aids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They amplify sound in the external canal and transmit it acoustically to the tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Piezoelectric devices work by generating a magnetic field around the ossicles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electromagnetic devices use crystal expansion to directly stimulate the cochlea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They work by delivering mechanical vibrations directly to the ossicular chain, bypassing the external auditory canal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. They work by delivering mechanical vibrations directly to the ossicular chain, bypassing the external auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) They work by delivering mechanical vibrations directly to the ossicular chain, bypassing the external auditory canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Implantable middle ear hearing aids deliver mechanical vibrations directly to the ossicular chain, bypassing the external auditory canal.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 123&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra – Diseases of Ear, Nose and Throat &amp;amp; Head and Neck Surgery, 6th Ed., pg. 123&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about cochlear implants is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cochlear implants deliver amplified sound signals directly to the hair cells in the cochlea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The external component includes the receiver and electrode array, both surgically implanted behind the ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cochlear implants stimulate the auditory nerve via electrical impulses transmitted through an electrode array placed in the scala tympani&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The speech processor in a cochlear implant is always body-worn and cannot be placed behind the ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cochlear implants stimulate the auditory nerve via electrical impulses transmitted through an electrode array placed in the scala tympani&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_P3GRNGG.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_toTG7Rm.png&quot;, &quot;https://cerebe
