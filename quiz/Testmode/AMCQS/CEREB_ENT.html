on, pg 303&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a 40-pack-year smoking history presents to the clinic with a six-month history of progressively worsening hoarseness. He denies any sore throat, dysphagia, or weight loss. He has been a heavy drinker for the past 20 years. On examination, his voice is noticeably hoarse. Laryngoscopy reveals thickened, hyperkeratotic lesions on the posterior part of the vocal cords, near interarytenoid area. The rest of the examination is unremarkable. What is the most likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngeal Papillomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vocal Cord Nodules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pachydermia Laryngis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laryngeal Carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pachydermia Laryngis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture8.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture3_GNlFwlt.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture2_CgfGwMD.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture4_KYV8jqJ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pachydermia Laryngis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Laryngeal papillomatosis typically presents in younger patients and is associated with Human Papilloma Virus (HPV) infection . It is characterized by multiple papillary growths on the vocal cords and other parts of the larynx .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• presents&lt;/li&gt;&lt;li&gt;• younger patients&lt;/li&gt;&lt;li&gt;• Human Papilloma Virus (HPV) infection&lt;/li&gt;&lt;li&gt;• characterized&lt;/li&gt;&lt;li&gt;• multiple papillary growths&lt;/li&gt;&lt;li&gt;• vocal cords&lt;/li&gt;&lt;li&gt;• larynx&lt;/li&gt;&lt;li&gt;• Option B . Vocal cord nodules are benign lesions typically seen in individuals who strain their voices , such as singers or teachers . They present with hoarseness but are not associated with smoking or alcohol use.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• benign lesions&lt;/li&gt;&lt;li&gt;• strain&lt;/li&gt;&lt;li&gt;• voices&lt;/li&gt;&lt;li&gt;• singers&lt;/li&gt;&lt;li&gt;• teachers&lt;/li&gt;&lt;li&gt;• hoarseness&lt;/li&gt;&lt;li&gt;• Option D . Laryngeal carcinoma should be considered, especially given the patient&#x27;s smoking history. However, the absence of symptoms like dysphagia, weight loss, and the specific laryngoscopic findings of hyperkeratotic lesions lean more towards pachydermia laryngis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pachydermia laryngis is a condition characterized by thickened , hyperkeratotic lesions on the vocal cords , commonly associated with chronic irritants like smoking and alcohol abuse .&lt;/li&gt;&lt;li&gt;➤ thickened&lt;/li&gt;&lt;li&gt;➤ hyperkeratotic lesions&lt;/li&gt;&lt;li&gt;➤ vocal cords&lt;/li&gt;&lt;li&gt;➤ chronic irritants&lt;/li&gt;&lt;li&gt;➤ smoking&lt;/li&gt;&lt;li&gt;➤ alcohol abuse&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 292, 293&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 292, 293&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male, a lifelong smoker, presents with a complaint of persistent hoarseness for the past four months. He denies any respiratory distress, dysphagia, or significant weight loss. The examination reveals a hoarse voice but no stridor or respiratory distress. Laryngoscopic examination shows bilateral white patches on the vocal cords. What is the most likely diagnosis in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laryngeal Carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leukoplakia of the Vocal Cords&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngeal Papillomatosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vocal Cord Polyps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leukoplakia of the Vocal Cords&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/14/image_A4XZpMQ.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture4_zIuxNL4.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture3_8tyTsIT.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture6_OmCZuQE.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leukoplakia of the Vocal Cords.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Laryngeal carcinoma may present with hoarseness , but typically has other symptoms like dysphagia , odynophagia , or weight loss . Laryngoscopic examination usually reveals a mass rather than white patches.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• hoarseness&lt;/li&gt;&lt;li&gt;• dysphagia&lt;/li&gt;&lt;li&gt;• odynophagia&lt;/li&gt;&lt;li&gt;• weight loss&lt;/li&gt;&lt;li&gt;• Option C . Laryngeal papillomatosis is characterized by the presence of multiple, wart-like growths on the larynx and is most commonly caused by HPV infection . It is less common in older adults.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• multiple, wart-like growths&lt;/li&gt;&lt;li&gt;• larynx&lt;/li&gt;&lt;li&gt;• HPV infection&lt;/li&gt;&lt;li&gt;• Option D . Vocal cord polyps typically present as a single, unilateral lesion causing hoarseness . They are not characterized by white patches and are often related to voice abuse or trauma.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• single, unilateral lesion&lt;/li&gt;&lt;li&gt;• hoarseness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leukoplakia of the vocal cords as a condition presenting with white patches on the vocal cords , often associated with smoking , and considered a premalignant lesion.&lt;/li&gt;&lt;li&gt;➤ white patches&lt;/li&gt;&lt;li&gt;➤ vocal cords&lt;/li&gt;&lt;li&gt;➤ smoking&lt;/li&gt;&lt;li&gt;➤ premalignant lesion.&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 304&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 304&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old teacher presents the clinic with a three-week history of hoarseness. She reports no pain or respiratory symptoms but has been using her voice extensively during this period. Physical examination and laryngoscopy reveal mild edema of the vocal cords without any nodules or polyps. Understanding the microstructure of the vocal cords is essential in diagnosing and treating voice disorders. How many distinct layers constitute the vocal cord microstructure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Three&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Four&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Five&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Six&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Five&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/29/01_GuVInoU.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/14/image_HjfdnQP.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Five&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . This option is incorrect. The vocal cords have more than three layers. While three layers might be a simplified description, it does not accurately represent the detailed microstructure.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• does not accurately represent&lt;/li&gt;&lt;li&gt;• Option B . This option is also incorrect. Although the vocal cords have multiple layers, the number is greater than four when considering the detailed microanatomy.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• greater than four&lt;/li&gt;&lt;li&gt;• Option D . This option is incorrect. While the vocal cords are complex structures , they do not have six distinct layers in their microstructure.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• complex structures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The vocal cord microstructure consists of five distinct layers: the epithelium , superficial layer of the lamina propria, intermediate layer of the lamina propria, deep layer of the lamina propria, and the vocalis muscle .&lt;/li&gt;&lt;li&gt;➤ vocal cord microstructure&lt;/li&gt;&lt;li&gt;➤ epithelium&lt;/li&gt;&lt;li&gt;➤ superficial layer&lt;/li&gt;&lt;li&gt;➤ intermediate layer&lt;/li&gt;&lt;li&gt;➤ deep layer&lt;/li&gt;&lt;li&gt;➤ vocalis muscle&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 283-285&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 283-285&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with a history of progressive dysphagia and a sensation of a lump in his throat for the past six months. He has a history of heavy tobacco and alcohol use. On examination, an indirect laryngoscopy is performed, which shows an irregular mass in the hypopharynx. For appropriate diagnosis and management, a thorough understanding of the anatomy of the hypopharynx is crucial. Which of the following is NOT a part of the hypopharynx?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyriform Sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postcricoid Area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior Pharyngeal Wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vallecula&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vallecula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Vallecula&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pyriform Sinus is a part of the hypopharynx . The pyriform sinuses are bilateral recesses on either side of the laryngeal orifice and are important sites for the lodgment of ingested substances or pathology .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• hypopharynx&lt;/li&gt;&lt;li&gt;• bilateral recesses&lt;/li&gt;&lt;li&gt;• either side&lt;/li&gt;&lt;li&gt;• laryngeal orifice&lt;/li&gt;&lt;li&gt;• lodgment&lt;/li&gt;&lt;li&gt;• ingested substances&lt;/li&gt;&lt;li&gt;• pathology&lt;/li&gt;&lt;li&gt;• Option B . Postcricoid area, located posterior to the cricoid cartilage , is a component of the hypopharynx and is important in swallowing .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• posterior&lt;/li&gt;&lt;li&gt;• cricoid cartilage&lt;/li&gt;&lt;li&gt;• component&lt;/li&gt;&lt;li&gt;• hypopharynx&lt;/li&gt;&lt;li&gt;• swallowing&lt;/li&gt;&lt;li&gt;• Option C . Posterior pharyngeal wall forms the upper border of the quadrangular membrane and is part of the hypopharynx . It plays a role in the function of the larynx and hypopharynx .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• upper border&lt;/li&gt;&lt;li&gt;• quadrangular membrane&lt;/li&gt;&lt;li&gt;• hypopharynx&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;li&gt;• larynx&lt;/li&gt;&lt;li&gt;• hypopharynx&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The hypopharynx consists of the pyriform sinus , postcricoid area , and posterior pharyngeal wall , while the vallecula is a part of the oropharynx and not the hypopharynx.&lt;/li&gt;&lt;li&gt;➤ pyriform sinus&lt;/li&gt;&lt;li&gt;➤ postcricoid area&lt;/li&gt;&lt;li&gt;➤ posterior pharyngeal wall&lt;/li&gt;&lt;li&gt;➤ vallecula&lt;/li&gt;&lt;li&gt;➤ oropharynx&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 241&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 241&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 88 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot;

                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;

        // Select option
        function selectOption(index, label) {

                optionButtons.forEach(btn =&gt; {

                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        function showNextResult() {

                    showResults(currentResultQuestion + 1);
                }

                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);

                    &lt;/audio&gt;

                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);

        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        });

            questions = [{&quot;text&quot;: &quot;Which of the following correctly describes the composition of the external nose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The external nose is entirely cartilaginous and contains only septal cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The upper one-third of the external nose is bony, formed by the paired nasal bones&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The lower one-third of the external nose is formed by nasal bones and vomer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The cartilaginous part includes only the upper lateral and alar cartilages&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The upper one-third of the external nose is bony, formed by the paired nasal bones&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LFtEEF5.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The upper one-third of the external nose is bony, formed by the paired nasal bones&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The external nose is made up of an upper bony one-third (paired nasal bones) and a lower two-thirds cartilaginous part (including upper lateral, lower lateral/alar, lesser alar, and septal cartilages).&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 134&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 134&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man presents with progressive thickening and enlargement of the tip of his nose over the past several years. He has a long-standing history of acne rosacea. On examination, his nasal tip appears bulbous, lobulated, and red with prominent pores. There are no signs of active infection or systemic symptoms. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasal basal cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rhinophyma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sebaceous cyst of the nose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasal vestibulitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rhinophyma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/30/screenshot-2024-01-30-165027.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rhinophyma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rhinophyma is a complication of acne rosacea caused by sebaceous gland hypertrophy, presenting as a bulbous, lobulated enlargement of the nasal tip, typically managed by laser or surgical excision.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 134&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 134&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the nasal vestibule is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The nasal vestibule is lined by respiratory epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Furuncles of the vestibule are most commonly caused by Streptococcus pyogenes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The vestibule contains sebaceous glands and vibrissae with hair follicles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The vestibule is supplied by the anterior ethmoidal nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The vestibule contains sebaceous glands and vibrissae with hair follicles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_vSHgyqs.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The vestibule contains sebaceous glands and vibrissae with hair follicles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The nasal vestibule is skin-lined and contains sebaceous glands and vibrissae; it is innervated by infraorbital nerve branches and is a common site for Staphylococcus-induced furuncles.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 135&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 135&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the nasal valve is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The nasal valve is the widest part of the nasal cavity and aids in olfaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Its lateral boundary is formed by the lower lateral (alar) cartilage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The angle formed between the septum and upper lateral cartilage is approximately 30 degrees&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is bounded medially by the inferior turbinate and laterally by the middle turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The angle formed between the septum and upper lateral cartilage is approximately 30 degrees&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_WC28XmX.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The nasal valve is the narrowest part of the nasal cavity, formed by the septum medially, floor inferiorly, and lower edge of the upper lateral cartilage laterally, with an angle of ~30° between septum and cartilage.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 135&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 135&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the inferior turbinate is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is part of the ethmoid bone and lies within the middle meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Its mucosa contains vascular channels running anterior to posterior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It attaches anteriorly to the maxilla and posteriorly to the palatine bone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It plays no role in humidifying inspired air&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It attaches anteriorly to the maxilla and posteriorly to the palatine bone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_C6XUAxW.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_gn7nn78.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The inferior turbinate is a separate bone attached to the maxilla and palatine bone, with posterior-to-anterior vascular channels in its mucosa aiding in humidification of inspired air.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 135&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 135&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the drainage of lacrimal secretions is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The nasolacrimal duct opens into the middle meatus, guarded by the valve of Hasner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The lacrimal sac lies lateral to the medial canthus and connects directly to the inferior turbinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blinking activates the lacrimal pump mechanism via compression of the lacrimal canaliculi&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tear secretions are directly drained into the nasal vestibule during crying&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Blinking activates the lacrimal pump mechanism via compression of the lacrimal canaliculi&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_QGfi74W.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_E6sB7jm.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tear secretions drain from the lacrimal sac into the inferior meatus via the nasolacrimal duct, aided by blinking-induced lacrimal pump action compressing the canaliculi.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 135&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 135&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the middle turbinate is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The second part of the middle turbinate lies in the sagittal plane and attaches to the cribriform plate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The ground lamella (basal lamella) separates the superior and middle meatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The third part of the middle turbinate runs horizontally toward the posterior choana and attaches to the lamina papyracea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The agger nasi lies behind the middle turbinate attachment and is never pneumatized&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The third part of the middle turbinate runs horizontally toward the posterior choana and attaches to the lamina papyracea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Cerz8tw.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_PMoEDUq.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Z23pUSV.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The third (axial) part of the middle turbinate runs horizontally toward the posterior choana and attaches to the lamina papyracea.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 136&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 136&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the anatomy of the middle meatus is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The uncinate process lies posterior to the ethmoidal bulla and opens directly into the suprabullar recess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The space between the uncinate process and ethmoidal bulla is called the infundibulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The natural ostium of the maxillary sinus opens into the infundibulum in the middle meatus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haller cells are located between the ethmoidal bulla and uncinate process within the hiatus semilunaris&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The natural ostium of the maxillary sinus opens into the infundibulum in the middle meatus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HvqqGQk.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_DzI6U0T.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kUEK7bl.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The natural ostium of the maxillary sinus opens into the infundibulum, a key space in the middle meatus that forms part of the osteomeatal unit.&lt;/li&gt;&lt;li&gt;➤ Ref: PL Dhingra, 6th Ed.; Radiological and endoscopic sinus anatomy references.&lt;/li&gt;&lt;li&gt;➤ Ref: PL Dhingra, 6th Ed.; Radiological and endoscopic sinus anatomy references.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 136&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 136&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A surgeon performing Functional Endoscopic Sinus Surgery (FESS) is evaluating the uncinate process attachment to determine the drainage pathway of the frontal sinus. Which of the following attachment patterns of the uncinate process is correctly matched with the corresponding drainage route of the frontal sinus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Uncinate attached to lamina papyracea → Frontal sinus drains laterally into maxillary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Uncinate attached to skull base → Frontal sinus drains medially into nasal cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uncinate attached to middle turbinate → Frontal sinus drains laterally into infundibulum/maxillary sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Uncinate attached laterally to lamina papyracea → Frontal sinus drains laterally into maxillary sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Uncinate attached to middle turbinate → Frontal sinus drains laterally into infundibulum/maxillary sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_m8POUmM.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Frontal sinus drainage depends on the site of uncinate process attachment; medial attachment to middle turbinate directs drainage laterally into the maxillary sinus.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 137&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 137&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the anatomy around the superior turbinate is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Onodi cell is a posterior ethmoidal air cell that may lie close to the optic nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Posterior ethmoid air cells drain into the sphenoethmoidal recess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The superior turbinate is a separate bone that marks the opening of the frontal sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The sphenoid sinus opens into the superior meatus, lateral to the middle turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The Onodi cell is a posterior ethmoidal air cell that may lie close to the optic nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_inyx2Pp.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Ha65Wqw.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ZR7k5cs.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_6D9RSvo.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Onodi cell is a posterior ethmoidal air cell that lies close to the optic nerve and is important to identify during endoscopic sinus surgery.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 137&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 137&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the nerve supply of the lateral wall of the nasal cavity is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The olfactory nerve supplies the posterior part of the lateral nasal wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The sphenopalatine ganglion lies anterior to the middle turbinate in the nasal cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The anterior ethmoidal nerve supplies the anterior and superior part of the lateral nasal wall&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Branches of the greater palatine nerve supply the superior portion of the lateral nasal wall&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The anterior ethmoidal nerve supplies the anterior and superior part of the lateral nasal wall&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2reeqUa.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The anterior ethmoidal nerve supplies the anterior and superior part of the lateral nasal wall, while posterior parts are innervated by branches from the sphenopalatine ganglion.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the bulla ethmoidalis and its anatomical relations is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The bulla ethmoidalis lies anterior to the uncinate process and forms the anterior boundary of the hiatus semilunaris&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The space above or behind the bulla ethmoidalis is called the infundibulum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The bulla ethmoidalis can fuse posteriorly with the ground lamella and may extend superiorly to the skull base&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The hiatus semilunaris superior lies between the uncinate process and the lamina papyracea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The bulla ethmoidalis can fuse posteriorly with the ground lamella and may extend superiorly to the skull base&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_yrTPFdt.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_JWBKg2i.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The bulla ethmoidalis lies posterior to the uncinate process, may extend to the skull base, and can fuse with the ground lamella, forming part of the lateral sinus anatomy.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the Agger nasi is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The agger nasi lies posterior to the middle turbinate and contains the bulla ethmoidalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An enlarged agger nasi cell may obstruct the maxillary sinus ostium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The agger nasi is an elevation anterior to the middle turbinate and may contain air cells communicating with the frontal recess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The agger nasi communicates directly with the sphenoethmoidal recess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The agger nasi is an elevation anterior to the middle turbinate and may contain air cells communicating with the frontal recess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_YxPT4XJ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The agger nasi lies anterior to the middle turbinate, may be pneumatized, and communicates with the frontal recess, potentially obstructing frontal sinus drainage if enlarged.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding concha bullosa is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa is a pneumatized inferior turbinate that drains into the maxillary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pneumatization of the middle turbinate resulting in concha bullosa may drain into the frontal recess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Concha bullosa refers to a cystic lesion of the middle meatus with no communication to sinuses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Concha bullosa is an abnormality of the superior turbinate and communicates with the sphenoid sinus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pneumatization of the middle turbinate resulting in concha bullosa may drain into the frontal recess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0Hjr2dv.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Concha bullosa is a pneumatized middle turbinate that may drain into the frontal recess directly or via agger nasi cells, affecting frontal sinus drainage.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Haller cells is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haller cells are air cells located in the floor of the nasal cavity and derived from sphenoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haller cells arise from anterior or posterior ethmoid cells and are located in the roof of the maxillary sinus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haller cells communicate with the frontal sinus and may cause frontal sinus obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haller cells are located in the lamina papyracea and commonly obstruct the sphenoethmoidal recess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Haller cells arise from anterior or posterior ethmoid cells and are located in the roof of the maxillary sinus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_cNTUGVR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Haller cells are infraorbital air cells derived from anterior or posterior ethmoidal cells, located in the roof of the maxillary sinus and may obstruct its drainage by encroaching on the infundibulum.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the superior turbinate is CORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The superior turbinate is part of the maxillary bone and is located anterior to the middle turbinate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The superior turbinate lies lateral to the sphenoid sinus ostium and is derived from the frontal bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The superior turbinate is the main drainage site for the anterior ethmoid and maxillary sinuses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The superior turbinate is an ethmoturbinal, located posterior and superior to the middle turbinate, and serves as a key landmark for identifying the sphenoid sinus ostium&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The superior turbinate is an ethmoturbinal, located posterior and superior to the middle turbinate, and serves as a key landmark for identifying the sphenoid sinus ostium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_CO8v1zy.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The superior turbinate is an ethmoturbinal that lies posterior and superior to the middle turbinate and helps identify the sphenoid sinus ostium located medial to it.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the superior meatus is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The superior meatus lies above the superior turbinate and receives drainage from the frontal sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The superior meatus is located below the superior turbinate and receives drainage from posterior ethmoid cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The superior meatus lies below the middle turbinate and drains the maxillary sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The superior meatus receives drainage from the sphenoid sinus via the sphenoethmoidal recess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The superior meatus is located below the superior turbinate and receives drainage from posterior ethmoid cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-02%20170647.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The superior meatus lies below the superior turbinate and receives drainage from the posterior ethmoid cells, which typically number between 1 to 5.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the Onodi cell is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Onodi cell is an anterior ethmoid air cell that communicates with the frontal sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onodi cell is a posterior ethmoid cell that may extend superior or lateral to the sphenoid sinus and lie close to the optic nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Onodi cell lies in the floor of the maxillary sinus and is related to the infraorbital nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onodi cell drains into the inferior meatus and has no surgical significance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Onodi cell is a posterior ethmoid cell that may extend superior or lateral to the sphenoid sinus and lie close to the optic nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_NHAzJXU.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Onodi cell is a posterior ethmoid air cell that may extend near or above the sphenoid sinus and is important surgically due to its close relation to the optic nerve.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During endoscopic sinus surgery, a surgeon is attempting to locate the ostium of the sphenoid sinus. Which of the following anatomical descriptions most accurately guides this identification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is located in the middle meatus, anterior to the ethmoidal bulla and posterior to the uncinate process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It lies within the superior meatus, between the middle turbinate and the roof of the nasal cavity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It opens into the sphenoethmoidal recess, medial to the superior turbinate, about 1 cm above the posterior choana&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is found lateral to the middle turbinate, at the level of the agger nasi cells and frontal recess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It opens into the sphenoethmoidal recess, medial to the superior turbinate, about 1 cm above the posterior choana&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_8jRtmpO.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It opens into the sphenoethmoidal recess, medial to the superior turbinate, about 1 cm above the posterior choana&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sphenoid sinus drains into the sphenoethmoidal recess, located medial to the superior turbinate and approximately 1 cm above the posterior choana.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 138&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with persistent watery nasal discharge that worsens with temperature changes and exposure to strong smells. He is diagnosed with vasomotor rhinitis that has not responded to antihistamines or intranasal steroids. The ENT surgeon plans a procedure to reduce parasympathetic innervation to the nasal mucosa and control his rhinorrhoea. Which of the following interventions is most appropriate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgical section of the vidian nerve via the pterygopalatine fossa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Application of anesthetic to the anterior ethmoidal nerve at the cribriform plate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Res
