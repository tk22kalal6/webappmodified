        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                const container = document.getElementById(containerId);
                container.innerHTML = `

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

        try {

            questions = [{&quot;text&quot;: &quot;Which of the following statements regarding the anatomy of the palatine tonsil is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crypta magna is a large crypt on the medial surface of the tonsil and represents the ventral part of the second pharyngeal pouch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lateral surface of the tonsil is covered by respiratory epithelium and is adherent to the superior constrictor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The upper pole of the tonsil is in contact with the tongue and forms the anterior tonsillar space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The tonsil is anterior to the superior constrictor and lateral to the palatoglossus muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Crypta magna is a large crypt on the medial surface of the tonsil and represents the ventral part of the second pharyngeal pouch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ffGQxZn.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_jDfThfB.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Crypta magna is a large crypt on the medial surface of the tonsil and represents the ventral part of the second pharyngeal pouch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crypta magna is the largest crypt on the medial surface of the palatine tonsil and is derived from the ventral part of the second pharyngeal pouch.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 257&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 257&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following correctly matches the part of the pharynx with its anatomical extent and vertebral level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oropharynx – extends from skull base to soft palate; lies opposite C1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laryngopharynx – extends from hyoid to lower border of cricoid; lies opposite C3–C6&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasopharynx – extends from soft palate to hyoid bone; lies opposite C2–C3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oropharynx – extends from nasal cavity to cricoid cartilage; lies opposite C4–C6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Laryngopharynx – extends from hyoid to lower border of cricoid; lies opposite C3–C6&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5PAhE6v.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Laryngopharynx – extends from hyoid to lower border of cricoid; lies opposite C3–C6.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The laryngopharynx extends from the hyoid bone to the lower border of the cricoid cartilage and lies opposite vertebrae C3 to C6.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 238.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 238.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents with persistent dull pain in the tonsillar region and upper neck, radiating to the ipsilateral ear. The pain worsens with swallowing. On examination, transoral palpation of the tonsillar fossa elicits tenderness over a bony projection. Lateral skull X-ray reveals an elongated styloid process. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassurance and monitoring with no intervention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mandibular nerve block to relieve referred pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Styloid process excision via transoral or cervical approach&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tonsillectomy to decompress surrounding structures&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Styloid process excision via transoral or cervical approach&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_runWasu.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Styloid process excision via transoral or cervical approach&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Eagle syndrome (styalgia) is caused by an elongated styloid process and is treated with surgical excision in symptomatic cases.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 272&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 272&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding nasopharyngeal carcinoma is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The incidence is highest in North India due to widespread air pollution and incense use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgA antibodies to EBV viral capsid antigen (VCA) are highly specific for nasopharyngeal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Preserved salted fish consumption is a recognized environmental risk factor for NPC due to nitrosamine exposure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Smoking tobacco is the most important and specific risk factor for nasopharyngeal carcinoma worldwide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Preserved salted fish consumption is a recognized environmental risk factor for NPC due to nitrosamine exposure&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Preserved salted fish consumption is a recognized environmental risk factor for NPC due to nitrosamine exposure&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Preserved salted fish containing nitrosamines is a key environmental risk factor for nasopharyngeal carcinoma, especially in endemic regions like Southern China and Taiwan.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 250&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 250&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the emergency department with severe unilateral sore throat, fever, odynophagia, and difficulty swallowing his saliva. His voice is muffled (\&quot;hot potato voice\&quot;) and he complains of left ear pain. Examination reveals swelling of the left soft palate, deviation of the uvula to the right, and trismus. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oral penicillin and close outpatient follow-up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emergency incision and drainage of the peritonsillar abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immediate hot tonsillectomy under general anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT scan of the neck to rule out parapharyngeal abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emergency incision and drainage of the peritonsillar abscess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_iCQZamJ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Emergency incision and drainage of the peritonsillar abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Peritonsillar abscess presents with unilateral sore throat, uvular deviation, trismus, and muffled voice, and is best treated with incision and drainage along with IV antibiotics.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 265&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 265&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Juvenile Nasopharyngeal Angiofibroma (JNA) is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It originates from the torus tubarius and grows medially into the nasal septum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is a benign tumor composed of vascular spaces with well-developed muscular walls, hence responds well to adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It most commonly arises near the superior margin of the sphenopalatine foramen and extends into pterygopalatine and infratemporal fossae&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is a common malignant tumor of the nasopharynx seen in elderly men&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It most commonly arises near the superior margin of the sphenopalatine foramen and extends into pterygopalatine and infratemporal fossae&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-04%20123513.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It most commonly arises near the superior margin of the sphenopalatine foramen and extends into pterygopalatine and infratemporal fossae&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Juvenile nasopharyngeal angiofibroma arises near the superior margin of the sphenopalatine foramen and extends into adjacent fossae, with severe bleeding due to poorly contractile vascular channels.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 246&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 246&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child is brought by his parents with complaints of chronic mouth breathing, snoring, and difficulty hearing. The child has a history of recurrent upper respiratory infections and poor school performance due to inattention. On physical examination, adenoid facies is noted. The physician suspects adenoid hypertrophy. Which of the following is the most appropriate next step in the evaluation of this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Soft tissue lateral radiograph of the nasopharynx&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-resolution CT scan of the paranasal sinuses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diagnostic nasal endoscopy under general anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trial of oral corticosteroids and saline irrigation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Soft tissue lateral radiograph of the nasopharynx&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_NCHPJ3P.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Soft tissue lateral radiograph of the nasopharynx&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Soft tissue lateral radiograph of the nasopharynx is the initial investigation of choice for evaluating adenoid hypertrophy and nasopharyngeal airway narrowing in children.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 248.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 248.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is correct regarding embryological remnants in the nasopharyngeal region?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rathke’s pouch represents notochordal attachment to pharyngeal endoderm and can cause Thornwaldt&#x27;s disease when infected&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasopharyngeal bursa is a remnant of buccal ectoderm and may give rise to craniopharyngioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thornwaldt&#x27;s cyst arises from the nasopharyngeal bursa, a notochordal remnant in the adenoid mass&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rathke’s pouch lies within the adenoids and connects to the basiocciput through the pharyngeal mucosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thornwaldt&#x27;s cyst arises from the nasopharyngeal bursa, a notochordal remnant in the adenoid mass&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BSppArR.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thornwaldt&#x27;s cyst arises from the nasopharyngeal bursa, a notochordal remnant in the adenoid mass&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thornwaldt’s cyst arises from infection of the nasopharyngeal bursa, a notochordal remnant located within the adenoid mass.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 241.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 241.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents with high fever, difficulty in swallowing, noisy breathing, and neck stiffness. The child holds the neck in extension with torticollis and has a muffled cry. Examination reveals a unilateral bulge on the posterior pharyngeal wall. Lateral neck X-ray shows widening of the prevertebral space. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emergency tonsillectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT scan with contrast followed by elective drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Incision and drainage of abscess without anesthesia with suction ready&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trial of oral antibiotics and observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Incision and drainage of abscess without anesthesia with suction ready&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_CqbbYNd.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Incision and drainage of abscess without anesthesia with suction ready&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute retropharyngeal abscess in young children requires immediate incision and drainage without anesthesia, with suction on standby to prevent aspiration.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 267&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 267&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with low-grade fever, sore throat, and difficulty swallowing. Examination reveals a greyish-white membrane over the tonsils and soft palate that bleeds on attempted removal. The child has tender cervical lymphadenopathy and early signs of respiratory distress. His neck appears swollen with a \&quot;bull-neck\&quot; appearance. What is the most appropriate next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Await culture confirmation before initiating antitoxin therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start erythromycin and antitoxin immediately based on clinical suspicion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Give IV steroids and nebulized epinephrine for airway edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intubate immediately and refer for surgical debridement of the membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start erythromycin and antitoxin immediately based on clinical suspicion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ziHtDUk.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Start erythromycin and antitoxin immediately based on clinical suspicion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In suspected faucial diphtheria, treatment with antitoxin and antibiotics must be started immediately without waiting for culture confirmation.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 260&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 260&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding acute tonsillitis is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute catarrhal tonsillitis is usually bacterial and begins with formation of a membrane on the tonsil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute follicular tonsillitis involves the crypts and presents with yellow spots at the openings of crypts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute parenchymatous tonsillitis shows purulent material oozing from the crypts without tonsillar enlargement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute membranous tonsillitis is most commonly caused by viral infections in children under 1 year of age&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute follicular tonsillitis involves the crypts and presents with yellow spots at the openings of crypts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Xh3KEMu.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute follicular tonsillitis involves the crypts and presents with yellow spots at the openings of crypts&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute follicular tonsillitis involves the crypts and presents with yellow spots at their openings due to accumulation of purulent material.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 259&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 259&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structures is not a component of Waldeyer’s ring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubal tonsils located near the fossa of Rosenmüller&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Palatine tonsils located between the anterior and posterior pillars&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pharyngeal nodules in the posterior pharyngeal wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Piriform sinus mucosa&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Piriform sinus mucosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fggeod1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_VybcoAO.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Piriform sinus mucosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Waldeyer’s ring is a ring of lymphoid tissue in the pharynx including adenoids, palatine, lingual, tubal tonsils, lateral bands, and posterior wall nodules—but not the piriform sinus.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 253&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 253&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old male presents with complaints of persistent postnasal drip, nasal obstruction, recurrent sore throat, and dull occipital headaches for the past few months. He also reports intermittent low-grade fever and fullness in the ears. Otoscopy reveals signs of bilateral serous otitis media. On examination of the nasopharynx, a midline cystic swelling with crusting is seen on the posterior wall. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Juvenile nasopharyngeal angiofibroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thornwaldt’s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adenoid hypertrophy with chronic rhinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thornwaldt’s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_fFDfZXb.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thornwaldt’s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thornwaldt’s disease is pharyngeal bursitis caused by infection of a notochordal remnant, presenting with postnasal drip, midline nasopharyngeal swelling, and serous otitis media.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 260&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 260&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding pharyngeal and adjacent anatomical structures is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Passavant’s ridge is formed by palatoglossus and palatopharyngeus muscles at the level of the oropharynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thornwaldt cyst is a remnant of the second pharyngeal pouch and arises from the lateral wall of the nasopharynx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fossa of Rosenmüller lies posterior to torus tubarius and is the most common site for nasopharyngeal carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sphenopalatine foramen opens into the nasopharynx and is formed by the maxilla and vomer bones&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fossa of Rosenmüller lies posterior to torus tubarius and is the most common site for nasopharyngeal carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_8L0Ah9J.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fossa of Rosenmüller lies posterior to torus tubarius and is the most common site for nasopharyngeal carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The fossa of Rosenmüller, located posterior to the torus tubarius, is the most common site of origin for nasopharyngeal carcinoma.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 254&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 254&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents with fever, severe sore throat, trismus, and painful swelling just below the angle of the mandible. Examination shows prolapse of the ipsilateral tonsil and deviation of the uvula, with significant odynophagia. He is unable to open his mouth adequately for oropharyngeal examination. What is the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transoral drainage of the abscess under local anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Needle aspiration through the tonsillar fossa to decompress the collection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Horizontal incision 2–3 cm below the angle of mandible under general anesthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interval tonsillectomy after initial conservative antibiotic therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Horizontal incision 2–3 cm below the angle of mandible under general anesthesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Horizontal incision 2–3 cm below the angle of mandible under general anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parapharyngeal abscess is drained by a horizontal external incision below the mandible; transoral drainage is contraindicated due to risk of vascular injury.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 268&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 268&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy with a known diagnosis of juvenile nasopharyngeal angiofibroma (JNA) presents with nasal obstruction, profuse recurrent epistaxis, and left facial swelling. CT imaging shows extension of the mass into the pterygopalatine and infratemporal fossae, without intracranial extension. The patient underwent successful preoperative embolization. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start high-dose corticosteroids and observe for regression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscopic surgical excision within 24–48 hours of embolization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Plan radiotherapy to the nasopharynx to achieve long-term regression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiate androgen-blocking therapy with flutamide to shrink the tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endoscopic surgical excision within 24–48 hours of embolization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Endoscopic surgical excision within 24–48 hours of embolization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Surgical resection within 24–48 hours after preoperative embolization is the treatment of choice for juvenile nasopharyngeal angiofibroma without intracranial extension.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 249&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 249&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old child is brought to the ENT clinic with complaints of recurrent sore throat, bad breath, and night-time choking episodes for the past several months. Examination reveals enlarged tonsils meeting at midline, yellowish beads on the tonsillar surface, and flushing of anterior pillars. Jugulodigastric lymph nodes are palpable bilaterally. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reassurance and warm saline gargles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start a course of antibiotics for 10 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schedule for elective tonsillectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obtain a throat swab for bacterial culture before proceeding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schedule for elective tonsillectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schedule for elective tonsillectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tonsillectomy is indicated in chronic tonsillitis with recurrent infections, obstructive symptoms, and significant tonsillar hypertrophy.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 260&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 260&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-year-old child presents with fever, difficulty swallowing, neck stiffness, and stridor. Examination reveals a unilateral bulge in the posterior pharyngeal wall. Imaging confirms a deep neck space infection. Which of the following statements is most accurate regarding the anatomical location and implications of this infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It lies anterior to the vertebral bodies and extends from skull base to coccyx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is located between buccopharyngeal fascia and prevertebral fascia, and may spread to the mediastinum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is separated by a vertical midline raphe into symmetrical prevertebral compartments&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It usually arises from tuberculosis of the cervical spine and presents with bilateral bulging of the pharynx&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is located between buccopharyngeal fascia and prevertebral fascia, and may spread to the mediastinum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Dq9NSxc.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_QguCLRo.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is located between buccopharyngeal fascia and prevertebral fascia, and may spread to the mediastinum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The retropharyngeal space lies between the buccopharyngeal and prevertebral fascia, extends to the tracheal bifurcation, and infections here can spread to the mediastinum.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 266&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 266&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old chronic smoker presents with a foreign body sensation in the throat, pricking pain during swallowing, and referred earache. Examination reveals a fixed neck mass in the upper cervical region, but no hoarseness or obvious mass in the oropharynx. Indirect laryngoscopy shows pooling of secretions in the left pyriform sinus. What is the most likely diagnosis, and which of the following statements is most accurate regarding management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pyriform sinus carcinoma; radiotherapy is preferred even in large tumors with nodal involvement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pyriform sinus carcinoma; cervical lymph node metastasis is rare and late in disease course&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyriform sinus carcinoma; laryngectomy and partial pharyngectomy with neck dissection is indicated for localized disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postcricoid carcinoma; surgical excision is rarely used due to anatomical inaccessibility&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyriform sinus carcinoma; laryngectomy and partial pharyngectomy with neck dissection is indicated for localized disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pyriform sinus carcinoma; laryngectomy and partial pharyngectomy with neck dissection is indicated for localized disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pyriform sinus carcinoma commonly presents late with early nodal spread, and localized disease is treated with laryngectomy, partial pharyngectomy, and neck dissection.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 273&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 273&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about retropharyngeal space and abscess is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It lies anterior to the buccopharyngeal fascia and contains the space of Gillette&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic retropharyngeal abscess in adults is commonly due to tuberculosis secondary to Pott’s spine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The retropharyngeal space is undivided and contains a single large midline lymph node&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retropharyngeal abscess causes a midline bulge and is best diagnosed by CT scan of the brain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic retropharyngeal abscess in adults is commonly due to tuberculosis secondary to Pott’s spine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_BSOb3ON.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chronic retropharyngeal abscess in adults is commonly due to tuberculosis secondary to Pott’s spine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic retropharyngeal abscess in adults is typically tubercular in origin, secondary to Pott’s spine, and managed with antitubercular therapy.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 247.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 247.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old post-operative patient develops fever, swelling, and tenderness at the angle of the mandible on the fifth day after abdominal surgery. The swelling is erythematous, indurated, and mildly fluctuant. The patient is dehydrated and toxic. On oral examination, pressure over the swelling leads to pus exuding from the Stenson&#x27;s duct. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start IV antibiotics and monitor for spontaneous drainage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Immediate incision and drainage via a submandibular approach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initiate IV fluids and antibiotics, followed by surgical drainage via a preauricular incision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Refer for emergency superficial parotidectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Initiate IV fluids and antibiotics, followed by surgical drainage via a preauricular incision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Initiate IV fluids and antibiotics, followed by surgical drainage via a preauricular incision&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Parotid abscess in dehydrated patients requires IV fluids, antibiotics, and surgical drainage via a preauricular incision parallel to the facial nerve branches.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 263&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 263&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male presents with progressive dysphagia and occasional spitting of blood. Examination reveals no intraoral lesions, but a firm, bilateral upper deep cervical lymphadenopathy is present. Indirect laryngoscopy reveals a midline exophytic lesion over the posterior pharyngeal wall. What is the most likely diagnosis and best initial step for further evaluation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posterior pharyngeal wall carcinoma; proceed with endoscopy and biopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postcricoid carcinoma; perform CT scan and barium swallow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laryngeal carcinoma; schedule microlaryngoscopy for biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nasopharyngeal carcinoma; perform MRI of skull base and neck&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Posterior pharyngeal wall carcinoma; proceed with endoscopy and biopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Posterior pharyngeal wall carcinoma; proceed with endoscopy and biopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carcinoma of the posterior pharyngeal wall presents with dysphagia and bilateral cervical nodes and is confirmed by endoscopic biopsy.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 275&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 275&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy presents with recurrent, spontaneous episodes of profuse epistaxis and progressive nasal obstruction. His voice has become denasal, and he complains of hearing difficulty. On examination, a purplish lobulated mass is seen filling the nasopharynx and obstructing the choanae. Otoscopy shows a dull tympanic membrane suggestive of middle ear effusion. CT scan of the head reveals anterior bowing of the posterior wall of the maxillary sinus. Which of the following is the most appropriate next step in the management of this patient’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perform endoscopic biopsy of the lesion in the outpatient setting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plan for CT-guided excision after confirming diagnosis with nasal swab cytology&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perform carotid angiography with embolization followed by surgical resection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start high-dose corticosteroids to reduce the vascularity of the lesion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perform carotid angiography with embolization followed by surgical resection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_dqel0Kj.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Juvenile nasopharyngeal angiofibroma is diagnosed clinically and radiologically; biopsy is avoided, and pre-operative carotid angiography with embolization is essential before surgical resection.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 248&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 248&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man presents with a 2-month history of unilateral nasal obstruction, serous otitis media, and a painless neck swelling. He also reports recent onset of facial pain and diplopia. Nasal endoscopy reveals a submucosal mass in the nasopharynx. Biopsy is planned. Which of the following investigations is most appropriate to assess both the extent of the primary tumor and skull base involvement before treatment planning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contrast-enhanced CT scan of the nasopharynx and neck&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PET-CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pure tone audiogram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Contrast-enhanced CT scan of the nasopharynx and neck&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Contrast-enhanced CT scan of the nasopharynx and neck&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Contrast-enhanced CT of the nasopharynx and neck is the preferred imaging for evaluating the local extent, bony invasion, and nodal status in nasopharyngeal carcinoma.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 252&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 252&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the structure of the pharyngeal wall is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The mucous membrane of the pharynx is entirely lined by stratified squamous epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The pharyngeal aponeurosis is thickest inferiorly and merges with the esophageal wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The muscular coat consists of an external layer of constrictors and an internal layer of longitudinal muscles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The buccopharyngeal fascia lies internal to the pharyngeal aponeurosis and lines the mucosal surface&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The muscular coat consists of an external layer of constrictors and an internal layer of longitudinal muscles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Qk0kU1q.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The muscular coat consists of an external layer of constrictors and an internal layer of longitudinal muscles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The pharyngeal wall has a muscular coat with an external constrictor layer and an internal layer of longitudinal muscles (stylopharyngeus, salpingopharyngeus, and palatopharyngeus).&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 238&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male is diagnosed with a nasopharyngeal carcinoma. The tumor extends into the oropharynx with parapharyngeal space involvement. There is bilateral cervical lymphadenopathy, each node measuring less than 6 cm in greatest dimension, and no evidence of distant metastasis. Based on the TNM classification, what is the clinical stage of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage IIB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage IVA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage IVB&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stage III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_tBx53QZ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stage III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ T2bN2M0 nasopharyngeal carcinoma (parapharyngeal extension with bilateral nodes &amp;lt;6 cm) is classified as Stage III.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 253&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 253&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents with progressive dysphagia, gurgling sounds on swallowing, foul breath, and occasional regurgitation of undigested food, especially at night. He reports a chronic cough and has lost significant weight over the past few months. A barium swallow reveals a posterior midline outpouching at the level of the pharyngoesophageal junction. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Upper GI endoscopy and biopsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cricopharyngeal myotomy with pouch excision&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proton pump inhibitor therapy with lifestyle modification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Feeding jejunostomy followed by chemotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cricopharyngeal myotomy with pouch excision&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_KuysVg9.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_FX5LTbJ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cricopharyngeal myotomy with pouch excision&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zenker’s diverticulum presents with dysphagia, regurgitation, and gurgling, and is treated by cricopharyngeal myotomy with excision of the pouch.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 275&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 275&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man presents to the emergency department with severe pain in the floor of the mouth, difficulty swallowing, and progressive trismus for the past 2 days. He has poor dental hygiene and recently had a painful lower molar. On examination, there is bilateral submandibular swelling, firm, woody induration, and elevation of the tongue. He appears toxic and has stridor. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate surgical exploration and incision of the submental space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obtain dental consultation and start oral antibiotics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secure the airway and start IV antibiotics urgently&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Incise the sublingual space via intraoral route under local anesthesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Secure the airway and start IV antibiotics urgently&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_wibykqx.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Secure the airway and start IV antibiotics urgently&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ludwig’s angina is a potentially life-threatening cellulitis of the submandibular space, and securing the airway with IV antibiotics is the first priority in management.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 264&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 264&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child is brought to the clinic with complaints of high-grade fever, sore throat, and refusal to eat for the past 2 days. The mother also reports bad breath and occasional abdominal pain. On examination, the child has coated tongue, fetid breath, enlarged congested tonsils with yellow spots on their surface, and tender jugulodigastric lymphadenopathy. A diagnosis of acute follicular tonsillitis is made. Which of the following is the most appropriate first-line treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ciprofloxacin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythromycin for 2 days followed by supportive care&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paracetamol and penicillin for 7–10 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tonsillectomy in acute setting to relieve symptoms immediately&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Paracetamol and penicillin for 7–10 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_O69jjdD.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Paracetamol and penicillin for 7–10 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute follicular tonsillitis is treated with analgesics and a 7–10 day course of penicillin; erythromycin is used in penicillin-allergic patients.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 259&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 259&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man diagnosed with stage III nasopharyngeal carcinoma undergoes staging workup showing no distant metastases. The tumor involves the parapharyngeal space with multiple ipsilateral cervical nodes. He is otherwise healthy with good performance status. Which of the following is the most appropriate initial treatment plan for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intensity-modulated radiotherapy (IMRT) alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concomitant chemoradiotherapy with cisplatin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radical neck dissection followed by adjuvant chemotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopic nasopharyngectomy followed by brachytherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Concomitant chemoradiotherapy with cisplatin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Concomitant chemoradiotherapy with cisplatin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Concomitant chemoradiotherapy with cisplatin is the treatment of choice for stage III and IV nasopharyngeal carcinoma.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 252&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 252&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old boy is brought to the pediatric ENT clinic with complaints of persistent mouth breathing, difficulty feeding, and poor weight gain. The mother notes that the child often has a wet, runny nose and tends to speak in a toneless voice. On examination, the child has an elongated face, open mouth posture, pinched-in nose, prominent upper teeth, and a highly arched palate. Tympanic membranes appear retracted bilaterally. Which of the following is the most likely underlying cause of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Congenital choanal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic rhinitis with secondary maxillary sinusitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adenoid hypertrophy with eustachian tube obstruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary ciliary dyskinesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Adenoid hypertrophy with eustachian tube obstruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3oMn5e7.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_PBAh86b.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Adenoid hypertrophy with eustachian tube obstruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Adenoid hypertrophy can cause nasal obstruction, recurrent otitis media, hearing loss, and characteristic adenoid facies in children.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 244&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 244&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about Zenker’s diverticulum is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It arises through Killian’s dehiscence, located between the superior and middle constrictors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It commonly presents with halitosis, gurgling sounds, and right-sided neck swelling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is most commonly seen in individuals below 40 years of age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It occurs through a weak area between the thyropharyngeus and cricopharyngeus parts of the inferior constrictor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It occurs through a weak area between the thyropharyngeus and cricopharyngeus parts of the inferior constrictor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_QfvufOF.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_HtCy339.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It occurs through a weak area between the thyropharyngeus and cricopharyngeus parts of the inferior constrictor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Zenker’s diverticulum arises through Killian’s dehiscence—between the thyropharyngeus and cricopharyngeus parts of the inferior constrictor muscle.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 243.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 243.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the parapharyngeal space is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is located between the pharynx and the sternocleidomastoid muscle and extends from the hyoid bone to the clavicle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pre-styloid compartment lies medial to the tonsil and contains cranial nerves IX to XII&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post-styloid compartment contains the carotid sheath and its contents, and a mass here causes medial bulge behind the posterior pillar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pre-styloid compartment contains facial nerve and submandibular gland and a mass here causes bulge in anterior triangle of neck&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Post-styloid compartment contains the carotid sheath and its contents, and a mass here causes medial bulge behind the posterior pillar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_YoujuIg.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Post-styloid compartment contains the carotid sheath and its contents, and a mass here causes medial bulge behind the posterior pillar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The post-styloid compartment of the parapharyngeal space contains the carotid sheath and causes a medial pharyngeal bulge behind the posterior tonsillar pillar when involved.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 267&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6th Edition, pg 267&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding deep neck spaces and fasciae is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The danger space lies between the buccopharyngeal and prevertebral fascia and extends up to the coccyx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Retropharyngeal space lies behind the alar fascia and contains the danger space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The alar fascia separates the retropharyngeal space from the danger space, which extends inferiorly up to T4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prevertebral space lies between the alar and buccopharyngeal fasciae and terminates at the mediastinum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The alar fascia separates the retropharyngeal space from the danger space, which extends inferiorly up to T4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The alar fascia separates the retropharyngeal space from the danger space, which extends inferiorly up to T4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The alar fascia separates the retropharyngeal space from the danger space, which extends from skull base to T4 and can spread infection to the mediastinum.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6 th Edition, pg 248.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L. Dhingra, Diseases of Ear, Nose and Throat and Head and Neck Surgery, 6 th Edition, pg 248.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt
