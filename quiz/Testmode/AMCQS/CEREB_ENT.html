ional Objective:&lt;/li&gt;&lt;li&gt;➤ Postnatal genetic causes like familial progressive sensorineural deafness often present in childhood with bilateral progressive SNHL and may occur alone or with syndromes such as Alport or Hurler.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 117&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 117&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with progressive unilateral hearing loss and imbalance. MRI reveals a well-circumscribed mass at the cerebellopontine angle. Histopathological examination (as shown in the image) reveals spindle-shaped cells arranged in fascicles with alternating hypercellular and hypocellular areas. Which of the following histological features best describes this tumor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antoni A and Antoni B areas with Verocay bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rosenthal fibers and eosinophilic granular bodies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudopalisading necrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Whorled pattern with psammoma bodies&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antoni A and Antoni B areas with Verocay bodies&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_mYa2U6k.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_VeQQ4Oz.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3l3OfKI.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_T18v2jr.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Antoni A and Antoni B areas with Verocay bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acoustic neuroma shows spindle cells arranged in Antoni A and B areas with Verocay bodies on histology.&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 112&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 112&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient presents with unilateral hearing loss, decreased corneal reflex, and numbness over the face. On further examination, lacrimation is reduced (confirmed by Schirmer test), and hypoesthesia is noted over the posterior wall of the external auditory canal (Hitselberger sign). As the tumor progresses, the patient also develops ataxia and signs of raised intracranial pressure. Which of the following cranial nerve involvements is correctly matched with the associated sign or test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CN V – Loss of taste confirmed by electrogustometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CN VII – Hitselberger sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CN IX – Decreased corneal sensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CN VIII – Dysdiadochokinesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CN VII – Hitselberger sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CN VII – Hitselberger sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hitselberger sign (posterior canal hypoesthesia) is an early indicator of facial nerve (CN VII) involvement in acoustic neuroma.&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 112&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 112&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During endolymphatic sac decompression surgery for Meniere’s disease, a line is drawn in the plane of the lateral semicircular canal and extended posteriorly. This line helps identify the location of the endolymphatic sac. What is the name of this anatomical landmark?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Krause’s line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Donaldson’s line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trautmann’s triangle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;House–Brackmann line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Donaldson’s line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_eSNI6jO.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Donaldson’s line&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Donaldson’s line is the surgical landmark for locating the endolymphatic sac during decompression, drawn along the lateral semicircular canal and extending posteriorly.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 104&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 104&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A NEET-PG aspirant is revising the anatomy of the internal auditory canal (IAC). Which of the following correctly describes the contents and landmarks of the IAC?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cochlear nerve lies in the posterosuperior quadrant of the IAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial nerve lies in the anterosuperior quadrant of the IAC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inferior vestibular nerve lies in the anterosuperior quadrant of the IAC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bill’s bar separates superior and inferior vestibular nerves&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Facial nerve lies in the anterosuperior quadrant of the IAC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_OC9QXaN.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Facial nerve lies in the anterosuperior quadrant of the IAC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Facial nerve lies in the anterosuperior quadrant of the internal auditory canal and is separated from the superior vestibular nerve by Bill’s bar.&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 128&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 128&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about Eustachian tube function tests is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Toynbee’s test uses positive pressure to assess Eustachian tube patency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Saccharine test evaluates the ventilatory function of the Eustachian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tympanometry evaluates the ability of the tube to equilibrate pressure during swallowing&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valsalva test should always be used in children to diagnose tube dysfunction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tympanometry evaluates the ability of the tube to equilibrate pressure during swallowing&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bsbZXgc.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tympanometry evaluates the ability of the tube to equilibrate pressure during swallowing&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tympanometry evaluates the Eustachian tube&#x27;s ability to equilibrate middle ear pressure during swallowing by assessing tympanic membrane compliance.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 59&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child presents with recurrent episodes of otitis media. The pediatrician advises the mother to feed the child in an upright position. What is the most likely anatomical reason for this advice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Infant Eustachian tube is narrower and longer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infant Eustachian tube is more angulated and rigid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Infant Eustachian tube is shorter, wider, and more horizontal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Infant Eustachian tube has more elastic recoil and better closure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Infant Eustachian tube is shorter, wider, and more horizontal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_OPgL3kr.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Infant Eustachian tube is shorter, wider, and more horizontal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Infant Eustachian tubes are shorter, wider, and more horizontal, making them prone to regurgitation and otitis media; upright feeding can help prevent this.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 58&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 58&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a function of the Eustachian tube?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clearance of middle ear secretions via mucociliary action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protection of middle ear from nasopharyngeal pressure and secretions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Equalization of pressure across tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Continuous drainage of perilymph from the inner ear&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Continuous drainage of perilymph from the inner ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_uOxGGcT.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Continuous drainage of perilymph from the inner ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Eustachian tube ventilates the middle ear, protects it from nasopharyngeal secretions and pressure, and clears secretions via mucociliary action.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 58&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 58&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the Eustachian tube is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It develops from the first branchial cleft and is 36 cm long&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The isthmus is its widest part and lies at the nasopharyngeal end&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It makes a 45-degree angle with the horizontal and opens into the nasopharynx at the torus tubarius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is 24 mm long, entirely cartilaginous, and connects middle ear to oropharynx&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It makes a 45-degree angle with the horizontal and opens into the nasopharynx at the torus tubarius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1TA6UYk.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It makes a 45-degree angle with the horizontal and opens into the nasopharynx at the torus tubarius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Eustachian tube is 36 mm long, develops from the first pharyngeal pouch, forms a 45° angle with the horizontal, and opens into the nasopharynx at the torus tubarius.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 57&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 57&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman in her third trimester of pregnancy complains of hearing her own voice and breathing sounds loudly in one ear. On otoscopy, tympanic membrane movements are noted with respiration. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otitis media with effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patulous Eustachian tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Eustachian tube obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanic membrane perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Patulous Eustachian tube&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Patulous Eustachian tube&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Patulous Eustachian tube presents with autophony and visible tympanic membrane movement with respiration, and is often seen in pregnancy or after weight loss.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 57&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 57&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child is brought by his parents with complaints of poor attention in class and delayed speech development. There is no pain or fever. Otoscopy reveals a dull, retracted tympanic membrane with visible air bubbles behind it. Audiometry shows a conductive hearing loss of around 30 dB. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate myringotomy with grommet insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Empirical antibiotic therapy for 5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start medical treatment with decongestants and encourage Valsalva manoeuvre&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cortical mastoidectomy and tympanotomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Start medical treatment with decongestants and encourage Valsalva manoeuvre&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Start medical treatment with decongestants and encourage Valsalva manoeuvre&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Otitis media with effusion in children is managed initially with decongestants, antiallergics, and maneuvers to ventilate the middle ear; surgery is considered if medical management fails.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 65&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 65&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old boy is brought for a school health check-up. Otoscopic examination reveals a pearly white mass visible behind an intact tympanic membrane, and the child has mild conductive hearing loss. There is no history of ear discharge or previous ear infection. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acquired cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otitis media with effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Congenital cholesteatoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Congenital cholesteatoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_W2yiHXO.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_MMwoj3J.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_jAE6yHW.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ydjWdw5.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Congenital cholesteatoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital cholesteatoma presents as a white mass behind an intact tympanic membrane and causes conductive hearing loss, commonly discovered incidentally in children.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 67&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 67&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old child presents with a history of chronic ear discharge, high-grade fever, torticollis, and a tender swelling in the upper part of the neck deep to the sternocleidomastoid muscle. The clinician suspects an abscess arising due to mastoid disease tracking through the mastoid tip. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postauricular abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bezold abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zygomatic abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Luc abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bezold abscess&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_O35GBaH.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bezold abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bezold abscess is a deep neck abscess secondary to mastoiditis, characterized by pus tracking from the mastoid tip into the neck, presenting with neck swelling, torticollis, and systemic signs.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 78&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 78&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is TRUE regarding the comparison between canal wall up and canal wall down mastoidectomy procedures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Canal wall up procedure has a lower rate of residual disease and does not require a second-look surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Canal wall down procedure provides a normal meatal appearance and allows unrestricted swimming&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Canal wall up procedure preserves a normal meatus and is better suited for patients requiring hearing aids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Canal wall down procedure requires second-look surgery to rule out cholesteatoma recurrence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Canal wall up procedure preserves a normal meatus and is better suited for patients requiring hearing aids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_eK6c3jX.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Canal wall up procedure preserves a normal meatus and is better suited for patients requiring hearing aids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Canal wall up mastoidectomy maintains normal meatal anatomy and allows easier use of hearing aids, but has a higher risk of residual disease, while canal wall down is safer for disease clearance but has limitations in swimming and hearing aid fitting.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 73&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 73&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old child presents with persistent ear discharge, deep-seated retro-orbital pain, and diplopia. On examination, the child has lateral rectus palsy. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute mastoiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bezold abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Petrositis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Labyrinthitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Petrositis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_c4kZe95.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_wVQcbPT.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Petrositis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Petrositis classically presents as Gradenigo syndrome with VIth nerve palsy, retro-orbital pain, and persistent otorrhea, due to infection spreading to the petrous apex along pneumatized tracts.&lt;/li&gt;&lt;li&gt;➤ Petrositis&lt;/li&gt;&lt;li&gt;➤ Gradenigo syndrome&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 79&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 79&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with chronic ear discharge presents with sudden onset vertigo, nausea, and vomiting. Examination reveals spontaneous nystagmus with the quick component toward the affected side. Audiometry shows mild sensorineural hearing loss. Which of the following best describes the underlying condition and its appropriate management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suppurative labyrinthitis; immediate surgical drainage and systemic corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benign paroxysmal positional vertigo; canalith repositioning and vestibular suppressants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniere&#x27;s disease; sodium restriction and betahistine therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diffuse serous labyrinthitis; systemic antibiotics and possible mastoidectomy if conservative measures fail&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Diffuse serous labyrinthitis; systemic antibiotics and possible mastoidectomy if conservative measures fail&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Diffuse serous labyrinthitis; systemic antibiotics and possible mastoidectomy if conservative measures fail&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diffuse serous labyrinthitis is a reversible intralabyrinthine inflammation presenting with vertigo, nausea, and SNHL, and is managed with antibiotics, vestibular sedatives, and mastoidectomy if required.&lt;/li&gt;&lt;li&gt;➤ Diffuse serous labyrinthitis&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 80&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 80&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man with a history of chronic ear discharge presents with headache, fever, neck stiffness, and focal neurological deficits including hemiplegia and aphasia. On examination, he has papilledema and a dilated pupil. MRI shows pus collection between the dura and arachnoid. What is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate lumbar puncture for CSF analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High-dose oral antibiotics and observation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Craniotomy and intravenous antibiotics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cortical mastoidectomy followed by conservative treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Craniotomy and intravenous antibiotics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Craniotomy and intravenous antibiotics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Subdural abscess from otitis media presents with meningeal signs, focal deficits, and raised intracranial pressure, and requires urgent neurosurgical drainage and intravenous antibiotics ; lumbar puncture is contraindicated.&lt;/li&gt;&lt;li&gt;➤ Subdural abscess&lt;/li&gt;&lt;li&gt;➤ urgent neurosurgical drainage and intravenous antibiotics&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 81&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 81&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male with a history of chronic suppurative otitis media and recent onset of profuse ear discharge presents with high-grade fever, chills, and rigors. On examination, he has tenderness over the posterior mastoid region (Griesinger’s sign) and papilledema. Contrast-enhanced CT shows a “delta sign” in the posterior cranial fossa. Which of the following is the most appropriate next step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start oral antibiotics and schedule outpatient follow-up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perform cortical or modified radical mastoidectomy with sinus exposure and IV antibiotics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Proceed directly with ligation of internal jugular vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start anticoagulants and observe for resolution&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perform cortical or modified radical mastoidectomy with sinus exposure and IV antibiotics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-21%20111038.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Perform cortical or modified radical mastoidectomy with sinus exposure and IV antibiotics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lateral sinus thrombophlebitis is a serious intracranial complication of otitis media and requires urgent surgical drainage via mastoidectomy along with intravenous antibiotics; Griesinger&#x27;s sign and \&quot;delta sign\&quot; on imaging support the diagnosis.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 85&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 85&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man presents with unilateral hearing loss. Otoscopic examination reveals a dull tympanic membrane and fluid behind it, suggestive of otitis media with effusion (OME). What should be the next best step in management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prescribe antihistamines and decongestants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Evaluate the nasopharynx to rule out carcinoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insert a grommet after myringotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Perform tympanoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Evaluate the nasopharynx to rule out carcinoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Evaluate the nasopharynx to rule out carcinoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Unilateral otitis media with effusion in an elderly patient should prompt evaluation for nasopharyngeal carcinoma, especially in the Fossa of Rosenmüller.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 251&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 251&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old child with a history of chronic otitis media presents with deep retro-orbital pain, diplopia, and persistent ear discharge. Which of the following conditions is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bezold&#x27;s abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gradenigo’s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mastoiditis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gradenigo’s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3IJ3GPQ.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_m8YiQmZ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Graden go’s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Gradenigo’s syndrome, seen in petrositis, presents with retro-orbital pain (CN V), diplopia (CN VI), and persistent otorrhea and is managed surgically.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 94&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 94&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a standard indication for performing a postaural (Wilde’s) incision in ENT surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortical mastoidectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tympanoplasty for anterior perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grommet insertion in otitis media with effusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exposure of vertical segment of facial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Grommet insertion in otitis media with effusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_mefVYzx.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Grommet insertion in otitis media with effusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Postaural (Wilde’s) incision is used in mastoid surgeries, tympanoplasty with anterior perforations, and to expose the vertical facial nerve segment—not for simple transcanal procedures like grommet insertion.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 401&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 401&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements correctly describes Schuller’s view in radiological imaging of the temporal bone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It uses a 15° cephalocaudal beam and does not show the attic or antrum clearly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is primarily used to assess nasopharyngeal tumors extending into the Eustachian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It shows the key area of the mastoid including antrum and upper attic, using a 30° cephalocaudal beam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The sagittal plane is perpendicular to the film and the internal and external auditory canals are separated&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It shows the key area of the mastoid including antrum and upper attic, using a 30° cephalocaudal beam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-21%20132158.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It shows the key area of the mastoid including antrum and upper attic, using a 30° cephalocaudal beam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Schuller’s view uses a 30° cephalocaudal beam with the sagittal plane parallel to the film and is useful for visualizing the mastoid antrum, attic, and sinodural angle, making it ideal for assessing mastoiditis, cholesteatoma, and petrous fractures.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The instrument shown in the image is a myringotome. Which of the following statements regarding this instrument and its use is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used to remove granulation tissue from the middle ear in CSOM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used to incise the tympanic membrane during myringotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a curette used to excise the adenoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is used to raise the tympanomeatal flap in tympanoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It is used to incise the tympanic membrane during myringotomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_DkL75Xm.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_R4wHvNc.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_3Wxm7X9.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Hq0mv3J.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It is used to incise the tympanic membrane during myringotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A myringotome is a surgical instrument used to make a controlled incision in the tympanic membrane during myringotomy, often for middle ear drainage or grommet insertion.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 451&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 451&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The instrument shown in the image is Jansen’s self-retaining mastoid retractor. Which of the following statements regarding this instrument is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used for nasal septum elevation during septoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is manually held throughout mastoid surgery to retract soft tissues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is self-retaining and commonly used to retract soft tissue flaps during mastoidectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is used to excise granulation tissue from the middle ear cavity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is self-retaining and commonly used to retract soft tissue flaps during mastoidectomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_NyB9q3P.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qFBTG9I.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_ic9YGgC.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is self-retaining and commonly used to retract soft tissue flaps during mastoidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Jansen’s self-retaining mastoid retractor is used in mastoidectomy to retract soft tissues after flap elevation and provides a stable, hands-free operative field.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 451&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 451&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The instrument shown in the image is a mastoid gouge. Which of the following statements about its use is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used to elevate the tympanomeatal flap in tympanoplasty&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used to suction fluid from the middle ear during myringotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used to remove bone during mastoid surgery and comes in various sizes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is primarily used to cauterize granulation tissue in the ear canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is used to remove bone during mastoid surgery and comes in various sizes&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_zes7wS7.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is used to remove bone during mastoid surgery and comes in various sizes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The mastoid gouge is a manual surgical instrument available in various sizes and used to remove bone during mastoid surgery.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument shown in the image and choose the correct statement regarding its surgical use:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Freer’s elevator – used to elevate nasal septal flaps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Farabeuf periosteal elevator – used to elevate periosteum from mastoid cortex in mastoidectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lempert’s endaural speculum – used to spread the external auditory canal during endaural approach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mollison’s mastoid retractor – used to retract postaural soft tissues during mastoid surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Farabeuf periosteal elevator – used to elevate periosteum from mastoid cortex in mastoidectomy&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5PzFIbL.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_51DiPs0.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_5f5CLzu.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_7lvopgG.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Farabeuf periosteal elevator – used to elevate periosteum from mastoid cortex in mastoidectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Farabeuf periosteal elevator is used in mastoidectomy to elevate the periosteum from the mastoid cortex after postaural flap elevation.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child presents with complaints of fever, severe earache, vomiting, and reduced hearing. Otoscopic examination reveals a bulging, red tympanic membrane with loss of landmarks, and a yellow spot is visible. What stage of Acute Suppurative Otitis Media (ASOM) is this child most likely in?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stage of tubal occlusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage of presuppuration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage of suppuration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage of resolution&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stage of suppuration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_JA7DEqn.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stage of suppuration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The suppurative stage of ASOM is marked by bulging tympanic membrane, yellow spot, severe earache, and high fever , indicating accumulation of pus in the middle ear.&lt;/li&gt;&lt;li&gt;➤ suppurative stage of ASOM&lt;/li&gt;&lt;li&gt;➤ bulging tympanic membrane, yellow spot, severe earache, and high fever&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 62&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 62&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man experiences sudden severe ear pain, hearing loss, and a sense of fullness in the right ear during rapid descent on a flight. Otoscopy reveals a congested, retracted tympanic membrane, and audiometry shows conductive hearing loss. What is the most likely underlying mechanism of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute bacterial infection of the middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inflammation of cochlear membranes due to viral labyrinthitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Failure of Eustachian tube to equalize middle ear pressure during descent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serous otitis media due to allergic rhinitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Failure of Eustachian tube to equalize middle ear pressure during descent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Failure of Eustachian tube to equalize middle ear pressure during descent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Aero-otitis media occurs when the Eustachian tube fails to equalize middle ear pressure during descent, leading to TM retraction, pain, and conductive hearing loss.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 66&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 66&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following theories of cholesteatoma origin involves retraction pocket formation due to invagination of tympanic membrane epithelium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ruedi’s theory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wittmaack’s theory&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sade’s theory&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Habermann’s theory&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wittmaack’s theory&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Wittmaack’s theory&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wittmaack’s theory explains cholesteatoma formation due to retraction pocket of tympanic membrane epithelium invaginating into the middle ear.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 67&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 67&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following features helps differentiate congenital cholesteatoma from acquired cholesteatoma?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Associated with tympanic membrane perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presents as a white mass behind an intact tympanic membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occurs due to epithelial migration through a marginal perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Typically arises from retraction pocket of pars flaccida or pars tensa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Presents as a white mass behind an intact tympanic membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_0RSnHDx.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_q5NnZlj.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Presents as a white mass behind an intact tympanic membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Congenital cholesteatoma presents as a white mass behind an intact tympanic membrane, while acquired cholesteatoma is associated with retraction pockets or TM perforation.&lt;/li&gt;&lt;li&gt;➤ Congenital cholesteatoma presents as a white mass behind an intact tympanic membrane, while acquired cholesteatoma is associated with retraction pockets or TM perforation.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 67&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 67&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy presents with complaints of persistent ear discharge that is foul-smelling and scanty. Otoscopic examination reveals a marginal perforation in the posterosuperior quadrant, and granulation tissue is seen. Audiometry reveals mixed hearing loss. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tubotympanic type of CSOM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serous otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atticoantral type of CSOM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otitis externa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atticoantral type of CSOM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_8IiJPT5.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_pBRmmkk.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_e7zfoS8.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_pJb96Y2.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_bVAXtAQ.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Atticoantral type of CSOM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atticoantral (unsafe) CSOM is characterized by scanty, foul-smelling discharge, marginal or attic perforation, granulations, and a higher risk of complications and mixed hearing loss.&lt;/li&gt;&lt;li&gt;➤ Atticoantral (unsafe) CSOM&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 69&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 69&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with chronic ear discharge and recent onset vertigo complains of dizziness while cleaning his ear or during Valsalva. On examination, applying pressure on the tragus elicits vertigo and horizontal nystagmus towards the same side. Which of the following is the most likely diagnosis and associated mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse serous labyrinthitis due to acute otitis media, ampullofugal endolymph flow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Circumscribed labyrinthitis with ampullopetal displacement of the cupula&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meniere’s disease with increased endolymphatic pressure in saccule and utricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benign paroxysmal positional vertigo with canalithiasis in posterior semicircular canal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Circumscribed labyrinthitis with ampullopetal displacement of the cupula&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Circumscribed labyrinthitis with ampullopetal displacement of the cupula.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Circumscribed labyrinthitis , commonly due to cholesteatoma , presents with pressure-induced vertigo and nystagmus towards the affected side due to ampullopetal endolymph flow .&lt;/li&gt;&lt;li&gt;➤ Circumscribed labyrinthitis&lt;/li&gt;&lt;li&gt;➤ cholesteatoma&lt;/li&gt;&lt;li&gt;➤ pressure-induced vertigo and nystagmus towards the affected side&lt;/li&gt;&lt;li&gt;➤ ampullopetal endolymph flow&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 80&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 80&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man with a long-standing history of chronic suppurative otitis media (CSOM) presents with severe headache, vomiting, drowsiness, and right-sided hemiparesis. CT scan reveals a ring-enhancing lesion in the left temporal lobe. Which of the following is the most likely diagnosis, and what is the appropriate approach?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal lobe glioma; initiate radiotherapy immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otogenic brain abscess; initiate intravenous antibiotics and consider neurosurgical drainage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebellar stroke; manage with anticoagulants and supportive care&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subarachnoid hemorrhage; confirm with lumbar puncture and manage in ICU&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Otogenic brain abscess; initiate intravenous antibiotics and consider neurosurgical drainage&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_4a9ji5V.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Otogenic brain abscess; initiate intravenous antibiotics and consider neurosurgical drainage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Otogenic brain abscess commonly complicates chronic suppurative otitis media and presents with raised intracranial pressure and focal neurological signs; management includes antibiotics, neurosurgical drainage, and subsequent mastoid surgery.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 83&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 83&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child presents with intermittent hearing difficulty. Otoscopy reveals a dull, retracted tympanic membrane with visible air-fluid levels. Audiometry suggests a fluctuating hearing loss. What is the most likely type of hearing loss and its associated condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluctuating sensorineural hearing loss – Otosclerosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluctuating conductive hearing loss – Otitis media with effusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluctuating sensorineural hearing loss – Presbycusis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluctuating conductive hearing loss – Meniere’s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluctuating conductive hearing loss – Otitis media with effusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fluctuating conductive hearing loss – Otitis media with effusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fluctuating conductive hearing loss is characteristic of otitis media with effusion, whereas fluctuating sensorineural hearing loss is seen in Meniere’s disease.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 115, 243&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 115, 243&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is TRUE regarding the Fitzgerald-Hallpike bithermal caloric test used to detect perilymph fistula?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It reliably detects fistulas involving the posterior semicircular canal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The test is done with the patient sitting upright with head in neutral position&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cold water irrigation normally causes nystagmus to the same side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal nystagmus response follows the COWS pattern – Cold Opposite, Warm Same&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Normal nystagmus response follows the COWS pattern – Cold Opposite, Warm Same&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_2Frrthb.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Normal nystagmus response follows the COWS pattern – Cold Opposite, Warm Same&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fitzgerald-Hallpike caloric test stimulates the lateral semicircular canal and in normal individuals, produces nystagmus following the COWS rule—Cold Opposite, Warm Same.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 43&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 43&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structures is best visualized in a Stenver’s view of the temporal bone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eustachian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arcuate eminence and petrous pyramid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nasopharynx and skull base&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frontal sinus and ethmoid air cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arcuate eminence and petrous pyramid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_LJ8R25f.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arcuate eminence and petrous pyramid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stenver’s view aligns the petrous ridge parallel to the film and is used to visualize the petrous pyramid, arcuate eminence, internal auditory meatus, cochlea, vestibule, and mastoid antrum.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the Submentovertical (SMV) view used in radiological imaging of the skull base?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-ray beam is directed cephalocaudally with occiput on the film&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It visualizes external auditory canal, middle ear cleft, sphenoid sinus, and carotid canal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is primarily used to assess frontal and ethmoid sinuses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It fails to demonstrate foramina at the base of skull like foramen ovale and spinosum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It visualizes external auditory canal, middle ear cleft, sphenoid sinus, and carotid canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It visualizes external auditory canal, middle ear cleft, sphenoid sinus, and carotid canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The submentovertical (SMV) view visualizes the EAC, middle ear cleft, internal auditory canal, sphenoid sinus, carotid canal, and skull base foramina like foramen ovale and spinosum.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 433&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The instrument shown is Lempert’s endaural retractor. Which of the following statements regarding this instrument is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used to remove granulation tissue from the middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is used for retraction of soft tissues in the postaural approach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is used in the endaural approach and has a central blade that retracts the temporalis muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is used for elevating the tympanomeatal flap during tympanoplasty&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is used in the endaural approach and has a central blade that retracts the temporalis muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is used in the endaural approach and has a central blade that retracts the temporalis muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lempert’s endaural retractor is used in the endaural approach to ear surgery, with lateral blades retracting skin flaps and a central blade to retract the temporalis muscle.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the instrument shown in the image and select the correct statement regarding its use:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lempert’s curette – used for removal of bony septa and granulations in mastoid surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Freer’s elevator – used to elevate tympanomeatal flap&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myringotome – used for incision in tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mollison’s retractor – used for soft tissue retraction in postaural mastoidectomy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lempert’s curette – used for removal of bony septa and granulations in mastoid surgery&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_JMoZ7gV.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_OV2WsbJ.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_7VvhZIB.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Mfer4ld.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lempert’s curette – used for removal of bony septa and granulations in mastoid surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lempert’s curette is used in mastoidectomy to remove bony septa and granulation tissue from the mastoid air cells.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 452&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a correct indication for myringotomy in the treatment of Acute Suppurative Otitis Media (ASOM)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild earache with no tympanic membrane bulging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute pain with bulging tympanic membrane despite antibiotic therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Resolution of symptoms after 3 days of antibiotic therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conductive hearing loss persisting for 1 week after symptom relief&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acute pain with bulging tympanic membrane despite antibiotic therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acute pain with bulging tympanic membrane despite antibiotic therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Myringotomy is indicated in ASOM when there is persistent pain with bulging tympanic membrane, incomplete resolution despite antibiotics, or effusion lasting more than 12 weeks.&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 62&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 62&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old child with no prior history of ear discharge or otitis media is found to have a retraction pocket in the pars flaccida of the tympanic membrane, with visible keratin debris. Otoscopy confirms attic perforation. What is the most likely underlying mechanism for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Perforation due to acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epithelial migration through a marginal perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Invagination of pars flaccida due to persistent negative pressure&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;
