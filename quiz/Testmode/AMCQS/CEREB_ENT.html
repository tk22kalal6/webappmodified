tatic.s3.amazonaws.com/media/public/image_z1F9XWt.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_qRUSV5X.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Untitled-155666.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The cone of light&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The cone of light is the light-reflecting area seen on the tympanic membrane during otoscopic examination, which helps in orienting the examiner to the TM&#x27;s anatomy.&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg2&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying the anatomy of the ear and learns about the layers of the tympanic membrane (TM). Which of the following correctly lists the layers of the TM from outermost to innermost?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squamous epithelium, Fibrous layer, Mucous membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucous membrane, Fibrous layer, Squamous epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrous layer, Mucous membrane, Squamous epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squamous epithelium, Mucous membrane, Fibrous layer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Squamous epithelium, Fibrous layer, Mucous membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture313.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Squamous Epithelium, Fibrous layer, Mucous membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The anatomical layering of the tympanic membrane consists of an outer stratified squamous epithelial layer , a middle fibrous layer , and an inner mucous membrane layer . This knowledge is important for understanding various ear pathologies and their treatments .&lt;/li&gt;&lt;li&gt;➤ anatomical layering&lt;/li&gt;&lt;li&gt;➤ tympanic membrane&lt;/li&gt;&lt;li&gt;➤ outer stratified squamous epithelial layer&lt;/li&gt;&lt;li&gt;➤ middle fibrous layer&lt;/li&gt;&lt;li&gt;➤ an inner mucous membrane layer&lt;/li&gt;&lt;li&gt;➤ ear pathologies&lt;/li&gt;&lt;li&gt;➤ their treatments&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg3&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is learning about the anatomy of the tympanic membrane (TM). The attending physician asks the student to identify the part of the TM that is prone to atelectasis and cholesteatoma formation. Which part of the tympanic membrane is being described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The pars flaccida&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The pars tensa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The umbo&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The annulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The pars flaccida&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture413.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Untitled-155666_RA8iN4z.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_kcU9wfM.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_dRdQRK8.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The pars flaccida&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The pars flaccida (Shrapnell&#x27;s membrane) of the tympanic membrane is more prone to atelectasis and cholesteatoma formation due to its less robust structure compared to the pars tensa.&lt;/li&gt;&lt;li&gt;➤ more prone to atelectasis&lt;/li&gt;&lt;li&gt;➤ cholesteatoma formation&lt;/li&gt;&lt;li&gt;➤ less robust structure&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg2&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A resident is performing an otoscopic examination on a patient and explains the anatomy of the tympanic membrane (TM) to a medical student. The resident points out a fibrous ring that holds the TM in place. Which part of the tympanic membrane&#x27;s anatomy is being described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Pars Tensa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Pars Flaccida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Annulus Tympanicus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Umbo&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The Annulus Tympanicus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture513.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The Annulus Tympanicus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The annulus tympanicus is the fibrous ring that anchors the tympanic membrane to the bony external auditory canal, providing structural support to the TM.&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 2&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an otoscopic examination of a patient complaining of muffled hearing, a physician observes a retracted tympanic membrane. Which of the following findings is most indicative of a retracted tympanic membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulging of the tympanic membrane with loss of light reflex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Visible bony landmarks and a prominent malleus handle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perforation in the central part of the tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluid level behind the tympanic membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Visible bony landmarks and a prominent malleus handle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture713.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  B) Visible bony landmarks and a prominent malleus handle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Retracted tympanic membrane is characterized by visible bony landmarks of the middle ear and a more prominent-looking malleus handle, due to negative pressure in the middle ear.&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg55&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg55&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the anatomy of the tympanic membrane, the middle fibrous layer is characterized by a specific arrangement of fibers. How are the fibers arranged in the middle layer of the tympanic membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exclusively radially arranged fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exclusively circularly arranged fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A combination of radial, circular, and parabolic fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Predominantly parabolic fibers with minimal radial and circular arrangement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. A combination of radial, circular, and parabolic fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture813.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) A combination of radial, circular, and parabolic fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The middle layer of the tympanic membrane contains a combination of radial, circular, and parabolic fibers, contributing to its strength, resilience, and conical shape for effective sound transmission.&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg4&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is learning about the innervation of the tympanic membrane. Which nerve is responsible for the sensory innervation of the outer anterior half of the tympanic membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vagus nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glossopharyngeal nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facial nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Auriculotemporal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  A) Auriculotemporal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The sensory innervation of the outer anterior half of the tympanic membrane is provided by the auriculotemporal nerve , a branch of the mandibular nerve (V3), which is part of the trigeminal nerve (cranial nerve V) .&lt;/li&gt;&lt;li&gt;➤ outer anterior half&lt;/li&gt;&lt;li&gt;➤ auriculotemporal nerve&lt;/li&gt;&lt;li&gt;➤ mandibular nerve (V3),&lt;/li&gt;&lt;li&gt;➤ trigeminal nerve (cranial nerve V)&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg4&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient presents with acute onset of severe ear pain and hearing loss. Otoscopic examination reveals multiple blisters on the tympanic membrane. This presentation is most consistent with which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myringitis bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholesteatoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanic membrane perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myringitis bullosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture913.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_13SlntW.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Phkujmb.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_a4hfAba.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  A) Myringitis bullosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Myringitis bullosa is a condition characterized by the presence of vesicles or blisters on the tympanic membrane, often associated with severe ear pain and temporary hearing loss, and commonly seen in the context of viral infections.&lt;/li&gt;&lt;li&gt;➤ Myringitis bullosa&lt;/li&gt;&lt;li&gt;➤ presence of vesicles&lt;/li&gt;&lt;li&gt;➤ blisters&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg55&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg55&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with otorrhea. Otoscopic examination reveals granulation tissue on the tympanic membrane without any vesicles or blisters. Which condition does this presentation most likely indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myringitis Granulosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Otitis Externa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bullous Myringitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanic Membrane Perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myringitis Granulosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Picture1_azrdlnA.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20141319.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20141330.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20141339.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Myringitis Granulosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Myringitis Granulosa as a condition characterized by the presence of granulation tissue on the tympanic membrane, typically associated with chronic inflammatory processes of the middle ear .&lt;/li&gt;&lt;li&gt;➤ presence of granulation tissue&lt;/li&gt;&lt;li&gt;➤ chronic inflammatory processes&lt;/li&gt;&lt;li&gt;➤ middle ear&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg55&lt;/li&gt;&lt;li&gt;➤ Ref:-P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg55&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old patient presents with a history of recurrent otitis media during childhood. Otoscopic examination reveals white, chalky plaques on the tympanic membrane. Which condition is most consistent with this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tympanosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bullous myringitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanic membrane perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tympanosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/13/picture1113.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_tdD2wcb.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_Yg9EQdJ.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_1sRhW0H.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tympanosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tympanosclerosis is characterized by the presence of white, chalky plaques on the tympanic membrane, often resulting from chronic inflammation such as repeated episodes of otitis media.&lt;/li&gt;&lt;li&gt;➤ presence of white, chalky plaques&lt;/li&gt;&lt;li&gt;➤ chronic inflammation&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg56&lt;/li&gt;&lt;li&gt;➤ Ref:- P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg56&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the otolaryngology clinic with complaints of muffled hearing in her right ear. She has a history of recurrent otitis media in childhood but no recent infections. Otoscopic examination reveals a retracted right tympanic membrane, with the fibrous annulus becoming more prominent. The cone of light is missing, and the lateral process of the malleus is prominent due to the medialized handle of the malleus. There is no contact with the ossicles or any signs of ossicular erosion. According to Sade&#x27;s classification, which stage of pars tensa retraction does this patient&#x27;s condition correspond to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Grade I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20141539.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20141557.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20141621.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20141635.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Grade I&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Grade I pars tensa retraction according to Sade&#x27;s classification , characterized by slight retraction , a more prominent fibrous annulus , absence of the cone of light , and a prominent lateral process of the malleus due to the medialized handle of the malleus , with no contact with the ossicles or signs of ossicular erosion.&lt;/li&gt;&lt;li&gt;➤ Grade I pars tensa retraction&lt;/li&gt;&lt;li&gt;➤ Sade&#x27;s classification&lt;/li&gt;&lt;li&gt;➤ slight retraction&lt;/li&gt;&lt;li&gt;➤ prominent fibrous annulus&lt;/li&gt;&lt;li&gt;➤ absence of the cone of light&lt;/li&gt;&lt;li&gt;➤ prominent lateral process of the malleus&lt;/li&gt;&lt;li&gt;➤ medialized handle of the malleus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents to the clinic with hearing loss and intermittent ear fullness in her left ear. She has a history of recurrent ear infections during her childhood. Otoscopic examination reveals a retracted pars flaccida that is adherent to the neck of the malleus without any visible air space behind the retraction pocket. Based on Tos&#x27;s classification of pars flaccida retraction, which of the following best describes the patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TYPE 0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TYPE I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;TYPE II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TYPE III&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. TYPE II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20142042.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20142055.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20142104.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20142113.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20142123.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Type II pars flaccida retraction according to Tos&#x27;s classification , characterized by retraction and adherence to the neck of the malleus without any visible air space behind the retraction pocket.&lt;/li&gt;&lt;li&gt;➤ Type II pars flaccida retraction&lt;/li&gt;&lt;li&gt;➤ Tos&#x27;s classification&lt;/li&gt;&lt;li&gt;➤ retraction and adherence to the neck of the malleus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the otolaryngology clinic by his parents for evaluation of recurrent acute otitis media. The otolaryngologist decides to perform myringotomy with tube insertion to prevent further episodes and alleviate the child&#x27;s symptoms. Which of the following instruments is most appropriate for making the initial incision in the tympanic membrane during this procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rosen needle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hartmann forceps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myringotome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alligator forceps&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myringotome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20142319.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20142332.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20142343.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-22%20142518.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Myringotome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Myringotome is the appropriate instrument for making the initial incision in the tympanic membrane during myringotomy procedures , due to its specific design for precise and controlled incisions.&lt;/li&gt;&lt;li&gt;➤ Myringotome&lt;/li&gt;&lt;li&gt;➤ appropriate instrument for making the initial incision&lt;/li&gt;&lt;li&gt;➤ tympanic membrane&lt;/li&gt;&lt;li&gt;➤ myringotomy procedures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following structures is not a part of the middle ear cleft?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eustachian tube&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mastoid air cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aditus to mastoid antrum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Internal auditory canal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Internal auditory canal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20142729.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Internal auditory canal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The middle ear cleft includes the Eustachian tube, middle ear cavity, aditus, mastoid antrum, and mastoid air cells.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the lateral wall of the middle ear is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is formed by the round window&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scutum is located on the medial wall of the middle ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tympanic membrane forms the lateral wall of the middle ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scutum is part of the posterior wall of the middle ear&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tympanic membrane forms the lateral wall of the middle ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20185841_LgY1VIO.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20142904.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tympanic membrane forms the lateral wall of the middle ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The lateral wall of the middle ear is formed by the tympanic membrane and the scutum, which is often eroded in cholesteatoma.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the posterior wall of the middle ear is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorda tympani nerve arises above the level of the facial nerve in the middle ear and exits via the facial recess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facial recess is located between the incus and facial nerve, with the stapes forming its roof&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The stapedius muscle arises from the pyramid and inserts into the anterior crus of the stapes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The facial nerve gives off the chorda tympani below the middle ear and runs vertically in the posterior wall&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The facial nerve gives off the chorda tympani below the middle ear and runs vertically in the posterior wall&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20185841_xePd5Bi.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The facial nerve gives off the chorda tympani below the middle ear and runs vertically in the posterior wall&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The facial nerve runs vertically in the posterior wall of the middle ear and gives off the chorda tympani below the cavity, which travels upward between the malleus and incus and exits via the canal of Huguier; the stapedius muscle arises from the pyramid and inserts on the posterior crus of the stapes, and the facial recess lies between the chorda tympani and facial nerve with the incus short process forming its superior boundary.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following correctly describes MacEwen’s triangle, a key surgical landmark in mastoid surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is used to identify the facial recess, which lies 1.5 cm deep to it&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is bounded by the posterosuperior meatal wall, zygomatic arch, and sigmoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It helps identify the mastoid antrum, which lies approximately 1.5 cm deep to it&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is bordered superiorly by the parietal eminence and anteriorly by the Eustachian tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It helps identify the mastoid antrum, which lies approximately 1.5 cm deep to it&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20143458.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It helps identify the mastoid antrum, which lies approximately 1.5 cm deep to it&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ MacEwen’s triangle is a surface landmark bounded by the posterosuperior meatal wall, temporal line, and a posterior tangent to the external canal, used to identify the mastoid antrum located approximately 1.5 cm deep to it.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5,6&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5,6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How is the stapes footplate attached to the oval window of the cochlea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;By fibrous bands at two points of contact&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;By the annular ligament circumferentially along its periphery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Through a direct bony fusion with the vestibule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;By a fluid seal formed by the round window membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. By the annular ligament circumferentially along its periphery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_YlETaMS.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) By the annular ligament circumferentially along its periphery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The stapes footplate is attached to the oval window via the annular ligament in a circumferential manner, allowing sound transmission to the inner ear.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 86&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 86&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding stapedial otosclerosis is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is caused by bony overgrowth at the round window and primarily leads to sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It commonly presents in young white females and worsens during pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is associated with Ehler-Danlos syndrome and characterized by red sclera&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It most often affects elderly males and is inherited in an autosomal recessive pattern&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. It commonly presents in young white females and worsens during pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) It commonly presents in young white females and worsens during pregnancy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Stapedial otosclerosis is caused by spongy bone deposition at the footplate and fissula ante fenestram, leading to conductive hearing loss and commonly affecting young white females, especially during pregnancy, with associations like blue sclera and autosomal dominant inheritance.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 86&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 86&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents with progressive hearing loss. She reports that she hears better in noisy environments. Otoscopy reveals an intact tympanic membrane with a reddish hue over the promontory. Pure tone audiometry shows a dip at 2000 Hz on the bone conduction curve. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chronic suppurative otitis media&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cochlear ototoxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Otosclerosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20143956.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Otosclerosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Otosclerosis presents with conductive hearing loss, intact TM, Carhart’s notch at 2000 Hz, paracusis Willisi, and Schwartz sign; treatment of choice is stapedotomy.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 86&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 86&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the Sade classification of tympanic membrane retraction, which of the following correctly describes Grade 3 retraction of the pars tensa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tympanic membrane is mildly retracted with prominence of the lateral process of the malleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tympanic membrane adheres to the ossicles (incus or stapes)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tympanic membrane contacts the promontory&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tympanic membrane is plastered over ossicles and promontory with loss of aeration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tympanic membrane contacts the promontory&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20144044.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tympanic membrane contacts the promontory&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Sade classification, Grade 3 pars tensa retraction is when the tympanic membrane comes into contact with the promontory.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with hearing loss in the left ear. On examination: Rinne test is negative on the left (BC &amp;gt; AC) Weber test lateralizes to the left ear&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right-sided sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left-sided conductive hearing loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left-sided sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bilateral sensorineural hearing loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Left-sided conductive hearing loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Left-sided conductive hearing loss&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In tuning fork tests, a negative Rinne test with Weber lateralizing to the same ear suggests conductive hearing loss in that ear.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 22&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 22&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions is likely to cause the maximum degree of hearing loss?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Otitis media with effusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Partial fixation of the footplate of stapes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ossicular discontinuity with intact tympanic membrane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malleus-incus disruption with tympanic membrane perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ossicular discontinuity with intact tympanic membrane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ossicular discontinuity with intact tympanic membrane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ossicular discontinuity with intact tympanic membrane causes maximum conductive hearing loss due to total interruption of sound transmission to the inner ear.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 23&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 23&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient’s audiogram shows bilateral hearing thresholds between 75–95 dB across all frequencies, with no air-bone gap. What is the most likely type and degree of hearing loss?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Moderate sensorineural hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Severe conductive hearing loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe sensorineural hearing loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Profound mixed hearing loss&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Severe sensorineural hearing loss&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20144316.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Severe sensorineural hearing loss&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An audiogram with elevated air and bone conduction thresholds (75–95 dB) and no air-bone gap indicates severe sensorineural hearing loss.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 23&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 23&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoes tympanometry, and the graph shows a peak at -150 daPa with reduced compliance. Which of the following tympanogram types does this indicate, and what is the most likely underlying condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type A – Normal middle ear pressure and mobility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type B – Otitis media with effusion or perforated tympanic membrane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type C – Eustachian tube dysfunction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type Ad – Ossicular discontinuity or hypermobile TM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type C – Eustachian tube dysfunction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20144434.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Type C – Eustachian tube dysfunction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A tympanogram showing a peak at negative pressure (e.g., -150 daPa) with reduced compliance is classified as Type C, indicating Eustachian tube dysfunction.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 25&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 25&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with recurrent episodes of vertigo, tinnitus, and fluctuating hearing loss in the left ear. On examination, the physician suspects Ménière’s disease. Which of the following tuning fork test patterns is most likely to be observed in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rinne&#x27;s test – negative; Weber&#x27;s test – lateralized to right ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rinne&#x27;s test – negative; Weber&#x27;s test – lateralized to left ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rinne&#x27;s test – positive; Weber&#x27;s test – lateralized to left ear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rinne&#x27;s test – positive; Weber&#x27;s test – lateralized to right ear&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rinne&#x27;s test – positive; Weber&#x27;s test – lateralized to right ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Rinne&#x27;s test – positive; Weber&#x27;s test – lateralized to right ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In Ménière’s disease (SNHL), Rinne&#x27;s test is positive and Weber’s test lateralizes to the better ear.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 21&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 21&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient develops sweating and flushing over the cheek while eating, following parotid gland surgery. Frey’s syndrome is suspected. Which of the following nerves is involved in the aberrant reinnervation responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chorda tympani&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auriculotemporal nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Greater auricular nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nerve to mylohyoid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Auriculotemporal nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20144616.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Auriculotemporal nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Frey’s syndrome results from aberrant regeneration of auriculotemporal nerve fibres that originally carried secretomotor supply to the parotid gland.&lt;/li&gt;&lt;li&gt;➤ Parasympathetic pathway to the parotid gland :-&lt;/li&gt;&lt;li&gt;➤ Parasympathetic pathway to the parotid gland :-&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 8&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 8&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Schwabach’s test, bone conduction is compared between the patient and a normal-hearing examiner without occluding the external auditory canal. Which of the following results correctly indicates conductive hearing loss?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schwabach shorter in patient than examiner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schwabach equal in patient and examiner&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schwabach prolonged in patient compared to examiner&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schwabach not interpretable without masking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schwabach prolonged in patient compared to examiner&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schwabach prolonged in patient compared to examiner&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Schwabach test is prolonged in conductive hearing loss and reduced in sensorineural hearing loss due to changes in cochlear function.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 22&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 22&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following best describes the principle and interpretation of the Stenger test in a patient suspected of feigning unilateral hearing loss?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A patient with true unilateral deafness hears sound only in the affected ear when both ears are stimulated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A malingerer will deny hearing any sound when the stimulus is stronger in the \&quot;deaf\&quot; ear and weaker in the normal ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The test is used to confirm bilateral conductive hearing loss using tuning forks of different frequencies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A positive Stenger test confirms the diagnosis of sensorineural hearing loss in both ears&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A malingerer will deny hearing any sound when the stimulus is stronger in the \&quot;deaf\&quot; ear and weaker in the normal ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) A malingerer will deny hearing any sound when the stimulus is stronger in the \&quot;deaf\&quot; ear and weaker in the normal ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Stenger test is used to detect unilateral malingering; if a patient denies hearing when a louder tone is presented to the \&quot;deaf\&quot; ear, it indicates feigned hearing loss (positive Stenger test).&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 22&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 22&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient undergoes audiometry with the following air conduction thresholds: What is the total hearing handicap percentage for this patient using the standard formula described for compensation purposes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;25%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;31.25%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;37.5%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;45%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 37.5%&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20144749.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20171042.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 37.5%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hearing handicap percentage is calculated using the formula: (better ear % × 5 + worse ear %) ÷ 6, after deducting 25 dB from average thresholds and multiplying by 1.5.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 39&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 39&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an absolute contraindication to stapes surgery in a patient with otosclerosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A history of Ménière’s disease with vertigo&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of tympanic membrane perforation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;History of frequent air travel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conductive hearing loss with bilateral involvement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A history of Ménière’s disease with vertigo&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A history of Ménière’s disease with vertigo&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ménière’s disease is an absolute contraindication to stapes surgery due to high risk of postoperative sensorineural hearing loss.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 86&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 86&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the diagnosis and workup of glomus tumors is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Preoperative biopsy is avoided due to high vascularity and risk of injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT scan using bone window helps identify caroticojugular spine erosion in glomus jugulare&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum catecholamines and urinary VMA levels are checked in all patients&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI is not useful in assessing the soft tissue extent or vascular invasion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MRI is not useful in assessing the soft tissue extent or vascular invasion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) MRI is not useful in assessing the soft tissue extent or vascular invasion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diagnosis of glomus tumors involves CT and MRI imaging for extent and differentiation, biochemical screening for catecholamine secretion, and biopsy is contraindicated due to high vascularity.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 110&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 110&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following parts of the middle ear lies above the level of the tympanic membrane and typically has a depth of approximately 6 mm?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Epitympanum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesotympanum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypotympanum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protympanum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Epitympanum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20142744.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Epitympanum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The epitympanum (attic) lies above the tympanic membrane and is approximately 6 mm deep.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What important vascular structure lies just beneath the thin bony floor of the middle ear cavity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;External carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal jugular vein&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sigmoid sinus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vertebral artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Internal jugular vein&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20185841.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Internal jugular vein&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The thin bony floor of the middle ear cavity separates it from the jugular bulb of the internal jugular vein.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following correctly describes a structure located on the medial wall of the middle ear cavity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Round window lies anterosuperior to promontory and receives stapes footplate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Promontory is formed by the basal turn of the cochlea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facial nerve runs below the round window on the medial wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Processus cochleariformis marks the posterior limit of the medial wall&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Promontory is formed by the basal turn of the cochlea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20185841_txzCTPw.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Promontory is formed by the basal turn of the cochlea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The medial wall of the middle ear includes the promontory formed by the basal turn of the cochlea, the oval and round windows, and the horizontal course of the facial nerve above the oval window.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the sinus tympani and its related structures is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ponticulus is a bony ridge that connects the pyramid to the round window niche&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subiculum is a bony ridge located superior to the ponticulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sinus tympani lies between the ponticulus superiorly and the subiculum inferiorly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholesteatoma in the sinus tympani is easily visible on otoscopic examination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sinus tympani lies between the ponticulus superiorly and the subiculum inferiorly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20143151.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sinus tympani lies between the ponticulus superiorly and the subiculum inferiorly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The sinus tympani lies between the ponticulus (which connects promontory to pyramid) and the subiculum inferiorly, and is a common site for hidden cholesteatoma formation.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5,6&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 5,6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the ossicles of the middle ear is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The incus is the largest ossicle and is the last to reach adult size after birth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The stapes is the smallest bone in the middle ear but not the smallest in the body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The ossicles grow until puberty and reach adult size by adolescence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The malleus is the largest ossicle and all ossicles attain adult size by birth&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The malleus is the largest ossicle and all ossicles attain adult size by birth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20143748.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-19%20143809.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The malleus is the largest ossicle and all ossicles attain adult size by birth&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The malleus is the largest and the stapes is the smallest ossicle (and smallest bone in the body); all three ossicles attain adult size by birth.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 8&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 8&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45yr old female presented with gradual onset progressive hearing loss in the right ear associated with pulsatile tinnitus. The tympanic membrane appeared reddish. TFT showed Rinne was negative on the right side, positive on the left and Weber lateralised to the right. Tinnitus temporarily ceased with carotid pressure and auscultation over mastoid revealed an audible bruit. Most likely diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASOM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glomus Jugulare&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acoustic Neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Otosclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Glomus Jugulare&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. ASOM (Acute Suppurative Otitis Media): This condition typically presents with rapid onset ear pain, fever, and hearing loss . The presentation of pulsatile tinnitus, a reddish tympanic membrane, and a bruit over the mastoid are not characteristic of ASOM.&lt;/li&gt;&lt;li&gt;• Option A. ASOM (Acute Suppurative Otitis Media):&lt;/li&gt;&lt;li&gt;• rapid onset&lt;/li&gt;&lt;li&gt;• ear pain, fever,&lt;/li&gt;&lt;li&gt;• hearing loss&lt;/li&gt;&lt;li&gt;• Option C. Acoustic Neuroma (Vestibular Schwannoma): This is a benign tumor of the cranial nerve VIII ( vestibulocochlear nerve ). It typically presents with gradual hearing loss and tinnitus but does not produce a reddish tympanic membrane or an audible bruit. Also, acoustic neuroma usually causes sensorineural hearing loss, not conductive hearing loss.&lt;/li&gt;&lt;li&gt;• Option C. Acoustic Neuroma (Vestibular Schwannoma):&lt;/li&gt;&lt;li&gt;• benign tumor&lt;/li&gt;&lt;li&gt;• cranial nerve VIII&lt;/li&gt;&lt;li&gt;• vestibulocochlear nerve&lt;/li&gt;&lt;li&gt;• gradual hearing loss&lt;/li&gt;&lt;li&gt;• tinnitus&lt;/li&gt;&lt;li&gt;• sensorineural hearing loss,&lt;/li&gt;&lt;li&gt;• Option D. Otosclerosis: Here, conductive hearing loss with intact tympanic membrane is noted but tinnitus is seen in only few people. And tinnitus, if present, is not pulsatile. Aquino sign is not seen here.&lt;/li&gt;&lt;li&gt;• Option D. Otosclerosis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glomus jugulare in patients presenting with pulsatile tinnitus, conductive hearing loss (as indicated by negative Rinne and lateralization of Weber to the affected side ), a reddish tympanic membrane , and an audible bruit over the mastoid .&lt;/li&gt;&lt;li&gt;➤ Glomus jugulare&lt;/li&gt;&lt;li&gt;➤ pulsatile tinnitus, conductive hearing loss&lt;/li&gt;&lt;li&gt;➤ negative Rinne and lateralization of Weber&lt;/li&gt;&lt;li&gt;➤ affected side&lt;/li&gt;&lt;li&gt;➤ reddish tympanic membrane&lt;/li&gt;&lt;li&gt;➤ audible bruit&lt;/li&gt;&lt;li&gt;➤ mastoid&lt;/li&gt;&lt;li&gt;➤ Ref : P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 109&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 109&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with pulsatile tinnitus and conductive hearing loss. Otoscopy reveals a reddish mass behind the intact tympanic membrane that blanches on applying pressure with Siegel’s speculum. Which of the following is true regarding her likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Biopsy is the investigation of choice to confirm glomus tympanicum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT scan shows salt and pepper appearance due to tumor vascularity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Most glomus tumors are functional and secrete catecholamines&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The tumor most likely arises from the promontory and receives blood from the ascending pharyngeal artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The tumor most likely arises from the promontory and receives blood from the ascending pharyngeal artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The tumor most likely arises from the promontory and receives blood from the ascending pharyngeal artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Glomus tympanicum is a highly vascular middle ear tumor arising from the promontory, often in females, presenting with pulsatile tinnitus, and is fed by the inferior tympanic branch of the ascending pharyngeal artery; biopsy is contraindicated.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 109&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 109&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding the facial nerve (CN VII) is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The tympanic segment of the facial nerve lies above the lateral semicircular canal and below the round window&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The labyrinthine segment is the longest and widest part of the facial nerve within the temporal bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chorda tympani carries taste from the posterior one-third of the tongue and exits through the stylomastoid foramen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The greater superficial petrosal nerve arises from the geniculate ganglion and carries parasympathetic fibers to the lacrimal and nasal glands&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The greater superficial petrosal nerve arises from the geniculate ganglion and carries parasympathetic fibers to the lacrimal and nasal glands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-17%20185841_g6VxM21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The greater superficial petrosal nerve arises from the geniculate ganglion and carries parasympathetic fibers to the lacrimal and nasal glands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The greater superficial petrosal nerve arises from the geniculate ganglion of the facial nerve and carries parasympathetic fibers to the lacrimal, nasal, and palatal glands.&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 90&lt;/li&gt;&lt;li&gt;➤ Ref: P.L Dhingra Diseases of Ear Nose and Throat and Head and Neck Surgery 6 th Edition, pg 90&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;At approximately what decibel level does a normal conversation occur, and at what level does sound begin to cause discomfort to the ear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;30 dB and 90 dB respectively&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;60 dB and 120 dB respecti
