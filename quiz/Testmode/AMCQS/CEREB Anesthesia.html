oom air. Maximum oxygen concentration can be delivered by which oxygen delivery device?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venturi Mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nasal Cannula&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Face Mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Face Mask with Reservoir&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Face Mask with Reservoir&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture41.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture42.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture43.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Face Mask with Reservoir&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Oxygen Therapy Devices&lt;/li&gt;&lt;li&gt;• Oxygen Therapy Devices&lt;/li&gt;&lt;li&gt;• Supplemental Oxygen can be supplied by a variety of devices .&lt;/li&gt;&lt;li&gt;• Supplemental Oxygen can be supplied by a variety of devices .&lt;/li&gt;&lt;li&gt;• supplied&lt;/li&gt;&lt;li&gt;• variety of devices&lt;/li&gt;&lt;li&gt;• Option A. Venturi Mask:&lt;/li&gt;&lt;li&gt;• Option A. Venturi Mask:&lt;/li&gt;&lt;li&gt;• It is the high flow , fixed performance device . An air-entrainment mask contains a jet orifice and air entrainment ports and is designed to fit over the patient’s nose and mouth . The oxygen is supplied to the mask through narrow bore oxygen tubing under pressure . When oxygen under pressure is forced through a small jet orifice entering the mask, a negative pressure is created , which caused room air to be entrained into the mask through the apertures in the Venturi barrel . The resultant air-oxygen mixture containing the prescribed O 2 concentration flows into the face piece for patient breathing . Due to the high-flow rates , the excess gas flushes out the expired CO 2 through the holes on the sides of the mask . As a result, of this there is no rebreathing or no increase in dead space . When oxygen flow is increased , more air is entrained, to maintain a constant oxygen concentration . The system is called HAFOE (High Air Flow with Oxygen Enrichment). Variations in the size of the entrainment ports determine the FiO 2 and variation in the oxygen flow rate determines the total flow delivered . The entrainment mechanism is based on the principles described by Bernoulli . The FiO 2 can be precisely controlled from 0.24-0.6. (24–60%) at high-flow rates by simply exchanging the interchangeable jet nozzles and adjusting the oxygen flow rate .&lt;/li&gt;&lt;li&gt;• It is the high flow , fixed performance device . An air-entrainment mask contains a jet orifice and air entrainment ports and is designed to fit over the patient’s nose and mouth . The oxygen is supplied to the mask through narrow bore oxygen tubing under pressure . When oxygen under pressure is forced through a small jet orifice entering the mask, a negative pressure is created , which caused room air to be entrained into the mask through the apertures in the Venturi barrel . The resultant air-oxygen mixture containing the prescribed O 2 concentration flows into the face piece for patient breathing . Due to the high-flow rates , the excess gas flushes out the expired CO 2 through the holes on the sides of the mask . As a result, of this there is no rebreathing or no increase in dead space . When oxygen flow is increased , more air is entrained, to maintain a constant oxygen concentration . The system is called HAFOE (High Air Flow with Oxygen Enrichment). Variations in the size of the entrainment ports determine the FiO 2 and variation in the oxygen flow rate determines the total flow delivered . The entrainment mechanism is based on the principles described by Bernoulli . The FiO 2 can be precisely controlled from 0.24-0.6. (24–60%) at high-flow rates by simply exchanging the interchangeable jet nozzles and adjusting the oxygen flow rate .&lt;/li&gt;&lt;li&gt;• high flow&lt;/li&gt;&lt;li&gt;• fixed performance device&lt;/li&gt;&lt;li&gt;• air-entrainment mask&lt;/li&gt;&lt;li&gt;• jet orifice&lt;/li&gt;&lt;li&gt;• air entrainment ports&lt;/li&gt;&lt;li&gt;• fit over the patient’s nose&lt;/li&gt;&lt;li&gt;• mouth&lt;/li&gt;&lt;li&gt;• narrow bore oxygen tubing&lt;/li&gt;&lt;li&gt;• under pressure&lt;/li&gt;&lt;li&gt;• negative pressure is created&lt;/li&gt;&lt;li&gt;• caused room air&lt;/li&gt;&lt;li&gt;• entrained into the mask&lt;/li&gt;&lt;li&gt;• apertures in the Venturi barrel&lt;/li&gt;&lt;li&gt;• resultant air-oxygen mixture&lt;/li&gt;&lt;li&gt;• prescribed O 2 concentration flows&lt;/li&gt;&lt;li&gt;• face piece for patient breathing&lt;/li&gt;&lt;li&gt;• high-flow rates&lt;/li&gt;&lt;li&gt;• excess gas flushes out&lt;/li&gt;&lt;li&gt;• expired CO 2&lt;/li&gt;&lt;li&gt;• holes on the sides of the mask&lt;/li&gt;&lt;li&gt;• no rebreathing or no increase in dead space&lt;/li&gt;&lt;li&gt;• oxygen flow is increased&lt;/li&gt;&lt;li&gt;• maintain&lt;/li&gt;&lt;li&gt;• constant oxygen concentration&lt;/li&gt;&lt;li&gt;• HAFOE (High Air Flow with Oxygen Enrichment).&lt;/li&gt;&lt;li&gt;• Variations in the size&lt;/li&gt;&lt;li&gt;• entrainment ports&lt;/li&gt;&lt;li&gt;• FiO 2&lt;/li&gt;&lt;li&gt;• variation&lt;/li&gt;&lt;li&gt;• oxygen flow rate&lt;/li&gt;&lt;li&gt;• total flow delivered&lt;/li&gt;&lt;li&gt;• principles described by Bernoulli&lt;/li&gt;&lt;li&gt;• FiO 2&lt;/li&gt;&lt;li&gt;• precisely controlled from 0.24-0.6. (24–60%) at high-flow rates&lt;/li&gt;&lt;li&gt;• simply exchanging&lt;/li&gt;&lt;li&gt;• interchangeable jet nozzles&lt;/li&gt;&lt;li&gt;• adjusting the oxygen flow rate&lt;/li&gt;&lt;li&gt;• Flow rate and FiO2 with Venturi Mask&lt;/li&gt;&lt;li&gt;• Flow rate and FiO2 with Venturi Mask&lt;/li&gt;&lt;li&gt;• Option B. Nasal Cannula:&lt;/li&gt;&lt;li&gt;• Option B. Nasal Cannula:&lt;/li&gt;&lt;li&gt;• Are low flow variable performance devices with no capacity . They consist of two soft prongs that arise from oxygen supply tubing . The prongs are inserted into the patient’s anterior nares , and the tubing is secured to the patient’s face by an adjustable strap . Oxygen is delivered through the cannula , but at low flow rates between 0.5–5.0 L/min . The patient’s nasopharynx acts as an anatomic reservoir . When the patient inspires , the oxygen is diluted with room air . The degree of dilution depends on the patient’s inspiratory flows . The resulting FiO 2 depends on the flow rate of oxygen , patient’s minute ventilation and inspiratory flow and the volume of the nasopharynx . The FiO 2 cannot therefore be precisely controlled , but the maximal tracheal FiO 2 is not likely to exceed 0.4 (40%). So, the disadvantage of using nasal cannula is it delivers an unpredictable FiO 2 with a maximum estimated FiO 2 of 0.4 .&lt;/li&gt;&lt;li&gt;• Are low flow variable performance devices with no capacity . They consist of two soft prongs that arise from oxygen supply tubing . The prongs are inserted into the patient’s anterior nares , and the tubing is secured to the patient’s face by an adjustable strap . Oxygen is delivered through the cannula , but at low flow rates between 0.5–5.0 L/min . The patient’s nasopharynx acts as an anatomic reservoir . When the patient inspires , the oxygen is diluted with room air . The degree of dilution depends on the patient’s inspiratory flows . The resulting FiO 2 depends on the flow rate of oxygen , patient’s minute ventilation and inspiratory flow and the volume of the nasopharynx . The FiO 2 cannot therefore be precisely controlled , but the maximal tracheal FiO 2 is not likely to exceed 0.4 (40%).&lt;/li&gt;&lt;li&gt;• low flow variable performance&lt;/li&gt;&lt;li&gt;• devices&lt;/li&gt;&lt;li&gt;• no capacity&lt;/li&gt;&lt;li&gt;• two soft prongs&lt;/li&gt;&lt;li&gt;• arise from oxygen supply tubing&lt;/li&gt;&lt;li&gt;• inserted&lt;/li&gt;&lt;li&gt;• patient’s anterior nares&lt;/li&gt;&lt;li&gt;• secured&lt;/li&gt;&lt;li&gt;• patient’s face&lt;/li&gt;&lt;li&gt;• adjustable strap&lt;/li&gt;&lt;li&gt;• cannula&lt;/li&gt;&lt;li&gt;• low flow rates&lt;/li&gt;&lt;li&gt;• 0.5–5.0 L/min&lt;/li&gt;&lt;li&gt;• anatomic reservoir&lt;/li&gt;&lt;li&gt;• patient inspires&lt;/li&gt;&lt;li&gt;• oxygen is diluted&lt;/li&gt;&lt;li&gt;• room air&lt;/li&gt;&lt;li&gt;• degree of dilution depends&lt;/li&gt;&lt;li&gt;• patient’s inspiratory flows&lt;/li&gt;&lt;li&gt;• FiO 2 depends&lt;/li&gt;&lt;li&gt;• flow rate of oxygen&lt;/li&gt;&lt;li&gt;• minute ventilation&lt;/li&gt;&lt;li&gt;• inspiratory flow&lt;/li&gt;&lt;li&gt;• volume of the nasopharynx&lt;/li&gt;&lt;li&gt;• FiO 2 cannot&lt;/li&gt;&lt;li&gt;• precisely controlled&lt;/li&gt;&lt;li&gt;• maximal tracheal FiO 2&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• 0.4 (40%).&lt;/li&gt;&lt;li&gt;• So, the disadvantage of using nasal cannula is it delivers an unpredictable FiO 2 with a maximum estimated FiO 2 of 0.4 .&lt;/li&gt;&lt;li&gt;• disadvantage of using nasal cannula&lt;/li&gt;&lt;li&gt;• delivers&lt;/li&gt;&lt;li&gt;• unpredictable FiO 2&lt;/li&gt;&lt;li&gt;• maximum estimated FiO 2 of 0.4&lt;/li&gt;&lt;li&gt;• Option C. Face Mask:&lt;/li&gt;&lt;li&gt;• Option C. Face Mask:&lt;/li&gt;&lt;li&gt;• Simple face mask is a low flow variable performance device with small capacity . They are plastic reservoirs designed to fit the patients’ nose and mouth . An elastic strap is used to secure the mask around the patient’s head . Simple oxygen mask can provide 35–60% FiO 2 , at flow rates 5–10 L/Min . Like nasal cannula face mask also delivers an unpredictable FiO 2 with not more than FiO 2 of 0.6 .&lt;/li&gt;&lt;li&gt;• Simple face mask is a low flow variable performance device with small capacity . They are plastic reservoirs designed to fit the patients’ nose and mouth . An elastic strap is used to secure the mask around the patient’s head .&lt;/li&gt;&lt;li&gt;• low flow variable performance device&lt;/li&gt;&lt;li&gt;• small capacity&lt;/li&gt;&lt;li&gt;• plastic reservoirs&lt;/li&gt;&lt;li&gt;• fit the patients’ nose and mouth&lt;/li&gt;&lt;li&gt;• elastic strap&lt;/li&gt;&lt;li&gt;• secure the mask&lt;/li&gt;&lt;li&gt;• patient’s head&lt;/li&gt;&lt;li&gt;• Simple oxygen mask can provide 35–60% FiO 2 , at flow rates 5–10 L/Min . Like nasal cannula face mask also delivers an unpredictable FiO 2 with not more than FiO 2 of 0.6 .&lt;/li&gt;&lt;li&gt;• 35–60% FiO 2&lt;/li&gt;&lt;li&gt;• flow rates 5–10 L/Min&lt;/li&gt;&lt;li&gt;• nasal cannula face mask&lt;/li&gt;&lt;li&gt;• unpredictable FiO 2&lt;/li&gt;&lt;li&gt;• not more than FiO 2 of 0.6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti Pg 233-238&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti Pg 233-238&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with COPD comes in acute respiratory distress with spo2-90% on room air. You attach a venturi mask to this patient to give controlled oxygen concentration. What is the maximum O2 concentration attained in a venturi mask?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;90%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;100%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;60%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;80%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 60%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture46.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture47.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 60%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ventimask or venturi masks are high flow or fixed performance (performance not affected by changes in patient&#x27;s tidal volume and respiratory rate ) oxygen delivery devices delivering accurate oxygen concentration ( maximum up to 60%).&lt;/li&gt;&lt;li&gt;• Ventimask or venturi masks&lt;/li&gt;&lt;li&gt;• high flow&lt;/li&gt;&lt;li&gt;• fixed performance&lt;/li&gt;&lt;li&gt;• not affected&lt;/li&gt;&lt;li&gt;• changes in patient&#x27;s tidal volume and respiratory rate&lt;/li&gt;&lt;li&gt;• oxygen delivery devices&lt;/li&gt;&lt;li&gt;• accurate oxygen concentration&lt;/li&gt;&lt;li&gt;• maximum up to 60%).&lt;/li&gt;&lt;li&gt;• A Venturi is a simple design of valve that uses high-flow oxygen supplied through a narrow port which allows room air to be drawn in from atmosphere ( Venturi principle ). The rate of flow generated by this Venturi principle and Venturi mask may be equal to peak inspiratory flow of patient . There are different coloured dilutor jets which deliver a particular FiO 2 (24–50% depending upon the use of dilutor jet ) at a particular flow rate set and marked or embossed onto bottom of the dilutor . It is most commonly used for Chronic Obstructive Pulmonary Disease (COPD) patients requiring a specific FiO 2 that will not fluctuate with changes in breathing pattern .&lt;/li&gt;&lt;li&gt;• simple design&lt;/li&gt;&lt;li&gt;• high-flow oxygen&lt;/li&gt;&lt;li&gt;• narrow port&lt;/li&gt;&lt;li&gt;• allows room air&lt;/li&gt;&lt;li&gt;• drawn in from atmosphere&lt;/li&gt;&lt;li&gt;• Venturi principle&lt;/li&gt;&lt;li&gt;• equal to peak inspiratory flow of patient&lt;/li&gt;&lt;li&gt;• different coloured dilutor jets&lt;/li&gt;&lt;li&gt;• particular FiO 2 (24–50% depending upon the use of dilutor jet&lt;/li&gt;&lt;li&gt;• particular flow rate set&lt;/li&gt;&lt;li&gt;• marked&lt;/li&gt;&lt;li&gt;• embossed&lt;/li&gt;&lt;li&gt;• bottom of the dilutor&lt;/li&gt;&lt;li&gt;• Chronic Obstructive Pulmonary Disease&lt;/li&gt;&lt;li&gt;• (COPD)&lt;/li&gt;&lt;li&gt;• specific FiO 2&lt;/li&gt;&lt;li&gt;• will not fluctuate&lt;/li&gt;&lt;li&gt;• changes in breathing pattern&lt;/li&gt;&lt;li&gt;• Flow rate and FiO2 with Venturi Mask&lt;/li&gt;&lt;li&gt;• Flow rate and FiO2 with Venturi Mask&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Venturi mask is beneficial for patients who require a specific and controlled concentration of oxygen , such as those with chronic obstructive pulmonary disease (COPD). For these patients, delivering too high a concentration of oxygen can suppress their respiratory drive . The maximum oxygen concentration attainable with a Venturi mask is typically about 60%.&lt;/li&gt;&lt;li&gt;➤ beneficial&lt;/li&gt;&lt;li&gt;➤ specific and controlled concentration of oxygen&lt;/li&gt;&lt;li&gt;➤ chronic obstructive pulmonary disease (COPD).&lt;/li&gt;&lt;li&gt;➤ too high a concentration of oxygen&lt;/li&gt;&lt;li&gt;➤ respiratory drive&lt;/li&gt;&lt;li&gt;➤ maximum oxygen concentration&lt;/li&gt;&lt;li&gt;➤ typically about 60%.&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 236&lt;/li&gt;&lt;li&gt;➤ Ref : Understanding Anesthetic Equipment and Procedures, Dwarkadas K Baheti pg 236&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-year-old child with asthma, fever and URTI is posted for examination of eye under anesthesia under short GA. Which inhalational agent should be avoided for induction in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Xenon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Desflurane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Isoflurane : Isoflurane is less pungent and less likely to irritate the airways compared to desflurane, making it a more suitable choice for induction in patients with reactive airways.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Isoflurane&lt;/li&gt;&lt;li&gt;• less pungent&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• irritate the airways&lt;/li&gt;&lt;li&gt;• more suitable choice&lt;/li&gt;&lt;li&gt;• reactive airways.&lt;/li&gt;&lt;li&gt;• Option B . Xenon : While xenon is an anesthetic gas with minimal airway irritability , its use is very limited and it is not commonly available or used, especially in pediatric anesthesia .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Xenon&lt;/li&gt;&lt;li&gt;• anesthetic gas&lt;/li&gt;&lt;li&gt;• minimal airway irritability&lt;/li&gt;&lt;li&gt;• very limited&lt;/li&gt;&lt;li&gt;• not commonly available&lt;/li&gt;&lt;li&gt;• pediatric anesthesia&lt;/li&gt;&lt;li&gt;• Option C . Thiopentone : Thiopentone is not an inhalational agent ; it is an intravenous anesthetic .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Thiopentone&lt;/li&gt;&lt;li&gt;• not an inhalational agent&lt;/li&gt;&lt;li&gt;• intravenous anesthetic&lt;/li&gt;&lt;li&gt;• The correct answer, as provided, is D, Desflurane . It is known to be a strong respiratory irritant and can provoke bronchospasm , particularly in patients with asthma or other conditions with reactive airways .&lt;/li&gt;&lt;li&gt;• D, Desflurane&lt;/li&gt;&lt;li&gt;• strong respiratory irritant&lt;/li&gt;&lt;li&gt;• provoke bronchospasm&lt;/li&gt;&lt;li&gt;• asthma or&lt;/li&gt;&lt;li&gt;• other conditions&lt;/li&gt;&lt;li&gt;• reactive airways&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When choosing an inhalational anesthetic agent for induction in pediatric patients with asthma or other reactive airway diseases , it is important to avoid agents that can irritate the airways and provoke bronchospasm or other adverse respiratory reactions . Desflurane is notably pungent and can cause such irritation, making it less suitable for this patient population.&lt;/li&gt;&lt;li&gt;➤ inhalational anesthetic agent&lt;/li&gt;&lt;li&gt;➤ induction&lt;/li&gt;&lt;li&gt;➤ pediatric patients&lt;/li&gt;&lt;li&gt;➤ asthma&lt;/li&gt;&lt;li&gt;➤ other reactive airway diseases&lt;/li&gt;&lt;li&gt;➤ avoid agents&lt;/li&gt;&lt;li&gt;➤ irritate the airways&lt;/li&gt;&lt;li&gt;➤ provoke bronchospasm&lt;/li&gt;&lt;li&gt;➤ adverse respiratory reactions&lt;/li&gt;&lt;li&gt;➤ notably pungent&lt;/li&gt;&lt;li&gt;➤ less suitable&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these agents is safe to use in Malignant Hyperthermia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Xenon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Xenon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Xenon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Xenon is safe to use in Malignant Hyperthermia .&lt;/li&gt;&lt;li&gt;• Xenon&lt;/li&gt;&lt;li&gt;• safe&lt;/li&gt;&lt;li&gt;• Malignant Hyperthermia&lt;/li&gt;&lt;li&gt;• Malignant Hyperthermia (MH) is a rare genetic hypermetabolic muscle disease due to abnormal ryanodine receptor gene .&lt;/li&gt;&lt;li&gt;• rare genetic hypermetabolic&lt;/li&gt;&lt;li&gt;• muscle disease&lt;/li&gt;&lt;li&gt;• abnormal ryanodine receptor gene&lt;/li&gt;&lt;li&gt;• It is caused due to:&lt;/li&gt;&lt;li&gt;• Inhaled general anesthetics Ether, Halothane, Methoxyflurane, Enflurane, Isoflurane, Desflurane, Sevoflurane Depolarizing muscle relaxant Succinylcholine Signs of Malignant Hyperthermia: Markedly Increased Metabolism - Increased Carbon Dioxide production Increased Oxygen consumption Reduced mixed venous oxygen tension . Increased Sympathetic Activity - Tachycardia Hypertension Arrhythmias Muscle Damage - Masseter spasm, generalized rigidity, increased serum creatine kinase. Hyperkalaemia, Hypernatremia, Hyperphosphatemia and Myoglobinuria Hyperthermia - Fever and Sweating Laboratory testing typically reveals mixed metabolic and respiratory acidosis with a marked base deficit , Hyperkalaemia , Hypermagnesemia , and reduced Mixed - Venous Oxygen saturation . The mainstay of therapy for MH is the immediate administration of Intravenous Dantrolene .&lt;/li&gt;&lt;li&gt;• Inhaled general anesthetics Ether, Halothane, Methoxyflurane, Enflurane, Isoflurane, Desflurane, Sevoflurane&lt;/li&gt;&lt;li&gt;• Inhaled general anesthetics&lt;/li&gt;&lt;li&gt;• Ether, Halothane, Methoxyflurane, Enflurane, Isoflurane, Desflurane, Sevoflurane&lt;/li&gt;&lt;li&gt;• Ether, Halothane, Methoxyflurane, Enflurane, Isoflurane, Desflurane, Sevoflurane&lt;/li&gt;&lt;li&gt;• Depolarizing muscle relaxant Succinylcholine&lt;/li&gt;&lt;li&gt;• Depolarizing muscle relaxant&lt;/li&gt;&lt;li&gt;• Succinylcholine&lt;/li&gt;&lt;li&gt;• Succinylcholine&lt;/li&gt;&lt;li&gt;• Signs of Malignant Hyperthermia: Markedly Increased Metabolism - Increased Carbon Dioxide production Increased Oxygen consumption Reduced mixed venous oxygen tension . Increased Sympathetic Activity - Tachycardia Hypertension Arrhythmias Muscle Damage - Masseter spasm, generalized rigidity, increased serum creatine kinase. Hyperkalaemia, Hypernatremia, Hyperphosphatemia and Myoglobinuria&lt;/li&gt;&lt;li&gt;• Signs of Malignant Hyperthermia:&lt;/li&gt;&lt;li&gt;• Markedly Increased Metabolism - Increased Carbon Dioxide production Increased Oxygen consumption Reduced mixed venous oxygen tension . Increased Sympathetic Activity - Tachycardia Hypertension Arrhythmias Muscle Damage - Masseter spasm, generalized rigidity, increased serum creatine kinase. Hyperkalaemia, Hypernatremia, Hyperphosphatemia and Myoglobinuria&lt;/li&gt;&lt;li&gt;• Markedly Increased Metabolism - Increased Carbon Dioxide production Increased Oxygen consumption Reduced mixed venous oxygen tension .&lt;/li&gt;&lt;li&gt;• Markedly Increased Metabolism - Increased Carbon Dioxide&lt;/li&gt;&lt;li&gt;• Increased Oxygen&lt;/li&gt;&lt;li&gt;• Reduced mixed venous oxygen tension&lt;/li&gt;&lt;li&gt;• Increased Sympathetic Activity - Tachycardia Hypertension Arrhythmias&lt;/li&gt;&lt;li&gt;• Increased Sympathetic Activity - Tachycardia Hypertension Arrhythmias&lt;/li&gt;&lt;li&gt;• Muscle Damage - Masseter spasm, generalized rigidity, increased serum creatine kinase.&lt;/li&gt;&lt;li&gt;• Muscle Damage - Masseter spasm, generalized rigidity, increased serum creatine kinase.&lt;/li&gt;&lt;li&gt;• Hyperkalaemia, Hypernatremia, Hyperphosphatemia and Myoglobinuria&lt;/li&gt;&lt;li&gt;• Hyperkalaemia, Hypernatremia, Hyperphosphatemia&lt;/li&gt;&lt;li&gt;• Myoglobinuria&lt;/li&gt;&lt;li&gt;• Hyperthermia - Fever and Sweating Laboratory testing typically reveals mixed metabolic and respiratory acidosis with a marked base deficit , Hyperkalaemia , Hypermagnesemia , and reduced Mixed - Venous Oxygen saturation . The mainstay of therapy for MH is the immediate administration of Intravenous Dantrolene .&lt;/li&gt;&lt;li&gt;• Hyperthermia - Fever&lt;/li&gt;&lt;li&gt;• Sweating&lt;/li&gt;&lt;li&gt;• Laboratory testing typically reveals mixed metabolic and respiratory acidosis with a marked base deficit , Hyperkalaemia , Hypermagnesemia , and reduced Mixed - Venous Oxygen saturation . The mainstay of therapy for MH is the immediate administration of Intravenous Dantrolene .&lt;/li&gt;&lt;li&gt;• Laboratory testing typically reveals mixed metabolic and respiratory acidosis with a marked base deficit , Hyperkalaemia , Hypermagnesemia , and reduced Mixed - Venous Oxygen saturation .&lt;/li&gt;&lt;li&gt;• mixed metabolic&lt;/li&gt;&lt;li&gt;• respiratory acidosis&lt;/li&gt;&lt;li&gt;• marked base deficit&lt;/li&gt;&lt;li&gt;• Hyperkalaemia&lt;/li&gt;&lt;li&gt;• Hypermagnesemia&lt;/li&gt;&lt;li&gt;• reduced Mixed&lt;/li&gt;&lt;li&gt;• Venous Oxygen saturation&lt;/li&gt;&lt;li&gt;• The mainstay of therapy for MH is the immediate administration of Intravenous Dantrolene .&lt;/li&gt;&lt;li&gt;• immediate administration&lt;/li&gt;&lt;li&gt;• Intravenous Dantrolene&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ When treating a patient at risk for Malignant Hyperthermia, it is crucial to avoid triggering agents like volatile anaesthetics and succinylcholine. Xenon is a safe alternative due to its non-triggering properties for MH. The definitive treatment for an MH crisis is the administration of intravenous dantrolene , supportive measures to control hypermetabolism , and symptomatic treatment of complications .&lt;/li&gt;&lt;li&gt;➤ crucial to avoid&lt;/li&gt;&lt;li&gt;➤ Xenon&lt;/li&gt;&lt;li&gt;➤ safe alternative&lt;/li&gt;&lt;li&gt;➤ non-triggering properties&lt;/li&gt;&lt;li&gt;➤ administration of intravenous dantrolene&lt;/li&gt;&lt;li&gt;➤ supportive measures&lt;/li&gt;&lt;li&gt;➤ control hypermetabolism&lt;/li&gt;&lt;li&gt;➤ symptomatic treatment of complications&lt;/li&gt;&lt;li&gt;➤ Ref :- Millers Anesthesia 9th edition pg 1116&lt;/li&gt;&lt;li&gt;➤ Ref :-&lt;/li&gt;&lt;li&gt;➤ Millers Anesthesia 9th edition pg 1116&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following inhalational agents has the highest MAC (Minimum Alveolar Concentration)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methoxyflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Nitrous oxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/screenshot-2023-12-18-103722.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Nitrous Oxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• The minimum alveolar concentration (MAC) of volatile agents is a term used to describe the potency of anaesthetic vapours . It is defined as the concentration that prevents movement in response to skin incision in 50% of unpremedicated subjects studied at sea level (1 atmosphere), in 100% oxygen .&lt;/li&gt;&lt;li&gt;• The minimum alveolar concentration (MAC) of volatile agents&lt;/li&gt;&lt;li&gt;• describe&lt;/li&gt;&lt;li&gt;• potency of anaesthetic vapours&lt;/li&gt;&lt;li&gt;• concentration&lt;/li&gt;&lt;li&gt;• prevents movement&lt;/li&gt;&lt;li&gt;• skin incision&lt;/li&gt;&lt;li&gt;• 50% of unpremedicated subjects&lt;/li&gt;&lt;li&gt;• sea level (1 atmosphere), in 100% oxygen&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ref :- Stoelting&#x27;s pharmacology and physiology in anaesthetic practice8th edition page 58-59&lt;/li&gt;&lt;li&gt;• Ref :- Stoelting&#x27;s pharmacology and physiology in anaesthetic practice8th edition page 58-59&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old hypertensive male with h/o coronary artery disease post CABG is posted for testicular biopsy under GA. Which inhalational anaesthetic agent should be avoided in him?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous Oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Isoflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Isoflurane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In patients with Coronary Artery Disease (CAD) and a history of Coronary Artery Bypass Grafting (CABG) , the selection of an inhalational anesthetic agent is critical because of the potential for myocardial ischemia .&lt;/li&gt;&lt;li&gt;• Coronary Artery Disease (CAD)&lt;/li&gt;&lt;li&gt;• Coronary Artery Bypass Grafting (CABG)&lt;/li&gt;&lt;li&gt;• inhalational anesthetic agent&lt;/li&gt;&lt;li&gt;• critical&lt;/li&gt;&lt;li&gt;• potential for myocardial ischemia&lt;/li&gt;&lt;li&gt;• Option B . Sevoflurane: Sevoflurane is considered to have cardioprotective properties and is commonly used in patients with CAD due to its stable hemodynamic profile .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Sevoflurane:&lt;/li&gt;&lt;li&gt;• cardioprotective properties&lt;/li&gt;&lt;li&gt;• CAD due to its stable hemodynamic profile&lt;/li&gt;&lt;li&gt;• Option C . Nitrous Oxide : Nitrous oxide can increase sympathetic activity , which might not be ideal for patients with CAD, but it does not typically cause coronary steal .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Nitrous Oxide&lt;/li&gt;&lt;li&gt;• increase sympathetic activity&lt;/li&gt;&lt;li&gt;• might not be ideal&lt;/li&gt;&lt;li&gt;• does not typically&lt;/li&gt;&lt;li&gt;• cause coronary steal&lt;/li&gt;&lt;li&gt;• Option D . Halothane : Halothane is rarely used today , largely because of its side effects , which include sensitization of the heart to catecholamines and a higher risk of arrhythmias , but it is not specifically associated with the coronary steal phenomenon .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Halothane&lt;/li&gt;&lt;li&gt;• rarely used today&lt;/li&gt;&lt;li&gt;• side effects&lt;/li&gt;&lt;li&gt;• include sensitization&lt;/li&gt;&lt;li&gt;• heart to catecholamines&lt;/li&gt;&lt;li&gt;• higher risk of arrhythmias&lt;/li&gt;&lt;li&gt;• not specifically&lt;/li&gt;&lt;li&gt;• coronary steal phenomenon&lt;/li&gt;&lt;li&gt;• Halothane also causes Bradycardia, Junctional rhythm, and Prolonged QT interval.&lt;/li&gt;&lt;li&gt;• Halothane also causes Bradycardia, Junctional rhythm, and Prolonged QT interval.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ I soflurane causes ‘Coronary Steal Phenomenon’ Isoflurane dilates coronary arteries. Dilation of normal coronary arteries could theoretically divert blood away from fixed stenotic lesions , which was the basis for concern about coronary “steal” with this agent, a concern that has largely been forgotten .&lt;/li&gt;&lt;li&gt;➤ I soflurane causes ‘Coronary Steal Phenomenon’&lt;/li&gt;&lt;li&gt;➤ soflurane causes ‘Coronary Steal Phenomenon’&lt;/li&gt;&lt;li&gt;➤ Isoflurane dilates coronary arteries. Dilation of normal coronary arteries could theoretically divert blood away from fixed stenotic lesions , which was the basis for concern about coronary “steal” with this agent, a concern that has largely been forgotten .&lt;/li&gt;&lt;li&gt;➤ Isoflurane dilates coronary arteries.&lt;/li&gt;&lt;li&gt;➤ theoretically divert blood away&lt;/li&gt;&lt;li&gt;➤ fixed stenotic lesions&lt;/li&gt;&lt;li&gt;➤ coronary “steal”&lt;/li&gt;&lt;li&gt;➤ forgotten&lt;/li&gt;&lt;li&gt;➤ Drugs causing Coronary Steal Phenomenon&lt;/li&gt;&lt;li&gt;➤ Drugs causing Coronary Steal Phenomenon&lt;/li&gt;&lt;li&gt;➤ H - Hydralazine&lt;/li&gt;&lt;li&gt;➤ H - Hydralazine&lt;/li&gt;&lt;li&gt;➤ I - Isoflurane&lt;/li&gt;&lt;li&gt;➤ I - Isoflurane&lt;/li&gt;&lt;li&gt;➤ D - Dipyridamole&lt;/li&gt;&lt;li&gt;➤ D - Dipyridamole&lt;/li&gt;&lt;li&gt;➤ E - Enflurane&lt;/li&gt;&lt;li&gt;➤ E - Enflurane&lt;/li&gt;&lt;li&gt;➤ Ref :- Morgan and Mikhail’s clinical anaesthesiology 7 th edition pg 306&lt;/li&gt;&lt;li&gt;➤ Ref :- Morgan and Mikhail’s clinical anaesthesiology 7 th edition pg 306&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the inhalational anaesthetic agent of choice in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methoxyflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desflurane&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/picture1_qLOh4Oo.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Desflurane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the case of a morbidly obese patient as shown in the image, the selection of an inhalational anesthetic agent should consider the solubility of the agent and its effects on recovery time post-surgery .&lt;/li&gt;&lt;li&gt;• morbidly obese patient&lt;/li&gt;&lt;li&gt;• solubility of the agent&lt;/li&gt;&lt;li&gt;• its effects&lt;/li&gt;&lt;li&gt;• recovery time post-surgery&lt;/li&gt;&lt;li&gt;• Option A : Sevoflurane – It&#x27;s commonly used due to its minimal respiratory and cardiovascular effects . However, it has a higher blood-gas solubility than desflurane, potentially leading to a longer recovery time .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Sevoflurane&lt;/li&gt;&lt;li&gt;• commonly used&lt;/li&gt;&lt;li&gt;• minimal respiratory&lt;/li&gt;&lt;li&gt;• cardiovascular effects&lt;/li&gt;&lt;li&gt;• higher blood-gas solubility&lt;/li&gt;&lt;li&gt;• desflurane,&lt;/li&gt;&lt;li&gt;• leading to a longer recovery time&lt;/li&gt;&lt;li&gt;• Option B : Isoflurane – Offers stable hemodynamics and is less expensive but has a higher blood-gas solubility , which may not be ideal for rapid emergence .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Isoflurane&lt;/li&gt;&lt;li&gt;• stable hemodynamics&lt;/li&gt;&lt;li&gt;• less expensive&lt;/li&gt;&lt;li&gt;• higher blood-gas solubility&lt;/li&gt;&lt;li&gt;• not be ideal&lt;/li&gt;&lt;li&gt;• rapid emergence&lt;/li&gt;&lt;li&gt;• Option D : Methoxyflurane – It&#x27;s no longer used as a general anesthetic due to nephrotoxicity and high blood-gas solubility , leading to prolonged emergence .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Methoxyflurane&lt;/li&gt;&lt;li&gt;• no longer&lt;/li&gt;&lt;li&gt;• general anesthetic&lt;/li&gt;&lt;li&gt;• nephrotoxicity&lt;/li&gt;&lt;li&gt;• high blood-gas solubility&lt;/li&gt;&lt;li&gt;• prolonged emergence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a morbidly obese patient , desflurane (Option C) is the preferred inhalational anesthetic agent due to its low blood-gas solubility , which facilitates precise control of anesthetic depth and allows for rapid emergence from anesthesia .&lt;/li&gt;&lt;li&gt;➤ morbidly obese patient&lt;/li&gt;&lt;li&gt;➤ desflurane (Option C)&lt;/li&gt;&lt;li&gt;➤ preferred inhalational anesthetic&lt;/li&gt;&lt;li&gt;➤ agent&lt;/li&gt;&lt;li&gt;➤ low blood-gas solubility&lt;/li&gt;&lt;li&gt;➤ facilitates precise control&lt;/li&gt;&lt;li&gt;➤ anesthetic depth&lt;/li&gt;&lt;li&gt;➤ allows&lt;/li&gt;&lt;li&gt;➤ rapid emergence&lt;/li&gt;&lt;li&gt;➤ anesthesia&lt;/li&gt;&lt;li&gt;➤ Ref :- Miller’s anesthesia 9 th edition pg 610&lt;/li&gt;&lt;li&gt;➤ Ref :-&lt;/li&gt;&lt;li&gt;➤ Miller’s anesthesia 9 th edition pg 610&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the inhalational agent shown in the picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Halothane&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/23/untitled-43.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Halothane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Halothane – Red vaporiser&lt;/li&gt;&lt;li&gt;• Desflurane – Blue vaporiser&lt;/li&gt;&lt;li&gt;• Sevoflurane – Yellow vaporiser&lt;/li&gt;&lt;li&gt;• Isoflurane – Purple vaporiser&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Halothane has Red Color Vaporizer&lt;/li&gt;&lt;li&gt;• Halothane has Red Color Vaporizer&lt;/li&gt;&lt;li&gt;• Red Color Vaporizer&lt;/li&gt;&lt;li&gt;• Ref :- Understanding Anesthesia Equipment Dorsch 5 th edition&lt;/li&gt;&lt;li&gt;• Ref :-&lt;/li&gt;&lt;li&gt;• Understanding Anesthesia Equipment Dorsch 5 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the gas in this cylinder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Air&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Helium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nitrous oxide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/05/picture2_NOPGIsp.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/05/untitled-45.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/screenshot-2023-12-18-113640.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Nitrous oxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Colour Coding of Cylinders :&lt;/li&gt;&lt;li&gt;• Colour Coding of Cylinders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Blue color cylinder contains nitrous oxide gas&lt;/li&gt;&lt;li&gt;➤ Ref :- Understanding Anesthesia Equipment Dorsch 5 th edition&lt;/li&gt;&lt;li&gt;➤ Ref :-&lt;/li&gt;&lt;li&gt;➤ Understanding Anesthesia Equipment Dorsch 5 th edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man was given a single dose of Thiopentone for induction of anesthesia. After 20 minutes he regains consciousness again and is aware of his surroundings. Which property of Thiopentone is responsible for this phenomenon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid Elimination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rapid Reabsorption&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rapid Metabolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rapid Redistribution&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Rapid Redistribution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Rapid Redistribution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let’s evaluate each option:&lt;/li&gt;&lt;li&gt;• Let’s evaluate each option:&lt;/li&gt;&lt;li&gt;• Option A . \&quot; Rapid Elimination ,\&quot; refers to the speed at which a drug is removed from the body , which typically involves processes such as renal excretion or hepatic metabolism . Thiopentone has a long elimination half-life , so this is not the reason for the rapid recovery of consciousness .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Rapid Elimination&lt;/li&gt;&lt;li&gt;• speed&lt;/li&gt;&lt;li&gt;• drug is removed&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• involves processes&lt;/li&gt;&lt;li&gt;• renal excretion&lt;/li&gt;&lt;li&gt;• hepatic metabolism&lt;/li&gt;&lt;li&gt;• Thiopentone&lt;/li&gt;&lt;li&gt;• long elimination half-life&lt;/li&gt;&lt;li&gt;• not the reason&lt;/li&gt;&lt;li&gt;• rapid recovery of consciousness&lt;/li&gt;&lt;li&gt;• Option B . \&quot; Rapid Reabsorption ,\&quot; is not a term commonly associated with the pharmacokinetics of anesthesia recovery . Reabsorption typically refers to the process by which substances are transported back into the bloodstream from the renal tubules . This does not apply to thiopentone and anesthesia recovery .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Rapid Reabsorption&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• pharmacokinetics of anesthesia recovery&lt;/li&gt;&lt;li&gt;• Reabsorption&lt;/li&gt;&lt;li&gt;• process by which substances&lt;/li&gt;&lt;li&gt;• transported back&lt;/li&gt;&lt;li&gt;• bloodstream from the renal tubules&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• thiopentone&lt;/li&gt;&lt;li&gt;• anesthesia recovery&lt;/li&gt;&lt;li&gt;• Option C . \&quot; Rapid Metabolism ,\&quot; refers to how quickly a drug is chemically altered by the body&#x27;s metabolic processes . While thiopentone is metabolized by the liver , its rapid recovery is not due to its metabolism , as the metabolic breakdown of thiopentone is relatively slow .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Rapid Metabolism&lt;/li&gt;&lt;li&gt;• how quickly a drug&lt;/li&gt;&lt;li&gt;• chemically altered&lt;/li&gt;&lt;li&gt;• body&#x27;s metabolic processes&lt;/li&gt;&lt;li&gt;• metabolized by the liver&lt;/li&gt;&lt;li&gt;• rapid recovery&lt;/li&gt;&lt;li&gt;• not due to its metabolism&lt;/li&gt;&lt;li&gt;• metabolic breakdown of thiopentone&lt;/li&gt;&lt;li&gt;• relatively slow&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thiopentone induces rapid anesthesia but also allows for quick recovery due to its rapid redistribution from the brain to less perfused tissues , which reduces its concentration in the central nervous system and restores consciousness .&lt;/li&gt;&lt;li&gt;➤ induces rapid anesthesia&lt;/li&gt;&lt;li&gt;➤ allows for quick recovery&lt;/li&gt;&lt;li&gt;➤ its rapid redistribution&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ less perfused tissues&lt;/li&gt;&lt;li&gt;➤ reduces its concentration&lt;/li&gt;&lt;li&gt;➤ central nervous system&lt;/li&gt;&lt;li&gt;➤ restores consciousness&lt;/li&gt;&lt;li&gt;➤ REF: Miller’s Anesthesia 8 th edition page 833&lt;/li&gt;&lt;li&gt;➤ REF: Miller’s Anesthesia 8 th edition page 833&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a true statement about Thiopentone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is an Ultra-Short acting Barbiturate.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It has Short Duration of action due to Rapid Redistribution.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It causes marked Rise in Blood Pressure due to Severe Vasoconstriction.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the following statements are true.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It causes marked Rise in Blood Pressure due to Severe Vasoconstriction.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. It causes marked Rise in Blood Pressure due to Severe Vasoconstriction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let&#x27;s examine each statement about Thiopentone:&lt;/li&gt;&lt;li&gt;• Option A . It is an Ultra-Short acting Barbiturate :-This statement is true . Thiopentone is classified as an ultra-short acting barbiturate because it has a very rapid onset of action and a short duration of effect .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• It is an Ultra-Short acting Barbiturate&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• ultra-short acting barbiturate&lt;/li&gt;&lt;li&gt;• very rapid onset of action&lt;/li&gt;&lt;li&gt;• short duration of effect&lt;/li&gt;&lt;li&gt;• Option B . It has a Short Duration of Action due to Rapid Redistribution : - This statement is true . Thiopentone&#x27;s short duration of action is primarily due to its rapid redistribution from the brain to other tissues in the body.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• It has a Short Duration of Action due to Rapid Redistribution&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• short duration of action&lt;/li&gt;&lt;li&gt;• rapid redistribution&lt;/li&gt;&lt;li&gt;• brain to other tissues&lt;/li&gt;&lt;li&gt;• Option D . All of the following statements are True : -This statement is not true because Statement C is incorrect .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• All of the following statements are True&lt;/li&gt;&lt;li&gt;• not true&lt;/li&gt;&lt;li&gt;• Statement C is incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thiopentone is an ultra-short acting barbiturate with a short duration of action due to rapid redistribution . It tends to cause a decrease in blood pressure due to vasodilation , not a marked rise in blood pressure.&lt;/li&gt;&lt;li&gt;➤ ultra-short acting barbiturate&lt;/li&gt;&lt;li&gt;➤ short duration of action&lt;/li&gt;&lt;li&gt;➤ rapid redistribution&lt;/li&gt;&lt;li&gt;➤ decrease in blood pressure&lt;/li&gt;&lt;li&gt;➤ vasodilation&lt;/li&gt;&lt;li&gt;➤ REF: Miller&#x27;s Anesthesia 9th edition • Page no. 832-837&lt;/li&gt;&lt;li&gt;➤ REF: Miller&#x27;s Anesthesia 9th edition • Page no. 832-837&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are called to induce a 10-year-old child for colonoscopy. You are alone in a remote location and prefer to use Ketamine as it maintains the respiratory rate and has less chances of causing apnoea in the patient. In which of these conditions is Ketamine contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Status asthmaticus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Massive bleeding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Shock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ REF: Morgan and Mikhail’s Anesthesiology 7 th edition page 328- 334&lt;/li&gt;&lt;li&gt;➤ REF:&lt;/li&gt;&lt;li&gt;➤ Morgan and Mikhail’s Anesthesiology 7 th edition page 328- 334&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dissociative anesthesia is seen with which Intravenous Induction Agent:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Methohexital&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.  A. Ketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Dissociative anesthesia is a unique state characterized by profound analgesia , amnesia , and a feeling of dissociation from one&#x27;s own body and surroundings . It can also induce hallucinations and changes in thoughts, emotions , and consciousness . Ketamine is the intravenous induction agent that is well-known for producing dissociative anesthesia . Ketamine&#x27;s mechanism of action, primarily acting on the NMDA receptor , results in this unique dissociative state during anesthesia.&lt;/li&gt;&lt;li&gt;• Dissociative anesthesia is a unique state characterized by profound analgesia , amnesia , and a feeling of dissociation from one&#x27;s own body and surroundings .&lt;/li&gt;&lt;li&gt;• unique state&lt;/li&gt;&lt;li&gt;• profound analgesia&lt;/li&gt;&lt;li&gt;• amnesia&lt;/li&gt;&lt;li&gt;• feeling of dissociation&lt;/li&gt;&lt;li&gt;• one&#x27;s own body and surroundings&lt;/li&gt;&lt;li&gt;• It can also induce hallucinations and changes in thoughts, emotions , and consciousness .&lt;/li&gt;&lt;li&gt;• induce hallucinations&lt;/li&gt;&lt;li&gt;• changes in thoughts, emotions&lt;/li&gt;&lt;li&gt;• consciousness&lt;/li&gt;&lt;li&gt;• Ketamine is the intravenous induction agent that is well-known for producing dissociative anesthesia . Ketamine&#x27;s mechanism of action, primarily acting on the NMDA receptor , results in this unique dissociative state during anesthesia.&lt;/li&gt;&lt;li&gt;• intravenous induction agent&lt;/li&gt;&lt;li&gt;• producing dissociative anesthesia&lt;/li&gt;&lt;li&gt;• primarily acting&lt;/li&gt;&lt;li&gt;• NMDA receptor&lt;/li&gt;&lt;li&gt;• unique dissociative state&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dissociative anesthesia, characterized by profound analgesia , amnesia , and a sense of detachment from the body and surroundings , is a hallmark of Ketamine administration . Understanding the unique properties of Ketamine is important for its appropriate use in anesthesia.&lt;/li&gt;&lt;li&gt;➤ characterized by profound analgesia&lt;/li&gt;&lt;li&gt;➤ amnesia&lt;/li&gt;&lt;li&gt;➤ sense of detachment from the body and surroundings&lt;/li&gt;&lt;li&gt;➤ hallmark of Ketamine administration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old chronic hypertensive with uncontrolled blood pressure is posted for elective laparoscopic cholecystectomy. Which of these drugs will you avoid in them for induction of anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Ketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let’s evaluate each option:&lt;/li&gt;&lt;li&gt;• Let’s evaluate each option:&lt;/li&gt;&lt;li&gt;• Option B . Propofol : Propofol is a commonly used intravenous induction agent for anesthesia . It has a vasodilatory effect , which can help reduce blood pressure . In some cases, it may be a suitable choice for patients with uncontrolled hypertension as it can provide smooth and controlled induction .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Propofol&lt;/li&gt;&lt;li&gt;• intravenous induction agent&lt;/li&gt;&lt;li&gt;• anesthesia&lt;/li&gt;&lt;li&gt;• vasodilatory effect&lt;/li&gt;&lt;li&gt;• reduce blood pressure&lt;/li&gt;&lt;li&gt;• suitable choice&lt;/li&gt;&lt;li&gt;• patients with uncontrolled hypertension&lt;/li&gt;&lt;li&gt;• provide smooth&lt;/li&gt;&lt;li&gt;• controlled induction&lt;/li&gt;&lt;li&gt;• Option C . Etomidate : Etomidate is an intravenous induction agent that is known for its cardiovascular stability . It has a minimal impact on blood pressure and is often preferred in patients with hypertension or hemodynamic instability.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Etomidate&lt;/li&gt;&lt;li&gt;• intravenous induction agent&lt;/li&gt;&lt;li&gt;• cardiovascular stability&lt;/li&gt;&lt;li&gt;• minimal impact&lt;/li&gt;&lt;li&gt;• blood pressure&lt;/li&gt;&lt;li&gt;• hypertension&lt;/li&gt;&lt;li&gt;• hemodynamic instability.&lt;/li&gt;&lt;li&gt;• Option D . Diazepam : Diazepam is a benzodiazepine that is not commonly used for induction of anesthesia . It can cause hypotension in some cases, but it is not a typical choice for anesthesia induction.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Diazepam&lt;/li&gt;&lt;li&gt;• benzodiazepine&lt;/li&gt;&lt;li&gt;• not commonly&lt;/li&gt;&lt;li&gt;• induction of anesthesia&lt;/li&gt;&lt;li&gt;• cause hypotension&lt;/li&gt;&lt;li&gt;• not a typical choice&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with chronic uncontrolled hypertension , it is advisable to avoid drugs that can significantly raise blood pressure during anesthesia induction. Ketamine , due to its sympathomimetic properties , may not be the preferred choice in such patients.&lt;/li&gt;&lt;li&gt;➤ chronic uncontrolled hypertension&lt;/li&gt;&lt;li&gt;➤ avoid drugs&lt;/li&gt;&lt;li&gt;➤ raise blood pressure&lt;/li&gt;&lt;li&gt;➤ Ketamine&lt;/li&gt;&lt;li&gt;➤ sympathomimetic properties&lt;/li&gt;&lt;li&gt;➤ not be the preferred choice&lt;/li&gt;&lt;li&gt;➤ REF: Morgan and Mikhail’s Anesthesiology 7 th edition page 332-338&lt;/li&gt;&lt;li&gt;➤ REF:&lt;/li&gt;&lt;li&gt;➤ Morgan and Mikhail’s Anesthesiology 7 th edition page 332-338&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these intravenous induction agents is preferred in cardiac surgeries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiopental&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Etomidate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Etomidate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In cardiac surgeries , Etomidate is often the preferred intravenous induction agent . This is because Etomidate is the most Cardio-Stable ( Hemodynamically Stable ) among the intravenous induction agents . It causes the least hemodynamic disturbance , making it suitable for patients with cardiac disease , such as heart failure , valve dysfunction , or those undergoing aneurysm , bypass , or valve surgery .&lt;/li&gt;&lt;li&gt;• cardiac surgeries&lt;/li&gt;&lt;li&gt;• Etomidate&lt;/li&gt;&lt;li&gt;• preferred intravenous induction agent&lt;/li&gt;&lt;li&gt;• most Cardio-Stable&lt;/li&gt;&lt;li&gt;• Hemodynamically Stable&lt;/li&gt;&lt;li&gt;• intravenous induction agents&lt;/li&gt;&lt;li&gt;• least hemodynamic disturbance&lt;/li&gt;&lt;li&gt;• cardiac disease&lt;/li&gt;&lt;li&gt;• heart failure&lt;/li&gt;&lt;li&gt;• valve dysfunction&lt;/li&gt;&lt;li&gt;• undergoing aneurysm&lt;/li&gt;&lt;li&gt;• bypass&lt;/li&gt;&lt;li&gt;• valve surgery&lt;/li&gt;&lt;li&gt;• Other intravenous induction agents like Propofol , Thiopental , and Barbiturates can cause dose-dependent vasodilation and hypotension , which may not be well-tolerated in patients with compromised cardiac function.&lt;/li&gt;&lt;li&gt;• Propofol&lt;/li&gt;&lt;li&gt;• Thiopental&lt;/li&gt;&lt;li&gt;• Barbiturates&lt;/li&gt;&lt;li&gt;• dose-dependent vasodilation&lt;/li&gt;&lt;li&gt;• hypotension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Etomidate is the preferred intravenous induction agent in cardiac surgeries due to its minimal impact on hemodynamic , making it a safe choice for patients with cardiac conditions undergoing surgical procedures .&lt;/li&gt;&lt;li&gt;➤ preferred intravenous induction agent&lt;/li&gt;&lt;li&gt;➤ cardiac surgeries&lt;/li&gt;&lt;li&gt;➤ minimal impact&lt;/li&gt;&lt;li&gt;➤ hemodynamic&lt;/li&gt;&lt;li&gt;➤ safe choice for patients&lt;/li&gt;&lt;li&gt;➤ cardiac conditions&lt;/li&gt;&lt;li&gt;➤ surgical procedures&lt;/li&gt;&lt;li&gt;➤ REF: Morgan and Mikhail’s Anaesthesiology 7 th edition page 335&lt;/li&gt;&lt;li&gt;➤ REF: Morgan and Mikhail’s Anaesthesiology 7 th edition page 335&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;For the first case of the day you open a vial of propofol. 10 ml of propofol is remaining in the vial after end of the case. You wish to reuse it for the second case. Propofol vial, once opened, should be used within how many hours?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 hours&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. 6 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Propofol vials, once opened , should be used within 6 hours . Propofol is an oil-based preparation that contains soybean oil, egg lecithin, and glycerol . The milky white solution can support bacterial growth once the vial is opened . To prevent contamination and ensure patient safety , it is essential to use the propofol solution within the specified time frame .&lt;/li&gt;&lt;li&gt;• once opened&lt;/li&gt;&lt;li&gt;• within 6 hours&lt;/li&gt;&lt;li&gt;• oil-based preparation&lt;/li&gt;&lt;li&gt;• soybean oil, egg lecithin,&lt;/li&gt;&lt;li&gt;• glycerol&lt;/li&gt;&lt;li&gt;• milky white solution&lt;/li&gt;&lt;li&gt;• bacterial growth&lt;/li&gt;&lt;li&gt;• once the vial is opened&lt;/li&gt;&lt;li&gt;• prevent contamination&lt;/li&gt;&lt;li&gt;• ensure patient safety&lt;/li&gt;&lt;li&gt;• propofol solution&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• specified time frame&lt;/li&gt;&lt;li&gt;• Some newer propofol preparations may include antimicrobial agents like disodium edetate or sodium metabisulfite to help prevent bacterial growth and extend the usability period after opening .&lt;/li&gt;&lt;li&gt;• newer&lt;/li&gt;&lt;li&gt;• propofol preparations&lt;/li&gt;&lt;li&gt;• antimicrobial agents&lt;/li&gt;&lt;li&gt;• disodium edetate&lt;/li&gt;&lt;li&gt;• sodium metabisulfite&lt;/li&gt;&lt;li&gt;• prevent bacterial growth&lt;/li&gt;&lt;li&gt;• extend the usability period&lt;/li&gt;&lt;li&gt;• after opening&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To maintain patient safety and prevent contamination , healthcare providers must adhere to the recommended time frame for using opened propofol vials , which is typically within 6 hours .&lt;/li&gt;&lt;li&gt;➤ patient safety&lt;/li&gt;&lt;li&gt;➤ prevent contamination&lt;/li&gt;&lt;li&gt;➤ time frame&lt;/li&gt;&lt;li&gt;➤ opened propofol vials&lt;/li&gt;&lt;li&gt;➤ typically within 6 hours&lt;/li&gt;&lt;li&gt;➤ REF: Morgan and Mikhail’s Anesthesiology 7 th edition page 33&lt;/li&gt;&lt;li&gt;➤ REF: Morgan and Mikhail’s Anesthesiology 7 th edition page 33&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true about the drug shown in the image except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is Milky White in Colour.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is an Emulsion with Egg Lecithin present in it.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is considered the Best Agent for Day Care Surgery.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is associated with High Incidence of Nausea and Vomiting.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is associated with High Incidence of Nausea and Vomiting.&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/23/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. It is associated with High Incidence of Nausea and Vomiting.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Let’s evaluate each option.&lt;/li&gt;&lt;li&gt;• Let’s evaluate each option.&lt;/li&gt;&lt;li&gt;• Option A . It is Milky White in Colour : This statement is true . Propofol is a milky white intravenous emulsion .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• It is Milky White in Colour&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• milky white intravenous emulsion&lt;/li&gt;&lt;li&gt;• Option B . It is an Emulsion with Egg Lecithin present in it : This statement is true . Propofol is formulated as an emulsion that contains soybean oil, egg lecithin, and glycerol .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• It is an Emulsion with Egg Lecithin present in it&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• emulsion&lt;/li&gt;&lt;li&gt;• contains soybean oil, egg lecithin, and glycerol&lt;/li&gt;&lt;li&gt;• Option C . It is considered the Best Agent for Day Care Surgery : This statement is true . Propofol is often considered an excellent choice for day care or ambulatory surgeries due to its rapid onset and short duration of action , allowing for a quick recovery and discharge .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• It is considered the Best Agent for Day Care Surgery&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• excellent choice&lt;/li&gt;&lt;li&gt;• day care&lt;/li&gt;&lt;li&gt;• ambulatory surgeries&lt;/li&gt;&lt;li&gt;• rapid onset&lt;/li&gt;&lt;li&gt;• short duration of action&lt;/li&gt;&lt;li&gt;• quick recovery&lt;/li&gt;&lt;li&gt;• discharge&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Propofol is commonly used in anesthesia due to its rapid onset of action , short duration , and antiemetic properties . Understanding its characteristics and benefits is important for anesthesia providers and healthcare practitioners .&lt;/li&gt;&lt;li&gt;➤ rapid onset of action&lt;/li&gt;&lt;li&gt;➤ short duration&lt;/li&gt;&lt;li&gt;➤ antiemetic properties&lt;/li&gt;&lt;li&gt;➤ characteristics&lt;/li&gt;&lt;li&gt;➤ benefits&lt;/li&gt;&lt;li&gt;➤ anesthesia providers&lt;/li&gt;&lt;li&gt;➤ healthcare practitioners&lt;/li&gt;&lt;li&gt;➤ REF: Morgan and Mikhail’s Anaesthesiology 7 th edition page 336-340&lt;/li&gt;&lt;li&gt;➤ REF: Morgan and Mikhail’s Anaesthesiology 7 th edition page 336-340&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following induction agent is used to produce a ‘Street Fit’ person following surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Midazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alfentanil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Propofol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Street Fitness means that the patient is not only ready to go home but is also capable of safely taking part in the traffic .&lt;/li&gt;&lt;li&gt;• Street Fitness&lt;/li&gt;&lt;li&gt;• not only ready to go home&lt;/li&gt;&lt;li&gt;• also capable of safely taking part in the traffic&lt;/li&gt;&lt;li&gt;• PROPOFOL HAS:&lt;/li&gt;&lt;li&gt;• PROPOFOL HAS:&lt;/li&gt;&lt;li&gt;• Rapid onset and short duration of action No hangover effect after waking up from anesthesia . Can be given as an intravenous infusion . Thus, it is the agent of choice in day care anesthesia .&lt;/li&gt;&lt;li&gt;• Rapid onset and short duration of action&lt;/li&gt;&lt;li&gt;• Rapid onset&lt;/li&gt;&lt;li&gt;• short duration of action&lt;/li&gt;&lt;li&gt;• No hangover effect after waking up from anesthesia .&lt;/li&gt;&lt;li&gt;• No hangover effect&lt;/li&gt;&lt;li&gt;• waking up from anesthesia&lt;/li&gt;&lt;li&gt;• Can be given as an intravenous infusion .&lt;/li&gt;&lt;li&gt;• intravenous infusion&lt;/li&gt;&lt;li&gt;• Thus, it is the agent of choice in day care anesthesia .&lt;/li&gt;&lt;li&gt;• agent of choice&lt;/li&gt;&lt;li&gt;• day care anesthesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understanding the use of specific induction agents like Propofol for achieving rapid recovery and readiness for discharge , often referred to as being \&quot;street fit,\&quot; is important for anesthesia providers and healthcare practitioners in ambulatory surgery settings . Propofol&#x27;s pharmacological characteristics make it suitable for this purpose.&lt;/li&gt;&lt;li&gt;➤ achieving rapid recovery&lt;/li&gt;&lt;li&gt;➤ readiness for discharge&lt;/li&gt;&lt;li&gt;➤ \&quot;street fit,\&quot;&lt;/li&gt;&lt;li&gt;➤ anesthesia providers&lt;/li&gt;&lt;li&gt;➤ healthcare practitioners&lt;/li&gt;&lt;li&gt;➤ ambulatory surgery settings&lt;/li&gt;&lt;li&gt;➤ REF: Morgan and Mikhail’s anaesthesiology 7 th edition page 336-340&lt;/li&gt;&lt;li&gt;➤ REF:&lt;/li&gt;&lt;li&gt;➤ Morgan and Mikhail’s anaesthesiology 7 th edition page 336-340&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is the main action of local anaesthetics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium Channel Blockade&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;NMDA Antagonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium Channel Blockade&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcium Channel Blockade&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sodium Channel Blockade&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Sodium Channel Blockade&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . NMDA Antagonism :&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• NMDA Antagonism&lt;/li&gt;&lt;li&gt;• While local anesthetics primarily act on sodium channels, some may have additional actions, such as NMDA receptor antagonism. NMDA receptors are involved in the perception of pain and the transmission of pain signals in the central nervous system . NMDA antagonism may contribute to the analgesic effects of certain local anesthetics .&lt;/li&gt;&lt;li&gt;• While local anesthetics primarily act on sodium channels, some may have additional actions, such as NMDA receptor antagonism.&lt;/li&gt;&lt;li&gt;• NMDA receptors are involved in the perception of pain and the transmission of pain signals in the central nervous system .&lt;/li&gt;&lt;li&gt;• NMDA receptors&lt;/li&gt;&lt;li&gt;• perception of pain&lt;/li&gt;&lt;li&gt;• transmission of pain signals&lt;/li&gt;&lt;li&gt;• central nervous system&lt;/li&gt;&lt;li&gt;• NMDA antagonism may contribute to the analgesic effects of certain local anesthetics .&lt;/li&gt;&lt;li&gt;• analgesic effects&lt;/li&gt;&lt;li&gt;• certain local anesthetics&lt;/li&gt;&lt;li&gt;• Option C . Potassium Channel Blockade:&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Potassium Channel Blockade:&lt;/li&gt;&lt;li&gt;• Local anesthetics do not typically block potassium channels as their primary mode of action. The primary target is sodium channels.&lt;/li&gt;&lt;li&gt;• Local anesthetics do not typically block potassium channels as their primary mode of action. The primary target is sodium channels.&lt;/li&gt;&lt;li&gt;• do not typically block potassium channels&lt;/li&gt;&lt;li&gt;• Option D . Calcium Channel Blockade:&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Calcium Channel Blockade:&lt;/li&gt;&lt;li&gt;• Local anesthetics do not primarily block calcium channels . They primarily target sodium channels to achieve their anesthetic effects.&lt;/li&gt;&lt;li&gt;• Local anesthetics do not primarily block calcium channels . They primarily target sodium channels to achieve their anesthetic effects.&lt;/li&gt;&lt;li&gt;• do not primarily block calcium channels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The main action of local anesthetics is the blockade of voltage-gated sodium channels in nerves. This blockade prevents the generation and propagation of action potentials , resulting in reversible loss of sensation in the affected area . While some local anesthetics may have additional actions, such as NMDA antagonism, their primary mechanism of action is sodium channel blockade.&lt;/li&gt;&lt;li&gt;➤ prevents the generation&lt;/li&gt;&lt;li&gt;➤ propagation of action potentials&lt;/li&gt;&lt;li&gt;➤ resulting&lt;/li&gt;&lt;li&gt;➤ reversible loss of sensation&lt;/li&gt;&lt;li&gt;➤ affected area&lt;/li&gt;&lt;li&gt;➤ Ref : Miller’s Anesthesia 8 th edition page 1038&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Miller’s Anesthesia 8 th edition page 1038&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Find the incorrect pair of local anesthetic and its pKa value?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chloroprocaine - 9.1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;﻿﻿Prilocaine - 8.0&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bupivacaine - 8.1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lignocaine – 8.3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lignocaine – 8.3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/18/screenshot-2023-12-18-184442.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Lignocaine – 8.3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• pKa of Lignocaine is 7.8&lt;/li&gt;&lt;li&gt;• pKa of Lignocaine is 7.8&lt;/li&gt;&lt;li&gt;• pKa of a drug is the pH at which the drug is 50% ionized and 50% non-ionized . Unionized form of local anesthetics penetrates the lipid soluble membranes and acts quickly . More the unionized form faster the onset of action . Hence, pKa correlates with the onset of action . Local anesthetics with a pKa closest to physiological pH will have (at physiological pH) a greater fraction of nonionized base that more readily permeates the nerve cell membrane , generally facilitating a more rapid onset of action . It is the lipid-soluble free-base form that more readily diffuses across the neural sheath (epineurium) and through the nerve membrane .&lt;/li&gt;&lt;li&gt;• pKa of a drug is the pH at which the drug is 50% ionized and 50% non-ionized .&lt;/li&gt;&lt;li&gt;• pH&lt;/li&gt;&lt;li&gt;• which the drug is 50% ionized&lt;/li&gt;&lt;li&gt;• 50% non-ionized&lt;/li&gt;&lt;li&gt;• Unionized form of local anesthetics penetrates the lipid soluble membranes and acts quickly . More the unionized form faster the onset of action . Hence, pKa correlates with the onset of action .&lt;/li&gt;&lt;li&gt;• Unionized form&lt;/li&gt;&lt;li&gt;• penetrates&lt;/li&gt;&lt;li&gt;• lipid soluble membranes&lt;/li&gt;&lt;li&gt;• acts quickly&lt;/li&gt;&lt;li&gt;• unionized form&lt;/li&gt;&lt;li&gt;• faster the onset of action&lt;/li&gt;&lt;li&gt;• pKa correlates&lt;/li&gt;&lt;li&gt;• onset of action&lt;/li&gt;&lt;li&gt;• Local anesthetics with a pKa closest to physiological pH will have (at physiological pH) a greater fraction of nonionized base that more readily permeates the nerve cell membrane , generally facilitating a more rapid onset of action . It is the lipid-soluble free-base form that more readily diffuses across the neural sheath (epineurium) and through the nerve membrane .&lt;/li&gt;&lt;li&gt;• Local anesthetics&lt;/li&gt;&lt;li&gt;• pKa&lt;/li&gt;&lt;li&gt;• closest&lt;/li&gt;&lt;li&gt;• physiological pH&lt;/li&gt;&lt;li&gt;• greater fraction&lt;/li&gt;&lt;li&gt;• nonionized base&lt;/li&gt;&lt;li&gt;• readily permeates&lt;/li&gt;&lt;li&gt;• nerve cell membrane&lt;/li&gt;&lt;li&gt;• generally facilitating&lt;/li&gt;&lt;li&gt;• more rapid onset of action&lt;/li&gt;&lt;li&gt;• lipid-soluble free-base form&lt;/li&gt;&lt;li&gt;• readily diffuses&lt;/li&gt;&lt;li&gt;• neural sheath (epineurium)&lt;/li&gt;&lt;li&gt;• through the nerve membrane&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Ref : Morgan and Mikhail’s Clinical Ane
