  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

;➤ It is an airway management technique to open up the collapsed airway.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the drug of choice for preoperative antibiotic prophylaxis in a patient undergoing cardiac surgery? (NEET PG 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penicillin G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Erythromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azithromycin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cefazolin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cefazolin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cefazolin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The drug of choice for preoperative antibiotic prophylaxis in cardiac surgery is Cefazolin, administered within 60 minutes before incision to prevent surgical site infections.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young male patient was given regional block with 0.25% bupivacaine for a minor surgical procedure. Shortly after the injection, the patient suddenly became unresponsive and the pulse was not recordable. Which of the following would be the best course of management for this patient? (NEET PG 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CPR with 20% intralipid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CPR with sodium bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CPR with dobutamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CPR with calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CPR with 20% intralipid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) CPR with 20% intralipid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ When a patient experiences LAST with signs of cardiovascular collapse and central nervous system toxicity, the recommended treatment is CPR (if necessary) along with the administration of 20% intralipid intravenously, as it helps to reverse the toxic effects of the local anesthetic and improve the patient&#x27;s condition. Drug of choice for treatment of LAST – 20% Intralipid IV&lt;/li&gt;&lt;li&gt;➤ When a patient experiences LAST with signs of cardiovascular collapse and central nervous system toxicity, the recommended treatment is CPR (if necessary) along with the administration of 20% intralipid intravenously, as it helps to reverse the toxic effects of the local anesthetic and improve the patient&#x27;s condition.&lt;/li&gt;&lt;li&gt;➤ Drug of choice for treatment of LAST – 20% Intralipid IV&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with headache, vomiting, and fever. Meningitis was suspected. While performing a lumbar puncture, which is the last structure you will pierce just before entering the lumbar cistern? (NEET PG 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ligamentum flavum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dura mater&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arachnoid mater&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pia mater&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Arachnoid mater&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/07/untitled-961.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Arachnoid mater&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The arachnoid mater is the last structure pierced before entering the lumbar cistern during a lumbar puncture.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mechanism of action of the curare group of muscle relaxants is? (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Persistently depolarizing at neuromuscular junction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Competitively blocking the binding of ACh to its receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Repetitive stimulation of ACh receptors on muscle endplate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibiting the calcium channels on presynaptic membrane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Competitively blocking the binding of ACh to its receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Competitively blocking the binding of ACh to its receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The curare group of muscle relaxants work by competitively blocking the binding of acetylcholine to its receptors at the neuromuscular junction, leading to muscle paralysis.&lt;/li&gt;&lt;li&gt;➤ The curare group of muscle relaxants work by competitively blocking the binding of acetylcholine to its receptors at the neuromuscular junction, leading to muscle paralysis.&lt;/li&gt;&lt;li&gt;➤ Ref: Miller’s Anesthesia, 9 th Ed. Pg 779&lt;/li&gt;&lt;li&gt;➤ Ref: Miller’s Anesthesia, 9 th Ed. Pg 779&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male patient was intubated for surgery by a final-year resident. Which of the following is the best method to confirm the position of the endotracheal tube? (NEET PG 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-ray chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auscultation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;End-tidal CO2 concentration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest rise&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. End-tidal CO2 concentration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/12/whatsapp-image-2023-06-12-at-190121011010201021.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) End-tidal CO2 concentration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The gold standard for confirming ETT placement is indeed the end-tidal CO2 concentration assessed by capnography. It provides real-time feedback and is considered a more reliable method compared to other options, ensuring that the ETT is correctly placed in the trachea and the patient is being ventilated effectively.&lt;/li&gt;&lt;li&gt;➤ The gold standard for confirming ETT placement is indeed the end-tidal CO2 concentration assessed by capnography.&lt;/li&gt;&lt;li&gt;➤ It provides real-time feedback and is considered a more reliable method compared to other options, ensuring that the ETT is correctly placed in the trachea and the patient is being ventilated effectively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following elicits maximum pain on injection? (NEET PG 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Propofol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Propofol is known to cause maximum pain on injection, often described as a severe burning sensation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following IV anaesthetic causes least myocardial depression and maximum hemodynamic stability? ( NEET PG 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiopentone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Etomidate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Etomidate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Propofol and Thiopentone are known to cause myocardial depression, Etomidate is recognized for its minimal cardiovascular depression, and Ketamine typically stimulates the cardiovascular system, but with certain exceptions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following nerves is preferred in anesthesia to monitor neuromuscular blockade? (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar Nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Median Nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Radial nerve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mandibular nerve&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ulnar Nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ulnar Nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The ulnar nerve is the preferred nerve for monitoring neuromuscular blockade in anesthesia due to its accessibility and reliable twitch response of the adductor pollicis muscle, which reflects the status of critical muscles like the diaphragm and laryngeal muscles.&lt;/li&gt;&lt;li&gt;➤ The ulnar nerve is the preferred nerve for monitoring neuromuscular blockade in anesthesia due to its accessibility and reliable twitch response of the adductor pollicis muscle, which reflects the status of critical muscles like the diaphragm and laryngeal muscles.&lt;/li&gt;&lt;li&gt;➤ Ref: Miller’s Anesthesia, 9 th Ed. Pg 834&lt;/li&gt;&lt;li&gt;➤ Ref: Miller’s Anesthesia, 9 th Ed. Pg&lt;/li&gt;&lt;li&gt;➤ 834&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During resuscitation, when is the given position? ( NEET PG 2023)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unconsciousness with pulse and breathing absent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unconsciousness with pulse present and breathing absent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unconsciousness with pulse and breathing present&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Unconsciousness with pulse absent and breathing present&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Unconsciousness with pulse and breathing present&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/05/whatsapp-image-2023-06-12-at-190121011026.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Unconsciousness with pulse and breathing present&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The recovery position is used for an unconscious patient who has a pulse and is breathing to prevent aspiration and maintain airway patency.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which among the following monitors is most commonly used to monitor the depth of anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EEG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Provoked lower esophageal contractility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Entropy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bispectral index&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bispectral index&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/10/23/picture70_8iI3h7S.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bispectral index&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The bispectral index (BIS) is the most commonly used monitor to assess the depth of anesthesia, providing an EEG-derived measure of the cerebral effects of anesthetic drugs.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not used for induction of anesthesia in pediatric patients? ( NEET PG 2019)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Desflurane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Desflurane is not typically used for the induction of anesthesia in pediatric patients due to its pungent nature, which can cause significant airway irritation and laryngospasm.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is given a nicotinic receptor antagonist as a muscle relaxant. Which drug is given postoperatively to recover from muscle weakness? (NEET PG 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neostigmine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbachol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Succinylcholine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neostigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neostigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neostigmine is the preferred agent for reversing the effects of non-depolarizing muscle relaxants postoperatively.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following devices is Murphy&#x27;s eye seen? (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nasopharyngeal airway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laryngoscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchoscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endotracheal tube&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Endotracheal tube&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-04%20151815_uJh7OF0.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Endotracheal tube&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Murphy&#x27;s eye is an important safety feature found in endotracheal tubes, providing an alternative pathway for ventilation and reducing the risk of mucosal trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is measured by the device shown in the given image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen saturation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxygen content of the blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Partial pressure of oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amount of inspired oxygen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oxygen saturation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/1_WaIgI6p.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oxygen saturation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pulse oximetry measures the oxygen saturation (SpO2) of hemoglobin in the blood using the principles of Beer Lambert’s law and plethysmography.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the most effective circuit for anesthesia under spontaneous breathing in adults? (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mapleson A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mapleson B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mapleson C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mapleson D&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mapleson A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Image%201.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mapleson A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ Most effective circuit for anesthesia under spontaneous breathing in adults is Mapleson A.&lt;/li&gt;&lt;li&gt;➤ Ref: Miller’s Anesthesia, 9 th Ed. Pg 613&lt;/li&gt;&lt;li&gt;➤ Ref: Miller’s Anesthesia, 9 th Ed. Pg&lt;/li&gt;&lt;li&gt;➤ 613&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following non-invasive investigations provides the most accurate prognostic information with respect to predicting risks of perioperative cardiac complications? (NEET PG 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exercise ECG testing&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dobutamine stress echocardiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myocardial perfusion scintigraphy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coronary angiography&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dobutamine stress echocardiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dobutamine stress echocardiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational         // Quiz state
        let currentQuestion = 0;

        // Load saved progress
        function loadProgress() {

                debugLog(&quot;Loading progress from localStorage&quot;);

                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);

                console.error(&quot;Error loading progress:&quot;, e);

            }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining

                debugLog(&quot;Progress saved successfully&quot;);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {

                debugLog(`Showing question ${index + 1}`);

                    throw new Error(`Question ${index} is undefined`);

                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);

                    : &#x27;&#x27;;

        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);

                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);

                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);

                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);

                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);

                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();

                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer

            try {
                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {

                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);

                console.error(&quot;Error starting timer:&quot;, e);

        // Update quiz navigation panel

        function showResults(index) {

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;Which of the following is most commonly used as the drug of choice for spinal anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Midazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bupivacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Bupivacaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A . Morphine - This is an opioid medication that can be used as part of a spinal anesthesia regimen for its pain-relieving properties. However, it&#x27;s typically used as an adjunct , not as the primary anesthetic agent.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• opioid medication&lt;/li&gt;&lt;li&gt;• spinal anesthesia regimen&lt;/li&gt;&lt;li&gt;• adjunct&lt;/li&gt;&lt;li&gt;• Option C . Midazolam - Midazolam is a benzodiazepine , which is typically used for its sedative properties and is not typically used as the primary agent for spinal anesthesia.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• benzodiazepine&lt;/li&gt;&lt;li&gt;• sedative properties&lt;/li&gt;&lt;li&gt;• Option D . Fentanyl - Like morphine, fentanyl is an opioid that can be used as part of a spinal anesthesia regimen for its analgesic properties. It is also used as an adjunct and not as the primary anesthetic agent for spinal anesthesia.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• an opioid&lt;/li&gt;&lt;li&gt;• spinal anesthesia regimen&lt;/li&gt;&lt;li&gt;• as an adjunct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ Bupivacaine is the drug of choice for spinal anesthesia due to its ability to provide prolonged sensory and motor blockade suitable for various surgical procedures .\&quot;&lt;/li&gt;&lt;li&gt;➤ Bupivacaine&lt;/li&gt;&lt;li&gt;➤ drug of&lt;/li&gt;&lt;li&gt;➤ choice&lt;/li&gt;&lt;li&gt;➤ spinal anesthesia&lt;/li&gt;&lt;li&gt;➤ ability&lt;/li&gt;&lt;li&gt;➤ provide prolonged sensory&lt;/li&gt;&lt;li&gt;➤ motor blockade&lt;/li&gt;&lt;li&gt;➤ various surgical procedures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference : Miller’s anesthesia 8 th edition page 1043-1044&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents with a distal end radius fracture. His medical history is unremarkable, and he is scheduled for an open reduction and internal fixation of the fracture. Which of the following types of anesthesia is typically preferred for this procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal Anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidural Anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;General Anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brachial Plexus Block&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Brachial Plexus Block&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Brachial Plexus Block&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A . Spinal Anesthesia - This type of anesthesia is typically used for procedures involving the lower half of the body , not for upper limb surgeries like a distal end radius fracture.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• lower half of the body&lt;/li&gt;&lt;li&gt;• Option B . Epidural Anesthesia - Like spinal anesthesia, epidural anesthesia is typically used for procedures involving the lower half of the body . It&#x27;s not typically used for upper extremity procedures.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• lower half of the body&lt;/li&gt;&lt;li&gt;• Option C . General Anesthesia - While general anesthesia can be used for any surgical procedure , it might be more than what&#x27;s necessary for a procedure like an open reduction and internal fixation of a distal radius fracture. It can also carry higher risks and a longer recovery period .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• can be used for any surgical procedure&lt;/li&gt;&lt;li&gt;• carry higher risks&lt;/li&gt;&lt;li&gt;• longer recovery period&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The most suitable anesthesia for upper extremity procedures , recognizes brachial plexus block as the preferred method for pain control during and after surgeries like open reduction and internal fixation of a distal radius fracture , due to its effectiveness and reduced risk profile compared to general anesthesia .\&quot;&lt;/li&gt;&lt;li&gt;➤ most suitable anesthesia&lt;/li&gt;&lt;li&gt;➤ upper extremity procedures&lt;/li&gt;&lt;li&gt;➤ recognizes&lt;/li&gt;&lt;li&gt;➤ brachial plexus&lt;/li&gt;&lt;li&gt;➤ block&lt;/li&gt;&lt;li&gt;➤ preferred method&lt;/li&gt;&lt;li&gt;➤ pain control&lt;/li&gt;&lt;li&gt;➤ during&lt;/li&gt;&lt;li&gt;➤ after surgeries&lt;/li&gt;&lt;li&gt;➤ open reduction&lt;/li&gt;&lt;li&gt;➤ internal fixation&lt;/li&gt;&lt;li&gt;➤ distal radius fracture&lt;/li&gt;&lt;li&gt;➤ effectiveness&lt;/li&gt;&lt;li&gt;➤ reduced risk profile&lt;/li&gt;&lt;li&gt;➤ general anesthesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference : Miller’s anesthesia 8 th edition page 1725-1726&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT typically used as a premedication drug before anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Midazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspirin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aspirin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-121535.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Aspirin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Atropine - Atropine is often used as a premedication before anesthesia as an antisialagogue .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• premedication before anesthesia as an antisialagogue&lt;/li&gt;&lt;li&gt;• Option B . Midazolam - Midazolam is a benzodiazepine commonly used for its sedative and anxiety-relieving effects before surgery .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• benzodiazepine&lt;/li&gt;&lt;li&gt;• sedative&lt;/li&gt;&lt;li&gt;• anxiety-relieving effects before surgery&lt;/li&gt;&lt;li&gt;• Option C . Fentanyl - Fentanyl is an opioid that may be used as a premedication before anesthesia for its strong pain-relieving properties .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• opioid&lt;/li&gt;&lt;li&gt;• premedication before anesthesia&lt;/li&gt;&lt;li&gt;• strong pain-relieving properties&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ Ref : Sharp D. Premedication. In: Freeman BS, Berger JS. eds. Anesthesiology Core Review: Part One Basic Exam. McGraw-Hill Education; 2014. Accessed February 03, 2024.  https://accessanesthesiology.mhmedical.com/content.aspx?&lt;/li&gt;&lt;li&gt;➤ Ref : Sharp D. Premedication. In: Freeman BS, Berger JS. eds. Anesthesiology Core Review: Part One Basic Exam. McGraw-Hill Education; 2014. Accessed February 03, 2024.  https://accessanesthesiology.mhmedical.com/content.aspx?&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients would NOT be typically considered as an ideal candidate for day care surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A healthy 30-year-old man needing an inguinal hernia repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 45-year-old woman with well-controlled diabetes requiring a laparoscopic cholecystectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;An elderly woman needing a cataract operation who lives with a mentally challenged caretaker&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 25-year-old woman requiring diagnostic laparoscopy for endometriosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. An elderly woman needing a cataract operation who lives with a mentally challenged caretaker&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. An elderly woman needing a cataract operation who lives with a mentally challenged caretaker&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . A healthy 30-year-old man needing an inguinal hernia repair - This patient would be an ideal candidate for day care surgery as he is young, healthy, and the procedure he needs is commonly performed as an outpatient procedure.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• inguinal hernia repair&lt;/li&gt;&lt;li&gt;• ideal candidate for day care surgery&lt;/li&gt;&lt;li&gt;• Option B . A 45-year-old woman with well-controlled diabetes requiring a laparoscopic cholecystectomy - While she has diabetes, it is well-controlled, and she is otherwise healthy. The procedure she requires is often performed on an outpatient basis, making her a suitable candidate for day care surgery.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Option D . A 25-year-old woman requiring diagnostic laparoscopy for endometriosis - This is a common outpatient procedure and she is young and presumably healthy, making her a good candidate for day care surgery.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• diagnostic laparoscopy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Ideal candidates for day care surgery , also known as outpatient surgery , are typically individuals who are in good general health , have stable medical conditions , and meet specific criteria . These candidates should be mentally and emotionally stable , have a responsible adult to accompany them home, and follow preoperative instructions . They should undergo relatively straightforward and low-risk elective procedures , with realistic expectations about surgery and recovery. Individualized assessments by the surgical team, including the surgeon and anesthesiologist, prioritize patient safety and minimize risks.&lt;/li&gt;&lt;li&gt;➤ day care surgery&lt;/li&gt;&lt;li&gt;➤ outpatient surgery&lt;/li&gt;&lt;li&gt;➤ good general health&lt;/li&gt;&lt;li&gt;➤ stable medical conditions&lt;/li&gt;&lt;li&gt;➤ meet specific criteria&lt;/li&gt;&lt;li&gt;➤ mentally and emotionally stable&lt;/li&gt;&lt;li&gt;➤ responsible adult&lt;/li&gt;&lt;li&gt;➤ follow&lt;/li&gt;&lt;li&gt;➤ preoperative instructions&lt;/li&gt;&lt;li&gt;➤ straightforward&lt;/li&gt;&lt;li&gt;➤ low-risk elective procedures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: Morgan and Mikhail’s clinical anesthesiology 7 th edition pg 1737-1738&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthy 35-year-old woman is scheduled for a day care laparoscopic cholecystectomy. According to the American Society of Anesthesiologists (ASA) fasting guidelines, how long should she fast from clear liquids before the procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 hours&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/screenshot-2023-12-02-125200.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Pre-operative fasting maintains an empty stomach , improves anesthesia safety, minimizes nausea and vomiting , and aids in a smoother recovery . Fasting guidelines vary depending on the type of food or drink ingested .&lt;/li&gt;&lt;li&gt;• empty stomach&lt;/li&gt;&lt;li&gt;• improves anesthesia safety, minimizes nausea and vomiting&lt;/li&gt;&lt;li&gt;• aids in a smoother recovery&lt;/li&gt;&lt;li&gt;• vary&lt;/li&gt;&lt;li&gt;• type of food&lt;/li&gt;&lt;li&gt;• drink ingested&lt;/li&gt;&lt;li&gt;• Reference: Miller’s Anesthesia 8 th edition pg 1147&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which local anesthetic is commonly preferred for day care anesthesia due to its rapid onset, short duration of action, and favorable safety profile?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lidocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ropivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chloroprocaine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chloroprocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Chloroprocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lidocaine - Lidocaine is a commonly used local anesthetic with a rapid onset and intermediate duration of action . However, chloroprocaine is preferred over lidocaine for day care anesthesia due to its even shorter duration of action.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• local anesthetic&lt;/li&gt;&lt;li&gt;• rapid onset&lt;/li&gt;&lt;li&gt;• intermediate duration of action&lt;/li&gt;&lt;li&gt;• Option B . Bupivacaine - Bupivacaine is a long-acting local anesthetic commonly used for its prolonged duration of action . However, its longer duration makes it less suitable for day care anesthesia where shorter recovery times are desired.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• long-acting local anesthetic&lt;/li&gt;&lt;li&gt;• prolonged duration of action&lt;/li&gt;&lt;li&gt;• Option C . Ropivacaine - Ropivacaine is an intermediate-acting local anesthetic with a duration of action longer than chloroprocaine. While it may be used for certain day care procedures, chloroprocaine is generally preferred for its shorter duration of action.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• intermediate-acting local anesthetic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chloroprocaine is a local anesthetic known for its rapid onset , short duration of action , and favorable safety profile , and is a commonly preferred choice for day care anesthesia , particularly for achieving effective regional anesthesia while allowing for quick recovery and discharge in outpatient settings .&lt;/li&gt;&lt;li&gt;➤ Chloroprocaine&lt;/li&gt;&lt;li&gt;➤ local anesthetic&lt;/li&gt;&lt;li&gt;➤ rapid onset&lt;/li&gt;&lt;li&gt;➤ short duration of action&lt;/li&gt;&lt;li&gt;➤ favorable safety profile&lt;/li&gt;&lt;li&gt;➤ preferred choice&lt;/li&gt;&lt;li&gt;➤ day care anesthesia&lt;/li&gt;&lt;li&gt;➤ achieving effective regional anesthesia&lt;/li&gt;&lt;li&gt;➤ allowing&lt;/li&gt;&lt;li&gt;➤ quick recovery&lt;/li&gt;&lt;li&gt;➤ discharge&lt;/li&gt;&lt;li&gt;➤ outpatient settings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with Type II Diabetes is posted for surgery. His HbA1c is 6 gm %. What is his ASA-physical status classification is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASA-PS I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASA-PS II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASA-PS III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASA-PS IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ASA-PS II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-123731.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. ASA-PS II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :-&lt;/li&gt;&lt;li&gt;• American Society of Anesthesiologists Physical Status classification:&lt;/li&gt;&lt;li&gt;• American Society of Anesthesiologists Physical Status classification:&lt;/li&gt;&lt;li&gt;• Option A . ASA-PS I (American Society of Anesthesiologists Physical Status I): This category represents a normal healthy patient with no underlying medical conditions . Patients in ASA-PS I have an excellent chance of a successful outcome after surgery .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• ASA-PS I (American Society of Anesthesiologists Physical Status I):&lt;/li&gt;&lt;li&gt;• normal healthy patient&lt;/li&gt;&lt;li&gt;• no underlying medical conditions&lt;/li&gt;&lt;li&gt;• successful outcome after surgery&lt;/li&gt;&lt;li&gt;• Option C . ASA-PS III (American Society of Anesthesiologists Physical Status III): Patients in this category have severe systemic diseases that limit their daily activities . These conditions may not be well-controlled and could pose significant risks during surgery. Examples include patients with poorly controlled diabetes , significant heart disease , or severe lung disease .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• ASA-PS III (American Society of Anesthesiologists Physical Status III):&lt;/li&gt;&lt;li&gt;• severe systemic diseases&lt;/li&gt;&lt;li&gt;• limit their daily activities&lt;/li&gt;&lt;li&gt;• not be well-controlled&lt;/li&gt;&lt;li&gt;• pose significant risks&lt;/li&gt;&lt;li&gt;• poorly controlled diabetes&lt;/li&gt;&lt;li&gt;• significant heart disease&lt;/li&gt;&lt;li&gt;• severe lung disease&lt;/li&gt;&lt;li&gt;• Option D . ASA-PS IV (American Society of Anesthesiologists Physical Status IV): This category is reserved for patients with severe systemic diseases that are a constant threat to their life . Patients in this category are often unstable and may require immediate medical attention . Examples include patients with decompensated heart failure , severe respiratory failure , or end-stage organ failure .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• ASA-PS IV (American Society of Anesthesiologists Physical Status IV):&lt;/li&gt;&lt;li&gt;• severe systemic diseases&lt;/li&gt;&lt;li&gt;• constant threat&lt;/li&gt;&lt;li&gt;• their life&lt;/li&gt;&lt;li&gt;• unstable&lt;/li&gt;&lt;li&gt;• immediate medical attention&lt;/li&gt;&lt;li&gt;• decompensated heart failure&lt;/li&gt;&lt;li&gt;• severe respiratory failure&lt;/li&gt;&lt;li&gt;• end-stage organ failure&lt;/li&gt;&lt;li&gt;• ASA-PS V (American Society of Anesthesiologists Physical Status V): This category represents patients who are in a moribund state and are not expected to survive without the surgery . The surgery may be performed as a last resort to prolong life , even though the chances of survival are extremely low . Patients in ASA-PS V often have severe, life-threatening conditions and may be comatose or near death .&lt;/li&gt;&lt;li&gt;• ASA-PS V (American Society of Anesthesiologists Physical Status V):&lt;/li&gt;&lt;li&gt;• moribund state&lt;/li&gt;&lt;li&gt;• not expected to survive&lt;/li&gt;&lt;li&gt;• without the surgery&lt;/li&gt;&lt;li&gt;• last resort to prolong life&lt;/li&gt;&lt;li&gt;• extremely low&lt;/li&gt;&lt;li&gt;• severe, life-threatening conditions&lt;/li&gt;&lt;li&gt;• comatose or near death&lt;/li&gt;&lt;li&gt;• ASA-PS VI (American Society of Anesthesiologists Physical Status VI): This category includes patients who have been declared brain-dead but are being kept on life support for the purpose of organ donation . These patients are not expected to recover , and their organs are being preserved for transplantation .&lt;/li&gt;&lt;li&gt;• ASA-PS VI (American Society of Anesthesiologists Physical Status VI):&lt;/li&gt;&lt;li&gt;• brain-dead&lt;/li&gt;&lt;li&gt;• life support&lt;/li&gt;&lt;li&gt;• purpose of organ donation&lt;/li&gt;&lt;li&gt;• not expected to recover&lt;/li&gt;&lt;li&gt;• organs&lt;/li&gt;&lt;li&gt;• preserved for transplantation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ American Society of Anesthesiologists (ASA) Physical Status Classification System&lt;/li&gt;&lt;li&gt;➤ American Society of Anesthesiologists (ASA) Physical Status Classification System&lt;/li&gt;&lt;li&gt;➤ Advantages of ASA-PS grading: Helps to decide mortality and Morbidity,&lt;/li&gt;&lt;li&gt;➤ Advantages of ASA-PS grading: Helps to decide mortality and Morbidity,&lt;/li&gt;&lt;li&gt;➤ Disadvantages: Does not explain the airway assessment, does not tell the anesthesia pain&lt;/li&gt;&lt;li&gt;➤ Disadvantages: Does not explain the airway assessment, does not tell the anesthesia pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference:-&lt;/li&gt;&lt;li&gt;↳ Millers 8 th edition page number 1144&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with cancer of the Hard palate completely blocking the oral cavity is in severe respiratory distress. His SpO2 on room air is 90%. The ENT surgeon decides to do an emergency tracheostomy to relieve the airway obstruction. What is the ASA-PS classification of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASA-PS I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASA-PS IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASA-PS VE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASA-PS V&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ASA-PS VE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Option C. ASA-PS VE (American Society of Anesthesiologists Physical Status VE): This designation is used for patients who are facing a situation of extreme emergency or urgency.&lt;/li&gt;&lt;li&gt;• Option C. ASA-PS VE (American Society of Anesthesiologists Physical Status VE):&lt;/li&gt;&lt;li&gt;• facing a situation of extreme emergency or urgency.&lt;/li&gt;&lt;li&gt;• ASA-PS classification is used to quantify the peri-operative risk before surgery.&lt;/li&gt;&lt;li&gt;• ASA-PS classification is used to quantify the peri-operative risk before surgery.&lt;/li&gt;&lt;li&gt;• In this case, the patient&#x27;s airway is completely blocked due to cancer of the hard palate , and he is in severe respiratory distress . The decision to perform an emergency tracheostomy is made to relieve the airway obstruction and ensure the patient&#x27;s oxygenation . This situation is considered extremely urgent , and that&#x27;s why it is classified as ASA-PS VE .&lt;/li&gt;&lt;li&gt;• completely blocked&lt;/li&gt;&lt;li&gt;• cancer of the hard palate&lt;/li&gt;&lt;li&gt;• severe respiratory distress&lt;/li&gt;&lt;li&gt;• emergency tracheostomy&lt;/li&gt;&lt;li&gt;• relieve the airway obstruction&lt;/li&gt;&lt;li&gt;• patient&#x27;s oxygenation&lt;/li&gt;&lt;li&gt;• extremely urgent&lt;/li&gt;&lt;li&gt;• ASA-PS VE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ ASA-PS VE classification is assigned to a patient with a very severe systemic disease that poses a constant threat to life , such as in the case of severe respiratory distress due to an airway obstruction in a cancer patient .&lt;/li&gt;&lt;li&gt;➤ very severe systemic disease&lt;/li&gt;&lt;li&gt;➤ constant threat&lt;/li&gt;&lt;li&gt;➤ life&lt;/li&gt;&lt;li&gt;➤ severe respiratory distress&lt;/li&gt;&lt;li&gt;➤ airway obstruction&lt;/li&gt;&lt;li&gt;➤ cancer patient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference:-&lt;/li&gt;&lt;li&gt;↳ Millers 8 th edition page number 1144&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is posted for elective laparoscopic cholecystectomy. She is very anxious to receive general anesthesia as she had repeated episodes of nausea and vomiting during her last surgery. Which of these is not a contributory factor to increased incidence of nausea and vomiting post-operatively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Female gender&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Previous history of postoperative nausea and vomiting (PONV)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;History of motion sickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Use of ketamine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Use of ketamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-17454614.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Use of ketamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Option A . Female Gender : Women are generally more prone to PONV than men , making female gender a contributing factor.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Female Gender&lt;/li&gt;&lt;li&gt;• Women&lt;/li&gt;&lt;li&gt;• more prone to PONV than men&lt;/li&gt;&lt;li&gt;• Option B . Previous history of PONV : Patients who have experienced PONV in the past are at a higher risk of having it recur in subsequent surgeries.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Previous history of PONV&lt;/li&gt;&lt;li&gt;• higher risk&lt;/li&gt;&lt;li&gt;• Option C . History of motion sickness : Individuals with a history of motion sickness are also more susceptible to PONV in the postoperative period.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• History of motion sickness&lt;/li&gt;&lt;li&gt;• more susceptible to PONV&lt;/li&gt;&lt;li&gt;• So, among the given options, the use of ketamine is not a common risk factor for increased PONV, making it the correct answer.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Risk factors that contribute to the incidence of Post-Operative Nausea and Vomiting ( PONV ) are:&lt;/li&gt;&lt;li&gt;➤ Risk factors&lt;/li&gt;&lt;li&gt;➤ incidence&lt;/li&gt;&lt;li&gt;➤ Post-Operative Nausea and Vomiting&lt;/li&gt;&lt;li&gt;➤ PONV&lt;/li&gt;&lt;li&gt;➤ Ref:- Millers 9 th edition page number 2604&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Millers 9 th edition page number 2604&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mallampatti’s classification is to check for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mobility of cervical spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mobility of atlanto-axial joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assessment of free rotation of neck before intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inspection of oral cavity before intubation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inspection of oral cavity before intubation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/picture414.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Inspection of oral cavity before intubation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Option A. Mobility of cervical spine: This option is unrelated to Mallampati&#x27;s classification . Cervical spine mobility refers to the range of motion of the neck and is assessed for different purposes.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• unrelated to Mallampati&#x27;s classification&lt;/li&gt;&lt;li&gt;• Option B. Mobility of atlanto-axial joint: Similar to option A, the mobility of the atlanto-axial joint is not assessed using Mallampati&#x27;s classification . The atlanto-axial joint is the joint between the first and second cervical vertebrae and is evaluated for specific clinical conditions.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• not assessed using Mallampati&#x27;s classification&lt;/li&gt;&lt;li&gt;• Option C. Assessment of free rotation of neck before intubation: While the ability to freely rotate the neck can be important for intubation , it is not the primary purpose of Mallampati&#x27;s classification . Instead, Mallampati&#x27;s classification focuses on the visibility and accessibility of the oral and pharyngeal structures.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• can be important for intubation&lt;/li&gt;&lt;li&gt;• not the primary purpose of Mallampati&#x27;s classification&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :-&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s classification&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s classification&lt;/li&gt;&lt;li&gt;➤ Mallampati&#x27;s classification is a method used by anesthetists to assess the anatomical structures of a patient&#x27;s oral cavity and throat before intubation , which is the process of inserting a breathing tube into the patient&#x27;s airway . The classification helps predict the ease or difficulty of intubation and can aid in planning for the safest and most appropriate airway management technique.&lt;/li&gt;&lt;li&gt;➤ anesthetists&lt;/li&gt;&lt;li&gt;➤ assess&lt;/li&gt;&lt;li&gt;➤ anatomical structures of a patient&#x27;s oral cavity and throat before intubation&lt;/li&gt;&lt;li&gt;➤ breathing tube&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s airway&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s score helps in oral cavity assessment to rule out difficult intubation ( Inspection of oral cavity before intubation ) It also helps in sleep apnea evaluation. Mallampatti’s score is divided into four grades&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s score helps in oral cavity assessment to rule out difficult intubation ( Inspection of oral cavity before intubation )&lt;/li&gt;&lt;li&gt;➤ Inspection of oral cavity before intubation&lt;/li&gt;&lt;li&gt;➤ It also helps in sleep apnea evaluation.&lt;/li&gt;&lt;li&gt;➤ It also helps in sleep apnea evaluation.&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s score is divided into four grades&lt;/li&gt;&lt;li&gt;➤ four grades&lt;/li&gt;&lt;li&gt;➤ Ref:- : Morgan and Mikhail’s clinical anesthesia 6 th edition page 611&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail’s clinical anesthesia 6 th edition page 611&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old obese patient is posted for stapedectomy under general anesthesia. On laryngoscopy this is the view of his larynx. Identify the Cormack-Lehane grade ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CL I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CL II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CL III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CL IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CL II&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/picture514.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/25/capture-1.JPG&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/whatsapp-image-2023-12-02-at-33212-pm.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. CL II (Cormack Lehane grade II)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Cormack- Lehane grading&lt;/li&gt;&lt;li&gt;• Cormack- Lehane grading&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To apply the Cormack-Lehane classification system to grade the view of the larynx obtained during laryngoscopy and predict the difficulty of intubation based on this classification.&lt;/li&gt;&lt;li&gt;➤ grade the view of the larynx&lt;/li&gt;&lt;li&gt;➤ during laryngoscopy&lt;/li&gt;&lt;li&gt;➤ predict the difficulty of intubation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these patients does not have an anticipated difficult airway?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cormack Lehane grade 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neck circumference &amp;gt; 17 inches&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mouth opening &amp;lt; 2 fingerbreadths&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sterno-mental distance of 13.5cm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sterno-mental distance of 13.5cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Sterno-mental distance of 13.5cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :-&lt;/li&gt;&lt;li&gt;• Option A . Cormack Lehane grade 4 indicates difficult intubation due to poor glottic visualization during laryngoscopy.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• difficult intubation&lt;/li&gt;&lt;li&gt;• poor glottic visualization during laryngoscopy.&lt;/li&gt;&lt;li&gt;• Option B . Neck circumference &amp;gt; 17 inches is an indicator of a difficult airway ; smaller neck circumference is generally favorable .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• an indicator&lt;/li&gt;&lt;li&gt;• difficult airway&lt;/li&gt;&lt;li&gt;• smaller neck circumference&lt;/li&gt;&lt;li&gt;• generally favorable&lt;/li&gt;&lt;li&gt;• Option C . Mouth opening &amp;lt; 2 fingerbreadths suggests limited space for laryngoscopy , making intubation challenging .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• limited space for laryngoscopy&lt;/li&gt;&lt;li&gt;• making intubation challenging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ A Sterno-mental distance of 13.5cm indicates that the patient does not have an anticipated difficult airway .&lt;/li&gt;&lt;li&gt;➤ Sterno-mental distance&lt;/li&gt;&lt;li&gt;➤ 13.5cm&lt;/li&gt;&lt;li&gt;➤ does not&lt;/li&gt;&lt;li&gt;➤ anticipated difficult airway&lt;/li&gt;&lt;li&gt;➤ Ref:- Grainger and Allison&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Grainger and Allison&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old child is posted for congenital diaphragmatic hernia repair. Ideally, he can be given breast milk until ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 hours prior to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 hours prior to surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 hours prior to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 hours prior to surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 hours prior to surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-18240414.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 4 hours prior to surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• In infants scheduled for congenital diaphragmatic hernia repair , it&#x27;s generally recommended to continue breastmilk feeding up to 4 hours before the surgery . This allows the baby to receive nutrition and hydration while minimizing the risk of aspiration during anesthesia induction .&lt;/li&gt;&lt;li&gt;• infants scheduled&lt;/li&gt;&lt;li&gt;• congenital diaphragmatic hernia repair&lt;/li&gt;&lt;li&gt;• continue breastmilk feeding&lt;/li&gt;&lt;li&gt;• 4 hours before&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• baby&lt;/li&gt;&lt;li&gt;• receive nutrition&lt;/li&gt;&lt;li&gt;• hydration&lt;/li&gt;&lt;li&gt;• minimizing&lt;/li&gt;&lt;li&gt;• risk of aspiration&lt;/li&gt;&lt;li&gt;• anesthesia induction&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• American Society of Anesthesiologists fasting guidelines:&lt;/li&gt;&lt;li&gt;• Ref:- Gregory’s pediatricanesthesia page 233&lt;/li&gt;&lt;li&gt;• Ref:-&lt;/li&gt;&lt;li&gt;• Gregory’s pediatricanesthesia page 233&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old female is posted for open reduction internal fixation of fracture of right humerus shaft under general anaesthesia. One hour into the procedure this is her capnograph. What could not be the possible diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Circuit disconnection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accidental extubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac arrest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchospasm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bronchospasm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture117.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-185718.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-185756.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Bronchospasm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The above capnograph shows sudden fall in etCO 2 .&lt;/li&gt;&lt;li&gt;• sudden fall in etCO 2&lt;/li&gt;&lt;li&gt;• Causes of sudden fall in etCO 2 :&lt;/li&gt;&lt;li&gt;• Causes of sudden fall in etCO 2 :&lt;/li&gt;&lt;li&gt;• Circuit disconnection Accidental extubation Cardiac arrest Obstruction in endotracheal tube or circuit&lt;/li&gt;&lt;li&gt;• Circuit disconnection&lt;/li&gt;&lt;li&gt;• Circuit disconnection&lt;/li&gt;&lt;li&gt;• Accidental extubation&lt;/li&gt;&lt;li&gt;• Accidental extubation&lt;/li&gt;&lt;li&gt;• Cardiac arrest&lt;/li&gt;&lt;li&gt;• Cardiac arrest&lt;/li&gt;&lt;li&gt;• Obstruction in endotracheal tube or circuit&lt;/li&gt;&lt;li&gt;• Obstruction in endotracheal tube or circuit&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref :- Dorsch and Dorsch anesthesia equipment, 5 th ed, pg 1023-1024&lt;/li&gt;&lt;li&gt;➤ Ref :-&lt;/li&gt;&lt;li&gt;➤ Dorsch and Dorsch anesthesia equipment, 5 th ed, pg 1023-1024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these arteries is best preferred for invasive blood pressure monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dorsalis pedis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Radial artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture119.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Radial artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Radial artery is the preferred site for invasive blood pressure monitoring for several reasons:&lt;/li&gt;
