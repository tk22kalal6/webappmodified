ng&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The correct formula for estimating the depth of ETT insertion in pediatric patients is Age/2 + 12 , which ensures proper placement of the tube to ventilate both lungs effectively. For a 4-year-old, this would result in a depth of 14 cm at the incisors.&lt;/li&gt;&lt;li&gt;➤ depth of ETT insertion in pediatric patients&lt;/li&gt;&lt;li&gt;➤ Age/2 + 12&lt;/li&gt;&lt;li&gt;➤ 14 cm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You have intubated a 4-year-old child for surgery. This is the chest X-ray taken after intubation. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reposition tube&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Call for help&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Needle in 2nd intercostal space&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reposition tube&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-113156.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reposition tube&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of endobronchial intubation , as shown in the chest X-ray, the solution is to reposition the tube by withdrawing it slightly to ensure both lungs are ventilated properly.&lt;/li&gt;&lt;li&gt;➤ endobronchial intubation&lt;/li&gt;&lt;li&gt;➤ reposition the tube&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient in the EMS is having a seizure. There is no bite block available. Which of the following can be used instead to prevent a tongue bite?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-113210.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the absence of a bite block, a Guedel&#x27;s Oropharyngeal Airway (OPA) can be safely used to prevent tongue biting in patients experiencing seizures, while also maintaining a patent airway.&lt;/li&gt;&lt;li&gt;➤ Guedel&#x27;s Oropharyngeal Airway (OPA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: Atracurium can be safely given in renal failure patients. Reason: Atracurium undergoes Hofmann elimination.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both Assertion and Reasoning are independently true/correct and Reason is the correct explanation of the Assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both Assertion and Reasoning are independently true/correct and Reason is not the correct explanation of the Assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assertion is independently a true/correct statement, but the Reason is independently an incorrect/false statement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Assertion is independently a false/incorrect statement, but the Reason is independently a true/correct statement&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both Assertion and Reasoning are independently true/correct and Reason is the correct explanation of the Assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Both Assertion and Reasoning are independently true/correct and Reason is the correct explanation of the Assertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atracurium undergoes Hofmann elimination , making it a safe muscle relaxant for patients with renal failure as its metabolism does not depend on kidney function.&lt;/li&gt;&lt;li&gt;➤ Atracurium&lt;/li&gt;&lt;li&gt;➤ Hofmann elimination&lt;/li&gt;&lt;li&gt;➤ renal failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;an obstetric cardiac arrest, what is the best location for IV access out of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Femoral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Popliteal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Great saphenous vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External Jugular Vein (EJV)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. External Jugular Vein (EJV)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) External Jugular Vein (EJV)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ During obstetric cardiac arrest , the External Jugular Vein (EJV) is the best site for IV access due to its rapid accessibility and proximity to the central circulation.&lt;/li&gt;&lt;li&gt;➤ obstetric cardiac arrest&lt;/li&gt;&lt;li&gt;➤ External Jugular Vein (EJV)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After activating the emergency response system, what is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start chest compressions at a ratio of 30: 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Check for a pulse for 10 seconds&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Start chest compressions at a ratio of 15: 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Check for a pulse for 3 to 5 seconds&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Check for a pulse for 10 seconds&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Check for a pulse for 10 seconds&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ After activating the emergency response system, you should check for a pulse for no more than 10 seconds before starting CPR if the pulse is absent.&lt;/li&gt;&lt;li&gt;➤ check for a pulse for no more than 10 seconds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the LMA in the picture:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Supreme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Classic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I gel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Proseal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Proseal&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-113256.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Proseal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The ProSeal LMA is characterized by its dual tubes—one for the airway and one for gastric drainage—making it ideal for procedures with a risk of aspiration, such as laparoscopic surgeries.&lt;/li&gt;&lt;li&gt;➤ ProSeal LMA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All are true regarding the quality of CPR except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depth of Compression should be at least 5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complete Chest Recoil is allowed in between Compressions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If PET CO2 &amp;lt; 20 mm Hg, Improve the Quality of CPR&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chest Compression: Ventilation Ratio should be 30:2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. If PET CO2 &lt; 20 mm Hg, Improve the Quality of CPR&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) If PETCO₂ &amp;lt; 20 mm Hg, Improve the Quality of CPR&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A PETCO₂ value of less than 10 mm Hg indicates poor quality chest compressions during CPR, and compressions need to be improved.&lt;/li&gt;&lt;li&gt;➤ PETCO₂ value of less than 10 mm Hg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male undergoes dental surgery under local anesthesia with a reported history of a previous dental procedure where he received an anesthetic agent. Shortly after the procedure, he begins to experience shortness of breath, cyanosis and lightheadedness. His oxygen saturation drops to 85% despite being on 100% oxygen. Blood drawn for analysis appears chocolate-brown in color, and a co-oximetry test confirms the presence of methemoglobinemia. Which of the following local anesthetic agents is most likely responsible for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prilocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mepivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lignocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prilocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prilocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prilocaine is the local anesthetic most commonly associated with methemoglobinemia due to its metabolism to o-toluidine , which can oxidize hemoglobin, leading to decreased oxygen-carrying capacity.&lt;/li&gt;&lt;li&gt;➤ o-toluidine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A one year old child has an acute asthmatic attack at home .which of the following devices can be prescribed for home use for acute exacerbation for this child ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-123504.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For infants and toddlers, a nebulizer is the preferred device for delivering asthma medications during an acute attack at home, as it ensures adequate delivery of the medication without requiring precise coordination.&lt;/li&gt;&lt;li&gt;➤ nebulizer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ramu is on maintenance therapy for MDR-TB. He is to be operated on for an inguinal hernia repair. Which of these blood tests is of particular importance to the anesthetist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal function test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver function test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coagulation profile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ESR&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Liver function test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Liver function test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Liver function tests are of particular importance for patients undergoing MDR-TB treatment , as many anti-tuberculosis drugs are hepatotoxic and can impact the metabolism of anesthetic agents.&lt;/li&gt;&lt;li&gt;➤ Liver function tests&lt;/li&gt;&lt;li&gt;➤ MDR-TB treatment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old primigravida had an epileptic attack in the morning. She was diagnosed to have pregnancy-induced hypertension (PIH) for 2 months. What kind of anesthesia should be given for her LSCS (Lower Segment Cesarean Section)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spinal anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epidural anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;General anesthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Defer surgery as she had seizure today&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. General anesthesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) General anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a patient with PIH and a recent seizure , general anesthesia is preferred for LSCS to ensure airway control, manage the risk of further seizures, and maintain hemodynamic stability.&lt;/li&gt;&lt;li&gt;➤ PIH&lt;/li&gt;&lt;li&gt;➤ seizure&lt;/li&gt;&lt;li&gt;➤ general anesthesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Meenu has been on oral contraceptive (OC) pills for 10 years and is scheduled for hip replacement surgery, followed by 3 months of immobilization. How should the OC pills be managed pre-operatively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stop on day of Sx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue peri-operatively&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop 4 weeks prior to surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop post-operatively&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stop 4 weeks prior to surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stop 4 weeks prior to surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients on oral contraceptive pills who are scheduled for major surgery with prolonged immobilization, the OC pills should be stopped 4 weeks before surgery to minimize the risk of venous thromboembolism .&lt;/li&gt;&lt;li&gt;➤ oral contraceptive pills&lt;/li&gt;&lt;li&gt;➤ stopped 4 weeks before surgery&lt;/li&gt;&lt;li&gt;➤ venous thromboembolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man with a history of chronic obstructive pulmonary disease (COPD) is brought to the emergency department with septic shock secondary to pneumonia. He requires intubation and mechanical ventilation due to respiratory failure. The intensivist chooses etomidate for intubation. The patient&#x27;s condition stabilizes, but on the following day, his blood pressure drops significantly despite adequate fluid resuscitation and antibiotic therapy. What is a potential adverse effect that could contribute to this patient&#x27;s acute decline in blood pressure after stabilization?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enhanced catecholamine release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased aldosterone-mediated sodium retention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibition of adrenal steroid synthesis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulation of parasympathetic activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inhibition of adrenal steroid synthesis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inhibition of adrenal steroid synthesis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Etomidate inhibits adrenal steroid synthesis, particularly cortisol and aldosterone , leading to adrenal insufficiency , which can cause hypotension in critically ill patients, particularly in the setting of sepsis or septic shock. This adverse effect must be considered when using etomidate for intubation, especially in patients with septic shock.&lt;/li&gt;&lt;li&gt;➤ Etomidate&lt;/li&gt;&lt;li&gt;➤ cortisol&lt;/li&gt;&lt;li&gt;➤ aldosterone&lt;/li&gt;&lt;li&gt;➤ adrenal insufficiency&lt;/li&gt;&lt;li&gt;➤ hypotension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child is to be taken for supracondylar fracture fixation. He is on formula-fed milk. After how much time can he be taken for surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 hrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 hrs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 hrs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 hrs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6 hrs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 6 hrs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a child on formula-fed milk , the recommended fasting period before surgery is 6 hours to reduce the risk of aspiration during anesthesia.&lt;/li&gt;&lt;li&gt;➤ formula-fed milk&lt;/li&gt;&lt;li&gt;➤ 6 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The Mapleson circuit of choice in adults for spontaneous ventilation is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mapleson A&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mapleson D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mapleson F&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mapleson E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mapleson A&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mapleson A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For spontaneous ventilation in adults , the Mapleson A circuit is the most efficient and preferred choice.&lt;/li&gt;&lt;li&gt;➤ spontaneous ventilation in adults&lt;/li&gt;&lt;li&gt;➤ Mapleson A&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these muscle relaxants is the safest to be given during a renal transplant surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Vecuronium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scoline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atracurium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancuronium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Atracurium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Atracurium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atracurium is the muscle relaxant of choice in renal transplant surgery due to its unique metabolism via Hofmann elimination , which is independent of renal function, making it safer for patients with renal impairment.&lt;/li&gt;&lt;li&gt;➤ Atracurium&lt;/li&gt;&lt;li&gt;➤ renal transplant surgery&lt;/li&gt;&lt;li&gt;➤ Hofmann elimination&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine orthopedic surgery on a 45-year-old woman, a spinal anesthetic is administered for postoperative pain management. Shortly after administration, the patient complains of dizziness, followed by difficulty speaking and a sensation of heaviness in her chest. Her blood pressure begins to drop rapidly, and she becomes unresponsive to verbal commands. The patient&#x27;s breathing becomes shallow, and oxygen saturation starts to decline. What is the most likely complication this patient is experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anesthetic overdose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Total spinal anesthesia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe allergic reaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Total spinal anesthesia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Total spinal anesthesia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Total spinal anesthesia is a serious complication of spinal anesthesia that can lead to severe hypotension , respiratory depression , and loss of consciousness due to the anesthetic spreading to higher levels than intended, affecting both motor and autonomic functions. Immediate management with airway and circulatory support is critical.&lt;/li&gt;&lt;li&gt;➤ Total spinal anesthesia&lt;/li&gt;&lt;li&gt;➤ severe hypotension&lt;/li&gt;&lt;li&gt;➤ respiratory depression&lt;/li&gt;&lt;li&gt;➤ loss of consciousness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is given rocuronium during intubation. The anesthetist is unable to ventilate him and wants to reverse the action of rocuronium immediately. Which drug should she look for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glycopyrrrolate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suggamadex&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Suggamadex&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sugammadex&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases where rapid reversal of rocuronium -induced neuromuscular blockade is required, sugammadex is the most effective and specific reversal agent.&lt;/li&gt;&lt;li&gt;➤ rapid reversal&lt;/li&gt;&lt;li&gt;➤ rocuronium&lt;/li&gt;&lt;li&gt;➤ sugammadex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male is posted for an emergency laparotomy. His abdominal X-ray is shown below. Which of these agents will you avoid?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nitrous oxide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-124313.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nitrous oxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nitrous oxide should be avoided in patients with intestinal obstruction due to the risk of gas expansion in the bowel, leading to increased pressure and potential perforation.&lt;/li&gt;&lt;li&gt;➤ Nitrous oxide&lt;/li&gt;&lt;li&gt;➤ intestinal obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Usha is unable to intubate or insert an LMA in a patient posted for emergency laparotomy despite several attempts. There is severe bronchospasm due to airway trauma, and there is no chest rise or EtCO2 on mask ventilation. What should be the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intubation by senior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LMA insertion by senior&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue attempts at mask ventilation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Emergency Cricothyroidotomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Emergency Cricothyroidotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/18/whatsapp-image-2024-10-18-at-20832-pm.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Emergency Cricothyroidotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a can&#x27;t intubate, can&#x27;t oxygenate (CICO) scenario, the immediate next step is to perform an emergency cricothyroidotomy to establish a secure airway and provide oxygen to the patient, preventing severe hypoxia and potential death.&lt;/li&gt;&lt;li&gt;➤ can&#x27;t intubate, can&#x27;t oxygenate&lt;/li&gt;&lt;li&gt;➤ emergency cricothyroidotomy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male developed peak airway pressures, tachycardia, and hypertension after receiving atracurium intra-operatively. What should the anesthetist administer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neostogmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suggamadex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Adrenaline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Adrenaline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases of suspected anaphylaxis or severe allergic reactions due to atracurium , the immediate administration of adrenaline is critical for stabilizing the patient by addressing the airway, cardiovascular symptoms, and histamine release.&lt;/li&gt;&lt;li&gt;➤ anaphylaxis&lt;/li&gt;&lt;li&gt;➤ atracurium&lt;/li&gt;&lt;li&gt;➤ adrenaline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient posted for transesophageal esophagectomy is hypothyroid, hypertensive, diabetic, and on antidepressants. Which of these drugs should be discontinued on the day of surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antidepressant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Beta blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral hypoglycemic drugs&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oral hypoglycemic drugs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Oral hypoglycemic drugs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients undergoing surgery who are diabetic, oral hypoglycemic agents should be discontinued on the day of surgery due to the risk of hypoglycemia from fasting. Blood glucose should be managed appropriately using alternative strategies such as insulin.&lt;/li&gt;&lt;li&gt;➤ oral hypoglycemic agents&lt;/li&gt;&lt;li&gt;➤ discontinued&lt;/li&gt;&lt;li&gt;➤ hypoglycemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an anesthesia viva, the consultant asks the student what inhalational agent is filled in this vaporizer.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Halothane&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-124554.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Halothane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The vaporizer shown with a red top is designed for Halothane . Vaporizers are color-coded based on the agent they contain to prevent errors in the operating room.&lt;/li&gt;&lt;li&gt;➤ red top&lt;/li&gt;&lt;li&gt;➤ Halothane&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man is posted for posterior fossa tumor excision surgery under general anesthesia. Which of these inhalational agents having the lowest blood gas partition coefficient can be used in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Halothane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sevoflurane&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desflurane&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Isoflurane&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desflurane&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Desflurane&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Desflurane has the lowest blood-gas partition coefficient among commonly used inhalational agents, making it the fastest-acting and quickest to recover from, which is ideal for surgeries where rapid control over anesthesia and quick recovery are essential.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is given 100% oxygen at the end of anesthesia after discontinuing nitrous oxide (N2O) and extubating. This practice primarily aims to prevent which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffusion Hypoxia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Second Gas Effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperoxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchospasm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Diffusion Hypoxia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Diffusion Hypoxia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diffusion hypoxia is prevented by administering 100% oxygen after discontinuing nitrous oxide at the end of anesthesia to ensure adequate oxygenation as nitrous oxide rapidly diffuses out of the lungs.&lt;/li&gt;&lt;li&gt;➤ Diffusion hypoxia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are amide-linked local anesthetics except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lidocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mepivacaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Procaine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Procaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Procaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Procaine is an ester-linked local anesthetic, while Bupivacaine, Lidocaine, and Mepivacaine are amide-linked local anesthetics.&lt;/li&gt;&lt;li&gt;➤ Procaine&lt;/li&gt;&lt;li&gt;➤ Bupivacaine, Lidocaine, and Mepivacaine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following tests is considered the most predictive for a difficult intubation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mallampati classification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyromental distance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Upper lip bite test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sternomental distance&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Upper lip bite test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/18/screenshot-2024-10-18-152748.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Upper lip bite test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Upper Lip Bite Test (ULBT) is the most predictive test for difficult intubation, evaluating jaw mobility and dental structure.&lt;/li&gt;&lt;li&gt;➤ Upper Lip Bite Test (ULBT)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the scenario of selecting a drug for total intravenous anesthesia (TIVA), which agent is considered the optimal choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thiopentone + Buprenorphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Etomidate + Alfentanil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Propofol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Propofol is the agent of choice for total intravenous anesthesia (TIVA) due to its rapid onset, short half-life, stable anesthesia maintenance, and antiemetic effects, making it ideal for both short and long procedures.&lt;/li&gt;&lt;li&gt;➤ Propofol&lt;/li&gt;&lt;li&gt;➤ total intravenous anesthesia (TIVA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Who is commonly referred to as the \&quot;Father of Modern Anesthesia\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;William T. G. Morton&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;James Simpson&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;William McEwan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jon Snow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. William T. G. Morton&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) William T. G. Morton&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ William T. G. Morton is recognized as the \&quot;Father of Modern Anesthesia\&quot; for his demonstration of ether as a general anesthetic in surgery, an event that transformed the practice of medicine.&lt;/li&gt;&lt;li&gt;➤ William T. G. Morton&lt;/li&gt;&lt;li&gt;➤ \&quot;Father of Modern Anesthesia\&quot;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In preparing for anesthesia, fasting guidelines are important to reduce the risk of pulmonary aspiration. Match the following preoperative fasting recommendations with their respective time frames: Clear Liquids Breast Milk Infant Formula Mysore masala dosa a. 2 hours b. 4 hours c. 6 hours d. 8 hours&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-a, 2-b, 3-c, 4-d&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1-b, 2-c, 3-d, 4-a&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1-c, 2-d, 3-a, 4-b&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1-d, 2-a, 3-b, 4-c&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1-a, 2-b, 3-c, 4-d&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1-a, 2-b, 3-c, 4-d&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Preoperative fasting recommendations vary by food and liquid type: clear liquids for 2 hours, breast milk for 4 hours, infant formula for 6 hours, and solid meals (like Mysore masala dosa) for 8 hours.&lt;/li&gt;&lt;li&gt;➤ clear liquids for 2 hours, breast milk for 4 hours, infant formula for 6 hours, and solid meals (like Mysore masala dosa) for 8 hours.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presents with a post-dural puncture headache following an epidural during labor. Despite conservative management with hydration and caffeine, her symptoms persist. What is the gold standard treatment for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bed rest for several days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral analgesics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Epidural blood patch&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intravenous antibiotics&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Epidural blood patch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Epidural blood patch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Epidural blood patch is the gold standard treatment for persistent post-dural puncture headache when conservative measures are ineffective.&lt;/li&gt;&lt;li&gt;➤ Epidural blood patch&lt;/li&gt;&lt;li&gt;➤ post-dural puncture headache&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which combination of maneuvers is typically employed to maintain an open airway in an unconscious patient without suspected cervical spine injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chin lift, neck extension, and mouth inspection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tongue pull, neck brace, and mouth opening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Jaw push, head stabilization, and nose pinch&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chin lift, head tilt, and jaw thrust&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chin lift, head tilt, and jaw thrust&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/neet%20Image%201.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chin lift, head tilt, and jaw thrust&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In an unconscious patient without suspected cervical spine injury, the chin lift, head tilt, and jaw thrust maneuvers are used to maintain an open airway.&lt;/li&gt;&lt;li&gt;➤ chin lift, head tilt, and jaw thrust&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding non-depolarizing muscle relaxants, which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They cause muscle fasciculations upon administration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are metabolized by plasma cholinesterase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They exhibit a shorter duration of action compared to depolarizing muscle relaxants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They can reverse the effects of neuromuscular blockade using neostigmine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. They can reverse the effects of neuromuscular blockade using neostigmine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) They can reverse the effects of neuromuscular blockade using neostigmine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The effects of non-depolarizing muscle relaxants can be reversed by neostigmine , a cholinesterase inhibitor, which increases acetylcholine availability at the neuromuscular junction to overcome the blockade.&lt;/li&gt;&lt;li&gt;➤ non-depolarizing muscle relaxants&lt;/li&gt;&lt;li&gt;➤ neostigmine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an advantage of day care surgery for patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced risk of postoperative complications&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased access to specialized medical care&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Longer hospital stays for adequate recovery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Limited options for pain management&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Reduced risk of postoperative complications&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Reduced risk of postoperative complications&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The main advantage of day care surgery is that it minimizes hospital stay and reduces the risk of postoperative complications , including hospital-acquired infections, while promoting quicker recovery in a home setting.&lt;/li&gt;&lt;li&gt;➤ day care surgery&lt;/li&gt;&lt;li&gt;➤ postoperative complications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with Type II Diabetes is posted for surgery. His HbA1c is 8 gm % and he has no other complaints. What is his ASA-physical status classification?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASA-PS I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASA-PS II&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASA-PS III&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASA-PS IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ASA-PS III&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/ASA%20Classification.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ASA-PS III&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A patient with poorly controlled Type II Diabetes (HbA1c of 8 gm%) falls under the ASA-PS III classification due to the presence of severe systemic disease causing functional limitations.&lt;/li&gt;&lt;li&gt;➤ poorly controlled Type II Diabetes&lt;/li&gt;&lt;li&gt;➤ ASA-PS III&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the equipment used for intubation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macintosh Laryngoscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;McCoy Laryngoscope&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Millers’ Laryngoscope&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Simple Laryngoscope&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Millers’ Laryngoscope&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-113310.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Millers’ Laryngoscope&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Millers&#x27; Laryngoscope is a straight-bladed laryngoscope that is commonly used in pediatric cases and situations where the airway anatomy is challenging.&lt;/li&gt;&lt;li&gt;➤ Millers&#x27; Laryngoscope&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In preparation for elective surgery, what is the recommended duration for discontinuing P2Y12 inhibitor to minimize the risk of bleeding complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 days&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/18/screenshot-2024-10-18-160101.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 7 days&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For patients on P2Y12 inhibitors, the standard recommendation is to discontinue the drug 7 days before elective surgery to minimize bleeding risk while allowing adequate recovery of platelet function.&lt;/li&gt;&lt;li&gt;➤ discontinue the drug 7 days before elective surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which substance is the main component of a carbon dioxide absorber used in anesthesia machines?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activated charcoal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium bicarbonate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium hydroxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magnesium peroxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Calcium hydroxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/18/screenshot-2024-10-18-160224.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/18/screenshot-2024-10-18-160247.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Calcium hydroxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The main substance used in CO₂ absorbers in anesthesia machines is calcium hydroxide , which helps neutralize and remove CO₂ during anesthesia, ensuring safe and effective patient ventilation.Bottom of Form&lt;/li&gt;&lt;li&gt;➤ CO₂ absorbers in anesthesia machines&lt;/li&gt;&lt;li&gt;➤ calcium hydroxide&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the last structure pierced while performing lumbar puncture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duramater&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arachnoid mater&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ligamentum flavum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Supraspinous ligament&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arachnoid mater&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arachnoid mater&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In a lumbar puncture , the arachnoid mater is the last structure pierced, giving access to the subarachnoid space , where cerebrospinal fluid (CSF) is found.&lt;/li&gt;&lt;li&gt;➤ lumbar puncture&lt;/li&gt;&lt;li&gt;➤ arachnoid mater&lt;/li&gt;&lt;li&gt;➤ subarachnoid space&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy undergoes general anesthesia for a routine appendectomy. Shortly after the induction of anesthesia with halothane and succinylcholine, his end-tidal CO2 abruptly rises, and he develops tachycardia, hyperthermia, and muscle rigidity. Which of the following is a key intracellular ion change associated with the pathophysiology of the condition mentioned here?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased efflux of potassium ions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased uptake of sodium ions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased release of acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased release of calcium ions&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased release of calcium ions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increased release of calcium ions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Malignant hyperthermia is triggered by the massive release of calcium ions from the sarcoplasmic reticulum in muscle cells, leading to a hypermetabolic state with muscle rigidity, hyperthermia, and tachycardia. It is a life-threatening condition associated with certain anesthetic agents like halothane and succinylcholine .&lt;/li&gt;&lt;li&gt;➤ Malignant hyperthermia&lt;/li&gt;&lt;li&gt;➤ release of calcium ions&lt;/li&gt;&lt;li&gt;➤ halothane&lt;/li&gt;&lt;li&gt;➤ succinylcholine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old patient is posted for Colles fracture repair. The anesthetist wants to give a supraclavicular brachial plexus block. What instrument can she use?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-124806.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The appropriate instrument for performing a supraclavicular brachial plexus block is the Peripheral Nerve Locator (Nerve Stimulator) , which aids in locating the nerve through muscle responses, ensuring accurate local anesthetic injection.&lt;/li&gt;&lt;li&gt;➤ supraclavicular brachial plexus block&lt;/li&gt;&lt;li&gt;➤ Peripheral Nerve Locator (Nerve Stimulator)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What size LMA (Laryngeal Mask Airway) would you insert in a neonate of 4 kg?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Size 0.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Size 1&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Size 1.5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Size 2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Size 1&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-125004.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20161847.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Size 1&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ For a neonate weighing 4 kg , the appropriate size of LMA is Size 1 .&lt;/li&gt;&lt;li&gt;➤ neonate weighing 4 kg&lt;/li&gt;&lt;li&gt;➤ Size 1&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A first-year anesthesia resident intubates a patient posted for laparoscopic hernia surgery. After 2 minutes, the consultant notices the following EtCO₂ (as seen in the image). What should be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suction the ETT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Continue the surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reintubate and Reposition the ETT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Do a fiberoptic bronchoscopy through the ETT to detect the problem&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reintubate and Reposition the ETT&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202024-12-13%20162032.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reintubate and reposition the ETT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ An abrupt drop in EtCO₂ to near-zero levels after intubation indicates that the ETT is likely misplaced (e.g., esophageal intubation or dislodgement). The correct action is to reintubate and reposition the ETT to restore effective ventilation.&lt;/li&gt;&lt;li&gt;➤ abrupt drop in EtCO₂ to near-zero levels&lt;/li&gt;&lt;li&gt;➤ ETT is likely misplaced&lt;/li&gt;&lt;li&gt;➤ reintubate and reposition the ETT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman is complaining of acute onset breathlessness, fever, and cough for 3 days. Her SpO₂ is 90% on room air, RR is 38 breaths per minute, HR is 102 beats per minute, and BP is 150/90 mmHg. You attach nasal prongs with 5 L/min oxygen flow. The ABG shows: pO₂: 100 mmHg pH: 7.2 pCO₂: 55 mmHg HCO₃⁻: 24 mEq/L What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue on nasal prongs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start NIV / CPAP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch to Hudson mask&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch to NRBM&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Start NIV / CPAP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Start NIV / CPAP&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In patients with respiratory failure showing signs of hypercapnia and respiratory acidosis (high pCO₂ and low pH), the next step is to provide NIV/CPAP to assist ventilation and improve gas exchange. Oxygen delivery alone (via nasal prongs or masks) will not correct the underlying ventilatory problem.&lt;/li&gt;&lt;li&gt;➤ respiratory failure&lt;/li&gt;&lt;li&gt;➤ hypercapnia and respiratory acidosis&lt;/li&gt;&lt;li&gt;➤ NIV/CPAP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 67-year-old man comes with a history of dry cough, chest pain, and palpitations. His SpO₂ on room air is 85%. He has tested positive for the novel coronavirus. Which of these devices will give the least FiO₂?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. &quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-125242.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Among the options, nasal prongs deliver the least FiO₂ (around 24-40%), whereas other devices like the NIV/CPAP mask , NRBM , and HFNC can deliver much higher oxygen concentrations.&lt;/li&gt;&lt;li&gt;➤ nasal prongs&lt;/li&gt;&lt;li&gt;➤ least FiO₂&lt;/li&gt;&lt;li&gt;➤ NIV/CPAP mask&lt;/li&gt;&lt;li&gt;➤ NRBM&lt;/li&gt;&lt;li&gt;➤ HFNC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is undergoing robotic hepatectomy. Identify the position given by the surgeon to facilitate visualization.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Trendelenburg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Reverse trendelenburg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Jack-knife&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Reverse trendelenburg&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-125411.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Reverse Trendelenburg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Reverse Trendelenburg position is used in robotic hepatectomies to improve visualization of the upper abdominal structures by allowing gravity to move the abdominal organs  Which gas flow will be interrupted?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxygen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Air&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaccum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nitrous oxide&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/10/03/screenshot-2024-10-03-125552.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nitrous oxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medical gas pipelines in the operating room are color-coded to prevent errors:&lt;/li&gt;&lt;li&gt;➤ Oxygen : White/Green Nitrous Oxide : Blue Air : Black Vacuum : Yellow&lt;/li&gt;&lt;li&gt;➤ Oxygen : White/Green&lt;/li&gt;&lt;li&gt;➤ Oxygen&lt;/li&gt;&lt;li&gt;➤ Nitrous Oxide : Blue&lt;/li&gt;&lt;li&gt;➤ Nitrous Oxide&lt;/li&gt;&lt;li&gt;➤ Air : Black&lt;/li&gt;&lt;li&gt;➤ Air&lt;/li&gt;&lt;li&gt;➤ Vacuum : Yellow&lt;/li&gt;&lt;li&gt;➤ Vacuum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;n an exam viva, a final MBBS student is asked what the use of this cart is. What should he answer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Central line insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arterial line insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: & of anesthesia in children due to its rapid onset, pleasant odor, and minimal airway irritation.&lt;/li&gt;&lt;li&gt;➤ Sevoflurane&lt;/li&gt;&lt;li&gt;➤ preferred inhalational agent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

        // Quiz state
        let currentQuestion = 0;

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;

                console.error(&quot;Error loading progress:&quot;, e);

            try {
                debugLog(&quot;Saving progress to localStorage&quot;);

                    savedMarked: markedForReview,

        // Start timer

                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {

                    } else {
                        timeRemaining--;

quot;Desflurane is preferred in patients with increased intracranial pressure due to its minimal cerebral vasodilation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Halothane is the inhalational agent of choice for patients with a history of malignant hyperthermia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. In neurosurgery, Sevoflurane is preferred over Isoflurane due to its favorable pharmacokinetic properties.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) In neurosurgery, Sevoflurane is preferred over Isoflurane due to its favorable pharmacokinetic properties.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is the major constituent of soda lime used in anesthesia breathing circuits for carbon dioxide absorption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium hydroxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium hydroxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium hydroxide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium hydroxide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Calcium hydroxide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Calcium hydroxide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child in a pediatric ICU suddenly develops pulseless ventricular tachycardia (pVT) an
