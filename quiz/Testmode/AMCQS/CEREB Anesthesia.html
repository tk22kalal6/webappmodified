                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;

                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `

                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

            questions = [{&quot;text&quot;: &quot;Dr. Soonawalla is preparing to perform a diagnostic procedure on a 70-year-old patient with cardiovascular comorbidities. The procedure involves potential discomfort but is relatively brief and does not require significant surgical intervention. The patient has expressed a wish to be sedated but not completely unconscious, and to have no recall of the procedure. Which type of anesthesia care would be the most suitable in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Local Anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;General Anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Regional Anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monitored Anesthesia Care (MAC)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Monitored Anesthesia Care (MAC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/07/image.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Monitored Anesthesia Care (MAC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . Local Anesthesia - This type of anesthesia is often used for minor procedures and numbs a small area of the body.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• minor procedures&lt;/li&gt;&lt;li&gt;• numbs a small area&lt;/li&gt;&lt;li&gt;• Option B . General Anesthesia - Under general anesthesia, the patient is completely unconscious . This might be more than what is necessary for this patient&#x27;s relatively brief, non-major procedure . Plus, given the patient&#x27;s cardiovascular comorbidities , the risks of general anesthesia could be unnecessarily high .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• completely unconscious&lt;/li&gt;&lt;li&gt;• patient&#x27;s relatively brief, non-major procedure&lt;/li&gt;&lt;li&gt;• patient&#x27;s cardiovascular comorbidities&lt;/li&gt;&lt;li&gt;• unnecessarily high&lt;/li&gt;&lt;li&gt;• Option C . Regional Anesthesia - This type of anesthesia numbs a larger area of the body than local anesthesia but doesn&#x27;t make the patient unconscious&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• numbs a larger area&lt;/li&gt;&lt;li&gt;• doesn&#x27;t make&lt;/li&gt;&lt;li&gt;• patient unconscious&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• For brief diagnostic procedures requiring sedation without complete unconsciousness , especially in patients with cardiovascular comorbidities , Monitored Anesthesia Care (MAC) is the most suitable anesthesia care type to ensure comfort, manage pain , and prevent procedure recall while minimizing risk .&lt;/li&gt;&lt;li&gt;• sedation&lt;/li&gt;&lt;li&gt;• without complete unconsciousness&lt;/li&gt;&lt;li&gt;• cardiovascular comorbidities&lt;/li&gt;&lt;li&gt;• Monitored Anesthesia Care (MAC)&lt;/li&gt;&lt;li&gt;• anesthesia care&lt;/li&gt;&lt;li&gt;• comfort, manage pain&lt;/li&gt;&lt;li&gt;• prevent procedure&lt;/li&gt;&lt;li&gt;• minimizing risk&lt;/li&gt;&lt;li&gt;• Types of Anaesthesia -&lt;/li&gt;&lt;li&gt;• Types of Anaesthesia -&lt;/li&gt;&lt;li&gt;• Reference: Morgan &amp;amp; Mikhail’s Clinical Anesthesiology seventh edition page 29-30.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a routine monitor used in all types of anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulse Oximetry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capnography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrocardiography (ECG)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Invasive Blood Pressure Monitoring&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Invasive Blood Pressure Monitoring&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/whatsapp-image-2023-12-02-at-113723-am.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/picture1_0Ni2lak.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/whatsapp-image-2023-12-02-at-112052-am.jpeg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Invasive Blood Pressure Monitoring&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pulse oximetry is a standard monitor used in all types of anesthesia . It measures the oxygen saturation of the patient&#x27;s blood, which is crucial in maintaining patient safety.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• standard monitor&lt;/li&gt;&lt;li&gt;• all types of anesthesia&lt;/li&gt;&lt;li&gt;• oxygen saturation&lt;/li&gt;&lt;li&gt;• Option B . Capnography measures the amount of carbon dioxide (CO2) in exhaled air , providing information about the patient&#x27;s respiratory status . It&#x27;s a standard part of monitoring under anesthesia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• amount of carbon dioxide (CO2) in exhaled air&lt;/li&gt;&lt;li&gt;• patient&#x27;s respiratory status&lt;/li&gt;&lt;li&gt;• Option C . Electrocardiography is also standard in any type of anesthesia. It allows the anesthesiologist to monitor the heart&#x27;s electrical activity , helping detect any cardiac irregularities .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• also standard&lt;/li&gt;&lt;li&gt;• monitor the heart&#x27;s electrical activity&lt;/li&gt;&lt;li&gt;• detect any cardiac irregularities&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• Invasive Blood Pressure Monitoring is not routinely used in all types of anesthesia ; it is typically reserved for high-risk patients or complex surgeries where close monitoring of blood pressure is necessary . Pulse Oximetry , Capnography, and Electrocardiography (ECG) are standard non-invasive monitors used across various anesthesia settings .&lt;/li&gt;&lt;li&gt;• Invasive Blood Pressure Monitoring&lt;/li&gt;&lt;li&gt;• not routinely&lt;/li&gt;&lt;li&gt;• all types of anesthesia&lt;/li&gt;&lt;li&gt;• reserved&lt;/li&gt;&lt;li&gt;• high-risk patients&lt;/li&gt;&lt;li&gt;• complex surgeries&lt;/li&gt;&lt;li&gt;• close monitoring&lt;/li&gt;&lt;li&gt;• blood pressure&lt;/li&gt;&lt;li&gt;• necessary&lt;/li&gt;&lt;li&gt;• Pulse Oximetry&lt;/li&gt;&lt;li&gt;• Capnography,&lt;/li&gt;&lt;li&gt;• Electrocardiography (ECG)&lt;/li&gt;&lt;li&gt;• standard non-invasive monitors&lt;/li&gt;&lt;li&gt;• across various anesthesia settings&lt;/li&gt;&lt;li&gt;• Reference : Miller’s anesthesia 8 th edition page 1349-1350&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is most commonly used as the drug of choice for spinal anesthesia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Morphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupivacaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Midazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fentanyl&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bupivacaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Bupivacaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A . Morphine - This is an opioid medication that can be used as part of a spinal anesthesia regimen for its pain-relieving properties. However, it&#x27;s typically used as an adjunct , not as the primary anesthetic agent.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• opioid medication&lt;/li&gt;&lt;li&gt;• spinal anesthesia regimen&lt;/li&gt;&lt;li&gt;• adjunct&lt;/li&gt;&lt;li&gt;• Option C . Midazolam - Midazolam is a benzodiazepine , which is typically used for its sedative properties and is not typically used as the primary agent for spinal anesthesia.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• benzodiazepine&lt;/li&gt;&lt;li&gt;• sedative properties&lt;/li&gt;&lt;li&gt;• Option D . Fentanyl - Like morphine, fentanyl is an opioid that can be used as part of a spinal anesthesia regimen for its analgesic properties. It is also used as an adjunct and not as the primary anesthetic agent for spinal anesthesia.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• an opioid&lt;/li&gt;&lt;li&gt;• spinal anesthesia regimen&lt;/li&gt;&lt;li&gt;• as an adjunct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ Bupivacaine is the drug of choice for spinal anesthesia due to its ability to provide prolonged sensory and motor blockade suitable for various surgical procedures .\&quot;&lt;/li&gt;&lt;li&gt;➤ Bupivacaine&lt;/li&gt;&lt;li&gt;➤ drug of&lt;/li&gt;&lt;li&gt;➤ choice&lt;/li&gt;&lt;li&gt;➤ spinal anesthesia&lt;/li&gt;&lt;li&gt;➤ ability&lt;/li&gt;&lt;li&gt;➤ provide prolonged sensory&lt;/li&gt;&lt;li&gt;➤ motor blockade&lt;/li&gt;&lt;li&gt;➤ various surgical procedures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference : Miller’s anesthesia 8 th edition page 1043-1044&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following IV cannula sizes is typically used for adult resuscitation efforts and rapid fluid administration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;14G&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;18G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;22G&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;26G&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 14G&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 14G&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option B . 18G - This is a medium-sized cannula commonly used for blood transfusion , administration of fluids , and drugs . It&#x27;s typically colored green .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• medium-sized cannula&lt;/li&gt;&lt;li&gt;• blood transfusion&lt;/li&gt;&lt;li&gt;• administration of fluids&lt;/li&gt;&lt;li&gt;• drugs&lt;/li&gt;&lt;li&gt;• colored green&lt;/li&gt;&lt;li&gt;• Option C . 22G - This is a small-sized cannula often used for children or adults with small veins . It&#x27;s used for the administration of fluids and drugs , but not ideal for rapid fluid administration. It&#x27;s typically colored blue .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• small-sized cannula&lt;/li&gt;&lt;li&gt;• children&lt;/li&gt;&lt;li&gt;• adults with small veins&lt;/li&gt;&lt;li&gt;• administration of fluids and drugs&lt;/li&gt;&lt;li&gt;• colored blue&lt;/li&gt;&lt;li&gt;• Option D . 26G - This is one of the smallest cannula sizes , typically used in neonates or infants , or in adults with very small, fragile veins . It&#x27;s not used for resuscitation or rapid fluid administration. It&#x27;s typically colored Purple .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• one of the smallest cannula sizes&lt;/li&gt;&lt;li&gt;• neonates&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• adults with very small, fragile veins&lt;/li&gt;&lt;li&gt;• colored Purple&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :-&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference: https://www.ivcannula.com/blog/iv-cannula-sizes-colors-flow-rates-and-usage/&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman is scheduled for an elective laparoscopic cholecystectomy as a day care surgery. She is otherwise healthy with no significant medical history. Which of the following intravenous anesthetic agents would be the ideal choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ketamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiopental&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Etomidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Propofol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Propofol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Propofol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Ketamine - While ketamine is a potent anesthetic and analgesic agent , it can lead to a significant increase in heart rate and blood pressure , and potentially hallucinations upon emergence. It&#x27;s not typically the first choice for day care surgeries.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• potent anesthetic&lt;/li&gt;&lt;li&gt;• analgesic agent&lt;/li&gt;&lt;li&gt;• significant increase in heart rate&lt;/li&gt;&lt;li&gt;• blood pressure&lt;/li&gt;&lt;li&gt;• potentially hallucinations&lt;/li&gt;&lt;li&gt;• Option B . Thiopental - Thiopental is a barbiturate that can provide rapid induction , but it has a longer duration of action and recovery time compared to other agents. It is also associated with a high incidence of postoperative nausea and vomiting (PONV) , which is not ideal for day care surgery.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• barbiturate&lt;/li&gt;&lt;li&gt;• provide rapid induction&lt;/li&gt;&lt;li&gt;• longer duration of action&lt;/li&gt;&lt;li&gt;• recovery time&lt;/li&gt;&lt;li&gt;• postoperative nausea and vomiting (PONV)&lt;/li&gt;&lt;li&gt;• Option C . Etomidate - Etomidate provides rapid induction and has a short duration of action . However, it lacks analgesic properties and can cause adrenal suppression , making it less desirable for this scenario.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• rapid induction&lt;/li&gt;&lt;li&gt;• short duration of action&lt;/li&gt;&lt;li&gt;• lacks analgesic properties&lt;/li&gt;&lt;li&gt;• adrenal suppression&lt;/li&gt;&lt;li&gt;• Educational objective –&lt;/li&gt;&lt;li&gt;• Educational objective –&lt;/li&gt;&lt;li&gt;• Day care anesthesia , also known as ambulatory anesthesia or outpatient anesthesia , refers to the administration of anesthesia for surgical or medical procedures that are performed on an outpatient basis, typically in a healthcare facility such as a hospital, surgical center, or clinic. In day care anesthesia, patients undergo anesthesia for their procedure and are discharged on the same day once they have recovered from the effects of anesthesia and the procedure itself. This approach allows patients to return home or to a non-hospital setting shortly after their surgery or intervention, without the need for an overnight hospital stay . Day care anesthesia is commonly used for a wide range of elective and minimally invasive procedures , and it aims to provide effective anesthesia while minimizing the patient&#x27;s length of stay in the healthcare facility.&lt;/li&gt;&lt;li&gt;• Day care anesthesia , also known as ambulatory anesthesia or outpatient anesthesia , refers to the administration of anesthesia for surgical or medical procedures that are performed on an outpatient basis, typically in a healthcare facility such as a hospital, surgical center, or clinic. In day care anesthesia, patients undergo anesthesia for their procedure and are discharged on the same day once they have recovered from the effects of anesthesia and the procedure itself.&lt;/li&gt;&lt;li&gt;• Day care anesthesia&lt;/li&gt;&lt;li&gt;• ambulatory anesthesia&lt;/li&gt;&lt;li&gt;• outpatient anesthesia&lt;/li&gt;&lt;li&gt;• This approach allows patients to return home or to a non-hospital setting shortly after their surgery or intervention, without the need for an overnight hospital stay .&lt;/li&gt;&lt;li&gt;• return home&lt;/li&gt;&lt;li&gt;• non-hospital setting&lt;/li&gt;&lt;li&gt;• shortly after their surgery&lt;/li&gt;&lt;li&gt;• without the need for an overnight hospital stay&lt;/li&gt;&lt;li&gt;• Day care anesthesia is commonly used for a wide range of elective and minimally invasive procedures , and it aims to provide effective anesthesia while minimizing the patient&#x27;s length of stay in the healthcare facility.&lt;/li&gt;&lt;li&gt;• wide range of elective&lt;/li&gt;&lt;li&gt;• minimally invasive procedures&lt;/li&gt;&lt;li&gt;• effective anesthesia&lt;/li&gt;&lt;li&gt;• Reference : Morgan and Mikhail’s clinical anesthesiology 5 th edition pg 171,186,920&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A healthy 35-year-old woman is scheduled for a day care laparoscopic cholecystectomy. According to the American Society of Anesthesiologists (ASA) fasting guidelines, how long should she fast from clear liquids before the procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 hours&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 2 hours&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/screenshot-2023-12-02-125200.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 2 hours&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Pre-operative fasting maintains an empty stomach , improves anesthesia safety, minimizes nausea and vomiting , and aids in a smoother recovery . Fasting guidelines vary depending on the type of food or drink ingested .&lt;/li&gt;&lt;li&gt;• empty stomach&lt;/li&gt;&lt;li&gt;• improves anesthesia safety, minimizes nausea and vomiting&lt;/li&gt;&lt;li&gt;• aids in a smoother recovery&lt;/li&gt;&lt;li&gt;• vary&lt;/li&gt;&lt;li&gt;• type of food&lt;/li&gt;&lt;li&gt;• drink ingested&lt;/li&gt;&lt;li&gt;• Reference: Miller’s Anesthesia 8 th edition pg 1147&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man has undergone a day care laparoscopic hernia repair. What scoring system is typically used to assess when a patient is ready for discharge from the post-anesthesia care unit (PACU) following day care surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;APGAR score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASA physical status classification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mallampati score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aldrete score&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aldrete score&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/07/image_sdAsvjh.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Aldrete score&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . APGAR score - This is a quick scoring system used to assess the physical status of a newborn immediately after birth . It&#x27;s not relevant for assessing recovery from anesthesia in adults.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• quick scoring system&lt;/li&gt;&lt;li&gt;• assess the physical status&lt;/li&gt;&lt;li&gt;• newborn immediately after birth&lt;/li&gt;&lt;li&gt;• Option B . ASA physical status classification - This is used to assess a patient&#x27;s overall health status prior to anesthesia , but it&#x27;s not used for assessing recovery from anesthesia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• patient&#x27;s overall health&lt;/li&gt;&lt;li&gt;• prior to anesthesia&lt;/li&gt;&lt;li&gt;• Option C . Mallampati score - This is used to predict the ease of intubation , but it&#x27;s not used for assessing recovery from anesthesia.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• predict the ease of intubation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Aldrete score is a common scoring system employed to assess a patient&#x27;s readiness for discharge from the Post-Anesthesia Care Unit (PACU) after day care surgery, considering parameters such as consciousness , oxygen saturation , hemodynamic stability , respiratory status , and ability to move .&lt;/li&gt;&lt;li&gt;➤ Aldrete&lt;/li&gt;&lt;li&gt;➤ score&lt;/li&gt;&lt;li&gt;➤ common scoring system&lt;/li&gt;&lt;li&gt;➤ readiness&lt;/li&gt;&lt;li&gt;➤ discharge&lt;/li&gt;&lt;li&gt;➤ Post-Anesthesia Care Unit (PACU)&lt;/li&gt;&lt;li&gt;➤ consciousness&lt;/li&gt;&lt;li&gt;➤ oxygen saturation&lt;/li&gt;&lt;li&gt;➤ hemodynamic stability&lt;/li&gt;&lt;li&gt;➤ respiratory status&lt;/li&gt;&lt;li&gt;➤ ability&lt;/li&gt;&lt;li&gt;➤ move&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference : Morgan and Mikhail’s clinical anesthesiology 7 th edition pg 2417&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with Type II Diabetes is posted for surgery. His HbA1c is 6 gm %. What is his ASA-physical status classification is ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASA-PS I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASA-PS II&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASA-PS III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASA-PS IV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ASA-PS II&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/27/screenshot-2024-01-27-123731.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. ASA-PS II&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :-&lt;/li&gt;&lt;li&gt;• American Society of Anesthesiologists Physical Status classification:&lt;/li&gt;&lt;li&gt;• American Society of Anesthesiologists Physical Status classification:&lt;/li&gt;&lt;li&gt;• Option A . ASA-PS I (American Society of Anesthesiologists Physical Status I): This category represents a normal healthy patient with no underlying medical conditions . Patients in ASA-PS I have an excellent chance of a successful outcome after surgery .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• ASA-PS I (American Society of Anesthesiologists Physical Status I):&lt;/li&gt;&lt;li&gt;• normal healthy patient&lt;/li&gt;&lt;li&gt;• no underlying medical conditions&lt;/li&gt;&lt;li&gt;• successful outcome after surgery&lt;/li&gt;&lt;li&gt;• Option C . ASA-PS III (American Society of Anesthesiologists Physical Status III): Patients in this category have severe systemic diseases that limit their daily activities . These conditions may not be well-controlled and could pose significant risks during surgery. Examples include patients with poorly controlled diabetes , significant heart disease , or severe lung disease .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• ASA-PS III (American Society of Anesthesiologists Physical Status III):&lt;/li&gt;&lt;li&gt;• severe systemic diseases&lt;/li&gt;&lt;li&gt;• limit their daily activities&lt;/li&gt;&lt;li&gt;• not be well-controlled&lt;/li&gt;&lt;li&gt;• pose significant risks&lt;/li&gt;&lt;li&gt;• poorly controlled diabetes&lt;/li&gt;&lt;li&gt;• significant heart disease&lt;/li&gt;&lt;li&gt;• severe lung disease&lt;/li&gt;&lt;li&gt;• Option D . ASA-PS IV (American Society of Anesthesiologists Physical Status IV): This category is reserved for patients with severe systemic diseases that are a constant threat to their life . Patients in this category are often unstable and may require immediate medical attention . Examples include patients with decompensated heart failure , severe respiratory failure , or end-stage organ failure .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• ASA-PS IV (American Society of Anesthesiologists Physical Status IV):&lt;/li&gt;&lt;li&gt;• severe systemic diseases&lt;/li&gt;&lt;li&gt;• constant threat&lt;/li&gt;&lt;li&gt;• their life&lt;/li&gt;&lt;li&gt;• unstable&lt;/li&gt;&lt;li&gt;• immediate medical attention&lt;/li&gt;&lt;li&gt;• decompensated heart failure&lt;/li&gt;&lt;li&gt;• severe respiratory failure&lt;/li&gt;&lt;li&gt;• end-stage organ failure&lt;/li&gt;&lt;li&gt;• ASA-PS V (American Society of Anesthesiologists Physical Status V): This category represents patients who are in a moribund state and are not expected to survive without the surgery . The surgery may be performed as a last resort to prolong life , even though the chances of survival are extremely low . Patients in ASA-PS V often have severe, life-threatening conditions and may be comatose or near death .&lt;/li&gt;&lt;li&gt;• ASA-PS V (American Society of Anesthesiologists Physical Status V):&lt;/li&gt;&lt;li&gt;• moribund state&lt;/li&gt;&lt;li&gt;• not expected to survive&lt;/li&gt;&lt;li&gt;• without the surgery&lt;/li&gt;&lt;li&gt;• last resort to prolong life&lt;/li&gt;&lt;li&gt;• extremely low&lt;/li&gt;&lt;li&gt;• severe, life-threatening conditions&lt;/li&gt;&lt;li&gt;• comatose or near death&lt;/li&gt;&lt;li&gt;• ASA-PS VI (American Society of Anesthesiologists Physical Status VI): This category includes patients who have been declared brain-dead but are being kept on life support for the purpose of organ donation . These patients are not expected to recover , and their organs are being preserved for transplantation .&lt;/li&gt;&lt;li&gt;• ASA-PS VI (American Society of Anesthesiologists Physical Status VI):&lt;/li&gt;&lt;li&gt;• brain-dead&lt;/li&gt;&lt;li&gt;• life support&lt;/li&gt;&lt;li&gt;• purpose of organ donation&lt;/li&gt;&lt;li&gt;• not expected to recover&lt;/li&gt;&lt;li&gt;• organs&lt;/li&gt;&lt;li&gt;• preserved for transplantation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ American Society of Anesthesiologists (ASA) Physical Status Classification System&lt;/li&gt;&lt;li&gt;➤ American Society of Anesthesiologists (ASA) Physical Status Classification System&lt;/li&gt;&lt;li&gt;➤ Advantages of ASA-PS grading: Helps to decide mortality and Morbidity,&lt;/li&gt;&lt;li&gt;➤ Advantages of ASA-PS grading: Helps to decide mortality and Morbidity,&lt;/li&gt;&lt;li&gt;➤ Disadvantages: Does not explain the airway assessment, does not tell the anesthesia pain&lt;/li&gt;&lt;li&gt;➤ Disadvantages: Does not explain the airway assessment, does not tell the anesthesia pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference:-&lt;/li&gt;&lt;li&gt;↳ Millers 8 th edition page number 1144&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with cancer of the Hard palate completely blocking the oral cavity is in severe respiratory distress. His SpO2 on room air is 90%. The ENT surgeon decides to do an emergency tracheostomy to relieve the airway obstruction. What is the ASA-PS classification of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASA-PS I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASA-PS IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASA-PS VE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASA-PS V&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ASA-PS VE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Option C. ASA-PS VE (American Society of Anesthesiologists Physical Status VE): This designation is used for patients who are facing a situation of extreme emergency or urgency.&lt;/li&gt;&lt;li&gt;• Option C. ASA-PS VE (American Society of Anesthesiologists Physical Status VE):&lt;/li&gt;&lt;li&gt;• facing a situation of extreme emergency or urgency.&lt;/li&gt;&lt;li&gt;• ASA-PS classification is used to quantify the peri-operative risk before surgery.&lt;/li&gt;&lt;li&gt;• ASA-PS classification is used to quantify the peri-operative risk before surgery.&lt;/li&gt;&lt;li&gt;• In this case, the patient&#x27;s airway is completely blocked due to cancer of the hard palate , and he is in severe respiratory distress . The decision to perform an emergency tracheostomy is made to relieve the airway obstruction and ensure the patient&#x27;s oxygenation . This situation is considered extremely urgent , and that&#x27;s why it is classified as ASA-PS VE .&lt;/li&gt;&lt;li&gt;• completely blocked&lt;/li&gt;&lt;li&gt;• cancer of the hard palate&lt;/li&gt;&lt;li&gt;• severe respiratory distress&lt;/li&gt;&lt;li&gt;• emergency tracheostomy&lt;/li&gt;&lt;li&gt;• relieve the airway obstruction&lt;/li&gt;&lt;li&gt;• patient&#x27;s oxygenation&lt;/li&gt;&lt;li&gt;• extremely urgent&lt;/li&gt;&lt;li&gt;• ASA-PS VE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ ASA-PS VE classification is assigned to a patient with a very severe systemic disease that poses a constant threat to life , such as in the case of severe respiratory distress due to an airway obstruction in a cancer patient .&lt;/li&gt;&lt;li&gt;➤ very severe systemic disease&lt;/li&gt;&lt;li&gt;➤ constant threat&lt;/li&gt;&lt;li&gt;➤ life&lt;/li&gt;&lt;li&gt;➤ severe respiratory distress&lt;/li&gt;&lt;li&gt;➤ airway obstruction&lt;/li&gt;&lt;li&gt;➤ cancer patient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference:-&lt;/li&gt;&lt;li&gt;↳ Millers 8 th edition page number 1144&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old patient with uncontrolled hypertension, hypertensive nephropathy, history of myocardial infarction posted for coronary artery bypass graft can be classified into ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ASA-PS III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ASA-PS IV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ASA-PS V&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ASA-PS VI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ASA-PS IV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-174848.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• In the case described, the patient is 70 years old with uncontrolled hypertension, hypertensive nephropathy, and a history of myocardial infarction . These comorbid conditions are severe and constant threats to the patient&#x27;s life. Therefore, the patient falls into ASA-PS IV , as these medical conditions significantly increase the risks associated with surgery and anesthesia.&lt;/li&gt;&lt;li&gt;• uncontrolled hypertension, hypertensive nephropathy,&lt;/li&gt;&lt;li&gt;• history of myocardial infarction&lt;/li&gt;&lt;li&gt;• severe and constant threats&lt;/li&gt;&lt;li&gt;• patient falls into ASA-PS IV&lt;/li&gt;&lt;li&gt;• Educational objective:-&lt;/li&gt;&lt;li&gt;• Educational objective:-&lt;/li&gt;&lt;li&gt;• ASA-PS IV classification is assigned to a patient with severe systemic disease and constant life-threatening risks , as seen in a 70-year-old with uncontrolled hypertension , hypertensive nephropathy , and a history of myocardial infarction undergoing coronary artery bypass graft surgery .&lt;/li&gt;&lt;li&gt;• ASA-PS IV classification&lt;/li&gt;&lt;li&gt;• severe systemic disease&lt;/li&gt;&lt;li&gt;• constant life-threatening risks&lt;/li&gt;&lt;li&gt;• 70-year-old&lt;/li&gt;&lt;li&gt;• uncontrolled hypertension&lt;/li&gt;&lt;li&gt;• hypertensive nephropathy&lt;/li&gt;&lt;li&gt;• history&lt;/li&gt;&lt;li&gt;• myocardial infarction&lt;/li&gt;&lt;li&gt;• coronary artery bypass graft surgery&lt;/li&gt;&lt;li&gt;• Ref:- Millers 8 th edition page number 1144&lt;/li&gt;&lt;li&gt;• Ref:-&lt;/li&gt;&lt;li&gt;• Millers 8 th edition page number 1144&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mallampatti’s classification is to check for?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mobility of cervical spine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mobility of atlanto-axial joint&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assessment of free rotation of neck before intubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inspection of oral cavity before intubation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Inspection of oral cavity before intubation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/picture414.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Inspection of oral cavity before intubation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Option A. Mobility of cervical spine: This option is unrelated to Mallampati&#x27;s classification . Cervical spine mobility refers to the range of motion of the neck and is assessed for different purposes.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• unrelated to Mallampati&#x27;s classification&lt;/li&gt;&lt;li&gt;• Option B. Mobility of atlanto-axial joint: Similar to option A, the mobility of the atlanto-axial joint is not assessed using Mallampati&#x27;s classification . The atlanto-axial joint is the joint between the first and second cervical vertebrae and is evaluated for specific clinical conditions.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• not assessed using Mallampati&#x27;s classification&lt;/li&gt;&lt;li&gt;• Option C. Assessment of free rotation of neck before intubation: While the ability to freely rotate the neck can be important for intubation , it is not the primary purpose of Mallampati&#x27;s classification . Instead, Mallampati&#x27;s classification focuses on the visibility and accessibility of the oral and pharyngeal structures.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• can be important for intubation&lt;/li&gt;&lt;li&gt;• not the primary purpose of Mallampati&#x27;s classification&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :-&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s classification&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s classification&lt;/li&gt;&lt;li&gt;➤ Mallampati&#x27;s classification is a method used by anesthetists to assess the anatomical structures of a patient&#x27;s oral cavity and throat before intubation , which is the process of inserting a breathing tube into the patient&#x27;s airway . The classification helps predict the ease or difficulty of intubation and can aid in planning for the safest and most appropriate airway management technique.&lt;/li&gt;&lt;li&gt;➤ anesthetists&lt;/li&gt;&lt;li&gt;➤ assess&lt;/li&gt;&lt;li&gt;➤ anatomical structures of a patient&#x27;s oral cavity and throat before intubation&lt;/li&gt;&lt;li&gt;➤ breathing tube&lt;/li&gt;&lt;li&gt;➤ patient&#x27;s airway&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s score helps in oral cavity assessment to rule out difficult intubation ( Inspection of oral cavity before intubation ) It also helps in sleep apnea evaluation. Mallampatti’s score is divided into four grades&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s score helps in oral cavity assessment to rule out difficult intubation ( Inspection of oral cavity before intubation )&lt;/li&gt;&lt;li&gt;➤ Inspection of oral cavity before intubation&lt;/li&gt;&lt;li&gt;➤ It also helps in sleep apnea evaluation.&lt;/li&gt;&lt;li&gt;➤ It also helps in sleep apnea evaluation.&lt;/li&gt;&lt;li&gt;➤ Mallampatti’s score is divided into four grades&lt;/li&gt;&lt;li&gt;➤ four grades&lt;/li&gt;&lt;li&gt;➤ Ref:- : Morgan and Mikhail’s clinical anesthesia 6 th edition page 611&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ : Morgan and Mikhail’s clinical anesthesia 6 th edition page 611&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a test used for airway assessment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;LEMON Score&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upper Lip Bite Test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neck Mobility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apfel Score&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Apfel Score&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/02/screenshot-2023-12-02-165033.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Apfel Score&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• Apfel score is used for scoring Postoperative nausea and vomiting (PONV) score.&lt;/li&gt;&lt;li&gt;• scoring Postoperative nausea and vomiting (PONV) score.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Apfel score is not a test employed for airway assessment in clinical practice .&lt;/li&gt;&lt;li&gt;➤ Apfel score&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ airway assessment&lt;/li&gt;&lt;li&gt;➤ clinical practice&lt;/li&gt;&lt;li&gt;➤ Ref:- Millers anesthesia 8 th edition 1091&lt;/li&gt;&lt;li&gt;➤ Ref:- Millers anesthesia 8 th edition 1091&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A chronic smoker is posted for elective Whipple’s procedure. To decrease the risk of postoperative pulmonary complications, what would be the ideal period before surgery that the patient should have stopped smoking:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 day&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6-8 weeks&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 6-8 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-180137.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. 6-8 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:-&lt;/li&gt;&lt;li&gt;➤ The ideal period for a chronic smoker to have stopped smoking before surgery is 6-8 weeks . This duration allows for significant recovery of lung function and decreases the risk of postoperative pulmonary complications.&lt;/li&gt;&lt;li&gt;➤ ideal period&lt;/li&gt;&lt;li&gt;➤ chronic smoker&lt;/li&gt;&lt;li&gt;➤ stopped smoking&lt;/li&gt;&lt;li&gt;➤ before surgery&lt;/li&gt;&lt;li&gt;➤ 6-8 weeks&lt;/li&gt;&lt;li&gt;➤ significant recovery&lt;/li&gt;&lt;li&gt;➤ lung function&lt;/li&gt;&lt;li&gt;➤ decreases&lt;/li&gt;&lt;li&gt;➤ risk of postoperative pulmonary complications.&lt;/li&gt;&lt;li&gt;➤ Ref:- Nariani J, Palmer Effects of smoking on health and anaesthesia. Anaesthesia Intensive Care . 2010; 11(4):129-130.&lt;/li&gt;&lt;li&gt;➤ Ref:-&lt;/li&gt;&lt;li&gt;➤ Nariani J, Palmer Effects of smoking on health and anaesthesia. Anaesthesia Intensive Care . 2010; 11(4):129-130.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old child is posted for congenital diaphragmatic hernia repair. Ideally, he can be given breast milk until ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 hours prior to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 hours prior to surgery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 hours prior to surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;8 hours prior to surgery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 hours prior to surgery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/14/screenshot-2023-12-14-18240414.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. 4 hours prior to surgery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:-&lt;/li&gt;&lt;li&gt;• In infants scheduled for congenital diaphragmatic hernia repair , it&#x27;s generally recommended to continue breastmilk feeding up to 4 hours before the surgery . This allows the baby to receive nutrition and hydration while minimizing the risk of aspiration during anesthesia induction .&lt;/li&gt;&lt;li&gt;• infants scheduled&lt;/li&gt;&lt;li&gt;• congenital diaphragmatic hernia repair&lt;/li&gt;&lt;li&gt;• continue breastmilk feeding&lt;/li&gt;&lt;li&gt;• 4 hours before&lt;/li&gt;&lt;li&gt;• surgery&lt;/li&gt;&lt;li&gt;• baby&lt;/li&gt;&lt;li&gt;• receive nutrition&lt;/li&gt;&lt;li&gt;• hydration&lt;/li&gt;&lt;li&gt;• minimizing&lt;/li&gt;&lt;li&gt;• risk of aspiration&lt;/li&gt;&lt;li&gt;• anesthesia induction&lt;/li&gt;&lt;li&gt;• Educational objective :&lt;/li&gt;&lt;li&gt;• Educational objective&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• American Society of Anesthesiologists fasting guidelines:&lt;/li&gt;&lt;li&gt;• Ref:- Gregory’s pediatricanesthesia page 233&lt;/li&gt;&lt;li&gt;• Ref:-&lt;/li&gt;&lt;li&gt;• Gregory’s pediatricanesthesia page 233&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old female is posted for open reduction internal fixation of fracture of right humerus shaft under general anaesthesia. One hour into the procedure this is her capnograph. What could not be the possible diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Circuit disconnection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accidental extubation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cardiac arrest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchospasm&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bronchospasm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture117.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-185718.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/screenshot-2023-12-15-185756.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Bronchospasm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The above capnograph shows sudden fall in etCO 2 .&lt;/li&gt;&lt;li&gt;• sudden fall in etCO 2&lt;/li&gt;&lt;li&gt;• Causes of sudden fall in etCO 2 :&lt;/li&gt;&lt;li&gt;• Causes of sudden fall in etCO 2 :&lt;/li&gt;&lt;li&gt;• Circuit disconnection Accidental extubation Cardiac arrest Obstruction in endotracheal tube or circuit&lt;/li&gt;&lt;li&gt;• Circuit disconnection&lt;/li&gt;&lt;li&gt;• Circuit disconnection&lt;/li&gt;&lt;li&gt;• Accidental extubation&lt;/li&gt;&lt;li&gt;• Accidental extubation&lt;/li&gt;&lt;li&gt;• Cardiac arrest&lt;/li&gt;&lt;li&gt;• Cardiac arrest&lt;/li&gt;&lt;li&gt;• Obstruction in endotracheal tube or circuit&lt;/li&gt;&lt;li&gt;• Obstruction in endotracheal tube or circuit&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref :- Dorsch and Dorsch anesthesia equipment, 5 th ed, pg 1023-1024&lt;/li&gt;&lt;li&gt;➤ Ref :-&lt;/li&gt;&lt;li&gt;➤ Dorsch and Dorsch anesthesia equipment, 5 th ed, pg 1023-1024&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old female is posted for Modified radical mastectomy under general anesthesia. Halfway through the surgery, this is her capnograph. What should be the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extubate the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Repeat Muscle Relaxant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deepen the Plane of Anesthesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Give Reversal Agent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Repeat Muscle Relaxant&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/25/cerebellum-anesthesia-mcqs-06.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture118.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Repeat Muscle Relaxant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Patient cannot be extubated as they are halfway through the surgery.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• cannot be extubated&lt;/li&gt;&lt;li&gt;• halfway&lt;/li&gt;&lt;li&gt;• Option C: Deepening anaesthesia will not paralyze the patient.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• will not paralyze&lt;/li&gt;&lt;li&gt;• Option D: Patient cannot be reversed from neuromuscular blockade as they are halfway through the surgery , surgery is not over.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• cannot be reversed from neuromuscular blockade&lt;/li&gt;&lt;li&gt;• halfway through the surgery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In cases where the capnograph waveform shows a curare cleft in the capnograph during surgery , the appropriate next step may be to repeat the muscle relaxant to ensure adequate muscle paralysis for the procedure.&lt;/li&gt;&lt;li&gt;➤ capnograph waveform&lt;/li&gt;&lt;li&gt;➤ curare cleft&lt;/li&gt;&lt;li&gt;➤ surgery&lt;/li&gt;&lt;li&gt;➤ repeat&lt;/li&gt;&lt;li&gt;➤ muscle relaxant&lt;/li&gt;&lt;li&gt;➤ ensure adequate muscle paralysis&lt;/li&gt;&lt;li&gt;➤ Uses of EtCO2:&lt;/li&gt;&lt;li&gt;➤ Uses of EtCO2:&lt;/li&gt;&lt;li&gt;➤ A) It is the surest sign of Intubation&lt;/li&gt;&lt;li&gt;➤ B) To diagnose a venous air embolism&lt;/li&gt;&lt;li&gt;➤ C) To diagnose any circuit disconnections&lt;/li&gt;&lt;li&gt;➤ D) To identify Bronchospasm intra-operatively&lt;/li&gt;&lt;li&gt;➤ E)To diagnose Malignant Hyperthermia and exhausted soda lime&lt;/li&gt;&lt;li&gt;➤ F) To monitor the performance of chest compressions in CPR&lt;/li&gt;&lt;li&gt;➤ Ref :- Dorsch and Dorsch anesthesia equipment, 5 th ed, pg 1016&lt;/li&gt;&lt;li&gt;➤ Ref :-&lt;/li&gt;&lt;li&gt;➤ Dorsch and Dorsch anesthesia equipment, 5 th ed, pg 1016&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these arteries is best preferred for invasive blood pressure monitoring?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ulnar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femoral&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dorsalis pedis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radial artery&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Radial artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/15/picture119.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Radial artery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Radial artery is the preferred site for invasive blood pressure monitoring for several reasons:&lt;/li&gt;&lt;li&gt;• preferred site&lt;/li&gt;&lt;li&gt;• Accessibility : The radial artery is superficial and is easily accessible . This makes cannulation of the radial artery relatively straightforward . Collateral Blood Flow : The hand has a dual blood supply , with both the ulnar and radial arteries contributing. This means that if the radial artery becomes occluded, the hand still has a blood supply from the ulnar artery. Before cannulation , the Allen&#x27;s test can be done to ensure good ulnar artery perfusion . Stable Signal : The radial artery provides a stable and clear pressure waveform , which is essential for accurate monitoring . Low Complication Rate : Complications such as infection , thrombosis, or embolism are relatively lower in the radial artery compared to other sites. Patient Comfort : The wrist&#x27;s position can be more comfortable for the patient compared to other potential sites for arterial line placement. Easy to Dress and Monitor : Because of its location, the site is easier for healthcare providers to dress, monitor, and manage , reducing the risk of complications .&lt;/li&gt;&lt;li&gt;• Accessibility : The radial artery is superficial and is easily accessible . This makes cannulation of the radial artery relatively straightforward .&lt;/li&gt;&lt;li&gt;• Accessibility&lt;/li&gt;&lt;li&gt;• superficial&lt;/li&gt;&lt;li&gt;• easily accessible&lt;/li&gt;&lt;li&gt;• cannulation&lt;/li&gt;&lt;li&gt;• relatively straightforward&lt;/li&gt;&lt;li&gt;• Collateral Blood Flow : The hand has a dual blood supply , with both the ulnar and radial arteries contributing. This means that if the radial artery becomes occluded, the hand still has a blood supply from the ulnar artery. Before cannulation , the Allen&#x27;s test can be done to ensure good ulnar artery perfusion .&lt;/li&gt;&lt;li&gt;• Collateral Blood Flow&lt;/li&gt;&lt;li&gt;• dual blood supply&lt;/li&gt;&lt;li&gt;• both the ulnar&lt;/li&gt;&lt;li&gt;• radial arteries&lt;/li&gt;&lt;li&gt;• Before cannulation&lt;/li&gt;&lt;li&gt;• Allen&#x27;s test&lt;/li&gt;&lt;li&gt;• ensure good ulnar artery perfusion&lt;/li&gt;&lt;li&gt;• Stable Signal : The radial artery provides a stable and clear pressure waveform , which is essential for accurate monitoring .&lt;/li&gt;&lt;li&gt;• Stable Signal&lt;/li&gt;&lt;li&gt;• stable&lt;/li&gt;&lt;li&gt;• clear pressure waveform&lt;/li&gt;&lt;li&gt;• essential&lt;/li&gt;&lt;li&gt;• accurate monitoring&lt;/li&gt;&lt;li&gt;• Low Complication Rate : Complications such as infection , thrombosis, or embolism are relatively lower in the radial artery compared to other sites.&lt;/li&gt;&lt;li&gt;• Low Complication Rate&lt;/li&gt;&lt;li&gt;• infection&lt;/li&gt;&lt;li&gt;• thrombosis,&lt;/li&gt;&lt;li&gt;• embolism&lt;/li&gt;&lt;li&gt;• relatively lower&lt;/li&gt;&lt;li&gt;• Patient Comfort : The wrist&#x27;s position can be more comfortable for the patient compared to other potential sites for arterial line placement.&lt;/li&gt;&lt;li&gt;• Patient Comfort&lt;/li&gt;&lt;li&gt;• wrist&#x27;s position&lt;/li&gt;&lt;li&gt;• more comfortable&lt;/li&gt;&lt;li&gt;• Easy to Dress and Monitor : Because of its location, the site is easier for healthcare providers to dress, monitor, and manage , reducing the risk of complications .&lt;/li&gt;&lt;li&gt;• Easy to Dress and Monitor&lt;/li&gt;&lt;li&gt;• site is easier&lt;/li&gt;&lt;li&gt;• dress, monitor, and manage&lt;/li&gt;&lt;li&gt;• reducing the risk of complications&lt;/li&gt;&lt;li&gt;• Image showing Modified Allen Test – to check the patency of Ulnar Palmar Arch&lt;/li&gt;&lt;li&gt;• Modified Allen Test&lt;/li&gt;&lt;li&gt;• patency of Ulnar Palmar Arch&lt;/li&gt;&lt;li&gt;• Other arteries used for invasive blood pressure monitoring :&lt;/li&gt;&lt;li&gt;• invasive blood pressure monitoring&lt;/li&gt;&lt;li&gt;• Dorsalis Pedis, Posterior Tibial, Superficial Temporal, Ulnar, Brachial, Femoral, and Axillary .&lt;/li&gt;&lt;li&gt;• Dorsalis Pedis, Posterior Tibial, Superficial Temporal, Ulnar, Brachial, Femoral, and Axillary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The radial artery is the preferred choice for invasive blood pressure monitoring for several reasons, including accessibility , collateral blood flow , stability of the pressure waveform , low complication rate , patient comfort , and ease of dressing and monitoring .&lt;/li&gt;&lt;li&gt;➤ radial artery&lt;/li&gt;&lt;li&gt;➤ preferred choice&lt;/li&gt;&lt;li&gt;➤ invasive blood pressure&lt;/li&gt;&lt;li&gt;➤ accessibility&lt;/li&gt;&lt;li&gt;➤ collateral blood flow&lt;/li&gt;&lt;li&gt;➤ stability&lt;/li&gt;&lt;li&gt;➤ pressure waveform&lt;/li&gt;&lt;li&gt;➤ low complication&lt;/li&gt;&lt;li&gt;➤ rate&lt;/li&gt;&lt;li&gt;➤ patient comfort&lt;/li&gt;&lt;li&gt;➤ ease of dressing&lt;/li&gt;&lt;li&gt;➤ monitoring&lt;/li&gt;&lt;li&gt;➤ Advantages of Intra-arterial Blood Pressure monitoring:&lt;/li&gt;&lt;li&gt;➤ Advantages of Intra-arterial Blood Pressure monitoring:&lt;/li&gt;&lt;li&gt;➤ 1) Beat to Beat Monitoring which is essential for major surgeries like CABG, Transplant surgeries&lt;/li&gt;&lt;li&gt;➤ 2) For repeated ABG blood sampling&lt;/li&gt;&lt;li&gt;➤ Ref :- Millers anesthesia 8 th ed pg 1349-1350.&lt;/li&gt;&lt;li&gt;➤ Ref :-&lt;/li&gt;&lt;li&gt;➤ Millers anesthesia 8 th ed pg 1349-1350.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is undergoing neurosurgery under general anaesthesia. Before extubation the anaesthetist wants to check recovery from neuromuscular blockade. Which of these nerves is most commonly monitored for th
