            questions = [{&quot;text&quot;: &quot;A forensic expert is reviewing a medicolegal case involving a claim of impotence for marital dispute resolution. Part of the forensic evaluation involves differentiating between psychological and organic causes of erectile dysfunction. The expert plans to recommend a specific test to assist in this determination. Which test is most commonly used to differentiate between psychological and organic erectile dysfunction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pharmacologically induced penile erection therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nocturnal penile tumescence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sildenafil induced erection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Squeeze technique&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nocturnal penile tumescence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nocturnal penile tumescence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Pharmacologically induced penile erection therapy : Used to assess the ability to achieve an erection but does not specifically differentiate between psychological and organic causes.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Pharmacologically induced penile erection therapy&lt;/li&gt;&lt;li&gt;• assess the ability to achieve an erection&lt;/li&gt;&lt;li&gt;• Option C . Sildenafil induced erection: Useful in assessing response to medication , not in differentiating the cause of ED.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Sildenafil induced erection:&lt;/li&gt;&lt;li&gt;• assessing response to medication&lt;/li&gt;&lt;li&gt;• Option D . Squeeze technique : More related to premature ejaculation than to differentiating causes of ED.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Squeeze technique&lt;/li&gt;&lt;li&gt;• premature ejaculation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the use of nocturnal penile tumescence testing in the forensic evaluation of erectile dysfunction . This test is crucial for distinguishing between psychological and organic causes , aiding in medicolegal cases that involve claims related to sexual dysfunction, such as in marital disputes or compensation claims.&lt;/li&gt;&lt;li&gt;➤ use of nocturnal penile tumescence testing in the forensic evaluation&lt;/li&gt;&lt;li&gt;➤ erectile dysfunction&lt;/li&gt;&lt;li&gt;➤ distinguishing between psychological and organic causes&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 384&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 384&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic case involving an allegation of infant abandonment soon after birth, a medical officer is evaluating the mother&#x27;s medical condition to determine the postpartum period. Understanding the normal postpartum changes, including the phases of lochia discharge, is crucial for timing the events accurately. What is the correct order of the phases of lochia discharge following childbirth?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serosa, rubra, alba&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rubra, serosa, alba&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alba, rubra, serosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rubra, alba, serosa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rubra, serosa, alba&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rubra, serosa, alba&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• The correct order of the phases of lochia discharge following childbirth is rubra, serosa, and alba .&lt;/li&gt;&lt;li&gt;• correct order of the phases of lochia discharge&lt;/li&gt;&lt;li&gt;• rubra, serosa, and alba&lt;/li&gt;&lt;li&gt;• It is a discharge from the uterus which lasts for two or three weeks . It has a peculiar sour , - . During the first 4 to 5 days , the discharge is bright-red and contains large clots (lochia rubra). During the next four days , it becomes serous and paler in colour (lochia serosa). After the ninth day colour becomes yellowish-grey or turbid (lochia alba) until its final disappearance.&lt;/li&gt;&lt;li&gt;• discharge from the uterus&lt;/li&gt;&lt;li&gt;• lasts for two or three weeks&lt;/li&gt;&lt;li&gt;• peculiar sour&lt;/li&gt;&lt;li&gt;• -&lt;/li&gt;&lt;li&gt;• first 4 to 5 days&lt;/li&gt;&lt;li&gt;• discharge is bright-red&lt;/li&gt;&lt;li&gt;• contains large clots&lt;/li&gt;&lt;li&gt;• next four days&lt;/li&gt;&lt;li&gt;• serous and paler in colour&lt;/li&gt;&lt;li&gt;• ninth day colour becomes yellowish-grey or turbid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand the sequence of lochia discharge phases , which is an important aspect of postpartum care . Lochia rubra is the initial red discharge , followed by lochia serosa (pinkish-brown), and finally, lochia alba (yellowish-white).&lt;/li&gt;&lt;li&gt;➤ lochia discharge phases&lt;/li&gt;&lt;li&gt;➤ postpartum care&lt;/li&gt;&lt;li&gt;➤ Lochia rubra&lt;/li&gt;&lt;li&gt;➤ initial red discharge&lt;/li&gt;&lt;li&gt;➤ lochia serosa&lt;/li&gt;&lt;li&gt;➤ lochia alba&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 398&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 398&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents to a community health center with a newborn, claiming to have delivered the child at home with the help of a local midwife. She requests a birth certificate and insists on documenting the child as the heir to her recently divorced husband, alleging the conception occurred prior to their separation. What term best describes the act of presenting a living child, not one&#x27;s own, as if born to oneself, particularly to claim inheritance rights?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Posthumous child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fictional child&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suppositious Child&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Suppositious Child&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Suppositious Child&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Posthumous Child : It is a child born after the death of its father ; the mother being conceived by the said father.&lt;/li&gt;&lt;li&gt;• Option A. Posthumous Child&lt;/li&gt;&lt;li&gt;• child born after the death of its father&lt;/li&gt;&lt;li&gt;• Option B. Fictional Child : A \&quot;fictitious child\&quot; generally refers to a child who does not exist and is purely a creation of imagination or fiction . Fictitious children are often found in literature, storytelling etc. So, while a suppositious child is a fraud, but do exist in reality, whereas fictional children do not exist at all.&lt;/li&gt;&lt;li&gt;• Option B. Fictional Child&lt;/li&gt;&lt;li&gt;• \&quot;fictitious child\&quot; generally refers to a child who does not exist and is purely a creation of imagination or fiction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A \&quot;suppositious child\&quot; is fraudulently presented as one&#x27;s own for financial gain , unlike a \&quot;posthumous child ,\&quot; born after the father&#x27;s death , or a \&quot;fictional child ,\&quot; which is purely imaginary .&lt;/li&gt;&lt;li&gt;➤ \&quot;suppositious child\&quot; is fraudulently presented as one&#x27;s own for financial gain&lt;/li&gt;&lt;li&gt;➤ \&quot;posthumous child&lt;/li&gt;&lt;li&gt;➤ after the father&#x27;s death&lt;/li&gt;&lt;li&gt;➤ \&quot;fictional child&lt;/li&gt;&lt;li&gt;➤ purely imaginary&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 397&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 397&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a medicolegal investigation regarding a case of alleged medical malpractice during early pregnancy, a medical officer is reviewing laboratory data to assess the progression of the pregnancy. Understanding the normal trends of hormonal changes during pregnancy is crucial in this context. At what gestational age do maternal human chorionic gonadotropin (hCG) levels typically reach their maximum in a normal pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;8 to 10 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;12 to 14 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;16 to 18 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;After 20 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 8 to 10 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 8 to 10 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In a normal pregnancy , the maternal hCG levels typically peak between 8 to 10 weeks of gestation . After this period, the levels generally stabilize or decrease slightly .&lt;/li&gt;&lt;li&gt;• normal pregnancy&lt;/li&gt;&lt;li&gt;• maternal hCG levels typically peak between 8 to 10 weeks&lt;/li&gt;&lt;li&gt;• gestation&lt;/li&gt;&lt;li&gt;• stabilize or decrease slightly&lt;/li&gt;&lt;li&gt;• Some important pointers related to IMMUNOLOGICAL TESTS –&lt;/li&gt;&lt;li&gt;• The hormone chorionic gonadotropin (HCG) and human chorionic somatomamnotropin (HCS) are secreted by the syncytial trophoblastic cells into the fluids of the mother. It can be detected in maternal blood on about the 8th day after impregnation. The rate of secretion rises rapidly to reach a maximum about seven weeks after conception, and decreases to a relatively low volume by 16 weeks after conception. Because they are convenient and very reliable (accuracy 98% ), they have replaced bioassays for routine screening. An early morning urine specimen will contain the highest level of HCG and is preferable for testing. Tests are positive 12 to 15 days after implantation.&lt;/li&gt;&lt;li&gt;• The hormone chorionic gonadotropin (HCG) and human chorionic somatomamnotropin (HCS) are secreted by the syncytial trophoblastic cells into the fluids of the mother.&lt;/li&gt;&lt;li&gt;• hormone chorionic gonadotropin&lt;/li&gt;&lt;li&gt;• human chorionic somatomamnotropin&lt;/li&gt;&lt;li&gt;• secreted by the syncytial trophoblastic cells&lt;/li&gt;&lt;li&gt;• It can be detected in maternal blood on about the 8th day after impregnation.&lt;/li&gt;&lt;li&gt;• detected in maternal blood on about the 8th day&lt;/li&gt;&lt;li&gt;• The rate of secretion rises rapidly to reach a maximum about seven weeks after conception, and decreases to a relatively low volume by 16 weeks after conception.&lt;/li&gt;&lt;li&gt;• rate of secretion rises rapidly to reach a maximum about seven weeks&lt;/li&gt;&lt;li&gt;• Because they are convenient and very reliable (accuracy 98% ), they have replaced bioassays for routine screening.&lt;/li&gt;&lt;li&gt;• An early morning urine specimen will contain the highest level of HCG and is preferable for testing. Tests are positive 12 to 15 days after implantation.&lt;/li&gt;&lt;li&gt;• early morning urine specimen will contain the highest level of HCG&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the typical timeline for peak hCG levels in early pregnancy (8-10 weeks), which is an important marker for confirming and monitoring the progression of pregnancy .&lt;/li&gt;&lt;li&gt;➤ typical timeline for peak hCG levels in early pregnancy&lt;/li&gt;&lt;li&gt;➤ marker for confirming and monitoring the progression of pregnancy&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 394&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 394&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a medicolegal case involving disputed inheritance rights, a forensic expert is reviewing a situation where the legitimacy of a child&#x27;s parentage is being questioned. The term \&quot;suppositious child\&quot; is used in the legal documents pertaining to the case. Understanding this term is crucial for the medical officer in providing an expert opinion. What is a \&quot;suppositious child\&quot;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Child who is born after the father dies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Child born through artificial insemination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Woman claims the child as her own&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Child born out of wedlock&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Woman claims the child as her own&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Woman claims the child as her own&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Child who is born after the father dies - This describes a posthumous child , not a suppositious child.&lt;/li&gt;&lt;li&gt;• Option A. Child who is born after the father dies&lt;/li&gt;&lt;li&gt;• describes a posthumous child&lt;/li&gt;&lt;li&gt;• Option B. Child born through artificial insemination - This refers to a method of conception, not the legitimacy of the child&#x27;s relationship to the parent.&lt;/li&gt;&lt;li&gt;• Option B. Child born through artificial insemination&lt;/li&gt;&lt;li&gt;• method of conception,&lt;/li&gt;&lt;li&gt;• Option D. Child born out of wedlock - This refers to the marital status of the parents at the time of the child&#x27;s birth and does not inherently imply that the child is suppositious.&lt;/li&gt;&lt;li&gt;• Option D. Child born out of wedlock&lt;/li&gt;&lt;li&gt;• marital status of the parents at the time of the child&#x27;s birth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the legal concept of a suppositious child , which involves a false claim of maternity by a woman. This is done for obtaining money or for the purpose of claiming property or blackmailing a man or bringing a charge of breech of promise of marriage against a man. DNA fingerprinting will be conclusive.&lt;/li&gt;&lt;li&gt;➤ legal concept of a suppositious child&lt;/li&gt;&lt;li&gt;➤ involves a false claim of maternity by a woman.&lt;/li&gt;&lt;li&gt;➤ obtaining money or for the purpose of claiming property or blackmailing a man&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 397&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 397&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic seminar on genetic inheritance and its implications in criminal profiling, a medical officer is discussing the concept of atavism. Understanding this concept is crucial in the analysis of genetic traits that might be significant in certain forensic investigations. What is atavism in the context of genetic inheritance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inheritance of features of the father&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inheritance of features of the mother&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inheritance of features of the grandfather&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inheritance of features of the uncle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Inheritance of features of the grandfather&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Inheritance of features of the grandfather&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Atavism refers to the inheritance of ancestral or primitive traits or characteristics that resemble those of a grandparent or earlier ancestor. It involves the reemergence of traits from a previous generation.&lt;/li&gt;&lt;li&gt;• Atavism&lt;/li&gt;&lt;li&gt;• inheritance of ancestral or primitive traits&lt;/li&gt;&lt;li&gt;• characteristics that resemble those of a grandparent&lt;/li&gt;&lt;li&gt;• reemergence of traits&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand the concept of atavism in genetic inheritance , which involves the reemergence of ancestral traits in descendants.&lt;/li&gt;&lt;li&gt;➤ concept of atavism in genetic inheritance&lt;/li&gt;&lt;li&gt;➤ involves the reemergence&lt;/li&gt;&lt;li&gt;➤ ancestral traits&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 397&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 397&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a criminal investigation involving sexual offenses, a forensic medical examiner is asked to provide expert testimony. The case involves a male suspect who is accused of sexual misconduct, with a specific focus on his inability to deposit semen in the vaginal canal. The examiner is tasked with explaining the correct medical terminology for this condition. What is this condition known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fecundum ab extra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frigidity of constitution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Impotentia ejaculandi&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impotence quad hoc&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fecundum ab extra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fecundum ab extra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Frigidity of constitution : Refers to a lack of sexual desire , It is the inability to initiate or maintain the sexual arousal pattern in female (absence of desire for sexual intercourse or incapacity to achieve orgasm)&lt;/li&gt;&lt;li&gt;• Option B. Frigidity of constitution&lt;/li&gt;&lt;li&gt;• lack of sexual desire&lt;/li&gt;&lt;li&gt;• inability to initiate or maintain the sexual arousal&lt;/li&gt;&lt;li&gt;• female&lt;/li&gt;&lt;li&gt;• Option C. Impotentia ejaculandi : Inability to ejaculate , but does not specifically refer to semen deposition within the vaginal canal.&lt;/li&gt;&lt;li&gt;• Option C. Impotentia ejaculandi&lt;/li&gt;&lt;li&gt;• Inability to&lt;/li&gt;&lt;li&gt;• ejaculate&lt;/li&gt;&lt;li&gt;• Option D. Impotence quad hoc : Refers to impotence with a specific individual , A male may be impotent with one particular female, but not with another partner.&lt;/li&gt;&lt;li&gt;• Option D. Impotence quad hoc&lt;/li&gt;&lt;li&gt;• impotence with a specific individual&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fecundation ab extra : Conception occurring in a woman when the semen was deposited on her thighs or on the vulva.&lt;/li&gt;&lt;li&gt;➤ Fecundation ab extra&lt;/li&gt;&lt;li&gt;➤ Conception&lt;/li&gt;&lt;li&gt;➤ woman when the semen was deposited on her thighs&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 385&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 385&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is conducting an autopsy on a woman who passed away shortly after childbirth. During the examination, he assesses the involution of the uterus as part of determining the time since delivery. This information is critical for correlating clinical history with autopsy findings. He needs to identify the typical duration for the uterus to return to its pre-pregnancy size after childbirth. After delivery uterus return to normal size in.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;9 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/02/1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 6 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Uterus returns to normal size in 6-8 weeks . Immediately after delivery, upper border of uterus lies 3 cm below umbilicus and then diminishes 1.5 cm per day . On 6th day it is midway between umbilicus and pubis , by 12th day 5 cm above pelvic brim , by 14th day at the level of pubes.&lt;/li&gt;&lt;li&gt;• Uterus returns to normal size in 6-8 weeks&lt;/li&gt;&lt;li&gt;• upper border of uterus lies 3 cm below umbilicus&lt;/li&gt;&lt;li&gt;• diminishes 1.5 cm per day&lt;/li&gt;&lt;li&gt;• 6th day it is midway between umbilicus and pubis&lt;/li&gt;&lt;li&gt;• 12th day 5 cm above pelvic brim&lt;/li&gt;&lt;li&gt;• 14th day at the level of pubes.&lt;/li&gt;&lt;li&gt;• Signs of recent delivery (both living and dead) - Engorged breasts, Pink striae on the abdomen, Enlarged uterus, Fresh tears of the vulva , vagina or cervix and Lochia from the uterus.&lt;/li&gt;&lt;li&gt;• recent delivery&lt;/li&gt;&lt;li&gt;• Engorged breasts, Pink striae on the abdomen, Enlarged uterus, Fresh tears of the vulva&lt;/li&gt;&lt;li&gt;• Signs of Remote Delivery in Living - The only sign which proves delivery is the appearance of the external os , flabby breast , lax abdominal wall and perineum, broad &amp;amp; round uterine wall&lt;/li&gt;&lt;li&gt;• Remote Delivery in Living&lt;/li&gt;&lt;li&gt;• sign which proves delivery is the appearance of the external os&lt;/li&gt;&lt;li&gt;• flabby breast&lt;/li&gt;&lt;li&gt;• lax abdominal wall and perineum,&lt;/li&gt;&lt;li&gt;• Signs of Remote Delivery in Dead - In addition to the signs seen in the living subjects, cervix sign (see pic)&lt;/li&gt;&lt;li&gt;• Remote Delivery in Dead&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The process of uterine involution , post-delivery, typically takes about 6 weeks.&lt;/li&gt;&lt;li&gt;➤ process of uterine involution&lt;/li&gt;&lt;li&gt;➤ takes about 6 weeks.&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 398&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 398&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a medico-legal review of a case involving assisted reproductive technologies, a forensic expert is discussing the legal aspects of artificial insemination with the investigative team. The focus is on clarifying legal requirements and ethical considerations, especially in cases involving donor insemination (AID). The team needs to identify a statement about artificial insemination that is not true.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Consent of donor &amp;amp; his wife is essential&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Donor should have his own children&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Donor should not be a relative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;AID is preferred over AIH&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. AID is preferred over AIH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/02/screenshot-2024-03-02-173001.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) AID is preferred over AIH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Consent of donor &amp;amp; his wife is essential : This is typically a requirement to ensure ethical compliance .&lt;/li&gt;&lt;li&gt;• Option A. Consent of donor &amp;amp; his wife is essential&lt;/li&gt;&lt;li&gt;• requirement to ensure ethical compliance&lt;/li&gt;&lt;li&gt;• Option B. Donor should have his own children : This is often a criterion to prove fertility but not a universal rule.&lt;/li&gt;&lt;li&gt;• Option B. Donor should have his own children&lt;/li&gt;&lt;li&gt;• criterion to prove fertility&lt;/li&gt;&lt;li&gt;• Option C. Donor should not be a relative : This is generally advised to avoid genetic complications .&lt;/li&gt;&lt;li&gt;• Option C. Donor should not be a relative&lt;/li&gt;&lt;li&gt;• advised to avoid genetic complications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The preference for AID (Artificial Insemination Donor) over AIH (Artificial Insemination by Husband) is not a standard legal or medical practice . The choice depends on various individual, medical, and ethical considerations.&lt;/li&gt;&lt;li&gt;➤ preference for AID&lt;/li&gt;&lt;li&gt;➤ over AIH&lt;/li&gt;&lt;li&gt;➤ not a standard legal or medical practice&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 386-387&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 386-387&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic medicine conference, a presentation is given on rare occurrences in human reproduction, including superfoetation. Superfoetation is a phenomenon where a second, new pregnancy occurs during an initial pregnancy. The presenter discusses various aspects of superfoetation and then poses a question to the audience to identify which statement about superfoetation is not true.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Two different acts of coitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Same menstrual cycle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Twin pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fertilization of two ova by two sperms&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Same menstrual cycle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Same menstrual cycle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Two different acts of coitus : This is true for superfoetation as it involves separate fertilization events.&lt;/li&gt;&lt;li&gt;• Option A. Two different acts of coitus&lt;/li&gt;&lt;li&gt;• true for superfoetation&lt;/li&gt;&lt;li&gt;• Option C. Twin pregnancy : Superfoetation can result in a form of twin pregnancy , but with fetuses at different stages of development.&lt;/li&gt;&lt;li&gt;• Option C. Twin pregnancy&lt;/li&gt;&lt;li&gt;• Superfoetation&lt;/li&gt;&lt;li&gt;• form of twin pregnancy&lt;/li&gt;&lt;li&gt;• Option D. Fertilization of two ova by two sperms : This is a characteristic of superfoetation, with each ovum being fertilized by a separate sperm at different times.&lt;/li&gt;&lt;li&gt;• Option D. Fertilization of two ova by two sperms&lt;/li&gt;&lt;li&gt;• superfoetation, with each ovum being fertilized by a separate sperm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Superfetation : Fertilization of a second ovum (Different menstrual cycle)in a woman who is already pregnant .&lt;/li&gt;&lt;li&gt;➤ Superfetation&lt;/li&gt;&lt;li&gt;➤ Fertilization of a second ovum&lt;/li&gt;&lt;li&gt;➤ woman&lt;/li&gt;&lt;li&gt;➤ pregnant&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 398&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 398&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a seminar, a discussion is centered around the early detection of pregnancy, a topic crucial in both clinical and forensic settings. The presenters focus on the utility of ultrasonography in pregnancy diagnosis. The participants are asked to identify the earliest period at which pregnancy can be diagnosed using ultrasonography.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;7 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 months&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 6 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 6 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The earliest period at which pregnancy can typically be diagnosed by ultrasonography is around 6 weeks . At this stage, the gestational sac and embryonic structures are usually visible , allowing for a reliable diagnosis of pregnancy.&lt;/li&gt;&lt;li&gt;• earliest period&lt;/li&gt;&lt;li&gt;• pregnancy can typically be diagnosed by ultrasonography&lt;/li&gt;&lt;li&gt;• 6 weeks&lt;/li&gt;&lt;li&gt;• gestational sac and embryonic structures are usually visible&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Positive/Conclusive Signs of Pregnancy –&lt;/li&gt;&lt;li&gt;➤ Fetal movements and parts: Fetal movements and fetal parts can be identified distinctly by 20th–22nd week on abdominal palpation. Fetal heart sounds: Definite sign of pregnancy - are heard between 18–20th week with an ordinary stethoscope Radiographic imaging: The earliest fetal skeletal shadow of vertebral dots is visible at about 16th week of pregnancy Ultrasonography: Gestational sac and yolk sac can be identified by 4–5th menstrual week (after first day of last menstrual period), fetal pole and embryonic movements by 7th week.14 Transvaginal sonography (TVS) can detect cardiac activity by 5th week and transabdominal sonography by 6th week Fetal cells in mother’s blood: It can be detected by 5th week of pregnancy . Even the sex of the fetus can be determined by karyotyping these cells&lt;/li&gt;&lt;li&gt;➤ Fetal movements and parts: Fetal movements and fetal parts can be identified distinctly by 20th–22nd week on abdominal palpation.&lt;/li&gt;&lt;li&gt;➤ Fetal movements&lt;/li&gt;&lt;li&gt;➤ 20th–22nd week on abdominal palpation.&lt;/li&gt;&lt;li&gt;➤ Fetal heart sounds: Definite sign of pregnancy - are heard between 18–20th week with an ordinary stethoscope&lt;/li&gt;&lt;li&gt;➤ heard between 18–20th week&lt;/li&gt;&lt;li&gt;➤ Radiographic imaging: The earliest fetal skeletal shadow of vertebral dots is visible at about 16th week of pregnancy&lt;/li&gt;&lt;li&gt;➤ fetal skeletal shadow of vertebral dots is visible at about 16th week of pregnancy&lt;/li&gt;&lt;li&gt;➤ Ultrasonography: Gestational sac and yolk sac can be identified by 4–5th menstrual week (after first day of last menstrual period), fetal pole and embryonic movements by 7th week.14 Transvaginal sonography (TVS) can detect cardiac activity by 5th week and transabdominal sonography by 6th week&lt;/li&gt;&lt;li&gt;➤ Gestational sac&lt;/li&gt;&lt;li&gt;➤ yolk sac&lt;/li&gt;&lt;li&gt;➤ 4–5th menstrual week&lt;/li&gt;&lt;li&gt;➤ Fetal cells in mother’s blood: It can be detected by 5th week of pregnancy . Even the sex of the fetus can be determined by karyotyping these cells&lt;/li&gt;&lt;li&gt;➤ detected by 5th week of pregnancy&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 395-396&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 395-396&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic medicine session, the focus is on the physiological changes observed during pregnancy, which are often relevant in post-mortem examinations of pregnant women. One of the key topics discussed is the identification of specific physical signs that indicate pregnancy. He asked about a particular sign characterized by softening in the midline of the uterus anteriorly at the junction of the uterus and cervix.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Piskacek&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ladin&#x27;s sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hick&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Osiander&#x27;s sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ladin&#x27;s sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ladin&#x27;s sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Piskacek&#x27;s sign : This sign refers to an asymmetric enlargement of the uterus due to the implantation of the embryo . One half of the uterus where the implantation occurred is firm while the other half is soft.&lt;/li&gt;&lt;li&gt;• Option A. Piskacek&#x27;s sign&lt;/li&gt;&lt;li&gt;• asymmetric enlargement of the uterus due to the implantation of the embryo&lt;/li&gt;&lt;li&gt;• Option C. Hick&#x27;s sign : Also known as Braxton Hicks contractions , these are false labor pains and not a sign of early pregnancy. Intermittent, painless uterine contraction . Each contraction lasts about a minute and relaxation about 2 to 3 minutes.&lt;/li&gt;&lt;li&gt;• Option C. Hick&#x27;s sign&lt;/li&gt;&lt;li&gt;• Braxton Hicks contractions&lt;/li&gt;&lt;li&gt;• false labor pains&lt;/li&gt;&lt;li&gt;• Intermittent, painless uterine contraction&lt;/li&gt;&lt;li&gt;• Option D. Osiander&#x27;s sign : This sign is the pulsation felt in the lateral fornix of the vagina , around 8 weeks of pregnancy , not the softening at the uterus-cervix junction.&lt;/li&gt;&lt;li&gt;• Option D. Osiander&#x27;s sign&lt;/li&gt;&lt;li&gt;• sign is the pulsation felt in the lateral fornix of the vagina&lt;/li&gt;&lt;li&gt;• 8 weeks of pregnancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ladin&#x27;s sign refers to the softening in the midline of the uterus anteriorly , an early physical sign observed during pregnancy. Piskacek&#x27;s sign is asymmetrical enlargement of the uterus ; Hick&#x27;s sign is are false labor pains , Osiander&#x27;s sign pulsation felt through the lateral fornices of vagina at 8th week .&lt;/li&gt;&lt;li&gt;➤ Ladin&#x27;s sign&lt;/li&gt;&lt;li&gt;➤ softening in the midline of the uterus anteriorly&lt;/li&gt;&lt;li&gt;➤ early physical sign&lt;/li&gt;&lt;li&gt;➤ during pregnancy.&lt;/li&gt;&lt;li&gt;➤ Piskacek&#x27;s sign&lt;/li&gt;&lt;li&gt;➤ asymmetrical enlargement of the uterus&lt;/li&gt;&lt;li&gt;➤ Hick&#x27;s sign&lt;/li&gt;&lt;li&gt;➤ false labor pains&lt;/li&gt;&lt;li&gt;➤ Osiander&#x27;s sign&lt;/li&gt;&lt;li&gt;➤ lateral fornices of vagina at 8th week&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 394&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 394&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic medicine lecture focusing on sexual disorders, the professor discusses various conditions that may have legal implications in cases involving allegations of impotence. A particularly interesting topic is a condition where a person is impotent towards one specific individual but not towards others. The professor presents this scenario to the medical students and asks them to identify the term that describes this selective type of impotence.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frigidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Satyriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sterile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impotence quoad hoc&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Impotence quoad hoc&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Impotence quoad hoc&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Frigidity : Typically used to describe a lack of sexual desire or response , especially in women.&lt;/li&gt;&lt;li&gt;• Option A. Frigidity&lt;/li&gt;&lt;li&gt;• used to describe a lack of sexual desire or response&lt;/li&gt;&lt;li&gt;• Option B. Satyriasis : A condition of excessive sexual desire in men .&lt;/li&gt;&lt;li&gt;• Option B. Satyriasis&lt;/li&gt;&lt;li&gt;• excessive sexual desire in men&lt;/li&gt;&lt;li&gt;• Option C. Sterile : Refers to the inability to reproduce, not to selective impotence.&lt;/li&gt;&lt;li&gt;• Option C. Sterile&lt;/li&gt;&lt;li&gt;• inability to reproduce,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sterility refers to the inability of males to father children and females to conceive . Frigidity describes a woman&#x27;s inability to initiate or maintain sexual arousal . Satyriasis is characterized by excessive sexual desire in males. Quoad hoc denotes a male&#x27;s impotence with one specific woman , but not with others.&lt;/li&gt;&lt;li&gt;➤ Sterility refers to the inability of males to father children and females to conceive&lt;/li&gt;&lt;li&gt;➤ Frigidity&lt;/li&gt;&lt;li&gt;➤ woman&#x27;s inability to initiate or maintain sexual arousal&lt;/li&gt;&lt;li&gt;➤ Satyriasis&lt;/li&gt;&lt;li&gt;➤ excessive sexual desire in males.&lt;/li&gt;&lt;li&gt;➤ Quoad hoc&lt;/li&gt;&lt;li&gt;➤ male&#x27;s impotence with one specific woman&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 384&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 384&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a court case regarding surrogacy laws, a forensic expert is providing testimony on different types of surrogacy arrangements. The focus is on explaining the concept of &#x27;traditional surrogacy&#x27; in the context of legal and ethical considerations. What does &#x27;traditional surrogacy&#x27; refer to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The surrogate mother is not genetically related to the baby.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The surrogate mother carries an embryo created via in vitro fertilization.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The surrogate mother is also the egg donor and therefore the biological mother.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The surrogate mother carries the child for a family member.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The surrogate mother is also the egg donor and therefore the biological mother.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The surrogate mother is also the egg donor and therefore the biological mother&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The surrogate mother is not genetically related to the baby : This describes gestational surrogacy .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• The surrogate mother is not genetically related to the baby&lt;/li&gt;&lt;li&gt;• gestational surrogacy&lt;/li&gt;&lt;li&gt;• Option B . The surrogate mother carries an embryo created via in vitro fertilization : This could describe gestational surrogacy .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• surrogate mother carries an embryo created via in vitro fertilization&lt;/li&gt;&lt;li&gt;• gestational surrogacy&lt;/li&gt;&lt;li&gt;• Option D . The surrogate mother carries the child for a family member: This is a specific scenario that can occur in either traditional or gestational surrogacy .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• The surrogate mother carries the child for a family member:&lt;/li&gt;&lt;li&gt;• either traditional or gestational surrogacy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The surrogate mother may be the baby’s biological mother (traditional surrogacy) or she may be implanted with someone else’s fertilized egg (gestational surrogacy). She accepts pregnancy either by AI or by implantation of in vitro fertilized ova at the blastocyst stage, till delivery, for the woman who is incapable to bear child.&lt;/li&gt;&lt;li&gt;➤ surrogate mother may be the baby’s biological mother&lt;/li&gt;&lt;li&gt;➤ implanted with someone else’s fertilized egg&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 388&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 388&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is providing expert testimony in a case involving the determination of a woman&#x27;s stage of pregnancy. The focus is on identifying a specific pregnancy sign that can be observed after 16 weeks of gestation. What is the term for the intermittent, painless uterine contractions that can be appreciated per abdomen after this period?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Quickening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Piskacek&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Osiander&#x27;s sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Braxton-Hick&#x27;s sign&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Braxton-Hick&#x27;s sign&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Braxton-Hick&#x27;s sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Quickening : Refers to the first movements of the fetus felt by the mother.&lt;/li&gt;&lt;li&gt;• Option A. Quickening&lt;/li&gt;&lt;li&gt;• first movements of the fetus&lt;/li&gt;&lt;li&gt;• Option B. Piskacek&#x27;s sign : An early pregnancy sign indicating asymmetrical enlargement of the uterus.&lt;/li&gt;&lt;li&gt;• Option B. Piskacek&#x27;s sign&lt;/li&gt;&lt;li&gt;• early pregnancy sign&lt;/li&gt;&lt;li&gt;• asymmetrical enlargement of the uterus.&lt;/li&gt;&lt;li&gt;• Option C. Osiander&#x27;s sign : An early pregnancy sign marked by increased pulsation in the lateral vaginal fornix .&lt;/li&gt;&lt;li&gt;• Option C. Osiander&#x27;s sign&lt;/li&gt;&lt;li&gt;• early pregnancy sign&lt;/li&gt;&lt;li&gt;• increased pulsation&lt;/li&gt;&lt;li&gt;• lateral vaginal fornix&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Braxton-Hick&#x27;s sign - Intermittent , painless uterine contractions are difficult to be observed before the third month but are easily felt after the fourth month . Each contraction lasts about a minute and relaxation for about two to three minutes. They are present even when the foetus is dead.&lt;/li&gt;&lt;li&gt;➤ Intermittent&lt;/li&gt;&lt;li&gt;➤ painless uterine contractions&lt;/li&gt;&lt;li&gt;➤ difficult&lt;/li&gt;&lt;li&gt;➤ observed before the third month&lt;/li&gt;&lt;li&gt;➤ felt after the fourth month&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 394&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 394&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a medical-legal consultation, a medical officer is reviewing a case involving a female patient who is unable to engage in sexual intercourse, a condition that is affecting her marital life. This condition is a crucial aspect of the ongoing legal dispute concerning the marriage. The medical officer needs to identify the most likely condition associated with this type of sexual dysfunction in females. Which condition is most likely associated with impotence in females, defined as the inability to engage in sexual intercourse?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gonadal dysgenesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hermaphrodite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vaginismus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Absence of ovary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Vaginismus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Vaginismus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Gonadal dysgenesis : Affects the development of the gonads but does not directly cause impotence.&lt;/li&gt;&lt;li&gt;• Option A. Gonadal dysgenesis&lt;/li&gt;&lt;li&gt;• development of the gonads&lt;/li&gt;&lt;li&gt;• Option B. Hermaphrodite : Refers to having both male and female reproductive organs , not directly related to the inability to engage in sexual intercourse.&lt;/li&gt;&lt;li&gt;• Option B. Hermaphrodite&lt;/li&gt;&lt;li&gt;• having both male and female reproductive organs&lt;/li&gt;&lt;li&gt;• Option D. Absence of ovary : While it affects fertility, it does not necessarily result in impotence .&lt;/li&gt;&lt;li&gt;• Option D. Absence of ovary&lt;/li&gt;&lt;li&gt;• affects fertility,&lt;/li&gt;&lt;li&gt;• does not necessarily result in impotence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the concept of female impotence, particularly in the context of legal disputes involving marital issues or sexual health , focusing on vaginismus , a condition that results in the involuntary contraction of vaginal muscles , thereby hindering sexual intercourse , lead to female impotence.&lt;/li&gt;&lt;li&gt;➤ female impotence,&lt;/li&gt;&lt;li&gt;➤ context of legal disputes&lt;/li&gt;&lt;li&gt;➤ marital issues or sexual health&lt;/li&gt;&lt;li&gt;➤ focusing on vaginismus&lt;/li&gt;&lt;li&gt;➤ results in the involuntary contraction of vaginal muscles&lt;/li&gt;&lt;li&gt;➤ hindering sexual intercourse&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 385&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 385&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic investigation related to a lawsuit involving a fertility clinic, a medical officer is reviewing the protocols for various assisted reproductive technologies. The medical officer needs to understand the specific steps involved in the Gamete Intrafallopian Transfer (GIFT) procedure to determine if the standard of care was met. Which of the following is NOT a step in the Gamete Intrafallopian Transfer (GIFT) procedure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovulation stimulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oocyte retrieval&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fertilization of oocyte in the lab&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transfer of unfertilized egg into the fallopian tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fertilization of oocyte in the lab&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fertilization of oocyte in the lab&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . Ovulation stimulation : This is a part of GIFT to produce multiple oocytes .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Ovulation stimulation&lt;/li&gt;&lt;li&gt;• part of GIFT to produce multiple oocytes&lt;/li&gt;&lt;li&gt;• Option B . Oocyte retrieval : Necessary for collecting oocytes for the procedure.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Oocyte retrieval&lt;/li&gt;&lt;li&gt;• collecting oocytes&lt;/li&gt;&lt;li&gt;• Option D . Transfer of unfertilized egg into the fallopian tube : A critical step in GIFT where the eggs and sperm meet for natural fertilization.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Transfer of unfertilized egg into the fallopian tube&lt;/li&gt;&lt;li&gt;• step in GIFT where the eggs and sperm meet&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Understand the steps involved in the Gamete Intrafallopian Transfer (GIFT) procedure. Unlike IVF, GIFT involves transferring unfertilized eggs and sperm into the fallopian tubes , where fertilization occurs naturally.&lt;/li&gt;&lt;li&gt;➤ steps involved in the Gamete Intrafallopian Transfer&lt;/li&gt;&lt;li&gt;➤ GIFT involves transferring unfertilized eggs&lt;/li&gt;&lt;li&gt;➤ sperm into the fallopian tubes&lt;/li&gt;&lt;li&gt;➤ Ref: - Review of Forensic Medicine &amp;amp; Toxicology, Gautam Biswas, 3/e. Pg 351&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Review of Forensic Medicine &amp;amp; Toxicology, Gautam Biswas, 3/e. Pg 351&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic investigation related to a potential case of statutory rape, a medical officer is examining evidence to ascertain the timeline of a teenager&#x27;s pregnancy. The investigation requires determining the earliest point at which the pregnancy could have been detected. The medical records indicate that a Gravindex test was conducted. For accurate forensic documentation, it is crucial to know how early this test can detect pregnancy. How early can the Gravindex test detect pregnancy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;8 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 2 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 2 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Gravindex test (Indirect agglutination inhibition test), a urine pregnancy test , can detect pregnancy as early as 2 weeks after conception . This corresponds to around the time of the missed menstrual period , as it detects the presence of hCG , even two days after the missed period .&lt;/li&gt;&lt;li&gt;• Gravindex test&lt;/li&gt;&lt;li&gt;• urine pregnancy test&lt;/li&gt;&lt;li&gt;• pregnancy as early as 2 weeks after conception&lt;/li&gt;&lt;li&gt;• time of the missed menstrual period&lt;/li&gt;&lt;li&gt;• detects the presence of hCG&lt;/li&gt;&lt;li&gt;• two days after the missed period&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the capability of the Gravindex test in early pregnancy detection , which is able to identify pregnancy about 2 weeks after conception by detecting hCG in urine.&lt;/li&gt;&lt;li&gt;➤ capability of the Gravindex test&lt;/li&gt;&lt;li&gt;➤ early pregnancy detection&lt;/li&gt;&lt;li&gt;➤ identify pregnancy about 2 weeks&lt;/li&gt;&lt;li&gt;➤ conception&lt;/li&gt;&lt;li&gt;➤ Ref: - Review of Forensic Medicine &amp;amp; Toxicology, Gautam Biswas, 3/e. Pg 357&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Review of Forensic Medicine &amp;amp; Toxicology, Gautam Biswas, 3/e. Pg 357&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is brought to the emergency department in labor pains. The couple was previously counseled about their unique pregnancy after routine ultrasound findings. Upon examination, the casualty medical officer notes that the patient is indeed in labor and proceeds with the delivery. Surprisingly, she gives birth to twins at term. The first neonate appears slightly smaller and less developed compared to the second. Subsequent investigations reveal that the first neonate&#x27;s gestational age is approximately 32 weeks, while the second neonate&#x27;s gestational age is around 36 weeks. The medical officer is puzzled by this finding, considering the implications of such a rare event in their medical practice. How can the difference in gestational ages between the twins be best explained?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incorrect gestational age estimation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superfecundation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superfetation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Not Possible&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Superfetation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Superfetation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A . Incorrect gestational age estimation : It is highly unlikely as the maturity level of 32 weeks and 36 weeks baby will be very different.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Incorrect gestational age estimation&lt;/li&gt;&lt;li&gt;• highly unlikely&lt;/li&gt;&lt;li&gt;• maturity level of 32 weeks and 36 weeks&lt;/li&gt;&lt;li&gt;• Option B. Superfecundation : Fertilization of two ova discharged from the ovary at the same period of ovulation by two different acts of coitus committed at short intervals . The term is also used to refer to instances of two different males fathering fraternal twins. This leads to the possibility of twins also being half-siblings, classic example being one baby is white and the other black.&lt;/li&gt;&lt;li&gt;• Option B. Superfecundation&lt;/li&gt;&lt;li&gt;• Fertilization of two ova discharged from the ovary&lt;/li&gt;&lt;li&gt;• same period of ovulation&lt;/li&gt;&lt;li&gt;• different acts of coitus committed&lt;/li&gt;&lt;li&gt;• short intervals&lt;/li&gt;&lt;li&gt;• Option D. Not Possible : This scenario is possible as explained above&lt;/li&gt;&lt;li&gt;• Option D. Not Possible&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Similarities between Superfecundation and superfetation :&lt;/li&gt;&lt;li&gt;➤ Similarities between Superfecundation and superfetation&lt;/li&gt;&lt;li&gt;➤ In both there is fertilization of 2 ova from 2 separate acts of coitus So twin pregnany in both Fathers can be different for the two babies in both superfecundation and superfetation.&lt;/li&gt;&lt;li&gt;➤ In both there is fertilization of 2 ova from 2 separate acts of coitus&lt;/li&gt;&lt;li&gt;➤ fertilization of 2 ova from 2 separate acts of coitus&lt;/li&gt;&lt;li&gt;➤ So twin pregnany in both&lt;/li&gt;&lt;li&gt;➤ twin pregnany&lt;/li&gt;&lt;li&gt;➤ Fathers can be different for the two babies in both superfecundation and superfetation.&lt;/li&gt;&lt;li&gt;➤ Fathers can be different for the two babies&lt;/li&gt;&lt;li&gt;➤ Differences between Superfecundation and Superfetation:&lt;/li&gt;&lt;li&gt;➤ In Superfecundation the two acts of coitus occurred in same menstrual cycle, whereas in superfetation in two different cycles. Hence, in Superfecundation both fetuses have similar development, and born at same time. Whereas, in superfetation, either they are born at same time but with different development or born at different times with same development.&lt;/li&gt;&lt;li&gt;➤ In Superfecundation the two acts of coitus occurred in same menstrual cycle, whereas in superfetation in two different cycles.&lt;/li&gt;&lt;li&gt;➤ Hence, in Superfecundation both fetuses have similar development, and born at same time.&lt;/li&gt;&lt;li&gt;➤ Whereas, in superfetation, either they are born at same time but with different development or born at different times with same development.&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 396&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 396&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents to the postnatal ward of a district hospital after spontaneously delivering twins at full term. The delivery was uneventful, and both neonates are in good health. However, the attending medical officer notes that despite being twins, the neonates have markedly different physical features, as shown below. The mother, concerned about the differences between her children, consents to genetic testing to alleviate her fears. Surprisingly, the results reveal that only one of the twins is genetically related to the father. What is the most likely explanation for the differing paternity results in these twins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Not Possible&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superfecundation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superfetation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Suppositious child&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superfecundation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/02/screenshot-2024-03-02-180613.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Superfecundation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Not Possible - This option is incorrect because superfecundation , although rare , is a possible and documented phenomenon.&lt;/li&gt;&lt;li&gt;• Option A. Not Possible&lt;/li&gt;&lt;li&gt;• incorrect because superfecundation&lt;/li&gt;&lt;li&gt;• rare&lt;/li&gt;&lt;li&gt;• Option C. Superfetation - In superfetation, the twins are conceived in different menstrual cycles , so either they are born at same time but with different development , or born at different times with same development.&lt;/li&gt;&lt;li&gt;• Option C. Superfetation&lt;/li&gt;&lt;li&gt;• the twins are conceived in different menstrual cycles&lt;/li&gt;&lt;li&gt;• they are born at same time&lt;/li&gt;&lt;li&gt;• different development&lt;/li&gt;&lt;li&gt;• Option D. Suppositious child - Refers to a child who is falsely presented as another&#x27;s own, which is not suggested by the information provided, as there is no indication that either child was intentionally substituted.&lt;/li&gt;&lt;li&gt;• Option D. Suppositious child&lt;/li&gt;         // Submit test

                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {

                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;

                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);

                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);

        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        });

        try {
