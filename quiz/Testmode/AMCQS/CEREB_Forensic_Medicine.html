uot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Diaphoretics&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Chelating agents : These bind to certain heavy metals in the body , aiding in their excretion via the urinary system, and are commonly used in cases of metal poisoning.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Chelating agents&lt;/li&gt;&lt;li&gt;• bind to certain heavy metals in the body&lt;/li&gt;&lt;li&gt;• Option C . Purging : This refers to methods such as inducing vomiting or using laxatives to remove ingested poisons from the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Purging&lt;/li&gt;&lt;li&gt;• inducing vomiting or using laxatives to remove ingested poisons&lt;/li&gt;&lt;li&gt;• Option D . Forced alkaline diuresis : This is a process where urine alkalization is used to increase the elimination of certain drugs (like salicylates and phenobarbital) from the body.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Forced alkaline diuresis&lt;/li&gt;&lt;li&gt;• process where urine alkalization is used to increase the elimination of certain drugs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diaphoretics (sudorifics): Application of heat (blankets or hot water bottles) and administration of warm beverages — alcohol , ipecac, pilocarpine, opium , sweet spirits of nitre and salicylates will cause increased perspiration and speeds up the excretion of toxic agents, but its usefulness is doubtful.&lt;/li&gt;&lt;li&gt;➤ Diaphoretics (sudorifics):&lt;/li&gt;&lt;li&gt;➤ heat&lt;/li&gt;&lt;li&gt;➤ administration of warm beverages&lt;/li&gt;&lt;li&gt;➤ alcohol&lt;/li&gt;&lt;li&gt;➤ opium&lt;/li&gt;&lt;li&gt;➤ cause increased perspiration&lt;/li&gt;&lt;li&gt;➤ Note - These are not the primary treatments for heavy metal poisoning.&lt;/li&gt;&lt;li&gt;➤ Note&lt;/li&gt;&lt;li&gt;➤ not the primary treatments for heavy metal poisoning.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 519&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 519&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer at a district hospital is called to examine a patient who was found unconscious with several empty containers nearby, suggesting a possible poisoning incident. The patient&#x27;s condition necessitates a discussion about detoxification methods. The medical officer is explaining to the paramedical staff that while some toxins can be removed from the body using hemodialysis, others cannot. For which of the following poisonings is hemodialysis not typically used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kerosene oil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barbiturates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kerosene oil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-192025.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kerosene oil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Barbiturates : Hemodialysis can be used in severe barbiturate poisoning , as these drugs are sufficiently water-soluble and have a small to moderate volume of distribution.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Barbiturates&lt;/li&gt;&lt;li&gt;• Hemodialysis&lt;/li&gt;&lt;li&gt;• severe barbiturate poisoning&lt;/li&gt;&lt;li&gt;• Option C . Alcohol : In cases of severe alcohol poisoning , hemodialysis can be an effective method to rapidly reduce blood alcohol levels.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Alcohol&lt;/li&gt;&lt;li&gt;• severe alcohol poisoning&lt;/li&gt;&lt;li&gt;• Option D . Cocaine : Cocaine and its metabolites can be removed by hemodialysis , especially in severe cases with complications like acute renal failure.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cocaine&lt;/li&gt;&lt;li&gt;• metabolites can be removed by hemodialysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hemodialysis is generally not used for kerosene oil poisoning due to its poor solubility in water and low efficacy in removal by dialysis .&lt;/li&gt;&lt;li&gt;➤ Hemodialysis is generally not used for kerosene oil poisoning&lt;/li&gt;&lt;li&gt;➤ poor solubility in water&lt;/li&gt;&lt;li&gt;➤ low efficacy in removal by dialysis&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 519&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 519&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case of suspected drug overdose, the emergency department team is considering the use of charcoal hemoperfusion. This technique is particularly effective for certain types of poisonings. Which poisoning is most effectively treated with charcoal hemoperfusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barbiturates&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methanol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ethyle alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digoxin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Barbiturates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Barbiturates&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Methanol : While methanol poisoning can be serious , the primary treatments are fomepizole or ethanol administration and hemodialysis, not charcoal hemoperfusion.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Methanol&lt;/li&gt;&lt;li&gt;• methanol poisoning can be serious&lt;/li&gt;&lt;li&gt;• primary treatments are fomepizole or ethanol administration&lt;/li&gt;&lt;li&gt;• Option C . Ethyle alcohol : The main treatment of ethyl alcohol is supportive , not Charcoal hemoperfusion.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Ethyle alcohol&lt;/li&gt;&lt;li&gt;• ethyl alcohol is supportive&lt;/li&gt;&lt;li&gt;• Option D . Digoxin : Digoxin poisoning is usually managed with supportive care and digoxin-specific antibody fragments . Hemoperfusion is not a standard treatment for digoxin overdose.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Digoxin&lt;/li&gt;&lt;li&gt;• managed with supportive care and digoxin-specific antibody fragments&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CHARCOAL HAEMOPERFUSION : This is useful even with highly protein-bound substances that have a large volume of distribution and are lipid-soluble . This to be considered in cases of severe poisoning due to caffeine, CCl4, hypnotic sedatives (barbiturates, meprobamate or methaqualone), mushrooms (amatoxin-containing) and paraquat.&lt;/li&gt;&lt;li&gt;➤ CHARCOAL HAEMOPERFUSION&lt;/li&gt;&lt;li&gt;➤ highly protein-bound substances&lt;/li&gt;&lt;li&gt;➤ large volume of distribution and are lipid-soluble&lt;/li&gt;&lt;li&gt;➤ cases of severe poisoning due to caffeine, CCl4, hypnotic sedatives&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 519&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 519&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer at a district hospital is training new paramedics on the recognition of poisoning symptoms. During the training, the officer emphasizes the importance of observing pupil size as an indicator of certain types of poisoning. The medical officer presents a case scenario and asks: For which of the following poisonings is constricted pupil not a typical finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paracetamol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Organophosphorus compounds (OPC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paracetamol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-05-192051.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Paracetamol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Opium : Opium and its derivatives (opioids) characteristically cause miosis due to their action on the central nervous system .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Opium&lt;/li&gt;&lt;li&gt;• cause miosis due to their action on the central nervous system&lt;/li&gt;&lt;li&gt;• Option C . Phenol : Exposure to phenol can also lead to miosis , although its primary toxic effects are corrosive.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Phenol&lt;/li&gt;&lt;li&gt;• lead to miosis&lt;/li&gt;&lt;li&gt;• primary toxic effects are corrosive.&lt;/li&gt;&lt;li&gt;• Option D . Organophosphorus compounds (OPC): OPC poisoning leads to miosis due to the inhibition of acetylcholinesterase , resulting in an accumulation of acetylcholine at the neuromuscular junctions, including those in the eyes.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Organophosphorus compounds (OPC):&lt;/li&gt;&lt;li&gt;• miosis due to the inhibition of acetylcholinesterase&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In the context of poisoning, constricted pupils are not typically associated with paracetamol poisoning , which primarily causes hepatotoxicity . In contrast, opium, phenol, and organophosphorus compounds are known to cause miosis as part of their toxicological effects . Recognizing this symptom can be crucial in the initial assessment and management of poisoning cases.&lt;/li&gt;&lt;li&gt;➤ constricted pupils are not typically associated with paracetamol poisoning&lt;/li&gt;&lt;li&gt;➤ hepatotoxicity&lt;/li&gt;&lt;li&gt;➤ opium, phenol, and organophosphorus&lt;/li&gt;&lt;li&gt;➤ miosis as part of their toxicological effects&lt;/li&gt;&lt;li&gt;➤ Note - Signs and symptoms of PCM poisoning&lt;/li&gt;&lt;li&gt;➤ Note - Signs and symptoms of PCM poisoning&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 631&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 631&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a practical session, a forensic expert is demonstrating various types of poisonings to medical students using simulated cases. The expert discusses the mode of action of different poisons and how they affect the body. To test the students&#x27; understanding, the expert presents a scenario of a person who developed symptoms only at the point of contact after exposure to a substance, without showing any systemic signs. The question is “Which of the following poisons is known to act only locally without systemic effects?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sulphuric acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbolic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxalic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphorus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sulphuric acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sulphuric acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Carbolic acid : While carbolic acid also acts locally as a corrosive, it is more readily absorbed through the skin and can cause systemic toxicity . Phenol being fat-soluble, attacks the nervous system and causes paralysis of respiratory and CVS centers leading to death&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Carbolic acid&lt;/li&gt;&lt;li&gt;• locally as a corrosive, it is more readily absorbed through the skin&lt;/li&gt;&lt;li&gt;• systemic toxicity&lt;/li&gt;&lt;li&gt;• Option C . Oxalic acid : It acts locally as a corrosive on both skin and mucosa , and remotely affects several systems after being absorbed –&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Oxalic acid&lt;/li&gt;&lt;li&gt;• locally&lt;/li&gt;&lt;li&gt;• corrosive on both skin and mucosa&lt;/li&gt;&lt;li&gt;• CVS →shock → death Electrolyte system → extracts tissue calcium →hypocalcemia Renal system → tubular necrosis → uremia → death&lt;/li&gt;&lt;li&gt;• CVS →shock → death&lt;/li&gt;&lt;li&gt;• Electrolyte system → extracts tissue calcium →hypocalcemia&lt;/li&gt;&lt;li&gt;• Renal system → tubular necrosis → uremia → death&lt;/li&gt;&lt;li&gt;• Option D . Phosphorus : Phosphorus poisoning, especially white phosphorus , is known for its systemic effects as fat soluble , including hepatic and renal toxicity.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Phosphorus&lt;/li&gt;&lt;li&gt;• white phosphorus&lt;/li&gt;&lt;li&gt;• systemic effects as fat soluble&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Medicolegal aspect of Vitriolage (Common acids - Sulphuric acid, Nitric acid and Hydrochloric acid) –&lt;/li&gt;&lt;li&gt;➤ Medicolegal aspect of Vitriolage (Common acids - Sulphuric acid, Nitric acid and Hydrochloric acid) –&lt;/li&gt;&lt;li&gt;➤ These fluids are usually thrown on the face with the object of destroying vision or causing facial disfigurement, and this results in grievous hurt (Sec. 320 IPC). It is punishable under Sec. 326-A IPC (voluntarily causing grievous hurt by use of acids) for 10 years to life imprisonment and fine paid to the victim, and under Sec 326-B IPC (voluntarily throwing or attempting to throw acid) with imprisonment for 5-7 years and fine&lt;/li&gt;&lt;li&gt;➤ These fluids are usually thrown on the face with the object of destroying vision or causing facial disfigurement, and this results in grievous hurt (Sec. 320 IPC).&lt;/li&gt;&lt;li&gt;➤ fluids are usually thrown on the face with the object of destroying vision&lt;/li&gt;&lt;li&gt;➤ It is punishable under Sec. 326-A IPC (voluntarily causing grievous hurt by use of acids) for 10 years to life imprisonment and fine paid to the victim, and under Sec 326-B IPC (voluntarily throwing or attempting to throw acid) with imprisonment for 5-7 years and fine&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 530-531&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 530-531&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient is brought to the emergency department with yellow discoloration of the skin and mucosa. The medical team considers various toxic substances that could cause such a symptom. Which poisoning is most likely responsible for this presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitrous oxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nitric acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulphuric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphoric acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nitric acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-05-192115.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nitric acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Nitrous oxide : Nitrous oxide is a gas commonly used as an anesthetic and analgesic agent . It does not cause yellow discoloration of the skin and mucosa.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Nitrous oxide&lt;/li&gt;&lt;li&gt;• gas commonly used as an anesthetic&lt;/li&gt;&lt;li&gt;• analgesic agent&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• yellow discoloration of the skin and mucosa.&lt;/li&gt;&lt;li&gt;• Option C . Sulphuric acid : Sulphuric acid causes severe burns and tissue necrosis upon contact , but it does not typically result in yellow discoloration .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Sulphuric acid&lt;/li&gt;&lt;li&gt;• severe burns&lt;/li&gt;&lt;li&gt;• tissue necrosis&lt;/li&gt;&lt;li&gt;• contact&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• yellow discoloration&lt;/li&gt;&lt;li&gt;• Option D . Phosphoric acid : Phosphoric acid can cause corrosive injuries , but like sulphuric acid, it does not typically cause yellow discoloration of the skin and mucosa.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Phosphoric acid&lt;/li&gt;&lt;li&gt;• corrosive injuries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Color changes in skin and mucous membrane due to poisoning -&lt;/li&gt;&lt;li&gt;➤ Color changes in skin and mucous membrane due to poisoning -&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 532&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 532&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient is brought to the emergency department with severe abdominal pain, nausea, and vomiting. History reveals that the patient had ingested an unknown substance at home. On examination, the patient appears in distress, with signs of oral burns and gastric discomfort. Laboratory investigations are initiated to ascertain the nature of the ingested substance. The attending physician, suspecting corrosive poisoning, explains to the medical residents the concept of \&quot;Magenstrasse.\&quot; In this context, the residents are asked: What does \&quot;Magenstrasse\&quot; refer to in the context of poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Signs of magnesium poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marks of violence in case of poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Route of acidic poisons in stomach&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Color change of mucosa seen in corrosive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Route of acidic poisons in stomach&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Route of acidic poisons in stomach&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Signs of magnesium poisoning: This option is unrelated to the term \&quot;Magenstrasse,\&quot; which specifically refers to the route of acidic poisons in the stomach.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Signs of magnesium poisoning:&lt;/li&gt;&lt;li&gt;• \&quot;Magenstrasse,\&quot;&lt;/li&gt;&lt;li&gt;• route of acidic poisons in the stomach.&lt;/li&gt;&lt;li&gt;• Option B . Marks of violence in case of poisoning: \&quot;Magenstrasse\&quot; does not pertain to marks of violence but rather to the internal path of corrosive substances in the stomach.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Marks of violence in case of poisoning:&lt;/li&gt;&lt;li&gt;• marks of violence&lt;/li&gt;&lt;li&gt;• internal path of corrosive substances&lt;/li&gt;&lt;li&gt;• Option D . Color change of mucosa seen in corrosive: While color changes in the mucosa can occur due to corrosive poisons, \&quot;Magenstrasse\&quot; specifically describes the pathway of these poisons in the stomach, not the color change.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Color change of mucosa seen in corrosive:&lt;/li&gt;&lt;li&gt;• not the color change.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ \&quot;Magenstrasse \&quot; refers to the pathway taken by acidic poisons in the stomach , typically following the lesser curvature , leading to localized tissue damage along this route.&lt;/li&gt;&lt;li&gt;➤ \&quot;Magenstrasse&lt;/li&gt;&lt;li&gt;➤ pathway taken by acidic poisons in the stomach&lt;/li&gt;&lt;li&gt;➤ lesser curvature&lt;/li&gt;&lt;li&gt;➤ localized tissue damage&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 509&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 509&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old individual presents to the emergency department with severe pain, restlessness, hypertension, tachycardia, and sweating after being stung by a scorpion. The sting site is red and swollen, with no signs of necrosis. What is the most appropriate next step in managing this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer antivenom immediately&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apply a tourniquet proximal to the sting site&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer prazosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cleanse the wound and apply ice packs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Administer prazosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Administer prazosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Administer antivenom immediately : Antivenom is given only in cases of severe envenomation with significant systemic symptoms, such as respiratory distress, cardiovascular instability etc.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Administer antivenom immediately&lt;/li&gt;&lt;li&gt;• Antivenom is given&lt;/li&gt;&lt;li&gt;• cases of severe envenomation&lt;/li&gt;&lt;li&gt;• Option B . Apply a tourniquet proximal to the sting site : Applying a tourniquet can worsen tissue damage , delay proper wound care, and increase the risk of complications.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Apply a tourniquet proximal to the sting site&lt;/li&gt;&lt;li&gt;• tourniquet can worsen tissue damage&lt;/li&gt;&lt;li&gt;• Option D . Cleanse the wound and apply ice packs : For cases with mild local symptoms , wound cleansing to prevent infection and the application of ice packs or cold compresses to the sting site can help alleviate pain and reduce swelling. However, in cases of significant systemic symptoms like restlessness, hypertension, and tachycardia, addressing the autonomic effects with prazosin is more crucial. The wound care is secondary, and ice pack can be applied later on.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Cleanse the wound and apply ice packs&lt;/li&gt;&lt;li&gt;• mild local symptoms&lt;/li&gt;&lt;li&gt;• wound cleansing to prevent infection&lt;/li&gt;&lt;li&gt;• application of ice packs or cold compresses to the sting site can help alleviate pain and reduce swelling.&lt;/li&gt;&lt;li&gt;• Note - While ice packs are recommended in scorpion bite, it is not to be given in snake bite . Snake venom can contain enzymes that cause tissue damage and affect blood circulation. Cold temperature can constrict blood vessels and worsen the local damage.&lt;/li&gt;&lt;li&gt;• Note -&lt;/li&gt;&lt;li&gt;• ice packs&lt;/li&gt;&lt;li&gt;• scorpion bite,&lt;/li&gt;&lt;li&gt;• not to be given in snake bite&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Management of Scorpion bite:&lt;/li&gt;&lt;li&gt;➤ Management of Scorpion bite:&lt;/li&gt;&lt;li&gt;➤ Cold compress or Ice pack Prazosin therapy –a post-synaptic alpha1, adreno-receptor antagonist–is the first line of management. It suppresses sympathetic outflow. Scorpion Antivenom: Anti-venom has to be given within 30 minutes of sting to be effective. So useful only in limited cases which present very early. Also, it is reserved for cases of severe envenomation only.&lt;/li&gt;&lt;li&gt;➤ Cold compress or Ice pack&lt;/li&gt;&lt;li&gt;➤ Cold compress or Ice pack&lt;/li&gt;&lt;li&gt;➤ Prazosin therapy –a post-synaptic alpha1, adreno-receptor antagonist–is the first line of management. It suppresses sympathetic outflow.&lt;/li&gt;&lt;li&gt;➤ Prazosin therapy&lt;/li&gt;&lt;li&gt;➤ Scorpion Antivenom: Anti-venom has to be given within 30 minutes of sting to be effective. So useful only in limited cases which present very early. Also, it is reserved for cases of severe envenomation only.&lt;/li&gt;&lt;li&gt;➤ Ref : Review of Forensic Medicine &amp;amp; Toxicology, Gautam Biswas, 3/e. Pg 534&lt;/li&gt;&lt;li&gt;➤ Ref : Review of Forensic Medicine &amp;amp; Toxicology, Gautam Biswas, 3/e. Pg 534&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Casualty Medical Officer is examining a patient who is displaying symptoms of muscle twitching, numbness, and tingling in the extremities. The patient has a history of potential poisoning. Upon investigation, it is revealed that the patient was exposed to a toxic substance. What toxic substance is most likely responsible for the development of tetany in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxalic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbolic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulphuric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nitric acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oxalic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-05-192145.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oxalic acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Carbolic acid : Carbolic acid poisoning primarily causes central nervous system depression and local corrosive effects , but it is not typically associated with tetany.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Carbolic acid&lt;/li&gt;&lt;li&gt;• causes central nervous system depression&lt;/li&gt;&lt;li&gt;• local corrosive effects&lt;/li&gt;&lt;li&gt;• Option C . Sulphuric acid: While sulphuric acid is caorrosive , its toxicity does not typically manifest as tetany , which is closely related to calcium metabolism disturbances.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Sulphuric acid:&lt;/li&gt;&lt;li&gt;• sulphuric acid is caorrosive&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• manifest as tetany&lt;/li&gt;&lt;li&gt;• Option D . Nitric acid : Nitric acid poisoning causes local corrosive damage and systemic effects , but it is not known to specifically cause tetany.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Nitric acid&lt;/li&gt;&lt;li&gt;• local corrosive damage&lt;/li&gt;&lt;li&gt;• systemic effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oxalic acid as a potential cause of tetany in cases of poisoning , where calcium chelation can affect muscle function .&lt;/li&gt;&lt;li&gt;➤ Oxalic acid&lt;/li&gt;&lt;li&gt;➤ cause of tetany in cases of poisoning&lt;/li&gt;&lt;li&gt;➤ calcium chelation&lt;/li&gt;&lt;li&gt;➤ affect muscle function&lt;/li&gt;&lt;li&gt;➤ Signs and Symptoms of Oxalic acid poisoning –&lt;/li&gt;&lt;li&gt;➤ Signs and Symptoms of Oxalic acid poisoning –&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 533&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 533&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an emergency department, a medical team is assessing a patient who was brought in with symptoms of poisoning. The patient presents with muscle cramps and a positive Trousseau sign, which is indicative of neuromuscular excitability. The team is considering various toxic substances that the patient might have ingested. The attending physician asks the residents to identify the type of poisoning most likely responsible for these clinical findings.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nitric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carbolic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfuric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxalic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oxalic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-05-192158.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-05-192218.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Oxalic acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Nitric acid : causes local corrosive effects rather than hypocalcemia and neuromuscular irritability.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Nitric acid&lt;/li&gt;&lt;li&gt;• local corrosive effects&lt;/li&gt;&lt;li&gt;• hypocalcemia&lt;/li&gt;&lt;li&gt;• neuromuscular irritability.&lt;/li&gt;&lt;li&gt;• Option B . Carbolic acid : Primarily causes central nervous system depression and local corrosive effects , not hypocalcemia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Carbolic acid&lt;/li&gt;&lt;li&gt;• central nervous system depression&lt;/li&gt;&lt;li&gt;• local corrosive effects&lt;/li&gt;&lt;li&gt;• Option C . Sulfuric acid : Causes local tissue destruction and can lead to systemic toxicity but is not typically associated with hypocalcemia or a positive Trousseau sign.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Sulfuric acid&lt;/li&gt;&lt;li&gt;• local tissue destruction&lt;/li&gt;&lt;li&gt;• systemic toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A positive Trousseau sign and oxalic acid poisoning , where hypocalcemia can lead to muscle spasms .&lt;/li&gt;&lt;li&gt;➤ positive Trousseau sign&lt;/li&gt;&lt;li&gt;➤ oxalic acid poisoning&lt;/li&gt;&lt;li&gt;➤ hypocalcemia&lt;/li&gt;&lt;li&gt;➤ muscle spasms&lt;/li&gt;&lt;li&gt;➤ Signs and Symptoms of Oxalic acid poisoning –&lt;/li&gt;&lt;li&gt;➤ Signs and Symptoms of Oxalic acid poisoning –&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 533&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 533&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Casualty medical officer is called to assess a patient who has ingested a toxic substance. During the assessment, the medical officer observes that the patient&#x27;s urine has turned green. This unusual symptom raises concerns about the specific toxic substance involved. Which toxic substance is most likely responsible for the green-colored urine seen in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phenol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Organophosphorus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyanide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phenol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-05-192243.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phenol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lead : Lead poisoning usually lead to symptoms like abdominal pain, anemia , and neurological changes .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Lead&lt;/li&gt;&lt;li&gt;• symptoms like abdominal pain, anemia&lt;/li&gt;&lt;li&gt;• neurological changes&lt;/li&gt;&lt;li&gt;• Option C . Organophosphorus: Organophosphorus compounds, primarily affecting the nervous system .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Organophosphorus:&lt;/li&gt;&lt;li&gt;• affecting the nervous system&lt;/li&gt;&lt;li&gt;• Option D . Cyanide: Cyanide poisoning, characterized by severe systemic effects such as respiratory failure and cardiac arrest&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cyanide:&lt;/li&gt;&lt;li&gt;• severe systemic effects&lt;/li&gt;&lt;li&gt;• respiratory failure&lt;/li&gt;&lt;li&gt;• cardiac arrest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Green-colored urine as a potential indicator of phenol ingestion in cases of poisoning.&lt;/li&gt;&lt;li&gt;➤ Green-colored urine&lt;/li&gt;&lt;li&gt;➤ indicator of phenol ingestion&lt;/li&gt;&lt;li&gt;➤ Some important Pointers related to Phenol Poisoning -&lt;/li&gt;&lt;li&gt;➤ Some important Pointers related to Phenol Poisoning -&lt;/li&gt;&lt;li&gt;➤ Postmortem Findings - External : Grayish or brownish corrosions at the angle of the mouth, chin, front of the body , arms and hands with phenolic odor. Putrefaction is retarded. Internal - Corrosion of the GIT mucosa , and laryngeal and pulmonary edema. Stomach: Marked corrosion of gastric mucosa and swelling of mucosal folds with coagulated grayish or brownish silvery mucus on it; Intervening normal mucosal folds appear dark red in color; Hardening of the stomach wall—leathery Stomach. Vomitus and gastric lavage collection show partially detached gastric mucosa . Kidneys: Hemorrhagic nephritis. Medico-legal Aspects - It is used for suicidal purposes ; Accidental poisoning may occur ; Phenol is rarely used for homicidal poisoning because of its odor and taste . Sometimes, it is used as an abortifacient.&lt;/li&gt;&lt;li&gt;➤ Postmortem Findings - External : Grayish or brownish corrosions at the angle of the mouth, chin, front of the body , arms and hands with phenolic odor. Putrefaction is retarded. Internal - Corrosion of the GIT mucosa , and laryngeal and pulmonary edema. Stomach: Marked corrosion of gastric mucosa and swelling of mucosal folds with coagulated grayish or brownish silvery mucus on it; Intervening normal mucosal folds appear dark red in color; Hardening of the stomach wall—leathery Stomach. Vomitus and gastric lavage collection show partially detached gastric mucosa . Kidneys: Hemorrhagic nephritis.&lt;/li&gt;&lt;li&gt;➤ Postmortem Findings -&lt;/li&gt;&lt;li&gt;➤ External : Grayish or brownish corrosions at the angle of the mouth, chin, front of the body , arms and hands with phenolic odor. Putrefaction is retarded. Internal - Corrosion of the GIT mucosa , and laryngeal and pulmonary edema. Stomach: Marked corrosion of gastric mucosa and swelling of mucosal folds with coagulated grayish or brownish silvery mucus on it; Intervening normal mucosal folds appear dark red in color; Hardening of the stomach wall—leathery Stomach. Vomitus and gastric lavage collection show partially detached gastric mucosa . Kidneys: Hemorrhagic nephritis.&lt;/li&gt;&lt;li&gt;➤ External : Grayish or brownish corrosions at the angle of the mouth, chin, front of the body , arms and hands with phenolic odor. Putrefaction is retarded.&lt;/li&gt;&lt;li&gt;➤ External&lt;/li&gt;&lt;li&gt;➤ Grayish or brownish corrosions&lt;/li&gt;&lt;li&gt;➤ angle of the mouth, chin, front of the body&lt;/li&gt;&lt;li&gt;➤ Internal - Corrosion of the GIT mucosa , and laryngeal and pulmonary edema. Stomach: Marked corrosion of gastric mucosa and swelling of mucosal folds with coagulated grayish or brownish silvery mucus on it; Intervening normal mucosal folds appear dark red in color; Hardening of the stomach wall—leathery Stomach. Vomitus and gastric lavage collection show partially detached gastric mucosa . Kidneys: Hemorrhagic nephritis.&lt;/li&gt;&lt;li&gt;➤ Internal&lt;/li&gt;&lt;li&gt;➤ Corrosion of the GIT mucosa , and laryngeal and pulmonary edema. Stomach: Marked corrosion of gastric mucosa and swelling of mucosal folds with coagulated grayish or brownish silvery mucus on it; Intervening normal mucosal folds appear dark red in color; Hardening of the stomach wall—leathery Stomach. Vomitus and gastric lavage collection show partially detached gastric mucosa . Kidneys: Hemorrhagic nephritis.&lt;/li&gt;&lt;li&gt;➤ Corrosion of the GIT mucosa , and laryngeal and pulmonary edema.&lt;/li&gt;&lt;li&gt;➤ Corrosion of the GIT mucosa&lt;/li&gt;&lt;li&gt;➤ Stomach: Marked corrosion of gastric mucosa and swelling of mucosal folds with coagulated grayish or brownish silvery mucus on it; Intervening normal mucosal folds appear dark red in color; Hardening of the stomach wall—leathery Stomach.&lt;/li&gt;&lt;li&gt;➤ Vomitus and gastric lavage collection show partially detached gastric mucosa .&lt;/li&gt;&lt;li&gt;➤ Vomitus and gastric lavage collection&lt;/li&gt;&lt;li&gt;➤ detached gastric mucosa&lt;/li&gt;&lt;li&gt;➤ Kidneys: Hemorrhagic nephritis.&lt;/li&gt;&lt;li&gt;➤ Medico-legal Aspects - It is used for suicidal purposes ; Accidental poisoning may occur ; Phenol is rarely used for homicidal poisoning because of its odor and taste . Sometimes, it is used as an abortifacient.&lt;/li&gt;&lt;li&gt;➤ suicidal purposes&lt;/li&gt;&lt;li&gt;➤ Accidental poisoning may occur&lt;/li&gt;&lt;li&gt;➤ Phenol&lt;/li&gt;&lt;li&gt;➤ homicidal poisoning&lt;/li&gt;&lt;li&gt;➤ odor and taste&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 534&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 534&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is examining the postmortem findings of a deceased individual who was suspected of poisoning. During the examination, the expert observes a condition known as ochronosis. Which toxic substance is most likely responsible for the development of ochronosis in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HCl (Hydrochloric acid)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Boric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oxalic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbolic acid&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carbolic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Carbolic acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . HCl (Hydrochloric acid), Option B. Boric acid and Option C. Oxalic acid poisonings are not associated with ochronosis .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• HCl&lt;/li&gt;&lt;li&gt;• Option B. Boric acid&lt;/li&gt;&lt;li&gt;• Option C. Oxalic acid&lt;/li&gt;&lt;li&gt;• not associated&lt;/li&gt;&lt;li&gt;• ochronosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ochronosis is a condition characterized by the accumulation of homogentisic acid , which leads to a bluish-black discoloration of connective tissues . Carbolic acid (phenol) poisoning can cause ochronosis as one of its toxic effects.&lt;/li&gt;&lt;li&gt;➤ Ochronosis&lt;/li&gt;&lt;li&gt;➤ accumulation of homogentisic acid&lt;/li&gt;&lt;li&gt;➤ bluish-black discoloration of connective tissues&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 537&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 537&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer is conducting diagnostic tests to identify a specific toxic substance in a patient who has ingested a potentially harmful compound. One of the tests involves the use of FeCl3 (Ferric chloride). This test is known for its utility in the diagnosis of poisoning due to which toxic substance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrochloric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phenol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Phenol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Hydrochloric acid , Option B. Acetic acid and Option C. Alcohol does not typically produce any positive reaction with FeCl3 .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Hydrochloric acid&lt;/li&gt;&lt;li&gt;• Option B. Acetic acid&lt;/li&gt;&lt;li&gt;• Option C. Alcohol&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• produce any positive reaction with FeCl3&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ FeCl3 (Ferric chloride) TEST for Phenol Poisoning - Add a few drops of 10% ferric chloride solution to one ml of urine . A bluish color will develop. Salicylates also give positive results.&lt;/li&gt;&lt;li&gt;➤ FeCl3&lt;/li&gt;&lt;li&gt;➤ TEST for Phenol Poisoning&lt;/li&gt;&lt;li&gt;➤ few drops of 10% ferric chloride solution&lt;/li&gt;&lt;li&gt;➤ one ml of urine&lt;/li&gt;&lt;li&gt;➤ bluish color will develop.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 534&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 534&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an autopsy, a forensic expert observes a unique finding in the stomach of a deceased individual. The stomach appears leathery and has specific alterations. This observation raises suspicions of poisoning. Which toxic substance is most likely responsible for the appearance of a leathery stomach?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;HCl (Hydrochloric acid)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H2SO4 (Sulfuric acid)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbolic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxalic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Carbolic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Carbolic acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• (PM findings)&lt;/li&gt;&lt;li&gt;• (PM findings)&lt;/li&gt;&lt;li&gt;• Option A . HCl (Hydrochloric acid): Hydrochloric acid poisoning stomach contains brown fluid .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• HCl&lt;/li&gt;&lt;li&gt;• contains brown fluid&lt;/li&gt;&lt;li&gt;• Option B . H2SO4 (Sulfuric acid): In Sulfuric acid poisoning stomach is peppery feel , blackish charring and perforation , commonly observed.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• H2SO4&lt;/li&gt;&lt;li&gt;• stomach is peppery feel&lt;/li&gt;&lt;li&gt;• blackish charring and perforation&lt;/li&gt;&lt;li&gt;• Option D . Oxalic acid : In Oxalic acid poisoning stomach mucosa is reddened and punctate due to erosions , giving velvety red or blackish appearance. Wall of the stomach is softened, but no perforation and contains gelatinous brown material (due to acid hematin formation).&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Oxalic acid&lt;/li&gt;&lt;li&gt;• stomach mucosa is reddened and punctate&lt;/li&gt;&lt;li&gt;• erosions&lt;/li&gt;&lt;li&gt;• velvety red or blackish appearance.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Carbolic acid poisoning causes a leathery stomach , while Hydrochloric acid leads to brown stomach fluid . Sulfuric acid results in black charring and potential perforation , and Oxalic acid causes a reddened, punctate stomach mucosa with no perforation.&lt;/li&gt;&lt;li&gt;➤ Carbolic acid poisoning causes a leathery stomach&lt;/li&gt;&lt;li&gt;➤ Hydrochloric acid leads to brown stomach fluid&lt;/li&gt;&lt;li&gt;➤ Sulfuric acid&lt;/li&gt;&lt;li&gt;➤ black charring and potential perforation&lt;/li&gt;&lt;li&gt;➤ Oxalic acid causes a reddened, punctate stomach mucosa&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 534&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 534&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man, working in a battery manufacturing unit, presents to a casualty medical officer in a medical college with complaints of skin changes and neurological symptoms. On examination, he has hyperkeratosis of the skin and exhibits both sensory and motor deficits. His complete blood count reveals mild anemia. Considering chronic exposure in his workplace, which of the following conditions is least likely to be associated with this patient&#x27;s chronic poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mixed sensory and motor neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesothelioma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperkeratosis of skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anemia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mesothelioma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mesothelioma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Mixed sensory and motor neuropathy : Chronic arsenic exposure can lead to peripheral neuropathy , presenting as a combination of sensory and motor deficits due to nerve damage.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Mixed sensory and motor neuropathy&lt;/li&gt;&lt;li&gt;• peripheral neuropathy&lt;/li&gt;&lt;li&gt;• combination of sensory and motor deficits&lt;/li&gt;&lt;li&gt;• Option C . Hyperkeratosis of skin : Arsenic exposure can cause thickening of the skin , particularly on palms and soles , known as hyperkeratosis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Hyperkeratosis of skin&lt;/li&gt;&lt;li&gt;• Arsenic exposure&lt;/li&gt;&lt;li&gt;• thickening of the skin&lt;/li&gt;&lt;li&gt;• palms and soles&lt;/li&gt;&lt;li&gt;• Option D . Anemia: Arsenic can interfere with red blood cell production, leading to anemia , a condition characterized by a reduced number of red blood cells .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Anemia:&lt;/li&gt;&lt;li&gt;• red blood cell production, leading to anemia&lt;/li&gt;&lt;li&gt;• reduced number of red blood cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic arsenic poisoning - Sign and symptoms –&lt;/li&gt;&lt;li&gt;➤ Chronic arsenic poisoning - Sign and symptoms –&lt;/li&gt;&lt;li&gt;➤ A metallic taste, excessive salivation, and garlic odor of breath and sweat may indicate chronic arsenic poisoning. Melanosis and leucomelanosis with or without keratosis are the earliest symptoms of arsenicosis. Chronic exposure also causes diabetes, vasospasm and peripheral vascular insufficiency (blackfoot disease—peripheral vascular disease characterized by systemic arteriosclerosis resulting in dry gangrene and spontaneous amputations of affected extremities).&lt;/li&gt;&lt;li&gt;➤ A metallic taste, excessive salivation, and garlic odor of breath and sweat may indicate chronic arsenic poisoning.&lt;/li&gt;&lt;li&gt;➤ metallic taste, excessive salivation,&lt;/li&gt;&lt;li&gt;➤ garlic odor of breath&lt;/li&gt;&lt;li&gt;➤ sweat&lt;/li&gt;&lt;li&gt;➤ Melanosis and leucomelanosis with or without keratosis are the earliest symptoms of arsenicosis.&lt;/li&gt;&lt;li&gt;➤ Melanosis&lt;/li&gt;&lt;li&gt;➤ leucomelanosis&lt;/li&gt;&lt;li&gt;➤ Chronic exposure also causes diabetes, vasospasm and peripheral vascular insufficiency (blackfoot disease—peripheral vascular disease characterized by systemic arteriosclerosis resulting in dry gangrene and spontaneous amputations of affected extremities).&lt;/li&gt;&lt;li&gt;➤ Chronic exposure&lt;/li&gt;&lt;li&gt;➤ diabetes, vasospasm and peripheral vascular insufficiency&lt;/li&gt;&lt;li&gt;➤ Postmortem Findings&lt;/li&gt;&lt;li&gt;➤ Postmortem Findings&lt;/li&gt;&lt;li&gt;➤ External : Emaciation, pigmentation , keratosis , alopecia , white streaks on nails, jaundice, wasting of muscles, and ulceration of nasal septum. Internal - Stomach : It may be normal or may show a chronic gastritis . Some rugae may show patchy inflammatory redness or focal ulceration. Small intestine : Reddish with thickened mucosa . Liver : Hepatomegaly , fatty degeneration or even necrosis with non-cirrhotic portal fibrosis. Kidneys : Tubular necrosis. Heart : Myocardial necrosis may be seen. Bone marrow histopathology will show hypoplasia.&lt;/li&gt;&lt;li&gt;➤ External : Emaciation, pigmentation , keratosis , alopecia , white streaks on nails, jaundice, wasting of muscles, and ulceration of nasal septum.&lt;/li&gt;&lt;li&gt;➤ External&lt;/li&gt;&lt;li&gt;➤ pigmentation&lt;/li&gt;&lt;li&gt;➤ keratosis&lt;/li&gt;&lt;li&gt;➤ alopecia&lt;/li&gt;&lt;li&gt;➤ Internal - Stomach : It may be normal or may show a chronic gastritis . Some rugae may show patchy inflammatory redness or focal ulceration. Small intestine : Reddish with thickened mucosa . Liver : Hepatomegaly , fatty degeneration or even necrosis with non-cirrhotic portal fibrosis. Kidneys : Tubular necrosis. Heart : Myocardial necrosis may be seen. Bone marrow histopathology will show hypoplasia.&lt;/li&gt;&lt;li&gt;➤ Internal&lt;/li&gt;&lt;li&gt;➤ Stomach : It may be normal or may show a chronic gastritis . Some rugae may show patchy inflammatory redness or focal ulceration. Small intestine : Reddish with thickened mucosa . Liver : Hepatomegaly , fatty degeneration or even necrosis with non-cirrhotic portal fibrosis. Kidneys : Tubular necrosis. Heart : Myocardial necrosis may be seen. Bone marrow histopathology will show hypoplasia.&lt;/li&gt;&lt;li&gt;➤ Stomach : It may be normal or may show a chronic gastritis . Some rugae may show patchy inflammatory redness or focal ulceration.&lt;/li&gt;&lt;li&gt;➤ Stomach&lt;/li&gt;&lt;li&gt;➤ normal or may show a chronic gastritis&lt;/li&gt;&lt;li&gt;➤ Small intestine : Reddish with thickened mucosa .&lt;/li&gt;&lt;li&gt;➤ Small intestine&lt;/li&gt;&lt;li&gt;➤ Reddish&lt;/li&gt;&lt;li&gt;➤ thickened mucosa&lt;/li&gt;&lt;li&gt;➤ Liver : Hepatomegaly , fatty degeneration or even necrosis with non-cirrhotic portal fibrosis.&lt;/li&gt;&lt;li&gt;➤ Liver&lt;/li&gt;&lt;li&gt;➤ Hepatomegaly&lt;/li&gt;&lt;li&gt;➤ Kidneys : Tubular necrosis.&lt;/li&gt;&lt;li&gt;➤ Kidneys&lt;/li&gt;&lt;li&gt;➤ Tubular necrosis.&lt;/li&gt;&lt;li&gt;➤ Heart : Myocardial necrosis may be seen.&lt;/li&gt;&lt;li&gt;➤ Heart&lt;/li&gt;&lt;li&gt;➤ Myocardial necrosis&lt;/li&gt;&lt;li&gt;➤ Bone marrow histopathology will show hypoplasia.&lt;/li&gt;&lt;li&gt;➤ (If arsenic poisoning is suspected, hair or tissue samples should be obtained for confirmation.)&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 538&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 538&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male is admitted to a district hospital with a history of profuse diarrhea, dehydration, and electrolyte imbalance. Despite aggressive treatment, the patient&#x27;s condition rapidly deteriorated, leading to his demise. The medical officer, suspecting foul play, coordinates with the local authorities for a toxicological analysis. Considering the clinical presentation, which of the following toxins is most likely to have caused symptoms that mimic this clinical picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arsenic poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dhatura poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barbiturate poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Morphine poisoning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arsenic poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-104837.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Arsenic poisoning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Dhatura poisoning : While Dhatura (a plant containing tropane alkaloids) can cause a range of symptoms, including hallucinations and anticholinergic effects like dry mouth and urinary retention , it does not typically present with severe diarrhea.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Dhatura poisoning&lt;/li&gt;&lt;li&gt;• hallucinations&lt;/li&gt;&lt;li&gt;• anticholinergic effects&lt;/li&gt;&lt;li&gt;• dry mouth&lt;/li&gt;&lt;li&gt;• urinary retention&lt;/li&gt;&lt;li&gt;• Option C . Barbiturate poisoning : Barbiturates primarily affect the central nervous system, causing symptoms such as drowsiness, confusion, respiratory depression, and coma . They do not usually cause severe gastrointestinal symptoms.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Barbiturate poisoning&lt;/li&gt;&lt;li&gt;• central nervous system,&lt;/li&gt;&lt;li&gt;• symptoms&lt;/li&gt;&lt;li&gt;• drowsiness, confusion, respiratory depression, and coma&lt;/li&gt;&lt;li&gt;• Option D . Morphine poisoning : Morphine, an opioid, typically causes constipation rather than diarrhea . Symptoms of morphine poisoning include respiratory depression, pinpoint pupils, and decreased level of consciousness.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Morphine poisoning&lt;/li&gt;&lt;li&gt;• constipation rather than diarrhea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Arsenic poisoning Vs cholera&lt;/li&gt;&lt;li&gt;➤ Arsenic poisoning Vs cholera&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 539&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 539&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman is found deceased in her apartment under mysterious circumstances. The casualty medical officer from a nearby medical college is called to examine the body. Upon inspection, it is noted that cadaveric rigidity, or rigor mortis, is lasting significantly longer than usual. There are no evident signs of trauma or struggle. Given the prolonged duration of rigor mortis, which of the following substances is most likely responsible for the suspected poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Copper&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arsenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arsenic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lead : Lead poisoning primarily affects the nervous system, kidneys, and bones ,&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Lead&lt;/li&gt;&lt;li&gt;• affects the nervous system, kidneys, and bones&lt;/li&gt;&lt;li&gt;• but it is not known to significantly alter the duration of cadaveric rigidity.&lt;/li&gt;&lt;li&gt;• Option C . Mercury : Mercury toxicity primarily affects the nervous system and kidneys. While it can cause various systemic effects, it does not typically result in prolonged rigor mortis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mercury&lt;/li&gt;&lt;li&gt;• affects the nervous system and kidneys.&lt;/li&gt;&lt;li&gt;• Option D . Copper : Copper poisoning can cause gastrointestinal distress , liver failure , and hemolysis , but like lead and mercury, it is not associated with changes in the duration of cadaveric rigidity.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Copper&lt;/li&gt;&lt;li&gt;• cause gastrointestinal distress&lt;/li&gt;&lt;li&gt;• liver failure&lt;/li&gt;&lt;li&gt;• hemolysis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the impact of arsenic poisoning on postmortem changes , particularly its role in prolonging cadaveric rigidity , which is a significant observation in forensic examinations of suspected poisoning cases.&lt;/li&gt;&lt;li&gt;➤ impact of arsenic poisoning on postmortem changes&lt;/li&gt;&lt;li&gt;➤ prolonging cadaveric rigidity&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 539 -540&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 539 -540&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man from a rural community presents to a district hospital with severe pain in his lower extremities and darkening of his feet. He reports a history of consuming well water from his village. Physical examination reveals gangrene in the lower extremities. The medical officer suspects an environmental toxin as the cause. Which toxin is most likely responsible for these symptoms, characteristic of Blackfoot disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cadmium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Arsenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Arsenic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Cadmium : Known to cause renal and skeletal damage but not Blackfoot disease.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Cadmium&lt;/li&gt;&lt;li&gt;• renal and skeletal damage&lt;/li&gt;&lt;li&gt;• Option C . Lead : Primarily affects the nervous system and hematopoiesis , not peripheral vasculature.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Lead&lt;/li&gt;&lt;li&gt;• nervous system and hematopoiesis&lt;/li&gt;&lt;li&gt;• Option D . Mercury : Mercury toxicity mainly involves neurological and renal damage , not 0gangrene of extremities.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Mercury&lt;/li&gt;&lt;li&gt;• involves neurological and renal damage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Blackfoot disease , characterized by severe peripheral vascular disorders and gangrene , particularly in lower extremities , is strongly associated with chronic arsenic exposure, often found in contaminated groundwater.&lt;/li&gt;&lt;li&gt;➤ Blackfoot disease&lt;/li&gt;&lt;li&gt;➤ severe peripheral vascular disorders&lt;/li&gt;&lt;li&gt;➤ gangrene&lt;/li&gt;&lt;li&gt;➤ lower extremities&lt;/li&gt;&lt;li&gt;➤ found in contaminated groundwater.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 540&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 540&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is consulted for a case where a body was discovered in a decomposed state. The expert is tasked with identifying a potential toxin that might be detectable in the deceased&#x27;s hair and bones, even months after death. Which of the following substances is most likely to be found under these circumstances?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Arsenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Arsenic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lead : Accumulates in bones but is less likely to be found in hair.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Lead&lt;/li&gt;&lt;li&gt;• Accumulates in bones&lt;/li&gt;&lt;li&gt;• Option B . Mercury : Mainly found in organs like the brain and kidneys, not as prevalent in hair or bones.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Mercury&lt;/li&gt;&lt;li&gt;• organs like the brain and kidneys,&lt;/li&gt;&lt;li&gt;• Option D . Cannabis : Detectable in body fluids shortly after use , but not in hair or bones long after death.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cannabis&lt;/li&gt;&lt;li&gt;• body fluids shortly after use&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The unique postmortem detection properties of arsenic , particularly its persistence in hair and bones , aids in identifying poisoning cases.&lt;/li&gt;&lt;li&gt;➤ unique postmortem detection properties of arsenic&lt;/li&gt;&lt;li&gt;➤ persistence in hair and bones&lt;/li&gt;&lt;li&gt;➤ Note - Disadvantages of arsenic as homicidal poison: It retards putrefaction, can be detected in decomposed/buried bodies, can be found in bones, hair and nails for several years and can be detected in charred bones or ashes.&lt;/li&gt;&lt;li&gt;➤ Note -&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 540&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 540&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man, employed in a battery manufacturing factory, visits a casualty medical officer with complaints of hand tremors and recent behavioral changes. Upon examination, the medical officer notices a distinct blue line along the patient&#x27;s gums. Considering the patient&#x27;s occupational exposure and clinical symptoms, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thallium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mercury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-104955.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mercury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lead : While lead poisoning can cause neurological symptoms and a blue line on the gums (lead line), it is more typically associated with abdominal pain and anemia . Lead palsy (Drops) is a very late and uncommon phenomenon, seen in &amp;lt; 10% of cases.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Lead&lt;/li&gt;&lt;li&gt;• lead poisoning can cause neurological symptoms&lt;/li&gt;&lt;li&gt;• blue line on the gums&lt;/li&gt;&lt;li&gt;• abdominal pain and anemia&lt;/li&gt;&lt;li&gt;• Option C . Arsenic : Arsenic poisoning is characterized by skin lesions, peripheral neuropathy, and gastrointestinal symptoms , not the specific symptoms described here.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Arsenic&lt;/li&gt;&lt;li&gt;• skin lesions, peripheral neuropathy, and gastrointestinal symptoms&lt;/li&gt;&lt;li&gt;• Option D . Thallium : Thallium poisoning presents with alopecia, painful neuropathy, and gastrointestinal disturbances , which are different from this patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Thallium&lt;/li&gt;&lt;li&gt;• alopecia, painful neuropathy, and gastrointestinal disturbances&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Chronic mercury poisoning based on characteristic clinical findings such as tremors, personality changes , and a blue line on the gums , especially in patients with relevant occupational exposure , such as in battery manufacturing.&lt;/li&gt;&lt;li&gt;➤ Chronic mercury poisoning&lt;/li&gt;&lt;li&gt;➤ characteristic clinical findings such as tremors, personality changes&lt;/li&gt;&lt;li&gt;➤ blue line on the gums&lt;/li&gt;&lt;li&gt;➤ patients&lt;/li&gt;&lt;li&gt;➤ occupational exposure&lt;/li&gt;&lt;li&gt;➤ battery manufacturing.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 543&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 543&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child is brought to a pediatric casualty medical officer with symptoms of irritability, photophobia, excessive sweating, and a pinkish discoloration of the hands and feet. Medical history reveals potential exposure to household items containing older preservatives. Given these clinical features, which poisoning is most likely responsible for the condition known as acrodynia, or Pink disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thallium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mercury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-105416.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mercury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Arsenic : Causes skin changes like raindrop pigmentation , palmer hyperkeratosis , vasospasm and peripheral vascular insufficiency leads to blackfoot disease resulting in dry gangrene and spontaneous amputations of affected extremities, but not cause acrodynia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Arsenic&lt;/li&gt;&lt;li&gt;• skin changes&lt;/li&gt;&lt;li&gt;• raindrop pigmentation&lt;/li&gt;&lt;li&gt;• palmer hyperkeratosis&lt;/li&gt;&lt;li&gt;• vasospasm&lt;/li&gt;&lt;li&gt;• peripheral vascular insufficiency leads to blackfoot disease&lt;/li&gt;&lt;li&gt;• Option C . Lead : Lead poisoning can result in neurological and hematological manifestations, but not in acrodynia. The clinical features are abdominal pain, irritability, lethargy, anorexia, anemia , Fanconi’s syndrome , peripheral neuropathy , pyuria and azotemia in children . Additionally, headaches, arthralgias, myalgias, depression, impaired short term memory, and loss of libido in adults. The blue line on the gums is a valuable but variable clue to diagnosis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Lead&lt;/li&gt;&lt;li&gt;• neurological and hematological manifestations,&lt;/li&gt;&lt;li&gt;• clinical features&lt;/li&gt;&lt;li&gt;• abdominal pain, irritability, lethargy, anorexia, anemia&lt;/li&gt;&lt;li&gt;• Fanconi’s syndrome&lt;/li&gt;&lt;li&gt;• peripheral neuropathy&lt;/li&gt;&lt;li&gt;• pyuria&lt;/li&gt;&lt;li&gt;• azotemia in children&lt;/li&gt;&lt;li&gt;• Option D . Thallium : Known for causing alopecia (brownish black pigmentation close to the hair root, appear as early as 3rd–4th day ) and neuropathic pain , but not acrodynia . GIT and polyneuritis symptoms together with the falling of hair from head, eyebrows and axilla should lead to suspicion of thallium poisoning.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Thallium&lt;/li&gt;&lt;li&gt;• causing alopecia&lt;/li&gt;&lt;li&gt;• neuropathic pain&lt;/li&gt;&lt;li&gt;• not acrodynia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acrodynia, or Pink disease , is a rare condition typically seen in children and is characterized by symptoms such as irritability , photophobia , excessive sweating , and pink discoloration of the hands and feet . This condition is primarily associated with mercury poisoning , often from exposure to mercury-containing compounds in the environment or household items.&lt;/li&gt;&lt;li&gt;➤ Acrodynia, or Pink disease&lt;/li&gt;&lt;li&gt;➤ children and is characterized by symptoms such as irritability&lt;/li&gt;&lt;li&gt;➤ photophobia&lt;/li&gt;&lt;li&gt;➤ excessive sweating&lt;/li&gt;&lt;li&gt;➤ pink discoloration&lt;/li&gt;&lt;li&gt;➤ hands and feet&lt;/li&gt;&lt;li&gt;➤ associated with mercury poisoning&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 543&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 543&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An environmental health officer is investigating a cluster of patients from a coastal community presenting with neurological symptoms such as numbness, ataxia, and visual disturbances. The community has a history of consuming seafood from a local bay. Which chronic toxicity is most likely responsible for these symptoms, historically associated with the Minimata Bay disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ergot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dhatura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Organophosphorus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Mercury&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Mercury&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Ergot : Ergot poisoning leads to vasoconstriction and neurological symptoms , but not the specific pattern seen in Minimata Bay disease.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Ergot&lt;/li&gt;&lt;li&gt;• vasoconstriction and neurological symptoms&lt;/li&gt;&lt;li&gt;• Option B . Dhatura : Causes anticholinergic symptoms , differing from the neurological manifestations of mercury poisoning.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Dhatura&lt;/li&gt;&lt;li&gt;• anticholinergic symptoms&lt;/li&gt;&lt;li&gt;• Option C . Organophosphorus : Leads to cholinergic excess symptoms , distinct from the neurotoxic effects of mercury.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Organophosphorus&lt;/li&gt;&lt;li&gt;• cholinergic excess symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The neurotoxic effects of chronic mercury poisoning as seen in Minimata Bay disease , often linked to the consumption of contaminated seafood in affected communities.&lt;/li&gt;&lt;li&gt;➤ neurotoxic effects of chronic mercury poisoning&lt;/li&gt;&lt;li&gt;➤ Minimata Bay&lt;/li&gt;&lt;li&gt;➤ disease&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 543&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 543&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic case involving potential heavy metal exposure, a medical officer examines a blood smear from the deceased, who had a history of working in an industry with high lead exposure. The presence of which type of erythroid precursors in the blood smear would suggest lead poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphoblasts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Normoblasts&quot
