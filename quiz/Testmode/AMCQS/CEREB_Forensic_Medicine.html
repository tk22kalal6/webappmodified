and the legal provisions surrounding it. Which of the following statements is true regarding exhumation in the context of Indian law and forensic medicine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Police can order for exhumation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Executive magistrate can order for exhumation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postmortem cannot be done on exhumated body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CrPC 174 is related to enquiry of exhumated body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Executive magistrate can order for exhumation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Executive magistrate can order for exhumation.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Police can order for exhumation: In India, police do not have the authority to order an exhumation. This power is vested in the magistrate .&lt;/li&gt;&lt;li&gt;• Option A. Police can order for exhumation:&lt;/li&gt;&lt;li&gt;• power&lt;/li&gt;&lt;li&gt;• vested&lt;/li&gt;&lt;li&gt;• magistrate&lt;/li&gt;&lt;li&gt;• Option C. Postmortem cannot be done on exhumated body: Incorrect. Postmortem can and often is performed on exhumed bodies to ascertain the cause of death , especially in cases where the initial postmortem was inconclusive or not performed.&lt;/li&gt;&lt;li&gt;• Option C. Postmortem cannot be done on exhumated body: Incorrect.&lt;/li&gt;&lt;li&gt;• exhumed bodies&lt;/li&gt;&lt;li&gt;• cause&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• initial postmortem&lt;/li&gt;&lt;li&gt;• inconclusive&lt;/li&gt;&lt;li&gt;• Option D. CrPC 174 is related to enquiry of exhumated body: Incorrect. Section 174 of the Criminal Procedure Code (CrPC) pertains to police inquests in cases of unnatural deaths , but it does not specifically relate to exhumation or postmortem of exhumed bodies.&lt;/li&gt;&lt;li&gt;• Option D. CrPC 174 is related to enquiry of exhumated body:&lt;/li&gt;&lt;li&gt;• Section 174&lt;/li&gt;&lt;li&gt;• Criminal Procedure Code (CrPC)&lt;/li&gt;&lt;li&gt;• police inquests&lt;/li&gt;&lt;li&gt;• unnatural deaths&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In India, the authority to order an exhumation typically rests with an executive magistrate. Exhumation , which involves the digging up of a buried body , is usually ordered for further investigation/ postmortem , when there are doubts about the cause of death or suspicions of foul play .&lt;/li&gt;&lt;li&gt;➤ exhumation&lt;/li&gt;&lt;li&gt;➤ rests&lt;/li&gt;&lt;li&gt;➤ executive magistrate. Exhumation&lt;/li&gt;&lt;li&gt;➤ digging up&lt;/li&gt;&lt;li&gt;➤ buried body&lt;/li&gt;&lt;li&gt;➤ ordered&lt;/li&gt;&lt;li&gt;➤ investigation/&lt;/li&gt;&lt;li&gt;➤ postmortem&lt;/li&gt;&lt;li&gt;➤ doubts&lt;/li&gt;&lt;li&gt;➤ cause&lt;/li&gt;&lt;li&gt;➤ death&lt;/li&gt;&lt;li&gt;➤ suspicions&lt;/li&gt;&lt;li&gt;➤ foul play&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 132&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 132&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert in a medical college is involved in a case where an exhumation is necessary. The team is planning the procedure and discussing the optimal timing for the exhumation. The expert emphasizes the importance of privacy and the need for natural light during the process. What is the preferred time for conducting an exhumation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Early morning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Evening&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Night&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any time&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Early morning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Early morning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Exhumation should preferably be carried out during early morning hours before the cemetery is open to the public so that there remains some degree of privacy and the whole process of digging and autopsy can satisfactorily be completed during the natural light .&lt;/li&gt;&lt;li&gt;• Exhumation&lt;/li&gt;&lt;li&gt;• carried out&lt;/li&gt;&lt;li&gt;• early morning&lt;/li&gt;&lt;li&gt;• hours&lt;/li&gt;&lt;li&gt;• before&lt;/li&gt;&lt;li&gt;• cemetery&lt;/li&gt;&lt;li&gt;• open&lt;/li&gt;&lt;li&gt;• public&lt;/li&gt;&lt;li&gt;• remains&lt;/li&gt;&lt;li&gt;• privacy&lt;/li&gt;&lt;li&gt;• digging&lt;/li&gt;&lt;li&gt;• autopsy&lt;/li&gt;&lt;li&gt;• satisfactorily&lt;/li&gt;&lt;li&gt;• natural light&lt;/li&gt;&lt;li&gt;• Some important Pointers on Exhumation:&lt;/li&gt;&lt;li&gt;• Some important Pointers on Exhumation:&lt;/li&gt;&lt;li&gt;• lt is the legal digging out of an already buried body from grave Objectives of exhumation Identification: Confirming the individuality  for  any criminal or civil purpose arising after burial. Establishing cause of death: When any foul play is  suspected,  exhumation  may  be ordered to determine the cause of death. Second autopsy: When the first autopsy report is  being challenged or is ambiguous. The whole procedure should be completed in broad daylight . Hence, it is usually started in morning. Disinfectants /pesticides should not be sprinkled on the dead body Time limit: I n India, the there is no time limit for for ordering of the exhumation. It can be done at any time after death Order of Exhumation can be given by an Executive Magistrate (section 176Crpc)&lt;/li&gt;&lt;li&gt;• lt is the legal digging out of an already buried body from grave&lt;/li&gt;&lt;li&gt;• lt is the legal digging out of an already buried body from grave&lt;/li&gt;&lt;li&gt;• legal digging out&lt;/li&gt;&lt;li&gt;• buried body&lt;/li&gt;&lt;li&gt;• grave&lt;/li&gt;&lt;li&gt;• Objectives of exhumation&lt;/li&gt;&lt;li&gt;• Objectives of exhumation&lt;/li&gt;&lt;li&gt;• Identification: Confirming the individuality  for  any criminal or civil purpose arising after burial. Establishing cause of death: When any foul play is  suspected,  exhumation  may  be ordered to determine the cause of death. Second autopsy: When the first autopsy report is  being challenged or is ambiguous.&lt;/li&gt;&lt;li&gt;• Identification: Confirming the individuality  for  any criminal or civil purpose arising after burial.&lt;/li&gt;&lt;li&gt;• Identification:&lt;/li&gt;&lt;li&gt;• Establishing cause of death: When any foul play is  suspected,  exhumation  may  be ordered to determine the cause of death. Second autopsy: When the first autopsy report is  being challenged or is ambiguous.&lt;/li&gt;&lt;li&gt;• Establishing cause of death: When any foul play is  suspected,  exhumation  may  be ordered to determine the cause of death.&lt;/li&gt;&lt;li&gt;• Establishing cause of death: When any foul play is  suspected,  exhumation  may  be ordered to determine the cause of death.&lt;/li&gt;&lt;li&gt;• Establishing cause of death:&lt;/li&gt;&lt;li&gt;• Second autopsy: When the first autopsy report is  being challenged or is ambiguous.&lt;/li&gt;&lt;li&gt;• Second autopsy: When the first autopsy report is  being challenged or is ambiguous.&lt;/li&gt;&lt;li&gt;• Second autopsy:&lt;/li&gt;&lt;li&gt;• The whole procedure should be completed in broad daylight . Hence, it is usually started in morning.&lt;/li&gt;&lt;li&gt;• The whole procedure should be completed in broad daylight . Hence, it is usually started in morning.&lt;/li&gt;&lt;li&gt;• broad daylight&lt;/li&gt;&lt;li&gt;• Disinfectants /pesticides should not be sprinkled on the dead body&lt;/li&gt;&lt;li&gt;• Disinfectants /pesticides should not be sprinkled on the dead body&lt;/li&gt;&lt;li&gt;• Time limit: I n India, the there is no time limit for for ordering of the exhumation. It can be done at any time after death&lt;/li&gt;&lt;li&gt;• Time limit: I n India, the there is no time limit for for ordering of the exhumation. It can be done at any time after death&lt;/li&gt;&lt;li&gt;• Time limit: I&lt;/li&gt;&lt;li&gt;• no time limit&lt;/li&gt;&lt;li&gt;• Order of Exhumation can be given by an Executive Magistrate (section 176Crpc)&lt;/li&gt;&lt;li&gt;• Order of Exhumation can be given by an Executive Magistrate (section 176Crpc)&lt;/li&gt;&lt;li&gt;• Executive Magistrate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Exhumation should preferably be carried out during early morning hours .&lt;/li&gt;&lt;li&gt;➤ Exhumation&lt;/li&gt;&lt;li&gt;➤ carried out&lt;/li&gt;&lt;li&gt;➤ early morning hours&lt;/li&gt;&lt;li&gt;➤ Ref : - Reddy 33/e. Pg 132&lt;/li&gt;&lt;li&gt;➤ Ref : - Reddy 33/e. Pg 132&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a court proceeding involving a medical malpractice case, various types of witnesses are present to provide their testimonies. The judge relies on these testimonies to understand the intricate details of the case. One type of witness has the unique ability to volunteer additional information beyond the specific questions asked, especially when such information is crucial for clarifying medical facts and ensuring justice. Which type of witness is typically permitted to volunteer a statement in court?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eyewitness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medical witness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hostile witness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Investigating officer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Medical witness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Medical witness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Eyewitness - A witness who has seen the event first-hand .&lt;/li&gt;&lt;li&gt;• Option A. Eyewitness&lt;/li&gt;&lt;li&gt;• seen&lt;/li&gt;&lt;li&gt;• event first-hand&lt;/li&gt;&lt;li&gt;• Option C. Hostile witness - is a person who willfully or with motive ( bribe / intimidation ) conceals part of the truth or tells a lie or gives completely false evidence in a court .&lt;/li&gt;&lt;li&gt;• Option C. Hostile witness&lt;/li&gt;&lt;li&gt;• willfully&lt;/li&gt;&lt;li&gt;• motive&lt;/li&gt;&lt;li&gt;• bribe&lt;/li&gt;&lt;li&gt;• intimidation&lt;/li&gt;&lt;li&gt;• truth&lt;/li&gt;&lt;li&gt;• tells&lt;/li&gt;&lt;li&gt;• lie&lt;/li&gt;&lt;li&gt;• gives completely false evidence&lt;/li&gt;&lt;li&gt;• court&lt;/li&gt;&lt;li&gt;• Option D. Investigating officer - Either a Police officer (not below the rank of senior head constable in all cases of unnatural deaths with the exceptions mentioned under Magistrate inquest) or a Magistrate / DM or SDM who is qualified and experienced to conduct inquest .&lt;/li&gt;&lt;li&gt;• Option D. Investigating officer&lt;/li&gt;&lt;li&gt;• Police officer&lt;/li&gt;&lt;li&gt;• Magistrate&lt;/li&gt;&lt;li&gt;• DM&lt;/li&gt;&lt;li&gt;• SDM&lt;/li&gt;&lt;li&gt;• qualified&lt;/li&gt;&lt;li&gt;• experienced&lt;/li&gt;&lt;li&gt;• conduct inquest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Volunteered information is often not well prepared and is liable to cross-examination . As an expert witness , a medical practitioner may volunteer a statement , if he thinks that injustice will result if he fails to make the statement.&lt;/li&gt;&lt;li&gt;➤ Volunteered information&lt;/li&gt;&lt;li&gt;➤ liable&lt;/li&gt;&lt;li&gt;➤ cross-examination&lt;/li&gt;&lt;li&gt;➤ expert witness&lt;/li&gt;&lt;li&gt;➤ medical practitioner&lt;/li&gt;&lt;li&gt;➤ volunteer&lt;/li&gt;&lt;li&gt;➤ statement&lt;/li&gt;&lt;li&gt;➤ injustice&lt;/li&gt;&lt;li&gt;➤ result&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 132&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 132&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert at a major medical college is involved in an intriguing case. A renowned artist&#x27;s will has been contested, alleging that the will was signed under duress. The artist had passed away under mysterious circumstances, and now a handwriting expert is needed to authenticate the signature on the will. The expert is summoned to provide testimony in court. Along with the summons, the expert receives a document mentioning a specific sum allocated for his expenses to appear in court, known as \&quot;Conduct money.\&quot; From which court is the summons and conduct money most likely issued?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Criminal court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Civil court&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High Court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sub magistrate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Civil court&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Civil court&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Criminal court: No conduct money is paid at the time of serving the summons for criminal cases. The witness must attend the Court in the interest of justice . The government usually pays Travel Allowance to attend the court , but this is not called conduct money&lt;/li&gt;&lt;li&gt;• Option A. Criminal court:&lt;/li&gt;&lt;li&gt;• witness&lt;/li&gt;&lt;li&gt;• attend&lt;/li&gt;&lt;li&gt;• Court&lt;/li&gt;&lt;li&gt;• interest&lt;/li&gt;&lt;li&gt;• justice&lt;/li&gt;&lt;li&gt;• government&lt;/li&gt;&lt;li&gt;• pays Travel Allowance&lt;/li&gt;&lt;li&gt;• attend&lt;/li&gt;&lt;li&gt;• court&lt;/li&gt;&lt;li&gt;• Option C. High Court: A high court deals with both civil and criminal cases and is a higher court of appeal. However, conduct money for a witness is only for civil cases .&lt;/li&gt;&lt;li&gt;• Option C. High Court:&lt;/li&gt;&lt;li&gt;• both civil&lt;/li&gt;&lt;li&gt;• criminal cases&lt;/li&gt;&lt;li&gt;• higher court&lt;/li&gt;&lt;li&gt;• conduct money&lt;/li&gt;&lt;li&gt;• witness&lt;/li&gt;&lt;li&gt;• only&lt;/li&gt;&lt;li&gt;• civil cases&lt;/li&gt;&lt;li&gt;• Option D. Sub magistrate: Handles legal matters at a more local level and is less likely to deal with estate and will disputes , which are typically under the jurisdiction of civil courts .&lt;/li&gt;&lt;li&gt;• Option D. Sub magistrate:&lt;/li&gt;&lt;li&gt;• Handles legal matters&lt;/li&gt;&lt;li&gt;• local level&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• deal&lt;/li&gt;&lt;li&gt;• estate&lt;/li&gt;&lt;li&gt;• will disputes&lt;/li&gt;&lt;li&gt;• jurisdiction&lt;/li&gt;&lt;li&gt;• civil courts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Conduct Money is the fee offered or paid to a witness in civil cases at the time of serving the summons to meet the expenses towards attending the court . In criminal cases , no fee is paid to the witness at the time of serving the summons. However, conveyance charges and daily allowance are paid according to the Government rules .&lt;/li&gt;&lt;li&gt;➤ Conduct Money&lt;/li&gt;&lt;li&gt;➤ fee offered&lt;/li&gt;&lt;li&gt;➤ paid&lt;/li&gt;&lt;li&gt;➤ witness&lt;/li&gt;&lt;li&gt;➤ civil cases&lt;/li&gt;&lt;li&gt;➤ time&lt;/li&gt;&lt;li&gt;➤ serving&lt;/li&gt;&lt;li&gt;➤ summons&lt;/li&gt;&lt;li&gt;➤ meet&lt;/li&gt;&lt;li&gt;➤ expenses towards&lt;/li&gt;&lt;li&gt;➤ attending&lt;/li&gt;&lt;li&gt;➤ court&lt;/li&gt;&lt;li&gt;➤ criminal cases&lt;/li&gt;&lt;li&gt;➤ no fee&lt;/li&gt;&lt;li&gt;➤ paid&lt;/li&gt;&lt;li&gt;➤ conveyance charges&lt;/li&gt;&lt;li&gt;➤ daily allowance&lt;/li&gt;&lt;li&gt;➤ paid&lt;/li&gt;&lt;li&gt;➤ Government rules&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 9&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 9&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 43 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

        function showResults(index) {

                    else wrong++;

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}

                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

                console.error(&quot;Error loading audio:&quot;, e);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);

;• drafting a general list of practices&lt;/li&gt;&lt;li&gt;• unethical and lead to warning&lt;/li&gt;&lt;li&gt;• Option D . While the Medical Council of India (MCI) was replaced by the National Medical Commission (NMC) in 2019, sets and enforces ethical standards for all of India.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Medical Council of India&lt;/li&gt;&lt;li&gt;• replaced&lt;/li&gt;&lt;li&gt;• National Medical Commission&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The state medical council is responsible for the issuing a warning notice to a physician for violating the medical code of ethics .&lt;/li&gt;&lt;li&gt;➤ state medical council&lt;/li&gt;&lt;li&gt;➤ issuing a warning notice&lt;/li&gt;&lt;li&gt;➤ physician&lt;/li&gt;&lt;li&gt;➤ medical code of ethics&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. p25&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. p25&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurosurgeon at a private hospital has a standing agreement with a referring primary care physician. For every patient referred to the neurosurgeon, the primary care physician receives a certain percentage of the surgical fee. This arrangement has come under scrutiny during a routine audit by the healthcare regulatory authority. What is this controversial practice called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conduct money&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dichotomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Filing an FIR against the patient for not paying the fee&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Res ipsa loquitor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dichotomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dichotomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . \&quot; Conduct money \&quot; - It is the money given or paid to a witness in civil cases to meet the expenses towards attending the court . In civil cases, conduct money is paid to the doctor at the time of serving the summons. If the money is not paid or the doctor feels that the sum paid is inadequate, he can inform the court accordingly.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Conduct money&lt;/li&gt;&lt;li&gt;• money given or paid to a witness in civil cases to meet the expenses towards attending the court&lt;/li&gt;&lt;li&gt;• Option C . Filing a \&quot;FIR\&quot; ( First Information Report ) against a patient for not paying a fee is a legal term related to law enforcement.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Filing a \&quot;FIR\&quot;&lt;/li&gt;&lt;li&gt;• First Information Report&lt;/li&gt;&lt;li&gt;• against&lt;/li&gt;&lt;li&gt;• patient for not paying a fee is a legal term&lt;/li&gt;&lt;li&gt;• Option D . \&quot; Res Ipsa loquitor \&quot; is a legal term used in tort law that applies when the cause of an injury is presumed to be negligence by the principle that certain events may not happen in the absence of negligence.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Res Ipsa loquitor&lt;/li&gt;&lt;li&gt;• legal term used in tort law that applies when the cause of an injury is presumed to be negligence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Dichotomy - is defined as Receiving or giving commission or other benefits to a professional colleague or chemist or dentist or manufacturer. It is a kind of PROFESSIONAL MISCONDUCT and can be punished by the State Medical Council. The punishment can be:&lt;/li&gt;&lt;li&gt;➤ Receiving or giving commission or other benefits to a professional colleague or chemist or dentist or manufacturer.&lt;/li&gt;&lt;li&gt;➤ PROFESSIONAL MISCONDUCT&lt;/li&gt;&lt;li&gt;➤ Warning Suspension Penal erasure (professional death sentence).&lt;/li&gt;&lt;li&gt;➤ Warning&lt;/li&gt;&lt;li&gt;➤ Suspension&lt;/li&gt;&lt;li&gt;➤ Penal erasure (professional death sentence).&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. p646&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. p646&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical resident is being tutored on the legal defenses available in cases of alleged criminal negligence. The resident is presented with a scenario where a patient has suffered adverse effects following a procedure, and the medical team&#x27;s actions are under scrutiny. Which of the following is NOT considered a valid legal defense against charges of criminal negligence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calculated risk doctrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contributory negligence&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Novus actus interveniens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medical misadventure&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Contributory negligence&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Contributory negligence&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . Calculated risk doctrine - This doctrine is an important defense to any doctor sued for professional negligence , who can produce expert evidence or statistics to show that the accepted method of treatment he employed had unavoidable risks. This can be a defense in criminal negligence if it can be shown that the risks were known, considered, and consented to.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• doctrine is an important defense to any doctor sued for professional negligence&lt;/li&gt;&lt;li&gt;• produce expert evidence&lt;/li&gt;&lt;li&gt;• Option C . Novus actus interveniens - if proven, can absolve a defendant from liability in criminal negligence if an intervening event is the direct cause of the harm . A person is responsible not only for his actions, but also for the logical consequences of those actions. This principle applies to cases of assault and accidental injury.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• if proven, can absolve a defendant from liability in criminal negligence if an intervening event is the direct cause of the harm&lt;/li&gt;&lt;li&gt;• Option D . Medical misadventure may be considered a defense if the harm was not due to the defendant’s negligence but rather an unforeseen medical complication.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• defense if the harm was not due to the defendant’s negligence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Contributory negligence is any unreasonable conduct , or absence of ordinary care on the part of the patient, or his personal attendant, which combined with the doctor&#x27;s negligence, contributed to the injury complained of, as a direct, proximate cause and without which the injury would not have occurred.&lt;/li&gt;&lt;li&gt;➤ unreasonable conduct&lt;/li&gt;&lt;li&gt;➤ absence of ordinary care on the part of the patient,&lt;/li&gt;&lt;li&gt;➤ doctor&#x27;s negligence,&lt;/li&gt;&lt;li&gt;➤ injury complained&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 39&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 39&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As part of a hospital administration and management course, you are learning about the retention policies for medical records. The instructor emphasizes the importance of understanding the duration for which different types of medical records must be preserved. For how long are medicolegal case records typically required to be kept?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indefinitely, with no time limit&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 10 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 10 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• It is generally advised that Medicolegal records be retained for a substantial period to ensure they are available if legal issues arise . While the exact duration may vary by jurisdiction, a common practice is to preserve these records for at least 10 years.&lt;/li&gt;&lt;li&gt;• Medicolegal records be retained for a substantial period to ensure they are available if legal issues arise&lt;/li&gt;&lt;li&gt;• at least 10 years.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Maintenance of medical records-&lt;/li&gt;&lt;li&gt;➤ Maintenance of medical records-&lt;/li&gt;&lt;li&gt;➤ MEDICAL RECORDS&lt;/li&gt;&lt;li&gt;➤ MEDICAL RECORDS&lt;/li&gt;&lt;li&gt;➤ Duration of retention of records – Digital Records – 10 years Hard copy – OPD patients: 3 years Indoor patients: 3 years Medico-Legal Case: 10 years Time to provide records – within 3 days What if records not maintained – punished for infamous conduct&lt;/li&gt;&lt;li&gt;➤ Duration of retention of records – Digital Records – 10 years Hard copy – OPD patients: 3 years Indoor patients: 3 years Medico-Legal Case: 10 years&lt;/li&gt;&lt;li&gt;➤ Digital Records – 10 years Hard copy – OPD patients: 3 years Indoor patients: 3 years Medico-Legal Case: 10 years&lt;/li&gt;&lt;li&gt;➤ Digital Records – 10 years&lt;/li&gt;&lt;li&gt;➤ Digital Records – 10 years&lt;/li&gt;&lt;li&gt;➤ Hard copy – OPD patients: 3 years Indoor patients: 3 years Medico-Legal Case: 10 years&lt;/li&gt;&lt;li&gt;➤ OPD patients: 3 years Indoor patients: 3 years Medico-Legal Case: 10 years&lt;/li&gt;&lt;li&gt;➤ OPD patients: 3 years&lt;/li&gt;&lt;li&gt;➤ 3 years&lt;/li&gt;&lt;li&gt;➤ Indoor patients: 3 years&lt;/li&gt;&lt;li&gt;➤ 3 years&lt;/li&gt;&lt;li&gt;➤ Medico-Legal Case: 10 years&lt;/li&gt;&lt;li&gt;➤ 10 years&lt;/li&gt;&lt;li&gt;➤ Time to provide records – within 3 days&lt;/li&gt;&lt;li&gt;➤ within 3 days&lt;/li&gt;&lt;li&gt;➤ What if records not maintained – punished for infamous conduct&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 49&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 49&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a medical ethics class, the topic of consent and its legal implications in various scenarios is discussed. A scenario-based question is posed to you to identify the incorrect application of consent according to general ethical guidelines and laws?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A convicted prisoner can be examined without consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Covid-19 vaccination cannot be carried out without consent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;If a person had given consent for organ donation and after death, the legal heir does not give consent, the organ donation cannot be done&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consent from legal heir of dead body is required during medicolegal autopsy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Consent from legal heir of dead body is required during medicolegal autopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Consent from the legal heir of a deceased is required for conducting a medicolegal autopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . Prisoners have certain rights, but in specific circumstances, such as the preservation of safety and order , they may be examined without consent .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• preservation of safety and order&lt;/li&gt;&lt;li&gt;• examined without consent&lt;/li&gt;&lt;li&gt;• Option B . As per supreme court judgment covid-19 vaccine cannot be given without the consent .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• supreme court judgment covid-19 vaccine&lt;/li&gt;&lt;li&gt;• without the consent&lt;/li&gt;&lt;li&gt;• Option C . Even if a person has given prior consent for his / her organ donation prior to death , still the consent of legal heir is required after death.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• prior consent for his / her organ donation prior to death&lt;/li&gt;&lt;li&gt;• consent of legal heir is required&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ CONSENT means voluntary agreement, compliance, or permission . Consent in Emergency- In case of life-threatening emergency , if no one is available then no consent required as per 92 IPC&lt;/li&gt;&lt;li&gt;➤ CONSENT&lt;/li&gt;&lt;li&gt;➤ voluntary agreement, compliance, or permission&lt;/li&gt;&lt;li&gt;➤ life-threatening emergency&lt;/li&gt;&lt;li&gt;➤ no consent required as per 92 IPC&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 50&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 50&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Kavita, a recent medical school graduate, is attending a workshop on medical law. The presenter discusses a case where a patient alleged civil negligence against a physician, but the lawsuit was not filed within the legally designated period. Dr. Kavita is asked to identify the legal doctrine that bars the case from being opened after this period. Which term correctly identifies this doctrine?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Res indicata&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Res judicata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Res ipsa loquitor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Res vires&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Res indicata&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Res indicata&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Res judicata (Doctrine of Double Jeopardy) - If a question of negligence against a doctor has already been decided by a Court in a dispute between the doctor and his patient. The patient will not be allowed to contest the same question in another proceeding between himself and the doctor on the same set of facts. Only an appeal can be made.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• question of negligence against a doctor has already been decided by a Court&lt;/li&gt;&lt;li&gt;• patient will not be allowed to contest the same question&lt;/li&gt;&lt;li&gt;• Option C . Res ipsa loquitor - Ordinarily, the professional negligence of a physician must be proved in Court by the expert evidence of another physician . The patient need not prove negligence in case where the rule of res ipsa loquit0r applies, which means \&quot;the thing or fact speaks for itself\&quot;. The patient has to merely state what according to him was an act of negligence.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• professional negligence of a physician must be proved in Court&lt;/li&gt;&lt;li&gt;• another physician&lt;/li&gt;&lt;li&gt;• \&quot;the thing or fact speaks for itself\&quot;.&lt;/li&gt;&lt;li&gt;• Option D . Res vires - No such term.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Defenses against medical negligence&lt;/li&gt;&lt;li&gt;➤ Defenses against medical negligence&lt;/li&gt;&lt;li&gt;➤ No duty owned to patient Duty discharged as per standards Therapeutic misadventure (medical maloccurence) . Res Indicata (Limitation period of 2 years in case of civil case) Error of judgement Res Judicata - (“Doctrine of double jeopardy) Volunti nonfit injuria Contributory negligence&lt;/li&gt;&lt;li&gt;➤ No duty owned to patient&lt;/li&gt;&lt;li&gt;➤ No duty owned&lt;/li&gt;&lt;li&gt;➤ Duty discharged as per standards&lt;/li&gt;&lt;li&gt;➤ Duty discharged&lt;/li&gt;&lt;li&gt;➤ Therapeutic misadventure (medical maloccurence) .&lt;/li&gt;&lt;li&gt;➤ Therapeutic misadventure&lt;/li&gt;&lt;li&gt;➤ Res Indicata (Limitation period of 2 years in case of civil case)&lt;/li&gt;&lt;li&gt;➤ Res Indicata&lt;/li&gt;&lt;li&gt;➤ Error of judgement&lt;/li&gt;&lt;li&gt;➤ Error of judgement&lt;/li&gt;&lt;li&gt;➤ Res Judicata - (“Doctrine of double jeopardy)&lt;/li&gt;&lt;li&gt;➤ Res Judicata&lt;/li&gt;&lt;li&gt;➤ Volunti nonfit injuria&lt;/li&gt;&lt;li&gt;➤ Volunti nonfit injuria&lt;/li&gt;&lt;li&gt;➤ Contributory negligence&lt;/li&gt;&lt;li&gt;➤ Contributory negligence&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 46&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 46&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical ethics debate is taking place among residents regarding the legality of euthanasia across different jurisdictions. Dr. Nair, a resident in the program, is presenting a case study of a terminally ill patient who wishes to opt for euthanasia. He discusses the legal status of this practice around the world and poses a question about where it is legally sanctioned. In which country is euthanasia legally recognized as a permissible end-of-life option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Germany&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Poland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Austria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Netherlands&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Netherlands&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Netherlands&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . Germany has restrictive laws regarding euthanasia, where active euthanasia is illegal , but passive euthanasia and assisted suicide have specific legal conditions.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Germany has restrictive laws&lt;/li&gt;&lt;li&gt;• active euthanasia is illegal&lt;/li&gt;&lt;li&gt;• Option B . Poland has no legal provision that allows euthanasia.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Poland has no legal provision&lt;/li&gt;&lt;li&gt;• Option C . Austria does not legally permit euthanasia.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Austria does not legally&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ EUTHANASIA (mercy killing): It means producing painless death of a person suffering from hopelessly incurable and painful disease .&lt;/li&gt;&lt;li&gt;➤ EUTHANASIA (mercy killing):&lt;/li&gt;&lt;li&gt;➤ painless death of a person&lt;/li&gt;&lt;li&gt;➤ hopelessly incurable&lt;/li&gt;&lt;li&gt;➤ painful disease&lt;/li&gt;&lt;li&gt;➤ In India, passive euthanasia is allowed in rare cases of terminally ill patients, after permission from the high court. Active euthanasia is not allowed in India.&lt;/li&gt;&lt;li&gt;➤ In India, passive euthanasia is allowed in rare cases of terminally ill patients, after permission from the high court. Active euthanasia is not allowed in India.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 54-55&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 54-55&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Singh, a senior attending physician, is leading a discussion on professional ethics with his residents. He challenges them to think critically about the concept of infamous conduct within the medical profession by presenting a list of actions. He asks the residents to identify which of the listed actions does not typically constitute infamous conduct. Which of the following is not considered infamous conduct in medical ethics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abortion (criminal)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adultery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Advertising&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adoption&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Adoption&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Adoption&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Medical practitioners must understand that infamous conduct goes beyond personal morality and is defined by actions that betray professional ethics , trust, and responsibilities towards patients and society.&lt;/li&gt;&lt;li&gt;➤ Medical practitioners must understand that infamous conduct goes beyond personal morality&lt;/li&gt;&lt;li&gt;➤ actions that betray professional ethics&lt;/li&gt;&lt;li&gt;➤ Penal erasure: The main cause is serious professional misconduct ; termed as \&quot;the professional death sentence\&quot;.&lt;/li&gt;&lt;li&gt;➤ The main cause is serious professional misconduct&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 27&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 27&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man with a history of hypertension and diabetes is scheduled for an elective hernia repair. Upon admission, he is presented with a document to sign, which consents to the surgery and any additional necessary procedures that may be discovered intraoperatively. This type of consent implies that the patient agrees to all aspects of care, including those not specifically mentioned in the document, provided they are in the course of standard treatment. How is this form of consent best described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blanket consent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Extension doctrine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paternalism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vicarious liability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Blanket consent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Blanket consent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B . Extension Doctrine - In an obscure case , the doctor should obtain an open consent to use his discretion for additional procedures needed to cope with unanticipated situations that endanger his health.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Extension Doctrine&lt;/li&gt;&lt;li&gt;• obscure case&lt;/li&gt;&lt;li&gt;• doctor should obtain an open consent to use his discretion for additional procedures&lt;/li&gt;&lt;li&gt;• Option C . Paternalism - Is an abuse of medical knowledge so as to distort the doctor-patient relationship in such a way that the patient is deprived of his autonomy , or of his ability to make a rational choice . The doctor does not disclose the nature of the illness and the proposed treatment deprives the right of patient to accept or reject treatment.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Paternalism&lt;/li&gt;&lt;li&gt;• abuse of medical knowledge&lt;/li&gt;&lt;li&gt;• distort the doctor-patient relationship&lt;/li&gt;&lt;li&gt;• patient is deprived of his autonomy&lt;/li&gt;&lt;li&gt;• his ability to make a rational choice&lt;/li&gt;&lt;li&gt;• Option D . Vicarious liability ( liability for act of another ) - An employer is responsible not only for his own negligence but also for the negligence of his employees , if such acts occur in the course of the employment and within its scope, by the principle of respondent superior.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Vicarious&lt;/li&gt;&lt;li&gt;• liability&lt;/li&gt;&lt;li&gt;• liability&lt;/li&gt;&lt;li&gt;• for&lt;/li&gt;&lt;li&gt;• act&lt;/li&gt;&lt;li&gt;• of&lt;/li&gt;&lt;li&gt;• another&lt;/li&gt;&lt;li&gt;• employer is responsible not only for his own negligence but also for the negligence of his employees&lt;/li&gt;&lt;li&gt;• Conditions must be satisfied:&lt;/li&gt;&lt;li&gt;• There must be an employer-employee relationship The employee&#x27;s conduct must\&quot; occur within the scope of his employment While on the job.&lt;/li&gt;&lt;li&gt;• There must be an employer-employee relationship&lt;/li&gt;&lt;li&gt;• The employee&#x27;s conduct must\&quot; occur within the scope of his employment&lt;/li&gt;&lt;li&gt;• While on the job.&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Educational objective:&lt;/li&gt;&lt;li&gt;• Consent can be of two types:&lt;/li&gt;&lt;li&gt;• Blanket Consent: Very little information provided to the patient . It is generally not a valid consent, except in rare emergency situations. Informed Consent: When complete information is given to the patient . It is a Valid consent.&lt;/li&gt;&lt;li&gt;• Blanket Consent: Very little information provided to the patient . It is generally not a valid consent, except in rare emergency situations.&lt;/li&gt;&lt;li&gt;• Blanket Consent:&lt;/li&gt;&lt;li&gt;• Very little information provided to the patient&lt;/li&gt;&lt;li&gt;• Informed Consent: When complete information is given to the patient . It is a Valid consent.&lt;/li&gt;&lt;li&gt;• Informed Consent:&lt;/li&gt;&lt;li&gt;• complete information is given to the patient&lt;/li&gt;&lt;li&gt;• Ref : Reddy 33/e. Pg 47, 51&lt;/li&gt;&lt;li&gt;• Ref :&lt;/li&gt;&lt;li&gt;• Reddy 33/e. Pg 47, 51&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a criminal investigation, the police have detained a suspect in connection with a series of assaults. The investigating officer believes that a medical examination of the suspect will provide crucial evidence linked to the crimes. However, the suspect refuses to consent to the examination. The officer seeks legal guidance on compelling a medical examination without the accused&#x27;s consent. Under which legal provision can the police request a doctor to conduct a medical examination of an accused person without their consent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sec 194 BNSS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sec 51 BNSS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sec 52 BNSS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sec 196 BNSS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sec 51 BNSS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sec 51BNSS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sec 194 BNSS - This section is related to Police Inquest.&lt;/li&gt;&lt;li&gt;• Option A. Sec 194 BNSS&lt;/li&gt;&lt;li&gt;• Option C. Sec 52 BNSS4 - This section allows for the medical examination of a person accused of Rape by a medical practitioner at the request of a police officer. This can be done without the accused&#x27;s consent if there are reasonable grounds to believe that such an examination will provide evidence regarding the commission of an offence. This section specifically applies to individuals accused of rape, while Section 51 of the BNSS applies more generally to anyone accused of any crime.&lt;/li&gt;&lt;li&gt;• Option C. Sec 52 BNSS4&lt;/li&gt;&lt;li&gt;• Option D. Sec 196 BNSS - deals with Magistrate Inquest.&lt;/li&gt;&lt;li&gt;• Option D. Sec 196 BNSS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective of this question is to identify the legal provision that empowers law enforcement to conduct a medical examination of an accused person without their consent in the course of a criminal investigation. Understanding Section 51 of BNSS is crucial for medical professionals, especially those working in forensic medicine, as it outlines their role in assisting law enforcement in gathering evidence through medical examination while adhering to legal mandates.&lt;/li&gt;&lt;li&gt;➤ Ref: Reddy 33/e. Pg 52&lt;/li&gt;&lt;li&gt;➤ Ref: Reddy 33/e. Pg 52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an emergency department, a physician encounters a patient in a critical state following a traumatic accident. The patient is unconscious, and immediate medical intervention is required. There&#x27;s no opportunity to obtain consent from the patient or their next of kin. Under which section of the BNS is the physician legally protected for performing emergency medical procedures without the patient&#x27;s consent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sec. 25 BNS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sec. 27 BNS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sec. 28 BNS&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sec. 30 BNS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sec. 30 BNS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/screenshot-2024-02-28-164657.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sec. 30 BNS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sec. 25 BNS - An act is not an offence if it isn’t intended or known to likely cause death or grievous hurt, and is done with the consent of a person over 18, who agrees to suffer or take the risk of such harm.&lt;/li&gt;&lt;li&gt;• Option A. Sec. 25 BNS&lt;/li&gt;&lt;li&gt;• Option B. Sec. 27 BNS - An act done in good faith for the benefit of a person under 12 or with mental illness, with the consent of their guardian, is not an offence, even if it causes harm, as long as it is not intended to cause death or grievous hurt.&lt;/li&gt;&lt;li&gt;• Option B. Sec. 27 BNS&lt;/li&gt;&lt;li&gt;• Option C. Sec. 28 BNS - The consent given under fear or misconception is invalid (e.g. under fear of injury, by an insane or intoxicated person, who is unable to understand the nature and consequences of that to which he gives his consent)&lt;/li&gt;&lt;li&gt;• Option C. Sec. 28 BNS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the legal provisions that protect healthcare providers when they must perform emergency medical procedures without the patient&#x27;s consent. Section 30 of BNS is crucial in such scenarios, offering legal protection for actions taken in emergencies, highlighting the balance between legal obligations and the imperative to provide urgent medical care.&lt;/li&gt;&lt;li&gt;➤ Ref: Reddy 33/e. Pg 53&lt;/li&gt;&lt;li&gt;➤ Ref: Reddy 33/e. Pg 53&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A surgeon faces an urgent situation where an unconscious patient, brought in after a critical injury, requires immediate life-saving surgery. There are no relatives or known associates available to provide consent. By proceeding with the surgery, the surgeon is acting under which principle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Therapeutic privilege&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Doctrine of implied consent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Therapeutic waiver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Doctrine of informed consent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Doctrine of implied consent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Doctrine of implied consent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Option A. Therapeutic privilege - Refers to withholding specific information from a patient when disclosing it is deemed harmful to the patient&#x27;s immediate health . However, doctor should disclose full information to the competent relative of the patient.&lt;/li&gt;&lt;li&gt;• Option A. Therapeutic privilege&lt;/li&gt;&lt;li&gt;• withholding specific information from a patient when disclosing it is deemed harmful to the patient&#x27;s immediate health&lt;/li&gt;&lt;li&gt;• Option C. Therapeutic waiver - A competent person who is aware of being entitled to informed consent may give up his right by waiving it.&lt;/li&gt;&lt;li&gt;• Option C. Therapeutic waiver&lt;/li&gt;&lt;li&gt;• competent person who is aware of being entitled to informed consent&lt;/li&gt;&lt;li&gt;• Option D. Doctrine of informed consent - Involves obtaining explicit consent after providing all relevant information about the patient condition/illness , purpose of further testing, natural course of condition &amp;amp; possible complication, risks, benefits, duration &amp;amp; cost of a treatment/ alternative treatment, prognosis and follow up. The information provided to patients should be simple, easy to understand language and list any possible major complications to enable the patient to determine whether to undergo or decline a procedure (informed refusal).&lt;/li&gt;&lt;li&gt;• Option D. Doctrine of informed consent&lt;/li&gt;&lt;li&gt;• obtaining explicit consent after providing all relevant information about the patient condition/illness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question aims to elucidate the legal and ethical principles guiding emergency medical care in situations where patient consent cannot be obtained . Understanding the doctrine of implied consent is vital for medical practitioners , as it legitimizes urgent medical interventions in critical situations, ensuring patient welfare while respecting the bounds of legal and ethical medical practice.&lt;/li&gt;&lt;li&gt;➤ patient consent cannot be obtained&lt;/li&gt;&lt;li&gt;➤ doctrine of implied consent is vital for medical practitioners&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 50-51&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 50-51&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A senior surgeon oversees the work of several junior doctors in a busy hospital. One of the junior doctors, while performing a procedure under the guidance of the senior surgeon, makes a significant error leading to patient harm. The hospital administration is reviewing the incident to determine liability and responsibility. Which concept is most relevant in assessing the responsibility of the senior surgeon for the actions of the junior doctor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient’s contribution towards negligence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hospital&#x27;s contribution towards patient’s damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Responsibility for actions of a colleague&quot;, &quot;co
