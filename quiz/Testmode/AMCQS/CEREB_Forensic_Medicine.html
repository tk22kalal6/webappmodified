;/li&gt;&lt;li&gt;• Option B. McNaughten’s rule : This widely recognized rule asserts that an accused is not criminally responsible if, at the time of the act , they were suffering from a mental disease or defect that prevented them from knowing the nature and quality of the act or from understanding that it was wrong.&lt;/li&gt;&lt;li&gt;• Option B. McNaughten’s rule&lt;/li&gt;&lt;li&gt;• asserts that an accused is not criminally responsible&lt;/li&gt;&lt;li&gt;• at the time of the act&lt;/li&gt;&lt;li&gt;• Option C. Durham’s rule : Also known as the \&quot;product test,\&quot; it holds that an accused is not criminally responsible if the act was a product of mental disease or mental defect.&lt;/li&gt;&lt;li&gt;• Option C. Durham’s rule&lt;/li&gt;&lt;li&gt;• \&quot;product test,\&quot;&lt;/li&gt;&lt;li&gt;• that an accused is not criminally responsible if the act was a product of mental disease&lt;/li&gt;&lt;li&gt;• Option D. Curren’s rule : While not as widely known as McNaughten&#x27;s or Durham&#x27;s rules, it pertains to forensic psychiatry and legal assessments of insanity.&lt;/li&gt;&lt;li&gt;• Option D. Curren’s rule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Assess the criminal responsibility of insane persons –&lt;/li&gt;&lt;li&gt;➤ Assess the criminal responsibility of insane persons –&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 494&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 494&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is discussing the Mental Health Act of 2017 with postgraduate medical students, focusing on the criteria for admission to mental health establishments. The expert explains the concept of \&quot;independent patient\&quot; and the conditions under which a person can be admitted. Which of the following best describes the admission criteria for independent patients under the Mental Health Act of 2017?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Admission only upon family request&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Admission based on severe mental illness and inability to make decisions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voluntary admission based on self-assessment of mental illness and capacity to make decisions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mandatory admission for all diagnosed mental illnesses&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Voluntary admission based on self-assessment of mental illness and capacity to make decisions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Voluntary admission based on self-assessment of mental illness and capacity to make decisions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Admission only upon family request : This is not a criterion for independent admission.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Admission only upon family request&lt;/li&gt;&lt;li&gt;• not a criterion&lt;/li&gt;&lt;li&gt;• Option B . Admission based on severe mental illness and inability to make decisions : This refers to supported admission , not independent admission.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Admission based on severe mental illness and inability to make decisions&lt;/li&gt;&lt;li&gt;• supported admission&lt;/li&gt;&lt;li&gt;• Option D . Mandatory admission for all diagnosed mental illnesses: The Act does not mandate admission for all diagnosed mental illnesses .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Mandatory admission for all diagnosed mental illnesses:&lt;/li&gt;&lt;li&gt;• mandate admission for all diagnosed mental illnesses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Mental Health Act of 2017 allows for the admission of independent patients under the principle that individuals who self-assess as having a mental illness and who retain the capacity to make healthcare decisions can voluntarily seek admission to a mental health establishment. This provision respects the autonomy of the individual and supports their right to access healthcare.&lt;/li&gt;&lt;li&gt;➤ Mental Health Act of 2017&lt;/li&gt;&lt;li&gt;➤ admission of independent patients&lt;/li&gt;&lt;li&gt;➤ individuals who self-assess as having a mental illness&lt;/li&gt;&lt;li&gt;➤ retain the capacity to make healthcare decisions&lt;/li&gt;&lt;li&gt;➤ Ref: - Mental Health Act, 2017, MoHFW, India&lt;/li&gt;&lt;li&gt;➤ Ref: - Mental Health Act, 2017, MoHFW, India&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man, involved in a motorbike accident, was initially unconscious but regained consciousness and seemed coherent upon arrival at the emergency department. After a few hours, he experiences a rapid decline in consciousness and develops a headache and right-sided weakness. A CT scan of the head shows extradural hematoma. What is this clinical presentation, characterized by a period of initial recovery followed by a rapid deterioration in consciousness, classically known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cerebral edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Concussive syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lucid interval&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Post-traumatic amnesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lucid interval&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lucid interval&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cerebral edema - develops gradually, not characterized by a lucid interval .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Cerebral edema&lt;/li&gt;&lt;li&gt;• not characterized by a lucid interval&lt;/li&gt;&lt;li&gt;• Option B . Concussive syndrome - involves symptoms like headache and dizziness but does not include a rapid decline in consciousness.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Concussive syndrome&lt;/li&gt;&lt;li&gt;• headache and dizziness&lt;/li&gt;&lt;li&gt;• Option D . Post-traumatic amnesia - involves memory loss but lacks the distinctive rapid deterioration after a lucid period.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Post-traumatic amnesia&lt;/li&gt;&lt;li&gt;• memory loss but lacks the distinctive rapid deterioration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ \&quot;Lucid interval,\&quot; a period of apparent recovery followed by a rapid deterioration in consciousness, is classically associated with extradural hematoma . This condition often results from arterial bleeding, typically from the middle meningeal artery , and is commonly seen following a head injury . The initial loss of consciousness is due to concussion, and the brief recovery period (lucid interval) is followed by a decline due to the accumulation of blood between the dura mater and the skull.&lt;/li&gt;&lt;li&gt;➤ \&quot;Lucid interval,\&quot; a period of apparent recovery&lt;/li&gt;&lt;li&gt;➤ rapid deterioration in consciousness,&lt;/li&gt;&lt;li&gt;➤ associated with extradural hematoma&lt;/li&gt;&lt;li&gt;➤ arterial bleeding,&lt;/li&gt;&lt;li&gt;➤ middle meningeal artery&lt;/li&gt;&lt;li&gt;➤ commonly seen following a head injury&lt;/li&gt;&lt;li&gt;➤ Ref :  Reddy 33/e. Pg 482&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Reddy 33/e. Pg 482&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a postmortem examination, a forensic expert observes ecchymosis over the mastoid region of a 30-year-old man who was a victim of a suspected assault. The decedent had no significant medical history, but the history of events suggests a fall with head trauma. This finding on the postmortem is significant and suggests a specific type of injury. What is this postmortem finding, indicative of basilar skull fracture, classically known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemorrhage around eyes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mastoid ecchymosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Umbilical ecchymosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vaginal ecchymosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mastoid ecchymosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-180259.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mastoid ecchymosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Battle&#x27;s sign, or mastoid ecchymosis, is a classic postmortem finding indicating a basilar skull fracture . It manifests as bruising over the mastoid process behind the ear and typically becomes evident several hours or days post-injury . This sign, especially suggests a fracture in the skull base, often in the temporal bone region.&lt;/li&gt;&lt;li&gt;• Battle&#x27;s sign, or mastoid ecchymosis,&lt;/li&gt;&lt;li&gt;• classic postmortem finding indicating a basilar skull fracture&lt;/li&gt;&lt;li&gt;• bruising over the mastoid process&lt;/li&gt;&lt;li&gt;• behind the ear&lt;/li&gt;&lt;li&gt;• evident several hours or days post-injury&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Hemorrhage around eyes - Known as &#x27;raccoon eyes ,&#x27; a sign of basilar skull fracture, but not Battle&#x27;s sign.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Hemorrhage around eyes&lt;/li&gt;&lt;li&gt;• &#x27;raccoon eyes&lt;/li&gt;&lt;li&gt;• Option C . Umbilical ecchymosis - Termed Cullen&#x27;s sign , typically associated with acute pancreatitis, not related to head trauma.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Umbilical ecchymosis&lt;/li&gt;&lt;li&gt;• Cullen&#x27;s sign&lt;/li&gt;&lt;li&gt;• Option D . Vaginal ecchymosis - Not related to head trauma ; often seen in cases of trauma or abuse involving the genital area.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Vaginal ecchymosis&lt;/li&gt;&lt;li&gt;• Not related to head trauma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Battle’s sign: Bruising behind the ear appearing 36hr after head injury ; may be confused with retro-auricular scalp bruise.&lt;/li&gt;&lt;li&gt;➤ Battle’s sign: Bruising behind the ear appearing 36hr after head injury&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 185&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 185&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man with a history of bipolar disorder is undergoing a manic episode. His family discovers that he has sold a significant portion of his property during this phase. The family consults a legal advisor regarding the validity of the property sale. According to legal standards, which of the following best describes the validity of this contract?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valid, as the man was not under any legal guardianship.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Invalid, due to the man&#x27;s mental state during the contract signing.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valid, if it occurred during a lucid interval.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Invalid, unless ratified during a period of mental stability.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Invalid, due to the man&#x27;s mental state during the contract signing.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Invalid, due to the man&#x27;s mental state during the contract signing.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Valid, as the man was not under any legal guardianship - Legal guardianship status does not solely determine the validity of a contract . The mental state of the individual at the time of the contract is crucial.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Valid, as the man was not under any legal guardianship -&lt;/li&gt;&lt;li&gt;• does not solely determine the validity of a contract&lt;/li&gt;&lt;li&gt;• Option C . Valid, if it occurred during a lucid interval - Although contracts made during lucid intervals are valid , the question scenario describes a manic episode, not a lucid interval.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Valid, if it occurred during a lucid interval&lt;/li&gt;&lt;li&gt;• contracts made during lucid intervals are valid&lt;/li&gt;&lt;li&gt;• Option D . Invalid, unless ratified during a period of mental stability - While ratification during mental stability can be a factor, the primary issue here is the man&#x27;s mental state at the time of contract formation.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Invalid, unless ratified during a period of mental stability&lt;/li&gt;&lt;li&gt;• the primary issue here is the man&#x27;s mental state at the time of contract formation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A contract is considered invalid if one of the parties , at the time of making it , was incapable of understanding it and forming a rational judgment as to its effect upon his interests due to mental illness . In this case, the man&#x27;s manic episode likely impaired his capacity to understand the contract.&lt;/li&gt;&lt;li&gt;➤ contract is considered invalid if one of the parties&lt;/li&gt;&lt;li&gt;➤ time of making it&lt;/li&gt;&lt;li&gt;➤ was incapable of understanding it&lt;/li&gt;&lt;li&gt;➤ forming a rational judgment&lt;/li&gt;&lt;li&gt;➤ effect upon his interests due to mental illness&lt;/li&gt;&lt;li&gt;➤ Ref :  Reddy 33/e. Pg 491&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Reddy 33/e. Pg 491&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is reviewing a case involving the will of a deceased individual. The will was handwritten by the testator, a 55-year-old man who had been diagnosed with a progressive neurological disorder. It was written and signed in the presence of two witnesses a few weeks before the man&#x27;s passing. The forensic expert is assessing the validity of the will based on legal standards. Considering the information provided, which of the following is most likely to affect the validity of this holograph will?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The will is valid as it was handwritten and witnessed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The will is invalid if the testator was under undue influence.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The will is invalid as it was not certified by a legal authority.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The will is valid only if made during a lucid interval of mental illness.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The will is invalid if the testator was under undue influence.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The will is invalid if the testator was under undue influence.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The will is valid as it was handwritten and witnessed - While being handwritten and witnessed are important factors, they alone do not guarantee the validity of the will . The mental state of the testator and the presence of undue influence are also critical considerations.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• The will is valid as it was handwritten and witnessed&lt;/li&gt;&lt;li&gt;• they alone do not guarantee the validity of the will&lt;/li&gt;&lt;li&gt;• Option C . The will is invalid as it was not certified by a legal authority - Certification by a legal authority is not a requirement for the validity of a holograph will. The key factors are the testator&#x27;s mental capacity, voluntariness, and the presence of witnesses.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• The will is invalid as it was not certified by a legal authority&lt;/li&gt;&lt;li&gt;• Certification by a legal authority is not a requirement&lt;/li&gt;&lt;li&gt;• Option D . The will is valid only if made during a lucid interval of mental illness - While wills made during lucid intervals of mental illness can be valid , the scenario provided does not specify that the testator was suffering from a mental illness. The question of lucid intervals typically arises in cases of intermittent mental illnesses, not progressive neurological disorders.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• The will is valid only if made during a lucid interval of mental illness&lt;/li&gt;&lt;li&gt;• lucid intervals of mental illness can be valid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Testamentary Capacity : A valid will requires the testator to be of sound mind , understanding its nature and their property , and it must be signed in the presence of two witnesses . Wills are valid during lucid intervals but invalid if made under mental impairment or undue influence.&lt;/li&gt;&lt;li&gt;➤ Testamentary Capacity&lt;/li&gt;&lt;li&gt;➤ valid will requires the testator to be of sound mind&lt;/li&gt;&lt;li&gt;➤ nature and their property&lt;/li&gt;&lt;li&gt;➤ must be signed in the presence of two witnesses&lt;/li&gt;&lt;li&gt;➤ Holograph will : Will written by the testator in his own handwriting.&lt;/li&gt;&lt;li&gt;➤ Holograph will&lt;/li&gt;&lt;li&gt;➤ testator in his own handwriting.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 492-493&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 492-493&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is on trial for the murder of his neighbor. During the trial, it is revealed that he suffers from schizophrenia and was experiencing delusions at the time of the crime. He believed his neighbor was a threatening wild animal. According to the Legal Test of Insanity, how is this individual&#x27;s criminal responsibility likely to be assessed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;He is criminally responsible because he was aware of his actions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He is not criminally responsible due to his inability to understand the nature of the act.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He is criminally responsible because he acted under voluntary intoxication.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;He is criminally responsible as he could not control his impulse due to mental illness.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. He is not criminally responsible due to his inability to understand the nature of the act.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) He is not criminally responsible due to his inability to understand the nature of the act.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . He is criminally responsible because he was aware of his actions - This option does not consider the impact of his mental illness and delusions on his understanding of the act .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• He is criminally responsible because he was aware of his actions&lt;/li&gt;&lt;li&gt;• impact of his mental illness and delusions on his understanding of the act&lt;/li&gt;&lt;li&gt;• Option C . He is criminally responsible because he acted under voluntary intoxication - There is no indication in the scenario that the man was intoxicated; his actions were influenced by his mental illness.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• He is criminally responsible because he acted under voluntary intoxication&lt;/li&gt;&lt;li&gt;• man was intoxicated;&lt;/li&gt;&lt;li&gt;• Option D . He is criminally responsible as he could not control his impulse due to mental illness - While impulse control is a factor in some legal considerations of insanity, the &#x27;Right or Wrong&#x27; test focuses primarily on the individual&#x27;s understanding of the nature and wrongfulness of their act .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• He is criminally responsible as he could not control his impulse due to mental illness -&lt;/li&gt;&lt;li&gt;• &#x27;Right or Wrong&#x27; test focuses primarily on the individual&#x27;s understanding of the nature and wrongfulness of their act&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Under the Legal Test of Insanity (&#x27;Right or Wrong&#x27; test), an individual is not criminally responsible if, at the time of the crime , they did not know the nature of the act or that it was wrong , due to a mental disease or defect . In this case, the man&#x27;s delusion that his neighbor was a wild animal suggests that he was unable to understand the true nature of his act, fulfilling the criteria for this legal test.&lt;/li&gt;&lt;li&gt;➤ Legal Test of Insanity&lt;/li&gt;&lt;li&gt;➤ individual is not criminally responsible&lt;/li&gt;&lt;li&gt;➤ time of the crime&lt;/li&gt;&lt;li&gt;➤ nature of the act or that it was wrong&lt;/li&gt;&lt;li&gt;➤ mental disease or defect&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 493-494&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 493-494&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is NOT true according to the McNaughten Rule regarding the determination of criminal responsibility?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A person who commits a crime during a lucid interval of mental illness can be held criminally responsible.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A person is not criminally responsible if they were unable to understand the nature of the act due to a mental disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intoxication or drunkenness can be used as an excuse against criminal responsibility.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A person under an insane delusion is judged as though the delusional facts were real.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intoxication or drunkenness can be used as an excuse against criminal responsibility.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Intoxication or drunkenness can be used as an excuse against criminal responsibility.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . A person who commits a crime during a lucid interval of mental illness can be held criminally responsible - This is true as the McNaughten Rule considers the mental state at the time of the crime; if the person was lucid, they are responsible.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• A person who commits a crime during a lucid interval of mental illness can be held criminally responsible&lt;/li&gt;&lt;li&gt;• true as the McNaughten Rule&lt;/li&gt;&lt;li&gt;• Option B . A person is not criminally responsible if they were unable to understand the nature of the act due to a mental disease - This aligns with the McNaughten Rule , which stipulates that a lack of understanding of the act due to mental illness negates criminal responsibility.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• A person is not criminally responsible if they were unable to understand the nature of the act due to a mental disease&lt;/li&gt;&lt;li&gt;• aligns with the McNaughten Rule&lt;/li&gt;&lt;li&gt;• Option D . A person under an insane delusion is judged as though the delusional facts were real - This is accurate according to the McNaughten Rule , where the reality perceived by a mentally ill individual is taken into account in determining criminal responsibility.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• A person under an insane delusion is judged as though the delusional facts were real&lt;/li&gt;&lt;li&gt;• accurate&lt;/li&gt;&lt;li&gt;• McNaughten Rule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ McNaughten Rule&#x27;s (the right or wrong test; the legal test) - ‘ Every man is to be presumed to be sane , and to possess a sufficient degree of reason to be responsible for his crimes , until the contrary be proved; and that to establish a defense on the ground of insanity, it must be clearly proved that at the time of committing the act, the party accused was laboring under such a defect of reason from disease of the mind, so as not to know the nature and quality of the act he was doing, or if he did know it, that he did not know that what he was doing was wrong’.&lt;/li&gt;&lt;li&gt;➤ McNaughten Rule&#x27;s&lt;/li&gt;&lt;li&gt;➤ Every man is to be presumed to be sane&lt;/li&gt;&lt;li&gt;➤ possess a sufficient degree of reason to be responsible for his crimes&lt;/li&gt;&lt;li&gt;➤ Ref : - Reddy 33/e. Pg 493&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : - Reddy 33/e. Pg 493&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is NOT true regarding the role of forensic psychiatrists?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forensic psychiatrists are responsible for diagnosing and treating all types of mental illness.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Forensic psychiatrists often provide expert testimony in legal cases involving mental health issues.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Forensic psychiatrists evaluate the competency of individuals to stand trial.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forensic psychiatrists may assess the risk of reoffending in criminal cases.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Forensic psychiatrists are responsible for diagnosing and treating all types of mental illness.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Forensic psychiatrists are responsible for diagnosing and treating all types of mental illness.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Forensic psychiatrists often provide expert testimony in legal cases involving mental health issues - This is true . Forensic psychiatrists play a crucial role in legal cases by offering expert opinions on mental health issues relevant to the case.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Forensic psychiatrists often provide expert testimony in legal cases involving mental health issues&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option C . Forensic psychiatrists evaluate the competency of individuals to stand trial - This is accurate. One of the key roles of forensic psychiatrists is to assess whether an individual is mentally competent to participate in legal proceedings.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Forensic psychiatrists evaluate the competency of individuals to stand trial&lt;/li&gt;&lt;li&gt;• accurate.&lt;/li&gt;&lt;li&gt;• Option D . Forensic psychiatrists may assess the risk of reoffending in criminal cases - This statement is correct. Part of the forensic psychiatrist&#x27;s role can involve evaluating an individual&#x27;s risk of reoffending, which is essential in criminal justice settings.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Forensic psychiatrists may assess the risk of reoffending in criminal cases&lt;/li&gt;&lt;li&gt;• correct.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Forensic psychiatrists specialize in the interface between law and mental health . Their role includes providing expert testimony , evaluating competency to stand trial , and assessing the risk of reoffending . However, they are not solely responsible for diagnosing and treating all types of mental illness. This responsibility falls within the broader field of psychiatry, including various subspecialties that address different aspects of mental health.&lt;/li&gt;&lt;li&gt;➤ Forensic psychiatrists specialize in the interface between law and mental health&lt;/li&gt;&lt;li&gt;➤ providing expert testimony&lt;/li&gt;&lt;li&gt;➤ evaluating competency to stand trial&lt;/li&gt;&lt;li&gt;➤ assessing the risk of reoffending&lt;/li&gt;&lt;li&gt;➤ Ref :  Reddy 33/e. Pg 480&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Reddy 33/e. Pg 480&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic psychiatrist is evaluating a 30-year-old man for the assessment of his mental state in relation to a criminal offense. During multiple interviews, the psychiatrist notes that the man&#x27;s presentation of symptoms is variable and exaggerated, mainly when he is aware of being observed. He also appears to overact to show abnormalities in mood and resents repeated examinations. These observations are most consistent with which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;True insanity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Feigned insanity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A manic episode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Feigned insanity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Feigned insanity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. True insanity - Characterized by gradual onset, uniform signs and symptoms specific to a type of insanity, and behaviors that are consistent whether or not the patient is being observed.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• True insanity&lt;/li&gt;&lt;li&gt;• gradual onset, uniform signs and symptoms&lt;/li&gt;&lt;li&gt;• Option C. A manic episode - Involves periods of elevated mood, increased activity, and other symptoms , but does not typically include resenting examinations or variable symptoms based on observation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• A manic episode&lt;/li&gt;&lt;li&gt;• elevated mood, increased activity, and other symptoms&lt;/li&gt;&lt;li&gt;• Option D . Major depressive disorder - Characterized by a persistent low mood, lack of interest in activities , and other symptoms, but does not align with the overacting and variable presentation seen in feigned insanity.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Major depressive disorder&lt;/li&gt;&lt;li&gt;• persistent low mood, lack of interest in activities&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Comparing the features of true insanity and feigned insanity:&lt;/li&gt;&lt;li&gt;➤ Comparing the features of true insanity and feigned insanity:&lt;/li&gt;&lt;li&gt;➤ True insanity typically has a gradual onset , often with a motive absent and predisposing factors like family history present . Symptoms are uniform and persistent across situations , with careless activity and mood fluctuations that match the individual&#x27;s condition . In contrast, feigned insanity has a sudden onset, usually with a motive such as evading crime responsibility, lacks predisposing factors, and displays exaggerated and inconsistent symptoms that are often performed when observed. Additionally, those feigning insanity may resent repeated examinations due to the fear of being exposed.&lt;/li&gt;&lt;li&gt;➤ True insanity typically has a gradual onset&lt;/li&gt;&lt;li&gt;➤ motive absent and predisposing factors like family history present&lt;/li&gt;&lt;li&gt;➤ uniform and persistent across situations&lt;/li&gt;&lt;li&gt;➤ careless activity&lt;/li&gt;&lt;li&gt;➤ mood fluctuations&lt;/li&gt;&lt;li&gt;➤ match the individual&#x27;s condition&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 488&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 488&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a criminal trial, the Magistrate suspects that the accused, a 40-year-old man, is of unsound mind and incapable of making his defense. According to Sections 328 and 329 of the Criminal Procedure Code (CrPC), which of the following steps should be taken next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The accused should be immediately released from custody.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Magistrate should order an examination by a civil surgeon or designated medical officer and postpone further proceedings.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The case should be dismissed due to the mental state of the accused.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The accused should be referred directly to a psychiatrist or clinical psychologist without any initial medical examination.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The Magistrate should order an examination by a civil surgeon or designated medical officer and postpone further proceedings.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The Magistrate should order an examination by a civil surgeon or designated medical officer and postpone further proceedings.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The accused should be immediately released from custody - Immediate release is not the prescribed procedure in such cases without proper medical evaluation and legal consideration.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• The accused should be immediately released from custody&lt;/li&gt;&lt;li&gt;• cases without proper medical evaluation&lt;/li&gt;&lt;li&gt;• Option C . The case should be dismissed due to the mental state of the accused - Dismissal of the case is not the immediate step; the focus is on assessing the mental state of the accused .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• The case should be dismissed due to the mental state of the accused&lt;/li&gt;&lt;li&gt;• the focus is on assessing the mental state of the accused&lt;/li&gt;&lt;li&gt;• Option D . The accused should be referred directly to a psychiatrist or clinical psychologist without any initial medical examination - The first step involves examination by a civil surgeon or designated medical officer. A referral to a psychiatrist or clinical psychologist follows based on the initial assessment.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• The accused should be referred directly to a psychiatrist or clinical psychologist without any initial medical examination&lt;/li&gt;&lt;li&gt;• examination by a civil surgeon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Under Sections 328 and 329 of the Criminal Procedure Code , if an accused is deemed of unsound mind during a trial, the Magistrate orders a medical examination by a civil surgeon or designated medical officer and postpones the proceedings. The civil surgeon may refer the accused to a psychiatrist for further evaluation. If dissatisfied, the accused can appeal to a Medical Board comprising a head of psychiatry from a government hospital and a psychiatry faculty member from a medical college.&lt;/li&gt;&lt;li&gt;➤ Under Sections 328 and 329 of the Criminal Procedure Code&lt;/li&gt;&lt;li&gt;➤ unsound mind during a trial, the Magistrate orders a medical examination by a civil surgeon or designated medical officer&lt;/li&gt;&lt;li&gt;➤ Ref : Review of Forensic Medicine &amp;amp; Toxicology, Gautam Biswas, 3/e. Pg 417&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Review of Forensic Medicine &amp;amp; Toxicology, Gautam Biswas, 3/e. Pg 417&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {

                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {

                debugLog(&quot;Failed to load video: &quot; + e.message);

            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);

                }

                container.innerHTML = `

                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

                }

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;In a forensic medicine case review session, a PG resident is discussing the techniques used for age determination in cases involving unidentified remains. A key focus is on the role of ossification centers in estimating developmental stages, particularly in fetal and infant remains. The PG presents a scenario where the remains of a fetus was found, and the determination of the developmental stage is crucial for the ongoing investigation. Based on the standard timeline for the appearance of ossification centers, at what stage of development do the earliest centers of ossification typically appear?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5-6 weeks&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10-11 weeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;12-13 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 5-6 weeks&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 5-6 weeks&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The earliest centers of ossification are typically visible by 5-6 weeks in utero , marking a significant milestone in embryonic development . The clavicle is the first bone to ossify in the body from two membranous primary ossification centers during the 5–6 th postovulatory week . A secondary center forms in the sternal end between 15–17 years and fuses by 20–22 years . In majority of the bones, primary centers of ossification appear between 7 th and 12 th weeks of intrauterine life . 52 By the age of 11–12 th week of IUL , there are 806 centers of ossification.&lt;/li&gt;&lt;li&gt;• The earliest centers of ossification are typically visible by 5-6 weeks in utero , marking a significant milestone in embryonic development .&lt;/li&gt;&lt;li&gt;• earliest centers&lt;/li&gt;&lt;li&gt;• ossification&lt;/li&gt;&lt;li&gt;• visible&lt;/li&gt;&lt;li&gt;• 5-6 weeks&lt;/li&gt;&lt;li&gt;• utero&lt;/li&gt;&lt;li&gt;• milestone&lt;/li&gt;&lt;li&gt;• embryonic development&lt;/li&gt;&lt;li&gt;• The clavicle is the first bone to ossify in the body from two membranous primary ossification centers during the 5–6 th postovulatory week .&lt;/li&gt;&lt;li&gt;• clavicle&lt;/li&gt;&lt;li&gt;• first bone&lt;/li&gt;&lt;li&gt;• ossify&lt;/li&gt;&lt;li&gt;• two membranous primary&lt;/li&gt;&lt;li&gt;• 5–6 th postovulatory week&lt;/li&gt;&lt;li&gt;• A secondary center forms in the sternal end between 15–17 years and fuses by 20–22 years .&lt;/li&gt;&lt;li&gt;• secondary center forms&lt;/li&gt;&lt;li&gt;• sternal&lt;/li&gt;&lt;li&gt;• end&lt;/li&gt;&lt;li&gt;• 15–17 years&lt;/li&gt;&lt;li&gt;• fuses&lt;/li&gt;&lt;li&gt;• 20–22 years&lt;/li&gt;&lt;li&gt;• In majority of the bones, primary centers of ossification appear between 7 th and 12 th weeks of intrauterine life . 52 By the age of 11–12 th week of IUL , there are 806 centers of ossification.&lt;/li&gt;&lt;li&gt;• majority&lt;/li&gt;&lt;li&gt;• primary centers&lt;/li&gt;&lt;li&gt;• ossification&lt;/li&gt;&lt;li&gt;• between 7 th&lt;/li&gt;&lt;li&gt;• 12 th weeks&lt;/li&gt;&lt;li&gt;• intrauterine life&lt;/li&gt;&lt;li&gt;• 11–12 th week&lt;/li&gt;&lt;li&gt;• IUL&lt;/li&gt;&lt;li&gt;• 806 centers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ossification begins as early as 5-6 weeks in utero , providing an early indicator of skeletal development . The clavicle is the first bone to ossify in the body&lt;/li&gt;&lt;li&gt;➤ Ossification&lt;/li&gt;&lt;li&gt;➤ 5-6 weeks&lt;/li&
