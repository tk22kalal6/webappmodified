            questions = [{&quot;text&quot;: &quot;A 45-year-old electrician is brought to the emergency department after sustaining injuries from a high-voltage electrical line during work. Upon examination, the patient has areas of skin that are leathery with a distinctive pattern that resembles crocodile skin. The areas are primarily localized along the pathway of the current across his body. The medical officer is discussing the case with residents and asks them to identify the condition that typically presents this type of skin appearance. What is the \&quot;crocodile skin\&quot; appearance commonly associated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drowning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mummification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High voltage burns&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electric shocks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High voltage burns&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-171115.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High voltage burns&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Drowning does not result in such patterns on the skin ; changes related to drowning include wrinkling or washing away of the superficial skin layers.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Drowning does not result in such patterns on the skin&lt;/li&gt;&lt;li&gt;• Option B. Mummification refers to the dehydration of the body after death , leading to dry, shrunken, and leathery skin.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Mummification refers to the dehydration of the body after death&lt;/li&gt;&lt;li&gt;• Option D. Electric shocks can cause a variety of skin appearances depending on the voltage , but the specific \&quot;crocodile skin\&quot; appearance is typically associated with high voltage injuries.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Electric shocks can cause a variety of skin appearances depending on the voltage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crocodile skin appearance is a kind of exogenous burns seen due to Electric current in high voltage sources when there is no direct contact with body. The term electric shock is used when the person touches an electrical source , whereas, Crocodile skin appearance occurs when the person is near the high voltage source but not in direct contact.&lt;/li&gt;&lt;li&gt;➤ Crocodile skin appearance is a kind of exogenous burns seen due to Electric current in high voltage sources when there is no direct contact with body.&lt;/li&gt;&lt;li&gt;➤ touches an electrical source&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 330-331&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 330-331&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In clinical practice, physicians often encounter various skin conditions that can mimic the appearance of abrasions, making accurate diagnosis challenging. Some of these conditions present features similar to abrasions due to their superficial nature or pattern of injury. However, one of the following conditions is not typically associated with features that mimic abrasions. Which of these conditions does NOT typically present with features resembling abrasions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ant bite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Excoriation of skin by excreta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pressure sore&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frostbite&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Frostbite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-123108.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Frostbite&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ant bite - Ant bites can cause localized inflammation and skin damage that may superficially resemble an abrasion .&lt;/li&gt;&lt;li&gt;• Option A. Ant bite -&lt;/li&gt;&lt;li&gt;• localized inflammation and skin damage&lt;/li&gt;&lt;li&gt;• resemble an abrasion&lt;/li&gt;&lt;li&gt;• Option B. Excoriation of skin by excreta - This can lead to superficial skin damage due to chemical irritation , which may appear similar to an abrasion.&lt;/li&gt;&lt;li&gt;• Option B. Excoriation of skin by excreta -&lt;/li&gt;&lt;li&gt;• superficial skin damage&lt;/li&gt;&lt;li&gt;• chemical irritation&lt;/li&gt;&lt;li&gt;• Option C. Pressure sore - Pressure sores , particularly in their initial stages, can resemble abrasions due to superficial skin damage caused by prolonged pressure .&lt;/li&gt;&lt;li&gt;• Option C. Pressure sore -&lt;/li&gt;&lt;li&gt;• Pressure sores&lt;/li&gt;&lt;li&gt;• initial stages, can resemble abrasions due to superficial skin&lt;/li&gt;&lt;li&gt;• prolonged pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Frostbite is generally not categorized as a condition that mimics abrasions . Conditions that mimic abrasions include ant bites, skin excoriation caused by contact with excreta, pressure sores, and others.&lt;/li&gt;&lt;li&gt;➤ Frostbite is generally not categorized as a condition that mimics abrasions&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 317&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 317&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A case is presented involving a victim found in the aftermath of a fire. The forensic resident is tasked with determining whether the burns found on the body occurred before or after death – a crucial aspect in distinguishing between accidental death and possible foul play. During the autopsy, the resident focuses on identifying the most definitive indicator of antemortem (before death) burns. Which among the following is considered the surest sign of an antemortem burn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Line of redness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Soot inside trachea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carboxyhemoglobin in blood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated enzymes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Soot inside trachea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-124434.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Soot inside trachea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Line of redness - Can be seen in both antemortem and postmortem burns . It’s a zone of hyperemia (line of redness), which varies in width, but is usually five to twenty mm . It is present at the edge of the burnt area , except in cases of immediate death . It is due to oedema of tissues and capillary dilatation and merges with the edge of the burn which may show blistering or charring . It is permanent and persists after death. Heat applied up to one hour after death can produce a red line of erythema.&lt;/li&gt;&lt;li&gt;• Option A. Line of redness -&lt;/li&gt;&lt;li&gt;• seen in both antemortem and postmortem burns&lt;/li&gt;&lt;li&gt;• zone of hyperemia&lt;/li&gt;&lt;li&gt;• usually five to twenty mm&lt;/li&gt;&lt;li&gt;• present&lt;/li&gt;&lt;li&gt;• edge of the burnt area&lt;/li&gt;&lt;li&gt;• immediate death&lt;/li&gt;&lt;li&gt;• oedema of tissues&lt;/li&gt;&lt;li&gt;• capillary dilatation&lt;/li&gt;&lt;li&gt;• blistering or charring&lt;/li&gt;&lt;li&gt;• Option C. Carboxyhemoglobin in blood - Suggestive but not conclusive of antemortem burn. If the hemoglobin saturation is &amp;gt;10% CO, then the person was alive and inhaled the air during the fire . If death occurs due to the toxicity of CO, the blood carboxyhemoglobin (COHb) saturation is in the range of 50–80%. The COHb saturation level will not be artificially elevated in a dead person by being in or near a fire.&lt;/li&gt;&lt;li&gt;• Option C. Carboxyhemoglobin in blood -&lt;/li&gt;&lt;li&gt;• hemoglobin saturation is &amp;gt;10% CO, then the person was alive and inhaled the air during the fire&lt;/li&gt;&lt;li&gt;• 50–80%.&lt;/li&gt;&lt;li&gt;• Option D. Elevated enzymes - It is specific to antemortem burns , but it is demonstrable as a diminishing stainability, and becomes visible in 1–4 h after wounding.&lt;/li&gt;&lt;li&gt;• Option D. Elevated enzymes -&lt;/li&gt;&lt;li&gt;• specific to antemortem burns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of soot inside the trachea is a sure sign of an antemortem burn , indicating that the person was breathing during the fire, inhaling smoke and soot .&lt;/li&gt;&lt;li&gt;➤ presence of soot inside the trachea is a sure sign of an antemortem burn&lt;/li&gt;&lt;li&gt;➤ breathing during the fire, inhaling smoke and soot&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 327&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 327&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a hospital burn unit, you are tasked with assessing a patient who has sustained extensive burns. The patient presents with burns on several distinct body areas: the neck, front and back of the chest, both upper limbs (excluding the hands), front and back of both thighs, and the genitalia. Utilizing the Rule of Nines, what is the percentage of Total Body Surface Area burnt?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;53%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;55%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;57%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;59%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 55%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-160336.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 55%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Wallace Rule of Nine - 9% for the head and neck (head 7%, neck 2% ); 9% for each upper limb (arm 4%, forearm 3%, hand 2%), 9% for the front of each lower limb ; 9% for the back of each lower limb (thigh 10%, leg 5%, foot 3% for each lower limb); 9% for the front of chest ; 9% for the back of chest ; 9% for the front of the abdomen; and 9% for the back of abdomen , 99% of the body. The remaining one percent is for the external genitalia.&lt;/li&gt;&lt;li&gt;• Wallace Rule of Nine&lt;/li&gt;&lt;li&gt;• 9% for the head and neck&lt;/li&gt;&lt;li&gt;• 9% for each upper limb&lt;/li&gt;&lt;li&gt;• 9% for the front of each lower limb&lt;/li&gt;&lt;li&gt;• 9% for the back of each lower limb&lt;/li&gt;&lt;li&gt;• 9% for the front of chest&lt;/li&gt;&lt;li&gt;• 9% for the back of chest&lt;/li&gt;&lt;li&gt;• 9% for the front of the abdomen;&lt;/li&gt;&lt;li&gt;• 9% for the back of abdomen&lt;/li&gt;&lt;li&gt;• Calculation - Using the Rule of Nines:&lt;/li&gt;&lt;li&gt;• Calculation -&lt;/li&gt;&lt;li&gt;• Neck (2%) Anterior and posterior chest (9% each) Entire arms except hands (7% each) Anterior and posterior thighs (10% each) Genitalia (1%)&lt;/li&gt;&lt;li&gt;• Neck (2%)&lt;/li&gt;&lt;li&gt;• Anterior and posterior chest (9% each)&lt;/li&gt;&lt;li&gt;• Entire arms except hands (7% each)&lt;/li&gt;&lt;li&gt;• Anterior and posterior thighs (10% each)&lt;/li&gt;&lt;li&gt;• Genitalia (1%)&lt;/li&gt;&lt;li&gt;• Total = 2% + 18% + 14% + 20% + 1% = 55%&lt;/li&gt;&lt;li&gt;• 2% + 18% + 14% + 20% + 1% = 55%&lt;/li&gt;&lt;li&gt;• Other Rules for calculating percentage of burn –&lt;/li&gt;&lt;li&gt;• Other Rules for calculating percentage of burn –&lt;/li&gt;&lt;li&gt;• Rule of palm (size of palm is considered as 1%). Palmar surface can be used to estimate small burns (&amp;lt; 15% TBSA) or very large burns (&amp;gt; 85%, when unburnt skin is counted). Lund &amp;amp; Browder Formula (for accurate estimation of percentage of burn in children, as Wallace’s Rule of Nines is not accurate in children because of the relatively larger head surface area) - In children &amp;lt; 1 year, head is 18% of TBSA and each leg is 14% of TBSA . Trunk and arms represent the same percentages as in adults. For each year above 1 year old, add 0.5% to each leg and reduce 1.0% to the head until adult values are reached.&lt;/li&gt;&lt;li&gt;• Rule of palm (size of palm is considered as 1%). Palmar surface can be used to estimate small burns (&amp;lt; 15% TBSA) or very large burns (&amp;gt; 85%, when unburnt skin is counted).&lt;/li&gt;&lt;li&gt;• Rule of palm&lt;/li&gt;&lt;li&gt;• Palmar surface can be used to estimate small burns&lt;/li&gt;&lt;li&gt;• Lund &amp;amp; Browder Formula (for accurate estimation of percentage of burn in children, as Wallace’s Rule of Nines is not accurate in children because of the relatively larger head surface area) - In children &amp;lt; 1 year, head is 18% of TBSA and each leg is 14% of TBSA . Trunk and arms represent the same percentages as in adults. For each year above 1 year old, add 0.5% to each leg and reduce 1.0% to the head until adult values are reached.&lt;/li&gt;&lt;li&gt;• Lund &amp;amp; Browder Formula&lt;/li&gt;&lt;li&gt;• In children &amp;lt; 1 year, head is 18% of TBSA and each leg is 14% of TBSA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wallace Rule of Nine representation –&lt;/li&gt;&lt;li&gt;➤ Wallace Rule of Nine representation –&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 321&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 321&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert encounters a case where a body was discovered after being exposed to intense heat. Upon examination, he notes a hematoma in the extradural space. This type of hematoma can be confused with extradural hemorrhage. What structure is typically responsible for the rupture that leads to a heat hematoma in the extradural space?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Middle meningeal artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venous sinuses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Extradural capillaries&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Venous sinuses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-125343.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Venous sinuses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Middle meningeal artery - More commonly associated with extradural hemorrhage .&lt;/li&gt;&lt;li&gt;• Option A. Middle meningeal artery -&lt;/li&gt;&lt;li&gt;• extradural hemorrhage&lt;/li&gt;&lt;li&gt;• Option C. Extradural capillaries - Less likely to cause significant hematomas.&lt;/li&gt;&lt;li&gt;• Option C. Extradural capillaries -&lt;/li&gt;&lt;li&gt;• Less likely&lt;/li&gt;&lt;li&gt;• significant hematomas.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heat hematomas in the extradural space are typically caused by the rupture of venous sinuses .&lt;/li&gt;&lt;li&gt;➤ Heat hematomas in the extradural space&lt;/li&gt;&lt;li&gt;➤ rupture of venous sinuses&lt;/li&gt;&lt;li&gt;➤ Heat Hematoma Vs EDH&lt;/li&gt;&lt;li&gt;➤ Heat Hematoma Vs EDH&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 324&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 324&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a recent case handled by a forensic team, they encountered a victim with unusual patterned burns, as shown in below picture. The team is assessing the circumstances leading to these distinctive burns, to understand the nature of the incident. What specific condition leads to the formation of this burn?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Loose contact with low voltage current&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Firm contact with low voltage current&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loose contact with high voltage current&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Firm contact with high voltage current&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loose contact with high voltage current&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-125906.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-130030.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Loose contact with high voltage current&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Loose contact with low voltage current: Low voltage burns usually result in less severe, localized injuries without the characteristic patterned appearance.&lt;/li&gt;&lt;li&gt;• Option A. Loose contact with low voltage current:&lt;/li&gt;&lt;li&gt;• less severe, localized injuries without the characteristic patterned appearance.&lt;/li&gt;&lt;li&gt;• Option B. Firm contact with low voltage current: Joule burn/ electric mark is produced by Firm contact with low voltage current This caused more localized and deep burns . It is endogenous thermal burn due to the heat generated in the body from electricity. These marks are round or oval, shallow craters or may resemble the broken blister. When contact is more prolonged, the skin in the mark becomes brown and with further contact, there may be charring. lf the conductor contains copper; the electric mark can have a bright green color. Occasionally, the mark may have a distinctive pattern, that of the shape of the conductor especially where this is a linear wire or a shaped metal object. Where the tip of the wire or rod is at right angle to the skin, the mark may be present as a circular hole, penetrating skin, muscle and even bone, so as to simulate a bullet hole.&lt;/li&gt;&lt;li&gt;• Option B. Firm contact with low voltage current:&lt;/li&gt;&lt;li&gt;• Joule burn/ electric mark is produced by Firm contact with low voltage current&lt;/li&gt;&lt;li&gt;• localized and deep burns&lt;/li&gt;&lt;li&gt;• endogenous thermal burn due to the heat generated in the body from electricity.&lt;/li&gt;&lt;li&gt;• Option D. Firm contact with high voltage current : Firm contact with a high voltage source can cause severe and deep burns .&lt;/li&gt;&lt;li&gt;• Option D. Firm contact with high voltage current&lt;/li&gt;&lt;li&gt;• high voltage source can cause severe and deep burns&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Crocodile burns associated with loose contact with high voltage electrical injuries. Joule burn is produced by Firm contact with low voltage current.&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 330-331&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 330-331&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a hospital-based review of burn injuries, a forensic medicine resident examines a patient. To determine the nature of the burns, the expert reviews key characteristics of scald injuries. Which statement is FALSE regarding scald injuries?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Application of liquid above 60°C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clothes protect the injuries over the covered areas&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lines of redness are present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Singeing of body hairs is absent&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Clothes protect the injuries over the covered areas&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Clothes protect the injuries over the covered areas&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Application of liquid above 60°C: This is true . Scald injuries typically occur from the application of hot liquids at temperatures above 60°C.&lt;/li&gt;&lt;li&gt;• Option A. Application of liquid above 60°C:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option C. Lines of redness are present: This is true . Scald injuries often show clear demarcation lines, indicating the area of contact with the hot liquid.&lt;/li&gt;&lt;li&gt;• Option C. Lines of redness are present:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• Option D. Singeing of body hairs is absent: This is also true . Singeing of body hairs is generally associated with flame burns, not scalds.&lt;/li&gt;&lt;li&gt;• Option D. Singeing of body hairs is absent:&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scald injuries result from application of liquid above 60°C or from steam. Clothes worsen the damage by prolonging the contact with hot liquid and reducing the cooling effect of evaporation. Line of redness are present as that of dry burn , but it is absent in chemical injuries. Singeing of hairs and charring are absent unlike dry burn.&lt;/li&gt;&lt;li&gt;➤ Scald injuries result from application of liquid above 60°C or from steam.&lt;/li&gt;&lt;li&gt;➤ Clothes worsen the damage&lt;/li&gt;&lt;li&gt;➤ prolonging the contact with hot liquid&lt;/li&gt;&lt;li&gt;➤ Line of redness are present as that of dry burn&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 329&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 329&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is examining hair samples collected from a deceased individual who was suspected to have died from an electrical accident. The hair samples show multiple pit-like defects. What is the most likely cause of these hair characteristics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Starvation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negroes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electrocution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flash burns&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Electrocution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Electrocution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Starvation: While malnutrition can affect hair quality, leading to thinning or brittle hair , it does not cause pit-like defects.&lt;/li&gt;&lt;li&gt;• Option A. Starvation:&lt;/li&gt;&lt;li&gt;• malnutrition can affect hair quality, leading to thinning or brittle hair&lt;/li&gt;&lt;li&gt;• Option B. Negroes: Hair characteristics vary among different ethnic groups, negroes hair are black or dark brown in color, flat shaped, shaft diameter is wide , irregular pigmentation,  medulla is fragmented or absent. Pit-like defects are not a feature associated with any particular race or ethnicity.&lt;/li&gt;&lt;li&gt;• Option B. Negroes:&lt;/li&gt;&lt;li&gt;• Hair characteristics vary among different ethnic groups, negroes hair are black or dark brown in color, flat shaped, shaft diameter is wide&lt;/li&gt;&lt;li&gt;• Option D. Flash burns: Flash burns are also called exogenous burns as the flame is produced outside the body . The flash can ignite the patient’s clothes causing flame burns along with singeing or burning of hair, but the specific pit-like defects are more characteristic of electrocution rather than general burn injuries.&lt;/li&gt;&lt;li&gt;• Option D. Flash burns:&lt;/li&gt;&lt;li&gt;• exogenous burns as the flame is produced outside the body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that pit-like defects on human hairs are indicative of electrocution , reflecting the intense heat and damage caused by electric current.&lt;/li&gt;&lt;li&gt;➤ pit-like defects on human hairs are indicative of electrocution&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 332&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 332&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old construction worker&#x27;s body is brought in by the police after an accident at a construction site. He was found unconscious near an electrical panel. Examination reveals signs of severe electrical injury. An X-ray of the affected area shows a distinctive pattern resembling &#x27;bone pearls&#x27; or &#x27;wax drippings&#x27;. This radiological finding is pathognomonic for a specific type of injury. Which of the following conditions is most likely associated with this X-ray finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Scalds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lightning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electrocution&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Electrocution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-142121.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Electrocution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Burns: While severe burns can cause damage to bones , they typically do not produce the specific &#x27;bone pearl&#x27; or &#x27;wax dripping&#x27; appearance.&lt;/li&gt;&lt;li&gt;• Option A. Burns:&lt;/li&gt;&lt;li&gt;• severe burns can cause damage to bones&lt;/li&gt;&lt;li&gt;• Option B. Scalds: Scalding affects primarily the skin and superficial tissues , and does not result in the characteristic bone changes associated with electrocution.&lt;/li&gt;&lt;li&gt;• Option B. Scalds:&lt;/li&gt;&lt;li&gt;• primarily the skin and superficial tissues&lt;/li&gt;&lt;li&gt;• Option C. Lightning: Although lightning strikes cause severe thermal injury , the specific changes seen in electrocution, such as &#x27;bone pearls&#x27; or &#x27;wax drippings&#x27;, are not typical of lightning injuries.&lt;/li&gt;&lt;li&gt;• Option C. Lightning:&lt;/li&gt;&lt;li&gt;• lightning strikes cause severe thermal injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The &#x27;bone pearls&#x27; or &#x27;wax drippings&#x27; pattern on an X-ray is pathognomonic for high-voltage electrocution , a critical diagnostic feature that differentiates it from other types of thermal injuries such as burns, scalds, or lightning strikes.&lt;/li&gt;&lt;li&gt;➤ The &#x27;bone pearls&#x27; or &#x27;wax drippings&#x27; pattern on an X-ray is pathognomonic for high-voltage electrocution&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 332&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 332&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old electrician presents to the emergency department after sustaining an injury from a high-voltage electrical line. On examination, the patient has deep, charred lesions on the hands and forearms. Given the nature of the injury and the observed characteristics of the burn, which type of burn is typically associated with high voltage electrical contact?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deep partial thickness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Full thickness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superficial burn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Full thickness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Full thickness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Deep partial thickness: While deep, these burns do not involve the complete destruction of the dermis as seen in full thickness burns.&lt;/li&gt;&lt;li&gt;• Option A. Deep partial thickness:&lt;/li&gt;&lt;li&gt;• burns do not involve the complete destruction&lt;/li&gt;&lt;li&gt;• Option C. Superficial burn: Superficial burns affect only the outer layer of the skin and are not representative of the severe damage caused by high voltage electrical currents.&lt;/li&gt;&lt;li&gt;• Option C. Superficial burn:&lt;/li&gt;&lt;li&gt;• outer layer of the skin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ High voltage contact burn is Full Thickness Burn&lt;/li&gt;&lt;li&gt;➤ High voltage contact burn is Full Thickness Burn&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 332&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 332&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of electrical injuries, understanding the relative resistance of different tissues to electric current is crucial for assessing the extent and severity of injury. Among the following organs or tissues, which one is considered the most resistant to electric current?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood Vessel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Skin: While the skin does offer resistance to electric current , particularly when dry , it is less resistant than bone . The resistance of skin can vary significantly based on its condition (e.g., wet or dry, intact or broken).&lt;/li&gt;&lt;li&gt;• Option B. Skin:&lt;/li&gt;&lt;li&gt;• skin does offer resistance to electric current&lt;/li&gt;&lt;li&gt;• when dry&lt;/li&gt;&lt;li&gt;• less resistant than bone&lt;/li&gt;&lt;li&gt;• Option C. Blood Vessel: Blood vessels, due to their fluid content , have lower resistance and are more likely to conduct electric current.&lt;/li&gt;&lt;li&gt;• Option C. Blood Vessel:&lt;/li&gt;&lt;li&gt;• due to their fluid content&lt;/li&gt;&lt;li&gt;• lower resistance&lt;/li&gt;&lt;li&gt;• Option D. Muscle: Muscle tissue, l ike blood vessels, has a high water content and is more conductive than bone, making it less resistant to electric current.&lt;/li&gt;&lt;li&gt;• Option D. Muscle:&lt;/li&gt;&lt;li&gt;• ike blood vessels, has a high water content&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognizing that bone has the highest resistance due to its low water content and dense structure is important for assessing the potential pathways of electrical injury and the resultant damage in various tissues.&lt;/li&gt;&lt;li&gt;➤ Recognizing that bone has the highest resistance due to its low water content&lt;/li&gt;&lt;li&gt;➤ dense structure&lt;/li&gt;&lt;li&gt;➤ potential pathways of electrical injury&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In patients suffering from severe burns or trauma, a specific type of stress ulcer known as Curling’s ulcer may develop. This condition is a serious complication often observed in the acute phase following the injury. Which part of the gastrointestinal tract is most likely to be affected by Curling’s ulcer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Duodenum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Duodenum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Esophagus: While the esophagus can be affected by stress ulcers , Curling&#x27;s ulcers are more specifically associated with the duodenum in the context of burn injuries.&lt;/li&gt;&lt;li&gt;• Option A. Esophagus:&lt;/li&gt;&lt;li&gt;• esophagus can be affected by stress ulcers&lt;/li&gt;&lt;li&gt;• Option B. Stomach: Stress ulcers can also occur in the stomach , but the typical location for Curling&#x27;s ulcers in burn patients is the duodenum.&lt;/li&gt;&lt;li&gt;• Option B. Stomach:&lt;/li&gt;&lt;li&gt;• Stress ulcers can also occur in the stomach&lt;/li&gt;&lt;li&gt;• Option C. Colon: Curling&#x27;s ulcers are characteristic of the upper gastrointestinal tract and are not commonly found in the colon .&lt;/li&gt;&lt;li&gt;• Option C. Colon:&lt;/li&gt;&lt;li&gt;• upper gastrointestinal tract and are not commonly found in the colon&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Curling’s ulcers may be seen in severely burnt patient’s gastric atrium and first part of duodenum after 72 h (3–10 days post survival). It develops due to mucosal ischemia as a result of stress and shock, and not related to acidity.&lt;/li&gt;&lt;li&gt;➤ Curling’s ulcers may be seen in severely burnt patient’s gastric atrium and first part of duodenum after 72 h&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 327&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 327&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic examination, a deceased individual is found to have a heat hematoma. The forensic pathologist discusses the typical location of such a hematoma with medical students observing the autopsy. Where is a heat hematoma typically located?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inside the brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Between skull and dura mater&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Between skull and pericranium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Between scalp and pericranium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Between skull and dura mater&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-143512.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Between skull and dura mater&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Inside the brain: This would be more indicative of an intracerebral hematoma, which is different from a heat (epidural) hematoma.&lt;/li&gt;&lt;li&gt;• Option A. Inside the brain:&lt;/li&gt;&lt;li&gt;• more indicative of an intracerebral hematoma,&lt;/li&gt;&lt;li&gt;• Option C. Between skull and pericranium: This space is not typically where a heat (epidural) hematoma forms . Hematomas in this location would be more superficial and not involve the meningeal arteries.&lt;/li&gt;&lt;li&gt;• Option C. Between skull and pericranium:&lt;/li&gt;&lt;li&gt;• not typically where a heat (epidural) hematoma forms&lt;/li&gt;&lt;li&gt;• Option D. Between scalp and pericranium: Hematomas in this location are typically subgaleal hematomas, which are different from epidural (heat) hematomas.&lt;/li&gt;&lt;li&gt;• Option D. Between scalp and pericranium:&lt;/li&gt;&lt;li&gt;• typically subgaleal hematomas,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Heat hematoma typically located between skull and dura mater&lt;/li&gt;&lt;li&gt;➤ located between skull and dura mater&lt;/li&gt;&lt;li&gt;➤ EDH due to burn Vs blunt forces –&lt;/li&gt;&lt;li&gt;➤ EDH due to burn Vs blunt forces –&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 324&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 324&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male is brought to the emergency department after being found unconscious near a fire outbreak site. He was reportedly trapped in a confined space with intense heat for a brief period before being rescued. On examination, the patient is responsive but in severe distress. You notice a complex wound on his head. Based on the clinical scenario described, which feature of the observed head wound is most indicative of a heat rupture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Margins well-defined&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small and multiple wounds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nerves and vessels are visible in floor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seen only over scalp&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Nerves and vessels are visible in floor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Nerves and vessels are visible in floor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Margins well-defined: While well-defined margins can be seen in various types of wounds, they are not specifically indicative of heat ruptures.&lt;/li&gt;&lt;li&gt;• Option A. Margins well-defined:&lt;/li&gt;&lt;li&gt;• well-defined margins can be seen in various types of wounds,&lt;/li&gt;&lt;li&gt;• Option B. Small and multiple wounds: This description can apply to various injuries but is not particularly characteristic of heat ruptures.&lt;/li&gt;&lt;li&gt;• Option B. Small and multiple wounds:&lt;/li&gt;&lt;li&gt;• apply to various injuries&lt;/li&gt;&lt;li&gt;• Option D. Seen only over scalp: Heat ruptures can occur in the scalp due to the expansion and rupture of the skull and scalp tissue , but the visibility of nerves and vessels in the wound floor is a more specific indicator.&lt;/li&gt;&lt;li&gt;• Option D. Seen only over scalp:&lt;/li&gt;&lt;li&gt;• Heat ruptures&lt;/li&gt;&lt;li&gt;• scalp due to the expansion and rupture of the skull and scalp tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognizing that the visibility of nerves and vessels in the floor of a wound is indicative of a heat rupture. wound is characterized by its unusual depth, revealing underlying structures i.e. the nerves and blood vessels are distinctly visible at the base of the wound. There is no active bleeding, and the margins of the wound are irregular.&lt;/li&gt;&lt;li&gt;➤ Recognizing that the visibility of nerves and vessels in the floor of a wound is indicative of a heat rupture.&lt;/li&gt;&lt;li&gt;➤ unusual depth, revealing underlying structures&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 323&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 323&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic investigation, you are examining the body of a victim recovered from a burnt building. You note that the body is in a peculiar posture, with the upper limbs flexed at the elbows, fists clenched, and legs flexed. This posture is often described as the \&quot;pugilistic attitude.\&quot; As a forensic expert, you recall that this specific body posture is frequently observed in burn victims. What does the \&quot;pugilistic attitude\&quot; posture in burn victims typically indicate about the timing of the burns?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indicates antemortem burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Indicates postmortem burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cannot differentiate between ante- or postmortem burns&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indicates defense by the victim&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cannot differentiate between ante- or postmortem burns&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-170145_LKs8kcf.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cannot differentiate between ante- or postmortem burns&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Indicates antemortem burns: This posture can also occur in postmortem burns , so it is not exclusively indicative of antemortem burns.&lt;/li&gt;&lt;li&gt;• Option A. Indicates antemortem burns:&lt;/li&gt;&lt;li&gt;• posture can also occur in postmortem burns&lt;/li&gt;&lt;li&gt;• Option B. Indicates postmortem burns: Similarly, it can also occur in antemortem burns, so it is not exclusively indicative of postmortem burns.&lt;/li&gt;&lt;li&gt;• Option B. Indicates postmortem burns:&lt;/li&gt;&lt;li&gt;• also occur in antemortem burns,&lt;/li&gt;&lt;li&gt;• Option D. Indicates defense by the victim: The pugilistic attitude is a postural change due to heat effects , not a defensive action by the victim.&lt;/li&gt;&lt;li&gt;• Option D. Indicates defense by the victim:&lt;/li&gt;&lt;li&gt;• pugilistic attitude is a postural change due to heat effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pugilistic attitude (boxing, fencing or defense attitude): It is due to heat stiffening . The legs are flexed at the hips and knees , the arms are flexed at the elbows and held out in front of the body and the fingers are hooked like claws .&lt;/li&gt;&lt;li&gt;➤ Pugilistic attitude&lt;/li&gt;&lt;li&gt;➤ It is due to heat stiffening&lt;/li&gt;&lt;li&gt;➤ legs are flexed&lt;/li&gt;&lt;li&gt;➤ hips and knees&lt;/li&gt;&lt;li&gt;➤ arms&lt;/li&gt;&lt;li&gt;➤ flexed at the elbows and held out in front of the body&lt;/li&gt;&lt;li&gt;➤ fingers are hooked like claws&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 322-323&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 322-323&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In assessing the extent of burns, the “rule of palms” is often utilized. According to this rule, the surface area of the palm of a patient, including fingers, represents what percentage of the total body surface area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;9%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;18%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;27%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The \&quot;rule of palms\&quot; is a quick assessment tool used in burn injuries, where the palm of the patient&#x27;s hand (including fingers) is estimated to represent approximately 1% of the total body surface area . This method is useful for rapidly estimating the extent of a burn .&lt;/li&gt;&lt;li&gt;• \&quot;rule of palms\&quot; is a quick assessment tool used in burn injuries, where the palm of the patient&#x27;s hand&lt;/li&gt;&lt;li&gt;• represent approximately 1% of the total body surface area&lt;/li&gt;&lt;li&gt;• estimating the extent of a burn&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Rule of palm (size of palm is considered as 1%). Palmar surface can be used to estimate small burns (&amp;lt; 15% TBSA) or very large burns (&amp;gt; 85%, when unburnt skin is counted).&lt;/li&gt;&lt;li&gt;➤ Rule of palm&lt;/li&gt;&lt;li&gt;➤ Palmar surface can be used to estimate small burns&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 321&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 321&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male is brought in the emergency after sustaining burns in an industrial accident. The burns cover a significant portion of his body, and he shows signs of shock. In adults, a minimum of what percentage of total body surface area (TBSA) burns is typically associated with circulatory collapse?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;15%&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20%&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 15%&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 15%&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Circulatory collapse in adults is generally associated with burns covering a minimum of 15% of the total body surface area . Burns of this extent can lead to significant fluid loss and shock, necessitating immediate medical intervention.&lt;/li&gt;&lt;li&gt;• Circulatory collapse in adults is generally associated with burns covering a minimum of 15% of the total body surface area&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Circulatory collapse may occur with 15% of burns of total body surface area .&lt;/li&gt;&lt;li&gt;➤ Circulatory collapse may occur with 15% of burns of total body surface area&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 321&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 321&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the clinic after sustaining a burn to her hand from a campfire during a camping trip. On examination, the burned area on her hand is noted to be reddened and blistered. What is the most likely classification of her burn injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First degree&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Second degree superficial&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Second degree deep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Third degree&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Second degree superficial&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-152746.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Second degree superficial&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. First degree: These are more superficial and  typically present with redness but without blistering.&lt;/li&gt;&lt;li&gt;• Option A. First degree:&lt;/li&gt;&lt;li&gt;• more superficial and  typically present&lt;/li&gt;&lt;li&gt;• Option C. Second degree deep: While these can have blisters, the damage is more extensive.&lt;/li&gt;&lt;li&gt;• Option C. Second degree deep:&lt;/li&gt;&lt;li&gt;• these can have blisters,&lt;/li&gt;&lt;li&gt;• more extensive.&lt;/li&gt;&lt;li&gt;• Option D. Third degree: These involve the full thickness of the skin and often appear white , charred, or leathery, without blisters.&lt;/li&gt;&lt;li&gt;• Option D. Third degree:&lt;/li&gt;&lt;li&gt;• involve the full thickness of the skin and often appear white&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The blistering of skin is associated with superficial second-degree burns .&lt;/li&gt;&lt;li&gt;➤ blistering of skin is associated with superficial second-degree burns&lt;/li&gt;&lt;li&gt;➤ Classification of burns –&lt;/li&gt;&lt;li&gt;➤ Classification of burns –&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 320&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 320&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A group of miners is brought to the ESI hospital emergency department after working in an underground mine with insufficient ventilation on a hot day. Several of the miners are experiencing painful muscle spasms, particularly in their legs. This condition, commonly seen in individuals exposed to high temperatures and physical exertion, is known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heat collapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Heat cramps&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sunstroke&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heat exhaustion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Heat cramps&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-160745.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Heat cramps&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Heat collapse: This term is not typically used in medical terminology . Collapse due to heat would more likely be related to heat exhaustion or heat stroke, both of which have distinct clinical presentations different from muscle cramps.&lt;/li&gt;&lt;li&gt;• Option A. Heat collapse:&lt;/li&gt;&lt;li&gt;• not typically used in medical terminology&lt;/li&gt;&lt;li&gt;• Option C. Sunstroke: Also known as heat stroke, it is a severe form of heat illness that occurs when the body&#x27;s temperature regulation fails, as a body temperature exceeding 40°C (104°F). Symptoms include high body temperature, altered mental state, and possibly organ damage. It does not primarily present with muscle cramps. The common complications are rhabdomyolysis, pancreatitis, cerebral edema due to the systemic effects of severe hyperthermia.&lt;/li&gt;&lt;li&gt;• Option C. Sunstroke:&lt;/li&gt;&lt;li&gt;• heat stroke, it is a severe form of heat illness that occurs when the body&#x27;s temperature regulation fails, as a body temperature exceeding 40°C&lt;/li&gt;&lt;li&gt;• Option D. Heat exhaustion: This is a heat-related illness that can occur after prolonged exposure to high temperatures and inadequate or unbalanced replacement of fluids . Symptoms include heavy sweating, weakness, and possible nausea, but not typically isolated muscle cramps.&lt;/li&gt;&lt;li&gt;• Option D. Heat exhaustion:&lt;/li&gt;&lt;li&gt;• heat-related illness that can occur after prolonged exposure to high temperatures and inadequate or unbalanced replacement of fluids&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Classification of Thermal injuries –&lt;/li&gt;&lt;li&gt;➤ Classification of Thermal injuries –&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 318-19&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 318-19&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A search and rescue team finds an individual in a snowy environment showing unusual behavior. Despite the freezing temperatures, the person has removed several layers of clothing. The team is aware that this behavior, known as “paradoxical undressing,” is a phenomenon seen in certain medical conditions. “Paradoxical undressing” is most commonly seen in which condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperthermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypothermia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transvestism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immersion syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypothermia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypothermia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hyperthermia: This condition involves an abnormally high body temperature (&amp;gt;40°C), often due to external heat sources or medical conditions. While hyperthermia can cause confusion and disorientation, it does not typically lead to \&quot;paradoxical undressing.\&quot;&lt;/li&gt;&lt;li&gt;• Option A. Hyperthermia:&lt;/li&gt;&lt;li&gt;• involves an abnormally high body temperature (&amp;gt;40°C), often due to external heat sources&lt;/li&gt;&lt;li&gt;• Option C. Transvestism: This term refers to the practice of dressing and acting in a style or manner traditionally associated with another gender . It is a gender expression and is unrelated to \&quot;paradoxical undressing.\&quot;&lt;/li&gt;&lt;li&gt;• Option C. Transvestism:&lt;/li&gt;&lt;li&gt;• term refers to the practice of dressing and acting in a style or manner traditionally associated with another gender&lt;/li&gt;&lt;li&gt;• Option D. Immersion syndrome: Also known as immersion foot or trench foot, this condition results from prolonged exposure to wet and cold conditions. It is characterized by pain, swelling, and cold, damp skin.&lt;/li&gt;&lt;li&gt;• Option D. Immersion syndrome:&lt;/li&gt;&lt;li&gt;• immersion foot or trench foot, this condition results from prolonged exposure to wet and cold conditions.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Paradoxical undressing as a symptom of late-stage hypothermia, reflecting altered mental status (disoriented, confused and combative) due to severe cold exposure . This sometimes results in the assumption that the deaths are associated with sexual assault (homicide)&lt;/li&gt;&lt;li&gt;➤ Paradoxical undressing as a symptom of late-stage hypothermia, reflecting altered mental status&lt;/li&gt;&lt;li&gt;➤ due to severe cold exposure&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 318&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 318&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old researcher, working in a polar region, is brought to a field medical station. He was accidentally exposed to extremely low temperatures for an extended period while conducting outdoor experiments. On examination, he exhibits signs of severe frostbite on his fingers, toes, and the tip of his nose. His fingers and toes are pale, cold to the touch, and have a waxy appearance. The medical team prepares to initiate appropriate treatment. In managing the frostbite, which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frostbite occurs due to extreme cold exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The condition involves the formation of ice crystals within tissues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rewarming of the affected areas is not part of the treatment protocol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frostbite commonly affects extremities such as fingers and toes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Rewarming of the affected areas is not part of the treatment protocol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Rewarming of the affected areas is not part of the treatment protocol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Frostbite occurs due to extreme cold exposure: This is correct . Frostbite is caused by freezing of the skin and underlying tissues, typically due to exposure to very low temperatures.&lt;/li&gt;&lt;li&gt;• Option A. Frostbite occurs due to extreme cold exposure:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option B. The condition involves the formation of ice crystals within tissues: This is correct . Frostbite causes ice crystals to form in the cells, leading to tissue damage.&lt;/li&gt;&lt;li&gt;• Option B. The condition involves the formation of ice crystals within tissues:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• Option D. Frostbite commonly affects extremities such as fingers and toes: This is correct . Extremities, like fingers, toes, and the nose, are more prone to frostbite due to their distance from the core body and reduced blood flow in cold conditions.&lt;/li&gt;&lt;li&gt;• Option D. Frostbite commonly affects extremities such as fingers and toes:&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the importance of controlled rewarming in the management of frostbite , a condition caused by exposure to extreme cold and characterized by freezing of tissues , especially in extremities.&lt;/li&gt;&lt;li&gt;➤ Recognize the importance of controlled rewarming in the management of frostbite&lt;/li&gt;&lt;li&gt;➤ exposure to extreme cold and characterized by freezing of tissues&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 317&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 317&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male is found lying on a bench in a secluded section of a public park early in the morning by a jogger. He is unresponsive, and emergency services are called. The casualty medical officer at the nearby hospital finds the patient to be in cardiac arrest upon arrival. Resuscitative efforts are initiated, but they are unsuccessful. The patient is pronounced dead, and an autopsy is scheduled. During the autopsy, the medical officer notices the gastric mucosa shows the findings depicted in the picture below: What is the probable cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothermia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperthermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immersion Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metallic poison&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypothermia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-161835.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypothermia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Hyperthermia would not cause Wischnewsky spots and is more likely to present with heatstroke- related changes such as systemic organ failure and possibly hot, dry skin.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Hyperthermia&lt;/li&gt;&lt;li&gt;• not cause Wischnewsky spots&lt;/li&gt;&lt;li&gt;• present with heatstroke-&lt;/li&gt;&lt;li&gt;• Option C. Immersion Syndrome , or immersion foot, occurs due to prolonged exposure to wet conditions at non-freezing temperatures and would not present with gastric lesions.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Immersion Syndrome&lt;/li&gt;&lt;li&gt;• immersion foot, occurs due to prolonged exposure to wet conditions at non-freezing temperatures&lt;/li&gt;&lt;li&gt;• Option D. Metallic poison would be more likely to show corrosive effects on the gastric mucosa or specific heavy metal deposits, not the pattern of hemorrhagic lesions observed.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Metallic poison&lt;/li&gt;&lt;li&gt;• show corrosive effects on the gastric mucosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wischnewsky spots are blackish-brownish color gastric mucosal erosions/ulcerations seen in hypothermia (vary from 1 mm to 2 cm in size and from few to &amp;gt; 100). Similar changes are seen in drug/alcohol abuse and in stress/shock.&lt;/li&gt;&lt;li&gt;➤ Wischnewsky spots are blackish-brownish color gastric mucosal erosions/ulcerations seen in hypothermia&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 318&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 318&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old mountaineer presents to the emergency department after being rescued from high altitude with complaints of severe pain and numbness in his face following exposure to extreme cold and windy conditions. He reports that the symptoms started a few hours after his protective gear was dislodged by strong winds. Physical examination reveals hard, cold, and pale areas on his face. The medical officer is concerned about frostbite and considers which part of the patient&#x27;s face is most susceptible to this condition. Which part of the face is most commonly affected by frostbite in these conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lips&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cheeks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hair&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Nose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The lips can be affected by cold weather, leading to chapping and frostnip, but they are less likely than the nose to develop severe frostbite due to being less prominent and often protected by being covered or by breathing.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• lips can be affected by cold weather, leading to chapping and frostnip, but they are less likely than the nose to develop severe frostbite&lt;/li&gt;&lt;li&gt;• Option C. The cheeks are also susceptible to frostbite, but their larger surface area and blood supply generally afford slightly better protection compared to the nose.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• cheeks are also susceptible to frostbite, but their larger surface area and blood supply generally afford slightly better protection&lt;/li&gt;&lt;li&gt;• Option D. Hair cannot develop frostbite as it is composed of keratin and does not contain living tissue or water that can freeze.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Hair cannot develop frostbite as it is composed of keratin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Frostbite is most likely to affect body parts that are farther away from the body core and, therefore, have less blood flow . These include Nose, Ear, Fingers (and Hands), Toes (and Feet).&lt;/li&gt;&lt;li&gt;➤ Frostbite&lt;/li&gt;&lt;li&gt;➤ affect body parts that are farther away from the body core&lt;/li&gt;&lt;li&gt;➤ have less blood flow&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 317-318&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 317-318&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While investigating a completely burnt body found in a forest, police officers suspect foul play. The body is badly charred, raising concerns about potential efforts to prevent identification. During the autopsy, the forensic expert conducts a thorough examination to determine the sequence of events. A significant finding in the larynx, as shown in the image, captures the expert&#x27;s attention. This finding is crucial to determine whether the burns occurred before or after death. What does the finding in the larynx suggest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antemortem burns&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postmortem burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suicidal burns&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Homicidal burns&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antemortem burns&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-162854.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-163528.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Antemortem Burns&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Postmortem burns: Soot particles are absent in respiratory tract in postmortem burns because the person cannot inhale, hence this option is incorrect.&lt;/li&gt;&lt;li&gt;• Option B. Postmortem burns:&lt;/li&gt;&lt;li&gt;• absent in respiratory tract in postmortem burns&lt;/li&gt;&lt;li&gt;• Option C. Suicidal burns: Soot in respiratory tract only suggests antemortem burns , one cannot say for sure whether its suicidal, accidental or homicidal by just presence of soot in trachea.&lt;/li&gt;&lt;li&gt;• Option C. Suicidal burns:&lt;/li&gt;&lt;li&gt;• only suggests antemortem burns&lt;/li&gt;&lt;li&gt;• Option D. Homicidal burns: Soot in respiratory tract only suggests antemortem burns, one cannot say for sure whether its suicidal, accidental or homicidal by just presence of soot in trachea.&lt;/li&gt;&lt;li&gt;• Option D. Homicidal burns:&lt;/li&gt;&lt;li&gt;• only suggests antemortem burns,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Difference between antemortem and postmortem burns.&lt;/li&gt;&lt;li&gt;➤ Difference between antemortem and postmortem burns.&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 325&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 325&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a routine patrol, police officers discover the remains of a victim after a house fire. The body is significantly charred, and the victim&#x27;s identity is not immediately apparent. At the scene, forensic experts are tasked with determining the nature of the victim&#x27;s injuries. A careful examination of the head reveals the pattern shown in the image. The pattern is distinct and does not align with common injuries such as incisions or lacerations typically seen in other traumatic circumstances. The forensic expert must use this information to ascertain the cause of the head injury. What does the pattern on the victim&#x27;s head indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incised wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lacerated Wound&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heat Rupture&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heat Rupture&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-163805.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Heat rupture&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incised wound : Incised wounds typically have clean, regular margins and are caused by sharp instruments like knives . There is no sign of bleeding in the image, and also the margins are irregular which rules out incised wound.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incised wound&lt;/li&gt;&lt;li&gt;• have clean, regular margins and are caused by sharp instruments like knives&lt;/li&gt;&lt;li&gt;• Option B. Lacerated wound : Lacerated wounds have irregular margins and result from blunt force or tearing, often damaging tissues and causing significant bleeding. Though the margins are irregular in the image, but there is no sign of bleeding which rules out lacerated wounds.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Lacerated wound&lt;/li&gt;&lt;li&gt;• irregular margins and result from blunt force or tearing,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Heat Rupture: These are splits occurring in the skin due to contraction of the heated and coagulated tissue . The resultant breaches may be confused with either incised or lacerated wounds but are more commonly confused with lacerated wounds as both have irregular margins. It is usually seen over areas of severe burning, over fleshy areas, like calves and thighs, and over extensor surfaces and joints.&lt;/li&gt;&lt;li&gt;➤ Heat Rupture:&lt;/li&gt;&lt;li&gt;➤ splits occurring in the skin due to contraction of the heated and coagulated tissue&lt;/li&gt;&lt;li&gt;➤ Heat ruptures may be distinguished from the effects of violence by:&lt;/li&gt;&lt;li&gt;➤ Heat ruptures may be distinguished from the effects of violence by:&lt;/li&gt;&lt;li&gt;➤ Presence of intact nerves, and blood vessels in the split . There is no extravasation of blood in surrounding tissues , since blood vessels are intact. Absence of bruising or other signs of vital reaction in the margins.&lt;/li&gt;&lt;li&gt;➤ Presence of intact nerves, and blood vessels in the split .&lt;/li&gt;&lt;li&gt;➤ intact nerves, and blood vessels in the split&lt;/li&gt;&lt;li&gt;➤ There is no extravasation of blood in surrounding tissues , since blood vessels are intact.&lt;/li&gt;&lt;li&gt;➤ extravasation of blood in s
