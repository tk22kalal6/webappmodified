 kg.) in actual contact with the body and also from above , below and from each side should be collected . All personal effects, clothing, hair, nails. etc., should be picked up for examination.&lt;/li&gt;&lt;li&gt;• Exhumation is the legal digging out of an already buried body legally from the grave .&lt;/li&gt;&lt;li&gt;• Exhumation&lt;/li&gt;&lt;li&gt;• legal digging&lt;/li&gt;&lt;li&gt;• out&lt;/li&gt;&lt;li&gt;• already buried body legally&lt;/li&gt;&lt;li&gt;• grave&lt;/li&gt;&lt;li&gt;• There is no time limit for exhumation in India.&lt;/li&gt;&lt;li&gt;• no time limit&lt;/li&gt;&lt;li&gt;• exhumation&lt;/li&gt;&lt;li&gt;• Authorization: The body is exhumed only when there is a written order from the Executive Magistrate (S. 176 CrPC). The body can be exhumed by any government doctor .&lt;/li&gt;&lt;li&gt;• only&lt;/li&gt;&lt;li&gt;• written order&lt;/li&gt;&lt;li&gt;• Executive Magistrate&lt;/li&gt;&lt;li&gt;• exhumed&lt;/li&gt;&lt;li&gt;• any government doctor&lt;/li&gt;&lt;li&gt;• The body is exhumed under the supervision of a medical officer and Magistrate in the presence of a police officer .&lt;/li&gt;&lt;li&gt;• under&lt;/li&gt;&lt;li&gt;• supervision&lt;/li&gt;&lt;li&gt;• medical officer&lt;/li&gt;&lt;li&gt;• Magistrate&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• police officer&lt;/li&gt;&lt;li&gt;• In cases of suspected mineral poisoning , samples of the earth (about half kg.) in actual contact with the body and also from above , below and from each side should be collected . All personal effects, clothing, hair, nails. etc., should be picked up for examination.&lt;/li&gt;&lt;li&gt;• suspected mineral poisoning&lt;/li&gt;&lt;li&gt;• samples&lt;/li&gt;&lt;li&gt;• earth&lt;/li&gt;&lt;li&gt;• actual contact&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• above&lt;/li&gt;&lt;li&gt;• below&lt;/li&gt;&lt;li&gt;• each side&lt;/li&gt;&lt;li&gt;• collected&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Exhumations are commonly carried out in the early morning to preserve the integrity of the remains and maintain privacy during the procedure .&lt;/li&gt;&lt;li&gt;➤ Exhumations&lt;/li&gt;&lt;li&gt;➤ carried out&lt;/li&gt;&lt;li&gt;➤ early morning&lt;/li&gt;&lt;li&gt;➤ preserve&lt;/li&gt;&lt;li&gt;➤ integrity&lt;/li&gt;&lt;li&gt;➤ remains&lt;/li&gt;&lt;li&gt;➤ maintain privacy&lt;/li&gt;&lt;li&gt;➤ procedure&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 666&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 666&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;While attending a practical session on autopsy techniques in forensic, you observed various incision methods employed by the Professor. These incisions are critical for facilitating a comprehensive internal examination while considering factors like post-autopsy appearance and ease of closure. Later Professor emphasizes the standard practices in incision patterns and poses a question to test your understanding. Which of the following incision patterns is NOT typically used in standard medico-legal autopsies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I-shaped&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Y-shaped&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Modified I-shaped&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Modified Y-shaped&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Modified I-shaped&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/09.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Modified I-shaped.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• SKIN INCISIONS: Primary incisions are of three types –&lt;/li&gt;&lt;li&gt;• three types&lt;/li&gt;&lt;li&gt;• Option A . The \&quot;I\&quot;-shaped incision , extending from the chin straight down to the symphysis pubis , passing either to the left or right of the umbilicus . The umbilicus is avoided because the dense fibrous tissue is difficult to penetrate with a needle when the body is stitched after autopsy.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• \&quot;I\&quot;-shaped incision&lt;/li&gt;&lt;li&gt;• chin&lt;/li&gt;&lt;li&gt;• straight down&lt;/li&gt;&lt;li&gt;• symphysis&lt;/li&gt;&lt;li&gt;• pubis&lt;/li&gt;&lt;li&gt;• either&lt;/li&gt;&lt;li&gt;• left&lt;/li&gt;&lt;li&gt;• right&lt;/li&gt;&lt;li&gt;• umbilicus&lt;/li&gt;&lt;li&gt;• avoided&lt;/li&gt;&lt;li&gt;• dense fibrous tissue&lt;/li&gt;&lt;li&gt;• difficult&lt;/li&gt;&lt;li&gt;• penetrate&lt;/li&gt;&lt;li&gt;• needle&lt;/li&gt;&lt;li&gt;• Option B . \&quot;Y\&quot;-shaped incision begins at a point close to the acromial process . It extends down below the breast and across to the xiphoid process . A similar incision is then made on the opposite side of the body . From the xiphoid process, the incision is carried downwards to the symphysis pubis .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• \&quot;Y\&quot;-shaped incision&lt;/li&gt;&lt;li&gt;• point close&lt;/li&gt;&lt;li&gt;• acromial process&lt;/li&gt;&lt;li&gt;• extends down&lt;/li&gt;&lt;li&gt;• below&lt;/li&gt;&lt;li&gt;• breast&lt;/li&gt;&lt;li&gt;• xiphoid process&lt;/li&gt;&lt;li&gt;• opposite side&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• incision&lt;/li&gt;&lt;li&gt;• carried downwards&lt;/li&gt;&lt;li&gt;• symphysis pubis&lt;/li&gt;&lt;li&gt;• Option D . Modified \&quot;Y\&quot;-shaped incision : An incision is made in midline from suprasternal notch to symphysis pubis . The incision extends from suprasternal notch over the clavicle to its center on both sides and then passes upwards over the neck behind the ear .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Modified \&quot;Y\&quot;-shaped incision&lt;/li&gt;&lt;li&gt;• midline&lt;/li&gt;&lt;li&gt;• suprasternal notch&lt;/li&gt;&lt;li&gt;• symphysis pubis&lt;/li&gt;&lt;li&gt;• suprasternal notch&lt;/li&gt;&lt;li&gt;• clavicle&lt;/li&gt;&lt;li&gt;• center&lt;/li&gt;&lt;li&gt;• both sides&lt;/li&gt;&lt;li&gt;• passes upwards&lt;/li&gt;&lt;li&gt;• neck behind&lt;/li&gt;&lt;li&gt;• ear&lt;/li&gt;&lt;li&gt;• The incision must be adopted according to the special condition of the case , e.g., in stab wounds of the chest or abdomen , the usual incision may have to be altered to avoid such wounds .&lt;/li&gt;&lt;li&gt;• incision&lt;/li&gt;&lt;li&gt;• adopted&lt;/li&gt;&lt;li&gt;• special condition&lt;/li&gt;&lt;li&gt;• case&lt;/li&gt;&lt;li&gt;• stab wounds&lt;/li&gt;&lt;li&gt;• chest&lt;/li&gt;&lt;li&gt;• abdomen&lt;/li&gt;&lt;li&gt;• usual incision&lt;/li&gt;&lt;li&gt;• altered&lt;/li&gt;&lt;li&gt;• avoid&lt;/li&gt;&lt;li&gt;• wounds&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Primary skin incisions are of three types - I, Y, and modified Y&lt;/li&gt;&lt;li&gt;➤ three types&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 107&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 107&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a lecture, the topic of Indian Penal Code (IPC) sections relevant to forensic is discussed. You learned about various IPC sections that are commonly encountered in forensic practice. One of the sections discussed is IPC 201. Based on your understanding, which of the following offenses is addressed by IPC 201?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Punishment for embalming before autopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perjury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voluntarily causing grievous hurt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kidnapping&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Punishment for embalming before autopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Punishment for embalming before autopsy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Perjury - Giving willful false or fabricate dividend under oath (Definition IPC 191 ) ; Punishment is imprisonment up to 7 years (IPC 193)&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Perjury&lt;/li&gt;&lt;li&gt;• Giving willful false&lt;/li&gt;&lt;li&gt;• fabricate dividend&lt;/li&gt;&lt;li&gt;• oath&lt;/li&gt;&lt;li&gt;• IPC 191&lt;/li&gt;&lt;li&gt;• Punishment&lt;/li&gt;&lt;li&gt;• imprisonment&lt;/li&gt;&lt;li&gt;• 7 years&lt;/li&gt;&lt;li&gt;• Option C . Voluntarily causing grievous hurt - Grievous hurt defines under S 320 IPC and 325 IPC describes Punishment for Voluntarily Causing Grievous Hurt (imprisonment which may extend for 7 years with or without fine.)&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Voluntarily causing grievous hurt&lt;/li&gt;&lt;li&gt;• under S 320 IPC&lt;/li&gt;&lt;li&gt;• 325 IPC&lt;/li&gt;&lt;li&gt;• Punishment&lt;/li&gt;&lt;li&gt;• Voluntarily Causing Grievous Hurt&lt;/li&gt;&lt;li&gt;• extend&lt;/li&gt;&lt;li&gt;• 7 years&lt;/li&gt;&lt;li&gt;• Option D . Kidnapping - Offence of kidnapping comprised under Section 359-374 IPC. Abduction is defined under Section 362 of IPC .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Kidnapping&lt;/li&gt;&lt;li&gt;• under Section 359-374 IPC.&lt;/li&gt;&lt;li&gt;• Abduction&lt;/li&gt;&lt;li&gt;• under Section 362&lt;/li&gt;&lt;li&gt;• IPC&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ S. 201 , I.P.C .: Causing disappearance of evidence of offence , or giving false information to screen offenders (imprisonment up to ten years).&lt;/li&gt;&lt;li&gt;➤ S.&lt;/li&gt;&lt;li&gt;➤ 201&lt;/li&gt;&lt;li&gt;➤ I.P.C&lt;/li&gt;&lt;li&gt;➤ disappearance&lt;/li&gt;&lt;li&gt;➤ evidence&lt;/li&gt;&lt;li&gt;➤ offence&lt;/li&gt;&lt;li&gt;➤ giving false information&lt;/li&gt;&lt;li&gt;➤ screen offenders&lt;/li&gt;&lt;li&gt;➤ Ref :Reddy 33/e. Pg 55&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :Reddy 33/e. Pg 55&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Post-mortem lividity, also known as livor mortis, is a key sign that can help in determining the position of the body at the time of death. However, its development can be influenced by environmental factors. In which of the following drowning scenarios is post-mortem lividity least likely to be observed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drowning in well&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Post-mortem submersion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drowning in swimming pool&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Drowning in fast flowing river&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Drowning in fast flowing river&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Drowning in fast flowing river.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• -&lt;/li&gt;&lt;li&gt;• Option A . Drowning in a well : Post-mortem lividity can develop , as the body is likely to remain stationary , allowing blood to pool in the dependent parts.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Drowning&lt;/li&gt;&lt;li&gt;• well&lt;/li&gt;&lt;li&gt;• Post-mortem lividity&lt;/li&gt;&lt;li&gt;• develop&lt;/li&gt;&lt;li&gt;• remain stationary&lt;/li&gt;&lt;li&gt;• allowing blood&lt;/li&gt;&lt;li&gt;• pool&lt;/li&gt;&lt;li&gt;• Option B . Post-mortem submersion : Lividity can still develop , especially if the body was on land for a period before being submerged . The water may alter its appearance but does not prevent its formation.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Post-mortem submersion&lt;/li&gt;&lt;li&gt;• Lividity&lt;/li&gt;&lt;li&gt;• develop&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• land&lt;/li&gt;&lt;li&gt;• before being submerged&lt;/li&gt;&lt;li&gt;• water&lt;/li&gt;&lt;li&gt;• alter&lt;/li&gt;&lt;li&gt;• appearance&lt;/li&gt;&lt;li&gt;• Option C . Drowning in a swimming pool : Similar to drowning in a well, the body is relatively stationary , allowing for the development of post-mortem lividity .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Drowning&lt;/li&gt;&lt;li&gt;• swimming pool&lt;/li&gt;&lt;li&gt;• stationary&lt;/li&gt;&lt;li&gt;• allowing&lt;/li&gt;&lt;li&gt;• post-mortem lividity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Post-mortem lividity is less likely to develop or be noticeable in drowning cases involving fast flowing rivers due to the disruption of blood settling caused by the movement of water.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 365-366&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 365-366&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a viva, you have to examine the below mentioned photograph of a crime scene. The image displays a distinct post-mortem phenomenon on the body. Based on the visual characteristics, what is the most likely post-mortem change depicted in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post-mortem rigidity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kevorkian sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suggilation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tache noir&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Suggilation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/10.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/11.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Suggillation.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Post-mortem rigidity , or rigor mortis , refers to the stiffening of the body&#x27;s muscles after death but does not cause discoloration.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Post-mortem rigidity&lt;/li&gt;&lt;li&gt;• rigor mortis&lt;/li&gt;&lt;li&gt;• stiffening&lt;/li&gt;&lt;li&gt;• body&#x27;s muscles after&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• Option B . Kevorkian sign - Earliest sign after death . Fragmentation or segmentation ( tuking or shunting ) of the blood columns in the retinal vessels appear within minutes after death and persists for about an hour . This occurs all over the body due to loss of blood pressure , but it can be seen only in retina by ophthalmoscope . The retina is pale for the first two hours. At about six hours , the disk outline is hazy and becomes blurred in 7 to 10 hours . These changes are of little practical value.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Kevorkian sign&lt;/li&gt;&lt;li&gt;• Earliest sign after death&lt;/li&gt;&lt;li&gt;• Fragmentation&lt;/li&gt;&lt;li&gt;• segmentation&lt;/li&gt;&lt;li&gt;• tuking&lt;/li&gt;&lt;li&gt;• shunting&lt;/li&gt;&lt;li&gt;• blood columns&lt;/li&gt;&lt;li&gt;• retinal vessels&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• minutes&lt;/li&gt;&lt;li&gt;• after death&lt;/li&gt;&lt;li&gt;• persists&lt;/li&gt;&lt;li&gt;• an hour&lt;/li&gt;&lt;li&gt;• loss&lt;/li&gt;&lt;li&gt;• blood pressure&lt;/li&gt;&lt;li&gt;• only in retina&lt;/li&gt;&lt;li&gt;• ophthalmoscope&lt;/li&gt;&lt;li&gt;• retina&lt;/li&gt;&lt;li&gt;• pale&lt;/li&gt;&lt;li&gt;• first two hours.&lt;/li&gt;&lt;li&gt;• about six hours&lt;/li&gt;&lt;li&gt;• disk outline&lt;/li&gt;&lt;li&gt;• hazy&lt;/li&gt;&lt;li&gt;• becomes blurred&lt;/li&gt;&lt;li&gt;• 7 to 10 hours&lt;/li&gt;&lt;li&gt;• Option D . Tache noir - Darkening of the sclera and other tissues of the eye, If the eyelids are open for a few hours after death .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Tache noir&lt;/li&gt;&lt;li&gt;• Darkening&lt;/li&gt;&lt;li&gt;• sclera&lt;/li&gt;&lt;li&gt;• open&lt;/li&gt;&lt;li&gt;• few hours&lt;/li&gt;&lt;li&gt;• after death&lt;/li&gt;&lt;li&gt;• The corneal opacity is due to drying and is delayed for about two hours if the lids are closed after death. If the eyelids are open for a few hours after death, a film of cell debris and mucus forms two yellow triangles on the sclera at each side of the iris, with base towards the margin of cornea and apex towards medial or lateral canthus of the eye, which become brown and then black called \&quot;tache noir\&quot; within 3 to 4 hours, upon which dust settles and the surface becomes wrinkled.&lt;/li&gt;&lt;li&gt;• due to drying&lt;/li&gt;&lt;li&gt;• black called \&quot;tache noir\&quot; within 3 to 4 hours,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Suggilation (post-mortem lividity) as a post-mortem change that manifests as a dark discoloration of the skin in dependent areas of the body due to the pooling of blood .&lt;/li&gt;&lt;li&gt;➤ Suggilation&lt;/li&gt;&lt;li&gt;➤ post-mortem&lt;/li&gt;&lt;li&gt;➤ manifests&lt;/li&gt;&lt;li&gt;➤ dark discoloration&lt;/li&gt;&lt;li&gt;➤ skin&lt;/li&gt;&lt;li&gt;➤ dependent areas&lt;/li&gt;&lt;li&gt;➤ body&lt;/li&gt;&lt;li&gt;➤ pooling of blood&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 153-155&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 153-155&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic specialist is performing an autopsy on a newborn baby. During the examination, it is observed that the diaphragm of the baby is situated at a lower level than expected. What inference can be drawn from this finding about the baby&#x27;s state prior to death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The baby had phrenic nerve damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The baby had not respired prior to death&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The baby had respired prior to death&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nothing significant can be inferred from this finding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The baby had respired prior to death&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The baby had respired prior to death&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Phrenic nerve damage in an infant can lead to an elevation of the diaphragm on the affected side rather than a lowering of the diaphragm . This happens because the diaphragm is primarily controlled by the phrenic nerves , which stimulate the muscle to contract . When one or both phrenic nerves are damaged , the normal contraction of the diaphragm on the affected side becomes compromised . Phrenic nerves can be injured during a traumatic childbirth .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Phrenic nerve damage&lt;/li&gt;&lt;li&gt;• infant&lt;/li&gt;&lt;li&gt;• elevation&lt;/li&gt;&lt;li&gt;• diaphragm&lt;/li&gt;&lt;li&gt;• affected side&lt;/li&gt;&lt;li&gt;• lowering&lt;/li&gt;&lt;li&gt;• diaphragm&lt;/li&gt;&lt;li&gt;• diaphragm&lt;/li&gt;&lt;li&gt;• controlled by&lt;/li&gt;&lt;li&gt;• phrenic nerves&lt;/li&gt;&lt;li&gt;• muscle&lt;/li&gt;&lt;li&gt;• contract&lt;/li&gt;&lt;li&gt;• one&lt;/li&gt;&lt;li&gt;• both phrenic&lt;/li&gt;&lt;li&gt;• nerves&lt;/li&gt;&lt;li&gt;• damaged&lt;/li&gt;&lt;li&gt;• contraction&lt;/li&gt;&lt;li&gt;• diaphragm&lt;/li&gt;&lt;li&gt;• affected side&lt;/li&gt;&lt;li&gt;• compromised&lt;/li&gt;&lt;li&gt;• Phrenic nerves&lt;/li&gt;&lt;li&gt;• injured&lt;/li&gt;&lt;li&gt;• traumatic childbirth&lt;/li&gt;&lt;li&gt;• Option B . The baby had not respired prior to death: The lower position of the diaphragm act suggests opposite ; that the baby had respired .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• lower position&lt;/li&gt;&lt;li&gt;• diaphragm act suggests opposite&lt;/li&gt;&lt;li&gt;• baby&lt;/li&gt;&lt;li&gt;• respired&lt;/li&gt;&lt;li&gt;• Option D . Nothing significant can be inferred from this finding: This is incorrect because the position of the diaphragm is a valuable indicator in forensic examinations to determine whether respiration occurred.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• position&lt;/li&gt;&lt;li&gt;• diaphragm&lt;/li&gt;&lt;li&gt;• valuable indicator&lt;/li&gt;&lt;li&gt;• forensic examinations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diaphragm positioning emphasizes the significance of respiratory indicators in determining whether a newborn had breathed prior to death , which can be pivotal in medicolegal investigations to establish the circumstances surrounding the newborn&#x27;s death .&lt;/li&gt;&lt;li&gt;➤ Diaphragm&lt;/li&gt;&lt;li&gt;➤ positioning emphasizes&lt;/li&gt;&lt;li&gt;➤ respiratory indicators&lt;/li&gt;&lt;li&gt;➤ newborn&lt;/li&gt;&lt;li&gt;➤ breathed prior&lt;/li&gt;&lt;li&gt;➤ death&lt;/li&gt;&lt;li&gt;➤ pivotal&lt;/li&gt;&lt;li&gt;➤ medicolegal investigations&lt;/li&gt;&lt;li&gt;➤ newborn&#x27;s death&lt;/li&gt;&lt;li&gt;➤ Diaphragm Level Before Respiration: 4th - 5th Rib.&lt;/li&gt;&lt;li&gt;➤ Diaphragm Level After Respiration: 6th - 7th Rib.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 439&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 439&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a dramatic turn of events at a large industrial plant, a worker is found lying motionless near a high-voltage electrical panel. The emergency response team rushes to the scene, where they find no visible injuries, but the worker is unresponsive and without apparent signs of life. Which of the following scenarios is most likely to result in a state of suspended animation, where the victim might appear lifeless but is still alive?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electrocution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strangulation/ hanging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Firearm injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Burn&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Electrocution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Electrocution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Strangulation / hanging ,&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Strangulation&lt;/li&gt;&lt;li&gt;• hanging&lt;/li&gt;&lt;li&gt;• Option C . Firearm injury and Option D . Burn : suspended animation is not usually seen in these conditions.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Firearm injury&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Burn&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Suspended animation is found in following conditions:&lt;/li&gt;&lt;li&gt;➤ A fter A nesthesia Newborn, B arbiturate poisoning C holera, C oma, C erebral C oncussion D rowning E lectrocution F rozen state (Hypothermia) S unstroke, S hock, In S anity Y oga practitioners&lt;/li&gt;&lt;li&gt;➤ A fter A nesthesia&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ Newborn, B arbiturate poisoning&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ C holera, C oma, C erebral C oncussion&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ D rowning&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ E lectrocution&lt;/li&gt;&lt;li&gt;➤ E&lt;/li&gt;&lt;li&gt;➤ F rozen state (Hypothermia)&lt;/li&gt;&lt;li&gt;➤ F&lt;/li&gt;&lt;li&gt;➤ S unstroke, S hock, In S anity&lt;/li&gt;&lt;li&gt;➤ S&lt;/li&gt;&lt;li&gt;➤ S&lt;/li&gt;&lt;li&gt;➤ S&lt;/li&gt;&lt;li&gt;➤ Y oga practitioners&lt;/li&gt;&lt;li&gt;➤ Y&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 152&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 152&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the image shown below and what does it indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Head Injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Eye injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Death&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Death&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/13_JyAzQEK.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Death&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• A. Head injury and B. Eye injury : Incorrect . As explained above Kevorkian sign is seen after death when the blood pressure drops which is not a case in head injury or eye injury.&lt;/li&gt;&lt;li&gt;• Head injury&lt;/li&gt;&lt;li&gt;• Eye injury&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Postmortem changes in the retina: The blood in retinal vessels appears fragmented or segmented ( cattle trucking or shunting ) within seconds to minutes after death and persists for about an hour (Kevorkian sign). This occurs all over the body due to loss of blood pressure , but it can be seen only in retina by an ophthalmoscope.&lt;/li&gt;&lt;li&gt;➤ Postmortem changes in the retina:&lt;/li&gt;&lt;li&gt;➤ fragmented&lt;/li&gt;&lt;li&gt;➤ segmented&lt;/li&gt;&lt;li&gt;➤ cattle trucking&lt;/li&gt;&lt;li&gt;➤ shunting&lt;/li&gt;&lt;li&gt;➤ after death&lt;/li&gt;&lt;li&gt;➤ persists&lt;/li&gt;&lt;li&gt;➤ about an hour&lt;/li&gt;&lt;li&gt;➤ (Kevorkian sign).&lt;/li&gt;&lt;li&gt;➤ loss of blood pressure&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 152&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 152&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic investigation, the team is examining a body to establish the time of death. One of the key observations made is the stiffening of the muscles. The team is considering whether this stiffening is true rigor mortis or if it could be a phenomenon that simulates rigor mortis. Which of the following could potentially simulate the appearance of rigor mortis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cadaveric spasm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Algor mortis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adipocere&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Livor mortis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cadaveric spasm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cadaveric spasm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Conditions Simulating (looking like) Rigor mortis as they cause body stiffening:&lt;/li&gt;&lt;li&gt;• Conditions Simulating (looking like) Rigor mortis as they cause body stiffening:&lt;/li&gt;&lt;li&gt;• 1) Cadaveric spasm&lt;/li&gt;&lt;li&gt;• 1) Cadaveric spasm&lt;/li&gt;&lt;li&gt;• Continuation of muscle contraction after death which were contracted at time of death . Occurs immediately after death. Only Selected muscles involved (Hands) Intensity of muscle contraction is much more as compared to Rigor Mortis Mechanism: Not known&lt;/li&gt;&lt;li&gt;• Continuation of muscle contraction after death which were contracted at time of death .&lt;/li&gt;&lt;li&gt;• Continuation&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• after death&lt;/li&gt;&lt;li&gt;• contracted&lt;/li&gt;&lt;li&gt;• time&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• Occurs immediately after death.&lt;/li&gt;&lt;li&gt;• Occurs immediately after death.&lt;/li&gt;&lt;li&gt;• Only Selected muscles involved (Hands)&lt;/li&gt;&lt;li&gt;• Only Selected muscles involved&lt;/li&gt;&lt;li&gt;• Intensity of muscle contraction is much more as compared to Rigor Mortis&lt;/li&gt;&lt;li&gt;• Mechanism: Not known&lt;/li&gt;&lt;li&gt;• 2) Heat Stiffening (Pugilistic or Boxer’s attitude)&lt;/li&gt;&lt;li&gt;• 2) Heat Stiffening&lt;/li&gt;&lt;li&gt;• Shortening and stiffening of muscles due to coagulation of muscle proteins at body temp&amp;gt; 65° C Flexion of elbows , knees , and clenching of hand into a fist . Intensity of muscle contraction is more as compared to Rigor Mortis&lt;/li&gt;&lt;li&gt;• Shortening and stiffening of muscles due to coagulation of muscle proteins at body temp&amp;gt; 65° C&lt;/li&gt;&lt;li&gt;• Shortening&lt;/li&gt;&lt;li&gt;• stiffening&lt;/li&gt;&lt;li&gt;• muscles&lt;/li&gt;&lt;li&gt;• coagulation&lt;/li&gt;&lt;li&gt;• muscle proteins&lt;/li&gt;&lt;li&gt;• body temp&amp;gt; 65° C&lt;/li&gt;&lt;li&gt;• Flexion of elbows , knees , and clenching of hand into a fist .&lt;/li&gt;&lt;li&gt;• Flexion&lt;/li&gt;&lt;li&gt;• elbows&lt;/li&gt;&lt;li&gt;• knees&lt;/li&gt;&lt;li&gt;• clenching&lt;/li&gt;&lt;li&gt;• hand&lt;/li&gt;&lt;li&gt;• fist&lt;/li&gt;&lt;li&gt;• Intensity of muscle contraction is more as compared to Rigor Mortis&lt;/li&gt;&lt;li&gt;• Intensity&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• compared&lt;/li&gt;&lt;li&gt;• Rigor Mortis&lt;/li&gt;&lt;li&gt;• 1. Cold Stiffening&lt;/li&gt;&lt;li&gt;• 1. Cold Stiffening&lt;/li&gt;&lt;li&gt;• In freezing temperatures , the tissues become stiff , due to freezing of the body fluids . My body is extremely cold . On movement of joints, crepitus can be felt due to breaking down of frozen synovial fluid.&lt;/li&gt;&lt;li&gt;• In freezing temperatures , the tissues become stiff , due to freezing of the body fluids .&lt;/li&gt;&lt;li&gt;• freezing temperatures&lt;/li&gt;&lt;li&gt;• become stiff&lt;/li&gt;&lt;li&gt;• freezing&lt;/li&gt;&lt;li&gt;• body fluids&lt;/li&gt;&lt;li&gt;• My body is extremely cold .&lt;/li&gt;&lt;li&gt;• extremely cold&lt;/li&gt;&lt;li&gt;• On movement of joints, crepitus can be felt due to breaking down of frozen synovial fluid.&lt;/li&gt;&lt;li&gt;• crepitus&lt;/li&gt;&lt;li&gt;• breaking down&lt;/li&gt;&lt;li&gt;• frozen synovial fluid.&lt;/li&gt;&lt;li&gt;• 2. Gas Stiffening&lt;/li&gt;&lt;li&gt;• 2. Gas Stiffening&lt;/li&gt;&lt;li&gt;• Stiffening of the body due to putrefactive gases Other signs of Putrefaction will be present. Not so stiff, joints can be easily moved.&lt;/li&gt;&lt;li&gt;• Stiffening of the body due to putrefactive gases&lt;/li&gt;&lt;li&gt;• Stiffening&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• putrefactive gases&lt;/li&gt;&lt;li&gt;• Other signs of Putrefaction will be present.&lt;/li&gt;&lt;li&gt;• Putrefaction&lt;/li&gt;&lt;li&gt;• Not so stiff, joints can be easily moved.&lt;/li&gt;&lt;li&gt;• Explanation :&lt;/li&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B . Algor mortis - or chill of death is the cooling of the body that normally takes place after death , where the body temperature equilibrates with its environmental temperature . Algor mortis is usually the first sign of death beyond the obvious and is then followed by rigor mortis . There is no stiffening, so incorrect.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Algor mortis&lt;/li&gt;&lt;li&gt;• chill&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• cooling&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• place after death&lt;/li&gt;&lt;li&gt;• body temperature&lt;/li&gt;&lt;li&gt;• environmental temperature&lt;/li&gt;&lt;li&gt;• first sign&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• obvious&lt;/li&gt;&lt;li&gt;• rigor&lt;/li&gt;&lt;li&gt;• mortis&lt;/li&gt;&lt;li&gt;• Option C . Adipocere - It is the formation of an offensive , sweet rancid smelling , soft, whitish , or grayish white , crumbly , waxy , and greasy material (similar to soap) occurring in fatty tissues of a dead body . There is no stiffening, so answer is incorrect. It is a modification of decomposition. In hot and moist environment, it may occur by the end of 1 week. In temperate countries, it starts in 3 weeks and completes in about 3 months.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Adipocere&lt;/li&gt;&lt;li&gt;• formation&lt;/li&gt;&lt;li&gt;• offensive&lt;/li&gt;&lt;li&gt;• sweet rancid&lt;/li&gt;&lt;li&gt;• smelling&lt;/li&gt;&lt;li&gt;• soft, whitish&lt;/li&gt;&lt;li&gt;• grayish white&lt;/li&gt;&lt;li&gt;• crumbly&lt;/li&gt;&lt;li&gt;• waxy&lt;/li&gt;&lt;li&gt;• greasy material&lt;/li&gt;&lt;li&gt;• fatty tissues&lt;/li&gt;&lt;li&gt;• dead body&lt;/li&gt;&lt;li&gt;• Option D . Livor mortis - Postmortem staining or PM staining is bluish or purplish-red discoloration resulting from gravitational settling of blood in the toneless capillaries and venules of the dependent parts of the dead body . There is no stiffening, so answer is incorrect.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Livor mortis&lt;/li&gt;&lt;li&gt;• Postmortem staining&lt;/li&gt;&lt;li&gt;• PM staining&lt;/li&gt;&lt;li&gt;• bluish&lt;/li&gt;&lt;li&gt;• purplish-red discoloration&lt;/li&gt;&lt;li&gt;• gravitational settling&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• toneless capillaries&lt;/li&gt;&lt;li&gt;• venules&lt;/li&gt;&lt;li&gt;• dependent parts&lt;/li&gt;&lt;li&gt;• dead body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cadaveric spasm causes stiffening of body muscles ; hence it simulates (looks similar to) rigor mortis . It is believed to occur in sudden deaths , particularly those associated with intense emotion or physical activity .&lt;/li&gt;&lt;li&gt;➤ stiffening&lt;/li&gt;&lt;li&gt;➤ body muscles&lt;/li&gt;&lt;li&gt;➤ rigor mortis&lt;/li&gt;&lt;li&gt;➤ sudden deaths&lt;/li&gt;&lt;li&gt;➤ intense emotion&lt;/li&gt;&lt;li&gt;➤ physical activity&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 162&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 162&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Examine the provided image of a liver from an autopsy case. The forensic pathologist notices characteristic changes in the liver&#x27;s appearance. Based on these findings, which process affecting the liver is most likely represented in this image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Putrefaction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adipocere&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mummification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dry drowning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Putrefaction&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/14_EbluehN.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/15.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/16_a4jHXPx.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Putrefaction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Adipocere : is formation of an offensive , smelling , soft , grayish white , waxy , and greasy material occurring in fatty tissues of a dead body . The below image shows Adipocere.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Adipocere&lt;/li&gt;&lt;li&gt;• offensive&lt;/li&gt;&lt;li&gt;• smelling&lt;/li&gt;&lt;li&gt;• soft&lt;/li&gt;&lt;li&gt;• grayish white&lt;/li&gt;&lt;li&gt;• waxy&lt;/li&gt;&lt;li&gt;• greasy material&lt;/li&gt;&lt;li&gt;• fatty tissues&lt;/li&gt;&lt;li&gt;• dead body&lt;/li&gt;&lt;li&gt;• Option C . Mummification : It occurs in the absence of moisture in the air . Body is shrunken and contracted , dry , brittle , leathery and rusty brown in color . Below image is of Mummified body.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mummification&lt;/li&gt;&lt;li&gt;• absence&lt;/li&gt;&lt;li&gt;• moisture&lt;/li&gt;&lt;li&gt;• air&lt;/li&gt;&lt;li&gt;• Body&lt;/li&gt;&lt;li&gt;• shrunken&lt;/li&gt;&lt;li&gt;• contracted&lt;/li&gt;&lt;li&gt;• dry&lt;/li&gt;&lt;li&gt;• brittle&lt;/li&gt;&lt;li&gt;• leathery&lt;/li&gt;&lt;li&gt;• rusty brown&lt;/li&gt;&lt;li&gt;• color&lt;/li&gt;&lt;li&gt;• Option D . Dry drowning : is a type of atypical drowning . In this water does not enter the lungs due to laryngeal spasm induced by small amounts of water entering the larynx.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Dry drowning&lt;/li&gt;&lt;li&gt;• atypical drowning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Putrefaction timelines in summer:&lt;/li&gt;&lt;li&gt;➤ Putrefaction timelines in summer:&lt;/li&gt;&lt;li&gt;➤ 12 hrs: Greenish Discoloration (GD) starts becoming visible in right iliac fossa . 12- 24 hrs.: Gas production starts , some spread of greenish discoloration (GD) 24-48 hours: GD over whole-body , Post-mortem Purge , foamy liver , Marbling 48-72 hours: Brownish Black , Prolapse (rectum and uterus), Gas stiffening , nail , and hair loose , face swollen . 72 -120 hrs.: Teeth loose , skull sutures separate , and brain matter comes out, skin comes out as in glove and stocking pattern , heavy maggot infestation leading to multiple holes . 5-10 days: Liquefaction of most organs. Skeletonization (only bones and teeth remain): 1 month . Bones decompose : 10 years.&lt;/li&gt;&lt;li&gt;➤ 12 hrs: Greenish Discoloration (GD) starts becoming visible in right iliac fossa .&lt;/li&gt;&lt;li&gt;➤ Greenish Discoloration&lt;/li&gt;&lt;li&gt;➤ visible&lt;/li&gt;&lt;li&gt;➤ right iliac&lt;/li&gt;&lt;li&gt;➤ fossa&lt;/li&gt;&lt;li&gt;➤ 12- 24 hrs.: Gas production starts , some spread of greenish discoloration (GD)&lt;/li&gt;&lt;li&gt;➤ Gas&lt;/li&gt;&lt;li&gt;➤ starts&lt;/li&gt;&lt;li&gt;➤ greenish discoloration&lt;/li&gt;&lt;li&gt;➤ 24-48 hours: GD over whole-body , Post-mortem Purge , foamy liver , Marbling&lt;/li&gt;&lt;li&gt;➤ GD&lt;/li&gt;&lt;li&gt;➤ whole-body&lt;/li&gt;&lt;li&gt;➤ Post-mortem Purge&lt;/li&gt;&lt;li&gt;➤ foamy liver&lt;/li&gt;&lt;li&gt;➤ Marbling&lt;/li&gt;&lt;li&gt;➤ 48-72 hours: Brownish Black , Prolapse (rectum and uterus), Gas stiffening , nail , and hair loose , face swollen .&lt;/li&gt;&lt;li&gt;➤ Brownish Black&lt;/li&gt;&lt;li&gt;➤ Prolapse&lt;/li&gt;&lt;li&gt;➤ Gas stiffening&lt;/li&gt;&lt;li&gt;➤ nail&lt;/li&gt;&lt;li&gt;➤ hair loose&lt;/li&gt;&lt;li&gt;➤ face swollen&lt;/li&gt;&lt;li&gt;➤ 72 -120 hrs.: Teeth loose , skull sutures separate , and brain matter comes out, skin comes out as in glove and stocking pattern , heavy maggot infestation leading to multiple holes .&lt;/li&gt;&lt;li&gt;➤ Teeth loose&lt;/li&gt;&lt;li&gt;➤ skull sutures separate&lt;/li&gt;&lt;li&gt;➤ brain matter&lt;/li&gt;&lt;li&gt;➤ skin comes&lt;/li&gt;&lt;li&gt;➤ glove&lt;/li&gt;&lt;li&gt;➤ stocking pattern&lt;/li&gt;&lt;li&gt;➤ heavy maggot&lt;/li&gt;&lt;li&gt;➤ infestation&lt;/li&gt;&lt;li&gt;➤ multiple holes&lt;/li&gt;&lt;li&gt;➤ 5-10 days: Liquefaction of most organs.&lt;/li&gt;&lt;li&gt;➤ Liquefaction&lt;/li&gt;&lt;li&gt;➤ Skeletonization (only bones and teeth remain): 1 month .&lt;/li&gt;&lt;li&gt;➤ Skeletonization&lt;/li&gt;&lt;li&gt;➤ 1 month&lt;/li&gt;&lt;li&gt;➤ Bones decompose : 10 years.&lt;/li&gt;&lt;li&gt;➤ Bones decompose&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 168&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 168&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is presented with a close-up image of an eye from a deceased individual during an autopsy. Notable changes in the eye&#x27;s appearance may hold significant medicolegal importance. Based on the specific findings observed in the eye, what is the primary medicolegal significance of this ocular finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To determine times since death&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To determine cause of death&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To determine antemortem poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To determine position of the body&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. To determine times since death&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/screenshot-2024-02-29-173037.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) To determine time since death&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The picture shows triangular discoloration on sclera on both the sides, this is characteristic of Tache noir. It starts forming a few hours after death due to corneal drying. Its progression can be used to estimate the time since death.&lt;/li&gt;&lt;li&gt;• The corneal opacity is due to drying and is delayed for about two hours if the lids are closed after death. If the eyelids are open for a few hours after death, a film of cell debris and mucus forms two yellow triangles on the sclera at each side of the iris, with base towards the margin of cornea and apex towards medial or lateral canthus of the eye, which become brown and then black called \&quot;tache noir\&quot; within 3 to 4 hours, upon which dust settles and the surface becomes wrinkled&lt;/li&gt;&lt;li&gt;• due to drying&lt;/li&gt;&lt;li&gt;• black called \&quot;tache noir\&quot; within 3 to 4 hours,&lt;/li&gt;&lt;li&gt;• Other 3 options:&lt;/li&gt;&lt;li&gt;• Other 3 options:&lt;/li&gt;&lt;li&gt;• Tache noire is not affected by the cause of death, poisoning, or the position of the body.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Tache noir&lt;/li&gt;&lt;li&gt;➤ Tache noir&lt;/li&gt;&lt;li&gt;➤ Tache noire is the triangle shaped discoloration noted in sclera. In exposed sclera, a film of cell-debris, mucus and dust settles on each side of the cornea Appears reddish-brown initially and then almost Black Time since death can be determined from tache noire- (it appears in 3-4 Hours)&lt;/li&gt;&lt;li&gt;➤ Tache noire is the triangle shaped discoloration noted in sclera.&lt;/li&gt;&lt;li&gt;➤ In exposed sclera, a film of cell-debris, mucus and dust settles on each side of the cornea&lt;/li&gt;&lt;li&gt;➤ Appears reddish-brown initially and then almost Black&lt;/li&gt;&lt;li&gt;➤ Time since death can be determined from tache noire- (it appears in 3-4 Hours)&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 153&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 153&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Forensic Expert is teaching medical students about the process of decomposition and the sequence in which organs undergo putrefaction. He presents a case study where the order of putrefaction is to be determined. Based on the typical progression of putrefaction in human organs, what is the correct sequence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain, Heart, Uterus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain, Uterus, Heart&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Uterus, Heart, Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heart, Brain, Uterus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brain, Heart, Uterus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Brain, Heart, Uterus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Putrefaction - is a process by which complex organic body tissue breaks down into simpler inorganic compounds or elements due to the action of saprophytic microorganisms or due to autolysis . Putrefaction usually follows the disappearance of rigor mortis .&lt;/li&gt;&lt;li&gt;• Putrefaction -&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• saprophytic microorganisms&lt;/li&gt;&lt;li&gt;• autolysis&lt;/li&gt;&lt;li&gt;• disappearance&lt;/li&gt;&lt;li&gt;• rigor mortis&lt;/li&gt;&lt;li&gt;• The characteristic features of putrefaction are:&lt;/li&gt;&lt;li&gt;• putrefaction&lt;/li&gt;&lt;li&gt;• Changes in the color of the tissues, The evolution of gases in the tissues, and The liquefaction of tissues.&lt;/li&gt;&lt;li&gt;• Changes in the color of the tissues,&lt;/li&gt;&lt;li&gt;• The evolution of gases in the tissues, and&lt;/li&gt;&lt;li&gt;• The liquefaction of tissues.&lt;/li&gt;&lt;li&gt;• The same changes seen on the surface of the body occur simultaneously in internal organs .&lt;/li&gt;&lt;li&gt;• surface&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• simultaneously&lt;/li&gt;&lt;li&gt;• internal organs&lt;/li&gt;&lt;li&gt;• The order of organ putrefaction (early to late) is as follows:&lt;/li&gt;&lt;li&gt;• order&lt;/li&gt;&lt;li&gt;• organ putrefaction&lt;/li&gt;&lt;li&gt;• Larynx and trachea Liver and lungs Brain Heart Kidney Prostate and non-gravid uterus Skin, muscle, tendons Bones and teeth&lt;/li&gt;&lt;li&gt;• Larynx and trachea&lt;/li&gt;&lt;li&gt;• Liver and lungs&lt;/li&gt;&lt;li&gt;• Brain&lt;/li&gt;&lt;li&gt;• Heart&lt;/li&gt;&lt;li&gt;• Kidney&lt;/li&gt;&lt;li&gt;• Prostate and non-gravid uterus&lt;/li&gt;&lt;li&gt;• Skin, muscle, tendons&lt;/li&gt;&lt;li&gt;• Bones and teeth&lt;/li&gt;&lt;li&gt;• The prostate and non-gravid uterus are organs which putrefy very late . The gravid uterus putrefies earlier.&lt;/li&gt;&lt;li&gt;• prostate&lt;/li&gt;&lt;li&gt;• non-gravid uterus&lt;/li&gt;&lt;li&gt;• organs&lt;/li&gt;&lt;li&gt;• putrefy&lt;/li&gt;&lt;li&gt;• late&lt;/li&gt;&lt;li&gt;• gravid uterus&lt;/li&gt;&lt;li&gt;• putrefies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mnemonic for order of Putrefaction: LBHK&lt;/li&gt;&lt;li&gt;➤ Mnemonic for order of Putrefaction: LBHK&lt;/li&gt;&lt;li&gt;➤ L for larynx , liver , lungs , B for brain, H for Heart , K for Kidney&lt;/li&gt;&lt;li&gt;➤ L&lt;/li&gt;&lt;li&gt;➤ larynx&lt;/li&gt;&lt;li&gt;➤ liver&lt;/li&gt;&lt;li&gt;➤ lungs&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ brain,&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ Heart&lt;/li&gt;&lt;li&gt;➤ K&lt;/li&gt;&lt;li&gt;➤ Kidney&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 168&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 168&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a rural area, a villager discovers a corpse floating in a pond and promptly contacts the authorities. The body is retrieved and sent for forensic examination to determine various postmortem findings, including the pattern of postmortem staining. Given the body&#x27;s position in the water, where would the forensic examiner most likely observe postmortem staining?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Only in lower limbs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In hands and feet in a glove and stocking pattern&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;On the dorsal aspect of the body, except back of chest and buttocks&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Over face, neck, front of upper part of chest, upper and lower limbs.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Over face, neck, front of upper part of chest, upper and lower limbs.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/screenshot-2024-02-29-171216.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Over face, neck, front of upper part of chest, upper and lower limbs.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Only in lower limbs is incorrect as explained above&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option B . In hands and feet in a glove and stocking pattern . This occurs in hanging as hands and feet become dependent parts in a suspended body . The staining develops in the lower region of lower limbs and upper limbs (hands/forearms) — glove and stocking PM staining .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• hands&lt;/li&gt;&lt;li&gt;• feet&lt;/li&gt;&lt;li&gt;• glove&lt;/li&gt;&lt;li&gt;• stocking pattern&lt;/li&gt;&lt;li&gt;• hanging&lt;/li&gt;&lt;li&gt;• hands&lt;/li&gt;&lt;li&gt;• feet&lt;/li&gt;&lt;li&gt;• dependent parts&lt;/li&gt;&lt;li&gt;• suspended body&lt;/li&gt;&lt;li&gt;• lower region&lt;/li&gt;&lt;li&gt;• lower limbs&lt;/li&gt;&lt;li&gt;• upper limbs&lt;/li&gt;&lt;li&gt;• glove&lt;/li&gt;&lt;li&gt;• stocking&lt;/li&gt;&lt;li&gt;• PM staining&lt;/li&gt;&lt;li&gt;• Option C . On the dorsal aspect of the body , except back of chest and buttocks : This will be seen if the body is lying in supine position . In this position the staining will be absent on the back of chest and buttocks as these are pressure points .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• dorsal aspect&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• except back&lt;/li&gt;&lt;li&gt;• chest&lt;/li&gt;&lt;li&gt;• buttocks&lt;/li&gt;&lt;li&gt;• lying&lt;/li&gt;&lt;li&gt;• supine position&lt;/li&gt;&lt;li&gt;• staining&lt;/li&gt;&lt;li&gt;• absent&lt;/li&gt;&lt;li&gt;• back&lt;/li&gt;&lt;li&gt;• chest&lt;/li&gt;&lt;li&gt;• buttocks&lt;/li&gt;&lt;li&gt;• pressure points&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ PM Hypostasis is the bluish-purple or purplish red (due to deoxyhemoglobin ) discoloration , which appears under the skin in the most superficial layers of the dermis ( rete mucosum ) of the dependent parts of the body after death, due to capillo-venous distention . It is caused by the stoppage of circulation , the stagnation of blood in blood vessels , and its tendency to sink by force of gravity .&lt;/li&gt;&lt;li&gt;➤ PM Hypostasis&lt;/li&gt;&lt;li&gt;➤ bluish-purple&lt;/li&gt;&lt;li&gt;➤ purplish red&lt;/li&gt;&lt;li&gt;➤ deoxyhemoglobin&lt;/li&gt;&lt;li&gt;➤ discoloration&lt;/li&gt;&lt;li&gt;➤ appears&lt;/li&gt;&lt;li&gt;➤ skin&lt;/li&gt;&lt;li&gt;➤ most superficial layers&lt;/li&gt;&lt;li&gt;➤ dermis&lt;/li&gt;&lt;li&gt;➤ rete&lt;/li&gt;&lt;li&gt;➤ mucosum&lt;/li&gt;&lt;li&gt;➤ capillo-venous&lt;/li&gt;&lt;li&gt;➤ distention&lt;/li&gt;&lt;li&gt;➤ stoppage&lt;/li&gt;&lt;li&gt;➤ circulation&lt;/li&gt;&lt;li&gt;➤ stagnation&lt;/li&gt;&lt;li&gt;➤ blood&lt;/li&gt;&lt;li&gt;➤ blood vessels&lt;/li&gt;&lt;li&gt;➤ sink&lt;/li&gt;&lt;li&gt;➤ force&lt;/li&gt;&lt;li&gt;➤ gravity&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 155&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 155&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic pathologist is conducting an autopsy and observing a clot with a distinctive layered appearance, resembling chicken fat, within the blood vessels of the deceased. This finding is characteristic and indicative of a specific type of thrombus. What type of thrombus is associated with a &#x27;chicken fat&#x27; appearance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antemortem thrombus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postmortem thrombus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gunshot injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Postmortem thrombus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/screenshot-2024-02-29-171441.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Postmortem thrombus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Antemortem thrombus firmly adheres to the lining endothelium , with a pale, granular and transversely ridged surface because of alternating layers of platelets and fibrin .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Antemortem thrombus&lt;/li&gt;&lt;li&gt;• adheres&lt;/li&gt;&lt;li&gt;• lining endothelium&lt;/li&gt;&lt;li&gt;• pale, granular&lt;/li&gt;&lt;li&gt;• transversely ridged surface&lt;/li&gt;&lt;li&gt;• alternating layers&lt;/li&gt;&lt;li&gt;• platelets&lt;/li&gt;&lt;li&gt;• fibrin&lt;/li&gt;&lt;li&gt;• Option C . Gunshot injury - Gunshot wounds are typically characterized by tissue damage , bullet paths , stippling , and soot deposition depending on the range and caliber of the weapon used . Does not lead to thrombus.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Gunshot injury&lt;/li&gt;&lt;li&gt;• characterized&lt;/li&gt;&lt;li&gt;• tissue damage&lt;/li&gt;&lt;li&gt;• bullet paths&lt;/li&gt;&lt;li&gt;• stippling&lt;/li&gt;&lt;li&gt;• soot deposition&lt;/li&gt;&lt;li&gt;• range&lt;/li&gt;&lt;li&gt;• caliber&lt;/li&gt;&lt;li&gt;• weapon used&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Appearances of thrombus:&lt;/li&gt;&lt;li&gt;➤ Appearances of thrombus:&lt;/li&gt;&lt;li&gt;➤ Ref : Textbook of forensic medicine and toxicology, Anil Agrawal, 2016, page 101&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Textbook of forensic medicine and toxicology, Anil Agrawal, 2016, page 101&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Forensic Expert is teaching medical students about the processes that occur to a body submerged in water. The students are asked to consider why a body that was initially submerged would eventually float to the surface. What is the primary reason for the floatation of a body in water?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flesh being eaten by fishes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of gases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Water logging of body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Presence of gases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Presence of gases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Flesh being eaten by fishes: While this can alter the body&#x27;s mass , it does not contribute significantly to buoyancy.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• alter&lt;/li&gt;&lt;li&gt;• body&#x27;s mass&lt;/li&gt;&lt;li&gt;• Option C . Water logging of body: Water logging would actually make the body heavier and not aid in floatation.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• make&lt;/li&gt;&lt;li&gt;• body heavier&lt;/li&gt;&lt;li&gt;• Option D . All of the above: This option is incorrect because the presence of gases is the primary cause , while the other factors listed do not significantly contribute to the floatation of a body.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• gases&lt;/li&gt;&lt;li&gt;• primary cause&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The factors like age , sex , clothing , condition of the body, season of the year and nature of water (whether polluted or otherwise, stagnant or running, sea water or ordinary, etc.) all influence the period of floatation owing to playing their role upon the rate of putrefying process and consequent production of gases .&lt;/li&gt;&lt;li&gt;➤ factors&lt;/li&gt;&lt;li&gt;➤ age&lt;/li&gt;&lt;li&gt;➤ sex&lt;/li&gt;&lt;li&gt;➤ clothing&lt;/li&gt;&lt;li&gt;➤ condition&lt;/li&gt;&lt;li&gt;➤ season&lt;/li&gt;&lt;li&gt;➤ nature&lt;/li&gt;&lt;li&gt;➤ water&lt;/li&gt;&lt;li&gt;➤ period&lt;/li&gt;&lt;li&gt;➤ floatation owing&lt;/li&gt;&lt;li&gt;➤ playing&lt;/li&gt;&lt;li&gt;➤ upon&lt;/li&gt;&lt;li&gt;➤ rate&lt;/li&gt;&lt;li&gt;➤ putrefying process&lt;/li&gt;&lt;li&gt;➤ consequent production&lt;/li&gt;&lt;li&gt;➤ gases&lt;/li&gt;&lt;li&gt;➤ Ref : Textbook of forensic medicine and toxicology, 5th edition, Krishan Vij, page 93.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Textbook of forensic medicine and toxicology, 5th edition, Krishan Vij, page 93.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is conducting an autopsy on a highly decomposed body that was recently discovered in a secluded area. The body shows a prominent greenish coloration, especially in the lower abdominal region. The expert is determining the cause of this specific hue as part of the postmortem findings. What is the primary pigment responsible for the greenish discoloration characteristic of putrefaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sulphmethemoglobin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biliverdin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemosiderin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sulphmethemoglobin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sulphmethemoglobin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . While bilirubin can cause yellowing of tissues , such as in jaundice , it is not the primary pigment associated with the greenish color change seen in putrefaction.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• yellowing&lt;/li&gt;&lt;li&gt;• tissues&lt;/li&gt;&lt;li&gt;• jaundice&lt;/li&gt;&lt;li&gt;• Option C . Biliverdin is a green bile pigment produced from the breakdown of hemoglobin , but it is not typically associated with the color change in putrefaction.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Biliverdin&lt;/li&gt;&lt;li&gt;• green bile pigment&lt;/li&gt;&lt;li&gt;• breakdown&lt;/li&gt;&lt;li&gt;• hemoglobin&lt;/li&gt;&lt;li&gt;• Option D . Hemosiderin is a pigment that results from the breakdown of hemoglobin and can accumulate in tissues , but it is not responsible for the greenish color seen in putrefaction.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Hemosiderin&lt;/li&gt;&lt;li&gt;• pigment&lt;/li&gt;&lt;li&gt;• breakdown&lt;/li&gt;&lt;li&gt;• hemoglobin&lt;/li&gt;&lt;li&gt;• accumulate&lt;/li&gt;&lt;li&gt;• tissues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Mechanism of color change in putrefaction:&lt;/li&gt;&lt;li&gt;➤ Mechanism of color change in putrefaction:&lt;/li&gt;&lt;li&gt;➤ Direct staining by Hemoglobin (Hb): Lyses of RBCs , releases the Hb. which stains the tissues and vessels producing a reddish-brown coloration which later becomes greenish black . Staining by Sulph-meth - haemoglobin : Hydrogen sulphides gas produced by decomposing tissues combine with Hb to form sulph-meth-haemoglobin , which stains the tissues and vessels producing a greenish black color .&lt;/li&gt;&lt;li&gt;➤ Direct staining by Hemoglobin (Hb): Lyses of RBCs , releases the Hb. which stains the tissues and vessels producing a reddish-brown coloration which later becomes greenish black .&lt;/li&gt;&lt;li&gt;➤ Direct staining by Hemoglobin&lt;/li&gt;&lt;li&gt;➤ Lyses of RBCs&lt;/li&gt;&lt;li&gt;➤ stains&lt;/li&gt;&lt;li&gt;➤ tissues&lt;/li&gt;&lt;li&gt;➤ vessels&lt;/li&gt;&lt;li&gt;➤ reddish-brown coloration&lt;/li&gt;&lt;li&gt;➤ greenish black&lt;/li&gt;&lt;li&gt;➤ Staining by Sulph-meth - haemoglobin : Hydrogen sulphides gas produced by decomposing tissues combine with Hb to form sulph-meth-haemoglobin , which stains the tissues and vessels producing a greenish black color .&lt;/li&gt;&lt;li&gt;➤ Staining by Sulph-meth&lt;/li&gt;&lt;li&gt;➤ haemoglobin&lt;/li&gt;&lt;li&gt;➤ Hydrogen sulphides&lt;/li&gt;&lt;li&gt;➤ decomposing tissues&lt;/li&gt;&lt;li&gt;➤ Hb&lt;/li&gt;&lt;li&gt;➤ sulph-meth-haemoglobin&lt;/li&gt;&lt;li&gt;➤ stains&lt;/li&gt;&lt;li&gt;➤ tissues&lt;/li&gt;&lt;li&gt;➤ vessels&lt;/li&gt;&lt;li&gt;➤ greenish black color&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 164, 170&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 164, 170&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 64 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
