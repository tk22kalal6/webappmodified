 manner traditionally associated with the opposite sex . The degree of asphyxia produced by mechanical means is controlled, but in some cases, death occurs accidentally, but the most common association of Autoerotic asphyxia is with masturbation&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Transvestism&lt;/li&gt;&lt;li&gt;• practice of dressing and acting in a style or manner traditionally associated with the opposite sex&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Masturbation (onanism / ipsation / autoeroticism) is the deliberate self-stimulation which effects sexual arousal. Mild masturbatory exercises are common both to men and women and are of little importance.&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 375, 432&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 375, 432&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic lecture, a discussion is held regarding the use of diatoms in the investigation of drowning deaths. Which of the following statements about diatoms is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aquatic unicellular algae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Has an extracellular coat composed of magnesium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acid digestion technique is used to extract diatoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Presence of diatoms in the femoral bone marrow is an indication of antemortem inhalation of water&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Has an extracellular coat composed of magnesium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Has an extracellular coat composed of magnesium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Aquatic unicellular algae - This is correct ; diatoms are indeed aquatic unicellular algae .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Aquatic unicellular algae&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• indeed aquatic unicellular algae&lt;/li&gt;&lt;li&gt;• Option C: Acid digestion technique is used to extract diatoms - This statement is correct ; the acid digestion technique is used to dissolve tissue and release diatoms for analysis.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Acid digestion technique is used to extract diatoms&lt;/li&gt;&lt;li&gt;• correct&lt;/li&gt;&lt;li&gt;• acid digestion technique is used to dissolve tissue&lt;/li&gt;&lt;li&gt;• Option D: Presence of diatoms in the femoral bone marrow is an indication of antemortem inhalation of water - This is correct and is used as a confirmatory test for drowning.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Presence of diatoms in the femoral bone marrow is an indication of antemortem inhalation of water&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diatoms have a silica shell, not magnesium , and are used forensically to confirm drowning when found in body tissues like bone marrow.&lt;/li&gt;&lt;li&gt;➤ Diatoms have a silica shell, not magnesium&lt;/li&gt;&lt;li&gt;➤ confirm drowning&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 372&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 372&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man was found unresponsive in a freshwater lake. During the emergency department resuscitation, the patient was noted to have ventricular fibrillation. In the context of freshwater drowning, the emergency physician discusses the potential pathophysiological mechanism for this arrhythmia. Which of the following is the most likely cause of ventricular fibrillation in freshwater drowning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total asphyxia is produced due to fresh water&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laryngeal spasm causing vagal inhibition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemoconcentration of blood caused by the osmotic effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemodilution resulting in hyperkalemia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hemodilution resulting in hyperkalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hemodilution resulting in hyperkalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Total asphyxia produced due to fresh water - While asphyxia does occur in drowning, it is not the direct cause of ventricular fibrillation.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Total asphyxia produced due to fresh water&lt;/li&gt;&lt;li&gt;• not the direct cause of ventricular fibrillation.&lt;/li&gt;&lt;li&gt;• Option B: Laryngeal spasm causing vagal inhibition - This can occur in drowning , but it does not typically lead to ventricular fibrillation.&lt;/li&gt;&lt;li&gt;• Option B: Laryngeal spasm causing vagal inhibition&lt;/li&gt;&lt;li&gt;• drowning&lt;/li&gt;&lt;li&gt;• not typically lead to ventricular fibrillation.&lt;/li&gt;&lt;li&gt;• Option C: Hemoconcentration of blood caused by the osmotic effect - This is more typical of saltwater drowning , not freshwater drowning.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Hemoconcentration of blood caused by the osmotic effect&lt;/li&gt;&lt;li&gt;• saltwater drowning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Hemodilution resulting in hyperkalemia is a key mechanism leading to ventricular fibrillation in freshwater drowning cases.&lt;/li&gt;&lt;li&gt;➤ Hemodilution&lt;/li&gt;&lt;li&gt;➤ hyperkalemia&lt;/li&gt;&lt;li&gt;➤ mechanism leading to ventricular fibrillation&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 367&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 367&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are a forensic medicine expert collaborating with a legal team to analyze a recent case involving lynching. In the context of forensic terminology, which category best describes lynching?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Homicidal hanging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suicidal hanging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Judicial hanging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Accidental hanging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Homicidal hanging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Homicidal hanging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Suicidal hanging : This option is incorrect because lynching involves the killing of another person, not self-inflicted harm .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Suicidal hanging&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• lynching involves the killing of another person, not self-inflicted harm&lt;/li&gt;&lt;li&gt;• Option C: Judicial hanging : This option is incorrect because judicial hanging is a legal execution carried out by authorities , whereas lynching is extrajudicial and illegal.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Judicial hanging&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• judicial hanging is a legal execution carried out by authorities&lt;/li&gt;&lt;li&gt;• Option D: Accidental hanging : This option is incorrect because lynching is a deliberate and intentional act , not an accidental occurrence.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Accidental hanging&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• lynching is a deliberate and intentional act&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lynching is a form of homicidal hanging , where a group of individuals unlawfully takes another person&#x27;s life through violent means.&lt;/li&gt;&lt;li&gt;➤ Lynching is a form of homicidal hanging&lt;/li&gt;&lt;li&gt;➤ group of individuals unlawfully takes another person&#x27;s life&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 346&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 346&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;30 A forensic pathologist is investigating a case where an individual was found deceased in a suspended state. The body&#x27;s position and the ligature mark characteristics are important for determining the type of hanging. Which of the following best describes atypical hanging?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Body is completely suspended&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Knot on the back of the head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Knot near the right ear&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Some part of the body touching the ground&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Knot near the right ear&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-094010.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Knot near the right ear&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Body is completely suspended - Complete Hanging - Body is fully suspended and no part of body touches the ground . Constricting force is weight of the body.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Body is completely suspended&lt;/li&gt;&lt;li&gt;• Body is fully suspended and no part of body touches the ground&lt;/li&gt;&lt;li&gt;• Option B: Knot on the back of the head - Typical hanging - When the point of suspension is placed centrally over the occiput , i.e. the knot is at the nape of neck on the back&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Knot on the back of the head&lt;/li&gt;&lt;li&gt;• point of suspension is placed centrally over the occiput&lt;/li&gt;&lt;li&gt;• Option D: Some part of the body touching the ground - Incomplete or partial hanging: Lower part of the body is touching the ground (toes or feet touching the ground) or in sitting, kneeling, lying down or prone position. Weight of the head acts as the constricting force.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Some part of the body touching the ground&lt;/li&gt;&lt;li&gt;• Lower part of the body is touching the ground&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Atypical hanging refers to a situation in which the knot of the ligature is not positioned at the occiput (back of the neck) but rather on the right or left side of the neck or at the front of the neck.&lt;/li&gt;&lt;li&gt;➤ Atypical hanging&lt;/li&gt;&lt;li&gt;➤ occiput&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 338&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 338&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In forensic investigations, particularly in suspected drowning cases, the diatom test is crucial to establish the cause of death. Diatoms are microscopic algae present in water bodies and can enter the body during drowning. Considering the distribution of diatoms in a drowned body, which of the following is considered the ideal sample for a diatom test?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Femur (thigh bone)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lungs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Femur (thigh bone)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Femur (thigh bone)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The femur (thigh bone) is considered the ideal sample for a diatom test in suspected antemortem drowning cases . This helps to confirm whether the individual was alive at the time of submersion.&lt;/li&gt;&lt;li&gt;• femur (thigh bone)&lt;/li&gt;&lt;li&gt;• ideal sample&lt;/li&gt;&lt;li&gt;• diatom test in suspected antemortem drowning cases&lt;/li&gt;&lt;li&gt;• Diatom test –&lt;/li&gt;&lt;li&gt;• Diatom test –&lt;/li&gt;&lt;li&gt;• Diatoms belong to the class Bacillariophyceae and are microscopic unicellular algae which secrete silicon skeletons called frustules. They are chemically inert and almost indestructible, resistant to strong acids. During drowning, diatoms (size up to 60 μ) enter the circulation via the lungs through the ruptured alveolar walls, lymph channels and pulmonary veins into the left heart and then into general circulation, when the person is alive. The presence of diatoms in the lung substance, blood stream, brain, liver, kidneys , sternum, bone marrow of femur (best site for analysis) or humerus or in the skeletal muscle has been claimed to be suggestive proof of antemortem drowning. Since diatoms resist putrefaction, diatom tests may have some value in examination of decomposed bodies. The test is negative in dead bodies thrown in water and in dry drowning. A water sample is collected at the time of body retrieval in a clean container and similarity of different species of diatom is compared. Interpretation - The presence of diatoms supports the diagnosis of drowning, while the absence of diatoms does not exclude it as a cause. The test is limited by the difficulty of excluding the possibility of environmental contamination, Still, the diatom test is considered as the ‘gold standard’ for diagnosis of ‘typical drowning.&lt;/li&gt;&lt;li&gt;• Diatoms belong to the class Bacillariophyceae and are microscopic unicellular algae which secrete silicon skeletons called frustules. They are chemically inert and almost indestructible, resistant to strong acids.&lt;/li&gt;&lt;li&gt;• Diatoms belong to the class Bacillariophyceae and are microscopic unicellular algae&lt;/li&gt;&lt;li&gt;• During drowning, diatoms (size up to 60 μ) enter the circulation via the lungs through the ruptured alveolar walls, lymph channels and pulmonary veins into the left heart and then into general circulation, when the person is alive.&lt;/li&gt;&lt;li&gt;• During drowning, diatoms (size up to 60 μ) enter the circulation via the lungs&lt;/li&gt;&lt;li&gt;• The presence of diatoms in the lung substance, blood stream, brain, liver, kidneys , sternum, bone marrow of femur (best site for analysis) or humerus or in the skeletal muscle has been claimed to be suggestive proof of antemortem drowning.&lt;/li&gt;&lt;li&gt;• lung substance, blood stream, brain, liver, kidneys&lt;/li&gt;&lt;li&gt;• sternum, bone marrow of femur (best site for analysis)&lt;/li&gt;&lt;li&gt;• or humerus&lt;/li&gt;&lt;li&gt;• Since diatoms resist putrefaction, diatom tests may have some value in examination of decomposed bodies.&lt;/li&gt;&lt;li&gt;• The test is negative in dead bodies thrown in water and in dry drowning.&lt;/li&gt;&lt;li&gt;• test is negative in dead bodies&lt;/li&gt;&lt;li&gt;• A water sample is collected at the time of body retrieval in a clean container and similarity of different species of diatom is compared.&lt;/li&gt;&lt;li&gt;• Interpretation - The presence of diatoms supports the diagnosis of drowning, while the absence of diatoms does not exclude it as a cause.&lt;/li&gt;&lt;li&gt;• Interpretation -&lt;/li&gt;&lt;li&gt;• The test is limited by the difficulty of excluding the possibility of environmental contamination, Still, the diatom test is considered as the ‘gold standard’ for diagnosis of ‘typical drowning.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The femur (thigh bone) is the ideal sample for diatom testing in suspected drowning cases to confirm if the person was alive during submersion, as it provides a reliable and less contaminated source for detecting diatoms.&lt;/li&gt;&lt;li&gt;➤ femur (thigh bone) is the ideal sample for diatom testing&lt;/li&gt;&lt;li&gt;➤ drowning cases&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 372&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 372&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman is brought to the emergency department following an assault where she was reported to have had pressure applied to her neck. She complains of dizziness and difficulty breathing. On examination, she exhibits signs of hypoxia and petechiae around her neck and face. The emergency physician notes that the amount of pressure applied to her neck during the assault was estimated to be about 6-7 kg. In this scenario, which of the following structures in her neck was most likely compressed due to the applied weight?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Jugular vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Carotid artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vertebral artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both a and b&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-094610.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both a and b&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option C: vertebral artery - The vertebral artery , due to its deeper location and protection by the cervical vertebrae , typically requires greater force for compression i.e. around 20 Kg .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• vertebral artery&lt;/li&gt;&lt;li&gt;• ,&lt;/li&gt;&lt;li&gt;• deeper location and protection by the cervical vertebrae&lt;/li&gt;&lt;li&gt;• greater force for compression&lt;/li&gt;&lt;li&gt;• 20 Kg&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 339&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 339&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In forensic pathology, the examination of ligature marks on the neck is essential for determining the cause of death. These marks can vary in their appearance depending on the manner of death. Horizontal ligature marks in the neck are typically seen in which of the following situations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Partial hanging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Complete hanging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ligature strangulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a &amp;amp; c&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both a &amp; c&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both a &amp;amp; c&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Complete hanging - Complete hanging, where the body is completely suspended , often leaves an oblique or V-shaped mark due to the body&#x27;s weight being evenly distributed.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Complete hanging&lt;/li&gt;&lt;li&gt;• body is completely suspended&lt;/li&gt;&lt;li&gt;• oblique or V-shaped mark&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Horizontal ligature marks on the neck are seen in cases of partial hanging and ligature strangulation , providing critical clues in forensic investigations to differentiate these from complete hanging.&lt;/li&gt;&lt;li&gt;➤ Horizontal ligature marks on the neck are seen in cases of partial hanging and ligature strangulation&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 341&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 341&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The forensic analysis of neck injuries is a vital component in determining the cause of death. The hyoid bone, a U-shaped bone in the neck, can fracture under certain circumstances. In which of the following situations is a hyoid bone fracture most commonly seen?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Strangulation by ligature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Burking&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Throttling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Throttling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Hanging : While the hyoid bone can be affected in hangings , fractures are less common because the force is usually distributed along the ligature rather than directly on the hyoid.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Hanging&lt;/li&gt;&lt;li&gt;• hyoid bone can be affected in hangings&lt;/li&gt;&lt;li&gt;• fractures are less common&lt;/li&gt;&lt;li&gt;• Option B: Strangulation by ligature : Similar to hanging , the force is distributed by the ligature and does not typically directly impact the hyoid bone to cause a fracture.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Strangulation by ligature&lt;/li&gt;&lt;li&gt;• hanging&lt;/li&gt;&lt;li&gt;• the force is distributed by the ligature&lt;/li&gt;&lt;li&gt;• Option D: Burking : This involves a combination of suffocation and crushing of the chest . While it may involve neck compression, the mechanism is less likely to specifically cause hyoid bone fracture compared to throttling.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Burking&lt;/li&gt;&lt;li&gt;• combination of suffocation and crushing of the chest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Inward compression fracture of hyoid bone is the most diagnostic finding of throttling, which differentiates it from other causes of death such as hanging or strangulation by ligature. In contrast, hanging, whether by ligature or suspension, typically does not exert direct pressure on the hyoid bone . Strangulation by ligature and Burking (smothering and compressing the chest) are less likely to cause direct trauma to the hyoid bone compared to throttling.&lt;/li&gt;&lt;li&gt;➤ Inward compression fracture of hyoid bone is the most diagnostic finding of throttling,&lt;/li&gt;&lt;li&gt;➤ does not exert direct pressure on the hyoid bone&lt;/li&gt;&lt;li&gt;➤ Sequence of hyoid bone fracture: Throttling &amp;gt; hanging &amp;gt; ligature strangulation .&lt;/li&gt;&lt;li&gt;➤ Throttling &amp;gt; hanging &amp;gt; ligature strangulation&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 341&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 341&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male prisoner, sentenced to death, underwent execution by judicial hanging. The execution was performed with a calculated drop length. Upon autopsy, the forensic expert observed a specific finding with no signs of struggle or defensive injuries. Considering the mechanism of death in judicial hangings and the autopsy findings, what is the most likely cause of death in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Airway occlusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vasovagal shock&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fracture of upper cervical vertebra&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fracture of upper cervical vertebra&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fracture of upper cervical vertebra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Airway occlusion : While this can occur in hangings , it is not the primary mechanism in judicial hanging , which aims for a quick fracture of the neck.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Airway occlusion&lt;/li&gt;&lt;li&gt;• can occur in hangings&lt;/li&gt;&lt;li&gt;• it is not the primary mechanism&lt;/li&gt;&lt;li&gt;• judicial hanging&lt;/li&gt;&lt;li&gt;• Option B: Vasovagal shock : This is a less likely primary cause of death in judicial hangings , as the mechanism is designed to be quick and efficient.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Vasovagal shock&lt;/li&gt;&lt;li&gt;• primary cause of death in judicial hangings&lt;/li&gt;&lt;li&gt;• Option D: Coma : Coma may result from the injury , but it is not the primary mechanism of death in judicial hanging.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Coma&lt;/li&gt;&lt;li&gt;• result from the injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Judicial hanging typically results in death due to the fracture of the upper cervical vertebrae , leading to immediate unconsciousness and rapid death due to spinal cord injury and brainstem disruption.&lt;/li&gt;&lt;li&gt;➤ Judicial hanging typically results in death due to the fracture of the upper cervical vertebrae&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 339&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 339&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man was found dead in a remote area near his farm. The local medical officer was called to the scene and noted a piece of cloth tied tightly around the man&#x27;s neck with sticks inserted into the knot, applying a compressive force. There were no other signs of struggle or injury. The medical officer knows this finding is significant and characteristic of a specific type of asphyxial death. Which type of asphyxia does this scenario most likely represent?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Garrotting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bansdola&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mugging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bansdola&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture5.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-02-29-191736.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bansdola&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Garrotting : Ligature material is twisted with help of a lever . It is a special type of garroting where the ligature material is an iron collar twisted by a lever . It was a method of judicial execution in Spain . Image below shows Garrotting:&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Garrotting&lt;/li&gt;&lt;li&gt;• Ligature material&lt;/li&gt;&lt;li&gt;• twisted with help of a lever&lt;/li&gt;&lt;li&gt;• iron collar twisted by a lever&lt;/li&gt;&lt;li&gt;• Spain&lt;/li&gt;&lt;li&gt;• Option C: Throttling : When constriction is produced by the pressure of the fingers and palms upon the throat , it is called throttling.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Throttling&lt;/li&gt;&lt;li&gt;• constriction is produced by the pressure of the fingers and palms upon the throat&lt;/li&gt;&lt;li&gt;• Option D: Mugging : When strangulation is brought about by compressing the throat with a foot, knee, bend of elbow , or some other solid substances, it is known as mugging (stranglehold).&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Mugging&lt;/li&gt;&lt;li&gt;• strangulation is brought about by compressing the throat with a foot, knee, bend of elbow&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Bansdola is a form of asphyxia where a piece of cloth or rope is tied around the neck and sticks are used to twist and tighten it , resulting in strangulation. This method is particularly noted for the use of sticks to apply compressive force.&lt;/li&gt;&lt;li&gt;➤ Bansdola is a form of asphyxia where a piece of cloth or rope is tied around the neck&lt;/li&gt;&lt;li&gt;➤ sticks are used to twist and tighten it&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 359&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 359&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man was found deceased in his home following a heated argument with his brother over property division. The casualty medical officer at a district hospital observed the deceased during the post-mortem examination. A radiological image revealed a distinct finding in the mandibular area, indicative of significant trauma. Given the context of a familial dispute and the radiological findings, what is the most likely cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Burking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ligature Strangulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Throttling&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-100147.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture7.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-100723.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Throttling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Burking : It does not cause hyoid # or any other neck injury , as it is compression of chest and closure of mouth and nose.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Burking&lt;/li&gt;&lt;li&gt;• hyoid # or any other neck injury&lt;/li&gt;&lt;li&gt;• Option C: Ligature Strangulation : Hyoid # in LS is rare . It is much more common in MS.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Ligature Strangulation&lt;/li&gt;&lt;li&gt;• Hyoid # in LS is rare&lt;/li&gt;&lt;li&gt;• Option D: Hanging : Hyoid # in hanging is outward # as shown below:&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Hanging&lt;/li&gt;&lt;li&gt;• Hyoid # in hanging is outward&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The presence of an inward fracture of the hyoid bone is most commonly associated with throttling . Burking does not typically result in neck injuries , ligature strangulation rarely causes hyoid fractures, and hanging generally results in outward hyoid fractures. Understanding the pattern of neck injuries is crucial in forensic evaluations to determine the mechanism of death.&lt;/li&gt;&lt;li&gt;➤ presence of an inward fracture of the hyoid bone&lt;/li&gt;&lt;li&gt;➤ throttling&lt;/li&gt;&lt;li&gt;➤ Burking&lt;/li&gt;&lt;li&gt;➤ does not typically result in neck injuries&lt;/li&gt;&lt;li&gt;➤ hanging generally results in outward hyoid fractures.&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 357&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 357&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is reviewing case files with photographic evidence from various crime scenes. One of the photographs depicts a drawing of a body in a suspended state with a ligature mark running upward and then encircling the neck in a symmetrical pattern around the base of the skull, as shown below. Based on the ligature mark pattern, what type of hanging does the image most likely indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typical Hanging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atypical Hanging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Partial Hanging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Complete Hanging&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Typical Hanging&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Typical Hanging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Atypical Hanging -  Atypical hanging: Knot of ligature is anywhere other than on the occiput .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Atypical Hanging&lt;/li&gt;&lt;li&gt;• Knot of ligature is anywhere other than on the occiput&lt;/li&gt;&lt;li&gt;• Option C: Partial Hanging - Lower part of the body is touching the ground (toes or feet touching the ground) or in sitting etc. Weight of the head acts as the constricting force.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Partial Hanging&lt;/li&gt;&lt;li&gt;• Lower part of the body is touching the ground&lt;/li&gt;&lt;li&gt;• Option D: Complete Hanging -  Body is fully suspended and no part of body touches the ground . Constricting force is weight of the body.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Complete Hanging&lt;/li&gt;&lt;li&gt;• fully suspended and no part of body touches the ground&lt;/li&gt;&lt;li&gt;• Ref - Reddy 33/e. Pg 338&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• - Reddy 33/e. Pg 338&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man is brought to the emergency department of a medical college by paramedics after being found unresponsive in his home. The casualty medical officer notes that the patient has no pulse and is pronounced dead on arrival. The forensic expert conducts an autopsy and observes an oblique ligature mark located above the level of the thyroid cartilage. The subcutaneous tissue underneath the ligature mark appears white and glistening. No other signs of struggle or trauma are present on the body. Considering these autopsy findings, what is the most likely cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Throttling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ligature strangulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gagging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hanging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-104333.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hanging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Throttling : Throttling, or manual strangulation , involves the use of hands to compress the neck , which can cause a variety of injuries including intimal tears , due to the direct and forceful nature of the trauma applied to the neck structures, so do not have any ligature mark&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Throttling&lt;/li&gt;&lt;li&gt;• manual strangulation&lt;/li&gt;&lt;li&gt;• use of hands to compress the neck&lt;/li&gt;&lt;li&gt;• cause a variety of injuries including intimal tears&lt;/li&gt;&lt;li&gt;• Option B: Ligature strangulation : While ligature strangulation could potentially cause an intimal tear, it is more commonly associated with circumferential compression of the neck with a ligature mark, but the features are very different and is mentioned above&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Ligature strangulation&lt;/li&gt;&lt;li&gt;• cause an intimal tear, it is more commonly associated with circumferential compression of the neck&lt;/li&gt;&lt;li&gt;• Option C: Gagging : Gagging is a form of asphyxia which results from pushing a gag (rolled up cloth or paper balls) into the mouth, sufficiently deep to block the pharynx. It combines the features of smothering and choking. So, it doesnot have any ligature mark&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Gagging&lt;/li&gt;&lt;li&gt;• form of asphyxia which results from pushing a gag&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The question aims to assess the ability to differentiate between various causes of asphyxial death based on autopsy findings . In this scenario, the oblique ligature mark above the thyroid cartilage, with specific subcutaneous tissue appearance and the absence of other injuries, points towards hanging as the cause of death.&lt;/li&gt;&lt;li&gt;➤ ability to differentiate between various causes of asphyxial death based on autopsy findings&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 338-341&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 338-341&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is found unresponsive on a beach and is brought to the nearest district hospital by the lifeguard. On examination by the medical officer, the patient is pronounced dead. During the external examination of the body, the medical officer notes the presence of fine, copious white froth at the mouth and nostrils that resembles shaving lather. The body shows no signs of significant external injuries, and there is no evidence of drug use or paraphernalia at the scene. Given the clinical findings and the circumstances in which the body was found, what is the most likely cause of death?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drowning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hanging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Morphine poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strangulation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Drowning&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-104656.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Drowning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Hanging : This would more likely present with ligature marks on the neck and would not cause the frothy exudate seen in drowning.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Hanging&lt;/li&gt;&lt;li&gt;• ligature marks on the neck&lt;/li&gt;&lt;li&gt;• Option C: Morphine poisoning : Overdose may lead to pulmonary edema , but the froth is usually not as fine &amp;amp; copious or &#x27;shaving-lather&#x27; like as seen in drowning and would often be accompanied by evidence of drug use.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Morphine poisoning&lt;/li&gt;&lt;li&gt;• Overdose&lt;/li&gt;&lt;li&gt;• pulmonary edema&lt;/li&gt;&lt;li&gt;• froth is usually not as fine &amp;amp; copious or &#x27;shaving-lather&#x27;&lt;/li&gt;&lt;li&gt;• Option D: Strangulation : Similar to hanging, would present with signs of neck compression and would not produce the characteristic (fine &amp;amp; copious) frothy exudate seen in drowning.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Strangulation&lt;/li&gt;&lt;li&gt;• hanging, would present with signs of neck compression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The goal is to recognize the significance of external findings in determining the cause of death . The presence of frothy exudate at the mouth and nostrils , especially when associated with a water setting , is highly suggestive of drowning and should prompt further investigation consistent with this cause of death.&lt;/li&gt;&lt;li&gt;➤ recognize the significance of external findings in determining the cause of death&lt;/li&gt;&lt;li&gt;➤ frothy exudate at the mouth and nostrils&lt;/li&gt;&lt;li&gt;➤ associated with a water setting&lt;/li&gt;&lt;li&gt;➤ suggestive of drowning&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 367&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 367&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A body is found by a fisherman in a freshwater lake in a remote area. The local medical officer is called to the scene to examine the body. During the external examination, he notes that the hair on the body&#x27;s arms is erect, and there are no other visible signs of trauma or struggle. The body is otherwise well-preserved with no evidence of decomposition. Given the findings, which of the following is the most likely condition indicated by the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antemortem Drowning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postmortem Drowning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Immersion in water&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electrocution in water&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Immersion in water&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-105436.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Immersion in water&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Antemortem Drowning and B. Postmortem Drowning : Cutis Anserina can be seen in both antemortem and postmortem drowning , hence it is not a specific sign of antemortem or postmortem drowning.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Antemortem Drowning and B. Postmortem Drowning&lt;/li&gt;&lt;li&gt;• Cutis Anserina&lt;/li&gt;&lt;li&gt;• both antemortem and postmortem drowning&lt;/li&gt;&lt;li&gt;• Option D: Electrocution in water : Since electrical injury causes burns, blisters and wounds on the skin instead of cutis anserine, this can&#x27;t be the answer.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Electrocution in water&lt;/li&gt;&lt;li&gt;• electrical injury causes burns, blisters and wounds on the skin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ \&quot;Goose flesh,\&quot; \&quot;Goose pimples,\&quot; or Cutis anserin is a temporary condition characterized by the erection of body hairs due to the contraction of small muscles at the base of each hair follicle . This reaction is most commonly a physiological response to cold. This can occur in both antemortem and postmortem conditions involving immersion in cold water.&lt;/li&gt;&lt;li&gt;➤ \&quot;Goose flesh,\&quot; \&quot;Goose pimples,\&quot; or Cutis anserin is a temporary condition characterized by the erection of body hairs&lt;/li&gt;&lt;li&gt;➤ contraction of small muscles at the base of each hair follicle&lt;/li&gt;&lt;li&gt;➤ Re f - Reddy 33/e. Pg 368&lt;/li&gt;&lt;li&gt;➤ Re f -&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 368&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {

        // Quiz state

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;In a medicolegal case involving a sudden, unexplained death, a forensic psychiatrist is asked to conduct a specialized evaluation. The deceased individual had a history of mental health issues and the circumstances surrounding their death are unclear. The purpose of this evaluation is to determine the mental state of the deceased person before their death. What is this type of forensic psychiatric evaluation known as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Behavioral analysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postmortem psychological profiling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychological autopsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Retrospective mental health evaluation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psychological autopsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Psychological autopsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Behavioral analysis : This involves studying an individual&#x27;s behavior patterns , typically to understand criminal behavior, personality disorders, or other psychological conditions. It is more focused on observable behaviors rather than assessing a deceased person&#x27;s mental state before death.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Behavioral analysis&lt;/li&gt;&lt;li&gt;• involves studying an individual&#x27;s behavior patterns&lt;/li&gt;&lt;li&gt;• criminal behavior, personality disorders, or other psychological conditions.&lt;/li&gt;&lt;li&gt;• Option B . Postmortem psychological profiling : Generally, refers to constructing a psychological profile of a living individual , often a criminal suspect , based on behavior and other evidence.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Postmortem psychological profiling&lt;/li&gt;&lt;li&gt;• refers to constructing a psychological profile of a living individual&lt;/li&gt;&lt;li&gt;• criminal suspect&lt;/li&gt;&lt;li&gt;• Option D . Retrospective mental health evaluation : This term could be considered a broad description of assessing someone&#x27;s mental health state after an event or, in this case, after death . However, it is not as specific as &#x27;psychological autopsy ,&#x27; which is the established term for posthumously assessing a person’s mental state to understand the circumstances leading to their death, especially in cases of suspected suicide.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Retrospective mental health evaluation&lt;/li&gt;&lt;li&gt;• a broad description of assessing someone&#x27;s mental health state after an event&lt;/li&gt;&lt;li&gt;• after death&lt;/li&gt;&lt;li&gt;• not as specific as &#x27;psychological autopsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Psychological autopsy is an investigative procedure of reconstructing a person’s state of mind prior to death . This is based upon information gathered from personal documents, police and medical records and interviews with survivors of the deceased-families , friends and others who had contact with the person.&lt;/li&gt;&lt;li&gt;➤ Psychological autopsy&lt;/li&gt;&lt;li&gt;➤ of reconstructing a person’s state of mind prior to death&lt;/li&gt;&lt;li&gt;➤ information gathered from personal documents, police and medical records and interviews with survivors of the deceased-families&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 120&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 120&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic evaluation involving a determination of competency, a 16-year-old individual is assessed for cognitive abilities. The individual&#x27;s IQ test results indicate an IQ score of 40. In the context of this assessment, what is the level of mental retardation indicated by an IQ score of 40?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moderate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Profound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Moderate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-171446.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Moderate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Mild : IQ score 50-70 . Commonest type, 85-90% of all cases , can achieve vocational and social self-sufficiency with little support.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Mild&lt;/li&gt;&lt;li&gt;• IQ score 50-70&lt;/li&gt;&lt;li&gt;• 85-90% of all cases&lt;/li&gt;&lt;li&gt;• Option C . Severe : IQ score 20-35 - Recognized early in life with poor motor development (delayed milestones) and absent speech. Later in life, elementary training in personal health care can be given and taught to talk.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Severe&lt;/li&gt;&lt;li&gt;• IQ score 20-35&lt;/li&gt;&lt;li&gt;• Option D . Profound : IQ score below 20 - 1-2% of cases , developmental milestones markedly delayed, associated physical disorders are present, and often need nursing care or life-support.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Profound&lt;/li&gt;&lt;li&gt;• IQ score below 20 - 1-2% of cases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the classification of intellectual disability based on IQ scores and to recognize that an IQ score of 40 is indicative of profound intellectual disability, which has significant implications for an individual&#x27;s competency in legal contexts.&lt;/li&gt;&lt;li&gt;➤ understand the classification of intellectual disability based on IQ scores and to recognize that an IQ score of 40&lt;/li&gt;&lt;li&gt;➤ profound intellectual disability,&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 484&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 484&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a legal consultation, a forensic psychiatrist is asked to assess the mental capacity of an elderly individual in the context of a disputed will. The individual, now deceased, had made significant changes to their will shortly before passing away. In this medicolegal context, what does testamentary capacity refer to?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ability to make a valid will&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Criminal liability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right to vote&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ability to give evidence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ability to make a valid will&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ability to make a valid will&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Criminal liability : This pertains to the ability to be held legally responsible for criminal actions , not related to making a will.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Criminal liability&lt;/li&gt;&lt;li&gt;• pertains to the ability to be held legally responsible for criminal actions&lt;/li&gt;&lt;li&gt;• Option C . Right to vote : This is a civil right and does not specifically relate to the ability to make a will.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Right to vote&lt;/li&gt;&lt;li&gt;• civil right&lt;/li&gt;&lt;li&gt;• Option D . Ability to give evidence : While important, this refers to the capability to provide reliable and coherent testimony in legal proceedings, not testamentary capacity.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Ability to give evidence&lt;/li&gt;&lt;li&gt;• refers to the capability to provide reliable and coherent testimony&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Testamentary capacity refers to the legal and mental ability of an individual to make or alter a valid will . This includes understanding the nature and extent of their possessions, the act of making a will , the claims to which they ought to give effect, and being free of any delusion that influences the disposition of their property.&lt;/li&gt;&lt;li&gt;➤ Testamentary&lt;/li&gt;&lt;li&gt;➤ legal and mental ability of an individual to make or alter a valid will&lt;/li&gt;&lt;li&gt;➤ nature and extent of their possessions, the act of making a will&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 492 – 493&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 492 – 493&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a high-profile criminal case, a forensic expert is called to testify regarding the mental state of the accused at the time of the crime. The defense argues that the accused, who has a documented history of mental illness, was not aware of the nature and quality of the act due to their mental condition. The prosecution, however, challenges this claim. The forensic expert is asked to clarify the applicable legal rules that govern the criminal responsibility of individuals deemed mentally ill at the time of committing a crime. Which of the following is NOT a recognized legal rule in this context for determining the criminal responsibility of the accused?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hasse’s rule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;McNaughten’s rule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Durham’s rule&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Curren’s rule&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hasse’s rule&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-174938.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hasse’s rule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt
