 wound characteristics, what is the most likely distance from which the shot was fired?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Close range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intermediate range&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point-blank range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distant shot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intermediate range&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/picture58.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intermediate range&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Close Range : Burning , blackening and tattooing are present in large amount around the wound (esp. blackening is prominent), but in the question only tattooing is present.&lt;/li&gt;&lt;li&gt;• Option A. Close Range&lt;/li&gt;&lt;li&gt;• Burning&lt;/li&gt;&lt;li&gt;• blackening&lt;/li&gt;&lt;li&gt;• tattooing&lt;/li&gt;&lt;li&gt;• present in large amount around the wound&lt;/li&gt;&lt;li&gt;• Option C. Point Blank : It refers to extremely close range , but not in contact . So, the features are similar to close range.&lt;/li&gt;&lt;li&gt;• Option C. Point Blank&lt;/li&gt;&lt;li&gt;• refers to extremely close range&lt;/li&gt;&lt;li&gt;• not in contact&lt;/li&gt;&lt;li&gt;• Option D. Distant Range : Neither of three features (singeing, blackening and tattooing) are present in distant range.&lt;/li&gt;&lt;li&gt;• Option D. Distant Range&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Entry Wound features:&lt;/li&gt;&lt;li&gt;➤ Entry Wound features:&lt;/li&gt;&lt;li&gt;➤ Contact (tight contact): Burning , blackening and tattooing present just on the margin ; not around the wound. Very minimally visible. Close Contact (Close Range contact / Point Blank / Loose contact / Near contact # ): Burning blackening and tattooing present in large amount around the wound (esp. blackening is prominent) Intermediate Range / Near range # / Medium Range: Only Tattooing present around the wound Distant range / Long Range: None of these present around the wound.&lt;/li&gt;&lt;li&gt;➤ Contact (tight contact): Burning , blackening and tattooing present just on the margin ; not around the wound. Very minimally visible.&lt;/li&gt;&lt;li&gt;➤ Contact&lt;/li&gt;&lt;li&gt;➤ Burning&lt;/li&gt;&lt;li&gt;➤ blackening&lt;/li&gt;&lt;li&gt;➤ tattooing&lt;/li&gt;&lt;li&gt;➤ margin&lt;/li&gt;&lt;li&gt;➤ Close Contact (Close Range contact / Point Blank / Loose contact / Near contact # ): Burning blackening and tattooing present in large amount around the wound (esp. blackening is prominent)&lt;/li&gt;&lt;li&gt;➤ Close Contact&lt;/li&gt;&lt;li&gt;➤ Burning blackening&lt;/li&gt;&lt;li&gt;➤ tattooing present in large amount&lt;/li&gt;&lt;li&gt;➤ Intermediate Range / Near range # / Medium Range: Only Tattooing present around the wound&lt;/li&gt;&lt;li&gt;➤ Intermediate Range&lt;/li&gt;&lt;li&gt;➤ Only Tattooing present&lt;/li&gt;&lt;li&gt;➤ Distant range / Long Range: None of these present around the wound.&lt;/li&gt;&lt;li&gt;➤ Distant range&lt;/li&gt;&lt;li&gt;➤ None of these present&lt;/li&gt;&lt;li&gt;➤ # Near Contact and Near range are different&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 219&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 219&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As a forensic expert conducting an autopsy on a gunshot victim, you must determine the manner of death. The body has multiple gunshot wounds. During the examination, you also assess for the presence of gunpowder residue on the victim&#x27;s hands and look for other signs that might indicate a struggle or defense wounds. What forensic evidence is most suggestive that the gunshot wounds could be of homicidal rather than suicidal origin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple gunshot wounds&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Presence of gunpowder on hand&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No sign of struggle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Multiple gunshot wounds&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/04/screenshot-2024-03-04-155704.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Multiple gunshot wounds&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Presence of gunpowder on hand : Gunpowder residue on the hand is more indicative of the individual having fired a gun and can be present in both suicidal and homicidal cases.&lt;/li&gt;&lt;li&gt;• Option B. Presence of gunpowder on hand&lt;/li&gt;&lt;li&gt;• more indicative of the individual having fired a gun&lt;/li&gt;&lt;li&gt;• Option C. No sign of struggle : The absence of a struggle might be seen in both homicidal and suicidal deaths , although its presence may suggest a defensive action in a homicide.&lt;/li&gt;&lt;li&gt;• Option C. No sign of struggle&lt;/li&gt;&lt;li&gt;• absence of a struggle might be seen in both homicidal and suicidal deaths&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Following are a few ways to differentiate murder from suicide&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 248&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 248&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a post-mortem examination, a forensic expert is faced with a challenge. The victim had undergone extensive surgical intervention prior to death in an attempt to correct damage caused by a gunshot. This surgery has altered the original gunshot wounds, making it difficult to distinguish between the entry and exit sites. In forensic terminology, this complicating factor is referred to as what phenomenon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kennedy phenomenon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;McNaughton phenomenon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ricochet phenomenon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alec Jeffrey phenomenon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Kennedy phenomenon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Kennedy phenomenon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. McNaughton phenomenon : This is not a recognized term associated with altered gunshot wounds in forensic medicine.&lt;/li&gt;&lt;li&gt;• Option B. McNaughton phenomenon&lt;/li&gt;&lt;li&gt;• not a recognized term&lt;/li&gt;&lt;li&gt;• Option C. Ricochet phenomenon : This refers to a bullet or other projectile that rebounds, bounces, or skips off a surface rather than penetrating it, which is not related to the alteration of wounds by medical procedures.&lt;/li&gt;&lt;li&gt;• Option C. Ricochet phenomenon&lt;/li&gt;&lt;li&gt;• refers to a bullet or other projectile that rebounds, bounces, or skips off a surface&lt;/li&gt;&lt;li&gt;• Option D. Alec Jeffrey phenomenon : Alec Jeffreys is known for his pioneering work on DNA profiling , not for gunshot wound characteristics.&lt;/li&gt;&lt;li&gt;• Option D. Alec Jeffrey phenomenon&lt;/li&gt;&lt;li&gt;• pioneering work on DNA profiling&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Kennedy phenomenon occurs when medical intervention , such as surgery , alters the characteristics of gunshot wounds , making it difficult to distinguish between entry and exit wounds during a post-mortem examination.&lt;/li&gt;&lt;li&gt;➤ Kennedy phenomenon occurs when medical intervention&lt;/li&gt;&lt;li&gt;➤ surgery&lt;/li&gt;&lt;li&gt;➤ characteristics of gunshot wounds&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 231&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 231&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is examining a victim of a firearm injury during an autopsy. The expert finds remnants of material used in the ammunition that is not typically found in handguns or rifles. This material is known to be associated specifically with shotgun cartridges. What is this component of shotgun ammunition that helps to separate the charge and ensure consistent firing patterns, which is not commonly found in other types of firearms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gun powder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Projectile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wads&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Wads&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Wads&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gun powder : This is a common propellant used in all types of firearms , not exclusive to shotguns.&lt;/li&gt;&lt;li&gt;• Option A. Gun powder&lt;/li&gt;&lt;li&gt;• common propellant used in all types of firearms&lt;/li&gt;&lt;li&gt;• Option B. Primer : This is part of the ignition system in all types of cartridge-based firearms and is not specific to shotguns.&lt;/li&gt;&lt;li&gt;• Option B. Primer&lt;/li&gt;&lt;li&gt;• part of the ignition system in all types of cartridge-based firearms&lt;/li&gt;&lt;li&gt;• Option C. Projectile : Projectiles are the objects propelled towards the target and can be bullets in handguns and rifles , or pellets and slugs in shotguns.&lt;/li&gt;&lt;li&gt;• Option C. Projectile&lt;/li&gt;&lt;li&gt;• objects propelled towards the target and can be bullets in handguns and rifles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Wads are components found specifically in shotgun shells . They are used to separate the powder from the shot pellets and can also act to compress the shot charge , ensuring a consistent pattern when the shot is fired. Wads are not typically found in cartridges for handguns or rifles , which do not require a material to separate pellets or to pattern the shot.&lt;/li&gt;&lt;li&gt;➤ Wads are components found specifically in shotgun shells&lt;/li&gt;&lt;li&gt;➤ separate the powder from the shot pellets&lt;/li&gt;&lt;li&gt;➤ act to compress the shot charge&lt;/li&gt;&lt;li&gt;➤ Wads are not typically found in cartridges for handguns or rifles&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 234&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 234&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following is a victim of a firearm injury. What is the suspected distance of the shot?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Close range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intermediate range&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point-blank range&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Distant shot&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intermediate range&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/12/picture2_kOa3RvB.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/12/picture3_uDHO7zG.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Intermediate range&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What characteristic is typically observed in firearm entrance wounds?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quo         const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                // Handle video load errors
                video.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        }

        function toggleTheme() {

                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);

        try {

            questions = [{&quot;text&quot;: &quot;Dr. Anand, a distinguished orthopedic surgeon, has been invited to give expert testimony in a complicated case where a fellow surgeon is accused of negligence during a hip arthroplasty. In the course of preparing for his deposition, Dr. Anand revisits legal terminologies pertinent to his testimony, particularly concerning witness compensation known as &#x27;conduct money&#x27;. Which of the following assertions about &#x27;conduct money&#x27; is inaccurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is only paid in civil cases.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It is paid at the time of serving the summons.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The amount is decided by the judge.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is paid by the court.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is paid by the court.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is paid by the court.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A . Conduct money is paid to witness in civil cases , while serving summons .&lt;/li&gt;&lt;li&gt;• Options A&lt;/li&gt;&lt;li&gt;• Conduct money&lt;/li&gt;&lt;li&gt;• witness&lt;/li&gt;&lt;li&gt;• civil cases&lt;/li&gt;&lt;li&gt;• serving summons&lt;/li&gt;&lt;li&gt;• Options B . It is customarily dispensed at the time of summons service to ensure the witness can attend the court proceedings without personal expense.&lt;/li&gt;&lt;li&gt;• Options B&lt;/li&gt;&lt;li&gt;• customarily dispensed&lt;/li&gt;&lt;li&gt;• Options C . While a judge may have input on the amount , it is often governed by legal statutes or regulations rather than being left solely to judicial discretion.&lt;/li&gt;&lt;li&gt;• Options C&lt;/li&gt;&lt;li&gt;• judge&lt;/li&gt;&lt;li&gt;• may&lt;/li&gt;&lt;li&gt;• input&lt;/li&gt;&lt;li&gt;• amount&lt;/li&gt;&lt;li&gt;• governed&lt;/li&gt;&lt;li&gt;• legal statutes&lt;/li&gt;&lt;li&gt;• regulations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Conduct money:&lt;/li&gt;&lt;li&gt;➤ Conduct money:&lt;/li&gt;&lt;li&gt;➤ It is the fee offered or paid to a witness in civil cases , at the time of serving the summons to meet the expenses for attending the Court . If the witness thinks that the amount is less according to his status, then he can ask the judge in the Court for an additional amount before giving evidence in the court. However, the final amount is decided by the Judge. But in criminal cases no money is paid at the time of serving the summons. The witness must attend the Court in the interest of justice. The government usually pays Travel Allowance to attend the court, but this is not called conduct money.&lt;/li&gt;&lt;li&gt;➤ It is the fee offered or paid to a witness in civil cases , at the time of serving the summons to meet the expenses for attending the Court .&lt;/li&gt;&lt;li&gt;➤ It is the fee offered or paid to a witness in civil cases , at the time of serving the summons to meet the expenses for attending the Court .&lt;/li&gt;&lt;li&gt;➤ fee offered&lt;/li&gt;&lt;li&gt;➤ paid&lt;/li&gt;&lt;li&gt;➤ witness&lt;/li&gt;&lt;li&gt;➤ civil cases&lt;/li&gt;&lt;li&gt;➤ meet&lt;/li&gt;&lt;li&gt;➤ expenses&lt;/li&gt;&lt;li&gt;➤ attending&lt;/li&gt;&lt;li&gt;➤ Court&lt;/li&gt;&lt;li&gt;➤ If the witness thinks that the amount is less according to his status, then he can ask the judge in the Court for an additional amount before giving evidence in the court. However, the final amount is decided by the Judge.&lt;/li&gt;&lt;li&gt;➤ If the witness thinks that the amount is less according to his status, then he can ask the judge in the Court for an additional amount before giving evidence in the court. However, the final amount is decided by the Judge.&lt;/li&gt;&lt;li&gt;➤ witness thinks&lt;/li&gt;&lt;li&gt;➤ amount&lt;/li&gt;&lt;li&gt;➤ less according&lt;/li&gt;&lt;li&gt;➤ status, then&lt;/li&gt;&lt;li&gt;➤ ask&lt;/li&gt;&lt;li&gt;➤ judge&lt;/li&gt;&lt;li&gt;➤ Court&lt;/li&gt;&lt;li&gt;➤ additional amount before giving evidence&lt;/li&gt;&lt;li&gt;➤ the final amount is decided by the Judge.&lt;/li&gt;&lt;li&gt;➤ But in criminal cases no money is paid at the time of serving the summons. The witness must attend the Court in the interest of justice. The government usually pays Travel Allowance to attend the court, but this is not called conduct money.&lt;/li&gt;&lt;li&gt;➤ But in criminal cases no money is paid at the time of serving the summons. The witness must attend the Court in the interest of justice. The government usually pays Travel Allowance to attend the court, but this is not called conduct money.&lt;/li&gt;&lt;li&gt;➤ in criminal cases&lt;/li&gt;&lt;li&gt;➤ government&lt;/li&gt;&lt;li&gt;➤ pays Travel Allowance&lt;/li&gt;&lt;li&gt;➤ attend&lt;/li&gt;&lt;li&gt;➤ not called conduct money.&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. p9&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. p9&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man who was detained in police custody is found dead in his cell under unclear circumstances. The legal system mandates an inquest to ascertain the cause of death and investigate any wrongdoing. According to section 176 of the Code of Criminal Procedure (CrPC), which official is tasked with the investigation of deaths occurring under such legal custody?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Executive magistrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Jail superintendent&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Judicial magistrate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sub-Inspector&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Judicial magistrate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Judicial magistrate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . The executive magistrate is responsible for inquests in two conditions :&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• executive magistrate&lt;/li&gt;&lt;li&gt;• two conditions&lt;/li&gt;&lt;li&gt;• Dowry death ( Death within 7 years of marriage , and death was unnatural and related to dowry ) - 304B IPC - Executive magistrate Exhumation – digging out of buried bodies. Executive magistrate&lt;/li&gt;&lt;li&gt;• Dowry death ( Death within 7 years of marriage , and death was unnatural and related to dowry ) - 304B IPC - Executive magistrate&lt;/li&gt;&lt;li&gt;• Dowry death ( Death within 7 years of marriage , and death was unnatural and related to dowry ) - 304B IPC - Executive magistrate&lt;/li&gt;&lt;li&gt;• Dowry death (&lt;/li&gt;&lt;li&gt;• 7 years&lt;/li&gt;&lt;li&gt;• marriage&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• unnatural&lt;/li&gt;&lt;li&gt;• dowry&lt;/li&gt;&lt;li&gt;• 304B IPC&lt;/li&gt;&lt;li&gt;• Executive magistrate&lt;/li&gt;&lt;li&gt;• Exhumation – digging out of buried bodies. Executive magistrate&lt;/li&gt;&lt;li&gt;• Exhumation – digging out of buried bodies. Executive magistrate&lt;/li&gt;&lt;li&gt;• Exhumation – digging&lt;/li&gt;&lt;li&gt;• out&lt;/li&gt;&lt;li&gt;• Executive magistrate&lt;/li&gt;&lt;li&gt;• Option B . The jail superintendent manages the administrative functions of the prison but does not conduct legal inquests into custodial deaths.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• jail superintendent&lt;/li&gt;&lt;li&gt;• administrative functions&lt;/li&gt;&lt;li&gt;• prison&lt;/li&gt;&lt;li&gt;• Option D . The sub-inspector may be involved in the preliminary response but is not authorized to conduct the official inquest into a custodial death.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• sub-inspector&lt;/li&gt;&lt;li&gt;• preliminary response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In India, inquests are classified as Police Inquests , conducted by police officers of at least Head Constable Rank , and Magistrate Inquests , divided into Executive Magistrate Inquests for dowry deaths and exhumation , and Judicial Magistrate Inquests for custodial deaths .&lt;/li&gt;&lt;li&gt;➤ Police Inquests&lt;/li&gt;&lt;li&gt;➤ police officers&lt;/li&gt;&lt;li&gt;➤ Head Constable Rank&lt;/li&gt;&lt;li&gt;➤ Magistrate Inquests&lt;/li&gt;&lt;li&gt;➤ Executive Magistrate&lt;/li&gt;&lt;li&gt;➤ Inquests&lt;/li&gt;&lt;li&gt;➤ dowry deaths&lt;/li&gt;&lt;li&gt;➤ exhumation&lt;/li&gt;&lt;li&gt;➤ Judicial Magistrate Inquests&lt;/li&gt;&lt;li&gt;➤ custodial deaths&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 6-7&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 6-7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man was found deceased under suspicious circumstances in a rented apartment in Mumbai. The case has drawn significant media attention, and there is pressure on authorities to conduct a thorough investigation. According to the Indian legal process, which type of inquest will be done in India for such cases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Police inquest&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magistrate inquest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coroner inquest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Medical examiner’s inquest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Police inquest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Police Inquest&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options B. Magistrate Inquest is done in few conditions like Dowry death , exhumation , and custodial deaths .&lt;/li&gt;&lt;li&gt;• Options B.&lt;/li&gt;&lt;li&gt;• Dowry death&lt;/li&gt;&lt;li&gt;• exhumation&lt;/li&gt;&lt;li&gt;• custodial deaths&lt;/li&gt;&lt;li&gt;• Options C. Coroner inquest - Not done in India. It is done in the UK . Here the inquest is done by judicial officers .&lt;/li&gt;&lt;li&gt;• Options C.&lt;/li&gt;&lt;li&gt;• done&lt;/li&gt;&lt;li&gt;• UK&lt;/li&gt;&lt;li&gt;• judicial officers&lt;/li&gt;&lt;li&gt;• Options D. Medical examiner’s inquest - Not done in India. It is done in the USA . Here the inquest is done by doctors . It is the best inquest .&lt;/li&gt;&lt;li&gt;• Options D.&lt;/li&gt;&lt;li&gt;• USA&lt;/li&gt;&lt;li&gt;• doctors&lt;/li&gt;&lt;li&gt;• best inquest&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In India, the commonest inquest is police inquest . Other than police inquest the other inquest is magistrate inquest which is done in few conditions like Dowry death , exhumation, and custodial deaths . Coroner’s inquest and medical examiner system are not done in India.&lt;/li&gt;&lt;li&gt;➤ commonest inquest&lt;/li&gt;&lt;li&gt;➤ police inquest&lt;/li&gt;&lt;li&gt;➤ police inquest&lt;/li&gt;&lt;li&gt;➤ magistrate inquest&lt;/li&gt;&lt;li&gt;➤ Dowry death&lt;/li&gt;&lt;li&gt;➤ exhumation,&lt;/li&gt;&lt;li&gt;➤ custodial deaths&lt;/li&gt;&lt;li&gt;➤ Ref: U - Reddy 33/e. Pg 6-7&lt;/li&gt;&lt;li&gt;➤ Ref: U - Reddy 33/e. Pg 6-7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy Gautam is accused of causing a grievous hurt to an elderly man in his neighborhood. The case of Gautam will be tried in a juvenile court which has a Juvenile justice board. Which of the following is true with respect to the composition of the juvenile justice board?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metropolitan Magistrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Judicial Magistrate of first class&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Judicial Magistrate of first class who must be a woman&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Either A or B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Either A or B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A ) Metropolitan Magistrate or a Judicial Magistrate of First Class . The board will have the same powers as that of Metropolitan Magistrate / Judicial Magistrate of First Class , i.e. Imprisonment up to 3 years and fine up to 10,000 Rs .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Metropolitan Magistrate&lt;/li&gt;&lt;li&gt;• Judicial Magistrate&lt;/li&gt;&lt;li&gt;• First Class&lt;/li&gt;&lt;li&gt;• Metropolitan Magistrate&lt;/li&gt;&lt;li&gt;• Judicial Magistrate&lt;/li&gt;&lt;li&gt;• First Class&lt;/li&gt;&lt;li&gt;• Imprisonment&lt;/li&gt;&lt;li&gt;• 3 years&lt;/li&gt;&lt;li&gt;• fine up&lt;/li&gt;&lt;li&gt;• 10,000 Rs&lt;/li&gt;&lt;li&gt;• Two social workers (at least one woman). These social workers should have either experience of 7 years in child welfare activities OR a professional degree in child psychology , psychiatry , sociology , or law .&lt;/li&gt;&lt;li&gt;• Two social workers&lt;/li&gt;&lt;li&gt;• either experience&lt;/li&gt;&lt;li&gt;• 7 years&lt;/li&gt;&lt;li&gt;• child welfare activities&lt;/li&gt;&lt;li&gt;• professional degree&lt;/li&gt;&lt;li&gt;• child psychology&lt;/li&gt;&lt;li&gt;• psychiatry&lt;/li&gt;&lt;li&gt;• sociology&lt;/li&gt;&lt;li&gt;• law&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Juvenile Justice ( Care and Protection of Children ) Act, 2015 has replaced the Juvenile Justice ( Care and Protection of Children ) Act , 2000 .&lt;/li&gt;&lt;li&gt;➤ Juvenile Justice&lt;/li&gt;&lt;li&gt;➤ Care&lt;/li&gt;&lt;li&gt;➤ Protection of Children&lt;/li&gt;&lt;li&gt;➤ Act, 2015&lt;/li&gt;&lt;li&gt;➤ Juvenile Justice&lt;/li&gt;&lt;li&gt;➤ Care&lt;/li&gt;&lt;li&gt;➤ Protection&lt;/li&gt;&lt;li&gt;➤ Children&lt;/li&gt;&lt;li&gt;➤ Act&lt;/li&gt;&lt;li&gt;➤ 2000&lt;/li&gt;&lt;li&gt;➤ The latest amendment is that the juveniles in conflict with Law in the age group of 16–18 , involved in Heinous Offenses , can also be tried as adults . The bill will allow a Juvenile Justice Board to preside over matters related to Juvenile offenses .&lt;/li&gt;&lt;li&gt;➤ The latest amendment is that the juveniles in conflict with Law in the age group of 16–18 , involved in Heinous Offenses , can also be tried as adults .&lt;/li&gt;&lt;li&gt;➤ The latest amendment is that the juveniles in conflict with Law in the age group of 16–18 , involved in Heinous Offenses , can also be tried as adults .&lt;/li&gt;&lt;li&gt;➤ latest amendment&lt;/li&gt;&lt;li&gt;➤ juveniles&lt;/li&gt;&lt;li&gt;➤ conflict&lt;/li&gt;&lt;li&gt;➤ Law&lt;/li&gt;&lt;li&gt;➤ age group&lt;/li&gt;&lt;li&gt;➤ 16–18&lt;/li&gt;&lt;li&gt;➤ Heinous Offenses&lt;/li&gt;&lt;li&gt;➤ adults&lt;/li&gt;&lt;li&gt;➤ The bill will allow a Juvenile Justice Board to preside over matters related to Juvenile offenses .&lt;/li&gt;&lt;li&gt;➤ The bill will allow a Juvenile Justice Board to preside over matters related to Juvenile offenses .&lt;/li&gt;&lt;li&gt;➤ Juvenile Justice Board&lt;/li&gt;&lt;li&gt;➤ Juvenile offenses&lt;/li&gt;&lt;li&gt;➤ Ref: The Gazette of India, 12 Jan 2016&lt;/li&gt;&lt;li&gt;➤ Ref: The Gazette of India, 12 Jan 2016&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a complex murder trial, the defense attorney argues that the local court overseeing the case lacks the authority to sentence their client to the death penalty, should they be found guilty. As a medical professional called to serve as an expert witness on the psychological state of the defendant, you&#x27;re asked to familiarize yourself with the judicial power of sentencing in India. Which of the courts listed below is not authorized to pass a death sentence under Indian law?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Magistrate court&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Additional session court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Session court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High court&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Magistrate court&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/picture1_stV23hd.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Magistrate court&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Additional session court can pass death sentence , but a sentence of death passed by it must be confirmed by the High Court .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• pass death sentence&lt;/li&gt;&lt;li&gt;• confirmed&lt;/li&gt;&lt;li&gt;• High Court&lt;/li&gt;&lt;li&gt;• Option C. Session court can pass death , but a sentence of death passed by it must be confirmed by the High Court .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• pass death&lt;/li&gt;&lt;li&gt;• confirmed&lt;/li&gt;&lt;li&gt;• High Court&lt;/li&gt;&lt;li&gt;• Please note that “ sessions ” and “ additional sessions ” courts have the same powers , whereas “ assistant sessions court ” is lower than sessions court .&lt;/li&gt;&lt;li&gt;• sessions&lt;/li&gt;&lt;li&gt;• additional sessions&lt;/li&gt;&lt;li&gt;• courts&lt;/li&gt;&lt;li&gt;• same powers&lt;/li&gt;&lt;li&gt;• assistant sessions court&lt;/li&gt;&lt;li&gt;• lower&lt;/li&gt;&lt;li&gt;• sessions court&lt;/li&gt;&lt;li&gt;• Option D. The High Court is usually located in the capital of every State and is the highest tribunal for the State . It may try any offence and pass any sentence authorized by law .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• located&lt;/li&gt;&lt;li&gt;• capital&lt;/li&gt;&lt;li&gt;• every State&lt;/li&gt;&lt;li&gt;• highest tribunal&lt;/li&gt;&lt;li&gt;• State&lt;/li&gt;&lt;li&gt;• try any offence&lt;/li&gt;&lt;li&gt;• pass any&lt;/li&gt;&lt;li&gt;• sentence&lt;/li&gt;&lt;li&gt;• law&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Indian Court System&lt;/li&gt;&lt;li&gt;➤ Indian Court System&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Khanna, a well-respected physician, was recently brought before a medical ethics committee after allegations surfaced of her having provided a falsified medical certificate to an influential patient. This has now attracted the attention of legal authorities, and she may face charges under the Indian Penal Code (IPC). If the allegations prove true, under which section of the IPC would Dr. Khanna be charged for issuing or signing a false medical certificate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;S.193&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;S.194&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;S.197&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S.201&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. S.197&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) S.197&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A. S. 193 IPC deals with punishment for false evidence ( Perjury ) under oath. Punishment is imprisonment for up to 7 years .&lt;/li&gt;&lt;li&gt;• Options A. S. 193 IPC&lt;/li&gt;&lt;li&gt;• punishment&lt;/li&gt;&lt;li&gt;• false evidence&lt;/li&gt;&lt;li&gt;• Perjury&lt;/li&gt;&lt;li&gt;• imprisonment&lt;/li&gt;&lt;li&gt;• 7 years&lt;/li&gt;&lt;li&gt;• Options B. S.194 IPC addresses giving or fabricating false evidence with intent to procure a conviction of a capital offence .&lt;/li&gt;&lt;li&gt;• Options B. S.194 IPC&lt;/li&gt;&lt;li&gt;• giving&lt;/li&gt;&lt;li&gt;• fabricating&lt;/li&gt;&lt;li&gt;• false evidence&lt;/li&gt;&lt;li&gt;• procure&lt;/li&gt;&lt;li&gt;• conviction&lt;/li&gt;&lt;li&gt;• capital offence&lt;/li&gt;&lt;li&gt;• Options D. S.201 IPC pertains to causing the disappearance / destruction of evidence of an offence or giving false information to screen an offender . Not collecting &amp;amp; preserving evidence like - clothes, vomitus etc.&lt;/li&gt;&lt;li&gt;• Options D. S.201 IPC&lt;/li&gt;&lt;li&gt;• disappearance&lt;/li&gt;&lt;li&gt;• destruction&lt;/li&gt;&lt;li&gt;• evidence&lt;/li&gt;&lt;li&gt;• offence&lt;/li&gt;&lt;li&gt;• false information&lt;/li&gt;&lt;li&gt;• screen&lt;/li&gt;&lt;li&gt;• offender&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Key IPCs related to false evidence:&lt;/li&gt;&lt;li&gt;➤ Key IPCs related to false evidence:&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 55&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 55&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with terminal cancer in the hospital makes a statement regarding his condition and the events leading up to his hospitalization. The attending physician understands that this could be a crucial piece of evidence, potentially classifiable as either a dying declaration or a dying deposition. In the context of legal proceedings, why is a dying deposition considered to carry more weight than a dying declaration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is made on oath&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The victim can be cross-examined by defense lawyers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The statement is recorded by a magistrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• A dying deposition differs from a dying declaration in that it is taken under oath , providing a formal and legal assertion of the truthfulness of the statement . Additionally, during a deposition , there is an opportunity for cross-examination by defense lawyers , which allows for more rigorous testing of the evidence . Finally, recording by a magistrate , adds to its credibility .&lt;/li&gt;&lt;li&gt;• dying deposition&lt;/li&gt;&lt;li&gt;• differs&lt;/li&gt;&lt;li&gt;• dying declaration&lt;/li&gt;&lt;li&gt;• taken under oath&lt;/li&gt;&lt;li&gt;• formal&lt;/li&gt;&lt;li&gt;• legal assertion&lt;/li&gt;&lt;li&gt;• truthfulness&lt;/li&gt;&lt;li&gt;• statement&lt;/li&gt;&lt;li&gt;• deposition&lt;/li&gt;&lt;li&gt;• opportunity&lt;/li&gt;&lt;li&gt;• cross-examination&lt;/li&gt;&lt;li&gt;• defense lawyers&lt;/li&gt;&lt;li&gt;• allows&lt;/li&gt;&lt;li&gt;• more rigorous testing&lt;/li&gt;&lt;li&gt;• evidence&lt;/li&gt;&lt;li&gt;• recording&lt;/li&gt;&lt;li&gt;• magistrate&lt;/li&gt;&lt;li&gt;• adds&lt;/li&gt;&lt;li&gt;• credibility&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:.&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 10-11&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 10-11&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Aarav, serving as an expert witness in a pivotal medical malpractice lawsuit, has concluded his initial testimony. As the proceedings transition to the cross-examination phase, the defense counsel gears up for an exhaustive session of questioning. In the context of legal procedure, what is the customary time allocation for the cross-examination phase in a trial?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Total working hours on the day of evidence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fixed by the prosecution lawyer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fixed by the Judge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No time limit&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. No time limit&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) No time limit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cross-examination is a critical component of the trial process , allowing the defense attorney to question the witness presented by the prosecution . Contrary to other phases of a trial which may be time-bound , cross-examination does not have a predefined time limit. This lack of restriction is designed to ensure that the defense has a full and fair opportunity to challenge the testimony of a witness , a principle that upholds the adversarial nature of legal proceedings .&lt;/li&gt;&lt;li&gt;• Cross-examination&lt;/li&gt;&lt;li&gt;• trial process&lt;/li&gt;&lt;li&gt;• allowing&lt;/li&gt;&lt;li&gt;• defense attorney&lt;/li&gt;&lt;li&gt;• question&lt;/li&gt;&lt;li&gt;• witness&lt;/li&gt;&lt;li&gt;• prosecution&lt;/li&gt;&lt;li&gt;• time-bound&lt;/li&gt;&lt;li&gt;• lack&lt;/li&gt;&lt;li&gt;• defense&lt;/li&gt;&lt;li&gt;• full&lt;/li&gt;&lt;li&gt;• fair opportunity&lt;/li&gt;&lt;li&gt;• challenge&lt;/li&gt;&lt;li&gt;• testimony&lt;/li&gt;&lt;li&gt;• witness&lt;/li&gt;&lt;li&gt;• upholds&lt;/li&gt;&lt;li&gt;• adversarial nature&lt;/li&gt;&lt;li&gt;• legal proceedings&lt;/li&gt;&lt;li&gt;• RECORDING EVIDENCE IN COURT&lt;/li&gt;&lt;li&gt;• RECORDING EVIDENCE IN COURT&lt;/li&gt;&lt;li&gt;• Oath (except Person &amp;lt;12yrs, oath not required) Examination in chief (Direct Examination)- By lawyer who summoned the witness (Mostly public prosecutor). Only facts stated, leading questions not allowed. Cross examination – By layer of the opposite party (mostly the defense lawyer). Leading questions allowed. There is no time limit for cross examination. The lawyer tries to weaken the evidence of the witness by showing that his details are inaccurate, conflicting, contradictory, and untrustworthy. Re-examination (Re-Direct Examination)– By a lawyer who summoned a witness. If something was missed in the examination in chief, that is asked in re-examination. Leading questions not allowed. It helps to clear any doubts that may have arisen during Questions by judge / court questions – can be done any time&lt;/li&gt;&lt;li&gt;• Oath (except Person &amp;lt;12yrs, oath not required)&lt;/li&gt;&lt;li&gt;• Oath (except Person &amp;lt;12yrs, oath not required)&lt;/li&gt;&lt;li&gt;• Oath&lt;/li&gt;&lt;li&gt;• Examination in chief (Direct Examination)- By lawyer who summoned the witness (Mostly public prosecutor). Only facts stated, leading questions not allowed.&lt;/li&gt;&lt;li&gt;• Examination in chief (Direct Examination)- By lawyer who summoned the witness (Mostly public prosecutor). Only facts stated, leading questions not allowed.&lt;/li&gt;&lt;li&gt;• Examination in chief (Direct Examination)-&lt;/li&gt;&lt;li&gt;• Cross examination – By layer of the opposite party (mostly the defense lawyer). Leading questions allowed. There is no time limit for cross examination. The lawyer tries to weaken the evidence of the witness by showing that his details are inaccurate, conflicting, contradictory, and untrustworthy.&lt;/li&gt;&lt;li&gt;• Cross examination – By layer of the opposite party (mostly the defense lawyer). Leading questions allowed. There is no time limit for cross examination. The lawyer tries to weaken the evidence of the witness by showing that his details are inaccurate, conflicting, contradictory, and untrustworthy.&lt;/li&gt;&lt;li&gt;• Cross examination&lt;/li&gt;&lt;li&gt;• Re-examination (Re-Direct Examination)– By a lawyer who summoned a witness. If something was missed in the examination in chief, that is asked in re-examination. Leading questions not allowed. It helps to clear any doubts that may have arisen during&lt;/li&gt;&lt;li&gt;• Re-examination (Re-Direct Examination)– By a lawyer who summoned a witness. If something was missed in the examination in chief, that is asked in re-examination. Leading questions not allowed. It helps to clear any doubts that may have arisen during&lt;/li&gt;&lt;li&gt;• Re-examination&lt;/li&gt;&lt;li&gt;• Questions by judge / court questions – can be done any time&lt;/li&gt;&lt;li&gt;• Questions by judge / court questions – can be done any time&lt;/li&gt;&lt;li&gt;• Questions by judge / court questions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In legal trials, the cross-examination phase does not typically have a predefined time limit. The length of cross-examination is generally determined by the complexity of the case, the amount of evidence , and the discretion of the judge overseeing the trial . The goal is to allow ample time for the defense counsel to thoroughly question the witness to ensure a fair and comprehensive assessment of the testimony .&lt;/li&gt;&lt;li&gt;➤ length&lt;/li&gt;&lt;li&gt;➤ cross-examination&lt;/li&gt;&lt;li&gt;➤ complexity&lt;/li&gt;&lt;li&gt;➤ amount&lt;/li&gt;&lt;li&gt;➤ evidence&lt;/li&gt;&lt;li&gt;➤ discretion&lt;/li&gt;&lt;li&gt;➤ judge&lt;/li&gt;&lt;li&gt;➤ trial&lt;/li&gt;&lt;li&gt;➤ goal&lt;/li&gt;&lt;li&gt;➤ allow ample time&lt;/li&gt;&lt;li&gt;➤ defense counsel&lt;/li&gt;&lt;li&gt;➤ question&lt;/li&gt;&lt;li&gt;➤ witness&lt;/li&gt;&lt;li&gt;➤ ensure&lt;/li&gt;&lt;li&gt;➤ fair&lt;/li&gt;&lt;li&gt;➤ comprehensive assessment&lt;/li&gt;&lt;li&gt;➤ testimony&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 14&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Ray, a forensic specialist, is in a conundrum as he receives simultaneous summons from various courts for his expert testimony - all scheduled on the same day. With the summons spread across different levels of the judiciary and case types, he needs to determine which court holds the primary claim on his attendance. Considering the hierarchy and the nature of the cases, which court should Dr. Ray prioritize for his appearance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Summon from the High Court in a civil case&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Summon from the Session Court in a criminal case&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;tex
