urrounding tissues&lt;/li&gt;&lt;li&gt;➤ Absence of bruising or other signs of vital reaction in the margins.&lt;/li&gt;&lt;li&gt;➤ bruising or other signs of vital reaction&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 323&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 323&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A team of forensic experts is called to the scene of a structural fire where a body has been discovered among the debris. The body is in a position, which is often referred as &#x27;pugilistic attitude&#x27;. The forensic expert knows that this change is a result of a specific physiological process that occurs under extreme heat conditions. What is the pathophysiological process responsible for this &#x27;pugilistic attitude&#x27;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lipolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Protein Coagulation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbohydrate Coagulation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lipogenesis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Protein Coagulation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-170145_Fcuure0.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Protein Coagulation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Heat Stiffening is Shortening and stiffening of muscles due to coagulation of muscle proteins at body temp &amp;gt;65°C .&lt;/li&gt;&lt;li&gt;• Heat Stiffening is Shortening and stiffening of muscles due to coagulation of muscle proteins at body temp &amp;gt;65°C&lt;/li&gt;&lt;li&gt;• Pugilistic or  Boxer’s  attitude: Sometimes, in Heat stiffening, there are typical Changes in the posture, particularly of the limbs , due to contraction  of  the  muscles  which is called Pugilistic  or  Boxer’s  attitude . There is Flexion of elbows, knees and clenching of hand into a fist. Unlike rigor, heat-stiffening is associated with considerable shortening of muscle fibers.&lt;/li&gt;&lt;li&gt;• Heat stiffening, there are typical Changes in the posture,&lt;/li&gt;&lt;li&gt;• of the limbs&lt;/li&gt;&lt;li&gt;• contraction  of  the  muscles  which is called Pugilistic  or  Boxer’s  attitude&lt;/li&gt;&lt;li&gt;• Heat stiffening is much more Intense as compared to Rigor Mortis . This heat stiffening cannot be broken down by extending the limbs as in rigor mortis and will persist until decomposition occurs. It Occurs in both Antemortem as well as postmortem burns. If Heat stiffening occurs, then rigor mortis does not occur&lt;/li&gt;&lt;li&gt;• Heat stiffening is much more Intense as compared to Rigor Mortis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The &#x27;pugilistic attitude&#x27; is caused by the coagulation of muscle proteins due to the intense heat of a fire . When exposed to high temperatures, muscle proteins denature and contract, pulling the limbs into a characteristic flexed position&lt;/li&gt;&lt;li&gt;➤ &#x27;pugilistic attitude&#x27; is caused by the coagulation of muscle proteins due to the intense heat of a fire&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 322-323&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 322-323&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male is brought to the emergency department after an electrical accident at a construction site. He has an entry wound on his right hand and an exit wound on his left foot. On examination, the entry wound presents as a round, shallow crater with pale, raised skin at the margins. The patient is stable, and the wounds are being assessed for further management. The medical officer is explaining to the interns about the characteristics of electrical burns and points out features that are typically expected with this type of injury. Which of the following is not a characteristic of a Joule burn caused by electrical contact?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Round or oval, shallow crater&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Joule burn is Hyperemic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pale raised skin at the margins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seen at electric contact point&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Joule burn is Hyperemic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-165726.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Joule burn is Hyperemic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. A round or oval, shallow crater is a characteristic feature of a Joule burn at the contact point with the electric source.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• round or oval, shallow crater is a characteristic feature of a Joule burn&lt;/li&gt;&lt;li&gt;• Option C. Pale raised skin at the margins is observed due to coagulative necrosis .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Pale raised skin&lt;/li&gt;&lt;li&gt;• coagulative necrosis&lt;/li&gt;&lt;li&gt;• Option D. These burns are typically seen at the electric contact points where the current enters (and sometimes exits) the body .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• electric contact points&lt;/li&gt;&lt;li&gt;• current enters&lt;/li&gt;&lt;li&gt;• the body&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Joule Burn (Electric Mark) - It occurs at the point where the current enters the body . These electric marks are produced by conversion of electricity into heat within the tissues and, therefore, also called endogenous burns .&lt;/li&gt;&lt;li&gt;➤ Joule Burn (Electric Mark) -&lt;/li&gt;&lt;li&gt;➤ point where the current enters the body&lt;/li&gt;&lt;li&gt;➤ produced by conversion of electricity into heat within the tissues&lt;/li&gt;&lt;li&gt;➤ endogenous burns&lt;/li&gt;&lt;li&gt;➤ Characteristically, a well-developed electric mark is a round or oval, shallow crater, bordered by raised areola of pale skin. This pale skin is due to arteriolar spasm caused by effects of the current on the vessel walls. There is mild hyperemia of the intact skin immediately beyond the pale skin. The floor of the crater is lined by a pale flattened skin.&lt;/li&gt;&lt;li&gt;➤ a well-developed electric mark is a round or oval, shallow crater, bordered by raised areola of pale skin.&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 330&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 330&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is admitted to the emergency department with an unusual pattern of skin changes on his back after a house fire. The patient reports that he was wearing a synthetic fiber t-shirt when a flashover occurred as he was trying to extinguish the fire. The medical officer evaluating the patient recognizes this distinctive pattern as shown below. What do these changes on the patient&#x27;s body indicate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crocodile flash burn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adipocere&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mummification&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Filigree burn&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Filigree burn&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-171451.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Filigree burns&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Crocodile flash burns are a pattern of burns caused by high-voltage electrical arcs. They result in multiple, irregularly shaped lesions on the skin, resembling the scales of a crocodile, which is not the case in this image hence this option is incorrect.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Crocodile flash burns&lt;/li&gt;&lt;li&gt;• caused by high-voltage electrical arcs.&lt;/li&gt;&lt;li&gt;• Option B. Adipocere: It is a modification of putrefaction . The dead body looks soft, moist, whitish and translucent which is not the case in this image.&lt;/li&gt;&lt;li&gt;• Option B. Adipocere:&lt;/li&gt;&lt;li&gt;• modification of putrefaction&lt;/li&gt;&lt;li&gt;• dead body looks soft, moist, whitish and translucent&lt;/li&gt;&lt;li&gt;• Option C. Mummification: It is a modification of putrefaction. It occurs in the absence of moisture in the air and continuous action of dry or warmed air . The skin is usually shrunken and contracted, dry, brittle, leathery and rusty-brown in color which is not the case in the above image.&lt;/li&gt;&lt;li&gt;• Option C. Mummification:&lt;/li&gt;&lt;li&gt;• modification of putrefaction.&lt;/li&gt;&lt;li&gt;• absence of moisture in the air and continuous action of dry or warmed air&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Filigree burns / Arborescent or Lichtenberger’s flowers.&lt;/li&gt;&lt;li&gt;➤ Filigree burns&lt;/li&gt;&lt;li&gt;➤ Arborescent or Lichtenberger’s flowers.&lt;/li&gt;&lt;li&gt;➤ The pathognomonic feature of lightening Superficial, thin, irregular, and tortuous markings on skin like branches of tree (fern like pattern). They are caused by Slight staining of tissues by hemoglobin from lysed red blood cells (from superficial capillaries) along the path of electric current. Hence, they indicate the path taken by the discharge. They do not follow the path of major blood vessels , but only follow the superficial capillaries. Though called Filigree Burns but they are not actually burns . They are transient erythema which appears within a few minutes to 1 hour of accident and gradually fades within 24 – 48 hours if the person survives.&lt;/li&gt;&lt;li&gt;➤ The pathognomonic feature of lightening&lt;/li&gt;&lt;li&gt;➤ pathognomonic feature of lightening&lt;/li&gt;&lt;li&gt;➤ Superficial, thin, irregular, and tortuous markings on skin like branches of tree (fern like pattern).&lt;/li&gt;&lt;li&gt;➤ Superficial, thin, irregular, and tortuous markings on skin&lt;/li&gt;&lt;li&gt;➤ They are caused by Slight staining of tissues by hemoglobin from lysed red blood cells (from superficial capillaries) along the path of electric current. Hence, they indicate the path taken by the discharge.&lt;/li&gt;&lt;li&gt;➤ Slight staining of tissues by hemoglobin from lysed red blood cells&lt;/li&gt;&lt;li&gt;➤ They do not follow the path of major blood vessels , but only follow the superficial capillaries.&lt;/li&gt;&lt;li&gt;➤ do not follow the path of major blood vessels&lt;/li&gt;&lt;li&gt;➤ Though called Filigree Burns but they are not actually burns .&lt;/li&gt;&lt;li&gt;➤ Filigree Burns but they are not actually burns&lt;/li&gt;&lt;li&gt;➤ They are transient erythema which appears within a few minutes to 1 hour of accident and gradually fades within 24 – 48 hours if the person survives.&lt;/li&gt;&lt;li&gt;➤ transient erythema which appears within a few minutes&lt;/li&gt;&lt;li&gt;➤ 1 hour&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 334&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 334&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man is brought to the emergency department. On examination, he is found to have a branching, feather-like pattern of erythema over his torso and upper limbs. The attending physician notes that this distinctive pattern, sometimes referred to as a \&quot;Lichtenberg figure,\&quot; is a rare finding and is typically associated with a specific cause. Understanding the pathophysiological mechanism behind this finding is crucial for the appropriate management of the patient. Which condition is the \&quot;Lichtenberg flower\&quot; pattern associated with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Electrocution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lightening&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thermal burn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemical burn&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lightening&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-171831.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lightening&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Electrocution - Electrocution refers to injury or death caused by electric shock. While high-voltage electrical injuries can sometimes create patterns on the skin due to the path of the electrical current, the unique, fern-like fractal patterns known as Lichtenberg figures are not typically used to describe injuries from man-made electrical sources.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Electrocution&lt;/li&gt;&lt;li&gt;• refers to injury or death caused by electric shock.&lt;/li&gt;&lt;li&gt;• Option C. Thermal burn - Thermal burns are caused by an external heat source, such as fire, hot metals, scalding liquids, or steam, and can damage the skin and tissues . They do not create the fern-like fractal pattern of Lichtenberg figures. The damage from thermal burns usually appears as reddened, blistered, or charred skin depending on the severity of the burn.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. Thermal burn&lt;/li&gt;&lt;li&gt;• caused by an external heat source, such as fire, hot metals, scalding liquids, or steam, and can damage the skin and tissues&lt;/li&gt;&lt;li&gt;• Option D.  Chemical burn - Chemical burns occur when skin or tissues are exposed to corrosive substances such as acids or alkalis . The resulting injuries can vary widely in appearance depending on the chemical involved but typically do not exhibit the fractal pattern seen with Lichtenberg figures. Instead, chemical burns might result in necrosis or ulceration of the skin.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D.  Chemical burn&lt;/li&gt;&lt;li&gt;• occur when skin or tissues are exposed to corrosive substances such as acids or alkalis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Lichtenberg’s flower (Filigree or Arbore scent burns)&lt;/li&gt;&lt;li&gt;➤ Lichtenberg’s flower (Filigree or Arbore scent burns)&lt;/li&gt;&lt;li&gt;➤ Pathognomonic of lightening injury. Superficial, thin, irregular and tortuous marking over skin mainly over shoulders and flanks. Resembles branches of a tree (Fern like pattern) of erythema. Not associated with burning . May be caused by slight staining of tissue by hemoglobin from lysed RBCs along path of current. Indicates the path taken by current but does not correspond to vascular channels . Disappears in 1 or 2 days if survives.&lt;/li&gt;&lt;li&gt;➤ Pathognomonic of lightening injury.&lt;/li&gt;&lt;li&gt;➤ Pathognomonic of lightening injury.&lt;/li&gt;&lt;li&gt;➤ Superficial, thin, irregular and tortuous marking over skin mainly over shoulders and flanks.&lt;/li&gt;&lt;li&gt;➤ Superficial, thin, irregular and tortuous marking over skin&lt;/li&gt;&lt;li&gt;➤ Resembles branches of a tree (Fern like pattern) of erythema.&lt;/li&gt;&lt;li&gt;➤ branches of a tree&lt;/li&gt;&lt;li&gt;➤ Not associated with burning .&lt;/li&gt;&lt;li&gt;➤ Not associated with burning&lt;/li&gt;&lt;li&gt;➤ May be caused by slight staining of tissue by hemoglobin from lysed RBCs along path of current.&lt;/li&gt;&lt;li&gt;➤ slight staining of tissue by hemoglobin from lysed RBCs&lt;/li&gt;&lt;li&gt;➤ Indicates the path taken by current but does not correspond to vascular channels .&lt;/li&gt;&lt;li&gt;➤ path taken by current but does not correspond to vascular channels&lt;/li&gt;&lt;li&gt;➤ Disappears in 1 or 2 days if survives.&lt;/li&gt;&lt;li&gt;➤ Disappears in 1 or 2 days&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 334&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 334&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;After a house fire, a body is recovered and brought to the morgue for examination. The forensic expert notes that the body is in a pugilistic posture with the limbs drawn up and flexed, and the fists clenched. There is no other obvious evidence of trauma or foul play. Given the circumstances of the fire and the appearance of the body, the expert is determining the cause of this specific type of posture. What is the most likely explanation for the body&#x27;s condition as shown in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heat stiffening&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rigor Mortis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cadaveric spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gas Stiffening&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Heat stiffening&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-172203.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-172423.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Heat stiffening&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option B. Rigor mortis: The degree of flexion is much lesser in rigor mortis as compared to heat stiffening . Image shows typical boxer’s attitude, which is characteristic of heat stiffening.&lt;/li&gt;&lt;li&gt;• Option B. Rigor mortis:&lt;/li&gt;&lt;li&gt;• degree of flexion is much lesser in rigor mortis as compared to heat stiffening&lt;/li&gt;&lt;li&gt;• Option C. Cadaveric spasm: It occurs only in hands, but in the above image stiffening is seen in whole body hence it is incorrect.&lt;/li&gt;&lt;li&gt;• Option C. Cadaveric spasm:&lt;/li&gt;&lt;li&gt;• occurs only in hands,&lt;/li&gt;&lt;li&gt;• Option D. Gas stiffening: It occurs during putrefaction due to accumulation of gases in the tissues which causes false rigidity resulting in stiff limbs . Gases produced by bacteria in the body cause it to swell and bloat but in picture above no such swelling or bloating is seen hence it is incorrect. Also, no other signs of putrefaction are seen&lt;/li&gt;&lt;li&gt;• Option D. Gas stiffening:&lt;/li&gt;&lt;li&gt;• occurs during putrefaction due to accumulation of gases in the tissues which causes false rigidity resulting in stiff limbs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Difference between Rigor mortis and Heat stiffening&lt;/li&gt;&lt;li&gt;➤ Difference between Rigor mortis and Heat stiffening&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 322-323&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 322-323&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old cyclist who had been riding outdoors for hours suddenly collapses and loses consciousness. Bystanders mention that the cyclist was not adequately hydrating during the ride. Upon assessment, the individual&#x27;s body temperature is 106°F (41°C). What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypothermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sunburn&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heat exhaustion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heat stroke&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Heat stroke&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/screenshot-2024-03-01-173010.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Heat Stroke&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Hypothermia: Here Body temperature &amp;lt; 35 °C (&amp;lt; 95 °F)&lt;/li&gt;&lt;li&gt;• Option A. Hypothermia:&lt;/li&gt;&lt;li&gt;• Body temperature &amp;lt; 35 °C&lt;/li&gt;&lt;li&gt;• Option B. Sunburn: It just causes redness and burning sensation of the skin . it is not associated with systemic symptoms and such high body temperature.&lt;/li&gt;&lt;li&gt;• Option B. Sunburn:&lt;/li&gt;&lt;li&gt;• causes redness and burning sensation of the skin&lt;/li&gt;&lt;li&gt;• Option C. Heat exhaustion: In Heat exhaustion the body temperature is slightly high but not to this extent. Symptoms are not so severe as in the question (collapse and loss of consciousness)&lt;/li&gt;&lt;li&gt;• Option C. Heat exhaustion:&lt;/li&gt;&lt;li&gt;• Heat exhaustion the body temperature is slightly high but not to this extent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 319&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 319&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 41 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);

                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

t;• Galton&lt;/li&gt;&lt;li&gt;• work in statistics and eugenics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 4-5&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 4-5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male is brought to the emergency department by law enforcement officers after being found disoriented and agitated at a public place. The officers suspect substance abuse. As a part of the management, the medical officer plans to test for substances regulated under the Narcotic Drugs and Psychotropic Substances (NDPS) Act in India. Which of the following substances that the patient might have abused is NOT included under the NDPS Act?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opium/heroin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hashish&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amphetamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Alcohol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Alcohol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Opium/Heroin : Is a narcotic drug derived from morphine , an opiate found in the poppy plant . It has a high potential for abuse and is regulated under the NDPS Act.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Opium/Heroin&lt;/li&gt;&lt;li&gt;• narcotic drug derived from morphine&lt;/li&gt;&lt;li&gt;• opiate&lt;/li&gt;&lt;li&gt;• poppy plant&lt;/li&gt;&lt;li&gt;• Option B . Hashish , derived from the cannabis plant , is another substance included in the NDPS Act due to its psychoactive effects.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Hashish&lt;/li&gt;&lt;li&gt;• cannabis plant&lt;/li&gt;&lt;li&gt;• substance&lt;/li&gt;&lt;li&gt;• NDPS Act&lt;/li&gt;&lt;li&gt;• Option C . Amphetamines are synthetic psychostimulants and are included in the NDPS Act because of their potential for abuse and psychological dependence.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Amphetamines&lt;/li&gt;&lt;li&gt;• synthetic psychostimulants&lt;/li&gt;&lt;li&gt;• included in the NDPS Act&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The Narcotic Drugs and Psychotropic Substances Act in India is specifically designed to control and regulate operations relating to narcotic drugs and psychotropic substances . Opium/heroin, hashish, and amphetamine are all controlled substances under the NDPS Act due to their high potential for abuse and dependence. Alcohol, however, is not included under the NDPS Act . Although alcohol is a commonly abused substance with significant health and social consequences.&lt;/li&gt;&lt;li&gt;➤ Narcotic Drugs and Psychotropic Substances Act in India&lt;/li&gt;&lt;li&gt;➤ control&lt;/li&gt;&lt;li&gt;➤ regulate operations relating to narcotic drugs&lt;/li&gt;&lt;li&gt;➤ psychotropic substances&lt;/li&gt;&lt;li&gt;➤ Alcohol, however, is not included under the NDPS Act&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 499&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 499&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer at a district hospital is conducting a postmortem examination on a deceased individual found under mysterious circumstances. The body exhibits unusual bluish-green cadaveric lividity. Given this observation and the likelihood of poisoning, the medical officer must identify the most probable poison responsible for these symptoms. Which of the following substances is the most likely cause of the bluish-green discoloration observed during the postmortem examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydrocyanic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydrogen sulfide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oleander&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium nitrite&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hydrogen sulfide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-191856.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hydrogen sulfide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Hydrocyanic acid - is known to cause bright red lividity due to its effect on the blood&#x27;s ability to carry oxygen , forming cyanohemoglobin.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Hydrocyanic acid&lt;/li&gt;&lt;li&gt;• cause bright red lividity&lt;/li&gt;&lt;li&gt;• effect on the blood&#x27;s ability to carry oxygen&lt;/li&gt;&lt;li&gt;• Option C . Oleander - contains cardiac glycosides and can lead to symptoms like gastrointestinal distress , heart disturbances, and death, but it does not specifically cause bluish-green lividity.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Oleander&lt;/li&gt;&lt;li&gt;• cardiac glycosides and can lead to symptoms like gastrointestinal distress&lt;/li&gt;&lt;li&gt;• Option D . Sodium nitrite - can cause methemoglobinemia, leading to a chocolate brown discoloration of the blood , not bluish green.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Sodium nitrite&lt;/li&gt;&lt;li&gt;• methemoglobinemia, leading to a chocolate brown discoloration of the blood&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Color of Post-Mortem staining in different poisons:&lt;/li&gt;&lt;li&gt;➤ Color of Post-Mortem staining in different poisons:&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 624&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 624&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer is evaluating a case involving a 45-year-old factory worker who was admitted to the hospital with severe abdominal pain and signs of renal failure. The patient&#x27;s medical history and employment in a facility that uses mercury in its processes raise suspicion of heavy metal poisoning. During the autopsy, the medical officer focuses on the kidneys to determine the specific site of damage caused by the suspected mercury poisoning. Which part of the kidneys is predominantly affected by mercury exposure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proximal Convoluted Tubule (PCT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal Convoluted Tubule (DCT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Collecting duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loop of Henle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proximal Convoluted Tubule (PCT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Proximal Convoluted Tubule (PCT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Distal Convoluted Tubule (DCT): Less affected by mercury.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Distal Convoluted Tubule&lt;/li&gt;&lt;li&gt;• Less affected by mercury.&lt;/li&gt;&lt;li&gt;• Option C . Collecting Duct : Not the primary site of mercury -induced damage.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Collecting Duct&lt;/li&gt;&lt;li&gt;• Not the primary site of mercury&lt;/li&gt;&lt;li&gt;• Option D . Loop of Henle : Also, less involved in mercury toxicity .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Loop of Henle&lt;/li&gt;&lt;li&gt;• less involved in mercury toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Specific nephrotoxic effects of Poisons&lt;/li&gt;&lt;li&gt;➤ Specific nephrotoxic effects of Poisons&lt;/li&gt;&lt;li&gt;➤ Nephrotoxic Poisons - Arsenic , mercury , oxalic acid, carbolic acid , CCl4, cantharides, turpentine, thallium, alphos and zinc phosphide. Parenchymatous degenerative changes are seen in metal and cantharidin poisoning . Necrosis of proximal convoluted tubules (PCT) is observed in mercuric chloride , phenol, lysol and CCl4 poisoning.&lt;/li&gt;&lt;li&gt;➤ Nephrotoxic Poisons - Arsenic , mercury , oxalic acid, carbolic acid , CCl4, cantharides, turpentine, thallium, alphos and zinc phosphide.&lt;/li&gt;&lt;li&gt;➤ Nephrotoxic Poisons&lt;/li&gt;&lt;li&gt;➤ Arsenic&lt;/li&gt;&lt;li&gt;➤ mercury&lt;/li&gt;&lt;li&gt;➤ carbolic acid&lt;/li&gt;&lt;li&gt;➤ Parenchymatous degenerative changes are seen in metal and cantharidin poisoning .&lt;/li&gt;&lt;li&gt;➤ Parenchymatous degenerative&lt;/li&gt;&lt;li&gt;➤ metal and cantharidin poisoning&lt;/li&gt;&lt;li&gt;➤ Necrosis of proximal convoluted tubules (PCT) is observed in mercuric chloride , phenol, lysol and CCl4 poisoning.&lt;/li&gt;&lt;li&gt;➤ Necrosis of proximal convoluted tubules&lt;/li&gt;&lt;li&gt;➤ mercuric chloride&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 624&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 624&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is brought to the emergency department with symptoms of poisoning. He is conscious but in distress, and reports ingesting a substance about an hour ago. The medical officer notes a distinct smell from the patient&#x27;s breath. Considering the nature of the substance ingested and the time since ingestion, the medical officer must decide on the appropriate decontamination procedure. For which of the following poisons, consistent with the patient&#x27;s presentation, is gastric lavage particularly indicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbolic acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oxalic acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sulfuric acid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caustic potash&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carbolic acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Carbolic acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Oxalic acid : Caustic nature may risk further damage .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Oxalic acid&lt;/li&gt;&lt;li&gt;• risk further damage&lt;/li&gt;&lt;li&gt;• Option C . Sulfuric acid : Risk of perforation due to corrosive nature .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Sulfuric acid&lt;/li&gt;&lt;li&gt;• perforation due to corrosive nature&lt;/li&gt;&lt;li&gt;• Option D . Caustic potash : Like other strong alkalis , can cause perforation during lavage.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Caustic potash&lt;/li&gt;&lt;li&gt;• strong alkalis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the indications for gastric lavage in acute poisoning cases , especially its appropriateness in carbolic acid poisoning .&lt;/li&gt;&lt;li&gt;➤ indications for gastric lavage in acute poisoning cases&lt;/li&gt;&lt;li&gt;➤ carbolic acid poisoning&lt;/li&gt;&lt;li&gt;➤ Contraindications for gastric lavage –&lt;/li&gt;&lt;li&gt;➤ Contraindications for gastric lavage –&lt;/li&gt;&lt;li&gt;➤ Corrosive poisoning ( except carbolic acid ) owing to danger of perforation (absolute contraindication). Convulsant poison , as it may lead to convulsions (e.g. strychnine). Comatose patients because of risk of aspiration into air-passages . Volatile poisons and hydrocarbons (petroleum distillate and kerosene oil) which may cause aspiration pneumonitis. Risk of hemorrhage or perforation due to esophageal or gastric pathology, like upper alimentary diseases (esophageal varices) or recent surgery. Hypothermia or hemorrhagic diathesis. Compromised unprotected airway . Ingestion of a foreign body (e.g. drug packet).&lt;/li&gt;&lt;li&gt;➤ Corrosive poisoning ( except carbolic acid ) owing to danger of perforation (absolute contraindication).&lt;/li&gt;&lt;li&gt;➤ except carbolic acid&lt;/li&gt;&lt;li&gt;➤ danger of perforation&lt;/li&gt;&lt;li&gt;➤ Convulsant poison , as it may lead to convulsions (e.g. strychnine).&lt;/li&gt;&lt;li&gt;➤ Convulsant poison&lt;/li&gt;&lt;li&gt;➤ lead to convulsions&lt;/li&gt;&lt;li&gt;➤ Comatose patients because of risk of aspiration into air-passages .&lt;/li&gt;&lt;li&gt;➤ Comatose patients because of risk of aspiration into air-passages&lt;/li&gt;&lt;li&gt;➤ Volatile poisons and hydrocarbons (petroleum distillate and kerosene oil) which may cause aspiration pneumonitis.&lt;/li&gt;&lt;li&gt;➤ Volatile poisons&lt;/li&gt;&lt;li&gt;➤ aspiration pneumonitis.&lt;/li&gt;&lt;li&gt;➤ Risk of hemorrhage or perforation due to esophageal or gastric pathology, like upper alimentary diseases (esophageal varices) or recent surgery.&lt;/li&gt;&lt;li&gt;➤ Risk of hemorrhage or perforation&lt;/li&gt;&lt;li&gt;➤ Hypothermia or hemorrhagic diathesis.&lt;/li&gt;&lt;li&gt;➤ Hypothermia&lt;/li&gt;&lt;li&gt;➤ Compromised unprotected airway .&lt;/li&gt;&lt;li&gt;➤ Compromised unprotected airway&lt;/li&gt;&lt;li&gt;➤ Ingestion of a foreign body (e.g. drug packet).&lt;/li&gt;&lt;li&gt;➤ foreign body&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 514-515, 516&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 514-515, 516&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young child is brought to the emergency department with suspected poisoning. The medical team evaluates the situation to determine the best approach for decontamination. In which of the following poisoning scenarios is gastric lavage contraindicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barbiturate poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kerosene poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paracetamol poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbolic acid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Kerosene poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Kerosene poisoning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Barbiturate poisoning : Gastric lavage can be considered, if patient present soon after ingestion.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Barbiturate poisoning&lt;/li&gt;&lt;li&gt;• Gastric lavage&lt;/li&gt;&lt;li&gt;• patient present soon after ingestion.&lt;/li&gt;&lt;li&gt;• Option C . Paracetamol poisoning : Often used, especially within 4 hours of ingestion .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Paracetamol poisoning&lt;/li&gt;&lt;li&gt;• 4 hours of ingestion&lt;/li&gt;&lt;li&gt;• Option D . Carbolic acid : Gastric lavage is indicated.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Carbolic acid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Contraindications for gastric lavage –&lt;/li&gt;&lt;li&gt;➤ Contraindications for gastric lavage –&lt;/li&gt;&lt;li&gt;➤ Corrosive poisoning (except carbolic acid) owing to danger of perforation (absolute contraindication) Convulsant poison , as it may lead to convulsions (e.g. strychnine) Comatose patients because of risk of aspiration into air-passages Volatile poisons and hydrocarbons (petroleum distillate and kerosene oil ) which may cause aspiration pneumonitis Risk of hemorrhage or perforation due to esophageal or gastric pathology, like upper alimentary diseases (esophageal varices) or recent surgery Hypothermia or hemorrhagic diathesis Compromised unprotected airway Ingestion of a foreign body (e.g. drug packet).&lt;/li&gt;&lt;li&gt;➤ Corrosive poisoning (except carbolic acid) owing to danger of perforation (absolute contraindication)&lt;/li&gt;&lt;li&gt;➤ Corrosive poisoning&lt;/li&gt;&lt;li&gt;➤ danger of perforation&lt;/li&gt;&lt;li&gt;➤ Convulsant poison , as it may lead to convulsions (e.g. strychnine)&lt;/li&gt;&lt;li&gt;➤ Convulsant poison&lt;/li&gt;&lt;li&gt;➤ convulsions&lt;/li&gt;&lt;li&gt;➤ Comatose patients because of risk of aspiration into air-passages&lt;/li&gt;&lt;li&gt;➤ Comatose patients&lt;/li&gt;&lt;li&gt;➤ risk of aspiration into air-passages&lt;/li&gt;&lt;li&gt;➤ Volatile poisons and hydrocarbons (petroleum distillate and kerosene oil ) which may cause aspiration pneumonitis&lt;/li&gt;&lt;li&gt;➤ Volatile poisons&lt;/li&gt;&lt;li&gt;➤ kerosene oil&lt;/li&gt;&lt;li&gt;➤ aspiration pneumonitis&lt;/li&gt;&lt;li&gt;➤ Risk of hemorrhage or perforation due to esophageal or gastric pathology, like upper alimentary diseases (esophageal varices) or recent surgery&lt;/li&gt;&lt;li&gt;➤ Risk of hemorrhage&lt;/li&gt;&lt;li&gt;➤ perforation&lt;/li&gt;&lt;li&gt;➤ Hypothermia or hemorrhagic diathesis&lt;/li&gt;&lt;li&gt;➤ Hypothermia or hemorrhagic diathesis&lt;/li&gt;&lt;li&gt;➤ Compromised unprotected airway&lt;/li&gt;&lt;li&gt;➤ Compromised unprotected airway&lt;/li&gt;&lt;li&gt;➤ Ingestion of a foreign body (e.g. drug packet).&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 514-515&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 514-515&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a rural clinic, a medical officer is faced with a case of acute poisoning. A 25-year-old patient has been brought in after ingesting an unknown substance at home. The medical officer needs to quickly administer an initial treatment to reduce the absorption of the poison. In preparing an emergency response, the medical officer considers the components of the universal antidote. Which of the following substances, commonly available in medical settings, is a part of this universal antidote and should be administered in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activated charcoal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Copper sulfate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Egg white&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Starch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Activated charcoal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Activated charcoal.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Copper sulfate (Option B), Egg white (Option C), and Starch (Option D) are not components of the universal antidote. Copper sulfate can be toxic and is not used for treating poisoning . Egg white and starch have limited or no role in binding toxins in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• Copper sulfate&lt;/li&gt;&lt;li&gt;• Egg white&lt;/li&gt;&lt;li&gt;• Starch&lt;/li&gt;&lt;li&gt;• not components of the universal antidote.&lt;/li&gt;&lt;li&gt;• Copper sulfate&lt;/li&gt;&lt;li&gt;• toxic&lt;/li&gt;&lt;li&gt;• not used for treating poisoning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Activated Charcoal ( AC ) can be useful in most poisons if given early, except for few poisons. The poisons where activated charcoal is not useful are:&lt;/li&gt;&lt;li&gt;➤ Activated Charcoal&lt;/li&gt;&lt;li&gt;➤ AC&lt;/li&gt;&lt;li&gt;➤ most poisons&lt;/li&gt;&lt;li&gt;➤ except&lt;/li&gt;&lt;li&gt;➤ few poisons.&lt;/li&gt;&lt;li&gt;➤ H eavy Metals A lcohols (Ethyl alcohol, Methyl alcohol, ethylene glycol) C orrosives, C arbamates, C yanide O rganophosphates&lt;/li&gt;&lt;li&gt;➤ H eavy Metals&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ A lcohols (Ethyl alcohol, Methyl alcohol, ethylene glycol)&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ C orrosives, C arbamates, C yanide&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ O rganophosphates&lt;/li&gt;&lt;li&gt;➤ O&lt;/li&gt;&lt;li&gt;➤ Mnemonic: AC is not useful in HACO&lt;/li&gt;&lt;li&gt;➤ Mnemonic: AC is not useful in HACO&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 517-518&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 517-518&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged man from West Bengal presents to the clinic with complaints of numbness and tingling in his hands and feet, thickened patches of skin, distinctive lines across his nails, and \&quot;raindrop\&quot; pigmentation on his hands. These symptoms have progressively worsened over several months. Given the patient&#x27;s geographic location and the constellation of symptoms, you suspect chronic exposure to a toxic substance. Which of the following toxins is most likely responsible for the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thallium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arsenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arsenic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lead exposure typically presents with gastrointestinal distress, anemia , and neurological symptoms such as peripheral neuropathy , but it does not commonly cause hyperkeratosis or \&quot;raindrop\&quot; pigmentation.&lt;/li&gt;&lt;li&gt;• Option A. Lead&lt;/li&gt;&lt;li&gt;• exposure&lt;/li&gt;&lt;li&gt;• gastrointestinal distress, anemia&lt;/li&gt;&lt;li&gt;• neurological symptoms&lt;/li&gt;&lt;li&gt;• peripheral neuropathy&lt;/li&gt;&lt;li&gt;• Option C . Thallium poisoning is known for causing severe alopecia ( hair loss ) and painful neuropathies , but it does not typically present with raindrop pigmentation or Mees&#x27; lines.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Thallium&lt;/li&gt;&lt;li&gt;• poisoning&lt;/li&gt;&lt;li&gt;• severe&lt;/li&gt;&lt;li&gt;• alopecia&lt;/li&gt;&lt;li&gt;• hair&lt;/li&gt;&lt;li&gt;• loss&lt;/li&gt;&lt;li&gt;• painful&lt;/li&gt;&lt;li&gt;• neuropathies&lt;/li&gt;&lt;li&gt;• Option D . Mercury exposure can lead to neurological symptoms and acrodynia (pink disease), but it is not associated with the specific dermatological findings seen in arsenic poisoning.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Mercury&lt;/li&gt;&lt;li&gt;• neurological symptoms and acrodynia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The dermatological manifestations of chronic arsenic poisoning - Rash resembling fading measles rash , Speckled brown pigmentation , mostly on the skin flexures, temples, shoulders, eyelids and neck (raindrop pigmentation). Macular areas of depigmentation may appear on normal/hyperpigmented skin (leucomelanosis). Hyperkeratosis of the palms and soles with irregular thickening of the nails and development of white bands of opacity in the nails of fingers and toes (called Aldrich-Mees lines). Brittle nails and alopecia are also seen.&lt;/li&gt;&lt;li&gt;➤ dermatological manifestations&lt;/li&gt;&lt;li&gt;➤ chronic arsenic poisoning&lt;/li&gt;&lt;li&gt;➤ Rash resembling fading measles rash&lt;/li&gt;&lt;li&gt;➤ Speckled brown pigmentation&lt;/li&gt;&lt;li&gt;➤ skin flexures, temples, shoulders, eyelids and neck&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 540&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 540&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic investigation, a medical examiner is called to a crime scene where a body has been found. The examiner notices a distinctive smell of burnt rope at the scene. This observation is key to determining the type of poisoning that may have occurred. Based on this clue, what is the most likely cause of the poisoning?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aluminum phosphide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyanide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cannabis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-191914.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cannabis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Aluminum phosphide - Fishy smell due to phosphine gas .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Aluminum phosphide&lt;/li&gt;&lt;li&gt;• Fishy smell&lt;/li&gt;&lt;li&gt;• phosphine gas&lt;/li&gt;&lt;li&gt;• Option C . Arsenic - Garlic like odor&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Arsenic&lt;/li&gt;&lt;li&gt;• Garlic like odor&lt;/li&gt;&lt;li&gt;• Option D . Cyanide - Can have a bitter almond scent , and only detectable by certain individuals.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cyanide&lt;/li&gt;&lt;li&gt;• bitter almond scent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Smell due to various poisons.&lt;/li&gt;&lt;li&gt;➤ Smell due to various poisons.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 624&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 624&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a district hospital, a medical officer is presented with a 40-year-old male patient exhibiting signs of encephalopathy and abdominal discomfort. The patient&#x27;s family reports that he has been involved in the renovation of old buildings, which includes the removal of old paint. Given the clinical presentation and the patient&#x27;s occupational history, the medical officer suspects poisoning and considers the initiation of chelation therapy. For which type of poisoning is Disodium EDTA particularly indicated as an antidote?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OPC poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mushroom poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Belladonna poisoning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lead poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-191943.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lead poisoning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Organophosphorus compound (OPC) poisoning - is typically treated with atropine and pralidoxime, not with chelating agents like Disodium EDTA.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Organophosphorus compound&lt;/li&gt;&lt;li&gt;• treated with atropine and pralidoxime,&lt;/li&gt;&lt;li&gt;• Option C . Mushroom poisoning - requires specific treatments depending on the type of mushroom ingested , and Disodium EDTA is not typically used.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Mushroom poisoning&lt;/li&gt;&lt;li&gt;• specific treatments depending on the type of mushroom ingested&lt;/li&gt;&lt;li&gt;• Option D . Belladonna poisoning - is treated with physostigmine or symptomatic and supportive care , not with chelating agents.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Belladonna poisoning&lt;/li&gt;&lt;li&gt;• physostigmine or symptomatic and supportive care&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antidotes -&lt;/li&gt;&lt;li&gt;➤ Antidotes -&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 518&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 518&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer is reviewing the case of a patient who has overdosed on multiple drugs. As part of the treatment plan, urinary alkalization is being considered to enhance the elimination of certain drugs. The medical officer examines the patient&#x27;s medication list to determine which drug is least likely to be effectively eliminated by this method. Which drug in the patient&#x27;s medication list is least likely to be eliminated effectively by urinary alkalization?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Salicylate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methotrexate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amphetamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenobarbital&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Amphetamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/05/screenshot-2024-03-05-191959.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Amphetamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Salicylate : Alkalization increases ionization and renal elimination.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Salicylate&lt;/li&gt;&lt;li&gt;• Alkalization increases ionization&lt;/li&gt;&lt;li&gt;• Option B . Methotrexate : Benefits from alkaline urine for increased elimination .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Methotrexate&lt;/li&gt;&lt;li&gt;• alkaline urine for increased elimination&lt;/li&gt;&lt;li&gt;• Option D . Phenobarbital : Acidic drug that is excreted more in alkaline urine .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Phenobarbital&lt;/li&gt;&lt;li&gt;• Acidic drug&lt;/li&gt;&lt;li&gt;• excreted more in alkaline urine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the limitations of urinary alkalization in drug overdose management , especially its ineffectiveness in amphetamine elimination . Salicylate, Methotrexate, and Phenobarbital are weak acids and would be more effectively eliminated with urinary alkalization.&lt;/li&gt;&lt;li&gt;➤ urinary alkalization in drug overdose management&lt;/li&gt;&lt;li&gt;➤ ineffectiveness in amphetamine elimination&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 519&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 519&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male is brought to a district hospital following suspected poisoning. The medical officer is assessing various treatment options to enhance the elimination of the ingested substance. The officer considers a method that involves inducing sweating. Which of the following substances is correctly categorized as being used for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chelating agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diaphoretics&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Purging&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forced alkaline diuresis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diaphoretics&quot;, &quot;question_images&quot;: [], &quot;explanation_images&q
