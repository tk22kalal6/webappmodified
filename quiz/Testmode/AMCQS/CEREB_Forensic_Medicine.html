;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a medicolegal consultation, a forensic expert is reviewing a case involving a middle-aged male detainee who exhibited uncontrollable sexual behavior while in custody. The detainee&#x27;s medical history is notable for psychiatric evaluations that documented a longstanding pattern of compulsive sexual thoughts and behaviors. The forensic expert is tasked with providing an opinion on the detainee&#x27;s condition to assist in understanding his behavior from a medicolegal perspective. In forensic medicine, what term is used to describe a condition characterized by an overwhelming sexual desire in males, which might be relevant to this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nymphomania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tribadism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Satyriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sadism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Satyriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Satyriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Nymphomania is the female counterpart of satyriasis , characterized by excessive sexual desire in females.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Nymphomania&lt;/li&gt;&lt;li&gt;• female counterpart of satyriasis&lt;/li&gt;&lt;li&gt;• excessive sexual desire in females.&lt;/li&gt;&lt;li&gt;• Option B . Tribadism / Lesbianism, defined as sexual and romantic attraction between women , is a sexual orientation.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Tribadism&lt;/li&gt;&lt;li&gt;• sexual and romantic attraction&lt;/li&gt;&lt;li&gt;• between women&lt;/li&gt;&lt;li&gt;• Option D . Sadism involves deriving pleasure from inflicting pain or humiliation , which is distinct from excessive sexual desire.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Sadism&lt;/li&gt;&lt;li&gt;• deriving pleasure from inflicting pain or humiliation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Satyriasis: Morbid, insatiable sexual need or desire in a man.&lt;/li&gt;&lt;li&gt;➤ Morbid, insatiable sexual need&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 384&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 384&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is reviewing a case involving allegations of non-consensual sexual activity. The case file describes an incident where the assailant forced the victim to engage in oral-genital contact, specifically involving the victim&#x27;s mouth and the assailant&#x27;s penis. This activity is documented in the forensic report, and the expert is tasked with categorizing the act based on its specific nature to assist in the legal proceedings. In the context of forensic sexual offense terminology, how is penile-buccal coitus best described?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sadism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetishism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fellatio&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cunnilingus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Fellatio&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Fellatio&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Sadism involves deriving pleasure from inflicting pain or humiliation on others , which does not specifically describe the act of oral-genital contact.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Sadism&lt;/li&gt;&lt;li&gt;• deriving pleasure from inflicting pain&lt;/li&gt;&lt;li&gt;• humiliation on others&lt;/li&gt;&lt;li&gt;• Option B . Fetishism is characterized by sexual arousal from objects or specific body parts , not necessarily involving oral-genital contact.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Fetishism&lt;/li&gt;&lt;li&gt;• sexual arousal from objects or specific body parts&lt;/li&gt;&lt;li&gt;• Option D . Cunnilingus refers to oral stimulation of the female genitalia , which is not the act described in the case file.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cunnilingus&lt;/li&gt;&lt;li&gt;• oral stimulation of the female genitalia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fellatio means oral stimulation of the penis either by the female or male .&lt;/li&gt;&lt;li&gt;➤ Fellatio means oral stimulation of the penis&lt;/li&gt;&lt;li&gt;➤ female or male&lt;/li&gt;&lt;li&gt;➤ Cunnilingus means oral stimulation of female genitalia .&lt;/li&gt;&lt;li&gt;➤ Cunnilingus&lt;/li&gt;&lt;li&gt;➤ oral stimulation of female genitalia&lt;/li&gt;&lt;li&gt;➤ Medico-legal Aspects - In India , under the Hindu Marriage Act , insistence on buccal coitus, if it is non-consensual and repetitive, constitutes a valid ground for divorce .&lt;/li&gt;&lt;li&gt;➤ Medico-legal Aspects -&lt;/li&gt;&lt;li&gt;➤ India&lt;/li&gt;&lt;li&gt;➤ Hindu Marriage Act&lt;/li&gt;&lt;li&gt;➤ buccal coitus, if it is non-consensual and repetitive, constitutes a valid ground for divorce&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 429-430&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 429-430&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic medicine conference, a Junior resident presents a case involving a peculiar and disturbing homicide. The victim was found deceased with evidence suggesting that the perpetrator engaged in sexual acts with the corpse post-mortem. This case was particularly challenging due to the intertwining of violent and sexual elements, prompting an in-depth discussion on the classification of such crimes within forensic medicine. He elaborated on the psychological motivations behind the crime, suggesting it fell into a category characterized by deriving sexual pleasure from the act of killing. This extreme form of behavior, often referred to in forensic circles, is classified as what?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Troilism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Algolagnia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Masochism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frotteurism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Algolagnia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Algolagnia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Troilism involves sexual arousal from watching one&#x27;s partner engage in sexual activities with a third party , which does not relate to the violent nature of lust murder.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Troilism&lt;/li&gt;&lt;li&gt;• sexual arousal from watching one&#x27;s partner engage in sexual activities with a third party&lt;/li&gt;&lt;li&gt;• Option C . Masochism is characterized by obtaining pleasure from one&#x27;s own pain or humiliation , not from inflicting pain or death on others.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Masochism&lt;/li&gt;&lt;li&gt;• obtaining pleasure from one&#x27;s own pain or humiliation&lt;/li&gt;&lt;li&gt;• Option D . Frotteurism involves deriving sexual pleasure from rubbing against a non-consenting person , typically in crowded places, without the lethal component present in lust murder.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Frotteurism&lt;/li&gt;&lt;li&gt;• deriving sexual pleasure from rubbing against a non-consenting person&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Lust Murder - It is a homicide in which the offender stabs, pierces, slashes or otherwise mutilates the sexual organs or areas of the victim’s body . With torturing the partner, sexual arousal starts, and with death of the partner, full gratification is obtained.&lt;/li&gt;&lt;li&gt;➤ Lust Murder -&lt;/li&gt;&lt;li&gt;➤ homicide in which the offender stabs, pierces, slashes or otherwise mutilates the sexual organs or areas of the victim’s body&lt;/li&gt;&lt;li&gt;➤ The signature component of the crime that which names it a ‘lust murder’ is the killer acting out their fantasies with their victims and the bodies of those victims .&lt;/li&gt;&lt;li&gt;➤ ‘lust murder’ is the killer acting out their fantasies with their victims and the bodies of those victims&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 431&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 431&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case review session, a forensic expert discusses a case involving an individual who deliberately seeks out situations that result in self-inflicted pain for sexual gratification. This behavior has led to multiple emergency room visits for injuries that the individual was reluctant to explain. During these sessions, the expert emphasizes the importance of recognizing specific psychological patterns that may underlie such behaviors, especially when they might have legal implications or require specialized intervention. What term best describes this condition where an individual derives sexual pleasure from experiencing pain to oneself?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transvestism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetishism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sadism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Masochism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Masochism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Masochism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Transvestism involves dressing in the clothes of the opposite sex , mainly for reasons unrelated to experiencing pain.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Transvestism&lt;/li&gt;&lt;li&gt;• dressing in the clothes of the opposite sex&lt;/li&gt;&lt;li&gt;• Option B . Fetishism is a sexual fixation on a nonliving object or nongenital body part , which does not inherently involve pain.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Fetishism&lt;/li&gt;&lt;li&gt;• sexual fixation on a nonliving object or nongenital body part&lt;/li&gt;&lt;li&gt;• Option C . Sadism involves deriving pleasure from inflicting pain on others , which is the opposite of masochism.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Sadism&lt;/li&gt;&lt;li&gt;• deriving pleasure from inflicting pain on others&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Masochism/Passive Algolagnia is sexual gratification is obtained only when they receive painful stimulus from opposite partner . It is the reverse of sadism. More commonly seen in males .&lt;/li&gt;&lt;li&gt;➤ Masochism/Passive Algolagnia is sexual gratification is obtained only when they receive painful stimulus from opposite partner&lt;/li&gt;&lt;li&gt;➤ males&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 431&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 431&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a recent case at a district hospital, a medical officer is presented with a challenging situation involving a 25-year-old male detainee brought in by police for a medicolegal examination. The detainee was apprehended at a local shopping mall after several complaints from shoppers about his inappropriate conduct. The medical officer, evaluates the detainee&#x27;s behavior, is indicative of Frotteurism, a paraphilic disorder. Frotteurism is characterized by?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sexual pleasure is obtained by witnessing the act of urination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sexual gratification by rubbing private parts against non-consenting individuals&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sexual practice involving three people&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sexual pleasure in watching females getting undressed&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sexual gratification by rubbing private parts against non-consenting individuals&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sexual gratification by rubbing private parts against non-consenting individuals&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Gaining sexual pleasure from witnessing acts of urination is known as urophilia .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Gaining sexual pleasure from witnessing acts of urination&lt;/li&gt;&lt;li&gt;• urophilia&lt;/li&gt;&lt;li&gt;• Option C . A sexual practice involving three people refers to a threesome , which is a consensual sexual activity among three individuals, not related to non-consensual touching or rubbing.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• sexual practice involving three people refers to a threesome&lt;/li&gt;&lt;li&gt;• Option D . Voyeurism is the act of obtaining sexual pleasure from watching others , typically strangers, undressing or engaging in sexual activity, without their knowledge or consent.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Voyeurism is the act of obtaining sexual pleasure from watching others&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Frotteurism is a paraphilic disorder characterized by obtaining sexual gratification from rubbing or touching non-consenting individuals , often in crowded public settings.&lt;/li&gt;&lt;li&gt;➤ Frotteurism is a paraphilic disorder characterized by obtaining sexual gratification from rubbing or touching non-consenting individuals&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 433&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 433&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is summoned upon to deliver expert testimony in a notable legal case involving a 35-year-old male defendant accused of engaging in onanism in a setting that has raised public and legal concerns. The court is seeking clarity on accused behavior viewed from a forensic and medicolegal standpoint, considering the act&#x27;s context and its implications for public decency and legal boundaries. How should the forensic expert classify the act of onanism in this scenario, given the complexities of legal and social standards?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Natural sexual offense&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unnatural sexual offence&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perversion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Indecent assault&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perversion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Perversion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . A natural sexual offense would imply an act that is inherently wrong by natural standards , which does not accurately describe masturbation.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• natural sexual offense&lt;/li&gt;&lt;li&gt;• act that is inherently wrong by natural standards&lt;/li&gt;&lt;li&gt;• Option B . An unnatural sexual offense typically refers to sexual acts that deviate from societal norms to an extreme extent , often involving non-consenting parties, which is not applicable to private masturbation.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• unnatural sexual offense&lt;/li&gt;&lt;li&gt;• sexual acts that deviate from societal norms to an extreme extent&lt;/li&gt;&lt;li&gt;• Option D . Indecent assault generally involves non-consensual contact with another individual , which is not the case with private acts of masturbation but could apply to the public behavior or distribution of content without consent.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Indecent assault generally involves non-consensual contact with another individual&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Masturbation/Onanism - Deliberate self-stimulation which results in sexual arousal. It is an offence when practiced openly, e.g. in telephone booths, bus or toilets.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 432&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 432&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an investigation of a case involving sexual abuse of a minor, a forensic expert is consulted to provide testimony. The case involves an adult male and a minor male, with the minor being the passive participant in anal intercourse. The expert is asked to define the term that historically describes this specific type of sexual relationship.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Catamite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pedophile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gerontophilia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pederasty&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pederasty&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pederasty&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Catamite : Refers to a young boy in such a relationship , not the act itself.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Catamite&lt;/li&gt;&lt;li&gt;• young boy in such a relationship&lt;/li&gt;&lt;li&gt;• Option B . Pedophile : Describes an adult with a sexual preference for prepubescent children , regardless of the nature of the act.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Pedophile&lt;/li&gt;&lt;li&gt;• adult with a sexual preference for prepubescent children&lt;/li&gt;&lt;li&gt;• Option C . Gerontophilia : Involves sexual preference for elderly individuals , unrelated to the scenario.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Gerontophilia&lt;/li&gt;&lt;li&gt;• sexual preference for elderly individuals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pederasty is intimate sexual relations, especially anal intercourse with a boy outside his immediate family as the passive partner (the boy is known as catamite, and the man as pederast).&lt;/li&gt;&lt;li&gt;➤ Pederasty is intimate sexual relations, especially anal intercourse with a boy outside his immediate family as the passive partner&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 427&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 427&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {

                    ],
                    correct_answer: &quot;B. 4&quot;,

                }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 39 * 60; // Duration in seconds

        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;

            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({

        // Start quiz

            try {

        // Show question

        function showResults(index) {

            questions = [{&quot;text&quot;: &quot;A Forensic Expert is called to a crime scene where a potential sexual assault is suspected. The sheets from the scene do not visually reveal any obvious stains, but the pathologist knows that certain types of illumination can reveal traces of biological fluids that are not visible to the naked eye. They must choose the most appropriate method to detect these potential seminal stains for further analysis. Question : Which type of light should the Forensic Expert use to visualize invisible or faint seminal stains at the crime scene?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;UV light&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Infrared&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dark illumination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Red light&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. UV light&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) UV light.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Infrared light is not typically used for visualizing seminal stains as it does not cause the required fluorescence for detection.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• not typically used for visualizing seminal stains&lt;/li&gt;&lt;li&gt;• Option C. Not used in forensic investigations for the visualization of stains.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• forensic investigations&lt;/li&gt;&lt;li&gt;• Option D. Red light does not have the properties to make seminal stains visible .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• seminal stains visible&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Seminal fluid examination - (Physical examination) dry seminal stains are grayish white in color and under UV light show bluish-white fluorescence due to presence of choline .\&quot;&lt;/li&gt;&lt;li&gt;➤ UV light show bluish-white fluorescence&lt;/li&gt;&lt;li&gt;➤ choline&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference - Reddy 33/e. Pg 418&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old forensic examiner is presented with a set of preserved clothing articles from a case that is 4 months old. Suspicion arises regarding the presence of aged seminal stains on the fabric. To establish the presence of semen, especially considering the potential degradation of the sample over time, which of the following biochemical tests should the examiner prioritize to yield reliable results?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acid phosphatase test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Barbario test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Florence test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creatine phosphokinase test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Creatine phosphokinase test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture2_QFiN4XE.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture3_y2WnMmB.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Creatine phosphokinase test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . Acid phosphatase test is useful for recent stains as concentration in excess of hundred Bodansky units with or without s indicate that ejaculation occurred within twelve hours of examination .  The concentration of acid phosphatase gradually falls with time in vaginal secretions , and positive reactions are found for periods of 36 hours , with gradual disappearance in 72 hours , but is little changed if the body is refrigerated.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Acid phosphatase test&lt;/li&gt;&lt;li&gt;• concentration in excess of hundred Bodansky units&lt;/li&gt;&lt;li&gt;• ejaculation occurred within twelve hours of examination&lt;/li&gt;&lt;li&gt;• acid phosphatase gradually falls&lt;/li&gt;&lt;li&gt;• vaginal secretions&lt;/li&gt;&lt;li&gt;• positive reactions&lt;/li&gt;&lt;li&gt;• periods of 36 hours&lt;/li&gt;&lt;li&gt;• disappearance in 72 hours&lt;/li&gt;&lt;li&gt;• The prostatic secretion element of seminal fluid contains 500 to 1000 times greater acid phosphatase than any other body fluid.&lt;/li&gt;&lt;li&gt;• prostatic secretion element&lt;/li&gt;&lt;li&gt;• 500 to 1000 times greater acid phosphatase&lt;/li&gt;&lt;li&gt;• Option B . Barbario test detects spermine from the prostate in the seminal fluid , which is characterized by the formation of yellow needle-shaped rhombic crystals (spermine picrate)  when treated with picric acid. It is a presumptive test for seminal stain, not very reliable.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Barbario test&lt;/li&gt;&lt;li&gt;• prostate in the seminal fluid&lt;/li&gt;&lt;li&gt;• formation of yellow needle-shaped rhombic crystals&lt;/li&gt;&lt;li&gt;• It is a presumptive test for seminal stain, not very reliable.&lt;/li&gt;&lt;li&gt;• Option C . Florence test is indicative of the presence of choline from seminal vesicles and results in dark brown rhombic crystals of choline iodide upon treatment with Florence reagent. It is a presumptive test for seminal stain, not very reliable.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• dark brown rhombic crystals&lt;/li&gt;&lt;li&gt;• choline iodide&lt;/li&gt;&lt;li&gt;• It is a presumptive test for seminal stain, not very reliable.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Florence test—For choline (dark brown rhombic crystals) Barberio test— detects spermine (yellow needle-shaped rhombic crystals) Acid phosphatase test—Conclusive test in absence of demonstrable sperm or aspermia cases Creatine phosphokinase—helpful in old seminal stain (6 months)&lt;/li&gt;&lt;li&gt;➤ Florence test—For choline (dark brown rhombic crystals)&lt;/li&gt;&lt;li&gt;➤ choline&lt;/li&gt;&lt;li&gt;➤ Barberio test— detects spermine (yellow needle-shaped rhombic crystals)&lt;/li&gt;&lt;li&gt;➤ spermine&lt;/li&gt;&lt;li&gt;➤ Acid phosphatase test—Conclusive test in absence of demonstrable sperm or aspermia cases&lt;/li&gt;&lt;li&gt;➤ absence of demonstrable sperm or aspermia cases&lt;/li&gt;&lt;li&gt;➤ Creatine phosphokinase—helpful in old seminal stain (6 months)&lt;/li&gt;&lt;li&gt;➤ old seminal stain&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 435; Pics from Book “Review of Forensic Medicine &amp;amp; Toxicology” by Gautam Biswas- Chapter Seminal Stains and Other Biological Samples&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 435; Pics from Book “Review of Forensic Medicine &amp;amp; Toxicology” by Gautam Biswas- Chapter Seminal Stains and Other Biological Samples&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy was present to the emergency department with complaints of difficulty walking and pain around the anus. His guardian suspects he may have been a victim of sexual abuse. During the examination, a forensic expert performs a microchemical test on a sample collected from the perianal area. The presence of yellow, needle-shaped crystals is observed under the microscope. Which test was most likely conducted to obtain this finding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barberio’s test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Florence test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teichmann test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Takayama test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Barberio’s test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture2_wuwsWSV.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture3_jZc6eAK.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/image-1-5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture10.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Barberio’s Test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Florence test -&lt;/li&gt;&lt;li&gt;• Option B. Florence test -&lt;/li&gt;&lt;li&gt;• Reagent : KI + I2 + H2O&lt;/li&gt;&lt;li&gt;• KI + I2 + H2O&lt;/li&gt;&lt;li&gt;• Component of semen detected: Coline (secreted from seminal vesicles)&lt;/li&gt;&lt;li&gt;• Coline&lt;/li&gt;&lt;li&gt;• Shape of crystals: Dark Brown rhombic crystals of choline iodide (resemble hemin but larger than hemin crystals)&lt;/li&gt;&lt;li&gt;• Dark Brown rhombic crystals of choline iodide&lt;/li&gt;&lt;li&gt;• Option C. Hemin (Teichmann’s) test&lt;/li&gt;&lt;li&gt;• Option C. Hemin (Teichmann’s) test&lt;/li&gt;&lt;li&gt;• Reagent : NaCl + acetic acid&lt;/li&gt;&lt;li&gt;• NaCl + acetic acid&lt;/li&gt;&lt;li&gt;• Brownish-black rhombic crystals of hematin chloride&lt;/li&gt;&lt;li&gt;• Brownish-black rhombic crystals&lt;/li&gt;&lt;li&gt;• Negative in old stains or washed or treated with chemicals.&lt;/li&gt;&lt;li&gt;• Negative in old stains&lt;/li&gt;&lt;li&gt;• Option D. Hemochromogen (Takayama) test&lt;/li&gt;&lt;li&gt;• Option D. Hemochromogen (Takayama) test&lt;/li&gt;&lt;li&gt;• Reagent: NaOH + pyridine + glucose&lt;/li&gt;&lt;li&gt;• NaOH + pyridine + glucose&lt;/li&gt;&lt;li&gt;• Pink feathery crystals of hemochromogen (reduced alkaline hematin)&lt;/li&gt;&lt;li&gt;• Pink feathery crystals of hemochromogen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Microchemical tests for Semen: Florence and Barberio test (Both are presumptive tests)&lt;/li&gt;&lt;li&gt;➤ Microchemical tests for Semen:&lt;/li&gt;&lt;li&gt;➤ Florence test—For choline (dark brown rhombic crystals) Barberio test— detects spermine (yellow needle-shaped rhombic crystals)&lt;/li&gt;&lt;li&gt;➤ Florence test—For choline (dark brown rhombic crystals)&lt;/li&gt;&lt;li&gt;➤ choline&lt;/li&gt;&lt;li&gt;➤ Barberio test— detects spermine (yellow needle-shaped rhombic crystals)&lt;/li&gt;&lt;li&gt;➤ spermine&lt;/li&gt;&lt;li&gt;➤ Microchemical tests for Blood: Teichmann’s and Takayama test (Both are confirmatory tests)&lt;/li&gt;&lt;li&gt;➤ Microchemical tests for Blood:&lt;/li&gt;&lt;li&gt;➤ Teichmann’s - Brownish-black rhombic crystals of hematin chloride Takayama test - Pink feathery crystals of hemochromogen (reduced alkaline hematin)&lt;/li&gt;&lt;li&gt;➤ Teichmann’s - Brownish-black rhombic crystals of hematin chloride&lt;/li&gt;&lt;li&gt;➤ Brownish-black rhombic crystals&lt;/li&gt;&lt;li&gt;➤ Takayama test - Pink feathery crystals of hemochromogen (reduced alkaline hematin)&lt;/li&gt;&lt;li&gt;➤ Pink feathery crystals&lt;/li&gt;&lt;li&gt;➤ Ref - Reddy 33/e. Pg 434; Parikh 7th/e p. 7.26, 7.27; S.K. Singhal 4th/e p. 162-164&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ - Reddy 33/e. Pg 434; Parikh 7th/e p. 7.26, 7.27; S.K. Singhal 4th/e p. 162-164&lt;/li&gt;&lt;li&gt;➤ Pics from Book “Review of Forensic Medicine &amp;amp; Toxicology” by Gautam Biswas- Chapter Seminal Stains and Other Biological Samples&lt;/li&gt;&lt;li&gt;➤ Pics from Book “Review of Forensic Medicine &amp;amp; Toxicology” by Gautam Biswas- Chapter Seminal Stains and Other Biological Samples&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A woman brings her child to a counselor seeking assistance to establish paternity for legal purposes. The counselor suggests the most definitive and scientifically accurate method for determining biological paternity. Which of the following methods should be utilized?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Blood grouping&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fingerprints&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phenotypic resemblance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DNA fingerprinting&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DNA fingerprinting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/screenshot-2024-02-28-132145.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) DNA fingerprinting.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A . While blood type can be used to exclude paternity in cases where the child possesses a blood type incompatible with the alleged father , it cannot definitively prove paternity due to the l imited number of blood types and the possibility of multiple individuals sharing the same blood group.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• child possesses a blood type incompatible&lt;/li&gt;&lt;li&gt;• alleged father&lt;/li&gt;&lt;li&gt;• imited number of blood types&lt;/li&gt;&lt;li&gt;• Medicolegal Aspects of Blood Groups: Principles:&lt;/li&gt;&lt;li&gt;• Medicolegal Aspects of Blood Groups:&lt;/li&gt;&lt;li&gt;• A blood group antigen cannot appear in a child , unless present in one or another parent. If an individual is homozygous for a blood group factor , it must appear in the blood of all his children. If a child is homozygous for a blood group factor, the gene for the same must have been inherited by it from each of its parents. The blood group characters are peculiar to the individual and are unchanged throughout life .&lt;/li&gt;&lt;li&gt;• A blood group antigen cannot appear in a child , unless present in one or another parent.&lt;/li&gt;&lt;li&gt;• blood group antigen&lt;/li&gt;&lt;li&gt;• appear in a child&lt;/li&gt;&lt;li&gt;• If an individual is homozygous for a blood group factor , it must appear in the blood of all his children.&lt;/li&gt;&lt;li&gt;• homozygous for a blood group factor&lt;/li&gt;&lt;li&gt;• his children.&lt;/li&gt;&lt;li&gt;• If a child is homozygous for a blood group factor, the gene for the same must have been inherited by it from each of its parents.&lt;/li&gt;&lt;li&gt;• homozygous&lt;/li&gt;&lt;li&gt;• gene for the same&lt;/li&gt;&lt;li&gt;• inherited by it from each of its parents.&lt;/li&gt;&lt;li&gt;• The blood group characters are peculiar to the individual and are unchanged throughout life .&lt;/li&gt;&lt;li&gt;• unchanged throughout life&lt;/li&gt;&lt;li&gt;• Option B. Fingerprints are unique to every individual and do not demonstrate genetic relations .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Fingerprints&lt;/li&gt;&lt;li&gt;• do not demonstrate genetic relations&lt;/li&gt;&lt;li&gt;• Option C. Reliance on physical resemblance is highly subjective and not a definitive method for paternity testing, as phenotypic traits can be influenced by various genetic and environmental factors.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Reliance on physical resemblance&lt;/li&gt;&lt;li&gt;• not a definitive method&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ DNA fingerprinting as the gold standard for establishing paternity due to its high specificity and accuracy in comparing genetic material between individuals.&lt;/li&gt;&lt;li&gt;➤ DNA fingerprinting&lt;/li&gt;&lt;li&gt;➤ gold standard&lt;/li&gt;&lt;li&gt;➤ high specificity&lt;/li&gt;&lt;li&gt;➤ Ref: Reddy 33/e. Pg 459&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 459&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the legal context of determining paternity, a clinician is tasked with obtaining a blood sample from an infant for DNA testing. To ensure the validity and safety of the sample for genetic analysis, what is the recommended minimum age at which a blood sample can be taken from an infant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 month&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 6 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 6 months.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• For paternity testing , it is recommended to collect blood samples from an infant at a minimum age of 6 months (but not less than 2 months ). This recommendation considers the infant&#x27;s developing immune system and the volume of blood that can be safely drawn . Prior to this age, the presence of maternal antibodies and the risk of anemia from blood draws are of concern.&lt;/li&gt;&lt;li&gt;• paternity testing&lt;/li&gt;&lt;li&gt;• 6 months&lt;/li&gt;&lt;li&gt;• not less than 2 months&lt;/li&gt;&lt;li&gt;• infant&#x27;s developing immune system&lt;/li&gt;&lt;li&gt;• volume of blood that can be safely drawn&lt;/li&gt;&lt;li&gt;• presence of maternal antibodies&lt;/li&gt;&lt;li&gt;• One ml of blood should be obtained by a heel or ear prick , or venepuncture into a plain tube . The testing of the mother, child and putative father , i.e., the man whose potential paternity is under investigation, should be done in the same laboratory, by the same person, on the same day, and using the same batch of reagents and antisera .&lt;/li&gt;&lt;li&gt;• One ml of blood&lt;/li&gt;&lt;li&gt;• heel or ear prick&lt;/li&gt;&lt;li&gt;• venepuncture into a plain tube&lt;/li&gt;&lt;li&gt;• testing of the mother, child and putative father&lt;/li&gt;&lt;li&gt;• same batch of reagents and antisera&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The appropriate age for blood sample collection from an infant for paternity testing is 6 months , to minimize health risks and potential interference from maternal antibodies.&lt;/li&gt;&lt;li&gt;➤ appropriate age for blood sample collection&lt;/li&gt;&lt;li&gt;➤ 6 months&lt;/li&gt;&lt;li&gt;➤ Ref: Reddy 33/e. Pg 458&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 458&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a forensic pathology rotation, a medical resident is tasked with confirming the presence of hemoglobin in a blood sample from an old crime scene. The sample is degraded, and the resident must choose a test that yields specific microscopic findings to ensure the accuracy of the result. Which test should the resident utilize to observe the characteristic pink feathery crystals that confirm the presence of hemoglobin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Takayama test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Teichmann test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barbario’s test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Xanthoproteic test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Takayama test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture10_biOZ6Bl.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/image-1-5_A5sJHt2.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/picture2_FzvDB1F.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Takayama test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B. Hemin (Teichmann’s) test&lt;/li&gt;&lt;li&gt;• Option B. Hemin (Teichmann’s) test&lt;/li&gt;&lt;li&gt;• Reagent: NaCl + acetic acid&lt;/li&gt;&lt;li&gt;• NaCl + acetic acid&lt;/li&gt;&lt;li&gt;• Brownish-black rhombic crystals of hematin chloride&lt;/li&gt;&lt;li&gt;• Brownish-black rhombic crystals&lt;/li&gt;&lt;li&gt;• Negative in old stains or washed or treated with chemicals&lt;/li&gt;&lt;li&gt;• Negative&lt;/li&gt;&lt;li&gt;• old stains&lt;/li&gt;&lt;li&gt;• Option C. Barberio’s test -&lt;/li&gt;&lt;li&gt;• Option C. Barberio’s test -&lt;/li&gt;&lt;li&gt;• Reagent: Picric Acid .&lt;/li&gt;&lt;li&gt;• Picric Acid&lt;/li&gt;&lt;li&gt;• Component of semen detected: Spermine (secreted from prostate gland)&lt;/li&gt;&lt;li&gt;• Spermine&lt;/li&gt;&lt;li&gt;• Shape of crystals: Yellow needle shaped crystals of spermine picrate.&lt;/li&gt;&lt;li&gt;• Yellow needle shaped crystals&lt;/li&gt;&lt;li&gt;• Option D. Xanthoproteic test -&lt;/li&gt;&lt;li&gt;• Option D. Xanthoproteic test -&lt;/li&gt;&lt;li&gt;• The xanthoproteic reaction is a method that can be used to detect the presence of protein soluble in a solution , using concentrated nitric acid . The test gives a positive result in amino acids carrying aromatic groups (phenylalanine, tyrosine, and tryptophan) and forms a yellow-colored product known as Xantho protein.&lt;/li&gt;&lt;li&gt;• detect the presence of protein soluble in a solution&lt;/li&gt;&lt;li&gt;• concentrated nitric acid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ :&lt;/li&gt;&lt;li&gt;➤ Microchemical tests for Blood: Teichmann’s and Takayama test (Both are confirmatory tests)&lt;/li&gt;&lt;li&gt;➤ Microchemical tests for Blood:&lt;/li&gt;&lt;li&gt;➤ Teichmann’s - Brownish-black rhombic crystals of hematin chloride Takayama test - Pink feathery crystals of hemochromogen (reduced alkaline hematin)&lt;/li&gt;&lt;li&gt;➤ Teichmann’s - Brownish-black rhombic crystals of hematin chloride&lt;/li&gt;&lt;li&gt;➤ Brownish-black rhombic crystals&lt;/li&gt;&lt;li&gt;➤ Takayama test - Pink feathery crystals of hemochromogen (reduced alkaline hematin)&lt;/li&gt;&lt;li&gt;➤ Pink feathery crystals&lt;/li&gt;&lt;li&gt;➤ Microchemical tests for Semen: Florence and Barberio test (Both are presumptive tests)&lt;/li&gt;&lt;li&gt;➤ Microchemical tests for Semen:&lt;/li&gt;&lt;li&gt;➤ Florence test—For choline (dark brown rhombic crystals) Barberio test— detects spermine (yellow needle-shaped rhombic crystals)&lt;/li&gt;&lt;li&gt;➤ Florence test—For choline (dark brown rhombic crystals)&lt;/li&gt;&lt;li&gt;➤ choline&lt;/li&gt;&lt;li&gt;➤ Barberio test— detects spermine (yellow needle-shaped rhombic crystals)&lt;/li&gt;&lt;li&gt;➤ spermine&lt;/li&gt;&lt;li&gt;➤ Ref: Reddy 33/e. Pg 451; Pics from Book “Review of Forensic Medicine &amp;amp; Toxicology” by Gautam Biswas- Chapter Seminal Stains and Other Biological Samples&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 451; Pics from Book “Review of Forensic Medicine &amp;amp; Toxicology” by Gautam Biswas- Chapter Seminal Stains and Other Biological Samples&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man is found unresponsive in his apartment with multiple bloodstains on his clothing. The first responders to the scene need to determine whether the bloodstains are recent or if some might have been present for a longer period. Which method should the forensic team use to confirm the presence of blood in both the recent and older stains on the clothing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Luminol test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benzidine test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;O-tolidine test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Spectroscopic test&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Spectroscopic test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/screenshot-2024-02-28-132929.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Spectroscopic test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Luminol test : This is a presumptive test that can detect trace amounts of blood by producing a chemiluminescent glow . It is sensitive but not specific for blood, and it doesn&#x27;t provide information about the age of the stain.&lt;/li&gt;&lt;li&gt;• Option A. Luminol test&lt;/li&gt;&lt;li&gt;• trace amounts of blood by producing a chemiluminescent glow&lt;/li&gt;&lt;li&gt;• Option B. Benzidine test : It&#x27;s an older test that is no longer used due to its potential to cause cancer . It was a color test that would turn blue in the presence of blood. It is also a presumptive test, sensitive but not specific.&lt;/li&gt;&lt;li&gt;• Option B. Benzidine test&lt;/li&gt;&lt;li&gt;• no longer used due to its potential to cause cancer&lt;/li&gt;&lt;li&gt;• Option C. O-tolidine test: This is another color test used for presumptive identification of blood . Like the Benzidine test, it is not as specific or informative regarding the age of the bloodstains.&lt;/li&gt;&lt;li&gt;• Option C. O-tolidine test:&lt;/li&gt;&lt;li&gt;• presumptive identification of blood&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Blood stains can be identified by following tests -&lt;/li&gt;&lt;li&gt;➤ Ref: Reddy 33/e. Pg 451&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 451&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman is involved in a custody dispute and undergoes a forensic evaluation to establish the paternity of her child. The forensic scientist plans to use a bodily fluid for ABO blood typing, as the child is suspected to have inherited the secretor status from the parents. Which of the following bodily fluids is least likely to be suitable for ABO blood group determination in secretors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tears&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Saliva&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Semen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebrospinal Fluid (CSF)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cerebrospinal Fluid (CSF)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cerebrospinal Fluid (CSF).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Tears - Secretors can have ABO antigens present in their tears .&lt;/li&gt;&lt;li&gt;• Option A. Tears&lt;/li&gt;&lt;li&gt;• present in their tears&lt;/li&gt;&lt;li&gt;• Option B. Saliva - A common sample used for ABO typing in secretors as it often contains blood group antigens.&lt;/li&gt;&lt;li&gt;• Option B. Saliva&lt;/li&gt;&lt;li&gt;• contains blood group antigens.&lt;/li&gt;&lt;li&gt;• Option C. Semen - Like saliva, semen can also be used for ABO blood group determination in secretors.&lt;/li&gt;&lt;li&gt;• Option C. Semen&lt;/li&gt;&lt;li&gt;• used for ABO blood group&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In secretors, ABO blood group antigens can be identified in various bodily fluids such as sweat, saliva, semen, urine, feaces, nasal secretions and tears , but not typically in cerebrospinal fluid.&lt;/li&gt;&lt;li&gt;➤ bodily fluids such as sweat, saliva, semen, urine, feaces, nasal secretions and tears&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;↳ Reference - Reddy 33/e. Pg 455&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A rape victim is examined in a hospital and a specimen from her vagina is subjected to staining by 10% HCl, potassium iodide, iodine, and water. Dark brown rhombic shaped crystals appear immediately. Which test was done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acid phosphatase test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Florence test&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barberio test&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creatine Phosphokinase test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Florence test&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/screenshot-2024-02-28-133338.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Florence test&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option A. Acid phosphatase test (quantitative) : Finding a significantly elevated acid phosphatase level is consistent with the presence of semen . Undiluted semen has an acid phosphatase level of 340–360 Bodansky units/ml . A value of &amp;gt; 100 Bodansky units with/without motile sperms indicate that ejaculation occurred within 12 h of examination.&lt;/li&gt;&lt;li&gt;• Option A. Acid phosphatase test (quantitative)&lt;/li&gt;&lt;li&gt;• elevated acid phosphatase level&lt;/li&gt;&lt;li&gt;• presence of semen&lt;/li&gt;&lt;li&gt;• Undiluted semen&lt;/li&gt;&lt;li&gt;• acid phosphatase level of 340–360 Bodansky units/ml&lt;/li&gt;&lt;li&gt;• Level decreases with time after intercourse, and there is little chance of identifying it after 48 h. Isoenzymes can be detected using polyacrylamide gel electrophoresis followed by staining with MUP reagent which can distinguish the acid phosphatase present in other substances.&lt;/li&gt;&lt;li&gt;• Option C. Barberio’s test:&lt;/li&gt;&lt;li&gt;• Option C. Barberio’s test:&lt;/li&gt;&lt;li&gt;• Reagent: Picric Acid Component of semen detected: Spermine (secreted from prostate gland) Shape of crystals: Yellow needle shaped crystals of spermine picrate.&lt;/li&gt;&lt;li&gt;• Reagent: Picric Acid&lt;/li&gt;&lt;li&gt;• Picric Acid&lt;/li&gt;&lt;li&gt;• Component of semen detected: Spermine (secreted from prostate gland)&lt;/li&gt;&lt;li&gt;• Spermine&lt;/li&gt;&lt;li&gt;• Shape of crystals: Yellow needle shaped crystals of spermine picrate.&lt;/li&gt;&lt;li&gt;• Yellow needle shaped crystals&lt;/li&gt;&lt;li&gt;• Option D. Creatine Phosphokinase test - Spermatozoa contain a high concentration of creatine phosphokinase , which is more than double than that found in any other body fluid. Values &amp;gt; 400 units/ml are diagnostic of seminal stains . The enzyme is stable and can be demonstrated even in old stains. The test will be negative in case of aspermia.&lt;/li&gt;&lt;li&gt;• Option D. Creatine Phosphokinase test&lt;/li&gt;&lt;li&gt;• Spermatozoa&lt;/li&gt;&lt;li&gt;• high concentration of creatine phosphokinase&lt;/li&gt;&lt;li&gt;• &amp;gt; 400 units/ml are diagnostic of seminal stains&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Florence test - Reagent is KI + I2 + H2O and show Dark Brown rhombic crystals of choline iodide .&lt;/li&gt;&lt;li&gt;➤ KI + I2 + H2O&lt;/li&gt;&lt;li&gt;➤ Dark Brown rhombic crystals&lt;/li&gt;&lt;li&gt;➤ choline iodide&lt;/li&gt;&lt;li&gt;➤ Note - Using the three tests together ( acid phosphatase, PSA, and spermatozoa detection ) the presence of semen can be conclusively determined in vaginal swabs of the sexual assault victims .&lt;/li&gt;&lt;li&gt;➤ Note&lt;/li&gt;&lt;li&gt;➤ acid phosphatase, PSA, and spermatozoa detection&lt;/li&gt;&lt;li&gt;➤ vaginal swabs&lt;/li&gt;&lt;li&gt;➤ sexual assault victims&lt;/li&gt;&lt;li&gt;➤ Ref: Reddy 33/e. Pg 434; Parikh 7th/e p. 7.26, 7.27; S.K. Singhal 4th/e p. 162-164&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 434; Parikh 7th/e p. 7.26, 7.27; S.K. Singhal 4th/e p. 162-164&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);

                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {

                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                debugLog(&quot;Starting timer&quot;);

                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

                });

            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
