;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myeloblasts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sideroblasts&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sideroblasts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-105431.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sideroblasts&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lymphoblasts : Associated with acute lymphoblastic leukemia , not indicative of lead poisoning.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Lymphoblasts&lt;/li&gt;&lt;li&gt;• acute lymphoblastic leukemia&lt;/li&gt;&lt;li&gt;• Option B . Normoblasts : Immature red blood cells normally found in bone marrow , not specific to lead poisoning.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Normoblasts&lt;/li&gt;&lt;li&gt;• Immature red blood cells&lt;/li&gt;&lt;li&gt;• found in bone marrow&lt;/li&gt;&lt;li&gt;• Option C . Myeloblasts : Precursors to white blood cells , typically associated with acute myeloid leukemia , not lead poisoning.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Myeloblasts&lt;/li&gt;&lt;li&gt;• Precursors to white blood cells&lt;/li&gt;&lt;li&gt;• acute myeloid leukemia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sideroblasts in a blood smear as a diagnostic marker of lead poisoning , particularly in cases with a history of heavy metal exposure&lt;/li&gt;&lt;li&gt;➤ Sideroblasts in a blood smear&lt;/li&gt;&lt;li&gt;➤ diagnostic marker of lead poisoning&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 544&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 544&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old car repair worker presents to a medical officer with a 2-year history of abdominal pain, weakness in his hands, and constipation. His medical examination reveals anemia and neurological deficits. Considering the patient&#x27;s occupational exposure and clinical presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mercury poisoning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lead toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lead toxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Gastric carcinoma : Might present with abdominal pain and anemia , but not typically with neurological deficit and hand weakness.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Gastric carcinoma&lt;/li&gt;&lt;li&gt;• abdominal pain and anemia&lt;/li&gt;&lt;li&gt;• Option C . Chronic pancreatitis : Can cause abdominal pain and may lead to malabsorption and anemia but does not usually cause neurological deficits or hand weakness.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Chronic pancreatitis&lt;/li&gt;&lt;li&gt;• abdominal pain and may lead to malabsorption and anemia&lt;/li&gt;&lt;li&gt;• Option D . Mercury poisoning : Characterized by neurological symptoms like tremors , but not typically associated with the specific combination of symptoms seen in this case.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Mercury poisoning&lt;/li&gt;&lt;li&gt;• neurological symptoms like tremors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Diagnose chronic lead toxicity based on clinical presentation of gastrointestinal symptoms, neurological deficits, and anemia , particularly in individuals with occupational exposure to lead.&lt;/li&gt;&lt;li&gt;➤ chronic lead toxicity&lt;/li&gt;&lt;li&gt;➤ clinical presentation&lt;/li&gt;&lt;li&gt;➤ gastrointestinal symptoms, neurological deficits, and anemia&lt;/li&gt;&lt;li&gt;➤ Mnemonic for signs and symptoms of chronic lead poisoning:&lt;/li&gt;&lt;li&gt;➤ Mnemonic for signs and symptoms of chronic lead poisoning:&lt;/li&gt;&lt;li&gt;➤ A nemia/ A norexia/ A rthralgia/ A bortion/ A trophy of optic nerve B asophilic stippling/ B urton’s line C olic/ C onstipation/ C oproporphyrin excess in urine/ C erebral edema D rop (wrist, foot) E ncephalopathy/ E maciation F acial pallor/ F oul smell of breath/ F ailure of kidneys/ F anconi syndrome G onadal dysfunction/ G out-like picture (Saturnine gout) H ypertension/ H eadache/ H allucination/ H yperesthesia I mpotence/ I nfertility/ I nsomnia/ I rritability&lt;/li&gt;&lt;li&gt;➤ A nemia/ A norexia/ A rthralgia/ A bortion/ A trophy of optic nerve&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ A&lt;/li&gt;&lt;li&gt;➤ B asophilic stippling/ B urton’s line&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ B&lt;/li&gt;&lt;li&gt;➤ C olic/ C onstipation/ C oproporphyrin excess in urine/ C erebral edema&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ C&lt;/li&gt;&lt;li&gt;➤ D rop (wrist, foot)&lt;/li&gt;&lt;li&gt;➤ D&lt;/li&gt;&lt;li&gt;➤ E ncephalopathy/ E maciation&lt;/li&gt;&lt;li&gt;➤ E&lt;/li&gt;&lt;li&gt;➤ E&lt;/li&gt;&lt;li&gt;➤ F acial pallor/ F oul smell of breath/ F ailure of kidneys/ F anconi syndrome&lt;/li&gt;&lt;li&gt;➤ F&lt;/li&gt;&lt;li&gt;➤ F&lt;/li&gt;&lt;li&gt;➤ F&lt;/li&gt;&lt;li&gt;➤ F&lt;/li&gt;&lt;li&gt;➤ G onadal dysfunction/ G out-like picture (Saturnine gout)&lt;/li&gt;&lt;li&gt;➤ G&lt;/li&gt;&lt;li&gt;➤ G&lt;/li&gt;&lt;li&gt;➤ H ypertension/ H eadache/ H allucination/ H yperesthesia&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ H&lt;/li&gt;&lt;li&gt;➤ I mpotence/ I nfertility/ I nsomnia/ I rritability&lt;/li&gt;&lt;li&gt;➤ I&lt;/li&gt;&lt;li&gt;➤ I&lt;/li&gt;&lt;li&gt;➤ I&lt;/li&gt;&lt;li&gt;➤ I&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 544-45&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 544-45&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert at a medical college is called to investigate an unusual case where a substance was found at a crime scene. Historically, this substance has been known to act both as a poison and an antidote. Considering its dual use in forensic history, which of these substances is the expert most likely evaluating?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Copper sulfate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mercuric chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silver chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thallium arsenate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Copper sulfate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-105445.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Copper sulfate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Mercuric chloride : Known to be toxic , with no antidotal properties in a forensic context.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Mercuric chloride&lt;/li&gt;&lt;li&gt;• toxic&lt;/li&gt;&lt;li&gt;• no antidotal properties&lt;/li&gt;&lt;li&gt;• Option C . Silver chloride : Used in various medicinal applications, but not as an antidote for poisoning.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Silver chloride&lt;/li&gt;&lt;li&gt;• medicinal applications,&lt;/li&gt;&lt;li&gt;• Option D. Thallium arsenate : A toxic compound without any known use as an antidote.&lt;/li&gt;&lt;li&gt;• Option D. Thallium arsenate&lt;/li&gt;&lt;li&gt;• toxic compound&lt;/li&gt;&lt;li&gt;• use as an antidote.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The unique dual role of copper sulfate in toxicology , where it can act both as a poison and an antidote , depending on the dose and usage context.&lt;/li&gt;&lt;li&gt;➤ unique dual role of copper sulfate in toxicology&lt;/li&gt;&lt;li&gt;➤ both as a poison and an antidote&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 547&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 547&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male is brought to the emergency department after accidentally ingesting a substance believed to be copper sulfate while working in a chemical plant. The medical team initiates supportive treatment and considers potential complications of this poisoning. Based on the nature of the substance ingested, which type of symptoms is copper sulfate poisoning most likely to manifest with?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute hemolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;High anion gap acidosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peripheral neuropathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rhabdomyolysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute hemolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute hemolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . High anion gap acidosis : Typically associated with conditions like methanol or ethylene glycol poisoning , not copper sulfate poisoning.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• High anion gap acidosis&lt;/li&gt;&lt;li&gt;• methanol or ethylene glycol poisoning&lt;/li&gt;&lt;li&gt;• Option C . Peripheral neuropathy : Seen in chronic heavy metal poisonings , such as lead or arsenic , but not commonly in acute copper sulfate poisoning.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Peripheral neuropathy&lt;/li&gt;&lt;li&gt;• chronic heavy metal poisonings&lt;/li&gt;&lt;li&gt;• lead or arsenic&lt;/li&gt;&lt;li&gt;• Option D . Rhabdomyolysis: Usually results from severe muscle injury or crush syndrome and is not a direct consequence of copper sulfate ingestion.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Rhabdomyolysis:&lt;/li&gt;&lt;li&gt;• severe muscle injury or crush syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acute hemolysis as a clinical manifestation of copper sulfate poisoning , especially following accidental ingestion of copper-containing substances.&lt;/li&gt;&lt;li&gt;➤ Acute hemolysis&lt;/li&gt;&lt;li&gt;➤ clinical manifestation of copper sulfate poisoning&lt;/li&gt;&lt;li&gt;➤ accidental ingestion&lt;/li&gt;&lt;li&gt;➤ copper-containing substances.&lt;/li&gt;&lt;li&gt;➤ Postmortem Appearances in acute Copper Sulfate Poisoning:&lt;/li&gt;&lt;li&gt;➤ Postmortem Appearances in acute Copper Sulfate Poisoning:&lt;/li&gt;&lt;li&gt;➤ The skin may be yellow . Greenish-blue froth may be present at mouth and nostrils. The gastric mucosa and stomach contents are greenish or bluish . The gastric mucosa may be congested, swollen, inflamed, and occasionally eroded. The liver may be soft and fatty . Spontaneous haemolysis of blood and degenerative changes in proximal tubules of kidney may occur. Hemoglobin casts may be seen in the tubules.&lt;/li&gt;&lt;li&gt;➤ The skin may be yellow .&lt;/li&gt;&lt;li&gt;➤ skin may be yellow&lt;/li&gt;&lt;li&gt;➤ Greenish-blue froth may be present at mouth and nostrils.&lt;/li&gt;&lt;li&gt;➤ Greenish-blue froth&lt;/li&gt;&lt;li&gt;➤ The gastric mucosa and stomach contents are greenish or bluish . The gastric mucosa may be congested, swollen, inflamed, and occasionally eroded.&lt;/li&gt;&lt;li&gt;➤ gastric mucosa&lt;/li&gt;&lt;li&gt;➤ stomach contents are greenish or bluish&lt;/li&gt;&lt;li&gt;➤ The liver may be soft and fatty .&lt;/li&gt;&lt;li&gt;➤ liver may be soft and fatty&lt;/li&gt;&lt;li&gt;➤ Spontaneous haemolysis of blood and degenerative changes in proximal tubules of kidney may occur. Hemoglobin casts may be seen in the tubules.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 547&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 547&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case of heavy metal poisoning, the emergency department team is considering the use of British Anti-Lewisite (BAL) as a chelating agent. Understanding the specific indications for BAL is crucial for effective treatment. For which of the following heavy metal poisonings is BAL not indicated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mercury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cadmium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cadmium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cadmium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Lead : BAL is effective.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Lead&lt;/li&gt;&lt;li&gt;• Option B . Mercury : BAL is used as a chelator.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Mercury&lt;/li&gt;&lt;li&gt;• Option D . Arsenic : BAL is indicated for arsenic poisoning.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Arsenic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ BAL (British anti-lewisite, dimercaprol) :&lt;/li&gt;&lt;li&gt;➤ BAL (British anti-lewisite, dimercaprol)&lt;/li&gt;&lt;li&gt;➤ It is used in arsenic, lead, bismuth, copper, mercury, gold and other heavy metal poisoning. Many heavy metals have affinity for sulfhydryl (–SH) radicals, combine with them in tissues and deprive the body of the use of respiratory enzymes. BAL has two unsaturated –SH groups which combine with the metal and thus prevent the union of the metal with the –SH group of the respiratory enzyme system. Dose: 10% solution in oil, 3–5 mg/kg IM 4 hourly for 2 days, 6 hourly on 3rd day and then 12 hourly for next 10 days . Side effects: Nausea , vomiting , headache and hypertension . Contraindicated in liver damage , G-6-PD deficient individuals, and cadmium and iron poisoning (since dimercaprol-cadmium and dimercaprol-iron complex is itself toxic).&lt;/li&gt;&lt;li&gt;➤ It is used in arsenic, lead, bismuth, copper, mercury, gold and other heavy metal poisoning.&lt;/li&gt;&lt;li&gt;➤ arsenic, lead, bismuth, copper, mercury, gold&lt;/li&gt;&lt;li&gt;➤ Many heavy metals have affinity for sulfhydryl (–SH) radicals, combine with them in tissues and deprive the body of the use of respiratory enzymes. BAL has two unsaturated –SH groups which combine with the metal and thus prevent the union of the metal with the –SH group of the respiratory enzyme system.&lt;/li&gt;&lt;li&gt;➤ heavy metals have affinity for sulfhydryl&lt;/li&gt;&lt;li&gt;➤ Dose: 10% solution in oil, 3–5 mg/kg IM 4 hourly for 2 days, 6 hourly on 3rd day and then 12 hourly for next 10 days .&lt;/li&gt;&lt;li&gt;➤ 10% solution in oil, 3–5 mg/kg IM 4 hourly for 2 days, 6 hourly on 3rd day and then 12 hourly for next 10 days&lt;/li&gt;&lt;li&gt;➤ Side effects: Nausea , vomiting , headache and hypertension .&lt;/li&gt;&lt;li&gt;➤ Nausea&lt;/li&gt;&lt;li&gt;➤ vomiting&lt;/li&gt;&lt;li&gt;➤ headache&lt;/li&gt;&lt;li&gt;➤ hypertension&lt;/li&gt;&lt;li&gt;➤ Contraindicated in liver damage , G-6-PD deficient individuals, and cadmium and iron poisoning (since dimercaprol-cadmium and dimercaprol-iron complex is itself toxic).&lt;/li&gt;&lt;li&gt;➤ Contraindicated in liver damage&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 518&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 518&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer at a district hospital is examining a case involving a 35-year-old woman who presented with a complex array of symptoms and subsequently passed away. She initially experienced joint pains in her legs and feet, loss of appetite, and signs of stomatitis. As her condition progressed, she developed very painful peripheral neuropathy, severe alopecia and madarosis. Before her death, she experienced delirium, convulsions, and coma. Considering the progression of symptoms and potential toxicological causes, which poisoning is most likely responsible for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lead poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mercury poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thallium poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arsenic poisoning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thallium poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-105501.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thallium poisoning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lead poisoning : Presents with gastrointestinal, neurological, and hematological symptoms , but lacks the rapid progression and specific combination of symptoms seen in thallium poisoning.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Lead poisoning&lt;/li&gt;&lt;li&gt;• gastrointestinal, neurological, and hematological symptoms&lt;/li&gt;&lt;li&gt;• Option B . Mercury poisoning : Known for neurological effects , particularly tremors , but the symptom profile does not match precisely with this case.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Mercury poisoning&lt;/li&gt;&lt;li&gt;• neurological effects&lt;/li&gt;&lt;li&gt;• tremors&lt;/li&gt;&lt;li&gt;• Option D . Arsenic poisoning : Arsenic and Thallium have very similar features. The main features because of which thallium is preferred over arsenic are:&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Arsenic poisoning&lt;/li&gt;&lt;li&gt;• Alopecia and Madarosis : Thallium causes severe alopecia and madarosis (loss of eyebrows), often early. Arsenic can cause alopecia, but madarosis is rare and less severe. Neurological Effects : Thallium causes acute neurological symptoms (encephalopathy, delirium, convulsions, coma, peripheral neuropathy). Arsenic mainly causes neuropathy with less severe neurological symptoms. Progression : Thallium has rapid , acute progression leading to death without treatment. Arsenic typically causes chronic toxicity with long-term effects like skin changes and cancer..&lt;/li&gt;&lt;li&gt;• Alopecia and Madarosis : Thallium causes severe alopecia and madarosis (loss of eyebrows), often early. Arsenic can cause alopecia, but madarosis is rare and less severe.&lt;/li&gt;&lt;li&gt;• Alopecia and Madarosis&lt;/li&gt;&lt;li&gt;• severe alopecia and madarosis&lt;/li&gt;&lt;li&gt;• Neurological Effects : Thallium causes acute neurological symptoms (encephalopathy, delirium, convulsions, coma, peripheral neuropathy). Arsenic mainly causes neuropathy with less severe neurological symptoms.&lt;/li&gt;&lt;li&gt;• Neurological Effects&lt;/li&gt;&lt;li&gt;• acute neurological symptoms&lt;/li&gt;&lt;li&gt;• neuropathy&lt;/li&gt;&lt;li&gt;• Progression : Thallium has rapid , acute progression leading to death without treatment. Arsenic typically causes chronic toxicity with long-term effects like skin changes and cancer..&lt;/li&gt;&lt;li&gt;• Progression&lt;/li&gt;&lt;li&gt;• rapid&lt;/li&gt;&lt;li&gt;• acute progression&lt;/li&gt;&lt;li&gt;• chronic toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Thallium triad is characterized by alopecia, skin rashes, painful peripheral neuropathy and mental confusion with lethargy.&lt;/li&gt;&lt;li&gt;➤ Thallium triad&lt;/li&gt;&lt;li&gt;➤ alopecia, skin rashes, painful peripheral neuropathy&lt;/li&gt;&lt;li&gt;➤ mental confusion&lt;/li&gt;&lt;li&gt;➤ Sign de sourcil : \&quot;The eyebrow sign \&quot; (outer 2/3rd of eyebrow falls) the characteristics of thallium poisoning .&lt;/li&gt;&lt;li&gt;➤ Sign de sourcil&lt;/li&gt;&lt;li&gt;➤ eyebrow sign&lt;/li&gt;&lt;li&gt;➤ thallium poisoning&lt;/li&gt;&lt;li&gt;➤ Not e - Both thallium and arsenic have many similar features (both have Mees lines, peripheral neuropathies, GI symptoms, skin symptoms etc..). But the key differentiating feature is that, thallium is associated more with alopecia, whereas, arsenic more with GI symptoms.&lt;/li&gt;&lt;li&gt;➤ Not&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 548&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 548&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer at a district hospital is evaluating a housewife who accidentally ingested a white powder from a rodenticide. She presents with generalized flaccid paralysis, an irregular pulse, and her ECG shows multiple ventricular ectopics with generalized changes in the ST-T segments. Her serum potassium level is found to be 2.5 mEq/l. Based on these clinical findings, what is the most likely ingested poison?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Barium carbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Super warfarins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zinc phosphide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aluminum phosphide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Barium carbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Barium carbonate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Superwarfarins : Would primarily cause bleeding disorders , not the neurological and cardiac symptoms seen here.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Superwarfarins&lt;/li&gt;&lt;li&gt;• bleeding disorders&lt;/li&gt;&lt;li&gt;• Option C . Zinc phosphide: Known for causing gastrointestinal distress and cardiotoxicity but not typically associated with hypokalemia and flaccid paralysis.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Zinc phosphide:&lt;/li&gt;&lt;li&gt;• causing gastrointestinal distress and cardiotoxicity&lt;/li&gt;&lt;li&gt;• Option D . Aluminum phosphide : Causes severe cardiotoxicity and metabolic acidosis , but not the specific symptoms described.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Aluminum phosphide&lt;/li&gt;&lt;li&gt;• cardiotoxicity and metabolic acidosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Barium carbonate poisoning based on the presentation of flaccid paralysis , cardiac abnormalities, and hypokalemia, particularly in cases of accidental ingestion of rodenticides .&lt;/li&gt;&lt;li&gt;➤ Barium carbonate poisoning&lt;/li&gt;&lt;li&gt;➤ presentation of flaccid paralysis&lt;/li&gt;&lt;li&gt;➤ cardiac abnormalities,&lt;/li&gt;&lt;li&gt;➤ hypokalemia,&lt;/li&gt;&lt;li&gt;➤ accidental ingestion of rodenticides&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 549&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 549&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A casualty medical officer is examining a factory worker who presents with a painful, degenerative dental condition. The patient has a history of exposure to industrial chemicals. Noticing the distinctive symptoms of jawbone necrosis and inflammation, the officer suspects a specific type of chronic poisoning. What is the most likely cause of this condition, commonly known as &#x27;phossy jaw&#x27;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Datura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phosphorus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Arsenic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thallium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Phosphorus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-105548.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Phosphorus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Datura : Causes hallucinogenic effects but is not associated with jawbone necrosis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Datura&lt;/li&gt;&lt;li&gt;• hallucinogenic effects&lt;/li&gt;&lt;li&gt;• Option C . Arsenic : Known for skin lesions and peripheral neuropathy , but does not cause &#x27;phossy jaw.&#x27;&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Arsenic&lt;/li&gt;&lt;li&gt;• skin lesions&lt;/li&gt;&lt;li&gt;• peripheral neuropathy&lt;/li&gt;&lt;li&gt;• Option D . Thallium : While it can cause hair loss and neurological symptoms , it is not linked to jawbone necrosis.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Thallium&lt;/li&gt;&lt;li&gt;• cause hair loss&lt;/li&gt;&lt;li&gt;• neurological symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Phossy jaw&#x27; is associated with chronic phosphorus exposure , characterized by jawbone necrosis and inflammation . It is commonly seen in individuals with occupational exposure to phosphorus compounds , such as in Fertilizers, matchbox, insecticides, rodenticide, incendiary bombs , smoke screens and fireworks industrial settings.&lt;/li&gt;&lt;li&gt;➤ Phossy jaw&#x27;&lt;/li&gt;&lt;li&gt;➤ chronic phosphorus exposure&lt;/li&gt;&lt;li&gt;➤ jawbone necrosis&lt;/li&gt;&lt;li&gt;➤ inflammation&lt;/li&gt;&lt;li&gt;➤ commonly seen&lt;/li&gt;&lt;li&gt;➤ occupational exposure to phosphorus compounds&lt;/li&gt;&lt;li&gt;➤ Fertilizers, matchbox, insecticides, rodenticide, incendiary bombs&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 551&lt;/li&gt;&lt;li&gt;➤ Ref :&lt;/li&gt;&lt;li&gt;➤ Reddy 33/e. Pg 551&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic toxicology lecture at a medical college, a Forensic Professor is discussing plant toxins and their similarities to certain animal venoms. The expert mentions a specific plant whose seeds contain toxalbumin similar to viperine snake venom. Which plant is being referred to in this context?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abrus precatorius&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dhatura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ergot&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Croton tiglium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Abrus precatorius&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-105603.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Abrus precatorius&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Dhatura : Contains tropane alkaloids , which are different from the toxalbumin found in viperine snake venom .&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Dhatura&lt;/li&gt;&lt;li&gt;• tropane alkaloids&lt;/li&gt;&lt;li&gt;• toxalbumin found in viperine snake venom&lt;/li&gt;&lt;li&gt;• Option C . Ergot : Produced by a fungus and contains alkaloids that affect the nervous system , distinct from viperine venom.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Ergot&lt;/li&gt;&lt;li&gt;• fungus and contains alkaloids&lt;/li&gt;&lt;li&gt;• affect the nervous system&lt;/li&gt;&lt;li&gt;• Option D . Croton tiglium : Contains phorbol esters that cause irritation and purgation, but are not similar to viperine snake venom.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Croton tiglium&lt;/li&gt;&lt;li&gt;• phorbol esters&lt;/li&gt;&lt;li&gt;• irritation and purgation,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Nature of Poison –&lt;/li&gt;&lt;li&gt;➤ Nature of Poison –&lt;/li&gt;&lt;li&gt;➤ Ideal homicidal poison: Thallium. Commonly used: arsenic and aconite Ideal suicidal poison: Opium, barbiturates. Most commonly used: Organophosphorus compounds and endrin Stupefying agents: Datura, cannabis, chloral hydrate Cattle poison: Abrus, oleander, calotropis, aconite, arsenic, strychnine. Aphrodisiac: Cantharides, cocaine, cannabis, opium, strychnine, arsenic. Abortifacient: Calotropis, oleander, ergot, lead, aconite. Arrow poison: Abrus, curare, snake venom, strychnine, calotropis.&lt;/li&gt;&lt;li&gt;➤ Ideal homicidal poison: Thallium. Commonly used: arsenic and aconite&lt;/li&gt;&lt;li&gt;➤ Thallium.&lt;/li&gt;&lt;li&gt;➤ arsenic and aconite&lt;/li&gt;&lt;li&gt;➤ Ideal suicidal poison: Opium, barbiturates. Most commonly used: Organophosphorus compounds and endrin&lt;/li&gt;&lt;li&gt;➤ Opium, barbiturates.&lt;/li&gt;&lt;li&gt;➤ Organophosphorus compounds and endrin&lt;/li&gt;&lt;li&gt;➤ Stupefying agents: Datura, cannabis, chloral hydrate&lt;/li&gt;&lt;li&gt;➤ Datura, cannabis, chloral hydrate&lt;/li&gt;&lt;li&gt;➤ Cattle poison: Abrus, oleander, calotropis, aconite, arsenic, strychnine.&lt;/li&gt;&lt;li&gt;➤ Aphrodisiac: Cantharides, cocaine, cannabis, opium, strychnine, arsenic.&lt;/li&gt;&lt;li&gt;➤ Abortifacient: Calotropis, oleander, ergot, lead, aconite.&lt;/li&gt;&lt;li&gt;➤ Arrow poison: Abrus, curare, snake venom, strychnine, calotropis.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 555&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 555&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic toxicology class, a medical officer is discussing the toxic properties of various plants. One topic of discussion is the marking nut, a plant known for its toxic effects. What is the active ingredient found in the marking nut that is responsible for its toxic properties?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Semecarpol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Croton&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ricin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Semecarpol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Semecarpol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Croton : Contains phorbol esters .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Croton&lt;/li&gt;&lt;li&gt;• phorbol esters&lt;/li&gt;&lt;li&gt;• Option C. Abrin : Found in Abrus precatorius (Jequirity bean).&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Abrin&lt;/li&gt;&lt;li&gt;• Abrus precatorius&lt;/li&gt;&lt;li&gt;• Option D . Ricin : Found in Ricinus communis (castor bean).&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Ricin&lt;/li&gt;&lt;li&gt;• Ricinus communis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Semecarpol as the active ingredient in the marking nut (Semecarpus anacardium).&lt;/li&gt;&lt;li&gt;➤ Semecarpol&lt;/li&gt;&lt;li&gt;➤ active ingredient&lt;/li&gt;&lt;li&gt;➤ marking nut (Semecarpus anacardium).&lt;/li&gt;&lt;li&gt;➤ Medico-legal Aspects –&lt;/li&gt;&lt;li&gt;➤ Medico-legal Aspects –&lt;/li&gt;&lt;li&gt;➤ It may be used by malingerers to produce conjunctivitis or to support a false charge of assault; lesions produced simulate bruises Accidental poisoning may result from the administration of juice by quacks for treatment of rheumatic pain and worm infestation. Juice may be introduced into the vagina , as a punishment for infidelity. For criminal abortion, juice is applied to the cervical os by means of abortion stick.&lt;/li&gt;&lt;li&gt;➤ It may be used by malingerers to produce conjunctivitis or to support a false charge of assault; lesions produced simulate bruises&lt;/li&gt;&lt;li&gt;➤ may be used by malingerers&lt;/li&gt;&lt;li&gt;➤ conjunctivitis or to support a false charge of assault;&lt;/li&gt;&lt;li&gt;➤ Accidental poisoning may result from the administration of juice by quacks for treatment of rheumatic pain and worm infestation.&lt;/li&gt;&lt;li&gt;➤ Accidental poisoning&lt;/li&gt;&lt;li&gt;➤ administration of juice by quacks&lt;/li&gt;&lt;li&gt;➤ Juice may be introduced into the vagina , as a punishment for infidelity.&lt;/li&gt;&lt;li&gt;➤ Juice may be introduced into the vagina&lt;/li&gt;&lt;li&gt;➤ For criminal abortion, juice is applied to the cervical os by means of abortion stick.&lt;/li&gt;&lt;li&gt;➤ criminal abortion, juice is applied to the cervical os&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 556-557&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 556-557&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to the emergency department with multiple bruises on her arms and legs. She denies any history of trauma or abuse. The bruises appear unusual in color and distribution. During the examination, the patient seems evasive when discussing the origin of the bruises. A forensic expert is consulted, suspecting the possibility of artificially produced injuries. Which substance is known to be used for producing artificial bruises?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capsicum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Marking nut&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Croton&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rati&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Marking nut&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-111743.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Marking nut&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Capsicum : while this cause skin irritation and vesication , causes lacrimation, burning pain and redness if thrown in eyes , it is not typically used to produce artificial bruises.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Capsicum&lt;/li&gt;&lt;li&gt;• cause skin irritation and vesication&lt;/li&gt;&lt;li&gt;• lacrimation, burning pain&lt;/li&gt;&lt;li&gt;• redness if thrown in eyes&lt;/li&gt;&lt;li&gt;• Option C . Croton : Croton oil can cause severe burning , skin irritation and blistering but is not commonly used for creating artificial bruises. On ingestion, there is hot burning pain from the mouth to stomach, salivation, nausea, vomiting, purging, vertigo and bloody stools with severe griping pain, followed by prostration, circulatory and respiratory collapse and death.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Croton&lt;/li&gt;&lt;li&gt;• cause severe burning&lt;/li&gt;&lt;li&gt;• skin irritation&lt;/li&gt;&lt;li&gt;• blistering&lt;/li&gt;&lt;li&gt;• not commonly used for creating artificial bruises.&lt;/li&gt;&lt;li&gt;• Option D . Rati : Rati (Abrus precatorius) seeds are toxic and commonly used as cattle poison , when extract of seeds is injected under the skin with Sui , the symptoms resemble viperine snakebite and leads to inflammation, edema, oozing of hemorrhagic fluid from site of puncture and necrosis may occur. Tetanic convulsions occur or the animal becomes cold, drowsy or comatose and dies.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Rati&lt;/li&gt;&lt;li&gt;• toxic and commonly used as cattle poison&lt;/li&gt;&lt;li&gt;• extract of seeds is injected under the skin with Sui&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Artificial Bruise Vs True Bruise&lt;/li&gt;&lt;li&gt;➤ Artificial Bruise Vs True Bruise&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 556-557&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 556-557&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer is examining a group of agricultural workers from a chili processing factory at a community health center. The workers present with a common complaint of persistent burning sensation and redness on their hands. This condition, informally known in the local community as \&quot;Hunan hand,\&quot; appears to be an occupational hazard. Considering their line of work and the symptoms, which plant is most likely causing this dermatological condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abrus precatorius&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Capsicum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dhatura&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Strychnine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Capsicum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Capsicum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Abrus precatorius : seeds are toxic and commonly used as cattle poison , when extract of seeds is injected under the skin with Sui , the symptoms resemble viperine snakebite and leads to inflammation, edema, oozing of hemorrhagic fluid from site of puncture and necrosis may occur. Tetanic convulsions occur or the animal becomes cold, drowsy or comatose and dies.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Abrus precatorius&lt;/li&gt;&lt;li&gt;• toxic and commonly used as cattle poison&lt;/li&gt;&lt;li&gt;• extract of seeds is injected under the skin with Sui&lt;/li&gt;&lt;li&gt;• symptoms resemble viperine snakebite&lt;/li&gt;&lt;li&gt;• leads to inflammation, edema, oozing of hemorrhagic fluid&lt;/li&gt;&lt;li&gt;• Option C . Dhatura : Signs and symptoms can be summarized as 9 Ds - Dryness of the mouth , Dysphagia , Dysarthria , Dilatation of cutaneous blood vessels , Diplopia , Dry hot skin , Drunken gait , Delirium and Drowsiness .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Dhatura&lt;/li&gt;&lt;li&gt;• 9 Ds&lt;/li&gt;&lt;li&gt;• Dryness of the mouth&lt;/li&gt;&lt;li&gt;• Dysphagia&lt;/li&gt;&lt;li&gt;• Dysarthria&lt;/li&gt;&lt;li&gt;• Dilatation of cutaneous blood vessels&lt;/li&gt;&lt;li&gt;• Diplopia&lt;/li&gt;&lt;li&gt;• Dry hot skin&lt;/li&gt;&lt;li&gt;• Drunken gait&lt;/li&gt;&lt;li&gt;• Delirium&lt;/li&gt;&lt;li&gt;• Drowsiness&lt;/li&gt;&lt;li&gt;• Option D . Strychnine : Extracted from the Strychnos nux-vomica tree and is highly toxic , but not related to the dermatological symptoms.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Strychnine&lt;/li&gt;&lt;li&gt;• Strychnos nux-vomica tree&lt;/li&gt;&lt;li&gt;• highly toxic&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ ‘Hunan hand’ (‘Chilli Willy’) is a painful contact dermatitis seen in people with continuous and prolonged exposure to chilli peppers containing capsaicin . This is paradoxical to the use of capsaicin as local application for relief of pain in various conditions like diabetic neuropathy and postherpetic neuralgia .&lt;/li&gt;&lt;li&gt;➤ ‘Hunan hand’&lt;/li&gt;&lt;li&gt;➤ painful contact dermatitis seen in people&lt;/li&gt;&lt;li&gt;➤ continuous&lt;/li&gt;&lt;li&gt;➤ prolonged exposure to chilli peppers&lt;/li&gt;&lt;li&gt;➤ capsaicin&lt;/li&gt;&lt;li&gt;➤ paradoxical&lt;/li&gt;&lt;li&gt;➤ capsaicin as local application for relief of pain&lt;/li&gt;&lt;li&gt;➤ diabetic neuropathy&lt;/li&gt;&lt;li&gt;➤ postherpetic neuralgia&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 556&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 556&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert is delivering a lecture on the identification of venomous snakes at a medical college. The expert notes that certain physical characteristics are commonly associated with poisonous snakes. However, one characteristic listed is not typical of venomous snakes. Which of the following characteristics is not generally true for poisonous snakes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fangs present&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Belly scales are small&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small head scales&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grooved teeth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Belly scales are small&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/5.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/6.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-05-12%20175826_3dqEqFe.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Belly scales are small&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Fangs present : Fangs are a key feature of venomous snakes , these  are long and canalized , like hypodermic needle, used to inject venom.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Fangs present&lt;/li&gt;&lt;li&gt;• venomous snakes&lt;/li&gt;&lt;li&gt;• long and canalized&lt;/li&gt;&lt;li&gt;• Option C . Small head scales : Many venomous snakes have small head scales , which is a common characteristic of Viper . Large scales are seen with pit viper, cobra and krait&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Small head scales&lt;/li&gt;&lt;li&gt;• venomous snakes have small head scales&lt;/li&gt;&lt;li&gt;• Viper&lt;/li&gt;&lt;li&gt;• Option D . Grooved teeth : Grooved or hollow teeth are often present in venomous snakes for venom delivery .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Grooved teeth&lt;/li&gt;&lt;li&gt;• hollow teeth&lt;/li&gt;&lt;li&gt;• present in venomous snakes&lt;/li&gt;&lt;li&gt;• venom delivery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Poisonous Vs non-poisonous snakes&lt;/li&gt;&lt;li&gt;➤ Poisonous Vs non-poisonous snakes&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 559&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 559&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a forensic toxicology training session at a medical college, the instructor is discussing the different types of snake venoms and their effects. One topic is the type of snakebite that predominantly causes hematologic abnormalities, such as coagulopathy and bleeding disorders. Based on this information, which snake&#x27;s venom is most likely to cause these hematologic issues?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cobra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Krait&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Viper&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sea snake&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Viper&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-131457.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Viper&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cobra : Primarily neurotoxic , affecting the nervous system rather than causing hematologic issues.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Cobra&lt;/li&gt;&lt;li&gt;• neurotoxic&lt;/li&gt;&lt;li&gt;• affecting the nervous system&lt;/li&gt;&lt;li&gt;• Option B. Krait : Also neurotoxic, with venom that leads to neurological symptoms but not predominantly hematologic abnormalities.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Krait&lt;/li&gt;&lt;li&gt;• neurotoxic, with venom that leads to neurological symptoms&lt;/li&gt;&lt;li&gt;• Option D . Sea snake : Venom affects muscles (myotoxic) and kidneys but does not primarily cause hematologic abnormalities.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Sea snake&lt;/li&gt;&lt;li&gt;• muscles (myotoxic) and kidneys&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Neurotoxic Vs vasculotoxic venom&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 562&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 562&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man is brought to the emergency department of a district hospital in India with a history of sudden onset muscle weakness, ptosis, and difficulty breathing. He reports being bitten by a snake while walking through his farm at night. The emergency medical officer notes two small puncture wounds on his ankle. The patient&#x27;s condition rapidly deteriorates, necessitating intubation and mechanical ventilation. The medical officer suspects envenomation by a common Indian krait. Considering the severity of symptoms, what is the estimated lethal dose of krait venom for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;13 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;6 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;12 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;15 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 6 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-131848.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-131915.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 6 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Fatal Doses -&lt;/li&gt;&lt;li&gt;➤ Fatal Doses -&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 564&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 564&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer is conducting training on snake envenomation and its clinical manifestations. When discussing the Elapidae family of snakes, which includes cobras and kraits, the officer emphasizes a particular symptom as the most characteristic feature of their envenomation. What is this most characteristic feature?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bleeding manifestation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuro-paralytic symptoms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rhabdomyolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiotoxicity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neuro-paralytic symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-132107.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neuro-paralytic symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Bleeding manifestation : More typical of vipers , not Elapidae snakes.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Bleeding manifestation&lt;/li&gt;&lt;li&gt;• typical of vipers&lt;/li&gt;&lt;li&gt;• Option C . Rhabdomyolysis : Not a primary symptom of Elapidae envenomation .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Rhabdomyolysis&lt;/li&gt;&lt;li&gt;• primary symptom of Elapidae envenomation&lt;/li&gt;&lt;li&gt;• Option D . Cardiotoxicity : While possible, it is not the most characteristic feature of Elapidae venom.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Cardiotoxicity&lt;/li&gt;&lt;li&gt;• it is not the most characteristic feature of Elapidae&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Signs and symptoms of elapinae and viperine bite -&lt;/li&gt;&lt;li&gt;➤ Signs and symptoms of elapinae and viperine bite -&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 562 -563&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 562 -563&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a workshop focusing on snakebite management, a medical officer discusses the use of pressure immobilization techniques for venomous snakebites. A question arises about the optimal pressure to be applied in cases of envenomation by Elapidae snakes, like cobras or kraits. What is the recommended ligature pressure for such cases to effectively resist the spread of the venom?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 10 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;20–30 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50–70 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;&amp;gt; 100 mm Hg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 50–70 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 50–70 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . &amp;lt; 10 mm Hg: Insufficient pressure to effectively slow down the spread of venom.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• &amp;lt; 10 mm Hg: Insufficient pressure&lt;/li&gt;&lt;li&gt;• Option B . 20–30 mm Hg : May not provide enough pressure to significantly impede venom movement.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• 20–30 mm Hg&lt;/li&gt;&lt;li&gt;• not provide enough pressure&lt;/li&gt;&lt;li&gt;• Option D . &amp;gt; 100 mm Hg: Excessively high pressure that can obstruct blood flow and cause tissue damage and gangrene.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• &amp;gt; 100 mm Hg: Excessively high pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Pressure immobilization is recommended for elapid and sea-snake bites , but not for viper bites as it may cause local necrosis. It should be tight enough to occlude the superficial venous and lymphatic return, but not the arterial or deep venous flow. A pressure of 50 to 70 mm Hg is maintained.&lt;/li&gt;&lt;li&gt;➤ Pressure immobilization is recommended for elapid and sea-snake bites&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ viper bites as it may cause local necrosis.&lt;/li&gt;&lt;li&gt;➤ 50 to 70 mm Hg&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 564&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 564&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer at a hospital is discussing unusual symptoms of different types of poisoning. One of the topics is priapism, a condition characterized by a persistent and painful erection. The officer is highlighting various causes of this symptom. Which of the following is a known cause of priapism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Snake bite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rati (Abrus precatorius) poisoning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cantharide poisoning&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Arsenic poisoning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cantharide poisoning&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cantharides poisoning&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Snake bite : While some snake venoms can affect blood clotting , they are not typically associated with priapism.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Snake bite&lt;/li&gt;&lt;li&gt;• snake venoms can affect blood clotting&lt;/li&gt;&lt;li&gt;• Option B . Rati poisoning: This plant&#x27;s poisoning primarily causes symptoms like vomiting, diarrhea , and convulsions, but not priapism.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Rati poisoning:&lt;/li&gt;&lt;li&gt;• plant&#x27;s poisoning primarily causes symptoms like vomiting, diarrhea&lt;/li&gt;&lt;li&gt;• Option D . Arsenic poisoning: Arsenic poisoning leads to symptoms like abdominal pain, vomiting, diarrhea, and cardiac issues , but it does not cause priapism.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Arsenic poisoning:&lt;/li&gt;&lt;li&gt;• symptoms like abdominal pain, vomiting, diarrhea, and cardiac issues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Priapism is a condition of persistent painful erection of penis which is seen in phosphorus and cantharide poisoning.&lt;/li&gt;&lt;li&gt;➤ Priapism&lt;/li&gt;&lt;li&gt;➤ condition of persistent painful erection of penis&lt;/li&gt;&lt;li&gt;➤ phosphorus and cantharide poisoning.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 558&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 558&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man is brought to an emergency department after a suspected snakebite in a rural area. The medical officer notes puncture marks on the patient’s lower leg. In discussing the immediate treatment plan with the medical team, the officer emphasizes several key steps in snakebite management. However, one of the suggested interventions is outdated and potentially harmful. Which of the following interventions should NOT be included in the treatment of this snakebite?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Applying a loose bandage to occlude lymphatic flow&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Making an incision over the wound&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassuring the patient to reduce anxiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immobilizing the bitten limb&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Making an incision over the wound&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-132138.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/06/screenshot-2024-03-06-132155.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Making an incision over the wound&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Applying a loose bandage can help slow the spread of venom through the lymphatic system, but the disadvantage is venom is in the limbs for long hours, leads to severe local reaction especially in vasculotoxic poison. Can be applied in case of neurotoxic poisons.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Applying a loose bandage can help slow the spread of venom&lt;/li&gt;&lt;li&gt;• Option C . Reassuring the patient is crucial in managing shock and stress , which can exacerbate the situation.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Reassuring the patient is crucial in managing shock and stress&lt;/li&gt;&lt;li&gt;• Option D . Immobilizing the bitten limb helps to reduce the spread of venom through the body. (should be kept below the heart level)&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Immobilizing the bitten limb&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 564 -565&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 564 -565&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male is admitted to a district hospital following a snakebite. He was working in his field when he felt a sudden sharp pain in his leg. On examination, the medical officer notes significant swelling and blistering around the bite site, extending up the leg. The patient also shows signs of systemic involvement, including altered mental status and difficulty breathing. Given the severity of the envenomation, what is the initial dose of antivenom that should be administered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 vials&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 vials&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;10 vials&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;20 vials&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 10 vials&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 10 vials&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The lyophilized polyvalent antisnake venom (ASV) serum : This serum is effective against common poisonous snakes in India , including cobra, common krait, saw-scaled viper , and Russell&#x27;s viper.&lt;/li&gt;&lt;li&gt;• lyophilized polyvalent antisnake venom (ASV) serum&lt;/li&gt;&lt;li&gt;• serum is effective against common poisonous snakes in India&lt;/li&gt;&lt;li&gt;• cobra, common krait, saw-scaled viper&lt;/li&gt;&lt;li&gt;• Dose Administration: The ASV is freeze-dried and dissolved in water, typically a 10 ml vial . Around 100 ml of this serum should be diluted in 200-500 ml of isotonic saline for slow intravenous (IV) administration.&lt;/li&gt;&lt;li&gt;• Dose Administration:&lt;/li&gt;&lt;li&gt;• 10 ml vial&lt;/li&gt;&lt;li&gt;• Around 100 ml of this serum should be diluted in 200-500 ml of isotonic saline&lt;/li&gt;&lt;li&gt;• Recommended Initial Dose: The initial dose of ASV is recommended to be 10 vials , administered via IV over about 1 hour.&lt;/li&gt;&lt;li&gt;• Recommended Initial Dose:&lt;/li&gt;&lt;li&gt;• initial dose of ASV is recommended to be 10 vials&lt;/li&gt;&lt;li&gt;• Repeat Doses: For vasculotoxic species (like Russell&#x27;s viper), repeat doses depend on the 6-hour rule , guided by the coagulation profile, with a maximum recommended dose of 30 vials. For neurotoxic species (like cobra and krait), the repeat dose is based on a 1–2-hour rule, depending on patient improvement or worsening, with a maximum dose of 20 vials.&lt;/li&gt;&lt;li&gt;• Repeat Doses:&lt;/li&gt;&lt;li&gt;• vasculotoxic species&lt;/li&gt;&lt;li&gt;• repeat doses depend on the 6-hour rule&lt;/li&gt;&lt;li&gt;• Indications for Antivenom: Systemic envenoming (e.g., spontaneous bleeding, coagulopathy, thrombocytopenia, CNS symptoms like ptosis, paralysis, CVS symptoms like hypotension, and acute renal failure), and local envenoming (e.g., swelling involving more than half of the bitten limb, rapid extension of swelling, enlarged tender lymph nodes).&lt;/li&gt;&lt;li&gt;• Indications for Antivenom:&lt;/li&gt;&lt;li&gt;• Systemic envenoming&lt;/li&gt;&lt;li&gt;• local envenoming&lt;/li&gt;&lt;li&gt;• Urgency and Contraindications: Antivenom treatment should be administered as soon as indicated . There are no absolute contraindications to ASV treatment. However, it should not be used indiscriminately due to risks of severe adverse reactions, cost, and limited supply.&lt;/li&gt;&lt;li&gt;• Urgency and Contraindications: Antivenom treatment should be administered as soon as indicated&lt;/li&gt;&lt;li&gt;• Observation Post-Administration: Patients must be closely observed for at least 1 hour after starting IV antivenom to detect early anaphylactic reactions.&lt;/li&gt;&lt;li&gt;• Observation Post-Administration:&lt;/li&gt;&lt;li&gt;• closely observed for at least 1 hour after starting IV antivenom&lt;/li&gt;&lt;li&gt;• Dosing for Children: Children should receive the same dose of ASV as adults , as snakes inject the same amount of venom into both children and adults.&lt;/li&gt;&lt;li&gt;• Dosing for Children: Children should receive the same dose of ASV as adults&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The initial dosing of antivenom in severe snake envenomation should be sufficient to neutralize the venom effectively. A starting dose of 10 vials is recommended in cases with significant systemic involvement , followed by careful monitoring and additional doses as needed. The goal is to use the minimum effective amount of antivenom to reduce the risk of adverse reactions while ensuring effective treatment.&lt;/li&gt;&lt;li&gt;➤ initial dosing of antivenom in severe snake envenomation should be sufficient to neutralize the venom&lt;/li&gt;&lt;li&gt;➤ starting dose of 10 vials is recommended&lt;/li&gt;&lt;li&gt;➤ systemic involvement&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 564&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 564&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old farmer is brought to a primary health center after being bitten by a snake. He is treated with antisnake venom (ASV). The medical officer advises the nursing staff to closely monitor the patient for potential adverse reactions to the ASV. Based on the nature of ASV and its immunological properties, which type of hypersensitivity reaction is most likely to occur following its administration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type II hypersensitivity reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type III hypersensitivity reactions&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type IV hypersensitivity reactions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type V hypersensitivity reactions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type III hypersensitivity reactions&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type III hypersensitivity reactions&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Type II hypersensitivity reactions: These are antibody-mediated reactions against cell surface or matrix antigens, which is not the typical mechanism of ASV reactions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• Type II hypersensitivity reactions:&lt;/li&gt;&lt;li&gt;• antibody-mediated reactions against cell surface or matrix antigens,&lt;/li&gt;&lt;li&gt;• Option C. Type IV hypersensitivity reactions : Also known as delayed-type hypersensitivity, these reactions involve T-cell-mediated responses and are not commonly associated with ASV.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Type IV hypersensitivity reactions&lt;/li&gt;&lt;li&gt;• delayed-type hypersensitivity,&lt;/li&gt;&lt;li&gt;• involve T-cell-mediated responses&lt;/li&gt;&lt;li&gt;• Option D . Type V hypersensitivity reactions: This category, which includes stimulatory hypersensitivity, is not a mechanism associated with ASV reactions.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• Type V hypersensitivity reactions:&lt;/li&gt;&lt;li&gt;• stimulatory hypersensitivity,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Antivenom reactions:&lt;/li&gt;&lt;li&gt;➤ Antivenom reactions:&lt;/li&gt;&lt;li&gt;➤ Anaphylactic or type I (immediate) hypersensitivity reactions may develop (itching, urticaria, glottis edema, wheezing, cough, nausea, vomiting, fever and tachycardia). Adrenaline, 0.5–1.0 ml of 0.1% solution (1 in 1000, 1 mg/ml) is given subcutaneously in adults; in children the dose is 0.01 ml/kg. Serum sickness is a type III (delayed) hypersensitivity reaction which is characterized by fever, urticaria, lymphadenopathy and arthritis, and may develop in 3 days to 3 weeks. Serum sickness is dose-related, as it occurs when &amp;gt; 8 vials of polyvalent ASV are administered.&lt;/li&gt;&lt;li&gt;➤ Anaphylactic or type I (immediate) hypersensitivity reactions may develop (itching, urticaria, glottis edema, wheezing, cough, nausea, vomiting, fever and tachycardia). Adrenaline, 0.5–1.0 ml of 0.1% solution (1 in 1000, 1 mg/ml) is given subcutaneously in adults; in children the dose is 0.01 ml/kg.&lt;/li&gt;&lt;li&gt;➤ Anaphylactic or type I (immediate) hypersensitivity&lt;/li&gt;&lt;li&gt;➤ Serum sickness is a type III (delayed) hypersensitivity reaction which is characterized by fever, urticaria, lymphadenopathy and arthritis, and may develop in 3 days to 3 weeks. Serum sickness is dose-related, as it occurs when &amp;gt; 8 vials of polyvalent ASV are administered.&lt;/li&gt;&lt;li&gt;➤ Serum sickness is a type III (delayed) hypersensitivity&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 565&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 565&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old hiker is brought to the emergency department approximately two hours after experiencing a scorpion sting. He complains of severe radiating pain at the sting site, along with nausea, headache, and blurred vision. The emergency medical team notes the presence of mild local swelling, reddening, and paresthesia. Given the patient&#x27;s symptoms and the known properties of scorpion venom, which of the following best characterizes the action of this venom?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cobra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Viper&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Krait&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Cobra : Shares neurotoxic effects with scorpion venom , but also has cytotoxic components.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Cobra&lt;/li&gt;&lt;li&gt;• neurotoxic effects with scorpion venom&lt;/li&gt;&lt;li&gt;• Option B . Viper: Primarily hemotoxic but can cause systemic effects similar to scorpion venom.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• Viper:&lt;/li&gt;&lt;li&gt;• hemotoxic but can cause systemic effects&lt;/li&gt;&lt;li&gt;• Option C . Krait : Has neurotoxic venom, similar to scorpion venom, but lacks the hemolytic action.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Krait&lt;/li&gt;&lt;li&gt;• neurotoxic venom, similar to scorpion venom,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Scorpion venom , known for its neurotoxic and hemolytic effects, shares similarities with the venoms of cobras, vipers, and kraits . Its potent autonomic stimulatory action , leading to systemic symptoms , is a key characteristic. Understanding these properties is crucial for the appropriate management of scorpion stings and snakebites.&lt;/li&gt;&lt;li&gt;➤ Scorpion venom&lt;/li&gt;&lt;li&gt;➤ neurotoxic and hemolytic effects,&lt;/li&gt;&lt;li&gt;➤ venoms of cobras, vipers, and kraits&lt;/li&gt;&lt;li&gt;➤ potent autonomic stimulatory action&lt;/li&gt;&lt;li&gt;➤ systemic symptoms&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 566&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Reddy 33/e. Pg 566&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In an emergency department, a medical officer is treating a patient who has been stung by a scorpion. The patient exhibits symptoms such as hypertension, severe pain, and cardiovascular disturbances. The medical officer is considering the administration of a specific drug to counteract these effects. Which drug is commonly used in the management of scorpion stings to alleviate these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;EDTA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neostigmine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;N-acetylcysteine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prazosin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Prazosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Prazosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. EDTA : A chelating agent, not typically used for scorpion stings.&lt;/li&gt;&lt;li&gt;• Option A. EDTA&lt;/li&gt;&lt;li&gt;• chelating agent,&lt;/li&gt;&lt;li&gt;• Option B. Neostigmine : An anticholinesterase agent , not the primary treatment for scorpion envenomation.&lt;/li&gt;&lt;li&gt;• Option B. Neostigmine&lt;/li&gt;&lt;li&gt;• anticholinesterase agent&lt;/li&gt;&lt;li&gt;• Option C. N-acetylcysteine : An antioxidant used mainly for acetaminophen toxicity , not scorpion stings.&lt;/li&gt;&lt;li&gt;• Option C. N-acetylcysteine&lt;/li&gt;&lt;li&gt;• antioxidant used mainly for acetaminophen toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Prazosin , an alpha-blocker , is effectively used in the treatment of scorpion stings . It helps in managing cardiovascular symptoms such as hypertension and myocardial dysfunction, which are common in severe scorpion envenomation cases . Prazosin works by blocking the alpha-adrenergic receptors , thereby reducing the severity of systemic symptoms caused by the venom.&lt;/li&gt;&lt;li&gt;➤ Prazosin&lt;/li&gt;&lt;li&gt;➤ alpha-blocker&lt;/li&gt;&lt;li&gt;➤ treatment of scorpion stings&lt;/li&gt;&lt;li&gt;➤ helps in managing cardiovascular symptoms&lt;/li&gt;&lt;li&gt;➤ hypertension and myocardial dysfunction,&lt;/li&gt;&lt;li&gt;➤ severe scorpion envenomation cases&lt;/li&gt;&lt;li&gt;➤ Prazosin&lt;/li&gt;&lt;li&gt;➤ blocking the alpha-adrenergic receptors&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 566&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 566&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During an autopsy conducted by a forensic expert at a medical college, the body of a 35-year-old male is examined. The individual was found deceased under suspicious circumstances, with drug paraphernalia nearby. Toxicology screening is underway, and the forensic expert is considering various substances that could have contributed to the death. The expert must identify which of the following substances found at the scene is NOT an opioid agonist, as this will help
