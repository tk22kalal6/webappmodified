t&quot;: &quot;Summon from the Session Court in a civil case&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Summon from the Chief Judicial Magistrate in a civil case&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Summon from the High Court in a civil case&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Summon from the High Court in a civil case&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B . Although criminal courts usually have priority over civil courts , they would still be second to a summons from the High Court.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• priority&lt;/li&gt;&lt;li&gt;• civil courts&lt;/li&gt;&lt;li&gt;• still&lt;/li&gt;&lt;li&gt;• second&lt;/li&gt;&lt;li&gt;• summons&lt;/li&gt;&lt;li&gt;• High Court.&lt;/li&gt;&lt;li&gt;• Option C . The Session Court in a civil case would be a lower priority compared to the High Court .&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Session Court&lt;/li&gt;&lt;li&gt;• civil case&lt;/li&gt;&lt;li&gt;• lower priority&lt;/li&gt;&lt;li&gt;• High Court&lt;/li&gt;&lt;li&gt;• Option D . A summons from the Chief Judicial Magistrate in a civil case would not take precedence over a summons from the High Court .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• summons&lt;/li&gt;&lt;li&gt;• Chief Judicial Magistrate&lt;/li&gt;&lt;li&gt;• civil case&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• precedence&lt;/li&gt;&lt;li&gt;• High Court&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In instances where simultaneous court summons are received, priority is generally given based on the hierarchy of the courts and the nature of the cases . The hierarchy of the court takes precedence over the type of case ( civil vs . criminal ). Therefore, a summon from a higher court , such as the High Court , should be prioritized over lower courts , regardless of whether the case is civil or criminal .&lt;/li&gt;&lt;li&gt;➤ simultaneous court summons&lt;/li&gt;&lt;li&gt;➤ priority&lt;/li&gt;&lt;li&gt;➤ hierarchy&lt;/li&gt;&lt;li&gt;➤ courts&lt;/li&gt;&lt;li&gt;➤ nature&lt;/li&gt;&lt;li&gt;➤ cases&lt;/li&gt;&lt;li&gt;➤ hierarchy&lt;/li&gt;&lt;li&gt;➤ court&lt;/li&gt;&lt;li&gt;➤ type of case&lt;/li&gt;&lt;li&gt;➤ civil&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;li&gt;➤ criminal&lt;/li&gt;&lt;li&gt;➤ summon&lt;/li&gt;&lt;li&gt;➤ higher court&lt;/li&gt;&lt;li&gt;➤ High Court&lt;/li&gt;&lt;li&gt;➤ prioritized&lt;/li&gt;&lt;li&gt;➤ lower courts&lt;/li&gt;&lt;li&gt;➤ civil&lt;/li&gt;&lt;li&gt;➤ criminal&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 9&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 9&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Jaya, a general practitioner, was shocked when law enforcement arrived at her clinic to place her under arrest without a warrant. As she reviews her recent actions and the potential legal ramifications, she contemplates which of her duties, if breached, would constitute a cognizable offence leading to such an immediate arrest scenario.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prescribing medication that resulted in death due to a rash and negligent act&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Failure to report a case of rape&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Falsifying a patient&#x27;s medical record, amounting to perjury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prescribing medication that resulted in death due to a rash and negligent act&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Prescribing medication that resulted in death due to a rash and negligent act&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options B . Rape is a serious Cognizable offence , but failure to report a serious crime is a non-cognizable offence (section 239 BNS).&lt;/li&gt;&lt;li&gt;• Options B&lt;/li&gt;&lt;li&gt;• Rape&lt;/li&gt;&lt;li&gt;• serious Cognizable offence&lt;/li&gt;&lt;li&gt;• Option C : Perjury is a non-cognizable offence (section 229 BNS), and, hence requires a warrant as it is not an immediate threat to public safety. Perjury means giving wilful false/fabricated evidence. BNS related to false evidence (all are non-cognizable, hence will require warrant to arrest).&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• Perjury is a non-cognizable offence (section 229 BNS),&lt;/li&gt;&lt;li&gt;• BNS related to false evidence&lt;/li&gt;&lt;li&gt;• Option D : This is incorrect option as B is not a cognizable offence.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• cognizable offence.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Cognizable offences are those for which a police officer has the authority to make an arrest without a warrant from the magistrate. These are usually serious offences like rape, murder, robbery, death due to negligence or rash act, etc., that may pose an immediate danger to public safety or order.&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 13&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 13&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a lecture, a senior resident explains to medical students the hierarchy of evidence in legal proceedings. When it comes to the weightage of different types of evidence in an Indian court, which one is usually prioritized by the judiciary in making decisions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Circumstantial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oral&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Documentary&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hearsay&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Oral&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Oral&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A. Circumstantial evidence is not the direct testimony of an eye witness, but has a bearing upon other fact , e.g., in case of alleged murder of A by B at certain place on a particular day and time , the circumstantial evidence would be that C saw B with a knife on that day at that place, a few minutes before the murder. Circumstantial evidence requires the Court to draw logical inferences from the information presented .&lt;/li&gt;&lt;li&gt;• Options A. Circumstantial evidence&lt;/li&gt;&lt;li&gt;• bearing upon other fact&lt;/li&gt;&lt;li&gt;• alleged murder&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• particular day&lt;/li&gt;&lt;li&gt;• time&lt;/li&gt;&lt;li&gt;• circumstantial evidence&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• B&lt;/li&gt;&lt;li&gt;• knife&lt;/li&gt;&lt;li&gt;• few minutes before&lt;/li&gt;&lt;li&gt;• Court&lt;/li&gt;&lt;li&gt;• draw logical inferences&lt;/li&gt;&lt;li&gt;• information presented&lt;/li&gt;&lt;li&gt;• Options C. Documentary evidence includes all documents produced for the inspection of the Court . Documentary evidence is accepted in court only after oral testimony of the concerned person who prepared the document except in few cases (e.g. dying declaration , expert opinion expressed in a treatise, etc).&lt;/li&gt;&lt;li&gt;• Options C. Documentary evidence&lt;/li&gt;&lt;li&gt;• all documents&lt;/li&gt;&lt;li&gt;• inspection&lt;/li&gt;&lt;li&gt;• Court&lt;/li&gt;&lt;li&gt;• accepted&lt;/li&gt;&lt;li&gt;• only after&lt;/li&gt;&lt;li&gt;• oral testimony&lt;/li&gt;&lt;li&gt;• concerned person&lt;/li&gt;&lt;li&gt;• prepared&lt;/li&gt;&lt;li&gt;• except&lt;/li&gt;&lt;li&gt;• few cases&lt;/li&gt;&lt;li&gt;• dying declaration&lt;/li&gt;&lt;li&gt;• Options D. Hearsay is any statement made by any person about what he did not personally witness , , e.g., A gives evidence in the witness box stating that B had informed him that he had seen C committing a crime. Hearsay is generally not admissible in court because it does not allow for cross-examination.&lt;/li&gt;&lt;li&gt;• Options D. Hearsay&lt;/li&gt;&lt;li&gt;• statement&lt;/li&gt;&lt;li&gt;• any person&lt;/li&gt;&lt;li&gt;• did not&lt;/li&gt;&lt;li&gt;• personally witness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Oral evidence includes all statements which are required to be made in court by a witness . It must be direct —it must be evidence of an eyewitness . Oral evidence is more important than documentary evidence , as it permits cross-examination .&lt;/li&gt;&lt;li&gt;➤ Oral evidence&lt;/li&gt;&lt;li&gt;➤ witness&lt;/li&gt;&lt;li&gt;➤ direct&lt;/li&gt;&lt;li&gt;➤ evidence&lt;/li&gt;&lt;li&gt;➤ eyewitness&lt;/li&gt;&lt;li&gt;➤ Oral evidence&lt;/li&gt;&lt;li&gt;➤ documentary evidence&lt;/li&gt;&lt;li&gt;➤ permits cross-examination&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 9&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 9&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a pediatric malpractice case, the testimony of a young patient who witnessed a critical event is pivotal. The court must decide whether the child should be required to take a formal oath before testifying. According to legal standards, below what age is a child typically not required to take an oath in court?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Below 12 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Below 16 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Below 18 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Below 21 years&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Below 12 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Below 12 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In many jurisdictions, including India , this age is commonly set at below 12 years , reflecting the understanding that younger children may not grasp the concept of swearing to tell the truth in a legal sense.&lt;/li&gt;&lt;li&gt;• In&lt;/li&gt;&lt;li&gt;• India&lt;/li&gt;&lt;li&gt;• age&lt;/li&gt;&lt;li&gt;• below 12 years&lt;/li&gt;&lt;li&gt;• reflecting&lt;/li&gt;&lt;li&gt;• younger children&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Before giving evidence , a witness has to take oath which defined under 51 IPC (a child below 12 years is not required to take oath ). Refusing to take oath is punishable under 178 IPC ( 6 months or Rs 1000 or both ).&lt;/li&gt;&lt;li&gt;➤ Before&lt;/li&gt;&lt;li&gt;➤ evidence&lt;/li&gt;&lt;li&gt;➤ witness&lt;/li&gt;&lt;li&gt;➤ take oath&lt;/li&gt;&lt;li&gt;➤ under 51 IPC&lt;/li&gt;&lt;li&gt;➤ child below 12 years&lt;/li&gt;&lt;li&gt;➤ not&lt;/li&gt;&lt;li&gt;➤ take oath&lt;/li&gt;&lt;li&gt;➤ Refusing&lt;/li&gt;&lt;li&gt;➤ take oath&lt;/li&gt;&lt;li&gt;➤ punishable&lt;/li&gt;&lt;li&gt;➤ 178 IPC&lt;/li&gt;&lt;li&gt;➤ 6 months&lt;/li&gt;&lt;li&gt;➤ Rs 1000&lt;/li&gt;&lt;li&gt;➤ both&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 13&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 13&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a mock trial as part of legal training for medical professionals, the concept of a &#x27;hostile witness&#x27; is introduced. Dr. Lalit, a senior resident, is asked to play the role of an expert witness, and during the proceedings, a discussion arises regarding the characteristics of a hostile witness. Which of the following statements is FALSE regarding the nature of a hostile witness in court?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cannot be examined by same side lawyer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Court will declare a witness as hostile on suggestion of prosecution lawyer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A common or an expert witness can be hostile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Witness has some motive for concealing the truth&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cannot be examined by same side lawyer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cannot be examined by same side lawyer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options B . Statement is true; a court can declare a witness hostile upon the suggestion of the prosecution lawyer , allowing them to be questioned more rigorously .&lt;/li&gt;&lt;li&gt;• Options B&lt;/li&gt;&lt;li&gt;• declare&lt;/li&gt;&lt;li&gt;• witness hostile&lt;/li&gt;&lt;li&gt;• suggestion&lt;/li&gt;&lt;li&gt;• prosecution lawyer&lt;/li&gt;&lt;li&gt;• questioned more rigorously&lt;/li&gt;&lt;li&gt;• Options C . Statement is true; any witness , whether common or expert , can be declared hostile if they demonstrate adversarial behavior or unwillingness to tell the truth .&lt;/li&gt;&lt;li&gt;• Options C&lt;/li&gt;&lt;li&gt;• witness&lt;/li&gt;&lt;li&gt;• common&lt;/li&gt;&lt;li&gt;• expert&lt;/li&gt;&lt;li&gt;• declared hostile&lt;/li&gt;&lt;li&gt;• demonstrate adversarial behavior&lt;/li&gt;&lt;li&gt;• unwillingness&lt;/li&gt;&lt;li&gt;• tell&lt;/li&gt;&lt;li&gt;• truth&lt;/li&gt;&lt;li&gt;• Options D . Statement is true as a hostile witness may have a motive for not being forthcoming with the truth.&lt;/li&gt;&lt;li&gt;• Options D&lt;/li&gt;&lt;li&gt;• hostile witness&lt;/li&gt;&lt;li&gt;• motive&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A hostile witness is one who is supposed to have some interest or motive for concealing part of the truth , or for giving completely false evidence (S.191, I.P.C.).&lt;/li&gt;&lt;li&gt;➤ hostile witness&lt;/li&gt;&lt;li&gt;➤ supposed&lt;/li&gt;&lt;li&gt;➤ some interest&lt;/li&gt;&lt;li&gt;➤ motive&lt;/li&gt;&lt;li&gt;➤ concealing part&lt;/li&gt;&lt;li&gt;➤ truth&lt;/li&gt;&lt;li&gt;➤ giving completely false evidence&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 13&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 13&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;As part of the courtroom procedures module, medical students are learning about the different phases of witness examination in a trial. Dr. Kaur, a legal medicine instructor, quizzes the residents to assess their understanding of when leading questions are typically permitted in court. At which stage of witness examination are leading questions generally allowed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Examination-in-chief&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cross-examination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Re-examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;At any stage of examination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cross-examination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cross-examination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A . Examination-in-chief is the initial phase of witness testimony where leading questions are not permitted because the witness is providing their own account without being influenced by the questioning party.&lt;/li&gt;&lt;li&gt;• Options A&lt;/li&gt;&lt;li&gt;• Examination-in-chief&lt;/li&gt;&lt;li&gt;• initial phase&lt;/li&gt;&lt;li&gt;• witness testimony&lt;/li&gt;&lt;li&gt;• leading questions&lt;/li&gt;&lt;li&gt;• Options C . Re-examination is conducted after cross-examination and typically does not involve leading questions, as it is a chance to clarify or rebut specific points raised during cross-examination .&lt;/li&gt;&lt;li&gt;• Options C&lt;/li&gt;&lt;li&gt;• Re-examination&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• cross-examination&lt;/li&gt;&lt;li&gt;• clarify&lt;/li&gt;&lt;li&gt;• rebut specific points&lt;/li&gt;&lt;li&gt;• raised&lt;/li&gt;&lt;li&gt;• cross-examination&lt;/li&gt;&lt;li&gt;• Options D . Leading questions are not generally allowed at any stage of examination; they are specifically used during cross-examination for the purposes of challenging the witness&#x27;s testimony .&lt;/li&gt;&lt;li&gt;• Options D&lt;/li&gt;&lt;li&gt;• during cross-examination&lt;/li&gt;&lt;li&gt;• purposes&lt;/li&gt;&lt;li&gt;• challenging&lt;/li&gt;&lt;li&gt;• witness&#x27;s testimony&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Leading questions - It is a type of question whose answer can be given in “yes” or “No”. IEA related to leading questions are 141, 142 and 143 IEA.&lt;/li&gt;&lt;li&gt;➤ Leading questions -&lt;/li&gt;&lt;li&gt;➤ Leading Questions are Not permitted in:  1) Examination in chief 2) Re-Examination 3) Dying Declaration&lt;/li&gt;&lt;li&gt;➤ Not permitted&lt;/li&gt;&lt;li&gt;➤ Examination in chief&lt;/li&gt;&lt;li&gt;➤ Re-Examination&lt;/li&gt;&lt;li&gt;➤ Dying Declaration&lt;/li&gt;&lt;li&gt;➤ Leading Questions are permitted in: 1) Cross Examination 2) Dying Deposition 3) Hostile witness is an exception wherein the leading questions can be asked even in examination in chief&lt;/li&gt;&lt;li&gt;➤ permitted&lt;/li&gt;&lt;li&gt;➤ Cross Examination&lt;/li&gt;&lt;li&gt;➤ Dying Deposition&lt;/li&gt;&lt;li&gt;➤ Hostile witness&lt;/li&gt;&lt;li&gt;➤ exception&lt;/li&gt;&lt;li&gt;➤ leading questions&lt;/li&gt;&lt;li&gt;➤ examination&lt;/li&gt;&lt;li&gt;➤ in chief&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 14-15&lt;/li&gt;&lt;li&gt;➤ Ref : Reddy 33/e. Pg 14-15&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a seminar on the legal responsibilities of healthcare professionals, Dr. Mehta explains the significance of complying with court orders. He poses a question to the attendees to test their understanding of the legal repercussions of failing to respond to a summons from a criminal court. What section of the Indian Penal Code (IPC) addresses the penalty for not attending a criminal court summons?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;174 IPC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;191 IPC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;193 IPC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;294 IPC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 174 IPC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 174 IPC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options B. Section 191 IPC deals with giving false or false or fabricated evidence under oath (definition) .&lt;/li&gt;&lt;li&gt;• Options B. Section 191 IPC&lt;/li&gt;&lt;li&gt;• giving false&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• fabricated evidence&lt;/li&gt;&lt;li&gt;• oath&lt;/li&gt;&lt;li&gt;• (definition)&lt;/li&gt;&lt;li&gt;• Options C. Section 193 IPC is about punishment ( imprisonment upto 7 years ) for false or fabricated evidence under oath .&lt;/li&gt;&lt;li&gt;• Options C. Section 193 IPC&lt;/li&gt;&lt;li&gt;• punishment&lt;/li&gt;&lt;li&gt;• imprisonment&lt;/li&gt;&lt;li&gt;• 7 years&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• fabricated evidence under oath&lt;/li&gt;&lt;li&gt;• Options D. Section 294 IPC pertains to Exhibitionism (showing private parts / any obscene act in public places ). It is punishable with imprisonment upto 3 month or fine .&lt;/li&gt;&lt;li&gt;• Options D. Section 294 IPC&lt;/li&gt;&lt;li&gt;• Exhibitionism&lt;/li&gt;&lt;li&gt;• private parts&lt;/li&gt;&lt;li&gt;• any obscene act&lt;/li&gt;&lt;li&gt;• public places&lt;/li&gt;&lt;li&gt;• punishable&lt;/li&gt;&lt;li&gt;• imprisonment upto 3&lt;/li&gt;&lt;li&gt;• month&lt;/li&gt;&lt;li&gt;• fine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Section 172 , 173 and 174 IPC are all related to not attending to summon and the punishment in all of these is same ( imprisonment up - to 6 months or fine of 1000 Rs or both )&lt;/li&gt;&lt;li&gt;➤ Section 172&lt;/li&gt;&lt;li&gt;➤ 173&lt;/li&gt;&lt;li&gt;➤ 174 IPC&lt;/li&gt;&lt;li&gt;➤ punishment&lt;/li&gt;&lt;li&gt;➤ same&lt;/li&gt;&lt;li&gt;➤ imprisonment up&lt;/li&gt;&lt;li&gt;➤ to 6 months&lt;/li&gt;&lt;li&gt;➤ fine of&lt;/li&gt;&lt;li&gt;➤ 1000 Rs&lt;/li&gt;&lt;li&gt;➤ both&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 9&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 9&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Singh, a forensic expert, is testifying in a high-profile case involving a contested death sentence. The presiding judge is known for meticulous legal scrutiny, and Dr. Singh knows the importance of understanding which judicial authorities can lawfully impose such sentences, as it may influence the case&#x27;s outcome and her testimony. Given her knowledge of legal medicine, which court does Dr. Singh understand has the authority to award a death sentence?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;First class magistrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chief judicial magistrate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Assistant session court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Additional session court&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Additional session court&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/01/picture5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Additional session court&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A . First class magistrate fine up to 10,000 - and 3-years imprisonment&lt;/li&gt;&lt;li&gt;• Options A&lt;/li&gt;&lt;li&gt;• First class magistrate&lt;/li&gt;&lt;li&gt;• fine up to&lt;/li&gt;&lt;li&gt;• 10,000&lt;/li&gt;&lt;li&gt;• 3-years imprisonment&lt;/li&gt;&lt;li&gt;• Options B . Chief judicial magistrate - Can sentence a guilty for imprisonment upto 7 years; unlimited fine .&lt;/li&gt;&lt;li&gt;• Options B&lt;/li&gt;&lt;li&gt;• Chief judicial magistrate&lt;/li&gt;&lt;li&gt;• sentence&lt;/li&gt;&lt;li&gt;• guilty&lt;/li&gt;&lt;li&gt;• imprisonment&lt;/li&gt;&lt;li&gt;• 7 years; unlimited&lt;/li&gt;&lt;li&gt;• fine&lt;/li&gt;&lt;li&gt;• Options C . Assistant session court - Unlimited fine and 10 years imprisonment&lt;/li&gt;&lt;li&gt;• Options C&lt;/li&gt;&lt;li&gt;• Assistant session court -&lt;/li&gt;&lt;li&gt;• Unlimited fine&lt;/li&gt;&lt;li&gt;• 10 years imprisonment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Indian Court System&lt;/li&gt;&lt;li&gt;➤ Indian Court System&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man is found dead in his apartment under suspicious circumstances. The police are investigating the case, and a forensic expert is examining the body. The investigation reveals signs of struggle and possible foul play. As part of the legal proceedings, the forensic expert must be aware of the legal framework governing punishments for criminal activities in India. Which of the following acts primarily guides the imposition of punishment in such criminal cases in India?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Indian Penal Code (IPC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Code of Criminal Procedure (CrPC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Indian Evidence Act (IEA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coroner&#x27;s Act&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Indian Penal Code (IPC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Indian Penal Code (IPC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options B. Code of Criminal Procedure (CrPC): (1973) It deals with procedures of investigation and the mechanism for punishment of offences against the substantive criminal law . While it is crucial for the procedural aspects of criminal investigation and trial , it does not define offenses or prescribe punishments.&lt;/li&gt;&lt;li&gt;• Options B. Code of Criminal Procedure (CrPC):&lt;/li&gt;&lt;li&gt;• procedures&lt;/li&gt;&lt;li&gt;• investigation&lt;/li&gt;&lt;li&gt;• mechanism&lt;/li&gt;&lt;li&gt;• punishment&lt;/li&gt;&lt;li&gt;• offences&lt;/li&gt;&lt;li&gt;• against&lt;/li&gt;&lt;li&gt;• substantive criminal law&lt;/li&gt;&lt;li&gt;• procedural aspects&lt;/li&gt;&lt;li&gt;• criminal investigation&lt;/li&gt;&lt;li&gt;• trial&lt;/li&gt;&lt;li&gt;• Options C. Indian Evidence Act (IEA): (1872) This act deals with the admissibility of evidence in Indian courts . It is common to both the criminal and civil procedure . It is vital in the judicial process but does not deal with defining crimes or setting punishments.&lt;/li&gt;&lt;li&gt;• Options C. Indian Evidence Act (IEA):&lt;/li&gt;&lt;li&gt;• admissibility&lt;/li&gt;&lt;li&gt;• evidence&lt;/li&gt;&lt;li&gt;• Indian courts&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• criminal&lt;/li&gt;&lt;li&gt;• civil procedure&lt;/li&gt;&lt;li&gt;• Options D. Coroner&#x27;s Act: This act deals with the procedures related to the investigation of deaths , particularly in cases of unexplained or suspicious deaths . However, it does not prescribe punishments for criminal activities.&lt;/li&gt;&lt;li&gt;• Options D. Coroner&#x27;s Act:&lt;/li&gt;&lt;li&gt;• procedures&lt;/li&gt;&lt;li&gt;• investigation&lt;/li&gt;&lt;li&gt;• deaths&lt;/li&gt;&lt;li&gt;• unexplained&lt;/li&gt;&lt;li&gt;• suspicious deaths&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ While the Indian Penal Code (IPC) is the primary legal document for defining crimes and prescribing punishments , CrPC describes the inquiry processes &amp;amp; IEA deals with the admissibility of evidence in Indian courts .&lt;/li&gt;&lt;li&gt;➤ Indian Penal Code&lt;/li&gt;&lt;li&gt;➤ primary legal document&lt;/li&gt;&lt;li&gt;➤ defining crimes&lt;/li&gt;&lt;li&gt;➤ prescribing punishments&lt;/li&gt;&lt;li&gt;➤ CrPC&lt;/li&gt;&lt;li&gt;➤ inquiry processes&lt;/li&gt;&lt;li&gt;➤ IEA&lt;/li&gt;&lt;li&gt;➤ admissibility&lt;/li&gt;&lt;li&gt;➤ evidence&lt;/li&gt;&lt;li&gt;➤ Indian courts&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 6&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old married woman was found dead in her home under suspicious circumstances. She had been married for 4 years, and her parents have filed a complaint alleging frequent dowry demands from her in-laws. In this scenario, under which legal section should the autopsy of this woman be conducted to investigate the cause of her unnatural death, especially in the context of the alleged dowry demands?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Section 174 of the Code of Criminal Procedure (CrPC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Section 176 of the Code of Criminal Procedure (CrPC)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Section 302 of the Indian Penal Code (IPC)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Section 304B of the Indian Penal Code (IPC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Section 176 of the Code of Criminal Procedure (CrPC)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Section 176 of the Code of Criminal Procedure (CrPC)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A. Section 174 CrPC: Police Inquest done under section 174 CrPc. It is the most common inquest in India. Minimum rank of police officer who can conduct the inquest is Head constable&lt;/li&gt;&lt;li&gt;• Options A. Section 174 CrPC:&lt;/li&gt;&lt;li&gt;• common inquest&lt;/li&gt;&lt;li&gt;• Minimum rank&lt;/li&gt;&lt;li&gt;• police officer&lt;/li&gt;&lt;li&gt;• conduct&lt;/li&gt;&lt;li&gt;• inquest&lt;/li&gt;&lt;li&gt;• Head constable&lt;/li&gt;&lt;li&gt;• Options C. Section 302 IPC: This section pertains to the punishment for murder , which is a post-facto application after the cause and intention of death have been established, not for the procedure of autopsy.&lt;/li&gt;&lt;li&gt;• Options C. Section 302 IPC:&lt;/li&gt;&lt;li&gt;• punishment&lt;/li&gt;&lt;li&gt;• murder&lt;/li&gt;&lt;li&gt;• post-facto application after&lt;/li&gt;&lt;li&gt;• cause&lt;/li&gt;&lt;li&gt;• intention&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• Options D. Section 304B IPC: This section deals with the offense of dowry death and its punishment . While it is relevant to the case scenario, it does not govern the procedure for conducting an autopsy.&lt;/li&gt;&lt;li&gt;• Options D. Section 304B IPC:&lt;/li&gt;&lt;li&gt;• offense&lt;/li&gt;&lt;li&gt;• dowry death&lt;/li&gt;&lt;li&gt;• punishment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Section 176 of CrPC is specifically invoked for conducting autopsies in cases where the death occurs under suspicious circumstances , especially within 7 years of marriage and in the context of dowry demands .&lt;/li&gt;&lt;li&gt;➤ Section 176&lt;/li&gt;&lt;li&gt;➤ CrPC&lt;/li&gt;&lt;li&gt;➤ invoked&lt;/li&gt;&lt;li&gt;➤ conducting autopsies&lt;/li&gt;&lt;li&gt;➤ death&lt;/li&gt;&lt;li&gt;➤ under suspicious circumstances&lt;/li&gt;&lt;li&gt;➤ within 7 years&lt;/li&gt;&lt;li&gt;➤ marriage&lt;/li&gt;&lt;li&gt;➤ context&lt;/li&gt;&lt;li&gt;➤ dowry demands&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the investigation of a 30-year-old convict who was found deceased under unclear circumstances in a prison, the local authorities are discussing the appropriate legal procedure for the inquest. Understanding the legal framework for inquests in such cases is crucial for the forensic team. Which section of the Code of Criminal Procedure (CrPC) in India pertains to the type of inquest that should be conducted in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coroner inquest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Summons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Police inquest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Magistrate inquest&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Magistrate inquest&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Magistrate inquest&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options A. Coroner inquest: Not done in India. It is done in UK . Here the inquest is done by judicial officers.&lt;/li&gt;&lt;li&gt;• Options A. Coroner inquest:&lt;/li&gt;&lt;li&gt;• UK&lt;/li&gt;&lt;li&gt;• Options B. Summons: This option is irrelevant as it pertains to the process of calling someone to court , not to the inquest of a death.&lt;/li&gt;&lt;li&gt;• Options B. Summons:&lt;/li&gt;&lt;li&gt;• process&lt;/li&gt;&lt;li&gt;• calling someone&lt;/li&gt;&lt;li&gt;• court&lt;/li&gt;&lt;li&gt;• Options C. Police inquest: While Section 174 CrPC deals with police inquests in cases of unnatural deaths , Section 176 CrPC specifically refers to magistrate inquests , which are conducted under few selected circumstances and are more detailed.&lt;/li&gt;&lt;li&gt;• Options C. Police inquest:&lt;/li&gt;&lt;li&gt;• unnatural deaths&lt;/li&gt;&lt;li&gt;• magistrate inquests&lt;/li&gt;&lt;li&gt;• conducted&lt;/li&gt;&lt;li&gt;• selected circumstances&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The magistrate inquest under Section 176 of the Code of Criminal Procedure , which is employed in cases requiring detailed investigation due to the suspicious nature of the death .&lt;/li&gt;&lt;li&gt;➤ magistrate inquest&lt;/li&gt;&lt;li&gt;➤ Section 176&lt;/li&gt;&lt;li&gt;➤ Code&lt;/li&gt;&lt;li&gt;➤ Criminal Procedure&lt;/li&gt;&lt;li&gt;➤ employed&lt;/li&gt;&lt;li&gt;➤ detailed investigation&lt;/li&gt;&lt;li&gt;➤ suspicious nature&lt;/li&gt;&lt;li&gt;➤ death&lt;/li&gt;&lt;li&gt;➤ Indication - only in three conditions (under section 176 Crpc):&lt;/li&gt;&lt;li&gt;➤ Indication -&lt;/li&gt;&lt;li&gt;➤ three conditions&lt;/li&gt;&lt;li&gt;➤ Death of a woman within 7 years of marriage Exhumation- By Executive Magistrate Custodial Deaths- By Judicial Magistrate&lt;/li&gt;&lt;li&gt;➤ Death of a woman within 7 years of marriage&lt;/li&gt;&lt;li&gt;➤ Death of a woman within 7 years of marriage&lt;/li&gt;&lt;li&gt;➤ Exhumation- By Executive Magistrate&lt;/li&gt;&lt;li&gt;➤ Exhumation- By Executive Magistrate&lt;/li&gt;&lt;li&gt;➤ Custodial Deaths- By Judicial Magistrate&lt;/li&gt;&lt;li&gt;➤ Custodial Deaths- By Judicial Magistrate&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man convicted of a serious crime in a lower court decides to appeal the judgment. His legal counsel is advising him on the appropriate court to approach for appealing the judgment. In the Indian judicial system, which of the following courts serves primarily as a Court of Appeal in such cases?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sessions court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Magistrate’s court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coroner’s court&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High Court&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. High Court&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) High Court&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sessions court - Sessions Court is usually located at the district headquarters and is also known as District Session Court , and presided over by a District and Sessions Judge , who is known as a District Judge when he presides over a civil case , and a Sessions Judge when he presides over a criminal case . Appointment of district Judge is done either by the state Government in consultation with the High Court or by way of elevation of Judges from courts subordinate to district courts . While It can try cases which have been committed to it by a Magistrate, it also tries cases directly. So High court is a better answer ; it is primarily a court of appeal . It can pass any sentence authorized by law including death sentence which is subject to confirmation by the High Court ( Sec. 28 CrPC ).&lt;/li&gt;&lt;li&gt;• Option A. Sessions court -&lt;/li&gt;&lt;li&gt;• district headquarters&lt;/li&gt;&lt;li&gt;• District Session Court&lt;/li&gt;&lt;li&gt;• District&lt;/li&gt;&lt;li&gt;• Sessions Judge&lt;/li&gt;&lt;li&gt;• District Judge&lt;/li&gt;&lt;li&gt;• civil case&lt;/li&gt;&lt;li&gt;• Sessions Judge&lt;/li&gt;&lt;li&gt;• presides&lt;/li&gt;&lt;li&gt;• criminal case&lt;/li&gt;&lt;li&gt;• Appointment&lt;/li&gt;&lt;li&gt;• district Judge&lt;/li&gt;&lt;li&gt;• either&lt;/li&gt;&lt;li&gt;• state Government&lt;/li&gt;&lt;li&gt;• consultation&lt;/li&gt;&lt;li&gt;• High Court&lt;/li&gt;&lt;li&gt;• elevation&lt;/li&gt;&lt;li&gt;• Judges&lt;/li&gt;&lt;li&gt;• courts subordinate&lt;/li&gt;&lt;li&gt;• district courts&lt;/li&gt;&lt;li&gt;• High court&lt;/li&gt;&lt;li&gt;• better answer&lt;/li&gt;&lt;li&gt;• primarily&lt;/li&gt;&lt;li&gt;• court&lt;/li&gt;&lt;li&gt;• appeal&lt;/li&gt;&lt;li&gt;• pass any sentence&lt;/li&gt;&lt;li&gt;• law&lt;/li&gt;&lt;li&gt;• death sentence&lt;/li&gt;&lt;li&gt;• confirmation&lt;/li&gt;&lt;li&gt;• High Court&lt;/li&gt;&lt;li&gt;• Sec. 28 CrPC&lt;/li&gt;&lt;li&gt;• Option B. Magistrate’s court: Handles preliminary hearings and smaller civil and criminal cases , not appeals from higher courts. These are of three types : Chief Judicial Magistrate , First Class Judicial Magistrate and Second-Class Judicial Magistrate . Powers of Magistrate court is given in Sec. 29 CrPC. Higher courts can enhance the sentence awarded by it.&lt;/li&gt;&lt;li&gt;• Option B. Magistrate’s court:&lt;/li&gt;&lt;li&gt;• Handles&lt;/li&gt;&lt;li&gt;• preliminary hearings&lt;/li&gt;&lt;li&gt;• smaller civil&lt;/li&gt;&lt;li&gt;• criminal cases&lt;/li&gt;&lt;li&gt;• three types&lt;/li&gt;&lt;li&gt;• Chief Judicial Magistrate&lt;/li&gt;&lt;li&gt;• First Class Judicial Magistrate&lt;/li&gt;&lt;li&gt;• Second-Class Judicial Magistrate&lt;/li&gt;&lt;li&gt;• Higher courts&lt;/li&gt;&lt;li&gt;• enhance&lt;/li&gt;&lt;li&gt;• sentence&lt;/li&gt;&lt;li&gt;• awarded&lt;/li&gt;&lt;li&gt;• Option C. Coroner’s court: Deals with inquests into sudden or unexplained deaths and does not function as a Court of Appeal. Not followed in India. No power to impose fine/ punish.&lt;/li&gt;&lt;li&gt;• Option C. Coroner’s court:&lt;/li&gt;&lt;li&gt;• inquests&lt;/li&gt;&lt;li&gt;• sudden&lt;/li&gt;&lt;li&gt;• unexplained deaths&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Appellate Vs Trial Courts&lt;/li&gt;&lt;li&gt;➤ Appellate Vs Trial Courts&lt;/li&gt;&lt;li&gt;➤ 1. Supreme court and High Court: Mainly appellate court, though sometimes they can act as trial court also . 2. Sessions court, Assistant session court/ CJM: Mainly trial court, though sometimes they can act as appellate court also. 3. First class judicial magistrate / 2 nd class judicial magistrate: Only trial courts , no appeal&lt;/li&gt;&lt;li&gt;➤ 1. Supreme court and High Court: Mainly appellate court, though sometimes they can act as trial court also .&lt;/li&gt;&lt;li&gt;➤ 1. Supreme court and High Court: Mainly appellate court, though sometimes they can act as trial court also .&lt;/li&gt;&lt;li&gt;➤ Supreme court and High Court:&lt;/li&gt;&lt;li&gt;➤ trial court also&lt;/li&gt;&lt;li&gt;➤ 2. Sessions court, Assistant session court/ CJM: Mainly trial court, though sometimes they can act as appellate court also.&lt;/li&gt;&lt;li&gt;➤ 2. Sessions court, Assistant session court/ CJM: Mainly trial court, though sometimes they can act as appellate court also.&lt;/li&gt;&lt;li&gt;➤ Sessions court, Assistant session court/ CJM:&lt;/li&gt;&lt;li&gt;➤ appellate court&lt;/li&gt;&lt;li&gt;➤ 3. First class judicial magistrate / 2 nd class judicial magistrate: Only trial courts , no appeal&lt;/li&gt;&lt;li&gt;➤ 3. First class judicial magistrate / 2 nd class judicial magistrate: Only trial courts , no appeal&lt;/li&gt;&lt;li&gt;➤ First class judicial magistrate / 2 nd class judicial magistrate: Only trial courts&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of the Indian judicial system, the appointment of judges at various levels is a critical aspect of maintaining the integrity of the judiciary. Who is responsible for appointing a First-Class Judicial Magistrate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Governor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chief Justice of High Court&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chief Minister of the State&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chief Justice of Supreme Court&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chief Justice of High Court&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chief Justice of High Court&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Governor: In the Indian judicial system, the Governor does play a role in appointing higher judiciary members , such as judges of the High Court , in consultation with the Chief Justice of India and the Chief Justice of the High Court .&lt;/li&gt;&lt;li&gt;• Option A. Governor:&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• appointing higher judiciary members&lt;/li&gt;&lt;li&gt;• judges&lt;/li&gt;&lt;li&gt;• High Court&lt;/li&gt;&lt;li&gt;• consultation&lt;/li&gt;&lt;li&gt;• Chief Justice of&lt;/li&gt;&lt;li&gt;• India&lt;/li&gt;&lt;li&gt;• Chief Justice&lt;/li&gt;&lt;li&gt;• High Court&lt;/li&gt;&lt;li&gt;• Option C. Chief Minister of the State: The Chief Minister, as the head of the state government , does not have a role in the appointment of judicial officers. The separation of powers doctrine in the Indian Constitution keeps the judiciary independent from the executive branch , which includes the office of the Chief Minister .&lt;/li&gt;&lt;li&gt;• Option C. Chief Minister of the State:&lt;/li&gt;&lt;li&gt;• head&lt;/li&gt;&lt;li&gt;• state government&lt;/li&gt;&lt;li&gt;• does not have a role&lt;/li&gt;&lt;li&gt;• separation of powers doctrine&lt;/li&gt;&lt;li&gt;• Indian Constitution&lt;/li&gt;&lt;li&gt;• judiciary independent&lt;/li&gt;&lt;li&gt;• executive branch&lt;/li&gt;&lt;li&gt;• office&lt;/li&gt;&lt;li&gt;• Chief Minister&lt;/li&gt;&lt;li&gt;• Option D. Chief Justice of Supreme Court: The Chief Justice of the Supreme Court of India has a significant role in appointing judges to the Supreme Court and the High Courts , but does not directly appoint lower judiciary officers like First Class Judicial Magistrates. The appointment of magistrates falls under the purview of the High Court of the respective state .&lt;/li&gt;&lt;li&gt;• Option D. Chief Justice of Supreme Court:&lt;/li&gt;&lt;li&gt;• significant role&lt;/li&gt;&lt;li&gt;• appointing judges&lt;/li&gt;&lt;li&gt;• Supreme Court&lt;/li&gt;&lt;li&gt;• High Courts&lt;/li&gt;&lt;li&gt;• appointment&lt;/li&gt;&lt;li&gt;• magistrates falls&lt;/li&gt;&lt;li&gt;• purview&lt;/li&gt;&lt;li&gt;• High Court&lt;/li&gt;&lt;li&gt;• respective state&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Sessions judges and magistrates are appointed by the High Court . The Governor and the Chief Minister , representing the executive branch , are not involved in this process. Similarly, the Chief Justice of the Supreme Court&#x27;s role is primarily in appointing higher judiciary members , not First-Class Judicial Magistrates.&lt;/li&gt;&lt;li&gt;➤ Sessions judges&lt;/li&gt;&lt;li&gt;➤ magistrates&lt;/li&gt;&lt;li&gt;➤ appointed&lt;/li&gt;&lt;li&gt;➤ High Court&lt;/li&gt;&lt;li&gt;➤ Governor&lt;/li&gt;&lt;li&gt;➤ Chief Minister&lt;/li&gt;&lt;li&gt;➤ executive branch&lt;/li&gt;&lt;li&gt;➤ Chief Justice&lt;/li&gt;&lt;li&gt;➤ Supreme Court&#x27;s role&lt;/li&gt;&lt;li&gt;➤ appointing higher judiciary&lt;/li&gt;&lt;li&gt;➤ members&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the trial of a case involving alleged poisoning, a forensic toxicologist is called to present expert testimony. The judge, seeking to clarify specific technical aspects of the testimony, intervenes with questions. According to the Indian legal system, at what stage or stages of the trial can the judge ask questions to the forensic expert?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;During cross-examination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Examination-in-chief&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Any time during the trial&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Re-examination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Any time during the trial&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Any time during the trial&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. During cross-examination: While judges can ask questions during cross-examination , their authority to ask questions is not limited to this stage.&lt;/li&gt;&lt;li&gt;• Option A. During cross-examination:&lt;/li&gt;&lt;li&gt;• judges&lt;/li&gt;&lt;li&gt;• ask questions&lt;/li&gt;&lt;li&gt;• cross-examination&lt;/li&gt;&lt;li&gt;• Option B. Examination-in-chief: Similarly, judges are not restricted to asking questions only during the examination-in-chief.&lt;/li&gt;&lt;li&gt;• Option B. Examination-in-chief:&lt;/li&gt;&lt;li&gt;• Option D. Re-examination: The judge&#x27;s ability to ask questions also extends beyond the re-examination stage .&lt;/li&gt;&lt;li&gt;• Option D. Re-examination:&lt;/li&gt;&lt;li&gt;• ability&lt;/li&gt;&lt;li&gt;• ask questions&lt;/li&gt;&lt;li&gt;• extends&lt;/li&gt;&lt;li&gt;• beyond&lt;/li&gt;&lt;li&gt;• re-examination stage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The question aims to highlight the role of a judge in the Indian legal system , especially in the context of forensic cases . Understanding that a judge can ask questions at any stage of the trial underscores their active role in clarifying evidence and ensuring the accuracy and comprehensiveness of the judicial process , particularly when it involves complex forensic testimony .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ judge&lt;/li&gt;&lt;li&gt;➤ Indian legal system&lt;/li&gt;&lt;li&gt;➤ context&lt;/li&gt;&lt;li&gt;➤ forensic cases&lt;/li&gt;&lt;li&gt;➤ judge&lt;/li&gt;&lt;li&gt;➤ ask questions&lt;/li&gt;&lt;li&gt;➤ any stage&lt;/li&gt;&lt;li&gt;➤ trial underscores&lt;/li&gt;&lt;li&gt;➤ active role&lt;/li&gt;&lt;li&gt;➤ clarifying evidence&lt;/li&gt;&lt;li&gt;➤ ensuring&lt;/li&gt;&lt;li&gt;➤ accuracy&lt;/li&gt;&lt;li&gt;➤ comprehensiveness&lt;/li&gt;&lt;li&gt;➤ judicial process&lt;/li&gt;&lt;li&gt;➤ complex forensic testimony&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 15&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 15&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man is brought to the emergency department with a fractured mandible. He reports being assaulted during a fight. The suspect is identified, and the police are considering their next steps. In the context of the Indian legal system, what action can the police legally take against the individual who allegedly caused the fracture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Arrest with warrant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Arrest without warrant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Declare him hostile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Put him in mental asylum.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Arrest without warrant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Arrest without warrant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Arrest with warrant: This option is generally applicable in non-cognizable offenses , which are less serious crimes.&lt;/li&gt;&lt;li&gt;• Option A. Arrest with warrant:&lt;/li&gt;&lt;li&gt;• applicable&lt;/li&gt;&lt;li&gt;• non-cognizable offenses&lt;/li&gt;&lt;li&gt;• Option C. Declare him hostile: Declaring someone hostile is related to witness testimony in court , not an action taken by police during an arrest.&lt;/li&gt;&lt;li&gt;• Option C. Declare him hostile:&lt;/li&gt;&lt;li&gt;• witness&lt;/li&gt;&lt;li&gt;• testimony&lt;/li&gt;&lt;li&gt;• court&lt;/li&gt;&lt;li&gt;• Option D. Put him in mental asylum: This option is not a legal action for the police in the case of assault. Mental health evaluations and subsequent actions would require appropriate legal and medical procedures .&lt;/li&gt;&lt;li&gt;• Option D. Put him in mental asylum:&lt;/li&gt;&lt;li&gt;• Mental health evaluations&lt;/li&gt;&lt;li&gt;• subsequent actions&lt;/li&gt;&lt;li&gt;• require appropriate legal&lt;/li&gt;&lt;li&gt;• medical procedures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ In India , under certain conditions the police have the authority to arrest an individual without a warrant . This includes cases of cognizable offenses , where the police are allowed to arrest without a warrant based on the nature and seriousness of the offense . Breaking someone&#x27;s mandible in a fight is likely to be considered a cognizable offense , as it involves causing grievous bodily harm , thus allowing the police to arrest the perpetrator without a warrant.&lt;/li&gt;&lt;li&gt;➤ India&lt;/li&gt;&lt;li&gt;➤ police&lt;/li&gt;&lt;li&gt;➤ authority&lt;/li&gt;&lt;li&gt;➤ arrest&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ warrant&lt;/li&gt;&lt;li&gt;➤ cognizable offenses&lt;/li&gt;&lt;li&gt;➤ police&lt;/li&gt;&lt;li&gt;➤ allowed&lt;/li&gt;&lt;li&gt;➤ arrest&lt;/li&gt;&lt;li&gt;➤ without&lt;/li&gt;&lt;li&gt;➤ warrant&lt;/li&gt;&lt;li&gt;➤ nature&lt;/li&gt;&lt;li&gt;➤ seriousness&lt;/li&gt;&lt;li&gt;➤ offense&lt;/li&gt;&lt;li&gt;➤ Breaking&lt;/li&gt;&lt;li&gt;➤ mandible&lt;/li&gt;&lt;li&gt;➤ fight&lt;/li&gt;&lt;li&gt;➤ cognizable offense&lt;/li&gt;&lt;li&gt;➤ involves causing&lt;/li&gt;&lt;li&gt;➤ grievous bodily harm&lt;/li&gt;&lt;li&gt;➤ allowing&lt;/li&gt;&lt;li&gt;➤ police&lt;/li&gt;&lt;li&gt;➤ arrest&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 8&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 8&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a legal case involving a medical malpractice claim, the court requires specific documents and evidence from the hospital where the incident occurred, the court issues a ‘Duces tecum’ to the Hospital. What does ‘Duces tecum’ refer to in legal proceedings?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Summon&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panchnama&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conduct money&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hostile witness.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Summon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Summon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Panchnama is used in Indian law to refer to a document created by police or authorities , detailing the evidence found at a crime scene , not a request for documents.&lt;/li&gt;&lt;li&gt;• Option B. Panchnama&lt;/li&gt;&lt;li&gt;• Indian law&lt;/li&gt;&lt;li&gt;• document&lt;/li&gt;&lt;li&gt;• police&lt;/li&gt;&lt;li&gt;• authorities&lt;/li&gt;&lt;li&gt;• evidence&lt;/li&gt;&lt;li&gt;• crime scene&lt;/li&gt;&lt;li&gt;• Option C. Conduct money refers to money paid to a witness for their expenses to attend court .&lt;/li&gt;&lt;li&gt;• Option C. Conduct money&lt;/li&gt;&lt;li&gt;• money paid&lt;/li&gt;&lt;li&gt;• witness&lt;/li&gt;&lt;li&gt;• expenses&lt;/li&gt;&lt;li&gt;• attend court&lt;/li&gt;&lt;li&gt;• Option D. Hostile witness is a term used for a witness whose testimony is not consistent with the legal expectations of the party that called them.&lt;/li&gt;&lt;li&gt;• Option D. Hostile witness&lt;/li&gt;&lt;li&gt;• witness&lt;/li&gt;&lt;li&gt;• testimony&lt;/li&gt;&lt;li&gt;• not consistent&lt;/li&gt;&lt;li&gt;• legal expectations&lt;/li&gt;&lt;li&gt;• party&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ SUBPOENA DUCES TECUM is Subpoena that requires a person to personally present to the court a specified document or property possessed or under the person&#x27;s control .&lt;/li&gt;&lt;li&gt;➤ SUBPOENA DUCES TECUM&lt;/li&gt;&lt;li&gt;➤ Subpoena&lt;/li&gt;&lt;li&gt;➤ personally&lt;/li&gt;&lt;li&gt;➤ present&lt;/li&gt;&lt;li&gt;➤ court&lt;/li&gt;&lt;li&gt;➤ specified document&lt;/li&gt;&lt;li&gt;➤ property possessed&lt;/li&gt;&lt;li&gt;➤ person&#x27;s control&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 8, 644&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 8, 644&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a case of suspected homicide, the forensic team has gathered various types of evidence. The legal team is discussing the necessity of combining documentary evidence with oral testimony for the most effective presentation in court. For which of the following types of forensic evidence is it essential to have both documentary and oral evidence in a legal proceeding?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dying declaration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postmortem report&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DNA fingerprinting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemical examiner report&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Postmortem report&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Postmortem report&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Dying declaration is a written or oral statement of a person , who is dying as a result of some unlawful act , relating to the material facts of the cause of death or the circumstances surrounding it . This has been incorporated in Sec. 32 IEA . It must have corroborative evidence to support it before it can be accepted (Sec. 157 IEA).&lt;/li&gt;&lt;li&gt;• Option A. Dying declaration&lt;/li&gt;&lt;li&gt;• written&lt;/li&gt;&lt;li&gt;• oral statement&lt;/li&gt;&lt;li&gt;• person&lt;/li&gt;&lt;li&gt;• dying&lt;/li&gt;&lt;li&gt;• unlawful act&lt;/li&gt;&lt;li&gt;• material facts&lt;/li&gt;&lt;li&gt;• cause&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• circumstances surrounding it&lt;/li&gt;&lt;li&gt;• incorporated&lt;/li&gt;&lt;li&gt;• Sec. 32 IEA&lt;/li&gt;&lt;li&gt;• corroborative evidence&lt;/li&gt;&lt;li&gt;• support&lt;/li&gt;&lt;li&gt;• before&lt;/li&gt;&lt;li&gt;• accepted&lt;/li&gt;&lt;li&gt;• Option C. DNA fingerprinting: This evidence is generally presented in the form of a laboratory report . Oral testimony may be used to explain the findings , but the report itself is often sufficient as evidence .&lt;/li&gt;&lt;li&gt;• Option C. DNA fingerprinting:&lt;/li&gt;&lt;li&gt;• form&lt;/li&gt;&lt;li&gt;• laboratory report&lt;/li&gt;&lt;li&gt;• Oral testimony&lt;/li&gt;&lt;li&gt;• explain&lt;/li&gt;&lt;li&gt;• findings&lt;/li&gt;&lt;li&gt;• report&lt;/li&gt;&lt;li&gt;• often sufficient&lt;/li&gt;&lt;li&gt;• evidence&lt;/li&gt;&lt;li&gt;• Option D. Chemical examiner report: Similar to DNA fingerprinting , this report presents findings from chemical analyses . While oral explanations can add value , the report can often stand alone as evidence .&lt;/li&gt;&lt;li&gt;• Option D. Chemical examiner report:&lt;/li&gt;&lt;li&gt;• DNA fingerprinting&lt;/li&gt;&lt;li&gt;• chemical analyses&lt;/li&gt;&lt;li&gt;• oral explanations&lt;/li&gt;&lt;li&gt;• add value&lt;/li&gt;&lt;li&gt;• often stand alone&lt;/li&gt;&lt;li&gt;• evidence&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The postmortem report , as a form of documentary evidence , often requires the backing of oral testimony from the forensic expert to provide a comprehensive understanding of the findings .&lt;/li&gt;&lt;li&gt;➤ postmortem report&lt;/li&gt;&lt;li&gt;➤ form&lt;/li&gt;&lt;li&gt;➤ documentary evidence&lt;/li&gt;&lt;li&gt;➤ requires&lt;/li&gt;&lt;li&gt;➤ backing&lt;/li&gt;&lt;li&gt;➤ oral testimony&lt;/li&gt;&lt;li&gt;➤ forensic expert&lt;/li&gt;&lt;li&gt;➤ comprehensive understanding&lt;/li&gt;&lt;li&gt;➤ findings&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 23&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 23&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a trial involving a complex medical issue, various types of witnesses are called to testify. The legal team is considering who among the witnesses is most likely to provide a statement voluntarily, especially when the statement is not prompted by a question. Which type of witness is typically expected to volunteer information in such a scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Eyewitness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medical witness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hostile witness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Investigating Officer (IO)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Medical witness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Medical witness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Eyewitness: Typically provides information based on direct questioning about what they observed .&lt;/li&gt;&lt;li&gt;• Option A. Eyewitness:&lt;/li&gt;&lt;li&gt;• direct questioning&lt;/li&gt;&lt;li&gt;• about what&lt;/li&gt;&lt;li&gt;• observed&lt;/li&gt;&lt;li&gt;• Option C. Hostile witness: A hostile witness is a person who willfully or with motive ( bribe/intimidation ) conceals part of the truth or tells a lie or gives completely false evidence in a court .&lt;/li&gt;&lt;li&gt;• Option C. Hostile witness:&lt;/li&gt;&lt;li&gt;• willfully&lt;/li&gt;&lt;li&gt;• motive&lt;/li&gt;&lt;li&gt;• bribe/intimidation&lt;/li&gt;&lt;li&gt;• conceals&lt;/li&gt;&lt;li&gt;• part&lt;/li&gt;&lt;li&gt;• truth&lt;/li&gt;&lt;li&gt;• tells&lt;/li&gt;&lt;li&gt;• lie&lt;/li&gt;&lt;li&gt;• completely false evidence&lt;/li&gt;&lt;li&gt;• court&lt;/li&gt;&lt;li&gt;• Option D. Investigating Officer (IO): Typically provides factual information based on their investigation and is less likely to volunteer additional information beyond the scope of direct questions.&lt;/li&gt;&lt;li&gt;• Option D. Investigating Officer (IO):&lt;/li&gt;&lt;li&gt;• factual information&lt;/li&gt;&lt;li&gt;• their investigation&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• volunteer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A medical witness , such as a physician or forensic expert , often volunteers information during their testimony . This is particularly true in complex medical cases where the witness may provide additional relevant medical or scientific details that go beyond the scope of the direct questions asked . Volunteering such information can help clarify the medical aspects of the case and ensure a thorough understanding by the court .&lt;/li&gt;&lt;li&gt;➤ medical witness&lt;/li&gt;&lt;li&gt;➤ physician&lt;/li&gt;&lt;li&gt;➤ forensic expert&lt;/li&gt;&lt;li&gt;➤ volunteers&lt;/li&gt;&lt;li&gt;➤ testimony&lt;/li&gt;&lt;li&gt;➤ true&lt;/li&gt;&lt;li&gt;➤ complex medical&lt;/li&gt;&lt;li&gt;➤ witness&lt;/li&gt;&lt;li&gt;➤ additional relevant medical&lt;/li&gt;&lt;li&gt;➤ scientific details&lt;/li&gt;&lt;li&gt;➤ go beyond&lt;/li&gt;&lt;li&gt;➤ scope&lt;/li&gt;&lt;li&gt;➤ direct questions asked&lt;/li&gt;&lt;li&gt;➤ Volunteering&lt;/li&gt;&lt;li&gt;➤ clarify&lt;/li&gt;&lt;li&gt;➤ medical aspects&lt;/li&gt;&lt;li&gt;➤ case&lt;/li&gt;&lt;li&gt;➤ thorough understanding&lt;/li&gt;&lt;li&gt;➤ court&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 17&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 17&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a recent case at a district hospital, a medical officer is summoned to provide evidence in court regarding a suspicious death. The officer is aware that certain documents can be submitted as exceptions to oral evidence. Which of the following documents, typically involved in forensic investigations, does NOT generally qualify as an exception to oral evidence in court?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postmortem reports&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dying declaration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reports of the Fingerprint Bureau&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemical Examiner&#x27;s reports&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Postmortem reports&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Postmortem reports&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Options B. Dying declaration: It is the exception to the oral evidence while question is asking which is NOT the exception of oral evidence hence this choice is incorrect.&lt;/li&gt;&lt;li&gt;• Options B. Dying declaration:&lt;/li&gt;&lt;li&gt;• exception&lt;/li&gt;&lt;li&gt;• oral evidence&lt;/li&gt;&lt;li&gt;• Options C. Reports of Fingerprint Bureau: Is the report of government scientific expert and is an exception to the oral evidence hence this choice is incorrect.&lt;/li&gt;&lt;li&gt;• Options C. Reports of Fingerprint Bureau:&lt;/li&gt;&lt;li&gt;• report&lt;/li&gt;&lt;li&gt;• government scientific expert&lt;/li&gt;&lt;li&gt;• exception&lt;/li&gt;&lt;li&gt;• Options D.Chemical Examiner’s reports: Is the report of government scientific expert and is an exception to the oral evidence hence this choice is incorrect.&lt;/li&gt;&lt;li&gt;• Options D.Chemical Examiner’s reports:&lt;/li&gt;&lt;li&gt;• report&lt;/li&gt;&lt;li&gt;• government scientific expert&lt;/li&gt;&lt;li&gt;• exception&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Exception to oral evidence:&lt;/li&gt;&lt;li&gt;➤ Exception to oral evidence:&lt;/li&gt;&lt;li&gt;➤ Dying declaration: Expert opinions expressed in a book: Deposition of a medical witness taken in a lower court: Evidence given by a witness in a previous judicial proceeding: Statements by persons who cannot be called as witnesses: e.g. dead, untraceable etc. Report of certain government scientific experts: Chemical Examiner; Chief Controller of Explosives, Director of Fingerprint Bureau, and Director of a Central Forensic Science Laboratory&lt;/li&gt;&lt;li&gt;➤ Dying declaration:&lt;/li&gt;&lt;li&gt;➤ Dying declaration:&lt;/li&gt;&lt;li&gt;➤ Expert opinions expressed in a book:&lt;/li&gt;&lt;li&gt;➤ Expert opinions expressed in a book:&lt;/li&gt;&lt;li&gt;➤ Deposition of a medical witness taken in a lower court:&lt;/li&gt;&lt;li&gt;➤ Deposition of a medical witness taken in a lower court:&lt;/li&gt;&lt;li&gt;➤ Evidence given by a witness in a previous judicial proceeding:&lt;/li&gt;&lt;li&gt;➤ Evidence given by a witness in a previous judicial proceeding:&lt;/li&gt;&lt;li&gt;➤ Statements by persons who cannot be called as witnesses: e.g. dead, untraceable etc.&lt;/li&gt;&lt;li&gt;➤ Statements by persons who cannot be called as witnesses: e.g. dead, untraceable etc.&lt;/li&gt;&lt;li&gt;➤ Report of certain government scientific experts: Chemical Examiner; Chief Controller of Explosives, Director of Fingerprint Bureau, and Director of a Central Forensic Science Laboratory&lt;/li&gt;&lt;li&gt;➤ Report of certain government scientific experts: Chemical Examiner; Chief Controller of Explosives, Director of Fingerprint Bureau, and Director of a Central Forensic Science Laboratory&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 17&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 17&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A forensic expert at a medical college is requested to attend a court hearing in connection with a high-profile medicolegal case. The expert receives a document compelling their appearance in court. This document is known as Subpoena. What is the nature of this document?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Legal document&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Medico-legal document&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medical report&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Record of evidence&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Legal document&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Legal document&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Medico legal document: A subpoena is a legal document , but it’s not a medicolegal document like autopsy reports hence this option is incorrect.&lt;/li&gt;&lt;li&gt;• Option B. Medico legal document:&lt;/li&gt;&lt;li&gt;• subpoena&lt;/li&gt;&lt;li&gt;• legal document&lt;/li&gt;&lt;li&gt;• Option C. Medical report: A subpoena forces people to show up or hand over documents in legal matters , while a medical report contains a patient’s health info . They have different roles in law and medicine , so this option is wrong .&lt;/li&gt;&lt;li&gt;• Option C. Medical report:&lt;/li&gt;&lt;li&gt;• subpoena forces&lt;/li&gt;&lt;li&gt;• people&lt;/li&gt;&lt;li&gt;• show up&lt;/li&gt;&lt;li&gt;• hand over documents&lt;/li&gt;&lt;li&gt;• legal matters&lt;/li&gt;&lt;li&gt;• medical report&lt;/li&gt;&lt;li&gt;• patient’s health info&lt;/li&gt;&lt;li&gt;• roles&lt;/li&gt;&lt;li&gt;• in law&lt;/li&gt;&lt;li&gt;• medicine&lt;/li&gt;&lt;li&gt;• wrong&lt;/li&gt;&lt;li&gt;• Option D. Record of evidence: A subpoena is not a record of evidence because it is a legal document used to compel the production of evidence or witnesses in a legal proceeding , rather than being the evidence itself, this makes this option incorrect.&lt;/li&gt;&lt;li&gt;• Option D. Record of evidence:&lt;/li&gt;&lt;li&gt;• it is&lt;/li&gt;&lt;li&gt;• legal document&lt;/li&gt;&lt;li&gt;• compel&lt;/li&gt;&lt;li&gt;• production&lt;/li&gt;&lt;li&gt;• evidence&lt;/li&gt;&lt;li&gt;• witnesses&lt;/li&gt;&lt;li&gt;• legal proceeding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ A subpoena is a legal document issued by a court , compelling a witness to appear at a specified time and place to provide evidence , under penalty for non-compliance . Governed by Sections 61-69 of the CrPC, it is delivered by a court officer or public servant , with the witness required to acknowledge receipt . Non-attendance may result in damages in civil cases or imprisonment and/or fines in criminal cases . A witness must prioritize attendance at criminal courts over civil courts , and higher courts over lower ones , when summoned simultaneously .&lt;/li&gt;&lt;li&gt;➤ subpoena&lt;/li&gt;&lt;li&gt;➤ legal document&lt;/li&gt;&lt;li&gt;➤ court&lt;/li&gt;&lt;li&gt;➤ compelling&lt;/li&gt;&lt;li&gt;➤ witness&lt;/li&gt;&lt;li&gt;➤ appear&lt;/li&gt;&lt;li&gt;➤ specified time&lt;/li&gt;&lt;li&gt;➤ place&lt;/li&gt;&lt;li&gt;➤ evidence&lt;/li&gt;&lt;li&gt;➤ penalty&lt;/li&gt;&lt;li&gt;➤ non-compliance&lt;/li&gt;&lt;li&gt;➤ Sections 61-69&lt;/li&gt;&lt;li&gt;➤ CrPC,&lt;/li&gt;&lt;li&gt;➤ delivered&lt;/li&gt;&lt;li&gt;➤ court officer&lt;/li&gt;&lt;li&gt;➤ public servant&lt;/li&gt;&lt;li&gt;➤ witness&lt;/li&gt;&lt;li&gt;➤ acknowledge receipt&lt;/li&gt;&lt;li&gt;➤ Non-attendance&lt;/li&gt;&lt;li&gt;➤ damages&lt;/li&gt;&lt;li&gt;➤ civil cases&lt;/li&gt;&lt;li&gt;➤ imprisonment&lt;/li&gt;&lt;li&gt;➤ fines&lt;/li&gt;&lt;li&gt;➤ criminal cases&lt;/li&gt;&lt;li&gt;➤ witness&lt;/li&gt;&lt;li&gt;➤ prioritize&lt;/li&gt;&lt;li&gt;➤ attendance&lt;/li&gt;&lt;li&gt;➤ criminal courts&lt;/li&gt;&lt;li&gt;➤ civil courts&lt;/li&gt;&lt;li&gt;➤ higher courts&lt;/li&gt;&lt;li&gt;➤ lower ones&lt;/li&gt;&lt;li&gt;➤ summoned simultaneously&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 8&lt;/li&gt;&lt;li&gt;➤ Ref: - Reddy 33/e. Pg 8&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer at a Community Health Center in India is consulted regarding the legal procedures following certain types of deaths. She recalls that according to Indian law, a magistrate inquest is necessary in various specific situations to ascertain the cause and circumstances of death. However, one of the cases listed below typically does not require a magistrate inquest. Identify the exception:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exhumation cases&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dowry deaths&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Murder cases&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Death in police custody&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Murder cases&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Murder cases&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Exhumation cases: These cases often necessitate a magistrate inquest , especially when there is suspicion surrounding the original cause of death .&lt;/li&gt;&lt;li&gt;• Option A. Exhumation cases:&lt;/li&gt;&lt;li&gt;• necessitate&lt;/li&gt;&lt;li&gt;• magistrate inquest&lt;/li&gt;&lt;li&gt;• suspicion&lt;/li&gt;&lt;li&gt;• original cause&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• Option B. Dowry deaths within 7 years of marriage: A magistrate inquest is typically required in these cases to investigate potential foul play and ensure justice .&lt;/li&gt;&lt;li&gt;• Option B. Dowry deaths within 7 years of marriage:&lt;/li&gt;&lt;li&gt;• investigate potential foul play&lt;/li&gt;&lt;li&gt;• ensure justice&lt;/li&gt;&lt;li&gt;• Options D. Death of a person in police custody: Given the potential for misuse of authority , deaths in police custody warrant a magistrate inquest to ensure a transparent and impartial investigation .&lt;/li&gt;&lt;li&gt;• Options D. Death of a person in police custody:&lt;/li&gt;&lt;li&gt;• misuse&lt;/li&gt;&lt;li&gt;• authority&lt;/li&gt;&lt;li&gt;• deaths&lt;/li&gt;&lt;li&gt;• police custody warrant&lt;/li&gt;&lt;li&gt;• magistrate inquest&lt;/li&gt;&lt;li&gt;• transparent&lt;/li&gt;&lt;li&gt;• impartial investigation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Magistrate inquest is done in only three conditions (under section 176 Crpc ):&lt;/li&gt;&lt;li&gt;➤ only three conditions&lt;/li&gt;&lt;li&gt;➤ 176 Crpc&lt;/li&gt;&lt;li&gt;➤ Death of a woman within 7 years of marriage Exhumation- By Executive Magistrate Custodial Deaths- By Judicial Magistrate&lt;/li&gt;&lt;li&gt;➤ Death of a woman within 7 years of marriage&lt;/li&gt;&lt;li&gt;➤ Death of a woman within 7 years of marriage&lt;/li&gt;&lt;li&gt;➤ Exhumation- By Executive Magistrate&lt;/li&gt;&lt;li&gt;➤ Exhumation- By Executive Magistrate&lt;/li&gt;&lt;li&gt;➤ Custodial Deaths- By Judicial Magistrate&lt;/li&gt;&lt;li&gt;➤ Custodial Deaths- By Judicial Magistrate&lt;/li&gt;&lt;li&gt;➤ Ref : - Reddy 33/e. Pg 7&lt;/li&gt;&lt;li&gt;➤ Ref : - Reddy 33/e. Pg 7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical officer at a district hospital in India is consulted regarding a case where an exhumation is being considered. The officer is assessing who has the authority to order an exhumation
