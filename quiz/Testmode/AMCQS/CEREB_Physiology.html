ion, pg no: 110&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 110&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old construction worker presents to the orthopedic clinic with a complaint of persistent muscle cramps and stiffness, especially after physical exertion. The orthopedic surgeon decides to further investigate the structural integrity and organization of the patient&#x27;s muscle fibers, suspecting a myopathic process. Which of the following structures is correctly associated with the central region of the H band within the sarcomere, potentially relevant to the patient&#x27;s muscle pathology?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;M line&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Z line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;I line&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. M line&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-193648.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) M line&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. The Z line marks the boundary between adjacent sarcomeres and serves as the attachment point for thin filaments . It does not correlate with the central region of the H band, nor directly with the symptoms described.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Z line&lt;/li&gt;&lt;li&gt;• adjacent sarcomeres&lt;/li&gt;&lt;li&gt;• attachment&lt;/li&gt;&lt;li&gt;• point&lt;/li&gt;&lt;li&gt;• thin filaments&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. The A line represents the entire length of the thick filaments and encompasses the H band but is not specifically located in the center of the H band. Alterations in the A line would affect the sarcomere&#x27;s length but not specifically relate to the central organization within the H band.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• A line&lt;/li&gt;&lt;li&gt;• entire length&lt;/li&gt;&lt;li&gt;• thick filaments&lt;/li&gt;&lt;li&gt;• encompasses&lt;/li&gt;&lt;li&gt;• H band&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• sarcomere&#x27;s length&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. The I line consists of the lighter area containing only thin filaments and extends across the Z line . It is not related to the central region of the H band or the structural organization of thick filaments.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• I line&lt;/li&gt;&lt;li&gt;• lighter area&lt;/li&gt;&lt;li&gt;• thin filaments&lt;/li&gt;&lt;li&gt;• Z line&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the M line&#x27;s role in the central region of the H band within the sarcomere , essential for the alignment and stabilization of thick filaments , which could be pertinent to understanding muscle cramps and stiffness in clinical practice.&lt;/li&gt;&lt;li&gt;➤ M line&#x27;s&lt;/li&gt;&lt;li&gt;➤ central region&lt;/li&gt;&lt;li&gt;➤ H band&lt;/li&gt;&lt;li&gt;➤ sarcomere&lt;/li&gt;&lt;li&gt;➤ alignment&lt;/li&gt;&lt;li&gt;➤ stabilization&lt;/li&gt;&lt;li&gt;➤ thick filaments&lt;/li&gt;&lt;li&gt;➤ muscle cramps&lt;/li&gt;&lt;li&gt;➤ stiffness&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 101&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 101&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents to her primary care physician with complaints of progressive muscle weakness and fatigue that worsens throughout the day. Which of the following muscle proteins plays a direct role in inhibiting the interaction between actin and myosin filaments, a process potentially altered in her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Troponin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thymosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tropomyosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calbindin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tropomyosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-193934.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tropomyosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Troponin is involved in the regulation of muscle contraction by binding calcium ions and initiating the movement of tropomyosin to expose myosin-binding sites on actin , but it does not directly prevent actin-myosin attraction.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• regulation&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• binding calcium ions&lt;/li&gt;&lt;li&gt;• initiating&lt;/li&gt;&lt;li&gt;• tropomyosin&lt;/li&gt;&lt;li&gt;• expose myosin-binding sites&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. Thymosin is not directly involved in muscle contraction; it is more associated with sequestering actin monomers and regulating actin polymerization in the cytoplasm , not the interaction between actin and myosin in muscle fibers.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Thymosin&lt;/li&gt;&lt;li&gt;• sequestering actin monomers&lt;/li&gt;&lt;li&gt;• regulating actin polymerization&lt;/li&gt;&lt;li&gt;• cytoplasm&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Calbindin is a calcium-binding protein found in various tissues, including the brain and intestine , but it is not directly involved in the regulation of actin-myosin interaction in muscle contraction.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Calbindin&lt;/li&gt;&lt;li&gt;• calcium-binding protein&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• intestine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify tropomyosin as the muscle protein that directly inhibits the interaction between actin and myosin filaments , a critical aspect of muscle contraction regulation .&lt;/li&gt;&lt;li&gt;➤ muscle protein&lt;/li&gt;&lt;li&gt;➤ inhibits&lt;/li&gt;&lt;li&gt;➤ interaction&lt;/li&gt;&lt;li&gt;➤ actin&lt;/li&gt;&lt;li&gt;➤ myosin filaments&lt;/li&gt;&lt;li&gt;➤ muscle contraction regulation&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the emergency department with acute onset of dysphagia, diplopia, dysarthria, and generalized muscle weakness. After a thorough evaluation, a diagnosis of botulinum toxin poisoning is made based on his clinical presentation and recent food history. Which of the following best describes the effect of botulinum toxin at the neuromuscular junction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postsynaptic sodium channels will be blocked&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine synthesis will be decreased&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium channels will be blocked&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetylcholine release will be blocked&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Acetylcholine release will be blocked&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/27.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Acetylcholine release will be blocked&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Botulinum toxin does not act by blocking postsynaptic sodium channels. Such a mechanism is more characteristic of toxins that affect action potential propagation in nerve cells or at the postsynaptic membrane.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• action potential propagation&lt;/li&gt;&lt;li&gt;• nerve cells&lt;/li&gt;&lt;li&gt;• postsynaptic membrane.&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. The toxin does not decrease the synthesis of acetylcholine within the nerve terminals. Its action is post-synthetic , affecting the release mechanism of acetylcholine vesicles .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• post-synthetic&lt;/li&gt;&lt;li&gt;• affecting&lt;/li&gt;&lt;li&gt;• mechanism&lt;/li&gt;&lt;li&gt;• acetylcholine vesicles&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. While calcium is crucial for the vesicular release of acetylcholine , botulinum toxin does not block calcium channels directly. Its action involves the SNARE proteins necessary for vesicle fusion and neurotransmitter release .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• calcium&lt;/li&gt;&lt;li&gt;• vesicular release&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• SNARE proteins&lt;/li&gt;&lt;li&gt;• vesicle fusion&lt;/li&gt;&lt;li&gt;• neurotransmitter release&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the mechanism of action of botulinum toxin at the neuromuscular junction , specifically its inhibition of acetylcholine release , leading to muscle paralysis .&lt;/li&gt;&lt;li&gt;➤ mechanism&lt;/li&gt;&lt;li&gt;➤ action&lt;/li&gt;&lt;li&gt;➤ botulinum toxin&lt;/li&gt;&lt;li&gt;➤ neuromuscular junction&lt;/li&gt;&lt;li&gt;➤ inhibition&lt;/li&gt;&lt;li&gt;➤ acetylcholine release&lt;/li&gt;&lt;li&gt;➤ muscle paralysis&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 84&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 84&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is brought to the pediatric clinic with progressive muscle weakness and frequent falls. After a thorough evaluation, including genetic testing and muscle biopsy, a diagnosis of Duchenne Muscular Dystrophy (DMD) is made. Understanding the molecular pathology of DMD is crucial for comprehending the disease&#x27;s progression. Which of the following statements accurately describes the role of dystroglycan and dystrophin in muscle cells&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dystroglycan complexes with ion channels to maintain muscle cell stability.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lack of Dystrophin is involved in linking the cytoskeleton to the extracellular matrix.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dystroglycan associates with transmembrane glycoproteins and dystrophin scaffolds fibrils.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both dystroglycan and dystrophin are extracellular proteins that bind to collagen.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dystroglycan associates with transmembrane glycoproteins and dystrophin scaffolds fibrils.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dystroglycan associates with transmembrane glycoproteins and dystrophin scaffolds fibrils.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Dystroglycan does not primarily complex with ion channels; it is part of the dystrophin-glycoprotein complex that connects the extracellular matrix to the cytoskeleton in muscle cells .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• part&lt;/li&gt;&lt;li&gt;• dystrophin-glycoprotein complex&lt;/li&gt;&lt;li&gt;• connects&lt;/li&gt;&lt;li&gt;• extracellular matrix&lt;/li&gt;&lt;li&gt;• cytoskeleton&lt;/li&gt;&lt;li&gt;• muscle cells&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. The dystrophin is a large sarcolemmal protein , which forms a rod like structure connecting the actin filaments to beta-dystroglycan , a transmembrane sarcolemmal protein by smaller cytoplasmic proteins called syntrophins . Dystrophin plays a crucial role in muscle integrity by linking the intracellular cytoskeleton (specifically actin) to the extracellular matrix via the dystrophin-glycoprotein complex , contradicting this statement.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• large sarcolemmal protein&lt;/li&gt;&lt;li&gt;• rod like&lt;/li&gt;&lt;li&gt;• actin filaments&lt;/li&gt;&lt;li&gt;• beta-dystroglycan&lt;/li&gt;&lt;li&gt;• transmembrane sarcolemmal protein&lt;/li&gt;&lt;li&gt;• smaller cytoplasmic proteins&lt;/li&gt;&lt;li&gt;• syntrophins&lt;/li&gt;&lt;li&gt;• Dystrophin&lt;/li&gt;&lt;li&gt;• muscle integrity&lt;/li&gt;&lt;li&gt;• intracellular cytoskeleton&lt;/li&gt;&lt;li&gt;• extracellular matrix&lt;/li&gt;&lt;li&gt;• dystrophin-glycoprotein complex&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Dystroglycan and dystrophin are not extracellular proteins. Dystrophin is located inside muscle cells , and dystroglycan spans the muscle cell membrane, facilitating the link between the extracellular matrix and the intracellular cytoskeleton .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Dystrophin&lt;/li&gt;&lt;li&gt;• inside muscle cells&lt;/li&gt;&lt;li&gt;• dystroglycan spans&lt;/li&gt;&lt;li&gt;• between&lt;/li&gt;&lt;li&gt;• extracellular matrix&lt;/li&gt;&lt;li&gt;• intracellular cytoskeleton&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the roles of dystroglycan and dystrophin in muscle cells , particularly their involvement in linking the intracellular cytoskeleton to the extracellular matrix , which is crucial for maintaining muscle cell integrity .&lt;/li&gt;&lt;li&gt;➤ dystroglycan&lt;/li&gt;&lt;li&gt;➤ dystrophin&lt;/li&gt;&lt;li&gt;➤ muscle cells&lt;/li&gt;&lt;li&gt;➤ linking&lt;/li&gt;&lt;li&gt;➤ intracellular cytoskeleton&lt;/li&gt;&lt;li&gt;➤ extracellular matrix&lt;/li&gt;&lt;li&gt;➤ muscle cell integrity&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 102&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 102&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old physical therapist is designing a rehabilitation program for patients with muscle injuries. To optimize the program, she focuses on the sarcomere structure and its significance in muscle contraction and healing. Which of the following accurately describes the structural definition of a sarcomere?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The segment between two adjacent A bands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An A band with an I band on one side&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The region spanning between two adjacent Z lines&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The segment between two adjacent I bands&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The region spanning between two adjacent Z lines&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/28.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The region spanning between two adjacent Z lines&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Two adjacent A bands do not define a sarcomere. The A band is part of the sarcomere structure , representing the area where thick filaments are found, but a sarcomere extends beyond just the A band.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• A band&lt;/li&gt;&lt;li&gt;• sarcomere structure&lt;/li&gt;&lt;li&gt;• thick filaments&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. A sarcomere includes an A band and two half I bands at either end, not just an A band with an I band on one side. The I band is the lighter area containing thin filaments that extends across adjacent sarcomeres .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• A band&lt;/li&gt;&lt;li&gt;• two half I bands&lt;/li&gt;&lt;li&gt;• I band&lt;/li&gt;&lt;li&gt;• lighter area&lt;/li&gt;&lt;li&gt;• thin filaments&lt;/li&gt;&lt;li&gt;• across adjacent sarcomeres&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. The segment between two adjacent I bands would not encompass the entire sarcomere, as it would exclude the central A band that contains the thick filaments necessary for muscle contraction .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• central A&lt;/li&gt;&lt;li&gt;• band&lt;/li&gt;&lt;li&gt;• thick filaments&lt;/li&gt;&lt;li&gt;• necessary&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the sarcomere as the basic structural and functional unit of striated muscle , defined by the region between two adjacent Z lines , essential for understanding muscle contraction and the principles of muscle rehabilitation .&lt;/li&gt;&lt;li&gt;➤ basic structural&lt;/li&gt;&lt;li&gt;➤ functional unit&lt;/li&gt;&lt;li&gt;➤ striated muscle&lt;/li&gt;&lt;li&gt;➤ two adjacent Z lines&lt;/li&gt;&lt;li&gt;➤ muscle contraction&lt;/li&gt;&lt;li&gt;➤ principles&lt;/li&gt;&lt;li&gt;➤ muscle rehabilitation&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 101&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 101&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old male came to the general medicine OPD with a history of muscle weakness, drooping of eyelids and fatigue for the past 6 months. He was admitted and on detailed evaluation, he was diagnosed to have myasthenia gravis. Auto-antibodies will be formed mainly against these proteins in this disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcholinesterase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine vesicles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acetylcholine itself&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acetylcholine receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/29.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Acetylcholinesterase is the enzyme responsible for breaking down acetylcholine at the neuromuscular junction , ensuring termination of the muscle contraction signal . Myasthenia gravis does not typically involve autoantibodies against acetylcholinesterase.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Acetylcholinesterase&lt;/li&gt;&lt;li&gt;• enzyme&lt;/li&gt;&lt;li&gt;• breaking down&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• neuromuscular junction&lt;/li&gt;&lt;li&gt;• termination&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• signal&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Acetylcholine vesicles store acetylcholine in the presynaptic nerve terminal , but myasthenia gravis does not involve autoantibodies against these vesicles. The disease affects the postsynaptic acetylcholine receptors .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Acetylcholine vesicles&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• presynaptic nerve&lt;/li&gt;&lt;li&gt;• terminal&lt;/li&gt;&lt;li&gt;• affects&lt;/li&gt;&lt;li&gt;• postsynaptic acetylcholine receptors&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Myasthenia gravis involves autoantibodies against acetylcholine receptors , not acetylcholine itself. The antibodies impair the ability of acetylcholine to bind to its receptors , not the neurotransmitter directly.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Myasthenia gravis&lt;/li&gt;&lt;li&gt;• autoantibodies against&lt;/li&gt;&lt;li&gt;• acetylcholine receptors&lt;/li&gt;&lt;li&gt;• antibodies&lt;/li&gt;&lt;li&gt;• ability&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• receptors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify acetylcholine receptors as the primary target of autoantibodies in myasthenia gravis , leading to impaired neuromuscular transmission and resulting in muscle weakness and fatigue .&lt;/li&gt;&lt;li&gt;➤ primary target&lt;/li&gt;&lt;li&gt;➤ autoantibodies&lt;/li&gt;&lt;li&gt;➤ myasthenia gravis&lt;/li&gt;&lt;li&gt;➤ impaired neuromuscular transmission&lt;/li&gt;&lt;li&gt;➤ muscle weakness&lt;/li&gt;&lt;li&gt;➤ fatigue&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 106&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 106&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of progressive muscle weakness undergoes a series of diagnostic tests including an electromyography. The neurologist explains the molecular basis of muscle contraction, focusing on the interaction between actin and myosin in response to calcium release. Which of the following binds to the active site on actin to facilitate muscle contraction following the production of a stimulus and the release of Ca2+?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Troponin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tropomyosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myosin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Titin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myosin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/30.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Myosin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Troponin is a regulatory protein that binds to calcium ions , leading to a conformational change that moves tropomyosin away from actin&#x27;s active sites . It does not directly bind to actin&#x27;s active site to facilitate contraction.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Troponin&lt;/li&gt;&lt;li&gt;• regulatory protein&lt;/li&gt;&lt;li&gt;• binds&lt;/li&gt;&lt;li&gt;• calcium ions&lt;/li&gt;&lt;li&gt;• conformational change&lt;/li&gt;&lt;li&gt;• tropomyosin away&lt;/li&gt;&lt;li&gt;• actin&#x27;s active sites&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. Tropomyosin is a regulatory protein that covers actin&#x27;s active sites in a relaxed muscle , preventing interaction with myosin . It does not bind to the active site but rather moves away in response to calcium signaling.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Tropomyosin&lt;/li&gt;&lt;li&gt;• regulatory protein&lt;/li&gt;&lt;li&gt;• actin&#x27;s active sites&lt;/li&gt;&lt;li&gt;• relaxed muscle&lt;/li&gt;&lt;li&gt;• interaction&lt;/li&gt;&lt;li&gt;• myosin&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Titin is a structural protein that contributes to the elasticity and extensibility of muscle tissue . It does not directly participate in the binding to actin&#x27;s active sites during contraction.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Titin&lt;/li&gt;&lt;li&gt;• structural protein&lt;/li&gt;&lt;li&gt;• elasticity&lt;/li&gt;&lt;li&gt;• extensibility&lt;/li&gt;&lt;li&gt;• muscle tissue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that myosin heads bind to actin&#x27;s active sites to facilitate muscle contraction in response to calcium release , a fundamental concept in understanding muscle physiology and diseases affecting muscle function .&lt;/li&gt;&lt;li&gt;➤ myosin heads&lt;/li&gt;&lt;li&gt;➤ actin&#x27;s active sites&lt;/li&gt;&lt;li&gt;➤ facilitate muscle contraction&lt;/li&gt;&lt;li&gt;➤ calcium release&lt;/li&gt;&lt;li&gt;➤ fundamental concept&lt;/li&gt;&lt;li&gt;➤ muscle physiology&lt;/li&gt;&lt;li&gt;➤ diseases affecting&lt;/li&gt;&lt;li&gt;➤ muscle function&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a longstanding interest in bodybuilding experiences a sudden onset of muscle pain and stiffness after trying a new workout routine. Concerned about a potential muscle injury, he consults a sports medicine physician who explains the structure of sarcomeres to help him understand muscle function and injury mechanisms. Which of the following statements about the sarcomere structure is incorrectly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The A band corresponds to the dark band area of the sarcomere.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The I band corresponds to the light band area of the sarcomere.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The H zone is located within the A band of the sarcomere.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M lines are seen within the I band of the sarcomere.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. M lines are seen within the I band of the sarcomere.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/31.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) M lines are seen within the I band of the sarcomere.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Correctly matched. The A band is known as the dark band due to the presence of thick filaments ( myosin ) and some overlapping thin filaments ( actin ), contributing to its darker appearance under a microscope.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• A band&lt;/li&gt;&lt;li&gt;• dark band&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• thick filaments&lt;/li&gt;&lt;li&gt;• myosin&lt;/li&gt;&lt;li&gt;• overlapping thin filaments&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• darker appearance&lt;/li&gt;&lt;li&gt;• Option B: Correctly matched. The I band is the lighter area of the sarcomere that contains only thin filaments ( actin ) and is bisected by the Z line , giving it a lighter appearance .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• I band&lt;/li&gt;&lt;li&gt;• lighter area&lt;/li&gt;&lt;li&gt;• sarcomere&lt;/li&gt;&lt;li&gt;• only&lt;/li&gt;&lt;li&gt;• thin filaments&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• bisected&lt;/li&gt;&lt;li&gt;• Z line&lt;/li&gt;&lt;li&gt;• lighter appearance&lt;/li&gt;&lt;li&gt;• Option C: Correctly matched. The H zone is a region within the A band where there is no overlap between thick and thin filaments, visible as a lighter area in the middle of the A band during muscle relaxation .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• H zone&lt;/li&gt;&lt;li&gt;• A band&lt;/li&gt;&lt;li&gt;• lighter area&lt;/li&gt;&lt;li&gt;• middle&lt;/li&gt;&lt;li&gt;• A band&lt;/li&gt;&lt;li&gt;• muscle relaxation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the structural organization of a sarcomere , recognizing that M lines are located within the A band , not the I band, which is essential for understanding muscle contraction and injury mechanisms .&lt;/li&gt;&lt;li&gt;➤ structural organization&lt;/li&gt;&lt;li&gt;➤ sarcomere&lt;/li&gt;&lt;li&gt;➤ M lines&lt;/li&gt;&lt;li&gt;➤ A band&lt;/li&gt;&lt;li&gt;➤ understanding muscle contraction&lt;/li&gt;&lt;li&gt;➤ injury mechanisms&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 101&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 101&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old marathon runner presents with episodes of muscle stiffness and cramps that predominantly occur during his long-distance runs. Concerned about a potential underlying neuromuscular condition, his sports medicine physician decides to explore the role of calcium and the dihydropyridine receptors in skeletal muscle. Which of the following best describes the type of dihydropyridine receptors found in skeletal muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Voltage-gated calcium channels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voltage-gated sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ligand-gated calcium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ligand-gated sodium channels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Voltage-gated calcium channels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/32.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Voltage-gated calcium channels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. While voltage-gated sodium channels are essential for the initiation and propagation of action potentials in muscle cells , dihydropyridine receptors specifically refer to a type of voltage-gated calcium channels, not sodium channels.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• voltage-gated sodium channels&lt;/li&gt;&lt;li&gt;• initiation&lt;/li&gt;&lt;li&gt;• propagation&lt;/li&gt;&lt;li&gt;• action potentials&lt;/li&gt;&lt;li&gt;• muscle cells&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Dihydropyridine receptors are not ligand-gated calcium channels. Their activation is dependent on changes in membrane potential , not the binding of a specific ligand.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• activation&lt;/li&gt;&lt;li&gt;• dependent&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• membrane potential&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Dihydropyridine receptors are associated with calcium ion conductance in skeletal muscle and are voltage-gated , not ligand-gated sodium channels.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Dihydropyridine receptors&lt;/li&gt;&lt;li&gt;• calcium ion conductance&lt;/li&gt;&lt;li&gt;• skeletal muscle&lt;/li&gt;&lt;li&gt;• voltage-gated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify dihydropyridine receptors in skeletal muscle as voltage-gated calcium channels , crucial for the process of excitation-contraction coupling.&lt;/li&gt;&lt;li&gt;➤ dihydropyridine receptors&lt;/li&gt;&lt;li&gt;➤ skeletal muscle&lt;/li&gt;&lt;li&gt;➤ voltage-gated calcium channels&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 104&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 104&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with a history of chronic muscle stiffness and weakness undergoes a diagnostic workup including muscle function tests. During her visit, her physician explains the basic mechanisms of muscle contraction and changes in the sarcomere structure during contraction. Which of the following areas within the sarcomere will disappear or significantly reduce during muscle contraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A band&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H zone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I band&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;M zone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. H zone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/37_W8nxhve.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) H zone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. The A band , which contains the entire length of the thick filaments , remains constant during muscle contraction. Its length does not change as thick and thin filaments slide past each other.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• A band&lt;/li&gt;&lt;li&gt;• entire length&lt;/li&gt;&lt;li&gt;• thick filaments&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. While the I band, which contains only thin filaments , does narrow during muscle contraction due to the sliding filament mechanism , it does not completely disappear like the H zone.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• I band,&lt;/li&gt;&lt;li&gt;• only thin filaments&lt;/li&gt;&lt;li&gt;• narrow&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• sliding filament mechanism&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. The M zone is at the center of the H zone and contains proteins that hold the thick filaments together . It remains relatively unchanged during contraction , unlike the H zone , which narrows or disappears .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• M zone&lt;/li&gt;&lt;li&gt;• center&lt;/li&gt;&lt;li&gt;• H zone&lt;/li&gt;&lt;li&gt;• proteins&lt;/li&gt;&lt;li&gt;• thick filaments together&lt;/li&gt;&lt;li&gt;• relatively unchanged&lt;/li&gt;&lt;li&gt;• contraction&lt;/li&gt;&lt;li&gt;• H zone&lt;/li&gt;&lt;li&gt;• narrows&lt;/li&gt;&lt;li&gt;• disappears&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that during muscle contraction , the H zone within the sarcomere disappears or significantly reduces as thin filaments slide past thick filaments, increasing the overlap .&lt;/li&gt;&lt;li&gt;➤ during muscle contraction&lt;/li&gt;&lt;li&gt;➤ H zone&lt;/li&gt;&lt;li&gt;➤ sarcomere disappears&lt;/li&gt;&lt;li&gt;➤ significantly reduces&lt;/li&gt;&lt;li&gt;➤ thin filaments slide past&lt;/li&gt;&lt;li&gt;➤ increasing&lt;/li&gt;&lt;li&gt;➤ overlap&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 101&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 101&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old man with a history of small cell lung cancer presents to the neurology clinic with progressive weakness, particularly in the proximal muscles, and autonomic symptoms such as dry mouth. The neurologist suspects a paraneoplastic neurological syndrome affecting the neuromuscular junction. Which disorder, associated with autoantibodies against presynaptic calcium channels, is most consistent with this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systemic lupus erythematosus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lambert-Eaton syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Systemic sclerosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lambert-Eaton syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/01.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lambert-Eaton syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Systemic lupus erythematosus (SLE) is an autoimmune disease that can affect multiple organ systems , including the nervous system , but it is not characterized by autoantibodies against presynaptic calcium channels at the neuromuscular junction.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Systemic lupus erythematosus (SLE)&lt;/li&gt;&lt;li&gt;• autoimmune disease&lt;/li&gt;&lt;li&gt;• affect multiple organ systems&lt;/li&gt;&lt;li&gt;• nervous system&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. Myasthenia gravis is an autoimmune disorder that affects the neuromuscular junction , but it involves autoantibodies against acetylcholine receptors at the postsynaptic membrane, not presynaptic calcium channels.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Myasthenia gravis&lt;/li&gt;&lt;li&gt;• autoimmune disorder&lt;/li&gt;&lt;li&gt;• affects&lt;/li&gt;&lt;li&gt;• neuromuscular junction&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Systemic sclerosis ( scleroderma ) is a connective tissue disease known for fibrosis and vascular abnormalities , not for autoantibodies against presynaptic calcium channels at the neuromuscular junction.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Systemic sclerosis&lt;/li&gt;&lt;li&gt;• scleroderma&lt;/li&gt;&lt;li&gt;• connective tissue disease&lt;/li&gt;&lt;li&gt;• fibrosis&lt;/li&gt;&lt;li&gt;• vascular abnormalities&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify Lambert-Eaton syndrome as the disorder associated with autoantibodies against presynaptic calcium channels at the neuromuscular junction , often presenting with muscle weakness and autonomic symptoms and potentially linked to malignancies like small cell lung cancer .&lt;/li&gt;&lt;li&gt;➤ Lambert-Eaton syndrome&lt;/li&gt;&lt;li&gt;➤ autoantibodies against&lt;/li&gt;&lt;li&gt;➤ presynaptic calcium channels&lt;/li&gt;&lt;li&gt;➤ neuromuscular junction&lt;/li&gt;&lt;li&gt;➤ muscle weakness&lt;/li&gt;&lt;li&gt;➤ autonomic symptoms&lt;/li&gt;&lt;li&gt;➤ malignancies&lt;/li&gt;&lt;li&gt;➤ small cell lung cancer&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 106&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 106&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman is admitted to the hospital with chest pain suggestive of acute myocardial infarction. Cardiac troponins are measured to assess myocardial damage. The attending cardiologist asked the resident about the role of troponin complex in muscle contraction, both in cardiac and skeletal muscles. Which of the following statements about troponins is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Troponin I is inhibitory in nature.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Troponin C binds with calcium.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myosin binds with the T subunit of troponin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Troponins are involved in the initiation of muscle contraction.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myosin binds with the T subunit of troponin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/34.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Myosin binds with the T subunit of troponin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Correct statement. Troponin I is indeed inhibitory in nature; it binds to actin in the thin filament , inhibiting the interaction between actin and myosin , and thus preventing muscle contraction in the absence of calcium .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Troponin I&lt;/li&gt;&lt;li&gt;• inhibitory&lt;/li&gt;&lt;li&gt;• binds&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• thin filament&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• myosin&lt;/li&gt;&lt;li&gt;• preventing muscle contraction&lt;/li&gt;&lt;li&gt;• absence of calcium&lt;/li&gt;&lt;li&gt;• Option B: Correct statement. Troponin C binds with calcium ions , which triggers the conformational changes necessary for the removal of the inhibition caused by troponin I , allowing muscle contraction to proceed.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Troponin C&lt;/li&gt;&lt;li&gt;• calcium ions&lt;/li&gt;&lt;li&gt;• triggers&lt;/li&gt;&lt;li&gt;• conformational changes&lt;/li&gt;&lt;li&gt;• removal&lt;/li&gt;&lt;li&gt;• inhibition&lt;/li&gt;&lt;li&gt;• troponin I&lt;/li&gt;&lt;li&gt;• allowing muscle contraction&lt;/li&gt;&lt;li&gt;• Option D: Correct statement. Troponins, as part of the troponin-tropomyosin complex , are crucial in the regulation and initiation of muscle contraction by responding to calcium levels , thus controlling the interaction between actin and myosin .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Troponins,&lt;/li&gt;&lt;li&gt;• troponin-tropomyosin complex&lt;/li&gt;&lt;li&gt;• regulation&lt;/li&gt;&lt;li&gt;• initiation&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• calcium levels&lt;/li&gt;&lt;li&gt;• between actin&lt;/li&gt;&lt;li&gt;• myosin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of the troponin complex in muscle contraction , particularly the functions of its subunits and the incorrect association of myosin binding with the troponin T subunit .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ troponin complex&lt;/li&gt;&lt;li&gt;➤ muscle contraction&lt;/li&gt;&lt;li&gt;➤ subunits&lt;/li&gt;&lt;li&gt;➤ incorrect association&lt;/li&gt;&lt;li&gt;➤ myosin&lt;/li&gt;&lt;li&gt;➤ troponin T subunit&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old professional dancer presents to the clinic with a lower extremity injury sustained during a performance. As part of the evaluation, the orthopedic surgeon explains the structure of the sarcomere, the basic unit of muscle contraction, to help the patient understand the potential impact of her injury on muscle function. Which of the following statements about the sarcomere structure is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;I bands are dark bands.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The H band is located within the A band.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Z line is seen in the I band.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;H bands are lighter areas near M line.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. I bands are dark bands.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/37_O3Gf9LJ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) I bands are dark bands.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Correct statement. The H band is a region within the A band that lacks thin filaments and appears lighter under a microscope. It is present in the central part of the A band where only thick filaments are found.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• H band&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• A band&lt;/li&gt;&lt;li&gt;• lacks&lt;/li&gt;&lt;li&gt;• thin filaments&lt;/li&gt;&lt;li&gt;• appears lighter&lt;/li&gt;&lt;li&gt;• central part&lt;/li&gt;&lt;li&gt;• A band&lt;/li&gt;&lt;li&gt;• only thick filaments&lt;/li&gt;&lt;li&gt;• Option C: Correct statement. The Z line runs through the middle of the I band and serves as the boundary between adjacent sarcomeres . It anchors the thin filaments and is a critical component of the sarcomere&#x27;s structural organization .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Z line&lt;/li&gt;&lt;li&gt;• middle&lt;/li&gt;&lt;li&gt;• I band&lt;/li&gt;&lt;li&gt;• serves&lt;/li&gt;&lt;li&gt;• sarcomeres&lt;/li&gt;&lt;li&gt;• anchors&lt;/li&gt;&lt;li&gt;• thin filaments&lt;/li&gt;&lt;li&gt;• sarcomere&#x27;s structural organization&lt;/li&gt;&lt;li&gt;• Option D: Correct statement. H bands are indeed lighter areas near M line within the sarcomere, corresponding to the region of the A band that only contains thick filaments and no overlap with thin filaments.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• H bands are indeed lighter&lt;/li&gt;&lt;li&gt;• near M line&lt;/li&gt;&lt;li&gt;• A band&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the I band , characterized by its light appearance due to the presence of only thin filaments , is often mistaken for a dark band , highlighting the importance of understanding sarcomere structure in muscle function and injury recovery .&lt;/li&gt;&lt;li&gt;➤ I band&lt;/li&gt;&lt;li&gt;➤ light appearance&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ only thin filaments&lt;/li&gt;&lt;li&gt;➤ dark band&lt;/li&gt;&lt;li&gt;➤ importance&lt;/li&gt;&lt;li&gt;➤ understanding sarcomere&lt;/li&gt;&lt;li&gt;➤ structure&lt;/li&gt;&lt;li&gt;➤ muscle function&lt;/li&gt;&lt;li&gt;➤ injury recovery&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 101&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 101&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old gymnast presents to the sports medicine clinic with complaints of muscle cramps and prolonged soreness following her training sessions. The physician considers a potential disorder related to calcium handling within her muscle cells. Which of the following receptors located in the sarcoplasmic reticulum are primarily responsible for calcium release in muscle cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcholine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ryanodine receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dihydropyridine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ligand-gated sodium channels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ryanodine receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/38_tvoF4gt.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ryanodine receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Acetylcholine receptors are located at the neuromuscular junction on the muscle cell membrane and are involved in the initiation of muscle contraction by mediating the action of acetylcholine , not directly involved in calcium release within the muscle cell.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Acetylcholine receptors&lt;/li&gt;&lt;li&gt;• neuromuscular junction&lt;/li&gt;&lt;li&gt;• muscle cell membrane&lt;/li&gt;&lt;li&gt;• initiation&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• mediating&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Dihydropyridine receptors are located in the T-tubules of muscle cells and act as voltage sensors that interact with ryanodine receptors to trigger calcium release from the sarcoplasmic reticulum , but they themselves do not release calcium.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Dihydropyridine receptors&lt;/li&gt;&lt;li&gt;• T-tubules&lt;/li&gt;&lt;li&gt;• muscle cells&lt;/li&gt;&lt;li&gt;• voltage sensors&lt;/li&gt;&lt;li&gt;• interact&lt;/li&gt;&lt;li&gt;• ryanodine receptors&lt;/li&gt;&lt;li&gt;• trigger calcium release&lt;/li&gt;&lt;li&gt;• sarcoplasmic reticulum&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Ligand-gated sodium channels are involved in generating and propagating action potentials in response to neurotransmitter binding , not directly involved in calcium release within the sarcoplasmic reticulum.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Ligand-gated sodium channels&lt;/li&gt;&lt;li&gt;• generating&lt;/li&gt;&lt;li&gt;• propagating action potentials&lt;/li&gt;&lt;li&gt;• neurotransmitter binding&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify ryanodine receptors as the primary channels in the sarcoplasmic reticulum responsible for calcium release in muscle cells , crucial for understanding mechanisms underlying muscle contraction and potential disorders related to calcium handling .&lt;/li&gt;&lt;li&gt;➤ ryanodine receptors&lt;/li&gt;&lt;li&gt;➤ primary channels&lt;/li&gt;&lt;li&gt;➤ sarcoplasmic reticulum&lt;/li&gt;&lt;li&gt;➤ calcium release&lt;/li&gt;&lt;li&gt;➤ muscle cells&lt;/li&gt;&lt;li&gt;➤ understanding mechanisms&lt;/li&gt;&lt;li&gt;➤ muscle contraction&lt;/li&gt;&lt;li&gt;➤ potential disorders&lt;/li&gt;&lt;li&gt;➤ calcium handling&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 104&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 104&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old male athlete presents to the clinic after experiencing sudden muscle fatigue and weakness during a high-intensity workout. He discusses the sequence of events in muscle contraction with his physician. Which of the following events occurs first during the process of muscle contraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conformational changes in tropomyosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Binding of calcium to troponin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myosin slides over the actin filament&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Binding of actin with troponin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Binding of calcium to troponin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/37_FFtd8TN.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Binding of calcium to troponin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Conformational changes in tropomyosin , which expose the binding sites on actin for myosin , occur after calcium has bound to troponin . This event is not the initial step in muscle contraction.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Conformational changes&lt;/li&gt;&lt;li&gt;• tropomyosin&lt;/li&gt;&lt;li&gt;• expose&lt;/li&gt;&lt;li&gt;• binding sites&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• myosin&lt;/li&gt;&lt;li&gt;• after calcium&lt;/li&gt;&lt;li&gt;• troponin&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. The sliding of myosin over the actin filament , which results in muscle contraction , is a later event that occurs after calcium binds to troponin and tropomyosin undergoes conformational changes to expose the myosin-binding sites on actin .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• sliding&lt;/li&gt;&lt;li&gt;• myosin&lt;/li&gt;&lt;li&gt;• actin filament&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• after calcium&lt;/li&gt;&lt;li&gt;• binds&lt;/li&gt;&lt;li&gt;• troponin&lt;/li&gt;&lt;li&gt;• tropomyosin&lt;/li&gt;&lt;li&gt;• conformational changes&lt;/li&gt;&lt;li&gt;• expose&lt;/li&gt;&lt;li&gt;• myosin-binding sites&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Actin does not bind with troponin; instead, it is the site where myosin heads attach once tropomyosin exposes the binding sites as a result of calcium binding to troponin .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• myosin heads attach&lt;/li&gt;&lt;li&gt;• tropomyosin&lt;/li&gt;&lt;li&gt;• exposes&lt;/li&gt;&lt;li&gt;• binding sites&lt;/li&gt;&lt;li&gt;• calcium binding&lt;/li&gt;&lt;li&gt;• troponin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the binding of calcium to troponin is the initial event that triggers the cascade of molecular interactions leading to muscle contraction .&lt;/li&gt;&lt;li&gt;➤ binding&lt;/li&gt;&lt;li&gt;➤ calcium&lt;/li&gt;&lt;li&gt;➤ troponin&lt;/li&gt;&lt;li&gt;➤ initial event&lt;/li&gt;&lt;li&gt;➤ triggers&lt;/li&gt;&lt;li&gt;➤ cascade&lt;/li&gt;&lt;li&gt;➤ molecular interactions&lt;/li&gt;&lt;li&gt;➤ muscle contraction&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a surgical procedure, after administration of anesthetics, a 17 year old male had clinical features of tachycardia, increased body temperature, rapid breathing and muscle rigidity. The most probable diagnosis will be malignant hyperthermia. Which of the following genetic mutations are expected in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dihydropyridine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ryanodine receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicotinic acetylcholine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ligand gated sodium channels&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ryanodine receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/38_VVUbMnO.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ryanodine receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Dihydropyridine receptors , located in the T-tubules of skeletal muscle , act as voltage sensors in the process of excitation-contraction coupling . Mutations in these receptors are not typically associated with malignant hyperthermia.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Dihydropyridine receptors&lt;/li&gt;&lt;li&gt;• T-tubules&lt;/li&gt;&lt;li&gt;• skeletal muscle&lt;/li&gt;&lt;li&gt;• voltage sensors&lt;/li&gt;&lt;li&gt;• process&lt;/li&gt;&lt;li&gt;• excitation-contraction coupling&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Nicotinic acetylcholine receptors are located at the neuromuscular junction and are involved in muscle activation . Mutations in these receptors are associated with conditions like myasthenia gravis but not with malignant hyperthermia.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Nicotinic acetylcholine receptors&lt;/li&gt;&lt;li&gt;• neuromuscular junction&lt;/li&gt;&lt;li&gt;• muscle activation&lt;/li&gt;&lt;li&gt;• myasthenia gravis&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Ligand-gated sodium channels are involved in generating and propagating action potentials in response to neurotransmitters . They are not directly related to the malignant hyperthermia.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Ligand-gated sodium channels&lt;/li&gt;&lt;li&gt;• generating&lt;/li&gt;&lt;li&gt;• propagating action potentials&lt;/li&gt;&lt;li&gt;• neurotransmitters&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that mutations in ryanodine receptors are commonly associated with malignant hyperthermia , a condition characterized by a hypermetabolic response to certain anesthetics.&lt;/li&gt;&lt;li&gt;➤ mutations&lt;/li&gt;&lt;li&gt;➤ ryanodine receptors&lt;/li&gt;&lt;li&gt;➤ malignant hyperthermia&lt;/li&gt;&lt;li&gt;➤ hypermetabolic response&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 104&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 104&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old man presents to the neurology clinic with complaints of involuntary muscle movements that he can both feel and see under his skin, particularly in his arms and legs. The neurologist observes these movements and describes them as fasciculations. Based on the characteristics and etiology of fasciculations, which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fasciculations are invisible contractions of a single muscle fiber, caused by normal neuronal activity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fasciculations are visible contractions of muscle fibers, often caused by abnormal discharge of spinal motor neurons.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fasciculations result from voluntary muscle contractions and are a normal physiological response.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fasciculations are visible but not related to the activity of spinal motor neurons.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fasciculations are visible contractions of muscle fibers, often caused by abnormal discharge of spinal motor neurons.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fasciculations are visible contractions of muscle fibers, often caused by abnormal discharge of spinal motor neurons.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Fasciculations are visible , involuntary contractions or twitching of muscle fibers , not invisible. They are often due to abnormal nerve activity .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• visible&lt;/li&gt;&lt;li&gt;• involuntary contractions&lt;/li&gt;&lt;li&gt;• twitching&lt;/li&gt;&lt;li&gt;• muscle fibers&lt;/li&gt;&lt;li&gt;• abnormal nerve activity&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Fasciculations are involuntary and not a result of voluntary muscle contractions. They can indicate underlying neurological issues rather than normal physiological responses.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• involuntary&lt;/li&gt;&lt;li&gt;• underlying neurological issues&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Fasciculations are indeed visible and are often related to the activity of spinal motor neurons, reflecting potential underlying pathologies affecting the nervous system .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• indeed visible&lt;/li&gt;&lt;li&gt;• activity of spinal&lt;/li&gt;&lt;li&gt;• motor neurons,&lt;/li&gt;&lt;li&gt;• reflecting potential&lt;/li&gt;&lt;li&gt;• affecting&lt;/li&gt;&lt;li&gt;• nervous system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that fasciculations are visible , involuntary contractions of muscle fibers often associated with abnormal discharge of spinal motor neurons , useful in the neurological assessment of patients .&lt;/li&gt;&lt;li&gt;➤ fasciculations&lt;/li&gt;&lt;li&gt;➤ visible&lt;/li&gt;&lt;li&gt;➤ involuntary contractions&lt;/li&gt;&lt;li&gt;➤ muscle fibers&lt;/li&gt;&lt;li&gt;➤ abnormal discharge&lt;/li&gt;&lt;li&gt;➤ spinal motor neurons&lt;/li&gt;&lt;li&gt;➤ neurological assessment&lt;/li&gt;&lt;li&gt;➤ patients&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 110&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 110&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old guitarist presents to the clinic with intermittent hand cramps and difficulty in finger coordination, particularly during long practice sessions. Concerned about a potential neuromuscular disorder, the neurologist conducts nerve conduction studies and explains the sequence of events at the neuromuscular junction that facilitate muscle contraction. Which of the following events occurs first when an action potential reaches the presynaptic terminal of the neuromuscular junction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Release of acetylcholine (ACh) from the ACh vesicles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opening of calcium channels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Release of acetylcholinesterase into the synaptic cleft&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased influx of sodium ions&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Opening of calcium channels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Opening of calcium channels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. The release of acetylcholine from its vesicles into the synaptic cleft is a critical step in neurotransmission at the neuromuscular junction , but it occurs after the initial opening of voltage-gated calcium channels triggered by the action potential .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• release&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• synaptic cleft&lt;/li&gt;&lt;li&gt;• critical step&lt;/li&gt;&lt;li&gt;• neurotransmission&lt;/li&gt;&lt;li&gt;• neuromuscular junction&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• initial opening&lt;/li&gt;&lt;li&gt;• voltage-gated calcium channels&lt;/li&gt;&lt;li&gt;• action potential&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Acetylcholinesterase , which breaks down acetylcholine in the synaptic cleft , is already present in the synaptic cleft before the action potential arrives . Its activity is not directly triggered by the action potential but is essential for terminating the signal.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Acetylcholinesterase&lt;/li&gt;&lt;li&gt;• breaks down acetylcholine&lt;/li&gt;&lt;li&gt;• synaptic cleft&lt;/li&gt;&lt;li&gt;• present&lt;/li&gt;&lt;li&gt;• synaptic cleft before&lt;/li&gt;&lt;li&gt;• action potential arrives&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. While the action potential propagation involves the influx of sodium ions through voltage-gated sodium channels , at the presynaptic terminal of the neuromuscular junction , the initial direct response to the action potential is the opening of calcium channels , not an influx of sodium ions.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• action potential propagation involves&lt;/li&gt;&lt;li&gt;• influx&lt;/li&gt;&lt;li&gt;• sodium ions&lt;/li&gt;&lt;li&gt;• voltage-gated sodium channels&lt;/li&gt;&lt;li&gt;• presynaptic terminal&lt;/li&gt;&lt;li&gt;• neuromuscular junction&lt;/li&gt;&lt;li&gt;• initial direct response&lt;/li&gt;&lt;li&gt;• action potential&lt;/li&gt;&lt;li&gt;• opening&lt;/li&gt;&lt;li&gt;• calcium channels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the opening of voltage-gated calcium channels is the first event at the presynaptic terminal following the arrival of an action potential , leading to the release of acetylcholine and muscle contraction .&lt;/li&gt;&lt;li&gt;➤ opening&lt;/li&gt;&lt;li&gt;➤ voltage-gated calcium channels&lt;/li&gt;&lt;li&gt;➤ first event&lt;/li&gt;&lt;li&gt;➤ presynaptic terminal&lt;/li&gt;&lt;li&gt;➤ arrival&lt;/li&gt;&lt;li&gt;➤ action potential&lt;/li&gt;&lt;li&gt;➤ release&lt;/li&gt;&lt;li&gt;➤ acetylcholine&lt;/li&gt;&lt;li&gt;➤ muscle contraction&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 85&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 85&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 43-year-old professional pianist visits the clinic with complaints of decreased precision and strength in his finger movements, particularly during complex musical pieces. The neurologist discusses the concept of motor units and their role in fine motor skills. Which of the following best describes a motor unit in the context of muscle innervation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple motor nerve fibers innervating a single muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple motor nerve fibers innervating multiple muscle fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple muscle fibers innervated by a single motor nerve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Multiple muscle fibers innervated by a single motor nerve&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/39.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Multiple muscle fibers innervated by a single motor nerve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. A motor unit consists not of multiple motor nerve fibers innervating a single muscle but of a single motor neuron and the muscle fibers it innervates.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. While multiple motor nerve fibers can innervate multiple muscle fibers , this does not define a motor unit. A motor unit specifically refers to the muscle fibers innervated by a single motor nerve fiber .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• multiple motor nerve fibers&lt;/li&gt;&lt;li&gt;• innervate&lt;/li&gt;&lt;li&gt;• multiple muscle fibers&lt;/li&gt;&lt;li&gt;• refers&lt;/li&gt;&lt;li&gt;• muscle fibers&lt;/li&gt;&lt;li&gt;• innervated&lt;/li&gt;&lt;li&gt;• single motor nerve fiber&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. The definition of a motor unit is accurately described as multiple muscle fibers innervated by a single motor nerve , making option C correct.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• single motor nerve&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that a motor unit comprises multiple muscle fibers innervated by a single motor neuron , which is crucial for understanding muscle coordination and fine motor control .&lt;/li&gt;&lt;li&gt;➤ motor unit&lt;/li&gt;&lt;li&gt;➤ multiple muscle fibers&lt;/li&gt;&lt;li&gt;➤ single motor neuron&lt;/li&gt;&lt;li&gt;➤ understanding muscle coordination&lt;/li&gt;&lt;li&gt;➤ fine motor control&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 101&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 101&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old professional weightlifter experiences a sudden sharp pain in his biceps during a heavy lift. Concerned about a potential muscle tear, he consults a sports medicine physician. The physician explains the mechanics of muscle contraction, focusing on the power stroke within the sarcomere. Which of the following statements accurately describes the power stroke in skeletal muscle contraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Actin binding sites are exposed, allowing myosin to bind.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The myosin head moves towards its neck, pulling the actin filament.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myosin head binds to the actin site, initiating the contraction cycle.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The myosin head slides over the actin filament without detachment.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The myosin head moves towards its neck, pulling the actin filament.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/40.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The myosin head moves towards its neck, pulling the actin filament.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. While the exposure of actin binding sites is a prerequisite for the power stroke , it is not a description of the power stroke itself. This exposure allows myosin heads to bind to actin , setting the stage for the power stroke .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• exposure&lt;/li&gt;&lt;li&gt;• actin binding sites&lt;/li&gt;&lt;li&gt;• prerequisite&lt;/li&gt;&lt;li&gt;• power stroke&lt;/li&gt;&lt;li&gt;• allows myosin&lt;/li&gt;&lt;li&gt;• heads&lt;/li&gt;&lt;li&gt;• bind to actin&lt;/li&gt;&lt;li&gt;• stage&lt;/li&gt;&lt;li&gt;• power stroke&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. The binding of the myosin head to the actin site is the initial step that precedes the power stroke. The power stroke itself involves the movement of the myosin head after binding to actin , not the binding event.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• power stroke&lt;/li&gt;&lt;li&gt;• movement&lt;/li&gt;&lt;li&gt;• myosin head&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. The power stroke involves the pivoting of the myosin head while it is attached to actin , pulling the actin filament . The myosin head does not slide over actin; rather, it detaches and reattaches to a new site on the actin filament for subsequent cycles.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• pivoting&lt;/li&gt;&lt;li&gt;• myosin head&lt;/li&gt;&lt;li&gt;• attached&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• pulling&lt;/li&gt;&lt;li&gt;• actin filament&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the power stroke in skeletal muscle contraction as the movement of the myosin head towards its neck region , pulling the actin filament and generating muscle tension .&lt;/li&gt;&lt;li&gt;➤ power stroke&lt;/li&gt;&lt;li&gt;➤ skeletal muscle contraction&lt;/li&gt;&lt;li&gt;➤ movement&lt;/li&gt;&lt;li&gt;➤ myosin head&lt;/li&gt;&lt;li&gt;➤ neck region&lt;/li&gt;&lt;li&gt;➤ pulling&lt;/li&gt;&lt;li&gt;➤ actin filament&lt;/li&gt;&lt;li&gt;➤ generating muscle tension&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old marathon runner presents to the clinic with questions about recovery strategies following intense training sessions. She&#x27;s particularly interested in understanding the concept of \&quot;oxygen debt\&quot; and how it affects her post-exercise recovery. Which of the following statements ab
