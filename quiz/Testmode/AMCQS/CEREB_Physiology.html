        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

        function toggleTheme() {

            questions = [{&quot;text&quot;: &quot;Compared with the intracellular fluid, the extracellular fluid has __________ sodium ion concentration, __________ potassium ion concentration, __________ chloride ion concentration, and __________ phosphate ion concentration.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lower, lower, lower, lower&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Higher, lower, lower, higher&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lower, higher, higher, lower&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Higher, lower, higher, lower&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Higher, lower, higher, lower&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Screenshot%202025-06-06%20124458.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Higher, lower, higher, lower&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . This does not correctly represent the typical ion concentrations in extracellular fluid compared to intracellular fluid.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . While it correctly identifies sodium and potassium concentrations , it inaccurately represents chloride and phosphate concentrations.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• identifies&lt;/li&gt;&lt;li&gt;• sodium&lt;/li&gt;&lt;li&gt;• potassium concentrations&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . This option inaccurately represents the concentrations of sodium , chloride , and phosphate ions in extracellular fluid compared to intracellular fluid .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• concentrations&lt;/li&gt;&lt;li&gt;• sodium&lt;/li&gt;&lt;li&gt;• chloride&lt;/li&gt;&lt;li&gt;• phosphate ions&lt;/li&gt;&lt;li&gt;• extracellular fluid&lt;/li&gt;&lt;li&gt;• intracellular fluid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the differences in ion concentration between intracellular and extracellular fluids , critical for comprehending fluid and electrolyte balance in the body.&lt;/li&gt;&lt;li&gt;➤ differences&lt;/li&gt;&lt;li&gt;➤ ion concentration&lt;/li&gt;&lt;li&gt;➤ intracellular&lt;/li&gt;&lt;li&gt;➤ extracellular fluids&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 4,5&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 4,5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is preparing for her physiology exam, focusing on electrolyte distribution in the body. She is studying the most abundant intracellular cation and the most abundant intracellular divalent cation. Which of the following options correctly identifies these ions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potassium and Phosphate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium and Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium and Magnesium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Potassium and Calcium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Potassium and Magnesium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Potassium and Magnesium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Potassium is the most abundant intracellular cation, but phosphate is not a cation; it&#x27;s an anion.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . Sodium is not the most abundant intracellular cation; it is more prevalent extracellularly. Calcium is not the most abundant intracellular divalent cation.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Sodium&lt;/li&gt;&lt;li&gt;• prevalent extracellularly.&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Although potassium is the most abundant intracellular cation, calcium is not the most abundant intracellular divalent cation; magnesium holds this distinction.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• potassium&lt;/li&gt;&lt;li&gt;• most abundant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to identify the most abundant intracellular cation and divalent cation , which are crucial for understanding cellular functions and electrolyte balance .&lt;/li&gt;&lt;li&gt;➤ most abundant intracellular cation&lt;/li&gt;&lt;li&gt;➤ divalent cation&lt;/li&gt;&lt;li&gt;➤ understanding cellular functions&lt;/li&gt;&lt;li&gt;➤ electrolyte balance&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 4, 5&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 4, 5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical researcher is studying ion distribution across a membrane in a solution containing non-diffusible ions. To explain this phenomenon, they refer to a specific principle. Which of the following best describes the distribution of permeant ions between two compartments separated by a semipermeable membrane in the presence of non-diffusible ions in one of the compartments?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nernst equation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Henderson-Hasselbalch equation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gibbs-Donnan effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hodgkin-Huxley equation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gibbs-Donnan effect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gibbs-Donnan effect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . The Nernst equation calculates the equilibrium potential for a particular ion across a membrane, but it doesn&#x27;t address the distribution of diffusible ions affected by non-diffusible ions.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Nernst equation&lt;/li&gt;&lt;li&gt;• equilibrium potential&lt;/li&gt;&lt;li&gt;• ion&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . This equation is used to calculate the pH of a buffer solution and is not directly related to ion distribution across a membrane in the presence of non-diffusible ions.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• calculate&lt;/li&gt;&lt;li&gt;• pH&lt;/li&gt;&lt;li&gt;• buffer solution&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . The Hodgkin-Huxley equation is related to nerve action potentials and ion conductance , not specifically to the scenario described.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Hodgkin-Huxley equation&lt;/li&gt;&lt;li&gt;• nerve action potentials&lt;/li&gt;&lt;li&gt;• ion conductance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the Gibbs-Donnan effect and its significance in explaining the distribution of ions across a membrane in the presence of non-diffusible ions .&lt;/li&gt;&lt;li&gt;➤ Gibbs-Donnan effect&lt;/li&gt;&lt;li&gt;➤ distribution&lt;/li&gt;&lt;li&gt;➤ membrane&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ non-diffusible ions&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, Pg no: 308&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, Pg no: 308&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurophysiologist is conducting a seminar on membrane potentials, focusing on the equilibrium potential differences across various muscle cells and neurons. She presents a case where different cell types have different resting membrane potentials. What are the equilibrium potentials for neurons, skeletal muscle, and smooth muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;-70 mV, -85 mV, -12 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;-70 mV, -90 mV, -50 mV&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;-60 mV, -50 mV, -45 mV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;-75 mV, -95 mV, -40 mV&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. -70 mV, -90 mV, -50 mV&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) -70 mV, -90 mV, -50 mV&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A, C and D: Incorrect. These values differ from the standard resting membrane potentials for these cell types.&lt;/li&gt;&lt;li&gt;• Option A, C and D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the concept of resting membrane potential and its variation among different cell types in the body, crucial for interpreting electrophysiological data.&lt;/li&gt;&lt;li&gt;➤ resting membrane potential&lt;/li&gt;&lt;li&gt;➤ variation&lt;/li&gt;&lt;li&gt;➤ cell types&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, Pg No: 65, 66&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, Pg No: 65, 66&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the assessment of a patient&#x27;s neurological status, a clinician observes certain synaptic potentials. Which statement is inconsistent with accurate characterization of synaptic potentials in nerve fibers for this patient? It is also referred to as resting membrane potential They are the prerequisite for generation of propagated action potential Local potentials can begin from Resting membrane potential &amp;amp; can be both depolarizing and hyperpolarizing. They are non-propagated It is a consequence of the passive diffusion of K+ ions from outside to inside of the cell&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2,5&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,3,5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 ,4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2,3,4,5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1,2,5&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1,2,5&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. Statement 3 is consistent with the properties of nerve fibers; Local potentials can begin from RMP &amp;amp; can be both depolarizing and hyperpolarizing.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Statement 2 is inaccurate; but, Statement 4 is accurate; synaptic potentials are usually localized and non-propagated.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Statements 2 and 4 are accurate descriptions of synaptic potentials.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to discern between different types of electrical potentials in nerve fibers and to correct common misconceptions about their properties and functions.&lt;/li&gt;&lt;li&gt;➤ different types&lt;/li&gt;&lt;li&gt;➤ electrical potentials&lt;/li&gt;&lt;li&gt;➤ nerve fibers&lt;/li&gt;&lt;li&gt;➤ common misconceptions&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, Pg No: 65, 66&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, Pg No: 65, 66&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient exhibiting neurological symptoms characterized by an impairment in the positive feedback loop crucial for neuronal depolarization, after reaching to the firing or threshold level (-55 mV) is attributed to an underlying ion channel dysfunction. Which ion channelopathy would be most likely responsible for this specific impairment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Voltage-gated calcium channelopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysfunction of the sodium potassium pump&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voltage-gated potassium channelopathy impacting depolarization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voltage-gated sodium channelopathy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Voltage-gated sodium channelopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Voltage-gated sodium channelopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . While calcium channels are important for the release of neurotransmitters and some aspects of depolarization in certain neurons, the primary driver for reaching threshold in most neurons is sodium influx .&lt;/li&gt;&lt;li&gt;• Option A: Incorrect&lt;/li&gt;&lt;li&gt;• release&lt;/li&gt;&lt;li&gt;• neurotransmitters&lt;/li&gt;&lt;li&gt;• depolarization&lt;/li&gt;&lt;li&gt;• reaching threshold&lt;/li&gt;&lt;li&gt;• sodium influx&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . The sodium-potassium pump helps maintain the resting membrane potential by pumping sodium out and potassium in , but it is not the direct cause of depolarization to threshold.&lt;/li&gt;&lt;li&gt;• Option B: Incorrect&lt;/li&gt;&lt;li&gt;• resting membrane potential&lt;/li&gt;&lt;li&gt;• pumping sodium out&lt;/li&gt;&lt;li&gt;• potassium in&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . Voltage-gated potassium channels typically open after the membrane reaches the threshold to help in repolarization , not during the depolarization phase.&lt;/li&gt;&lt;li&gt;• Option C: Incorrect&lt;/li&gt;&lt;li&gt;• Voltage-gated potassium channels&lt;/li&gt;&lt;li&gt;• open&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• threshold&lt;/li&gt;&lt;li&gt;• repolarization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the role of various ion channels in the action potential generation , with emphasis on the critical function of voltage-gated sodium channels in depolarization and reaching the threshold for action potential initiation.&lt;/li&gt;&lt;li&gt;➤ action potential generation&lt;/li&gt;&lt;li&gt;➤ critical function&lt;/li&gt;&lt;li&gt;➤ voltage-gated sodium channels&lt;/li&gt;&lt;li&gt;➤ depolarization&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, Pg No: 65, 66&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, Pg No: 65, 66&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurologist assesses a patient with fluctuating levels of consciousness. The patient&#x27;s EEG shows periods of hyperpolarization. Which of the following statements most accurately correlates hyperpolarization with neuronal function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperpolarization facilitates reaching the threshold value more easily.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voltage-gated potassium channels closing more slowly leads to a less negative membrane potential.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GABA, an inhibitory amino acid neurotransmitter, exerts its effects by inducing depolarization.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperpolarization inhibits neuronal function because reaching the threshold value from a more negative membrane potential is challenging.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hyperpolarization inhibits neuronal function because reaching the threshold value from a more negative membrane potential is challenging.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hyperpolarization inhibits neuronal function because reaching the threshold value from a more negative membrane potential is challenging.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Hyperpolarization moves the membrane potential further away from the threshold , making it more difficult , not easier, to reach the threshold for firing an action potential.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Hyperpolarization&lt;/li&gt;&lt;li&gt;• membrane potential&lt;/li&gt;&lt;li&gt;• threshold&lt;/li&gt;&lt;li&gt;• more difficult&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . Voltage-gated potassium channels closing more slowly would actually cause the membrane potential to become more negative , not less, due to prolonged potassium efflux.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Voltage-gated potassium channels closing&lt;/li&gt;&lt;li&gt;• slowly&lt;/li&gt;&lt;li&gt;• membrane potential&lt;/li&gt;&lt;li&gt;• more negative&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . GABA , as an inhibitory neurotransmitter , typically causes hyperpolarization by increasing the permeability of the membrane to chloride ions or enhancing potassium efflux , not depolarization.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• GABA&lt;/li&gt;&lt;li&gt;• inhibitory neurotransmitter&lt;/li&gt;&lt;li&gt;• hyperpolarization&lt;/li&gt;&lt;li&gt;• increasing&lt;/li&gt;&lt;li&gt;• permeability&lt;/li&gt;&lt;li&gt;• membrane&lt;/li&gt;&lt;li&gt;• chloride ions&lt;/li&gt;&lt;li&gt;• enhancing potassium efflux&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to analyze the impact of membrane potential changes on neuronal excitability , particularly how hyperpolarization affects the ability of neurons to fire action potentials.&lt;/li&gt;&lt;li&gt;➤ impact&lt;/li&gt;&lt;li&gt;➤ membrane potential&lt;/li&gt;&lt;li&gt;➤ changes&lt;/li&gt;&lt;li&gt;➤ neuronal excitability&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, Pg No: 581, 582&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, Pg No: 581, 582&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with a complaint of intermittent weakness and tingling sensations in their lower limbs. Upon examination, the healthcare provider suspects a conduction block in the peripheral nerves. Which of the following conditions might contribute to this conduction block, preventing the immediate propagation of nerve impulses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The nerves are hyperpolarized.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The nerves are refractory.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The nerves are not self-propagating.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The condition is always orthodromic.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The nerves are refractory.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The nerves are refractory.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . While hyperpolarization makes it more difficult for nerves to reach the action potential threshold, it does not typically result in a conduction block.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . Nerve impulses are self-propagating once initiated; the problem in conduction block is that the impulse cannot propagate past a certain point.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Orthodromic refers to the normal direction of an action potential&#x27;s propagation ; it does not inherently involve a conduction block.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Orthodromic&lt;/li&gt;&lt;li&gt;• normal direction&lt;/li&gt;&lt;li&gt;• action potential&#x27;s propagation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the pathophysiology of nerve impulse conduction and the factors that can lead to conduction block in peripheral nerves .&lt;/li&gt;&lt;li&gt;➤ pathophysiology&lt;/li&gt;&lt;li&gt;➤ nerve impulse&lt;/li&gt;&lt;li&gt;➤ conduction&lt;/li&gt;&lt;li&gt;➤ factors&lt;/li&gt;&lt;li&gt;➤ conduction block&lt;/li&gt;&lt;li&gt;➤ peripheral nerves&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, pg no: 581, 582&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, pg no: 581, 582&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of muscle weakness is undergoing electrophysiological testing to assess their nerve conduction system. During the testing, the healthcare team observes that after giving 1st stimulus, next stimulus, regardless of strength, is able to excite the nerve tissue for a specific duration. Which refractory period is most likely responsible for this phenomenon?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Absolute refractory period&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Relative refractory period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Suprathreshold refractory period&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repolarization refractory period&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Absolute refractory period&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Absolute refractory period&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . In the relative refractory period, a stronger -than- normal stimulus can initiate another action potential , albeit with more difficulty .&lt;/li&gt;&lt;li&gt;• Option B: Incorrect&lt;/li&gt;&lt;li&gt;• stronger&lt;/li&gt;&lt;li&gt;• normal stimulus&lt;/li&gt;&lt;li&gt;• action potential&lt;/li&gt;&lt;li&gt;• more difficulty&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . This is not a standard term used in the context of refractory periods.&lt;/li&gt;&lt;li&gt;• Option C: Incorrect&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Repolarization is a phase within the action potential , and while it overlaps with the refractory period concept, it is not a term used to describe a refractory period per se.&lt;/li&gt;&lt;li&gt;• Option D: Incorrect&lt;/li&gt;&lt;li&gt;• Repolarization&lt;/li&gt;&lt;li&gt;• action potential&lt;/li&gt;&lt;li&gt;• overlaps&lt;/li&gt;&lt;li&gt;• refractory period concept,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ The objective is to recognize the characteristics of the absolute refractory period and its role in the temporal regulation of action potential initiation in nerve conduction studies .&lt;/li&gt;&lt;li&gt;➤ absolute refractory period&lt;/li&gt;&lt;li&gt;➤ temporal regulation&lt;/li&gt;&lt;li&gt;➤ action potential&lt;/li&gt;&lt;li&gt;➤ initiation&lt;/li&gt;&lt;li&gt;➤ nerve conduction studies&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, pgno :76&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, pgno :76&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a history of chronic kidney disease presents to the emergency department with weakness, confusion, and muscle twitching. Laboratory results indicate hyperkalemia. How might the mild to moderately elevated extracellular potassium concentration impact the patient&#x27;s neuronal excitability, and what potential neurological manifestations and complications should the healthcare team be vigilant for in managing this electrolyte imbalance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient is at risk of decreased neuronal excitability and seizures.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkalemia increases the risk of hyperpolarization and motor neuron paralysis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Elevated extracellular potassium makes neurons more excitable, raising the risk of seizures.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient may experience a decrease in membrane potential, leading to cognitive impairment.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Elevated extracellular potassium makes neurons more excitable, raising the risk of seizures.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Elevated extracellular potassium makes neurons more excitable, raising the risk of seizures.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Hyperkalemia typically increases neuronal excitability, not decreases it (Unless it’s a case of severe and prolonged Hyperkalemia), and can lead to muscle weakness or paralysis rather than seizures.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Hyperkalemia&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . While hyperkalemia can lead to changes in membrane potential , it does not directly cause hyperpolarization ; instead, it can decrease the magnitude of the potential difference across the membrane, making neurons more excitable.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• membrane potential&lt;/li&gt;&lt;li&gt;• hyperpolarization&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• magnitude&lt;/li&gt;&lt;li&gt;• potential difference&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . While hyperkalemia affects membrane potential , it does not directly lead to cognitive impairment, although confusion can be a secondary effect due to generalized increased neuronal activity .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• affects membrane potential&lt;/li&gt;&lt;li&gt;• secondary effect&lt;/li&gt;&lt;li&gt;• generalized increased neuronal activity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the effects of hyperkalemia on neuronal excitability and the potential neurological consequences of this electrolyte imbalance .&lt;/li&gt;&lt;li&gt;➤ effects&lt;/li&gt;&lt;li&gt;➤ hyperkalemia&lt;/li&gt;&lt;li&gt;➤ neuronal excitability&lt;/li&gt;&lt;li&gt;➤ potential neurological consequences&lt;/li&gt;&lt;li&gt;➤ electrolyte imbalance&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 90&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 90&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old patient with a history of gastrointestinal issues is admitted to the hospital with symptoms of muscle cramps, tingling sensations, and cardiac arrhythmias. Laboratory tests reveal hypokalemia. How might the decreased extracellular potassium concentration affect the patient&#x27;s neuronal excitability, and what specific neurological and cardiovascular complications could arise due to this electrolyte imbalance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The patient is at risk of increased neuronal excitability and seizures.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia may lead to hyperpolarization and peripheral neuropathy.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduced extracellular potassium could result in decreased membrane potential and cognitive dysfunction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The patient may experience enhanced excitability of neurons and an increased risk of cardiac arrhythmias.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypokalemia may lead to hyperpolarization and peripheral neuropathy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypokalemia may lead to hyperpolarization and peripheral neuropathy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Hypokalemia typically decreases neuronal excitability , not increases it, making it less likely for seizures to occur.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• decreases neuronal excitability&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . Reduced extracellular potassium does decrease membrane potential ; however, cognitive dysfunction is not a direct result, although confusion can occur.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• decrease membrane potential&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Hypokalemia actually decreases neuronal excitability , but it does increase the risk of cardiac arrhythmias due to its effects on heart muscle cells, not neurons.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• decreases neuronal excitability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the pathophysiological consequences of hypokalemia on neuronal and muscle cell excitability , including the risk of peripheral neuropathy and cardiac arrhythmias .&lt;/li&gt;&lt;li&gt;➤ pathophysiological consequences&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ neuronal&lt;/li&gt;&lt;li&gt;➤ muscle cell excitability&lt;/li&gt;&lt;li&gt;➤ risk&lt;/li&gt;&lt;li&gt;➤ peripheral neuropathy&lt;/li&gt;&lt;li&gt;➤ cardiac arrhythmias&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 90&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 90&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient is diagnosed with a genetic disorder that affects the production of myelin in the central nervous system. The patient experiences a variety of neurological symptoms, including difficulty with coordination and muscle weakness. How does the impairment of myelin production contribute to the observed symptoms, and what potential therapeutic approaches might be considered for managing this genetic disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced myelin production accelerates nerve conduction, leading to muscle weakness.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impaired myelin production hinders Saltatory conduction, causing coordination difficulties.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excessive myelin production is responsible for muscle weakness and neurological symptoms.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The genetic disorder has no impact on myelin production or nerve conduction.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Impaired myelin production hinders Saltatory conduction, causing coordination difficulties.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Impaired myelin production hinders Saltatory conduction, causing coordination difficulties.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Reduced myelin production does not accelerate nerve conduction; it slows it down, leading to muscle weakness and delayed nerve signal transmission .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• delayed nerve signal transmission&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . The patient&#x27;s symptoms are not due to excessive myelin production but rather a deficit , leading to impaired nerve conduction and associated neurological symptoms .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• deficit&lt;/li&gt;&lt;li&gt;• impaired nerve conduction&lt;/li&gt;&lt;li&gt;• neurological symptoms&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . The genetic disorder in question specifically impacts myelin production , which plays a critical role in nerve conduction . This impairment is directly related to the patient&#x27;s neurological symptoms.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• impacts myelin production&lt;/li&gt;&lt;li&gt;• nerve conduction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the critical role of myelin in nerve conduction and the neurological impact of disorders that affect myelin production .&lt;/li&gt;&lt;li&gt;➤ myelin&lt;/li&gt;&lt;li&gt;➤ nerve conduction&lt;/li&gt;&lt;li&gt;➤ neurological impact&lt;/li&gt;&lt;li&gt;➤ affect myelin production&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 87, 88&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 87, 88&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient presents with symptoms suggestive of peripheral neuropathy, including slow and impaired nerve conduction. Upon further examination, it is determined that the patient has a demyelinating disorder affecting their peripheral nerves. What specific challenges might arise in managing a condition characterized by demyelination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The absence of myelin leads to faster nerve conduction, causing peripheral neuropathy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Demyelination allows action potentials to jump between nodes of Ranvier, facilitating Saltatory conduction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myelin insulates nerve fibers, slowing down impulse conduction in demyelinating disorders.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Demyelinated nerve fibers have a higher lipid content, resulting in faster conduction of impulses.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Myelin insulates nerve fibers, slowing down impulse conduction in demyelinating disorders.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Myelin insulates nerve fibers, slowing down impulse conduction in demyelinating disorders.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . The absence of myelin actually slows nerve conduction , not speeds it up, due to the loss of insulation and efficient Saltatory conduction .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• slows nerve conduction&lt;/li&gt;&lt;li&gt;• loss&lt;/li&gt;&lt;li&gt;• insulation&lt;/li&gt;&lt;li&gt;• efficient Saltatory conduction&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . Demyelination does not facilitate Saltatory conduction. Instead, it disrupts this process, causing slower and less efficient nerve signal transmission .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• disrupts&lt;/li&gt;&lt;li&gt;• slower&lt;/li&gt;&lt;li&gt;• less efficient nerve&lt;/li&gt;&lt;li&gt;• signal transmission&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Demyelinated nerve fibers do not have higher lipid content that speeds up conduction. Instead, the loss of myelin impairs impulse conduction.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• loss of myelin impairs impulse conduction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the impact of demyelination on nerve conduction in peripheral neuropathy and the resulting challenges in managing such conditions.&lt;/li&gt;&lt;li&gt;➤ impact&lt;/li&gt;&lt;li&gt;➤ demyelination&lt;/li&gt;&lt;li&gt;➤ nerve conduction&lt;/li&gt;&lt;li&gt;➤ peripheral neuropathy&lt;/li&gt;&lt;li&gt;➤ managing&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 87, 88&lt;/li&gt;&lt;li&gt;➤ Refer: Ganong&#x27;s Review of Medical physiology 26 th edition, pg no: 87, 88&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female patient presents with progressive weakness, sensory disturbances, and difficulty with coordination. The patient is diagnosed with a demyelinating disorder, likely multiple sclerosis. Which one of the following statement is correct so as to consider it for managing the the disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autoantibodies against MBP and MOG enhance myelin production, leading to neurological symptoms.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The presence of autoantibodies indicates a protective immune response against demyelination.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Autoantibodies against MBP and MOG contribute to the demyelination.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mutations in neuronal membrane proteins cause autoimmune reactions.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Autoantibodies against MBP and MOG contribute to the demyelination.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Autoantibodies against MBP and MOG contribute to the demyelination.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Autoantibodies against Myelin Basic Protein (MBP) and myelin oligodendrocyte glycoprotein (MOG) do not enhance myelin production. Instead, they are involved in the pathogenesis of demyelination .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• pathogenesis&lt;/li&gt;&lt;li&gt;• demyelination&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . The presence of autoantibodies in multiple sclerosis is not protective but rather contributes to the disease&#x27;s pathology by targeting components of the myelin sheath .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• disease&#x27;s pathology&lt;/li&gt;&lt;li&gt;• targeting components&lt;/li&gt;&lt;li&gt;• myelin sheath&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . While genetic factors may play a role in multiple sclerosis , the presence of mutations in myelin proteins (not neuronal membrane) the direct cause of autoimmune reactions in this disease.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• multiple sclerosis&lt;/li&gt;&lt;li&gt;• mutations&lt;/li&gt;&lt;li&gt;• myelin proteins&lt;/li&gt;&lt;li&gt;• autoimmune reactions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the pathophysiology of multiple sclerosis , particularly the role of autoantibodies against myelin components in the demyelination process .&lt;/li&gt;&lt;li&gt;➤ pathophysiology&lt;/li&gt;&lt;li&gt;➤ multiple sclerosis&lt;/li&gt;&lt;li&gt;➤ role of autoantibodies&lt;/li&gt;&lt;li&gt;➤ against myelin components&lt;/li&gt;&lt;li&gt;➤ demyelination process&lt;/li&gt;&lt;li&gt;➤ Ref: Micu I, Plemel JR, Caprariello AV, Nave KA, Stys PK. Axo-myelinic, neurotransmission: a novel mode of cell signalling in the central nervous system Nat Rev Neurosci. 19:49-58, 2018.&lt;/li&gt;&lt;li&gt;➤ Ref: Micu I, Plemel JR, Caprariello AV, Nave KA, Stys PK. Axo-myelinic, neurotransmission: a novel mode of cell signalling in the central nervous system Nat Rev Neurosci. 19:49-58, 2018.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-year-old child is brought to the paediatric neurology clinic due to difficulty walking and frequent falls. After a series of tests, it is discovered that the child has a mutation in the Peripheral Myelin Protein 22 (PMP22) gene. How might this mutation contribute to the neurological symptoms observed, and what diagnosis is likely for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The mutation accelerates nerve conduction, leading to improved motor coordination.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mutations in PMP22 are protective against sensory neuropathies.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The mutation is associated with a hereditary motor and sensory neuropathy.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The mutation in PMP22 gene have no impact on peripheral nerves.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The mutation is associated with a hereditary motor and sensory neuropathy.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The mutation is associated with a hereditary motor and sensory neuropathy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Mutations in PMP22 typically lead to decreased nerve conduction velocity , not acceleration, thereby impairing motor coordination.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• decreased nerve conduction velocity&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . PMP22 mutations are not protective but are instead implicated in the development of neuropathies .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• development&lt;/li&gt;&lt;li&gt;• neuropathies&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Mutations in PMP22 have a significant impact on peripheral nerves , often resulting in neuropathies that affect motor and sensory functions .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• peripheral nerves&lt;/li&gt;&lt;li&gt;• neuropathies&lt;/li&gt;&lt;li&gt;• affect motor&lt;/li&gt;&lt;li&gt;• sensory functions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the role of Myelin protein and PMP22 gene mutations in hereditary motor and sensory neuropathies and their clinical manifestations.&lt;/li&gt;&lt;li&gt;➤ Myelin protein&lt;/li&gt;&lt;li&gt;➤ PMP22 gene mutations&lt;/li&gt;&lt;li&gt;➤ hereditary motor&lt;/li&gt;&lt;li&gt;➤ sensory neuropathies&lt;/li&gt;&lt;li&gt;➤ Ref: Micu I, Plemel JR, Caprariello AV, Nave KA, Stys PK. Axo-myelinic, neurotransmission: a novel mode of cell signalling in the centralnervous system Nat Rev Neurosci. 19:49-58, 2018&lt;/li&gt;&lt;li&gt;➤ Ref: Micu I, Plemel JR, Caprariello AV, Nave KA, Stys PK. Axo-myelinic, neurotransmission: a novel mode of cell signalling in the centralnervous system Nat Rev Neurosci. 19:49-58, 2018&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cardiologist is evaluating a 45-year-old patient who presents with an irregular heart rhythm. During the electrophysiological study, the cardiologist observes abnormalities in the SA nodal action potentials. The team is assessing which ion channelopathy isresponsible in the phase zero of the SA node action potential?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Voltage-gated sodium channels (Na+)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Voltage-gated calcium channels (Ca2+)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Combined opening of sodium and calcium channels (Na+ &amp;amp; Ca2+)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Voltage-gated potassium channels (K+)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Voltage-gated calcium channels (Ca2+)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Voltage-gated calcium channels (Ca2+)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Voltage-gated sodium channels are primarily responsible for the Phase 4,  Not for depolarization in phase zero of the SA nodal cells.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . The combined opening of sodium and calcium channels characterizes the the Phase 4 i.e RMP and Not phase zero of action potential in the SA nodal cells.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Voltage-gated potassium channels are mainly involved in the repolarization phase of the Nodal tissue, not the depolarization phase of the SA node.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the ionic currents involved in the generation of action potentials in the SA nodal cells, particularly during depolarization phase&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, pgno: 128&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, pgno: 128&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A cardiologist is reviewing the electrocardiogram of a patient who is experiencing irregular heartbeats. They focus on the repolarization phase of the action potential. Which ionic movement responsible for phase 3 of the cardiac action potential?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium influx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium efflux&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium influx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sodium efflux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Potassium efflux&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/2_UlSENdo.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Potassium efflux (K+ efflux)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Sodium influx occurs during phase 0 of the action potential and is responsible for the rapid depolarization of the cardiac cell membrane .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• phase 0&lt;/li&gt;&lt;li&gt;• action potential&lt;/li&gt;&lt;li&gt;• rapid depolarization&lt;/li&gt;&lt;li&gt;• cardiac cell membrane&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Calcium influx characterizes phase 2 , the plateau phase , of the cardiac action potential, which sustains the depolarization and allows for the contraction of the heart muscle.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• phase 2&lt;/li&gt;&lt;li&gt;• plateau phase&lt;/li&gt;&lt;li&gt;• depolarization&lt;/li&gt;&lt;li&gt;• allows&lt;/li&gt;&lt;li&gt;• contraction&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Sodium efflux is not a significant feature of phase 3; instead, the Na+/K+ ATPase helps restore the resting potential , but this occurs after repolarization.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• restore&lt;/li&gt;&lt;li&gt;• resting potential&lt;/li&gt;&lt;li&gt;• after repolarization.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the ionic movements during the cardiac action potential , especially the role of potassium efflux in phase 3 repolarization .&lt;/li&gt;&lt;li&gt;➤ cardiac action potential&lt;/li&gt;&lt;li&gt;➤ potassium efflux&lt;/li&gt;&lt;li&gt;➤ phase 3 repolarization&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, pgno: 69, 70&lt;/li&gt;&lt;li&gt;➤ Refer: Guyton and Hall Textbook of Medical Physiology, 14 th Edition, pgno: 69, 70&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with diabetes mellitus presents with complaints of numbness and tingling in her feet. She is particularly troubled by these sensations at night. A nerve conduction study is planned to assess the extent of peripheral nerve damage. Understanding the physiology of nerve conduction, which of the following statements is most accurate regarding nerve fiber types and their conduction velocities?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;C type nerve fibers, being unmyelinated, have a slower conduction velocity compared to Aδ fibers, and B type nerve fibers, being myelinated.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C type nerve fibers, although unmyelinated, have a faster conduction velocity than B type nerve fibers due to their smaller diameter.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B type nerve fibers have a slower conduction velocity than C type nerve fibers because they are primarily involved in autonomic functions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C type nerve fibers are myelinated, but C type fibers have a faster conduction velocity due to their smaller diameter.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. C type nerve fibers, being unmyelinated, have a slower conduction velocity compared to Aδ fibers, and B type nerve fibers, being myelinated.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/screenshot-2024-02-28-172221.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) C type nerve fibers, being unmyelinated, have a slower conduction velocity compared to Aδ fibers, and B type nerve fibers, being myelinated, conduct at approximately 10 m/s.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: is incorrect as it falsely states that C type fibers conduct faster than B type fibers . C type fibers are slower due to their lack of myelination .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• falsely states&lt;/li&gt;&lt;li&gt;• C type fibers&lt;/li&gt;&lt;li&gt;• faster&lt;/li&gt;&lt;li&gt;• B type fibers&lt;/li&gt;&lt;li&gt;• slower&lt;/li&gt;&lt;li&gt;• lack&lt;/li&gt;&lt;li&gt;• myelination&lt;/li&gt;&lt;li&gt;• Option C is incorrect because it inaccurately states that B type fibers are slower than C type fibers . B type fibers, being myelinated , conduct impulses faster than unmyelinated C type fibers.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• inaccurately states&lt;/li&gt;&lt;li&gt;• B type fibers&lt;/li&gt;&lt;li&gt;• slower&lt;/li&gt;&lt;li&gt;• C type fibers&lt;/li&gt;&lt;li&gt;• myelinated&lt;/li&gt;&lt;li&gt;• faster&lt;/li&gt;&lt;li&gt;• unmyelinated C type&lt;/li&gt;&lt;li&gt;• Option D is incorrect as it wrongly suggests that both C and B type nerve fibers are myelinated and misrepresents the conduction characteristics of C fibers .&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• both C&lt;/li&gt;&lt;li&gt;• B type nerve fibers&lt;/li&gt;&lt;li&gt;• myelinated&lt;/li&gt;&lt;li&gt;• C fibers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question aims to test the candidate&#x27;s understanding of the characteristics and conduction velocities of different nerve fiber types , particularly in a clinical context of peripheral neuropathy in diabetic patients .&lt;/li&gt;&lt;li&gt;➤ characteristics&lt;/li&gt;&lt;li&gt;➤ conduction velocities&lt;/li&gt;&lt;li&gt;➤ different nerve fiber types&lt;/li&gt;&lt;li&gt;➤ clinical context&lt;/li&gt;&lt;li&gt;➤ peripheral neuropathy&lt;/li&gt;&lt;li&gt;➤ diabetic patients&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 94&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 94&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male had headache, palpitations and difficulty in breathing during his mountain trekking (climbing). His SPO 2 was found to be decreased (&amp;lt;90%) leading to clinical features of acute mountain sickness. Which of the following nerve fibers are most susceptible to these hypoxic changes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myelinated fast-conducting A fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lightly myelinated autonomic B fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unmyelinated slow-conducting C fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Predominantly cutaneous D fibers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lightly myelinated autonomic B fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/image_DWttTI3.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lightly myelinated autonomic B fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . A fibers are myelinated and fast-conducting , typically more resistant to transient hypoxic conditions due to their role in rapid , acute responses .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li
