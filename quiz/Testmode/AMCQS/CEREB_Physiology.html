;li&gt;• functional capacity&lt;/li&gt;&lt;li&gt;• stomach lining.&lt;/li&gt;&lt;li&gt;• Option 3 (Inhibition of gastric motility): Contrary to this option, gastrin can actually stimulate gastric motility . It does not typically play a role in inhibiting stomach movements.&lt;/li&gt;&lt;li&gt;• Option 3 (Inhibition of gastric motility):&lt;/li&gt;&lt;li&gt;• actually stimulate gastric motility&lt;/li&gt;&lt;li&gt;• Option 4 (Increased HCl secretion): One of the primary roles of gastrin is to stimulate the secretion of hydrochloric acid by parietal cells in the stomach , crucial for the digestive process and maintaining an acidic environment .&lt;/li&gt;&lt;li&gt;• Option 4 (Increased HCl secretion):&lt;/li&gt;&lt;li&gt;• stimulate&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• hydrochloric acid&lt;/li&gt;&lt;li&gt;• parietal cells&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• digestive process&lt;/li&gt;&lt;li&gt;• acidic environment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that gastrin plays key roles in stimulating pepsin and hydrochloric acid secretion and promoting the health of the gastric mucosa , essential for understanding its impact on gastrointestinal disorders such as peptic ulcer disease .&lt;/li&gt;&lt;li&gt;➤ gastrin&lt;/li&gt;&lt;li&gt;➤ key roles&lt;/li&gt;&lt;li&gt;➤ stimulating pepsin&lt;/li&gt;&lt;li&gt;➤ hydrochloric acid secretion&lt;/li&gt;&lt;li&gt;➤ promoting&lt;/li&gt;&lt;li&gt;➤ health&lt;/li&gt;&lt;li&gt;➤ gastric mucosa&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ impact&lt;/li&gt;&lt;li&gt;➤ gastrointestinal disorders&lt;/li&gt;&lt;li&gt;➤ peptic ulcer disease&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A : Intraluminal calcium ions exert a negative feedback mechanism on gastrin secretion, aligning calcium homeostasis with gastric functions. Statement B: Parasympathetic nervous system activation, mediated by neurotransmitters like Acetylcholine, exhibits a inhibitory effect on gastrin release Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both the Statements A and B are False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both the Statements A and B are False&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Calcium will stimulate the secretion of gastrin (not inhibition) Parasympathetic nervous system activation, mediated by neurotransmitters like Acetylcholine, exhibits a stimulatory effect (Not inhibitorys) on gastrin release. The luminal peptides and amino acids will increase the secretion of gastrin Increased gastric acid ( Hcl ) in the stomach will inhibit the gastrin secretion (by negative feedback mechanisms )&lt;/li&gt;&lt;li&gt;• Calcium will stimulate the secretion of gastrin (not inhibition)&lt;/li&gt;&lt;li&gt;• Calcium&lt;/li&gt;&lt;li&gt;• stimulate&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• gastrin&lt;/li&gt;&lt;li&gt;• Parasympathetic nervous system activation, mediated by neurotransmitters like Acetylcholine, exhibits a stimulatory effect (Not inhibitorys) on gastrin release.&lt;/li&gt;&lt;li&gt;• The luminal peptides and amino acids will increase the secretion of gastrin&lt;/li&gt;&lt;li&gt;• luminal peptides&lt;/li&gt;&lt;li&gt;• amino acids&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• secretion of gastrin&lt;/li&gt;&lt;li&gt;• Increased gastric acid ( Hcl ) in the stomach will inhibit the gastrin secretion (by negative feedback mechanisms )&lt;/li&gt;&lt;li&gt;• Increased gastric acid&lt;/li&gt;&lt;li&gt;• Hcl&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• gastrin secretion&lt;/li&gt;&lt;li&gt;• negative feedback mechanisms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The goal is to understand the regulatory mechanisms and factors influencing gastrin secretion in the gastrointestinal tract . This includes recognizing misconceptions about the influence of calcium and epinephrine on gastrin secretion , emphasizing the complexity of hormonal and neural interactions in digestive physiology .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ regulatory mechanisms&lt;/li&gt;&lt;li&gt;➤ factors&lt;/li&gt;&lt;li&gt;➤ gastrin secretion&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ recognizing misconceptions&lt;/li&gt;&lt;li&gt;➤ influence&lt;/li&gt;&lt;li&gt;➤ calcium&lt;/li&gt;&lt;li&gt;➤ epinephrine&lt;/li&gt;&lt;li&gt;➤ gastrin secretion&lt;/li&gt;&lt;li&gt;➤ complexity&lt;/li&gt;&lt;li&gt;➤ hormonal&lt;/li&gt;&lt;li&gt;➤ neural interactions&lt;/li&gt;&lt;li&gt;➤ digestive physiology&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468, 470&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468, 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old female was admitted in the general medicine ward with severe watery diarrhea and dehydration. On detailed evaluation, she was diagnosed to have a tumor VIPoma in the pancreas. Which of the following can be associated with increased levels of the hormone VIP?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition on Acetylcholine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulation of Gastrin Secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intestinal Smooth Muscle Contraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased Motility via Smooth Muscle relaxation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased Motility via Smooth Muscle relaxation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increased Motility via Smooth Muscle relaxation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A (Inhibition on acetylcholine): Vasoactive Intestinal Peptide (VIP) does not typically inhibit acetylcholine. Instead, it often acts in concert with it in the nervous system to modulate various physiological functions .&lt;/li&gt;&lt;li&gt;• Option A (Inhibition on acetylcholine):&lt;/li&gt;&lt;li&gt;• nervous system&lt;/li&gt;&lt;li&gt;• modulate&lt;/li&gt;&lt;li&gt;• physiological functions&lt;/li&gt;&lt;li&gt;• Option B (Stimulation of gastrin secretion): VIP is known more for its role in inhibiting gastric acid secretion rather than stimulating gastrin . It generally has a dampening effect on the acid-producing cells of the stomach .&lt;/li&gt;&lt;li&gt;• Option B (Stimulation of gastrin secretion):&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• inhibiting gastric acid secretion&lt;/li&gt;&lt;li&gt;• stimulating gastrin&lt;/li&gt;&lt;li&gt;• dampening effect&lt;/li&gt;&lt;li&gt;• acid-producing cells&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• Option C (Intestinal smooth muscle contraction): VIP is a relaxant for smooth muscles , including those in the gastrointestinal tract . Its action tends to inhibit muscle contractions , leading to decreased motility and issues like diarrhea .&lt;/li&gt;&lt;li&gt;• Option C (Intestinal smooth muscle contraction):&lt;/li&gt;&lt;li&gt;• VIP&lt;/li&gt;&lt;li&gt;• relaxant&lt;/li&gt;&lt;li&gt;• smooth muscles&lt;/li&gt;&lt;li&gt;• gastrointestinal tract&lt;/li&gt;&lt;li&gt;• inhibit muscle contractions&lt;/li&gt;&lt;li&gt;• decreased motility&lt;/li&gt;&lt;li&gt;• diarrhea&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the physiological actions of Vasoactive Intestinal Peptide (VIP) , particularly its role in causing peripheral vasodilation , and understand its implications in disorders such as VIPoma .&lt;/li&gt;&lt;li&gt;➤ physiological actions&lt;/li&gt;&lt;li&gt;➤ Vasoactive Intestinal Peptide (VIP)&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ causing peripheral vasodilation&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ VIPoma&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: Cholecystokinin primarily induces the contraction of the gallbladder and stimulates the release of digestive enzymes from the pancreas to aid in digestion. Statement B : Elevated levels of long-chain fatty acids in the duodenal lumen trigger the release of cholecystokinin, which subsequently enhances gallbladder contraction. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The Statement A is True, the Statement B is False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-175520.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Both the Statements A and B are True&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The increased levels of fatty acids and amino acids in the lumen will have stimulatory effect on the secretion of cholecystokinin (CCK) CCK is mainly involved in the stimulation of enzymes rich pancreatic secretion and it inhibits gastric emptying The presence of high levels of long-chain fatty acids in the duodenum is a key stimulus for CCK release. It also causes gallbladder contraction, resulting in increased bile secretion into the duodenum&lt;/li&gt;&lt;li&gt;• The increased levels of fatty acids and amino acids in the lumen will have stimulatory effect on the secretion of cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• fatty acids&lt;/li&gt;&lt;li&gt;• amino acids&lt;/li&gt;&lt;li&gt;• lumen&lt;/li&gt;&lt;li&gt;• effect&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;• CCK is mainly involved in the stimulation of enzymes rich pancreatic secretion and it inhibits gastric emptying&lt;/li&gt;&lt;li&gt;• stimulation&lt;/li&gt;&lt;li&gt;• enzymes&lt;/li&gt;&lt;li&gt;• rich pancreatic secretion&lt;/li&gt;&lt;li&gt;• inhibits gastric emptying&lt;/li&gt;&lt;li&gt;• The presence of high levels of long-chain fatty acids in the duodenum is a key stimulus for CCK release. It also causes gallbladder contraction, resulting in increased bile secretion into the duodenum&lt;/li&gt;&lt;li&gt;• Different Gut Hormones , their Location and their Functions is summarized below:&lt;/li&gt;&lt;li&gt;• Different Gut Hormones&lt;/li&gt;&lt;li&gt;• Location&lt;/li&gt;&lt;li&gt;• Functions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Analyze the role of cholecystokinin (CCK) in the digestive process , emphasizing its function in stimulating gallbladder contraction and pancreatic enzyme release , while discerning the specific triggers for CCK secretion and their impact on gastrointestinal physiology .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;➤ digestive process&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ stimulating gallbladder contraction&lt;/li&gt;&lt;li&gt;➤ pancreatic enzyme release&lt;/li&gt;&lt;li&gt;➤ discerning&lt;/li&gt;&lt;li&gt;➤ specific triggers&lt;/li&gt;&lt;li&gt;➤ CCK secretion&lt;/li&gt;&lt;li&gt;➤ impact&lt;/li&gt;&lt;li&gt;➤ gastrointestinal physiology&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A : Ghrelin, an endocrine hormone, acts to stimulate the secretion of growth hormone from the pituitary gland, regulating various physiological processes, including metabolism and growth. Statement B : While primarily produced in the stomach, ghrelin is also synthesized in other peripheral tissues, contributing to its diverse physiological effects beyond appetite regulation. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both the Statements A and B are True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-175942.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Ghrelin is a gastrointestinal hormone secreted primarily from the stomach , which plays a major role in the control of food intake ( central control ) This hormone has a stimulatory effect on food intake ( fast acting ) Ghrelin will act directly on receptors in the pituitary gland and will stimulate the secretion of growth hormone (from adenohypophysis )&lt;/li&gt;&lt;li&gt;• Ghrelin is a gastrointestinal hormone secreted primarily from the stomach , which plays a major role in the control of food intake ( central control )&lt;/li&gt;&lt;li&gt;• Ghrelin&lt;/li&gt;&lt;li&gt;• gastrointestinal hormone&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• plays&lt;/li&gt;&lt;li&gt;• major role&lt;/li&gt;&lt;li&gt;• control&lt;/li&gt;&lt;li&gt;• food intake&lt;/li&gt;&lt;li&gt;• central control&lt;/li&gt;&lt;li&gt;• This hormone has a stimulatory effect on food intake ( fast acting )&lt;/li&gt;&lt;li&gt;• stimulatory effect&lt;/li&gt;&lt;li&gt;• food intake&lt;/li&gt;&lt;li&gt;• fast acting&lt;/li&gt;&lt;li&gt;• Ghrelin will act directly on receptors in the pituitary gland and will stimulate the secretion of growth hormone (from adenohypophysis )&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• receptors&lt;/li&gt;&lt;li&gt;• pituitary gland&lt;/li&gt;&lt;li&gt;• stimulate&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• growth hormone&lt;/li&gt;&lt;li&gt;• adenohypophysis&lt;/li&gt;&lt;li&gt;• Different Gut Hormones , their Location and their Functions is summarized below:&lt;/li&gt;&lt;li&gt;• Different Gut Hormones&lt;/li&gt;&lt;li&gt;• Location&lt;/li&gt;&lt;li&gt;• Functions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Comprehend the multifaceted role of ghrelin as an endocrine hormone , elucidating its impact on growth hormone secretion and diverse physiological functions while recognizing its primary synthesis in the stomach and its production in other peripheral tissues.&lt;/li&gt;&lt;li&gt;➤ multifaceted role&lt;/li&gt;&lt;li&gt;➤ ghrelin&lt;/li&gt;&lt;li&gt;➤ endocrine hormone&lt;/li&gt;&lt;li&gt;➤ elucidating&lt;/li&gt;&lt;li&gt;➤ impact&lt;/li&gt;&lt;li&gt;➤ growth hormone secretion&lt;/li&gt;&lt;li&gt;➤ diverse physiological functions&lt;/li&gt;&lt;li&gt;➤ recognizing&lt;/li&gt;&lt;li&gt;➤ primary synthesis&lt;/li&gt;&lt;li&gt;➤ stomach&lt;/li&gt;&lt;li&gt;➤ production&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 472, 486&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 472, 486&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: The contraction of the sphincter of Oddi will be facilitated by CCK during bile secretion Reason: Cholecystokinin will assist in increased secretion of bile into the duodenum Which of the following is right?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is not the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Increased levels of Fatty Acids and Amino Acids in the Lumen will have stimulatory effect on the Secretion of Cholecystokinin (CCK) CCK is mainly involved in the stimulation of the enzymes rich secretion from the exocrine pancreas It also causes gallbladder contraction and relaxation of the sphincter of Oddi (not contraction of the sphincter), resulting in increased bile secretion into the duodenum&lt;/li&gt;&lt;li&gt;• The Increased levels of Fatty Acids and Amino Acids in the Lumen will have stimulatory effect on the Secretion of Cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;• Fatty Acids&lt;/li&gt;&lt;li&gt;• Amino Acids&lt;/li&gt;&lt;li&gt;• Lumen&lt;/li&gt;&lt;li&gt;• stimulatory effect&lt;/li&gt;&lt;li&gt;• Cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;• CCK is mainly involved in the stimulation of the enzymes rich secretion from the exocrine pancreas&lt;/li&gt;&lt;li&gt;• stimulation&lt;/li&gt;&lt;li&gt;• enzymes rich secretion&lt;/li&gt;&lt;li&gt;• exocrine pancreas&lt;/li&gt;&lt;li&gt;• It also causes gallbladder contraction and relaxation of the sphincter of Oddi (not contraction of the sphincter), resulting in increased bile secretion into the duodenum&lt;/li&gt;&lt;li&gt;• gallbladder contraction&lt;/li&gt;&lt;li&gt;• relaxation&lt;/li&gt;&lt;li&gt;• sphincter of Oddi&lt;/li&gt;&lt;li&gt;• increased bile secretion&lt;/li&gt;&lt;li&gt;• duodenum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the intricate relationship between cholecystokinin (CCK) and the process of bile secretion , discerning the specific roles of CCK in triggering gallbladder contraction for bile release into the duodenum and evaluating its direct influence or lack thereof on the sphincter of Oddi in regulating bile flow .&lt;/li&gt;&lt;li&gt;➤ intricate relationship&lt;/li&gt;&lt;li&gt;➤ cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;➤ process&lt;/li&gt;&lt;li&gt;➤ bile secretion&lt;/li&gt;&lt;li&gt;➤ CCK&lt;/li&gt;&lt;li&gt;➤ triggering gallbladder contraction&lt;/li&gt;&lt;li&gt;➤ bile release&lt;/li&gt;&lt;li&gt;➤ duodenum&lt;/li&gt;&lt;li&gt;➤ evaluating&lt;/li&gt;&lt;li&gt;➤ direct influence&lt;/li&gt;&lt;li&gt;➤ lack&lt;/li&gt;&lt;li&gt;➤ sphincter&lt;/li&gt;&lt;li&gt;➤ Oddi&lt;/li&gt;&lt;li&gt;➤ regulating bile flow&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with steatorrhea (excessive fat in the stool) and weight loss. Which process allows the diffusion of micelles across the intestinal epithelium in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facilitated Diffusion via Aquaporins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Active Transport via Sodium-Dependent Glucose Transporters (SGLTs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Passive Diffusion via Free Diffusion through the Lipid Bilayer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exocytosis through Chylomicron Vesicles&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Passive Diffusion via Free Diffusion through the Lipid Bilayer&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Passive Diffusion via Free Diffusion through the Lipid Bilayer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A . Aquaporins facilitate water movement across membranes but are not involved in the absorption of lipid micelles.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Aquaporins&lt;/li&gt;&lt;li&gt;• water movement&lt;/li&gt;&lt;li&gt;• membranes&lt;/li&gt;&lt;li&gt;• Option B . Sodium-Dependent Glucose Transporters (SGLTs) primarily transport glucose and sodium ions and are not responsible for the absorption of lipid micelles.&lt;/li&gt;&lt;li&gt;• Option B&lt;/li&gt;&lt;li&gt;• Sodium-Dependent Glucose Transporters (SGLTs)&lt;/li&gt;&lt;li&gt;• transport glucose&lt;/li&gt;&lt;li&gt;• sodium ions&lt;/li&gt;&lt;li&gt;• Option D . Chylomicrons , formed after fat absorption , are transported out of the enterocytes via exocytosis , but this is not the mechanism for initial micelle absorption.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Chylomicrons&lt;/li&gt;&lt;li&gt;• fat absorption&lt;/li&gt;&lt;li&gt;• transported out&lt;/li&gt;&lt;li&gt;• enterocytes&lt;/li&gt;&lt;li&gt;• exocytosis&lt;/li&gt;&lt;li&gt;• This mechanism of passive diffusion is crucial for the absorption of fat-soluble nutrients in patients experiencing malabsorption , such as in cases of steatorrhea.&lt;/li&gt;&lt;li&gt;• passive diffusion&lt;/li&gt;&lt;li&gt;• absorption&lt;/li&gt;&lt;li&gt;• fat-soluble nutrients&lt;/li&gt;&lt;li&gt;• malabsorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the impaired absorption of lipid micelles in conditions like steatorrhea , understanding that passive diffusion through the lipid bilayer remains the primary mechanism for micelle absorption despite malabsorptive states .&lt;/li&gt;&lt;li&gt;➤ impaired absorption of lipid micelles&lt;/li&gt;&lt;li&gt;➤ steatorrhea&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ passive diffusion&lt;/li&gt;&lt;li&gt;➤ lipid bilayer&lt;/li&gt;&lt;li&gt;➤ primary mechanism&lt;/li&gt;&lt;li&gt;➤ micelle absorption&lt;/li&gt;&lt;li&gt;➤ malabsorptive states&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 474, 75&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 474, 75&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with uncontrolled type 2 diabetes presenting with hyperglycemia, which cells are primarily associated with the secretion of gastric inhibitory peptide (GIP)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;P cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;I cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;K cells&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. K cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-180708.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. G cells secrete Gastrin , a hormone involved in stimulating gastric acid secretion and aiding in digestion , not gastric inhibitory peptide.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A. G cells&lt;/li&gt;&lt;li&gt;• secrete Gastrin&lt;/li&gt;&lt;li&gt;• hormone&lt;/li&gt;&lt;li&gt;• stimulating gastric acid secretion&lt;/li&gt;&lt;li&gt;• aiding&lt;/li&gt;&lt;li&gt;• digestion&lt;/li&gt;&lt;li&gt;• Option B. P cells are found in the pancreatic islets and produce pancreatic polypeptide , which regulates pancreatic exocrine and endocrine functions, but not gastric inhibitory peptide.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• B. P cells&lt;/li&gt;&lt;li&gt;• pancreatic islets&lt;/li&gt;&lt;li&gt;• produce pancreatic polypeptide&lt;/li&gt;&lt;li&gt;• regulates pancreatic exocrine&lt;/li&gt;&lt;li&gt;• endocrine&lt;/li&gt;&lt;li&gt;• Option C. I cell secrete cholecystokinin (CCK) , which stimulates gallbladder contraction and pancreatic enzyme secretion but are not associated with gastric inhibitory peptide.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• C. I cell&lt;/li&gt;&lt;li&gt;• cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;• stimulates gallbladder contraction&lt;/li&gt;&lt;li&gt;• pancreatic enzyme secretion&lt;/li&gt;&lt;li&gt;• In patients with uncontrolled type 2 diabetes , understanding the role of gastric inhibitory peptide can be crucial due to its impact on insulin release and glycaemic control .&lt;/li&gt;&lt;li&gt;• uncontrolled type 2 diabetes&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• gastric inhibitory peptide&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• impact&lt;/li&gt;&lt;li&gt;• insulin release&lt;/li&gt;&lt;li&gt;• glycaemic control&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the association of K cells with the secretion of Gastric Inhibitory Peptide (GIP) and its relevance in regulating insulin release , particularly in patients with uncontrolled Type 2 Diabetes .&lt;/li&gt;&lt;li&gt;➤ K cells&lt;/li&gt;&lt;li&gt;➤ secretion&lt;/li&gt;&lt;li&gt;➤ Gastric Inhibitory Peptide (GIP)&lt;/li&gt;&lt;li&gt;➤ regulating insulin release&lt;/li&gt;&lt;li&gt;➤ uncontrolled Type 2 Diabetes&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with chronic pancreatitis presenting with persistent watery diarrhea, which statement regarding secretin-induced pancreatic juice secretion is correct? Assertion : Increased secretin levels will result in increased secretion of watery alkaline pancreatic juice. Reason : Secretin acts on the pancreatic cells mediated by cAMP.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The assertion statement is correct, but the reason statement is incorrect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both the assertion and the reason statements are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Both the assertion and the reason statements are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Assertion: Correct. In chronic pancreatitis , increased secretin levels lead to increased secretion of watery , alkaline pancreatic juice , aiding in neutralizing stomach acid entering the duodenum .&lt;/li&gt;&lt;li&gt;• Assertion:&lt;/li&gt;&lt;li&gt;• chronic pancreatitis&lt;/li&gt;&lt;li&gt;• increased secretin levels&lt;/li&gt;&lt;li&gt;• increased secretion&lt;/li&gt;&lt;li&gt;• watery&lt;/li&gt;&lt;li&gt;• alkaline pancreatic juice&lt;/li&gt;&lt;li&gt;• neutralizing stomach acid&lt;/li&gt;&lt;li&gt;• duodenum&lt;/li&gt;&lt;li&gt;• Reason: Correct, but not the direct explanation . Secretin does act via cAMP in pancreatic cells , but this mechanism primarily triggers bicarbonate secretion rather than the entire watery component of the juice .&lt;/li&gt;&lt;li&gt;• Reason:&lt;/li&gt;&lt;li&gt;• not the direct explanation&lt;/li&gt;&lt;li&gt;• Secretin&lt;/li&gt;&lt;li&gt;• cAMP&lt;/li&gt;&lt;li&gt;• pancreatic cells&lt;/li&gt;&lt;li&gt;• triggers bicarbonate secretion&lt;/li&gt;&lt;li&gt;• entire watery component&lt;/li&gt;&lt;li&gt;• juice&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of secretin in stimulating the secretion of alkaline pancreatic juice and its mechanism of action via cAMP in pancreatic cells , particularly in conditions like chronic pancreatitis .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ secretin&lt;/li&gt;&lt;li&gt;➤ stimulating&lt;/li&gt;&lt;li&gt;➤ secretion&lt;/li&gt;&lt;li&gt;➤ alkaline pancreatic juice&lt;/li&gt;&lt;li&gt;➤ mechanism&lt;/li&gt;&lt;li&gt;➤ action&lt;/li&gt;&lt;li&gt;➤ cAMP&lt;/li&gt;&lt;li&gt;➤ pancreatic cells&lt;/li&gt;&lt;li&gt;➤ chronic pancreatitis&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;55-year-old male with a history of chronic diarrhea and weight loss undergoes endoscopic examination. His biopsy results indicate abnormal proliferation of certain enteroendocrine cells. Considering the gut hormones and their respective secreting cells, identify the mismatched pair that could be relevant in this patient’s clinical presentation:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secretin – S Cells, associated with the Duodenal response to Acidic Chyme&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CCK – C Cells, potentially linked to Abnormal Gut Motility and Enzyme Secretion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gastrin – G Cells, involved in Gastric Acid Secretion Regulation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Motilin – Mo Cells, regulating Gut Motility during Fasting.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CCK – C Cells, potentially linked to Abnormal Gut Motility and Enzyme Secretion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-181437.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CCK – C cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Correct match; Secretin secreted by S cells plays a role in neutralizing gastric acid .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Secretin&lt;/li&gt;&lt;li&gt;• S cells&lt;/li&gt;&lt;li&gt;• neutralizing gastric acid&lt;/li&gt;&lt;li&gt;• Option C: Correct match; Gastrin from G cells stimulates gastric acid secretion .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Gastrin&lt;/li&gt;&lt;li&gt;• G cells&lt;/li&gt;&lt;li&gt;• gastric acid secretion&lt;/li&gt;&lt;li&gt;• Option D: Correct match; Motilin from Mo cells is important in migrating motor complex regulation .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Motilin&lt;/li&gt;&lt;li&gt;• Mo cells&lt;/li&gt;&lt;li&gt;• migrating motor complex&lt;/li&gt;&lt;li&gt;• regulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify the correct association between gut hormones and their secreting cells , crucial in diagnosing and managing gastrointestinal disorders characterized by hormonal dysregulation .&lt;/li&gt;&lt;li&gt;➤ gut hormones&lt;/li&gt;&lt;li&gt;➤ secreting cells&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ diagnosing&lt;/li&gt;&lt;li&gt;➤ managing gastrointestinal disorders&lt;/li&gt;&lt;li&gt;➤ hormonal dysregulation&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 467-471&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology 25 th edition, pg no: 467-471&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In assessing a patient with suspected VIPoma, a rare pancreatic tumor secreting excessive Vasoactive Intestinal Peptide (VIP), consider the following statements: Statement A : The Vasoactive Intestinal Peptideinhibits Electrolyte Secretion in the Intestine. Statement B : The Vasoactive Intestinal Peptideis present in Gastrointestinal Tract Nerves. Which statement is correct in the context of VIPoma&#x27;s Clinical Presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The Statement A is False, the Statement B is True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-182156.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect, as vasoactive intestinal peptide actually stimulates electrolyte secretion and is present in GI tract nerves .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• vasoactive intestinal peptide&lt;/li&gt;&lt;li&gt;• stimulates electrolyte secretion&lt;/li&gt;&lt;li&gt;• present&lt;/li&gt;&lt;li&gt;• GI tract nerves&lt;/li&gt;&lt;li&gt;• Option C: False, since VIP stimulates , not inhibits, electrolyte secretion .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• VIP stimulates&lt;/li&gt;&lt;li&gt;• electrolyte secretion&lt;/li&gt;&lt;li&gt;• Option D: False, VIP is found in GI tract nerves and stimulates electrolyte secretion .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• VIP&lt;/li&gt;&lt;li&gt;• GI tract nerves&lt;/li&gt;&lt;li&gt;• stimulates&lt;/li&gt;&lt;li&gt;• electrolyte secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that VIP stimulates electrolyte secretion in the intestine and is present in gastrointestinal tract nerves , crucial for diagnosing and managing conditions like VIPoma .&lt;/li&gt;&lt;li&gt;➤ VIP&lt;/li&gt;&lt;li&gt;➤ electrolyte secretion&lt;/li&gt;&lt;li&gt;➤ intestine&lt;/li&gt;&lt;li&gt;➤ present&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract nerves&lt;/li&gt;&lt;li&gt;➤ diagnosing&lt;/li&gt;&lt;li&gt;➤ managing conditions&lt;/li&gt;&lt;li&gt;➤ VIPoma&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient diagnosed with a neuroendocrine tumor producing excessive somatostatin, consider the impact of this hormone on various gastrointestinal hormonal secretions: Which of these hormones are inhibited by somatostatin? Secretin Motilin VIP Gastrin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4 only&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/20/screenshot-2024-01-20-101024.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A  (1, 4): Includes Secretin and Gastrin , both inhibited by somatostatin , but misses Motilin and VIP.&lt;/li&gt;&lt;li&gt;• Option A  (1, 4):&lt;/li&gt;&lt;li&gt;• Includes Secretin&lt;/li&gt;&lt;li&gt;• Gastrin&lt;/li&gt;&lt;li&gt;• inhibited&lt;/li&gt;&lt;li&gt;• somatostatin&lt;/li&gt;&lt;li&gt;• Option B (2, 3, 4): Correctly identifies inhibition of Motilin , VIP , and Gastrin but misses Secretin.&lt;/li&gt;&lt;li&gt;• Option B (2, 3, 4):&lt;/li&gt;&lt;li&gt;• inhibition&lt;/li&gt;&lt;li&gt;• Motilin&lt;/li&gt;&lt;li&gt;• VIP&lt;/li&gt;&lt;li&gt;• Gastrin&lt;/li&gt;&lt;li&gt;• Option D (4 only): Gastrin inhibition is a part of somatostatin&#x27;s effect but does not encompass its entire inhibitory scope.&lt;/li&gt;&lt;li&gt;• Option D (4 only):&lt;/li&gt;&lt;li&gt;• Gastrin inhibition&lt;/li&gt;&lt;li&gt;• somatostatin&#x27;s effect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the broad inhibitory effect of somatostatin on various gastrointestinal hormones , which is crucial in understanding the pathophysiology of conditions involving excess somatostatin production .&lt;/li&gt;&lt;li&gt;➤ broad inhibitory effect&lt;/li&gt;&lt;li&gt;➤ somatostatin&lt;/li&gt;&lt;li&gt;➤ gastrointestinal hormones&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ pathophysiology&lt;/li&gt;&lt;li&gt;➤ conditions&lt;/li&gt;&lt;li&gt;➤ excess somatostatin production&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with Zollinger-Ellison syndrome, characterized by excessive gastrin secretion, consider the following statements about gastrin’s action and receptor distribution: Statement A : Gastrin acts on the CCK-B receptor, influencing gastric acid secretion. Statement B : CCK-A and CCK-B receptors are present in the brain, suggesting a neurological role for these hormones. Which of the following is true about these statements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both the Statements A and B are True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Inaccurate as both statements are true.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Inaccurate&lt;/li&gt;&lt;li&gt;• Option B: Inaccurate ; both statements are true.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Inaccurate&lt;/li&gt;&lt;li&gt;• Option D: Incorrect as both statements are true.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that gastrin acts on the CCK-B receptor , and the presence of CCK receptors in the brain indicates a potential neurological role for these hormones. This knowledge is crucial for managing conditions like Zollinger-Ellison syndrome .&lt;/li&gt;&lt;li&gt;➤ gastrin&lt;/li&gt;&lt;li&gt;➤ CCK-B receptor&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ CCK receptors&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ potential neurological role&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ managing conditions&lt;/li&gt;&lt;li&gt;➤ Zollinger-Ellison syndrome&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In managing a patient with suspected Zollinger-Ellison syndrome, characterized by excessive gastrin production, it&#x27;s crucial to understand the factors that do not typically stimulate gastrin secretion: Which of the following factors is least likely to facilitate the secretion of gastrin?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vagal discharge&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenaline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Glucagon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Glucagon&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Calcium in the stomach can stimulate gastrin release from G-cells .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• stimulate gastrin release&lt;/li&gt;&lt;li&gt;• G-cells&lt;/li&gt;&lt;li&gt;• Option B. Vagal nerve stimulation can increase gastrin secretion , often mediated by neurotransmitters like acetylcholine.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• increase gastrin secretion&lt;/li&gt;&lt;li&gt;• mediated&lt;/li&gt;&lt;li&gt;• neurotransmitters&lt;/li&gt;&lt;li&gt;• Option C. Adrenaline, through stress response pathways , might indirectly affect gastrin secretion Both physiological and higher doses of adrenaline can lead to increased gastrin levels in the bloodstream. The stimulatory effect of adrenaline on gastrin release is thought to be mediated through beta-adrenergic receptors on G cells.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• stress response pathways&lt;/li&gt;&lt;li&gt;• indirectly affect gastrin secretion Both physiological and higher doses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that factors like calcium , vagal stimulation , and possibly adrenaline can stimulate gastrin secretion , while glucagon typically does not play a role in this process. This understanding is vital for diagnosing and treating conditions related to abnormal gastrin production .&lt;/li&gt;&lt;li&gt;➤ calcium&lt;/li&gt;&lt;li&gt;➤ vagal stimulation&lt;/li&gt;&lt;li&gt;➤ possibly adrenaline&lt;/li&gt;&lt;li&gt;➤ stimulate gastrin secretion&lt;/li&gt;&lt;li&gt;➤ diagnosing&lt;/li&gt;&lt;li&gt;➤ treating conditions&lt;/li&gt;&lt;li&gt;➤ abnormal gastrin production&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468, 470&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468, 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Gastroenterologist is evaluating a patient with suspected Pancreatic Insufficiency. To differentiate the Enzymes and Hormones involved in Gastrointestinal Function, identify the one that does not fit the typical hormonal profile: Which of the following is not typically classified as a Gastrointestinal Hormone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Motilin – Regulates Interdigestive Motility Cycles.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon – involved in Carbohydrate Metabolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trypsin – involved in Protein Breakdown&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guanylin – Regulates Chloride and Water Secretion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trypsin – involved in Protein Breakdown&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trypsin – involved in Protein  Breakdown&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hormone regulating interdigestive motility cycles , fitting the hormonal profile.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• interdigestive motility cycles&lt;/li&gt;&lt;li&gt;• Option B. A hormone involved in metabolic processes , including effects on the GI tract .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• metabolic processes&lt;/li&gt;&lt;li&gt;• effects&lt;/li&gt;&lt;li&gt;• GI tract&lt;/li&gt;&lt;li&gt;• Option D. A hormone influencing electrolyte and fluid balance in the GI tract .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• influencing electrolyte&lt;/li&gt;&lt;li&gt;• fluid balance&lt;/li&gt;&lt;li&gt;• GI tract&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Distinguish between gastrointestinal hormones, which regulate various aspects of digestion and metabolism , and enzymes like trypsin that catalyze specific biochemical reactions .&lt;/li&gt;&lt;li&gt;➤ various aspects&lt;/li&gt;&lt;li&gt;➤ digestion&lt;/li&gt;&lt;li&gt;➤ metabolism&lt;/li&gt;&lt;li&gt;➤ enzymes&lt;/li&gt;&lt;li&gt;➤ trypsin&lt;/li&gt;&lt;li&gt;➤ catalyze specific biochemical reactions&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 471, 472&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 471, 472&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 42-year-old male with type 2 diabetes mellitus and obesity, a newer drug called exenatide was prescribed, as he was not responding to the routine medications. This drug was found to have GLP-1 agonist effect. Which of the following statements is true about GLP-1?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stimulation of Glucagon Secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More potent than GIP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased Secretion of Somatostatin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Promotes Gastric Emptying.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. More potent than GIP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. GLP-1 actually inhibits glucagon secretion , contrary to this statement.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• inhibits glucagon secretion&lt;/li&gt;&lt;li&gt;• Option C. GLP-1 does not primarily focus on somatostatin secretion; its main action is on insulin .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• on insulin&lt;/li&gt;&lt;li&gt;• Option D. GLP-1 slows , rather than promotes, gastric emptying , which helps in blood glucose control .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• slows&lt;/li&gt;&lt;li&gt;• gastric emptying&lt;/li&gt;&lt;li&gt;• blood glucose control&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that GLP-1 , particularly in its agonist forms like exenatide , is a potent stimulator of insulin secretion , more effective than GIP , and plays a role in delaying gastric emptying , beneficial for managing type 2 diabetes mellitus .&lt;/li&gt;&lt;li&gt;➤ GLP-1&lt;/li&gt;&lt;li&gt;➤ agonist forms&lt;/li&gt;&lt;li&gt;➤ exenatide&lt;/li&gt;&lt;li&gt;➤ potent stimulator&lt;/li&gt;&lt;li&gt;➤ insulin secretion&lt;/li&gt;&lt;li&gt;➤ effective&lt;/li&gt;&lt;li&gt;➤ GIP&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ delaying gastric emptying&lt;/li&gt;&lt;li&gt;➤ beneficial&lt;/li&gt;&lt;li&gt;➤ managing type 2 diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 471&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 471&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient undergoing treatment for obesity and gastrointestinal disorders, the role of peptide YY (PYY) in gastrointestinal physiology is being considered: Which of the following is not a function of peptide YY (PYY)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibits Gastric Motility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Promotes Gastric Emptying&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreases Appetite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibits Gastric Acid Secretion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Promotes Gastric Emptying&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/20/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Promotes Gastric Emptying&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. PYY slows down gut motility , aiding in nutrient absorption .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• slows down gut motility&lt;/li&gt;&lt;li&gt;• nutrient absorption&lt;/li&gt;&lt;li&gt;• Option C. PYY is known to reduce appetite , contributing to satiety .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• reduce appetite&lt;/li&gt;&lt;li&gt;• satiety&lt;/li&gt;&lt;li&gt;• Option D. PYY can reduce gastric acid secretion , aligning with its role in digestion regulation.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• reduce gastric acid secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the functions of peptide YY (PYY) in gastrointestinal physiology , including its role in inhibiting gastric motility , decreasing appetite , and reducing gastric acid secretion , but not promoting gastric emptying.&lt;/li&gt;&lt;li&gt;➤ functions&lt;/li&gt;&lt;li&gt;➤ peptide YY (PYY)&lt;/li&gt;&lt;li&gt;➤ gastrointestinal physiology&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ inhibiting gastric motility&lt;/li&gt;&lt;li&gt;➤ decreasing appetite&lt;/li&gt;&lt;li&gt;➤ reducing gastric acid secretion&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 471&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 471&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with suspected Zollinger-Ellison syndrome, characterized by excessive gastrin secretion, the gastroenterologist is reviewing factors affecting gastrin secretion: Which statement about gastrin secretion is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibited by Luminal Amino Acids&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stimulated by Gastric Distention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inhibited by Calcitonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulated by Parasympathetic Activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibited by Luminal Amino Acids&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/20/screenshot-2024-01-20-112112.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inhibited by Luminal Amino Acids&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Gastric distention is a known stimulator of gastrin secretion , aligning with gastrointestinal reflexes.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Gastric distention&lt;/li&gt;&lt;li&gt;• gastrin secretion&lt;/li&gt;&lt;li&gt;• Option C: Calcitonin can inhibit gastrin secretion , especially in conditions of hypercalcemia .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Calcitonin&lt;/li&gt;&lt;li&gt;• inhibit gastrin secretion&lt;/li&gt;&lt;li&gt;• conditions&lt;/li&gt;&lt;li&gt;• hypercalcemia&lt;/li&gt;&lt;li&gt;• Option D: Parasympathetic activity , particularly through the vagus nerve , stimulates gastrin release .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Parasympathetic activity&lt;/li&gt;&lt;li&gt;• vagus nerve&lt;/li&gt;&lt;li&gt;• gastrin release&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that gastrin secretion is stimulated by luminal amino acids and understand the various factors that regulate gastrin production in the stomach , essential in conditions with altered gastrin levels .&lt;/li&gt;&lt;li&gt;➤ gastrin secretion&lt;/li&gt;&lt;li&gt;➤ luminal amino acids&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ various factors&lt;/li&gt;&lt;li&gt;➤ regulate gastrin production&lt;/li&gt;&lt;li&gt;➤ stomach&lt;/li&gt;&lt;li&gt;➤ gastrin levels&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468, 470&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468, 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old patient presents with chronic watery diarrhea and electrolyte imbalance. Laboratory results reveal hypokalemia and metabolic acidosis. Further investigation suggests an endocrine disorder affecting the gastrointestinal tract. One of the hormones secreted in response to food intake is known for its ability to stimulate the secretion of chloride ions into the intestinal mucosa. What is the name of this hormone, and how might its excessive secretion contribute to the patient&#x27;s clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ghrelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Guanylin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secretin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GLP-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Guanylin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/20/screenshot-2024-01-20-121853.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Ghrelin, Primarily stimulates appetite and food intake , not directly involved in chloride ion secretion into the intestinal mucosa.&lt;/li&gt;&lt;li&gt;• Option A. Ghrelin,&lt;/li&gt;&lt;li&gt;• stimulates appetite&lt;/li&gt;&lt;li&gt;• food intake&lt;/li&gt;&lt;li&gt;• Option C. Secretin primarily stimulates the pancreas to release bicarbonate-rich fluid , not chloride ion secretion.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• stimulates&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• release bicarbonate-rich fluid&lt;/li&gt;&lt;li&gt;• Option D. GLP-1 is involved in enhancing insulin secretion and inhibiting glucagon release , not directly in chloride ion secretion.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• enhancing insulin secretion&lt;/li&gt;&lt;li&gt;• inhibiting glucagon release&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the role of Guanylin in stimulating chloride ion secretion into the intestinal mucosa , which can contribute to conditions like watery diarrhea and electrolyte imbalances , particularly in gastrointestinal endocrine disorders .&lt;/li&gt;&lt;li&gt;➤ Guanylin&lt;/li&gt;&lt;li&gt;➤ stimulating chloride ion&lt;/li&gt;&lt;li&gt;➤ intestinal mucosa&lt;/li&gt;&lt;li&gt;➤ watery diarrhea&lt;/li&gt;&lt;li&gt;➤ electrolyte imbalances&lt;/li&gt;&lt;li&gt;➤ gastrointestinal endocrine disorders&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 472&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 472&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinical scenario where a healthy adult male consumes a meal high in proteins and fats, consider the expected response in cholecystokinin (CCK) levels: What is the likely effect on CCK levels in a patient after a high-protein, high-fat meal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased CCK&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased CCK&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No effect on CCK Secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Any of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased CCK&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Increased CCK&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Incorrect , as such meals typically elevate CCK levels .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• elevate CCK levels&lt;/li&gt;&lt;li&gt;• Option C. Not accurate , as these macronutrients are known stimulants of CCK secretion.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Not accurate&lt;/li&gt;&lt;li&gt;• stimulants&lt;/li&gt;&lt;li&gt;• CCK secretion.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect , as the specific meal composition reliably increases CCK levels .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• specific meal composition&lt;/li&gt;&lt;li&gt;• increases CCK levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the consumption of high-protein and high-fat meals leads to increased secretion of cholecystokinin (CCK) , which plays a key role in digestion and satiety .&lt;/li&gt;&lt;li&gt;➤ consumption&lt;/li&gt;&lt;li&gt;➤ high-protein&lt;/li&gt;&lt;li&gt;➤ high-fat meals&lt;/li&gt;&lt;li&gt;➤ increased secretion&lt;/li&gt;&lt;li&gt;➤ cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;➤ key role&lt;/li&gt;&lt;li&gt;➤ digestion&lt;/li&gt;&lt;li&gt;➤ satiety&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with recurrent episodes of abdominal pain, acid reflux, and peptic ulcers. The patient&#x27;s symptoms worsen after meals. Upon further investigation, it is suspected that excessive production of a certain hormone in the stomach may be contributing to these symptoms. What is the primary site of production of gastrin in the stomach, and how might the excessive secretion of this hormone contribute to the patient&#x27;s clinical presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fundus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Greater Sac&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antrum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lesser Sac&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antrum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The fundus of the stomach mainly contains cells that secrete mucus and gastric acid , not gastrin.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;li&gt;• secrete mucus&lt;/li&gt;&lt;li&gt;• gastric acid&lt;/li&gt;&lt;li&gt;• Option B. The greater sac refers to a part of the peritoneal cavity , not a specific site for gastrin production.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• peritoneal cavity&lt;/li&gt;&lt;li&gt;• Option D. Like the greater sac, the lesser sac is a part of the peritoneal cavity and not involved in gastrin production.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• part&lt;/li&gt;&lt;li&gt;• peritoneal cavity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the antrum of the stomach is the primary site of gastrin production . Excessive gastrin secretion can lead to increased gastric acid production , contributing to conditions such as peptic ulcers and acid reflux .&lt;/li&gt;&lt;li&gt;➤ antrum&lt;/li&gt;&lt;li&gt;➤ stomach&lt;/li&gt;&lt;li&gt;➤ primary site&lt;/li&gt;&lt;li&gt;➤ gastrin production&lt;/li&gt;&lt;li&gt;➤ increased gastric acid production&lt;/li&gt;&lt;li&gt;➤ conditions&lt;/li&gt;&lt;li&gt;➤ peptic ulcers&lt;/li&gt;&lt;li&gt;➤ acid reflux&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 468&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 468&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a discussion about the history and impact of gastrointestinal hormones in clinical medicine, identify the hormone that holds the distinction of being the first ever discovered: Which of these gastrointestinal hormones was first discovered?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Secretin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cholecystokinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ghrelin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Secretin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gastrin, a significant hormone in gastric acid secretion , was discovered post-secretin , not marking the beginning of hormone discovery in physiology.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• gastric acid secretion&lt;/li&gt;&lt;li&gt;• post-secretin&lt;/li&gt;&lt;li&gt;• Option C. Cholecystokinin, vital in digestion , was identified after secretin , hence not the first hormone discovered.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• digestion&lt;/li&gt;&lt;li&gt;• after secretin&lt;/li&gt;&lt;li&gt;• Option D. Ghrelin, known for regulating appetite , is a more recent discovery and was not the first gastrointestinal hormone identified.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• regulating appetite&lt;/li&gt;&lt;li&gt;• more recent discovery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Acknowledge secretin&#x27;s historical significance as the first hormone discovered , which opened the pathway for the field of endocrinology and enhanced our understanding of gastrointestinal and systemic hormonal functions .&lt;/li&gt;&lt;li&gt;➤ secretin&#x27;s historical significance&lt;/li&gt;&lt;li&gt;➤ first hormone discovered&lt;/li&gt;&lt;li&gt;➤ opened&lt;/li&gt;&lt;li&gt;➤ pathway&lt;/li&gt;&lt;li&gt;➤ field&lt;/li&gt;&lt;li&gt;➤ endocrinology&lt;/li&gt;&lt;li&gt;➤ enhanced&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ gastrointestinal&lt;/li&gt;&lt;li&gt;➤ systemic hormonal functions&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with suspected motility disorders, evaluating the actions and structure of motilin is crucial: Statement A : Motilin will act on G-protein-coupled receptors in the enteric neurons of the intestine. Statement B : Motilin is a polypeptide with 42 amino acid residues. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The Statement A is True, the Statement B is False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: False, motilin is actually a 22-amino acid polypeptide , not 42, which is a significant aspect of its biochemical structure and function , the statement B is NOT true.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• 22-amino acid polypeptide&lt;/li&gt;&lt;li&gt;• biochemical structure&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;li&gt;• Option C: False, as only statement A is true. Statement B is incorrect regarding the amino acid count in motilin.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• amino acid count&lt;/li&gt;&lt;li&gt;• Option D: Incorrect, as statement A is true about motilin&#x27;s action , but statement B is false about its structure.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• about motilin&#x27;s action&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the functional and structural characteristics of motilin , including its action on G-protein-coupled receptors in enteric neurons and its composition as a 22-amino acid polypeptide , to understand its role in gastrointestinal motility .&lt;/li&gt;&lt;li&gt;➤ functional&lt;/li&gt;&lt;li&gt;➤ structural characteristics&lt;/li&gt;&lt;li&gt;➤ motilin&lt;/li&gt;&lt;li&gt;➤ action&lt;/li&gt;&lt;li&gt;➤ G-protein-coupled receptors&lt;/li&gt;&lt;li&gt;➤ enteric neurons&lt;/li&gt;&lt;li&gt;➤ composition&lt;/li&gt;&lt;li&gt;➤ 22-amino acid polypeptide&lt;/li&gt;&lt;li&gt;➤ gastrointestinal motility&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinical setting where a patient presents with symptoms indicative of excessive gastrin secretion, determining the factors that inhibit gastrin secretion is crucial: Which of the following are associated with the inhibition of gastrin secretion? GIP VIP Secretin Acid&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1, 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/20/screenshot-2024-01-20-123718.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. GIP and stomach acid both inhibit gastrin secretion . GIP, released in response to fat and carbohydrate , reduces gastric acid secretion , and high gastric acidity directly inhibits further gastrin release .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• GIP&lt;/li&gt;&lt;li&gt;• stomach acid&lt;/li&gt;&lt;li&gt;• inhibit gastrin secretion&lt;/li&gt;&lt;li&gt;• fat&lt;/li&gt;&lt;li&gt;• carbohydrate&lt;/li&gt;&lt;li&gt;• reduces gastric acid secretion&lt;/li&gt;&lt;li&gt;• high gastric acidity&lt;/li&gt;&lt;li&gt;• inhibits&lt;/li&gt;&lt;li&gt;• gastrin release&lt;/li&gt;&lt;li&gt;• Option B. Adds Secretin to the inhibitors of gastrin . Secretin , released in response to acidic chyme in the small intestine , suppresses gastrin to reduce acid production .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Secretin&lt;/li&gt;&lt;li&gt;• inhibitors&lt;/li&gt;&lt;li&gt;• gastrin&lt;/li&gt;&lt;li&gt;• Secretin&lt;/li&gt;&lt;li&gt;• acidic chyme&lt;/li&gt;&lt;li&gt;• small intestine&lt;/li&gt;&lt;li&gt;• gastrin&lt;/li&gt;&lt;li&gt;• reduce acid production&lt;/li&gt;&lt;li&gt;• Option C. Includes VIP , which, like GIP and Secretin , plays a role in reducing gastrin secretion , often in line with its overall inhibitory effects on the gastrointestinal system .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• VIP&lt;/li&gt;&lt;li&gt;• GIP&lt;/li&gt;&lt;li&gt;• Secretin&lt;/li&gt;&lt;li&gt;• reducing gastrin secretion&lt;/li&gt;&lt;li&gt;• overall inhibitory effects&lt;/li&gt;&lt;li&gt;• gastrointestinal system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the various factors that inhibit gastrin secretion , including GIP, VIP, Secretin , and gastric acidity , which are crucial in regulating gastric acid production and managing related gastrointestinal disorders .&lt;/li&gt;&lt;li&gt;➤ inhibit gastrin secretion&lt;/li&gt;&lt;li&gt;➤ GIP, VIP, Secretin&lt;/li&gt;&lt;li&gt;➤ gastric acidity&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ regulating gastric acid production&lt;/li&gt;&lt;li&gt;➤ managing&lt;/li&gt;&lt;li&gt;➤ gastrointestinal disorders&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology 25 th edition, pg no: 468, 470&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Re
