ons&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are primarily composed of tight junctions, contributing to structural integrity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Their main function is to allow for smooth sliding of adjacent muscle fibers during contraction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desmosomes in intercalated discs provide mechanical stability, preventing muscle fiber separation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intercalated discs in cardiac muscle lack significant branching and interdigitation of muscle fibers.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desmosomes in intercalated discs provide mechanical stability, preventing muscle fiber separation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/image-1.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Desmosomes in intercalated discs provide mechanical stability, preventing muscle fiber separation.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: This option is incorrect. Intercalated discs in cardiac muscle do not primarily contain tight junctions. Instead, they consist of desmosomes for mechanical stability and gap junctions for electrical coupling .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• desmosomes&lt;/li&gt;&lt;li&gt;• mechanical stability&lt;/li&gt;&lt;li&gt;• gap junctions&lt;/li&gt;&lt;li&gt;• electrical coupling&lt;/li&gt;&lt;li&gt;• Option B: This option is incorrect. While intercalated discs are involved in muscle contraction , their primary function is not to allow smooth sliding but rather to provide structural and electrical connectivity between adjacent muscle fibers .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• intercalated discs&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• structural&lt;/li&gt;&lt;li&gt;• electrical connectivity&lt;/li&gt;&lt;li&gt;• adjacent muscle fibers&lt;/li&gt;&lt;li&gt;• Option D: This option is incorrect. Intercalated discs in cardiac muscle do exhibit branching and interdigitation of muscle fibers , contributing to the coordinated contraction of the heart .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• exhibit branching&lt;/li&gt;&lt;li&gt;• interdigitation&lt;/li&gt;&lt;li&gt;• muscle fibers&lt;/li&gt;&lt;li&gt;• coordinated contraction&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the structural features of intercalated discs in cardiac muscle, including the role of desmosomes in providing mechanical stability , and recognize their significance in clinical scenarios such as myocardial infarction.&lt;/li&gt;&lt;li&gt;➤ intercalated discs&lt;/li&gt;&lt;li&gt;➤ cardiac muscle,&lt;/li&gt;&lt;li&gt;➤ desmosomes&lt;/li&gt;&lt;li&gt;➤ mechanical stability&lt;/li&gt;&lt;li&gt;➤ significance&lt;/li&gt;&lt;li&gt;➤ clinical scenarios&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 112&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 112&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male presents with exercise-induced muscle weakness and fatigue. Physical examination reveals hypertrophy of calf muscles. Genetic testing confirms a diagnosis of Duchenne muscular dystrophy. Further evaluation discusses the protein responsible for anchoring both actin and titin at the Z lines. Which of the following proteins is primarily involved in this anchoring mechanism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myomesin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nebulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;α-actinin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myosin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. α-actinin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) α-actinin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Myomesin is a protein found at the M-line of the sarcomere , contributing to sarcomere stability but not involved in anchoring actin and titin at the Z lines.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• M-line&lt;/li&gt;&lt;li&gt;• sarcomere&lt;/li&gt;&lt;li&gt;• sarcomere stability&lt;/li&gt;&lt;li&gt;• Option B: Nebulin is associated with thin filaments in skeletal muscle but is not a primary anchor at the Z lines.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• thin filaments&lt;/li&gt;&lt;li&gt;• skeletal muscle&lt;/li&gt;&lt;li&gt;• Option D: Myosin is a motor protein involved in muscle contraction but is not primarily responsible for anchoring actin and titin at the Z lines.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• motor protein&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of α-actinin in anchoring actin and titin at the Z lines , and its clinical implications in conditions such as Duchenne muscular dystrophy.&lt;/li&gt;&lt;li&gt;➤ α-actinin&lt;/li&gt;&lt;li&gt;➤ actin&lt;/li&gt;&lt;li&gt;➤ titin&lt;/li&gt;&lt;li&gt;➤ Z lines&lt;/li&gt;&lt;li&gt;➤ Ref: Gautel et al. Journal of Experimental Biology (2016) 219, 135-145&lt;/li&gt;&lt;li&gt;➤ Ref: Gautel et al. Journal of Experimental Biology (2016) 219, 135-145&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 108&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 108&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents with progressive muscle weakness and fatigue. Further investigations reveal abnormalities in muscle contraction at the molecular level. The detachment of myosin heads from actin is found to be impaired. Which of the following processes is primarily responsible for this detachment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Change in troponin C configuration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Attachment of ATP to the head&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Binding of ADP and inorganic phosphate (Pi) to the head&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pumping Ca2+ into sarcoplasmic reticulum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Attachment of ATP to the head&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Attachment of ATP to the head&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Change in troponin C configuration: Is involved in calcium binding , regulating muscle contraction via displacing tropomyosin , but it does not directly cause detachment of myosin heads from actin.&lt;/li&gt;&lt;li&gt;• Option A. Change in troponin C configuration:&lt;/li&gt;&lt;li&gt;• calcium binding&lt;/li&gt;&lt;li&gt;• muscle contraction via displacing tropomyosin&lt;/li&gt;&lt;li&gt;• Option C. The binding of ADP and inorganic phosphate (Pi) to the myosin head leads to increased angle between body and neck of the myosin and allows it to bind to the actin in presence of calcium, preparing it for the next cycle of muscle contraction . It does not directly cause detachment from actin.&lt;/li&gt;&lt;li&gt;• Option C. The binding of ADP and inorganic phosphate (Pi) to the myosin head&lt;/li&gt;&lt;li&gt;• next cycle of muscle contraction&lt;/li&gt;&lt;li&gt;• Option D. The pumping of Ca2+ into the sarcoplasmic reticulum is involved in muscle relaxation via allowing the tropomyosin to cover active sites on actin but does not directly cause the detachment of myosin heads from actin.&lt;/li&gt;&lt;li&gt;• Option D. The pumping of Ca2+ into the sarcoplasmic&lt;/li&gt;&lt;li&gt;• muscle relaxation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the molecular events involved in muscle contraction and the role of myosin in interacting with actin, emphasizing the importance of ADP and inorganic phosphate (Pi) in the detachment process during the cross-bridge cycle.&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25th edition, pg no: 108&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25th edition, pg no: 108&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old female presents with muscle fatigue during prolonged aerobic exercises. Further investigation indicates a predominance of slow twitch muscle fibers. The patient is curious about the relationship between muscle color and fiber type. Which of the following statements is CORRECT regarding the color and characteristics of muscle fibers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Red muscle fibers indicate the presence of fast twitch muscle fibers with fewer mitochondria.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;White muscle fibers indicate the presence of slow twitch muscle fibers with increased mitochondria.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Red muscle fibers indicate the presence of slow twitch muscle fibers with increased mitochondria.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;White muscle fibers indicate the presence of fast twitch muscle fibers with increased mitochondria.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Red muscle fibers indicate the presence of slow twitch muscle fibers with increased mitochondria.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-183738.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Red muscle fibers indicate the presence of slow twitch muscle fibers with increased mitochondria.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: This option is incorrect. Red muscle fibers are associated with slow twitch muscle fibers, which have increased mitochondria for sustained aerobic activity.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Option B: This option is incorrect. White muscle fibers are typically associated with fast twitch muscle fibers , and they have fewer mitochondria compared to slow twitch fibers.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• White&lt;/li&gt;&lt;li&gt;• muscle fibers&lt;/li&gt;&lt;li&gt;• fast twitch muscle fibers&lt;/li&gt;&lt;li&gt;• fewer mitochondria&lt;/li&gt;&lt;li&gt;• Option D: This option is incorrect. White muscle fibers are associated with fast twitch muscle fibers, and they have decreased mitochondria compared to slow twitch fibers.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• decreased mitochondria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the correlation between muscle color and fiber type , specifically understanding that red muscle fibers indicate the presence of slow twitch muscle fibers with increased mitochondria , facilitating prolonged aerobic activities.&lt;/li&gt;&lt;li&gt;➤ between muscle color&lt;/li&gt;&lt;li&gt;➤ fiber type&lt;/li&gt;&lt;li&gt;➤ red muscle fibers&lt;/li&gt;&lt;li&gt;➤ presence&lt;/li&gt;&lt;li&gt;➤ slow twitch muscle fibers&lt;/li&gt;&lt;li&gt;➤ increased mitochondria&lt;/li&gt;&lt;li&gt;➤ (Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 100)&lt;/li&gt;&lt;li&gt;➤ (Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 100)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male is admitted with muscle twiches and stiffness. The neurologist observes the patient&#x27;s muscle contractions during stimulation. The patient is curious about the characteristics of muscle contractions and the factors influencing muscle tension. Which of the following statements regarding muscle contraction is CORRECT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;During incomplete tetanus, there will be a relaxation phase between summated stimuli.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Passive tension is directly proportional to the stretch on muscle fiber&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both statements I and II are true.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both statements I and II are false.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both statements I and II are true.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-184253.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both statements I and II are true.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: This statement is correct (but the other statement is also true hence option C is the answer). In incomplete tetanus, there is a partial relaxation between summated stimuli, allowing the muscle to partially relax before the next contraction. In complete tetanus, there will be no relaxation between the stimuli.&lt;/li&gt;&lt;li&gt;• Option A: This statement is correct (but the other statement is also true hence option C is the answer).&lt;/li&gt;&lt;li&gt;• Option B: This statement is correct. (but the other statement is also true hence option C is the answer). Passive tension in muscle is directly proportional to the stretch on muscle fiber. This means that as the muscle is stretched further, there is a linear increase in passive tension, following the basic principles of muscle mechanics. mechanics.&lt;/li&gt;&lt;li&gt;• Option B: This statement is correct.&lt;/li&gt;&lt;li&gt;• Option D: This option is incorrect. Both statements are true, as explained above.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The muscle tension developed during the summation of stimuli will be greater than that of a single muscle twitch ; Both the total tension and passive tension exerted by the muscle will be proportional to the length of the muscle fibers .&lt;/li&gt;&lt;li&gt;➤ summation&lt;/li&gt;&lt;li&gt;➤ stimuli&lt;/li&gt;&lt;li&gt;➤ greater&lt;/li&gt;&lt;li&gt;➤ single muscle twitch&lt;/li&gt;&lt;li&gt;➤ proportional&lt;/li&gt;&lt;li&gt;➤ length&lt;/li&gt;&lt;li&gt;➤ muscle fibers&lt;/li&gt;&lt;li&gt;➤ In the above image, isometric tension of a single muscle fiber during continuously increasing and decreasing stimulation frequency is shown. Here, dots at the top are at intervals of 0.2 s .&lt;/li&gt;&lt;li&gt;➤ isometric tension&lt;/li&gt;&lt;li&gt;➤ single muscle fiber&lt;/li&gt;&lt;li&gt;➤ increasing&lt;/li&gt;&lt;li&gt;➤ decreasing&lt;/li&gt;&lt;li&gt;➤ dots&lt;/li&gt;&lt;li&gt;➤ top&lt;/li&gt;&lt;li&gt;➤ intervals&lt;/li&gt;&lt;li&gt;➤ 0.2 s&lt;/li&gt;&lt;li&gt;➤ Note the development of incomplete and then complete tetanus as stimulation is increased , and the return of incomplete tetanus, then full response, as stimulation frequency is decreased .&lt;/li&gt;&lt;li&gt;➤ incomplete&lt;/li&gt;&lt;li&gt;➤ complete tetanus&lt;/li&gt;&lt;li&gt;➤ increased&lt;/li&gt;&lt;li&gt;➤ return&lt;/li&gt;&lt;li&gt;➤ decreased&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 105, 107&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 105, 107&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female patient presents to the clinic with complaints of dysphagia and occasional esophageal spasms. On further evaluation, it is revealed that the issue lies in the prolonged contraction of a specific muscle type within the esophageal wall, contributing to her symptoms. Which of the following muscle types is known to utilize a latch-bridge mechanism that could account for prolonged contractions in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I skeletal muscle fibers, known for their slow oxidative properties and fatigue resistance, common in endurance activities.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type IIA skeletal muscle fibers, characterized by fast oxidative glycolytic properties, offering a balance between speed and endurance.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Smooth muscle cells, which are predominant in the gastrointestinal tract and utilize a latch-bridge mechanism for sustained contractions.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac muscle cells, integral to heart function, known for their rhythmic contractions and specialized intercalated discs.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Smooth muscle cells, which are predominant in the gastrointestinal tract and utilize a latch-bridge mechanism for sustained contractions.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/20.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Smooth muscle cells, which are predominant in the gastrointestinal tract and utilize a latch-bridge mechanism for sustained contractions.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Type I skeletal muscle fibers are known for their endurance and slow , sustained contractions due to aerobic metabolism . However, they do not utilize the latch-bridge mechanism, which is a feature unique to smooth muscle cells.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Type I skeletal muscle fibers&lt;/li&gt;&lt;li&gt;• endurance&lt;/li&gt;&lt;li&gt;• slow&lt;/li&gt;&lt;li&gt;• sustained contractions&lt;/li&gt;&lt;li&gt;• aerobic metabolism&lt;/li&gt;&lt;li&gt;• Option B: I ncorrect, Type IIA skeletal muscle fibers , being fast oxidative glycolytic , provide a mix of speed and endurance but do not feature the latch-bridge mechanism. These fibers are part of the skeletal muscle system and are not involved in the smooth muscle functions that could lead to the patient&#x27;s prolonged esophageal contractions, rendering this option.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Type IIA skeletal muscle fibers&lt;/li&gt;&lt;li&gt;• fast oxidative glycolytic&lt;/li&gt;&lt;li&gt;• Option D: I ncorrect. Cardiac muscle cells , while specialized for the heart&#x27;s continuous rhythmic contractions and equipped with features like intercalated discs for synchronization , do not use the latch-bridge mechanism.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Cardiac muscle cells&lt;/li&gt;&lt;li&gt;• heart&#x27;s continuous rhythmic&lt;/li&gt;&lt;li&gt;• contractions&lt;/li&gt;&lt;li&gt;• intercalated discs&lt;/li&gt;&lt;li&gt;• synchronization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the latch-bridge mechanism as a unique feature of smooth muscle cells, crucial for their role in sustained contractions in the gastrointestinal tract and other organs.&lt;/li&gt;&lt;li&gt;➤ latch-bridge mechanism&lt;/li&gt;&lt;li&gt;➤ smooth muscle cells,&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ sustained contractions&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ #Extra edge:&lt;/li&gt;&lt;li&gt;➤ #Extra edge:&lt;/li&gt;&lt;li&gt;➤ By latch bridge mechanism , the myosin cross-bridges will remain attached to actin for some time even after the calcium levels decrease This will result in sustained contraction with minimal energy expenditure . Sequence of events in contraction and relaxation of smooth muscle :&lt;/li&gt;&lt;li&gt;➤ By latch bridge mechanism , the myosin cross-bridges will remain attached to actin for some time even after the calcium levels decrease&lt;/li&gt;&lt;li&gt;➤ latch bridge mechanism&lt;/li&gt;&lt;li&gt;➤ myosin&lt;/li&gt;&lt;li&gt;➤ cross-bridges&lt;/li&gt;&lt;li&gt;➤ attached&lt;/li&gt;&lt;li&gt;➤ actin&lt;/li&gt;&lt;li&gt;➤ after&lt;/li&gt;&lt;li&gt;➤ calcium levels decrease&lt;/li&gt;&lt;li&gt;➤ This will result in sustained contraction with minimal energy expenditure .&lt;/li&gt;&lt;li&gt;➤ sustained contraction&lt;/li&gt;&lt;li&gt;➤ minimal energy expenditure&lt;/li&gt;&lt;li&gt;➤ Sequence of events in contraction and relaxation of smooth muscle :&lt;/li&gt;&lt;li&gt;➤ contraction&lt;/li&gt;&lt;li&gt;➤ relaxation&lt;/li&gt;&lt;li&gt;➤ smooth muscle&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 116&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 116&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old athlete presents to the clinic with concerns about optimizing his performance for sprinting events. Based on the physiological properties of muscle fibers, assess the following statements to guide his training strategy: Statement A: Fast muscle fibers are equipped with an extensive sarcoplasmic reticulum to facilitate rapid calcium release and uptake, crucial for quick contractions. Statement B: Fast fibers contain higher levels of myoglobin than slow-twitch fibers, enhancing their oxygen storage capacity. Which of the following is true regarding these statements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The statement A is true, the statement B is false.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The statement A is true, the statement B is false.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. While fast fibers do have an extensive sarcoplasmic reticulum , they do not have more myoglobin than slow-twitch fibers. Slow-twitch (type I) fibers , known for their endurance capabilities , have higher myoglobin content , which is contrary to statement B.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• extensive sarcoplasmic reticulum&lt;/li&gt;&lt;li&gt;• Slow-twitch (type I) fibers&lt;/li&gt;&lt;li&gt;• endurance capabilities&lt;/li&gt;&lt;li&gt;• higher myoglobin content&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Although fast muscle fibers do have a well-developed sarcoplasmic reticulum (making statement A true), they do not have higher myoglobin content than slow-twitch fibers, rendering statement B false.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Statement A is accurate as fast muscle fibers have an extensive sarcoplasmic reticulum ; however, statement B is false because fast fibers have less myoglobin than slow-twitch fibers.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• accurate&lt;/li&gt;&lt;li&gt;• fast muscle fibers&lt;/li&gt;&lt;li&gt;• extensive sarcoplasmic reticulum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the differences between fast and slow muscle fiber types , particularly in terms of their sarcoplasmic reticulum development and myoglobin content, to inform training strategies for athletic performance.&lt;/li&gt;&lt;li&gt;➤ fast&lt;/li&gt;&lt;li&gt;➤ slow muscle fiber types&lt;/li&gt;&lt;li&gt;➤ sarcoplasmic reticulum&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 100, 101&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 100, 101&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of hypertension presents to the emergency department with acute chest pain.In the context of smooth muscle anatomy, which of the following structures is equivalent to the Z-line found in striated muscle, playing a key role in the contraction mechanism of smooth muscle within the vascular wall?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intercalated discs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dense bodies&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nissl granules&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calmodulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dense bodies&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/21_NUycqun.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dense bodies&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Intercalated discs are specialized junctions found between cardiac muscle cells , facilitating synchronized contraction . They are not present in smooth muscle and thus are not equivalent to Z-lines.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• between cardiac muscle cells&lt;/li&gt;&lt;li&gt;• synchronized contraction&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Nissl granules are rough endoplasmic reticulum structures found in neurons, involved in protein synthesis . They are unrelated to muscle contraction mechanisms and do not have an equivalent role to Z-lines in smooth muscle.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Nissl granules&lt;/li&gt;&lt;li&gt;• rough endoplasmic reticulum&lt;/li&gt;&lt;li&gt;• protein synthesis&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Calmodulin is a calcium-binding messenger protein that plays a crucial role in the calcium signaling pathway within smooth muscle cells, particularly in the contraction process. However, it does not serve a structural role analogous to Z-lines.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Calmodulin&lt;/li&gt;&lt;li&gt;• calcium-binding&lt;/li&gt;&lt;li&gt;• protein&lt;/li&gt;&lt;li&gt;• calcium signaling pathway&lt;/li&gt;&lt;li&gt;• contraction process.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify the structural components of smooth muscle , particularly dense bodies , and their role in muscle contraction , analogous to Z-lines in striated muscle .&lt;/li&gt;&lt;li&gt;➤ smooth muscle&lt;/li&gt;&lt;li&gt;➤ dense bodies&lt;/li&gt;&lt;li&gt;➤ muscle contraction&lt;/li&gt;&lt;li&gt;➤ Z-lines&lt;/li&gt;&lt;li&gt;➤ striated muscle&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology 25 th edition, pg no: 115&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology 25 th edition, pg no: 115&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old male with a history of uncontrolled diabetes mellitus presents with complaints of increased sensitivity and pain in his lower extremities. On examination, there is evidence of peripheral neuropathy. Which of the following mechanisms best explains the patient&#x27;s increased sensitivity in the affected areas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased degradation of neurotransmitters leading to prolonged receptor activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Upregulation of neurotransmitter receptors causing denervation hypersensitivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Enhanced synaptic plasticity leading to deteriorated nerve function&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reduction in the number of neurotransmitter receptors decreasing neuronal sensitivity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Upregulation of neurotransmitter receptors causing denervation hypersensitivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Upregulation of neurotransmitter receptors causing denervation hypersensitivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Increased degradation of neurotransmitters would not lead to prolonged (rather shorter) receptor activation, and this is not associated with the symptoms of diabetic neuropathy. The key issue in diabetic neuropathy is the structural and functional damage to nerves , not the prolonged activation of receptors by neurotransmitters.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• diabetic neuropathy&lt;/li&gt;&lt;li&gt;• structural&lt;/li&gt;&lt;li&gt;• functional damage&lt;/li&gt;&lt;li&gt;• nerves&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. While enhanced synaptic plasticity leading to improved nerve function , in the context of diabetic neuropathy , it would not directly lead to increased sensitivity and pain. The primary issue is nerve damage , not an improvement in nerve function.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• improved nerve function&lt;/li&gt;&lt;li&gt;• diabetic neuropathy&lt;/li&gt;&lt;li&gt;• nerve damage&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. A reduction in the number of neurotransmitter receptors would likely decrease neuronal sensitivity , not increase it. The patient&#x27;s increased sensitivity is due to the upregulation of receptors, not a reduction.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• reduction&lt;/li&gt;&lt;li&gt;• neurotransmitter receptors&lt;/li&gt;&lt;li&gt;• decrease neuronal sensitivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that denervation hypersensitivity, through the upregulation of neurotransmitter receptors , is a key mechanism contributing to increased sensitivity in neuropathic conditions like diabetic neuropathy .&lt;/li&gt;&lt;li&gt;➤ denervation hypersensitivity,&lt;/li&gt;&lt;li&gt;➤ upregulation&lt;/li&gt;&lt;li&gt;➤ neurotransmitter receptors&lt;/li&gt;&lt;li&gt;➤ increased sensitivity&lt;/li&gt;&lt;li&gt;➤ neuropathic conditions&lt;/li&gt;&lt;li&gt;➤ diabetic neuropathy&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 77&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 77&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old marathon runner presents to the clinic for a consultation on enhancing his endurance and performance. The sports medicine physician explains the importance of muscle fiber types in endurance sports and their varying capacities for oxidative metabolism, which is crucial for long-distance running. Based on the oxidative capacities of muscle fibers, how should they be ranked to tailor a training program?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type IIA &amp;gt; Type I &amp;gt; Type IIB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type I &amp;gt; Type IIB &amp;gt; Type IIA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type IB &amp;gt; Type IIA &amp;gt; Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type I &amp;gt; Type IIA &amp;gt; Type IIB&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Type I &gt; Type IIA &gt; Type IIB&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-190756.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Type I &amp;gt; Type IIA &amp;gt; Type IIB&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Type IIA fibers , while more oxidative than Type IIB fibers, do not surpass Type I fibers in oxidative capacity. Type I fibers are the most oxidative , making them most suitable for endurance activities like marathon running.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Type IIA fibers&lt;/li&gt;&lt;li&gt;• more oxidative&lt;/li&gt;&lt;li&gt;• most oxidative&lt;/li&gt;&lt;li&gt;• endurance activities&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. This option incorrectly ranks Type IIB fibers as having a higher oxidative capacity than Type IIA fibers. Type IIA fibers are actually more oxidative than Type IIB fibers, which are primarily glycolytic .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Type IIA&lt;/li&gt;&lt;li&gt;• fibers&lt;/li&gt;&lt;li&gt;• more oxidative than&lt;/li&gt;&lt;li&gt;• primarily glycolytic&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Type IB is not a standard classification for muscle fibers in humans. The recognized types are Type I , Type IIA , and Type IIB , with Type I fibers having the highest oxidative capacity , essential for endurance sports .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Type I&lt;/li&gt;&lt;li&gt;• Type IIA&lt;/li&gt;&lt;li&gt;• Type IIB&lt;/li&gt;&lt;li&gt;• highest oxidative capacity&lt;/li&gt;&lt;li&gt;• endurance sports&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the hierarchy of muscle fibers based on their oxidative capacity , which influences their role in different types of physical activities , particularly endurance sports.&lt;/li&gt;&lt;li&gt;➤ hierarchy&lt;/li&gt;&lt;li&gt;➤ muscle fibers&lt;/li&gt;&lt;li&gt;➤ oxidative capacity&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ physical activities&lt;/li&gt;&lt;li&gt;➤ Extra-edge - Types of skeletal muscle fibers:&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 108&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 108&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient presents with gastrointestinal disturbances characterized by irregular bowel movements and abdominal discomfort. The gastroenterologist discusses the role of smooth muscle in the gastrointestinal tract&#x27;s motility. Evaluate the following statements regarding smooth muscle in hollow visceral organs: Statement A: Single-unit smooth muscles are prevalent in hollow visceral organs, facilitating synchronized contractions. Statement B: Unitary smooth muscle cells are interconnected by numerous tight junctions, ensuring coordinated activity. Which of the following is true about these statements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The statement A is true, the statement B is false&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/screenshot-2024-02-29-132819.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The statement A is true, the statement B is false&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Statement A: Correct. Single-unit smooth muscles, also known as unitary smooth muscles, are indeed found in hollow visceral organs like the intestines and bladder , where they enable coordinated contractions . However, their coordination is not due to tight junctions but to gap junctions that allow electrical coupling among the cells.&lt;/li&gt;&lt;li&gt;• Statement A:&lt;/li&gt;&lt;li&gt;• intestines&lt;/li&gt;&lt;li&gt;• bladder&lt;/li&gt;&lt;li&gt;• coordinated contractions&lt;/li&gt;&lt;li&gt;• Statement B: The unitary or single unit smooth muscles (also called as visceral smooth muscle ) are primary seen in the walls of hollow visceral organs : e.g. The intestinal smooth muscles, the musculature of uterus , urinary bladder and ureters . These muscles are in large sheets with numerous low resistance gap junctional connections (not tight junctions) between the individual muscle fibers.&lt;/li&gt;&lt;li&gt;• Statement B:&lt;/li&gt;&lt;li&gt;• visceral smooth muscle&lt;/li&gt;&lt;li&gt;• walls&lt;/li&gt;&lt;li&gt;• hollow visceral organs&lt;/li&gt;&lt;li&gt;• musculature&lt;/li&gt;&lt;li&gt;• uterus&lt;/li&gt;&lt;li&gt;• urinary bladder&lt;/li&gt;&lt;li&gt;• ureters&lt;/li&gt;&lt;li&gt;• large sheets&lt;/li&gt;&lt;li&gt;• low resistance gap junctional&lt;/li&gt;&lt;li&gt;• connections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The two types of smooth muscles have following features:&lt;/li&gt;&lt;li&gt;➤ The two types of smooth muscles have following features:&lt;/li&gt;&lt;li&gt;➤ two types&lt;/li&gt;&lt;li&gt;➤ smooth muscles&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 115&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 115&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient with a history of asthma is prescribed a medication that targets smooth muscle relaxation in the airways. During the consultation, the physician explains the difference between skeletal and smooth muscle contraction mechanisms, particularly the role of calcium in these processes. In the context of smooth muscle, where does calcium bind to initiate contraction, and how does this differ from skeletal muscle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Troponin in skeletal muscle and in smooth muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calmodulin in smooth muscle, Troponin in skeletal muscle&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Myosin in both skeletal and Troponin smooth muscle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Protein kinase in smooth muscle, similar to skeletal muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Calmodulin in smooth muscle, Troponin in skeletal muscle&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Calmodulin in smooth muscle, Troponin in skeletal muscle&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Troponin is the calcium-binding component in skeletal muscle, critical for initiating contraction by exposing myosin-binding sites on actin . However, troponin is not present in smooth muscle; instead, calcium binds to calmodulin to initiate contraction.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Troponin&lt;/li&gt;&lt;li&gt;• calcium-binding component&lt;/li&gt;&lt;li&gt;• myosin-binding sites&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Myosin is the motor protein involved in muscle contraction , but calcium does not bind directly to myosin in either muscle type. In skeletal muscle, calcium binds to troponin , not myosin.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Myosin&lt;/li&gt;&lt;li&gt;• motor protein&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• calcium binds&lt;/li&gt;&lt;li&gt;• troponin&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. While protein kinases play roles in various cellular processes , including muscle contraction , the direct binding of calcium to initiate contraction is not through protein kinase in either smooth or skeletal muscle. In smooth muscle, calcium binds to calmodulin, whereas in skeletal muscle, it binds to troponin.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• protein kinases&lt;/li&gt;&lt;li&gt;• cellular processes&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the different mechanisms of calcium-mediated muscle contraction in smooth and skeletal muscle , highlighting the role of calmodulin in smooth muscle and troponin in skeletal muscle.&lt;/li&gt;&lt;li&gt;➤ different mechanisms&lt;/li&gt;&lt;li&gt;➤ calcium-mediated muscle contraction&lt;/li&gt;&lt;li&gt;➤ smooth&lt;/li&gt;&lt;li&gt;➤ skeletal muscle&lt;/li&gt;&lt;li&gt;➤ calmodulin&lt;/li&gt;&lt;li&gt;➤ smooth muscle&lt;/li&gt;&lt;li&gt;➤ troponin&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 116&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 116&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old professional sprinter undergoes a muscle biopsy as part of an advanced training program designed to optimize his performance. The sports medicine specialist explains the significance of different muscle fiber types in terms of speed, endurance, and fatigue resistance. Which of the skeletal muscle fibers are recognized as Fast, Oxidative, Glycolytic Fibers (FOG), known for their balance between speed and endurance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type IIA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type IIB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type IIC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type IIA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-191410.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type IIA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Type I fibers , also known as slow-twitch fibers , are highly oxidative and are known for their endurance and fatigue resistance . They are not characterized as fast fibers, making them less relevant for sprinting activities that require quick, powerful bursts of energy.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Type I fibers&lt;/li&gt;&lt;li&gt;• slow-twitch fibers&lt;/li&gt;&lt;li&gt;• highly oxidative&lt;/li&gt;&lt;li&gt;• endurance&lt;/li&gt;&lt;li&gt;• fatigue resistance&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Type IIB fibers , known as fast glycolytic fibers , are optimized for short , explosive bursts of power and speed . They have a high capacity for glycolytic metabolism but are less oxidative and more prone to fatigue than Type IIA fibers, making them less ideal for activities that require a balance of speed and endurance.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Type IIB fibers&lt;/li&gt;&lt;li&gt;• fast glycolytic fibers&lt;/li&gt;&lt;li&gt;• short&lt;/li&gt;&lt;li&gt;• explosive bursts&lt;/li&gt;&lt;li&gt;• power&lt;/li&gt;&lt;li&gt;• speed&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Type IIC fibers do not come under standard classification and they are not specifically recognized as fast, oxidative, glycolytic fibers.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify Type IIA muscle fibers as fast , oxidative , glycolytic fibers , combining the properties of speed and endurance , which are beneficial for activities requiring both rapid movements and sustained effort .&lt;/li&gt;&lt;li&gt;➤ Type IIA muscle fibers&lt;/li&gt;&lt;li&gt;➤ fast&lt;/li&gt;&lt;li&gt;➤ oxidative&lt;/li&gt;&lt;li&gt;➤ glycolytic fibers&lt;/li&gt;&lt;li&gt;➤ speed&lt;/li&gt;&lt;li&gt;➤ endurance&lt;/li&gt;&lt;li&gt;➤ beneficial&lt;/li&gt;&lt;li&gt;➤ both rapid movements&lt;/li&gt;&lt;li&gt;➤ sustained effort&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 108&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 108&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with hypertension is being evaluated for medication-induced smooth muscle relaxation as a treatment strategy. What is the typical duration of an action potential in smooth muscle, which is significant for pharmacological interventions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 1 ms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5 ms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;50 ms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;300 ms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 300 ms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 300 ms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. A duration of less than 1 ms is characteristic of very rapid action potentials , such as those found in certain types of neurons, but not in smooth muscle cells where action potentials are significantly longer due to a plateau phase.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• very rapid action potentials&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. An action potential duration of 5 ms is too short for smooth muscle cells . Smooth muscle action potentials, especially those with a plateau phase , last much longer to facilitate prolonged contraction .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• action potential duration&lt;/li&gt;&lt;li&gt;• 5 ms&lt;/li&gt;&lt;li&gt;• too short&lt;/li&gt;&lt;li&gt;• smooth muscle cells&lt;/li&gt;&lt;li&gt;• plateau phase&lt;/li&gt;&lt;li&gt;• last much longer&lt;/li&gt;&lt;li&gt;• prolonged contraction&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Although 50 ms represents a longer duration than the previous options, it still falls short of the typical duration range for smooth muscle action potentials, which includes a plateau phase extending the duration.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Although 50 ms&lt;/li&gt;&lt;li&gt;• longer duration&lt;/li&gt;&lt;li&gt;• still&lt;/li&gt;&lt;li&gt;• falls short&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the prolonged duration of action potentials in smooth muscle , typically around 300 ms , which is crucial for understanding the pharmacodynamics of drugs affecting smooth muscle activity.&lt;/li&gt;&lt;li&gt;➤ prolonged duration&lt;/li&gt;&lt;li&gt;➤ action potentials&lt;/li&gt;&lt;li&gt;➤ smooth muscle&lt;/li&gt;&lt;li&gt;➤ around 300 ms&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 116, Guyton and Hall&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 116, Guyton and Hall&lt;/li&gt;&lt;li&gt;➤ Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 178&lt;/li&gt;&lt;li&gt;➤ Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 178&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male patient with a history of atrial fibrillation is undergoing evaluation for potential cardiac ablation. During the consultation, the cardiologist explains the unique properties of cardiac muscle physiology. One such property is the all-or-none response. How does the characteristic action potential of cardiac muscle, particularly its plateau phase, relate to this all-or-none principle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The all-or-none law applies to the entire syncytium, directly related to the plateau phase of the action potential.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The all-or-none law applies to the entire syncytium, but the plateau phase of the action potential is not the direct reason for this phenomenon.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The all-or-none law does not apply to cardiac muscle, although the action potential has a plateau phase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neither the all-or-none law applies to the entire syncytium, nor does the action potential of cardiac muscle have a plateau phase.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The all-or-none law applies to the entire syncytium, but the plateau phase of the action potential is not the direct reason for this phenomenon.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The all-or-none law applies to the entire syncytium, but the plateau phase of the action potential is not the direct reason for this phenomenon.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. While the all-or-none law does apply to cardiac muscle cells, suggesting that once an action potential is initiated , it will propagate through the entire syncytium, the plateau phase contributes to the refractory period , not directly to the all-or-none response.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• once&lt;/li&gt;&lt;li&gt;• action potential&lt;/li&gt;&lt;li&gt;• initiated&lt;/li&gt;&lt;li&gt;• propagate&lt;/li&gt;&lt;li&gt;• entire syncytium,&lt;/li&gt;&lt;li&gt;• plateau phase&lt;/li&gt;&lt;li&gt;• refractory period&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. The all-or-none law is indeed applicable to cardiac muscle, ensuring that the heart contracts as a unit. The plateau phase does exist in cardiac muscle action potentials , extending the refractory period , but this doesn&#x27;t negate the all-or-none principle.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• plateau phase&lt;/li&gt;&lt;li&gt;• exist&lt;/li&gt;&lt;li&gt;• cardiac muscle&lt;/li&gt;&lt;li&gt;• action potentials&lt;/li&gt;&lt;li&gt;• refractory period&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. The all-or-none law is a fundamental principle of cardiac physiology, ensuring effective heart contractions , and the action potential of cardiac muscle does feature a distinctive plateau phase , crucial for the heart&#x27;s refractory period .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• effective heart contractions&lt;/li&gt;&lt;li&gt;• distinctive plateau phase&lt;/li&gt;&lt;li&gt;• heart&#x27;s refractory period&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the application of the all-or-none law in cardiac muscle and the role of the action potential&#x27;s plateau phase in extending the refractory period , important for coordinated cardiac contractions.&lt;/li&gt;&lt;li&gt;➤ all-or-none law&lt;/li&gt;&lt;li&gt;➤ cardiac muscle&lt;/li&gt;&lt;li&gt;➤ action potential&#x27;s plateau phase&lt;/li&gt;&lt;li&gt;➤ extending&lt;/li&gt;&lt;li&gt;➤ refractory period&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 178&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 178&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year male presented to the general medicine OPD with a history of muscle weakness in the lower limbs, difficulty in walking and severe fatigability. He was admitted and nerve conduction study was done. On repetitive motor nerve stimulation, the muscle strength was found to be increased. What would be the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myasthenia Gravis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lambert-Eaton Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Polymyositis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guillain-Barre Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lambert-Eaton Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/22.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lambert-Eaton Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Myasthenia gravis is characterized by muscle weakness that worsens with activity due to autoantibodies against the acetylcholine receptor . Repetitive nerve stimulation typically shows a decremental response in muscle strength , not an increase.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• muscle weakness&lt;/li&gt;&lt;li&gt;• autoantibodies&lt;/li&gt;&lt;li&gt;• against&lt;/li&gt;&lt;li&gt;• acetylcholine receptor&lt;/li&gt;&lt;li&gt;• decremental response&lt;/li&gt;&lt;li&gt;• muscle strength&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Polymyositis is an inflammatory muscle disease presenting with symmetric proximal muscle weakness . Diagnosis is supported by elevated muscle enzymes , electromyography , and muscle biopsy , not by the characteristic findings in nerve conduction studies seen in Lambert-Eaton syndrome.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Polymyositis&lt;/li&gt;&lt;li&gt;• inflammatory muscle disease&lt;/li&gt;&lt;li&gt;• weakness&lt;/li&gt;&lt;li&gt;• elevated muscle enzymes&lt;/li&gt;&lt;li&gt;• electromyography&lt;/li&gt;&lt;li&gt;• muscle biopsy&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Guillain-Barre syndrome is an acute inflammatory demyelinating polyneuropathy that typically presents with ascending muscle weakness and areflexia . Nerve conduction studies show features of demyelination , not the incremental response seen with repetitive stimulation in Lambert-Eaton syndrome.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• acute inflammatory demyelinating&lt;/li&gt;&lt;li&gt;• polyneuropathy&lt;/li&gt;&lt;li&gt;• ascending muscle weakness&lt;/li&gt;&lt;li&gt;• areflexia&lt;/li&gt;&lt;li&gt;• Nerve conduction&lt;/li&gt;&lt;li&gt;• demyelination&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify Lambert-Eaton syndrome as the condition where repetitive nerve stimulation leads to increased muscle strength , distinguishing it from other neuromuscular disorders .&lt;/li&gt;&lt;li&gt;➤ repetitive nerve stimulation&lt;/li&gt;&lt;li&gt;➤ increased muscle strength&lt;/li&gt;&lt;li&gt;➤ neuromuscular disorders&lt;/li&gt;&lt;li&gt;➤ Neuromuscular junction. Lambert–Eaton myasthenic syndrome is caused by autoantibodies to the presynaptic membrane . Myasthenia gravis is caused by autoantibodies to the postsynaptic acetylcholine receptors .&lt;/li&gt;&lt;li&gt;➤ Lambert–Eaton myasthenic syndrome&lt;/li&gt;&lt;li&gt;➤ autoantibodies&lt;/li&gt;&lt;li&gt;➤ presynaptic membrane&lt;/li&gt;&lt;li&gt;➤ postsynaptic acetylcholine receptors&lt;/li&gt;&lt;li&gt;➤ Presynaptic terminal Sarcolemma Synaptic vesicle Nicotinic acetylcholine receptor Mitochondrion&lt;/li&gt;&lt;li&gt;➤ Presynaptic terminal&lt;/li&gt;&lt;li&gt;➤ Sarcolemma&lt;/li&gt;&lt;li&gt;➤ Synaptic vesicle&lt;/li&gt;&lt;li&gt;➤ Nicotinic acetylcholine receptor&lt;/li&gt;&lt;li&gt;➤ Mitochondrion&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical physiology 25 th edition, pg no: 132&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical physiology 25 th edition, pg no: 132&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old researcher is studying the mechanisms of neurotransmitter release at the neuromuscular junction. She focuses on the role of calcium in acetylcholine release and the type of channels activated by action potentials in the presynaptic terminal. Based on this context, evaluate the following statements regarding neuromuscular transmission: Statement A: Increased influx of calcium in the presynaptic terminal will facilitate the release of acetylcholine in the neuromuscular junction Statement B: Ligand gated calcium channels will be activated when the action potential reaches the presynaptic terminal Which of the following is correct about these statements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement A is true, the statement B is false&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement A is false, the statement B is true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are true&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are false&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The statement A is true, the statement B is false&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The statement A is true, the statement B is false&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Statement A The increased influx of calcium ions in the presynaptic terminal (nerve terminal) of the neuromuscular junction due to the action potential will facilitate the release of acetylcholine (Ach) into the synaptic cleft&lt;/li&gt;&lt;li&gt;• Statement A&lt;/li&gt;&lt;li&gt;• increased influx&lt;/li&gt;&lt;li&gt;• calcium ions&lt;/li&gt;&lt;li&gt;• presynaptic terminal&lt;/li&gt;&lt;li&gt;• release&lt;/li&gt;&lt;li&gt;• acetylcholine (Ach)&lt;/li&gt;&lt;li&gt;• synaptic cleft&lt;/li&gt;&lt;li&gt;• Statement B These calcium channels in the presynaptic terminal are voltage gated channels (not ligand gated channels), which are activated when the action potential reaches the presynaptic nerve terminal , thereby facilitating increased calcium influx&lt;/li&gt;&lt;li&gt;• Statement B&lt;/li&gt;&lt;li&gt;• presynaptic terminal&lt;/li&gt;&lt;li&gt;• voltage gated channels&lt;/li&gt;&lt;li&gt;• action potential&lt;/li&gt;&lt;li&gt;• presynaptic nerve terminal&lt;/li&gt;&lt;li&gt;• Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 85&lt;/li&gt;&lt;li&gt;• Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 85&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical instructor discusses a case of a patient with a genetic mutation affecting muscle contraction regulation. The discussion focuses on the role of troponin subunits in the calcium-mediated regulation of muscle contraction. Which troponin subunit has the highest affinity for binding to actin, playing a key role in inhibiting actin-myosin interaction and thereby regulating muscle contraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Troponin A&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Troponin T&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Troponin I&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Troponin C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Troponin I&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-192630.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Troponin I&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. There is no troponin A; the troponin complex consists of troponin T, I , and C . This option might be a distraction based on the naming convention of other proteins but does not apply to the troponin complex.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• troponin T, I&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. Troponin T binds to tropomyosin , anchoring the troponin complex to the thin filament , but it does not directly inhibit actin-myosin interaction. Its primary role is in the structural integrity of the troponin-tropomyosin complex .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• tropomyosin&lt;/li&gt;&lt;li&gt;• troponin complex&lt;/li&gt;&lt;li&gt;• thin filament&lt;/li&gt;&lt;li&gt;• structural integrity&lt;/li&gt;&lt;li&gt;• troponin-tropomyosin complex&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Troponin C binds calcium ions , initiating the conformational changes in the troponin complex that lead to muscle contraction . While it plays a vital role in the regulation of contraction, it does not directly bind to actin to inhibit actin-myosin interaction.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• calcium ions&lt;/li&gt;&lt;li&gt;• conformational changes&lt;/li&gt;&lt;li&gt;• troponin complex&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the specific function of troponin I in the regulation of muscle contraction , particularly its role in binding to actin to inhibit actin-myosin interaction .&lt;/li&gt;&lt;li&gt;➤ specific function&lt;/li&gt;&lt;li&gt;➤ troponin I&lt;/li&gt;&lt;li&gt;➤ muscle contraction&lt;/li&gt;&lt;li&gt;➤ actin&lt;/li&gt;&lt;li&gt;➤ inhibit actin-myosin interaction&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male athlete presents to the clinic with muscle cramps and weakness after intense training sessions. Investigations are focused on assessing his muscle excitation-contraction coupling mechanism. Which of the following are primarily associated with the T tubules and play a crucial role in the initiation of muscle contraction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ryanodine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acetylcholine receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ligand-gated sodium channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dihydropyridine receptors&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Dihydropyridine receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/image.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Dihydropyridine receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Ryanodine receptors are located on the sarcoplasmic reticulum membrane and are involved in the release of calcium ions into the cytoplasm , not primarily associated with the T tubules.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Ryanodine receptors&lt;/li&gt;&lt;li&gt;• sarcoplasmic reticulum membrane&lt;/li&gt;&lt;li&gt;• release&lt;/li&gt;&lt;li&gt;• calcium ions&lt;/li&gt;&lt;li&gt;• cytoplasm&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. Acetylcholine receptors are found at the neuromuscular junction on the muscle cell membrane , where they mediate the action of acetylcholine for muscle activation , not within the T tubules.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Acetylcholine receptors&lt;/li&gt;&lt;li&gt;• neuromuscular junction&lt;/li&gt;&lt;li&gt;• muscle cell membrane&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• muscle activation&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. While ligand-gated sodium channels are crucial for the propagation of action potentials across the muscle membrane , they are not the specific channels associated with the T tubules&#x27; role in excitation-contraction coupling.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• ligand-gated sodium channels&lt;/li&gt;&lt;li&gt;• propagation&lt;/li&gt;&lt;li&gt;• action potentials&lt;/li&gt;&lt;li&gt;• muscle membrane&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of dihydropyridine receptors in the T tubules of skeletal muscle in the process of excitation-contraction coupling , crucial for muscle contraction initiation .&lt;/li&gt;&lt;li&gt;➤ dihydropyridine receptors&lt;/li&gt;&lt;li&gt;➤ T tubules&lt;/li&gt;&lt;li&gt;➤ skeletal muscle&lt;/li&gt;&lt;li&gt;➤ excitation-contraction coupling&lt;/li&gt;&lt;li&gt;➤ muscle contraction initiation&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 104&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 104&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old fitness trainer is interested in the physiological aspects of muscle activity, especially the thermodynamics involved during exercise. She seeks clarification on the different types of heat production. Which of the following pairings of heat processes and their associated muscle activity phases is incorrectly matched?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Resting heat – basal metabolic process&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activation heat – during muscle contraction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initial heat – before the onset of muscle contraction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recovery heat – during restoration to pre-contraction phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Initial heat – before the onset of muscle contraction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Initial heat – before the onset of muscle contraction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Correctly matched. Resting heat refers to the heat produced by the muscle due to basal metabolic processes when the muscle is at rest , not actively contracting.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Resting heat&lt;/li&gt;&lt;li&gt;• heat produced&lt;/li&gt;&lt;li&gt;• muscle&lt;/li&gt;&lt;li&gt;• basal metabolic processes&lt;/li&gt;&lt;li&gt;• rest&lt;/li&gt;&lt;li&gt;• Option B: Correctly matched. Activation heat is produced during muscle contraction as a result of the metabolic processes involved in muscle activation and the cross-bridge cycling .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Activation heat&lt;/li&gt;&lt;li&gt;• during muscle contraction&lt;/li&gt;&lt;li&gt;• metabolic processes&lt;/li&gt;&lt;li&gt;• muscle activation&lt;/li&gt;&lt;li&gt;• cross-bridge cycling&lt;/li&gt;&lt;li&gt;• Option D: Correctly matched. Recovery heat refers to the heat produced during the recovery phase after muscle contraction, as the muscle returns to its pre-contraction state and restores energy reserves .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Recovery heat&lt;/li&gt;&lt;li&gt;• heat produced&lt;/li&gt;&lt;li&gt;• recovery phase&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• pre-contraction state&lt;/li&gt;&lt;li&gt;• restores energy reserves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the different types of heat production associated with muscle activity , particularly the timing and physiological processes behind each type .&lt;/li&gt;&lt;li&gt;➤ different types&lt;/li&gt;&lt;li&gt;➤ heat production&lt;/li&gt;&lt;li&gt;➤ muscle activity&lt;/li&gt;&lt;li&gt;➤ timing&lt;/li&gt;&lt;li&gt;➤ physiological processes&lt;/li&gt;&lt;li&gt;➤ each type&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 110&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 110&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 47-year-old man presents to the clinic with muscle weakness and atrophy in his right hand. Electrodiagnostic testing reveals the presence of fibrillations. The neurologist explains the significance of these findings to the patient. Which of the following best describes the relationship between lower motor neuron lesions and the observation of fibrillations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lesion in both lower motor and Upper motor neuron lead to fibrillations due to denervation hypersensitivity.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LMNLs are associated with fibrillations, which are spontaneous contractions of individual muscle fibers.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fibrillations result from upper motor neuron lesions, not LMNLs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibrillations in LMNLs are due to synchronized muscle fiber contractions.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. LMNLs are associated with fibrillations, which are spontaneous contractions of individual muscle fibers.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) LMNLs are associated with fibrillations, which are spontaneous contractions of individual muscle fibers.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Fibrillations are specifically associated with lower motor neuron lesions (LMNLs) and are a result of denervation of muscle fibers . Upper motor neuron lesions do not cause fibrillations, as they do not directly affect the muscle fibers or their innervation.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• lower motor neuron lesions (LMNLs)&lt;/li&gt;&lt;li&gt;• denervation&lt;/li&gt;&lt;li&gt;• muscle fibers&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Fibrillations are not associated with upper motor neuron lesions. They are indicative of lower motor neuron pathology , reflecting the direct denervation of muscle fibers .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• indicative&lt;/li&gt;&lt;li&gt;• lower motor neuron pathology&lt;/li&gt;&lt;li&gt;• reflecting&lt;/li&gt;&lt;li&gt;• direct denervation&lt;/li&gt;&lt;li&gt;• muscle fibers&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Fibrillations are not synchronized contractions but rather spontaneous and irregular contractions of individual denervated muscle fibers , which occur in the setting of LMNLs.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• spontaneous&lt;/li&gt;&lt;li&gt;• irregular contractions&lt;/li&gt;&lt;li&gt;• denervated muscle fibers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the association between lower motor neuron lesions and the presence of fibrillations , highlighting the specificity of fibrillations to LMNLs and their significance as a sign of muscle fiber denervation .&lt;/li&gt;&lt;li&gt;➤ lower motor neuron lesions&lt;/li&gt;&lt;li&gt;➤ fibrillations&lt;/li&gt;&lt;li&gt;➤ specificity&lt;/li&gt;&lt;li&gt;➤ fibrillations&lt;/li&gt;&lt;li&gt;➤ LMNLs&lt;/li&gt;&lt;li&gt;➤ sign&lt;/li&gt;&lt;li&gt;➤ muscle fiber denervation&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edit
