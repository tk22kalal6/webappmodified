 Neurotransmitter&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mediate Response of Intracellular Hormones&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Act by Stimulation of Transcription&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mediate Response of Extracellular Hormone and Neurotransmitter&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mediate Response of Extracellular Hormone and Neurotransmitter&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Second messengers do not act on intracellular receptors. They are part of a signaling cascade initiated by an external signal interacting with a cell surface receptor .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• signaling cascade&lt;/li&gt;&lt;li&gt;• external signal&lt;/li&gt;&lt;li&gt;• cell surface receptor&lt;/li&gt;&lt;li&gt;• Option C. Intracellular hormones typically act directly on intracellular receptors , not through second messengers.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• intracellular receptors&lt;/li&gt;&lt;li&gt;• Option D. While second messengers can eventually lead to transcriptional changes , their immediate action is not on stimulating transcription but on activating or inhibiting various intracellular enzymes and pathways .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• transcriptional changes&lt;/li&gt;&lt;li&gt;• immediate action&lt;/li&gt;&lt;li&gt;• activating&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• intracellular enzymes&lt;/li&gt;&lt;li&gt;• pathways&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of second messengers in cell signaling , particularly in mediating responses to extracellular hormones and neurotransmitters , as part of a cascade from cell surface receptors to intracellular effects .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ second messengers&lt;/li&gt;&lt;li&gt;➤ signaling&lt;/li&gt;&lt;li&gt;➤ mediating responses&lt;/li&gt;&lt;li&gt;➤ extracellular hormones&lt;/li&gt;&lt;li&gt;➤ neurotransmitters&lt;/li&gt;&lt;li&gt;➤ cascade&lt;/li&gt;&lt;li&gt;➤ cell surface receptors&lt;/li&gt;&lt;li&gt;➤ intracellular effects&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 54, 56&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 54, 56&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman with postmenopausal osteoporosis is being considered for a new treatment targeting bone resorption. Her endocrinologist discusses the role of RANK Ligand in bone metabolism. Which role does RANK Ligand play in bone metabolism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Promotes Osteoblast Differentiation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibits Osteoclast Activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stimulates Osteoclast Differentiation and Activation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acts as a Decoy Receptor for Osteoclast Stimulating Factors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stimulates Osteoclast Differentiation and Activation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stimulates Osteoclast Differentiation and Activation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. RANK Ligand does not promote osteoblast differentiation ; this process is regulated by different signaling pathways.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• osteoblast differentiation&lt;/li&gt;&lt;li&gt;• Option B. RANK Ligand does not inhibit osteoclast activation; rather, it plays the opposite role.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• osteoclast&lt;/li&gt;&lt;li&gt;• Option D. RANK Ligand is not a decoy receptor ; that role is played by osteoprotegerin (OPG) , which binds RANK Ligand and prevents it from activating osteoclasts .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• not a decoy receptor&lt;/li&gt;&lt;li&gt;• osteoprotegerin (OPG)&lt;/li&gt;&lt;li&gt;• activating osteoclasts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of RANK Ligand in bone metabolism , particularly in stimulating osteoclast differentiation and activity , which is key in the pathophysiology of conditions like osteoporosis.&lt;/li&gt;&lt;li&gt;➤ bone metabolism&lt;/li&gt;&lt;li&gt;➤ stimulating osteoclast differentiation&lt;/li&gt;&lt;li&gt;➤ activity&lt;/li&gt;&lt;li&gt;➤ key&lt;/li&gt;&lt;li&gt;➤ pathophysiology&lt;/li&gt;&lt;li&gt;➤ conditions&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 379&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 379&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl is brought to a pediatric endocrinologist for evaluation of delayed puberty. The doctor discusses various hormonal factors that contribute to the initiation of puberty. Which hormone is known to play a permissive role in the attainment of puberty?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GnRH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Leptin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Leptin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Leptin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. GnRH stimulates the release of gonadotropins , which are directly involved in initiating puberty but do not play a &#x27;permissive&#x27; role.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• release&lt;/li&gt;&lt;li&gt;• gonadotropins&lt;/li&gt;&lt;li&gt;• initiating puberty&lt;/li&gt;&lt;li&gt;• Option C. Insulin is crucial for growth and development but does not specifically play a permissive role in the initiation of puberty .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• growth&lt;/li&gt;&lt;li&gt;• development&lt;/li&gt;&lt;li&gt;• initiation&lt;/li&gt;&lt;li&gt;• puberty&lt;/li&gt;&lt;li&gt;• Option D. Growth hormone supports overall growth and development during puberty but is not specifically permissive for its initiation.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• overall growth&lt;/li&gt;&lt;li&gt;• development&lt;/li&gt;&lt;li&gt;• puberty&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the unique permissive role of leptin in the initiation of puberty , signaling energy sufficiency and enabling the activation of the reproductive axis .&lt;/li&gt;&lt;li&gt;➤ leptin&lt;/li&gt;&lt;li&gt;➤ initiation&lt;/li&gt;&lt;li&gt;➤ puberty&lt;/li&gt;&lt;li&gt;➤ signaling energy&lt;/li&gt;&lt;li&gt;➤ sufficiency&lt;/li&gt;&lt;li&gt;➤ enabling&lt;/li&gt;&lt;li&gt;➤ activation&lt;/li&gt;&lt;li&gt;➤ reproductive axis&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 391&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 391&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A research scientist is studying the mechanisms of hormone regulation and is particularly interested in how hormone degradation contributes to the regulation of local hormone concentrations. Which of the following processes are involved in the regulation of local hormone concentrations through hormone degradation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;11β-Hydroxy Steroid Dehydrogenase Inactivation of Glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid Hormone 5 Deiodinases inactivating T3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Degradation of Retinoic Acid by Cyp26b1 in Primordial Germ Cells of Males&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the Above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the Above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the Above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 11β-Hydroxysteroid Dehydrogenase converts active glucocorticoids into their inactive forms , regulating glucocorticoid levels in specific tissues.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• active glucocorticoids&lt;/li&gt;&lt;li&gt;• inactive forms&lt;/li&gt;&lt;li&gt;• glucocorticoid levels&lt;/li&gt;&lt;li&gt;• Option B. Thyroid Hormone 5 Deiodinases convert active T3 into inactive forms , controlling the local availability and activity of thyroid hormones .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• active T3&lt;/li&gt;&lt;li&gt;• inactive forms&lt;/li&gt;&lt;li&gt;• local availability&lt;/li&gt;&lt;li&gt;• thyroid hormones&lt;/li&gt;&lt;li&gt;• Option C. Cyp26b1 enzyme degrades retinoic acid in primordial germ cells , thereby regulating its concentration which is crucial for germ cell development .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• degrades&lt;/li&gt;&lt;li&gt;• retinoic acid&lt;/li&gt;&lt;li&gt;• primordial germ cells&lt;/li&gt;&lt;li&gt;• regulating&lt;/li&gt;&lt;li&gt;• germ cell development&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the importance of hormone degradation in regulating local hormone concentrations in the body, a critical aspect of maintaining hormonal balance and function .&lt;/li&gt;&lt;li&gt;➤ hormone degradation&lt;/li&gt;&lt;li&gt;➤ local hormone concentrations&lt;/li&gt;&lt;li&gt;➤ hormonal balance&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall, Textbook of Medical Physiology, 13th Edition, Page Number: 953 ; Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 343,362&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall, Textbook of Medical Physiology, 13th Edition, Page Number: 953&lt;/li&gt;&lt;li&gt;➤ ;&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 343,362&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 111 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {

                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {

                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;

                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {

                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Initialize on DOM content loaded

            questions = [{&quot;text&quot;: &quot;Which of the following are secreted from the parietal cells of the stomach? Mucous Hydrochloric acid Gastrin Intrinsic factor&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While parietal cells secrete hydrochloric acid , which is crucial for stomach acidity and digestion , they also secrete another important component.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• parietal cells&lt;/li&gt;&lt;li&gt;• hydrochloric acid&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• stomach acidity&lt;/li&gt;&lt;li&gt;• digestion&lt;/li&gt;&lt;li&gt;• Option C. Gastrin is not secreted by parietal cells; it is secreted by G cells in the stomach lining .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Gastrin&lt;/li&gt;&lt;li&gt;• G cells&lt;/li&gt;&lt;li&gt;• stomach lining&lt;/li&gt;&lt;li&gt;• Option D. Mucous and gastrin are not secreted by parietal cells. Mucous is secreted by mucous cells , and gastrin by G cells .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Mucous&lt;/li&gt;&lt;li&gt;• mucous cells&lt;/li&gt;&lt;li&gt;• gastrin&lt;/li&gt;&lt;li&gt;• G cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the specific roles of parietal cells in the stomach , particularly their secretion of hydrochloric acid for digestion and intrinsic factor for vitamin B12 absorption , distinguishing their functions from those of other stomach cell types.&lt;/li&gt;&lt;li&gt;➤ specific roles&lt;/li&gt;&lt;li&gt;➤ parietal cells&lt;/li&gt;&lt;li&gt;➤ stomach&lt;/li&gt;&lt;li&gt;➤ secretion&lt;/li&gt;&lt;li&gt;➤ hydrochloric acid&lt;/li&gt;&lt;li&gt;➤ digestion&lt;/li&gt;&lt;li&gt;➤ intrinsic factor&lt;/li&gt;&lt;li&gt;➤ vitamin B12 absorption&lt;/li&gt;&lt;li&gt;➤ functions&lt;/li&gt;&lt;li&gt;➤ other stomach&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 427&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 427&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old patient presents with recurring episodes of epigastric pain and discomfort after consuming protein-rich meals. These symptoms are indicative of impaired protein digestion within the stomach. Pepsin, an enzyme responsible for protein breakdown, requires an appropriate pH environment for its effective functioning. What is the optimal pH for the effective functioning of pepsin in the gastric mucosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;&amp;lt; 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;6&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: A pH lower than 1 is extremely acidic , even more so than the typical gastric environment , and is not required for optimal pepsin activity.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• lower than 1&lt;/li&gt;&lt;li&gt;• extremely acidic&lt;/li&gt;&lt;li&gt;• even more&lt;/li&gt;&lt;li&gt;• typical gastric environment&lt;/li&gt;&lt;li&gt;• Option C: A pH of 4 is less acidic and not ideal for pepsin activity. Pepsin is less effective at this pH level.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• 4 is less acidic&lt;/li&gt;&lt;li&gt;• Pepsin&lt;/li&gt;&lt;li&gt;• less effective&lt;/li&gt;&lt;li&gt;• Option D: A pH greater than 6 is too alkaline for pepsin to function effectively . Pepsin requires a highly acidic environment to break down proteins .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• greater than 6&lt;/li&gt;&lt;li&gt;• too alkaline&lt;/li&gt;&lt;li&gt;• function effectively&lt;/li&gt;&lt;li&gt;• highly acidic environment&lt;/li&gt;&lt;li&gt;• break down proteins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that pepsin , an enzyme crucial for protein digestion in the stomach , requires a highly acidic environment for its optimal functioning , with an ideal pH of around 2 .&lt;/li&gt;&lt;li&gt;➤ pepsin&lt;/li&gt;&lt;li&gt;➤ an enzyme&lt;/li&gt;&lt;li&gt;➤ protein digestion&lt;/li&gt;&lt;li&gt;➤ stomach&lt;/li&gt;&lt;li&gt;➤ highly acidic environment&lt;/li&gt;&lt;li&gt;➤ optimal functioning&lt;/li&gt;&lt;li&gt;➤ ideal pH&lt;/li&gt;&lt;li&gt;➤ around 2&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 479&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 479&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: The contraction of the gallbladder will be facilitated by cholagogues Statement B: Amino acids and cholecystokinin will act as cholagogues: Which of the following statements is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the statements A and B are True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both the statements A and B are True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-113618.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both the statements A and B are True&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The cholagogues are the substances or factors which will cause the contraction of the gallbladder , resulting in bile secretion . The fatty acids and the amino acids in the lumen will facilitate the gallbladder contraction and serve as cholagogues . The gastrointestinal hormone cholecystokinin (CCK) will cause gallbladder contraction (cholagogues) and relaxation of the sphincter of Oddi . Regulation of bile secretion :&lt;/li&gt;&lt;li&gt;• The cholagogues are the substances or factors which will cause the contraction of the gallbladder , resulting in bile secretion .&lt;/li&gt;&lt;li&gt;• cholagogues&lt;/li&gt;&lt;li&gt;• substances&lt;/li&gt;&lt;li&gt;• factors&lt;/li&gt;&lt;li&gt;• contraction&lt;/li&gt;&lt;li&gt;• gallbladder&lt;/li&gt;&lt;li&gt;• bile secretion&lt;/li&gt;&lt;li&gt;• The fatty acids and the amino acids in the lumen will facilitate the gallbladder contraction and serve as cholagogues .&lt;/li&gt;&lt;li&gt;• fatty acids&lt;/li&gt;&lt;li&gt;• amino acids&lt;/li&gt;&lt;li&gt;• lumen&lt;/li&gt;&lt;li&gt;• facilitate&lt;/li&gt;&lt;li&gt;• gallbladder contraction&lt;/li&gt;&lt;li&gt;• cholagogues&lt;/li&gt;&lt;li&gt;• The gastrointestinal hormone cholecystokinin (CCK) will cause gallbladder contraction (cholagogues) and relaxation of the sphincter of Oddi .&lt;/li&gt;&lt;li&gt;• gastrointestinal hormone cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;• gallbladder contraction (cholagogues)&lt;/li&gt;&lt;li&gt;• relaxation&lt;/li&gt;&lt;li&gt;• sphincter&lt;/li&gt;&lt;li&gt;• Oddi&lt;/li&gt;&lt;li&gt;• Regulation of bile secretion :&lt;/li&gt;&lt;li&gt;• Regulation&lt;/li&gt;&lt;li&gt;• bile secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the roles of cholagogues in stimulating gallbladder contraction and facilitating bile release . Recognizing how amino acids and cholecystokinin function as cholagogues is essential in comprehending their importance in the digestion process , particularly in the emulsification and absorption of dietary fats .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ roles&lt;/li&gt;&lt;li&gt;➤ cholagogues&lt;/li&gt;&lt;li&gt;➤ stimulating gallbladder contraction&lt;/li&gt;&lt;li&gt;➤ facilitating&lt;/li&gt;&lt;li&gt;➤ bile release&lt;/li&gt;&lt;li&gt;➤ how amino acids&lt;/li&gt;&lt;li&gt;➤ cholecystokinin function&lt;/li&gt;&lt;li&gt;➤ cholagogues&lt;/li&gt;&lt;li&gt;➤ essential&lt;/li&gt;&lt;li&gt;➤ importance&lt;/li&gt;&lt;li&gt;➤ digestion process&lt;/li&gt;&lt;li&gt;➤ emulsification&lt;/li&gt;&lt;li&gt;➤ absorption&lt;/li&gt;&lt;li&gt;➤ dietary fats&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 513&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 513&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-month-old male child was admitted in the pediatric ward with a history of loose stools for the past 2 weeks and poor weight gain since birth. On detailed evaluation, the child was diagnosed to have cystic fibrosis. Which of the following channels in the gastrointestinal tract are expected to be affected in this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium Channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcium Channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Potassium Channels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chloride Channels&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Chloride Channels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Chloride Channels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: While sodium channels are important in fluid and electrolyte balance , cystic fibrosis primarily affects chloride channels , not sodium channels.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• fluid&lt;/li&gt;&lt;li&gt;• electrolyte balance&lt;/li&gt;&lt;li&gt;• cystic fibrosis&lt;/li&gt;&lt;li&gt;• affects chloride channels&lt;/li&gt;&lt;li&gt;• Option B: Calcium channels are crucial in various cellular processes , but they are not the primary channels affected in cystic fibrosis.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• various cellular processes&lt;/li&gt;&lt;li&gt;• Option C: Potassium channels help regulate cellular excitability and fluid balance . However, in cystic fibrosis, the defect is in chloride channels.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• regulate cellular excitability&lt;/li&gt;&lt;li&gt;• fluid balance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that cystic fibrosis primarily affects chloride channels due to a defect in the CFTR gene , leading to symptoms like malabsorption and chronic lung disease .&lt;/li&gt;&lt;li&gt;➤ cystic fibrosis&lt;/li&gt;&lt;li&gt;➤ affects chloride channels&lt;/li&gt;&lt;li&gt;➤ defect&lt;/li&gt;&lt;li&gt;➤ CFTR gene&lt;/li&gt;&lt;li&gt;➤ symptoms&lt;/li&gt;&lt;li&gt;➤ malabsorption&lt;/li&gt;&lt;li&gt;➤ chronic lung disease&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 466&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 466&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Sita, a 28-year-old woman, has been experiencing episodes of yellowing of the skin and eyes, along with persistent itching. After a thorough evaluation and testing, the doctor suspects that her condition might be related to impaired bile salt absorption in her intestines. Bile salts are essential for the digestion and absorption of fats in the intestines. The optimal site for maximal absorption of concern factor which aid in fat digestion is the:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ileum&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rectum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ileum&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-114226.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ileum&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A : The colon primarily absorbs water and electrolytes . It is not involved in the absorption of bile salts or fat digestion.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• primarily absorbs water&lt;/li&gt;&lt;li&gt;• electrolytes&lt;/li&gt;&lt;li&gt;• Option C: While the duodenum is the initial site for fat digestion , it is not the primary site for bile salt absorption.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• duodenum&lt;/li&gt;&lt;li&gt;• initial site&lt;/li&gt;&lt;li&gt;• fat digestion&lt;/li&gt;&lt;li&gt;• Option D: The rectum is involved in the storage and excretion of feces , not in the absorption of bile salts.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• storage&lt;/li&gt;&lt;li&gt;• excretion of feces&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the ileum is the key site for the absorption of bile salts , which are crucial for the digestion and absorption of dietary fats .&lt;/li&gt;&lt;li&gt;➤ ileum&lt;/li&gt;&lt;li&gt;➤ key site&lt;/li&gt;&lt;li&gt;➤ absorption&lt;/li&gt;&lt;li&gt;➤ bile salts&lt;/li&gt;&lt;li&gt;➤ digestion&lt;/li&gt;&lt;li&gt;➤ absorption&lt;/li&gt;&lt;li&gt;➤ dietary fats&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 442&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 442&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic gastritis, endoscopy reveals damage to the gastric mucosa affecting the secretion of digestive enzymes. Which specific type of gastric mucosal cell, critical for the initial digestion of proteins and secreting Pepsinogen, is likely to be dysfunctional or reduced in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxyntic Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Enterochromaffin Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chief Cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;P Cells.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Chief Cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-114540.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Chief cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Also known as parietal cells , oxyntic cells secrete hydrochloric acid and intrinsic factor , not pepsinogen.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• parietal cells&lt;/li&gt;&lt;li&gt;• oxyntic cells&lt;/li&gt;&lt;li&gt;• hydrochloric acid&lt;/li&gt;&lt;li&gt;• intrinsic factor&lt;/li&gt;&lt;li&gt;• Option B. Enterochromaffin cells are part of the endocrine system in the gastrointestinal tract , secreting substances like serotonin , not pepsinogen.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• endocrine system&lt;/li&gt;&lt;li&gt;• gastrointestinal tract&lt;/li&gt;&lt;li&gt;• secreting&lt;/li&gt;&lt;li&gt;• serotonin&lt;/li&gt;&lt;li&gt;• Option D. P cells are not a recognized cell type in the gastric mucosa associated with the secretion of digestive enzymes .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• digestive enzymes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that chief cells in the gastric mucosa are responsible for the secretion of pepsinogen , a crucial enzyme in the initial digestion of proteins .&lt;/li&gt;&lt;li&gt;➤ chief cells&lt;/li&gt;&lt;li&gt;➤ gastric mucosa&lt;/li&gt;&lt;li&gt;➤ secretion of pepsinogen&lt;/li&gt;&lt;li&gt;➤ crucial enzyme&lt;/li&gt;&lt;li&gt;➤ initial digestion&lt;/li&gt;&lt;li&gt;➤ proteins&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pgno: 427&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pgno: 427&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 25-year-old healthy male, the total amount of bile secreted in a day was measured and analyzed. What would be the expected daily bile secretion in this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;100 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;200 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;500 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1000 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 500 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-114920.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 500mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A (100 mL): This amount is significantly lower than the normal daily bile secretion in a healthy adult , which is necessary for effective digestion.&lt;/li&gt;&lt;li&gt;• Option A (100 mL):&lt;/li&gt;&lt;li&gt;• significantly lower&lt;/li&gt;&lt;li&gt;• normal daily bile secretion&lt;/li&gt;&lt;li&gt;• healthy adult&lt;/li&gt;&lt;li&gt;• Option B (200 mL): Although higher than 100 mL, this amount is still lower than the typical daily bile secretion rate.&lt;/li&gt;&lt;li&gt;• Option B (200 mL):&lt;/li&gt;&lt;li&gt;• still lower&lt;/li&gt;&lt;li&gt;• Option D (1000 mL): This amount is excessively high for daily bile secretion under normal physiological conditions.&lt;/li&gt;&lt;li&gt;• Option D (1000 mL):&lt;/li&gt;&lt;li&gt;• excessively high&lt;/li&gt;&lt;li&gt;• daily bile secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the normal range of daily bile secretion in a healthy adult is around 500 mL , crucial for the digestion and absorption of fats and fat-soluble vitamins .&lt;/li&gt;&lt;li&gt;➤ normal range&lt;/li&gt;&lt;li&gt;➤ daily bile secretion&lt;/li&gt;&lt;li&gt;➤ healthy adult&lt;/li&gt;&lt;li&gt;➤ around 500 mL&lt;/li&gt;&lt;li&gt;➤ digestion&lt;/li&gt;&lt;li&gt;➤ absorption of fats&lt;/li&gt;&lt;li&gt;➤ fat-soluble vitamins&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 462, 463&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 462, 463&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 57-year-old patient with chronic acid reflux and peptic ulcer symptoms, which type of gastric mucosal cells is primarily responsible for secreting a substance that stimulates the production of hydrochloric acid in the stomach, potentially contributing to the patient&#x27;s digestive issues?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;S Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;H Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peptic Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G Cells&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. G Cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-115247.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) G Cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. S cells, located in the intestine , secrete secretin , which regulates water homeostasis in the body , not hydrochloric acid secretion.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• intestine&lt;/li&gt;&lt;li&gt;• secrete secretin&lt;/li&gt;&lt;li&gt;• regulates water homeostasis&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• Option B. H cells are not a recognized cell type involved in the regulation of gastric secretions .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• regulation&lt;/li&gt;&lt;li&gt;• gastric secretions&lt;/li&gt;&lt;li&gt;• Option C. Peptic cells , or chief cells , are primarily responsible for secreting pepsinogen , an enzyme precursor , not a stimulant for hydrochloric acid.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Peptic cells&lt;/li&gt;&lt;li&gt;• chief cells&lt;/li&gt;&lt;li&gt;• responsible&lt;/li&gt;&lt;li&gt;• secreting pepsinogen&lt;/li&gt;&lt;li&gt;• enzyme precursor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that G cells in the stomach lining secrete gastrin , a hormone that stimulates the production of hydrochloric acid , playing a crucial role in digestive processes and contributing to conditions like acid reflux and peptic ulcers .&lt;/li&gt;&lt;li&gt;➤ G cells&lt;/li&gt;&lt;li&gt;➤ stomach lining&lt;/li&gt;&lt;li&gt;➤ gastrin&lt;/li&gt;&lt;li&gt;➤ production&lt;/li&gt;&lt;li&gt;➤ hydrochloric acid&lt;/li&gt;&lt;li&gt;➤ crucial role&lt;/li&gt;&lt;li&gt;➤ digestive processes&lt;/li&gt;&lt;li&gt;➤ acid reflux&lt;/li&gt;&lt;li&gt;➤ peptic ulcers&lt;/li&gt;&lt;li&gt;➤ ( Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 468, 471)&lt;/li&gt;&lt;li&gt;➤ ( Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 468, 471)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 56-year-old patient with suspected pancreatic dysfunction, two statements regarding pancreatic juice secretion are being considered: Statement A : The daily secretion of pancreatic juice will be 1500 mL Statement B : The pH of the pancreatic secretions will be 6-6.5 Which of the following is true about these statements in the context of evaluating pancreatic health?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The Statement A is True, the Statement B is False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture1_iOx8U03.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The Statement A is True, the Statement B is False&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The daily secretion of the pancreatic juice (from the exocrine pancreas ) will be around 1500 mL in healthy adults The pancreatic juice has a high content of bicarbonates and will be alkaline in nature with a pH range of around 7.5-8.0 Along with the pancreatic secretion , bile and intestinal juices will neutralize the acid from the stomach (all these three are alkaline or neutral in nature )&lt;/li&gt;&lt;li&gt;• The daily secretion of the pancreatic juice (from the exocrine pancreas ) will be around 1500 mL in healthy adults&lt;/li&gt;&lt;li&gt;• daily secretion&lt;/li&gt;&lt;li&gt;• pancreatic juice&lt;/li&gt;&lt;li&gt;• exocrine pancreas&lt;/li&gt;&lt;li&gt;• around 1500 mL&lt;/li&gt;&lt;li&gt;• healthy adults&lt;/li&gt;&lt;li&gt;• The pancreatic juice has a high content of bicarbonates and will be alkaline in nature with a pH range of around 7.5-8.0&lt;/li&gt;&lt;li&gt;• high content&lt;/li&gt;&lt;li&gt;• bicarbonates&lt;/li&gt;&lt;li&gt;• alkaline&lt;/li&gt;&lt;li&gt;• nature&lt;/li&gt;&lt;li&gt;• pH range&lt;/li&gt;&lt;li&gt;• around 7.5-8.0&lt;/li&gt;&lt;li&gt;• Along with the pancreatic secretion , bile and intestinal juices will neutralize the acid from the stomach (all these three are alkaline or neutral in nature )&lt;/li&gt;&lt;li&gt;• pancreatic secretion&lt;/li&gt;&lt;li&gt;• bile&lt;/li&gt;&lt;li&gt;• intestinal juices&lt;/li&gt;&lt;li&gt;• neutralize&lt;/li&gt;&lt;li&gt;• acid&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• three&lt;/li&gt;&lt;li&gt;• alkaline&lt;/li&gt;&lt;li&gt;• neutral&lt;/li&gt;&lt;li&gt;• nature&lt;/li&gt;&lt;li&gt;• Regulation of Pancreatic Secretion :&lt;/li&gt;&lt;li&gt;• Regulation&lt;/li&gt;&lt;li&gt;• Pancreatic Secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The key learning objective is to understand the characteristics of pancreatic juice in terms of volume and pH . Recognizing that the normal daily secretion of pancreatic juice is around 1500 mL and that its pH is typically alkaline ( around 7.5 to 8.8 ) is crucial for assessing pancreatic function and health . This knowledge is important in the diagnosis and management of pancreatic disorders .&lt;/li&gt;&lt;li&gt;➤ key learning objective&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ characteristics&lt;/li&gt;&lt;li&gt;➤ pancreatic juice&lt;/li&gt;&lt;li&gt;➤ volume&lt;/li&gt;&lt;li&gt;➤ pH&lt;/li&gt;&lt;li&gt;➤ normal daily secretion&lt;/li&gt;&lt;li&gt;➤ pancreatic juice&lt;/li&gt;&lt;li&gt;➤ around 1500 mL&lt;/li&gt;&lt;li&gt;➤ pH&lt;/li&gt;&lt;li&gt;➤ typically alkaline&lt;/li&gt;&lt;li&gt;➤ around 7.5 to 8.8&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ assessing pancreatic function&lt;/li&gt;&lt;li&gt;➤ health&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ management&lt;/li&gt;&lt;li&gt;➤ pancreatic disorders&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 460&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 460&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Poonam Devi, a 55-year-old woman, presented to her primary care physician with complaints of fatigue, weakness, and tingling sensations in her fingers and toes. Upon further investigation, her physician suspected a possible vitamin B12 deficiency due to her symptoms and medical history of pernicious anemia in her family. After performing relevant tests, it was determined that her vitamin B12 levels were significantly low. In consideration of her condition, which cells within the gastrointestinal tract would be closely associated which potentially contributing to her deficiency?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chief Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mucous Neck Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromaffin Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oxyntic Cells&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oxyntic Cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-122523.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Oxyntic Cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Chief cells secrete pepsinogen , a precursor to the digestive enzyme pepsin , and do not directly relate to vitamin B12 absorption.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• pepsinogen&lt;/li&gt;&lt;li&gt;• precursor&lt;/li&gt;&lt;li&gt;• digestive enzyme pepsin&lt;/li&gt;&lt;li&gt;• Option B. Mucous neck cells secrete mucus and bicarbonate , providing a protective layer in the stomach , not involved in vitamin B12 absorption.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• secrete mucus&lt;/li&gt;&lt;li&gt;• bicarbonate&lt;/li&gt;&lt;li&gt;• protective layer&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• Option C. Chromaffin cells, related to the adrenal medulla , are not involved in the gastrointestinal tract or vitamin B12 absorption.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• adrenal medulla&lt;/li&gt;&lt;li&gt;• Different cells and their secretions are the following:&lt;/li&gt;&lt;li&gt;• Different cells&lt;/li&gt;&lt;li&gt;• secretions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that oxyntic cells ( parietal cells ) in the stomach are responsible for secreting intrinsic factor , crucial for vitamin B12 absorption , and their dysfunction can lead to vitamin B12 deficiency and pernicious anemia .&lt;/li&gt;&lt;li&gt;➤ oxyntic cells&lt;/li&gt;&lt;li&gt;➤ parietal cells&lt;/li&gt;&lt;li&gt;➤ stomach&lt;/li&gt;&lt;li&gt;➤ responsible&lt;/li&gt;&lt;li&gt;➤ secreting intrinsic factor&lt;/li&gt;&lt;li&gt;➤ vitamin B12 absorption&lt;/li&gt;&lt;li&gt;➤ dysfunction&lt;/li&gt;&lt;li&gt;➤ lead&lt;/li&gt;&lt;li&gt;➤ vitamin B12 deficiency&lt;/li&gt;&lt;li&gt;➤ pernicious anemia&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 427&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 427&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient complaining of persistent dry mouth and difficulty swallowing, the healthcare provider is evaluating the patient&#x27;s salivary function. What is the expected pH range of salivary secretion in healthy adults, and why is it important to consider when assessing the patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Expected pH Range is 6.2 to 7.6, and it helps determine the patient&#x27;s risk of Dental Caries.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Expected pH Range is 4.0 to 4.5, and it aids in Diagnosing Salivary Gland Disorders.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Expected pH Range is 8.0 to 8.5, and it assists in evaluating the patient&#x27;s Dietary Habits.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Expected pH Range is 5.0 to 5.5, and it is crucial for diagnosing Salivary Gland Infections.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The Expected pH Range is 6.2 to 7.6, and it helps determine the patient&#x27;s risk of Dental Caries.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The expected pH Range is 6.2 to 7.6, and it helps determine the patient&#x27;s risk of Dental Caries.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: A pH range of 4.0 to 4.5 is too acidic for normal saliva and is not typically associated with diagnosing salivary gland disorders.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• 4.0 to 4.5&lt;/li&gt;&lt;li&gt;• too acidic&lt;/li&gt;&lt;li&gt;• normal saliva&lt;/li&gt;&lt;li&gt;• Option C: Saliva does not normally have a pH as high as 8.0 to 8.5 , and such a range is not directly used for evaluating dietary habits.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• pH as high as 8.0 to 8.5&lt;/li&gt;&lt;li&gt;• Option D: A pH of 5.0 to 5.5 is also too acidic for normal saliva and is not a specific indicator of salivary gland infections.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• 5.0 to 5.5&lt;/li&gt;&lt;li&gt;• too acidic&lt;/li&gt;&lt;li&gt;• normal saliva&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the normal pH range of saliva ( 6.2 to 7.6 ) and its importance in oral health , particularly in preventing dental caries .&lt;/li&gt;&lt;li&gt;➤ normal pH range&lt;/li&gt;&lt;li&gt;➤ saliva&lt;/li&gt;&lt;li&gt;➤ 6.2&lt;/li&gt;&lt;li&gt;➤ 7.6&lt;/li&gt;&lt;li&gt;➤ importance&lt;/li&gt;&lt;li&gt;➤ oral health&lt;/li&gt;&lt;li&gt;➤ preventing dental caries&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 454&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 454&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion : Bile acids are amphipathic in nature Reason : Bile acids are associated with the formation of micelles Which of the following is true about these statements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The assertion statement is correct, but the reason statement is incorrect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both the assertion and the reason statements are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Both the assertion and the reason statements are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Bile acids will have both hydrophobic and hydrophilic domains and will be amphipathic in nature One of the surfaces will be hydrophilic with polar peptide bonds , carboxyl and hydroxyl groups and the opposite side will be hydrophobic The bile acids will form cylindrical disk like structures called micelles , where the hydrophilic parts will be facing outside and the hydrophobic portions will be facing inside&lt;/li&gt;&lt;li&gt;• The Bile acids will have both hydrophobic and hydrophilic domains and will be amphipathic in nature&lt;/li&gt;&lt;li&gt;• both hydrophobic&lt;/li&gt;&lt;li&gt;• hydrophilic domains&lt;/li&gt;&lt;li&gt;• amphipathic&lt;/li&gt;&lt;li&gt;• nature&lt;/li&gt;&lt;li&gt;• One of the surfaces will be hydrophilic with polar peptide bonds , carboxyl and hydroxyl groups and the opposite side will be hydrophobic&lt;/li&gt;&lt;li&gt;• hydrophilic&lt;/li&gt;&lt;li&gt;• polar peptide bonds&lt;/li&gt;&lt;li&gt;• carboxyl&lt;/li&gt;&lt;li&gt;• hydroxyl groups&lt;/li&gt;&lt;li&gt;• opposite side&lt;/li&gt;&lt;li&gt;• hydrophobic&lt;/li&gt;&lt;li&gt;• The bile acids will form cylindrical disk like structures called micelles , where the hydrophilic parts will be facing outside and the hydrophobic portions will be facing inside&lt;/li&gt;&lt;li&gt;• bile acids&lt;/li&gt;&lt;li&gt;• cylindrical disk&lt;/li&gt;&lt;li&gt;• micelles&lt;/li&gt;&lt;li&gt;• hydrophilic parts&lt;/li&gt;&lt;li&gt;• facing outside&lt;/li&gt;&lt;li&gt;• hydrophobic portions&lt;/li&gt;&lt;li&gt;• facing inside&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the chemical nature and functional role of bile acids . Recognizing that bile acids are amphipathic , which enables them to emulsify fats in the intestine and assist in the formation of micelles , is crucial in understanding their role in fat digestion and absorption .&lt;/li&gt;&lt;li&gt;➤ chemical nature&lt;/li&gt;&lt;li&gt;➤ functional role&lt;/li&gt;&lt;li&gt;➤ bile acids&lt;/li&gt;&lt;li&gt;➤ bile acids&lt;/li&gt;&lt;li&gt;➤ amphipathic&lt;/li&gt;&lt;li&gt;➤ enables&lt;/li&gt;&lt;li&gt;➤ emulsify fats&lt;/li&gt;&lt;li&gt;➤ intestine&lt;/li&gt;&lt;li&gt;➤ assist&lt;/li&gt;&lt;li&gt;➤ formation&lt;/li&gt;&lt;li&gt;➤ micelles&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ fat digestion&lt;/li&gt;&lt;li&gt;➤ absorption&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 463&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 463&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Mahima, a 30-year-old woman, visited her gastroenterologist with complaints of recurring stomach discomfort, bloating, and occasional heartburn after meals. Her symptoms seemed to worsen when she consumed certain types of foods. The gastroenterologist suspected that her symptoms could be linked to gastric acid secretion, a crucial aspect of digestive function. Which of the following statements are true about gastric acid secretion and its implications for Mahima&#x27;s symptoms?\&quot; Parietal Cell Derived Proton Pumps Passive Transport of H+ Potassium Channels Involved&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture2_3mnLULP.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1, 2, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A (1, 2): Correctly includes that gastric acid is secreted by parietal cells and involves proton pumps .&lt;/li&gt;&lt;li&gt;• Option A (1, 2):&lt;/li&gt;&lt;li&gt;• gastric acid&lt;/li&gt;&lt;li&gt;• secreted&lt;/li&gt;&lt;li&gt;• parietal cells&lt;/li&gt;&lt;li&gt;• proton pumps&lt;/li&gt;&lt;li&gt;• Option B (1, 2, 3): Passive transport is not the main mechanism for acid (H+) secretion; it involves active transport via proton pumps.&lt;/li&gt;&lt;li&gt;• Option B (1, 2, 3): Passive&lt;/li&gt;&lt;li&gt;• Option D (1, 2, 3, 4): Includes passive transport , which is incorrect as gastric acid secretion involves active transport.&lt;/li&gt;&lt;li&gt;• Option D (1, 2, 3, 4): Includes passive transport&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that gastric acid secretion is driven by parietal cells using proton pumps and potassium channels , crucial for proper digestion and its dysfunction can lead to symptoms like discomfort and heartburn .&lt;/li&gt;&lt;li&gt;➤ gastric acid secretion&lt;/li&gt;&lt;li&gt;➤ parietal cells&lt;/li&gt;&lt;li&gt;➤ proton pumps&lt;/li&gt;&lt;li&gt;➤ potassium channels&lt;/li&gt;&lt;li&gt;➤ proper digestion&lt;/li&gt;&lt;li&gt;➤ dysfunction&lt;/li&gt;&lt;li&gt;➤ symptoms&lt;/li&gt;&lt;li&gt;➤ discomfort&lt;/li&gt;&lt;li&gt;➤ heartburn&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 458&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 458&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A : The enzyme pepsin will be stable in alkaline pH Statement B : The action of pepsin will be enhanced when the gastric contents are mixed with the pancreatic juice Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both the Statements A and B are False&quot;
