tion_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Increased both Anatomical and Alveolar Dead Space.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Inaccurate in this context. Chronic bronchitis and emphysema, particularly when the patient is on ventilator support , typically lead to an increase in both anatomical and alveolar dead space . Ventilation doesn&#x27;t decrease alveolar dead space.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Inaccurate&lt;/li&gt;&lt;li&gt;• ventilator support&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• both anatomical&lt;/li&gt;&lt;li&gt;• alveolar dead space&lt;/li&gt;&lt;li&gt;• Option B: Not relevant here. The conditions described, along with ventilator use , are more likely to increase both types of dead space rather than decrease anatomical dead space .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Not&lt;/li&gt;&lt;li&gt;• ventilator use&lt;/li&gt;&lt;li&gt;• increase both types&lt;/li&gt;&lt;li&gt;• dead space&lt;/li&gt;&lt;li&gt;• decrease anatomical dead space&lt;/li&gt;&lt;li&gt;• Option D: Unlikely in this clinical scenario. Both anatomical and alveolar dead spaces tend to increase in COPD and with ventilator support.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Both anatomical&lt;/li&gt;&lt;li&gt;• alveolar dead spaces&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• COPD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand how chronic respiratory conditions like COPD and the use of mechanical ventilation can lead to increased anatomical and alveolar dead space , affecting gas exchange efficiency .&lt;/li&gt;&lt;li&gt;➤ Understand how chronic respiratory conditions like COPD and the use of mechanical ventilation can lead to increased anatomical and alveolar dead space , affecting gas exchange efficiency .&lt;/li&gt;&lt;li&gt;➤ COPD&lt;/li&gt;&lt;li&gt;➤ mechanical ventilation&lt;/li&gt;&lt;li&gt;➤ increased anatomical&lt;/li&gt;&lt;li&gt;➤ alveolar dead space&lt;/li&gt;&lt;li&gt;➤ affecting gas exchange efficiency&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg. no: 641&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th Edition, Pg. no: 641&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with chronic respiratory symptoms is undergoing a diagnostic workup. The attending pulmonologist is reviewing Weibel&#x27;s classification of the bronchial tree with the medical team to assist in the localization of the pathology. Match the correct generation of bronchioles to their defining characteristics as per Weibel&#x27;s model: Match the following:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A-2, B-1, C-3, D-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A-3, B-2, C-1, D-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A-3, B-1, C-4, D-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-4, B-3, C-2, D-1&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A-2, B-1, C-3, D-4&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145827.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/screenshot-2024-02-26-145839.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A-2, B-1, C-3, D-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Statement A: Generation 7 - Main Bronchi (2) : This generation, consisting of the main bronchi, has cartilaginous rings and is part of the purely conducting airway , indicating the option for the main bronchi .&lt;/li&gt;&lt;li&gt;• Statement A: Generation 7 - Main Bronchi (2) : This generation, consisting of the main bronchi, has cartilaginous rings and is part of the purely conducting airway , indicating the option for the main bronchi .&lt;/li&gt;&lt;li&gt;• Statement A: Generation 7 - Main Bronchi (2)&lt;/li&gt;&lt;li&gt;• cartilaginous rings&lt;/li&gt;&lt;li&gt;• airway&lt;/li&gt;&lt;li&gt;• main bronchi&lt;/li&gt;&lt;li&gt;• Statement B: Generation 12 - Terminal bronchioles (1) : As the final segment of the conducting airways, the terminal bronchioles are correctly matched with generation 12, which is immediately prior to the respiratory portion of the airways .&lt;/li&gt;&lt;li&gt;• Statement B: Generation 12 - Terminal bronchioles (1) : As the final segment of the conducting airways, the terminal bronchioles are correctly matched with generation 12, which is immediately prior to the respiratory portion of the airways .&lt;/li&gt;&lt;li&gt;• Statement B: Generation 12 - Terminal bronchioles (1)&lt;/li&gt;&lt;li&gt;• respiratory portion&lt;/li&gt;&lt;li&gt;• airways&lt;/li&gt;&lt;li&gt;• Statement C: Generation 17 - Respiratory bronchioles (3) : The transitional bronchioles at generation 17, where the first alveoli appear , match the respiratory bronchioles , marking the beginning of the respiratory zone .&lt;/li&gt;&lt;li&gt;• Statement C: Generation 17 - Respiratory bronchioles (3) : The transitional bronchioles at generation 17, where the first alveoli appear , match the respiratory bronchioles , marking the beginning of the respiratory zone .&lt;/li&gt;&lt;li&gt;• Statement C: Generation 17 - Respiratory bronchioles (3)&lt;/li&gt;&lt;li&gt;• first alveoli appear&lt;/li&gt;&lt;li&gt;• respiratory bronchioles&lt;/li&gt;&lt;li&gt;• beginning&lt;/li&gt;&lt;li&gt;• respiratory zone&lt;/li&gt;&lt;li&gt;• Statement D: Generation 23 - Alveolar sacs (4) : This generation is well within the respiratory zone and includes the alveolar sacs , where extensive gas exchange takes place, making it the correct match for the alveolar sacs .&lt;/li&gt;&lt;li&gt;• Statement D: Generation 23 - Alveolar sacs (4) : This generation is well within the respiratory zone and includes the alveolar sacs , where extensive gas exchange takes place, making it the correct match for the alveolar sacs .&lt;/li&gt;&lt;li&gt;• Statement D: Generation 23 - Alveolar sacs (4)&lt;/li&gt;&lt;li&gt;• respiratory zone&lt;/li&gt;&lt;li&gt;• alveolar sacs&lt;/li&gt;&lt;li&gt;• extensive gas exchange&lt;/li&gt;&lt;li&gt;• correct match&lt;/li&gt;&lt;li&gt;• alveolar sacs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The aim is to challenge the learner’s ability to integrate complex anatomical knowledge of the bronchial tree with clinical concepts, using Weibel&#x27;s classification for precise localization of pulmonary lesions .&lt;/li&gt;&lt;li&gt;➤ The aim is to challenge the learner’s ability to integrate complex anatomical knowledge of the bronchial tree with clinical concepts, using Weibel&#x27;s classification for precise localization of pulmonary lesions .&lt;/li&gt;&lt;li&gt;➤ learner’s ability&lt;/li&gt;&lt;li&gt;➤ integrate&lt;/li&gt;&lt;li&gt;➤ anatomical knowledge&lt;/li&gt;&lt;li&gt;➤ bronchial tree&lt;/li&gt;&lt;li&gt;➤ Weibel&#x27;s classification&lt;/li&gt;&lt;li&gt;➤ precise localization&lt;/li&gt;&lt;li&gt;➤ pulmonary lesions&lt;/li&gt;&lt;li&gt;➤ (Refer : Ganong’s Review of Medical physiology, 25th edition, pg. no : 610, 611)&lt;/li&gt;&lt;li&gt;➤ (Refer : Ganong’s Review of Medical physiology, 25th edition, pg. no : 610, 611)&lt;/li&gt;&lt;li&gt;➤ Question level: Intermediate.&lt;/li&gt;&lt;li&gt;➤ Question level: Intermediate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old female with a history of Chronic Obstructive Pulmonary Disease (COPD) presents to your clinic for a Follow-Up visit. She is currently on a maintenance Inhaler and reports moderate improvement in her symptoms. At which Lung Volume do the Elastic Recoil Forces of the lungs balance exactly with the Elastic Recoil Forces of the Chest Wall, a state particularly relevant in the management of patients with COPD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Residual Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Functional Residual Capacity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Expiratory Reserve Volume&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tidal Volume&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Functional Residual Capacity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Functional Residual Capacity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the significance of Functional Residual Capacity (FRC) as the lung volume where elastic recoil forces of the lungs balance with those of the chest wall , particularly in COPD management .&lt;/li&gt;&lt;li&gt;➤ Understand the significance of Functional Residual Capacity (FRC) as the lung volume where elastic recoil forces of the lungs balance with those of the chest wall , particularly in COPD management .&lt;/li&gt;&lt;li&gt;➤ elastic recoil forces&lt;/li&gt;&lt;li&gt;➤ chest wall&lt;/li&gt;&lt;li&gt;➤ COPD management&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg. no: 342&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg. no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Calculate the Expiratory Reserve Volume, if the Vital Capacity is 4380 mL, Tidal Volume is 480 mL and Inspiratory Reserve Volume is 2840 mL?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1060 mL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1540 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2020 mL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2360 mL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1060 mL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1060 mL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Vital Capacity (VC) can be defined as the maximal volume of air expired from maximal inspiratory level The vital capacity will be equal to the sum of tidal volume (TV), inspiratory reserve volume (IRV) and expiratory reserve volume (ERV)&lt;/li&gt;&lt;li&gt;• The Vital Capacity (VC) can be defined as the maximal volume of air expired from maximal inspiratory level&lt;/li&gt;&lt;li&gt;• Vital Capacity&lt;/li&gt;&lt;li&gt;• maximal volume&lt;/li&gt;&lt;li&gt;• air&lt;/li&gt;&lt;li&gt;• expired&lt;/li&gt;&lt;li&gt;• maximal inspiratory level&lt;/li&gt;&lt;li&gt;• The vital capacity will be equal to the sum of tidal volume (TV), inspiratory reserve volume (IRV) and expiratory reserve volume (ERV)&lt;/li&gt;&lt;li&gt;• equal&lt;/li&gt;&lt;li&gt;• sum&lt;/li&gt;&lt;li&gt;• tidal volume&lt;/li&gt;&lt;li&gt;• inspiratory reserve volume&lt;/li&gt;&lt;li&gt;• expiratory reserve volume&lt;/li&gt;&lt;li&gt;• VC = TV + IRV+ ERV&lt;/li&gt;&lt;li&gt;• ERV = VC – (TV + IRV)&lt;/li&gt;&lt;li&gt;• = 4380 – (480 + 2840)&lt;/li&gt;&lt;li&gt;• = 4380 – 3320 = 1060 mL&lt;/li&gt;&lt;li&gt;• # Lung volumes and capacity measurements. Lung volumes recorded by a spirometer . Lung capacities are determined from volume recordings .&lt;/li&gt;&lt;li&gt;• spirometer&lt;/li&gt;&lt;li&gt;• volume recordings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand and calculate various lung volumes and capacities , which is essential for assessing pulmonary function and diagnosing respiratory conditions .&lt;/li&gt;&lt;li&gt;➤ To understand and calculate various lung volumes and capacities , which is essential for assessing pulmonary function and diagnosing respiratory conditions .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ calculate&lt;/li&gt;&lt;li&gt;➤ lung volumes&lt;/li&gt;&lt;li&gt;➤ capacities&lt;/li&gt;&lt;li&gt;➤ pulmonary function&lt;/li&gt;&lt;li&gt;➤ diagnosing respiratory conditions&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg. No: 629&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th Edition, Pg. No: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Difference in the Course of Inspiratory Loop and the Expiratory Loop in the Curve which leads to Hysteresis in the Lung compliance curve is due to:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Difference in Alveolar Pressure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Difference in Surfactant Concentration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Difference in Airway Resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Active Inspiration, Passive Expiration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Difference in Surfactant Concentration&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/04.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/500.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Difference in Concentration of Surfactant during Inspiration and Expiration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Alveolar pressure does change between inspiration and expiration , contributing to the mechanics of breathing . However, this change doesn&#x27;t directly explain hysteresis in the lung compliance curve, which is more related to surfactant dynamics.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• between inspiration&lt;/li&gt;&lt;li&gt;• expiration&lt;/li&gt;&lt;li&gt;• mechanics&lt;/li&gt;&lt;li&gt;• breathing&lt;/li&gt;&lt;li&gt;• Option C. Airway resistance varies during breathing , affecting airflow dynamics , but it&#x27;s not the primary cause of hysteresis in the lung compliance curve, which is more influenced by surfactant behavior and lung tissue characteristics .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• breathing&lt;/li&gt;&lt;li&gt;• affecting airflow dynamics&lt;/li&gt;&lt;li&gt;• more influenced&lt;/li&gt;&lt;li&gt;• surfactant behavior&lt;/li&gt;&lt;li&gt;• lung tissue characteristics&lt;/li&gt;&lt;li&gt;• Option D. While breathing phases involve active and passive mechanisms , this doesn&#x27;t explain the compliance curve hysteresis, which is more closely tied to changes in lung tissue properties and surfactant action throughout the respiratory cycle .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• breathing phases&lt;/li&gt;&lt;li&gt;• active&lt;/li&gt;&lt;li&gt;• passive mechanisms&lt;/li&gt;&lt;li&gt;• tied&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• lung tissue properties&lt;/li&gt;&lt;li&gt;• surfactant action&lt;/li&gt;&lt;li&gt;• respiratory cycle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the primary cause of hysteresis in the lung compliance curve is the variable behavior of pulmonary surfactant during inspiration and expiration , influencing the lung&#x27;s mechanical properties and ventilation efficiency .&lt;/li&gt;&lt;li&gt;➤ Understand that the primary cause of hysteresis in the lung compliance curve is the variable behavior of pulmonary surfactant during inspiration and expiration , influencing the lung&#x27;s mechanical properties and ventilation efficiency .&lt;/li&gt;&lt;li&gt;➤ Understand that the primary cause of hysteresis in the lung compliance curve is the variable behavior of pulmonary surfactant during inspiration and expiration , influencing the lung&#x27;s mechanical properties and ventilation efficiency .&lt;/li&gt;&lt;li&gt;➤ primary cause&lt;/li&gt;&lt;li&gt;➤ hysteresis&lt;/li&gt;&lt;li&gt;➤ lung compliance&lt;/li&gt;&lt;li&gt;➤ curve&lt;/li&gt;&lt;li&gt;➤ behavior&lt;/li&gt;&lt;li&gt;➤ pulmonary surfactant&lt;/li&gt;&lt;li&gt;➤ inspiration&lt;/li&gt;&lt;li&gt;➤ expiration&lt;/li&gt;&lt;li&gt;➤ lung&#x27;s mechanical properties&lt;/li&gt;&lt;li&gt;➤ ventilation efficiency&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 26 th Edition, Pg no: 620&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 26 th Edition, Pg no: 620&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old woman with a history of Chronic Obstructive Pulmonary Disease (COPD) is referred to a Pulmonary Function Laboratory for a complete Lung Function Assessment. The Pulmonologist wants to measure her Functional Residual Capacity (FRC) to evaluate the severity of her Lung Condition. Which of the following gases is commonly used to measure the Functional Residual Capacity (FRC) of the Lungs in Pulmonary Function Tests?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Helium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Argon&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Helium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Helium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect . Radon is not used in pulmonary function testing due to its radio activity and health hazards .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• radio activity&lt;/li&gt;&lt;li&gt;• health hazards&lt;/li&gt;&lt;li&gt;• Option C. Incorrect . Neon is not typically used for measuring FRC in pulmonary function tests. Helium is preferred due to its better diffusion properties and safety .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• better diffusion properties&lt;/li&gt;&lt;li&gt;• safety&lt;/li&gt;&lt;li&gt;• Option D. Incorrect . Argon, while an inert gas , is not commonly used in pulmonary function testing for measuring FRC.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• inert gas&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify Helium as the gas commonly used in pulmonary function tests to measure Functional Residual Capacity (FRC) in patients with conditions like COPD .&lt;/li&gt;&lt;li&gt;➤ Helium&lt;/li&gt;&lt;li&gt;➤ pulmonary function tests&lt;/li&gt;&lt;li&gt;➤ Functional Residual Capacity&lt;/li&gt;&lt;li&gt;➤ COPD&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old Healthy Male Volunteers for a Respiratory Physiology Study at a University Laboratory. He is an avid runner with no History of Smoking or Respiratory Illness. The researchers are measuring the Total Compliance of Both Lungs, to establish Normal Reference Values for Healthy Young Adults. In this 24-year-Old Healthy Male, what is the expected Normal Value of the Total Compliance of Both Lungs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;0.1 L/cm H 2 O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;0.2 L/cm H 2 O&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;0.4 L/cm H 2 O&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;0.6 L/cm H 2 O&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 0.2 L/cm H 2 O&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 0.2 L/cm H2O&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure The compliance can be represented as the change in lung volume divided by the change in trans-pulmonary pressure :&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;• extent&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• expand&lt;/li&gt;&lt;li&gt;• unit increase&lt;/li&gt;&lt;li&gt;• trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;• The compliance can be represented as the change in lung volume divided by the change in trans-pulmonary pressure :&lt;/li&gt;&lt;li&gt;• change&lt;/li&gt;&lt;li&gt;• lung volume&lt;/li&gt;&lt;li&gt;• change&lt;/li&gt;&lt;li&gt;• trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;• Compliance=( D V)/( D P)&lt;/li&gt;&lt;li&gt;• In a healthy adult male , the normal value of the total compliance of both the lungs will be around 0.2 L / cm H 2 O or 200 mL / cm H 2 O .&lt;/li&gt;&lt;li&gt;• In a healthy adult male , the normal value of the total compliance of both the lungs will be around 0.2 L / cm H 2 O or 200 mL / cm H 2 O .&lt;/li&gt;&lt;li&gt;• healthy adult male&lt;/li&gt;&lt;li&gt;• total compliance&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• around 0.2 L&lt;/li&gt;&lt;li&gt;• cm H 2 O&lt;/li&gt;&lt;li&gt;• 200 mL / cm H 2 O&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective&lt;/li&gt;&lt;li&gt;➤ Determine the normal value of total lung compliance in a healthy young adult , which is typically around 0.2 L/cm H2O.&lt;/li&gt;&lt;li&gt;➤ normal value&lt;/li&gt;&lt;li&gt;➤ total lung compliance&lt;/li&gt;&lt;li&gt;➤ healthy young adult&lt;/li&gt;&lt;li&gt;➤ 0.2 L/cm H2O.&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 336&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 336&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male with a history of chronic bronchitis presents to his primary care physician for a routine check-up. He has been stable on his current medication regimen and reports no new respiratory symptoms. At the end of normal respiration (exhalation), which of the following statements best describes the relationship between the Elastic Recoil of the Lungs and the Chest Wall?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs will be Greater than that of the Chest Wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs will be Lower than that of the Chest Wall&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs and the Chest Wall exactly Balance Each Other&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The Elastic Recoil of the Lungs will be Maximal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The Elastic Recoil of the Lungs and the Chest Wall exactly Balance Each Other&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The Elastic Recoil of the Lungs and the Chest Wall exactly Balance Each Other&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . At the end of a normal exhalation, the elastic recoil of the lungs is not greater than that of the chest wall. Instead, they are in balance .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• balance&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . The elastic recoil of the lungs is not lower than that of the chest wall at the end of a normal exhalation; they are balanced .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• balanced&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . The elastic recoil of the lungs is not maximal at the end of a normal exhalation. It is balanced with the chest wall&#x27;s recoil .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• balanced&lt;/li&gt;&lt;li&gt;• chest wall&#x27;s recoil&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the mechanics of breathing , particularly the balance between the elastic recoil of the lungs and the chest wall at the end of a normal exhalation , which is crucial in maintaining lung volumes and respiratory function , especially in patients with chronic respiratory conditions like bronchitis .Top of Form&lt;/li&gt;&lt;li&gt;➤ To understand the mechanics of breathing , particularly the balance between the elastic recoil of the lungs and the chest wall at the end of a normal exhalation , which is crucial in maintaining lung volumes and respiratory function , especially in patients with chronic respiratory conditions like bronchitis .Top of Form&lt;/li&gt;&lt;li&gt;➤ mechanics&lt;/li&gt;&lt;li&gt;➤ breathing&lt;/li&gt;&lt;li&gt;➤ balance between&lt;/li&gt;&lt;li&gt;➤ elastic recoil&lt;/li&gt;&lt;li&gt;➤ lungs&lt;/li&gt;&lt;li&gt;➤ chest wall&lt;/li&gt;&lt;li&gt;➤ end&lt;/li&gt;&lt;li&gt;➤ normal exhalation&lt;/li&gt;&lt;li&gt;➤ maintaining lung volumes&lt;/li&gt;&lt;li&gt;➤ respiratory function&lt;/li&gt;&lt;li&gt;➤ chronic respiratory conditions&lt;/li&gt;&lt;li&gt;➤ bronchitis&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 342&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old female with a history of progressive shortness of breath is Refer to a pulmonologist. She has a 10-year history of rheumatoid arthritis and recently developed a persistent dry cough. A high-resolution CT scan of her chest suggests interstitial lung disease, causing decreased lung compliance. In which of the following conditions is lung compliance decreased? Pulmonary fibrosis Premature infants Alveolar atelectasis Emphysema&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;2 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1,2,3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure The lung compliance will be decreased in pulmonary fibrosis and alveolar atelectasis In premature infants and in conditions with reduced production of the surfactants , the compliance will be decreased The lung compliance will be increased in emphysema&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;• extent&lt;/li&gt;&lt;li&gt;• expand&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• trans-pulmonary pressure&lt;/li&gt;&lt;li&gt;• The lung compliance will be decreased in pulmonary fibrosis and alveolar atelectasis&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• alveolar atelectasis&lt;/li&gt;&lt;li&gt;• In premature infants and in conditions with reduced production of the surfactants , the compliance will be decreased&lt;/li&gt;&lt;li&gt;• infants&lt;/li&gt;&lt;li&gt;• reduced production&lt;/li&gt;&lt;li&gt;• surfactants&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;li&gt;• The lung compliance will be increased in emphysema&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• emphysema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize conditions associated with decreased lung compliance , specifically pulmonary fibrosis , premature infants , and alveolar atelectasis .&lt;/li&gt;&lt;li&gt;➤ Recognize conditions associated with decreased lung compliance , specifically pulmonary fibrosis , premature infants , and alveolar atelectasis .&lt;/li&gt;&lt;li&gt;➤ decreased lung compliance&lt;/li&gt;&lt;li&gt;➤ pulmonary fibrosis&lt;/li&gt;&lt;li&gt;➤ premature infants&lt;/li&gt;&lt;li&gt;➤ alveolar atelectasis&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 338&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia Edition, Pg no: 338&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old patient with a history of Chronic Obstructive Pulmonary Disease (COPD) is admitted to the hospital due to worsening Respiratory Distress. While discussing the patient&#x27;s condition, the attending physician asks the Intern, Which of the following Alveolar Epithelial Cells are known as Granular Pneumocytes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type I Pneumocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type II Pneumocytes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type III Pneumocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both a and b&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type II Pneumocytes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/05.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type II Pneumocytes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Type I pneumocytes are responsible for gas exchange in the alveoli . They are thin and flat cells that make up the majority of the alveolar surface . They are not referred to as granular pneumocytes.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• gas exchange&lt;/li&gt;&lt;li&gt;• alveoli&lt;/li&gt;&lt;li&gt;• thin&lt;/li&gt;&lt;li&gt;• flat cells&lt;/li&gt;&lt;li&gt;• make up&lt;/li&gt;&lt;li&gt;• majority&lt;/li&gt;&lt;li&gt;• alveolar surface&lt;/li&gt;&lt;li&gt;• Option C. There is no such category as Type III pneumocytes in the classification of alveolar epithelial cells .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• alveolar epithelial cells&lt;/li&gt;&lt;li&gt;• Option D. While both Type I and Type II pneumocytes are important in lung function , Type II pneumocytes are specifically known as granular pneumocytes due to the presence of granules in their cytoplasm , which are involved in surfactant production . The surfactants are secreted from the type II pneumocytes&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• lung function&lt;/li&gt;&lt;li&gt;• granular pneumocytes&lt;/li&gt;&lt;li&gt;• presence&lt;/li&gt;&lt;li&gt;• granules&lt;/li&gt;&lt;li&gt;• cytoplasm&lt;/li&gt;&lt;li&gt;• surfactant production&lt;/li&gt;&lt;li&gt;• secreted&lt;/li&gt;&lt;li&gt;• type II pneumocytes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the different types of alveolar epithelial cells in the lungs , specifically the role of Type II pneumocytes as granular pneumocytes involved in surfactant production , which is crucial for preventing alveolar collapse and maintaining lung function , especially in conditions like COPD .&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the different types of alveolar epithelial cells in the lungs , specifically the role of Type II pneumocytes as granular pneumocytes involved in surfactant production , which is crucial for preventing alveolar collapse and maintaining lung function , especially in conditions like COPD .&lt;/li&gt;&lt;li&gt;➤ different types&lt;/li&gt;&lt;li&gt;➤ alveolar epithelial cells&lt;/li&gt;&lt;li&gt;➤ lungs&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ Type II pneumocytes&lt;/li&gt;&lt;li&gt;➤ granular pneumocytes&lt;/li&gt;&lt;li&gt;➤ surfactant production&lt;/li&gt;&lt;li&gt;➤ preventing alveolar collapse&lt;/li&gt;&lt;li&gt;➤ maintaining lung function&lt;/li&gt;&lt;li&gt;➤ COPD&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The intrapleural pressure will be A 40-year-old healthy male participates in a study at a respiratory physiology lab. The researchers are measuring various respiratory parameters, including intrapleural pressure, to better understand the mechanics of breathing. One of the researchers asks the students to identify the normal intrapleural pressure at the base of the lungs during the start of inspiration in a healthy adult. What would be the Ans?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;– 0.5 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;– 1.5 mm Hg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;– 2.5 mm Hg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;– 4.5 mm Hg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. – 2.5 mm Hg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) – 2.5 mm Hg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• When the inspiratory muscles are contracted at the onset of inspiration , the intra-thoracic volume will be increased .&lt;/li&gt;&lt;li&gt;• When the inspiratory muscles are contracted at the onset of inspiration , the intra-thoracic volume will be increased .&lt;/li&gt;&lt;li&gt;• inspiratory muscles&lt;/li&gt;&lt;li&gt;• contracted&lt;/li&gt;&lt;li&gt;• onset&lt;/li&gt;&lt;li&gt;• inspiration&lt;/li&gt;&lt;li&gt;• intra-thoracic&lt;/li&gt;&lt;li&gt;• volume&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• At the beginning of inspiration, the intra pleural pressure at the base of the lungs will be around – 2.5 mm Hg (in relation to the atmospheric pressure ) decreased to around – 6 mm Hg and the lungs will be pulled into an expanded position .&lt;/li&gt;&lt;li&gt;• At the beginning of inspiration, the intra pleural pressure at the base of the lungs will be around – 2.5 mm Hg (in relation to the atmospheric pressure ) decreased to around – 6 mm Hg and the lungs will be pulled into an expanded position .&lt;/li&gt;&lt;li&gt;• intra pleural pressure&lt;/li&gt;&lt;li&gt;• base&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• 2.5 mm Hg&lt;/li&gt;&lt;li&gt;• atmospheric pressure&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;li&gt;• 6 mm Hg&lt;/li&gt;&lt;li&gt;• pulled&lt;/li&gt;&lt;li&gt;• expanded position&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the variations in intrapleural pressure during different phases of the respiratory cycle , particularly its negative value at the onset of inspiration .&lt;/li&gt;&lt;li&gt;➤ Understand the variations in intrapleural pressure during different phases of the respiratory cycle , particularly its negative value at the onset of inspiration .&lt;/li&gt;&lt;li&gt;➤ intrapleural pressure&lt;/li&gt;&lt;li&gt;➤ different phases&lt;/li&gt;&lt;li&gt;➤ respiratory cycle&lt;/li&gt;&lt;li&gt;➤ negative value&lt;/li&gt;&lt;li&gt;➤ onset&lt;/li&gt;&lt;li&gt;➤ inspiration&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 628&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 628&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a Medical Simulation Exercise, a patient presents with Respiratory Distress. The Medical Team is discussing the various pressures involved in the Respiratory System. Which of the following statements accurately describes the relationship between the Different Pressures in the Pulmonary Circulation for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intra-Pleural Pressure is always Greater than Intra-Pulmonary Pressure (IPP) during Inspiration.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trans-Pulmonary Pressure (TPP) is the difference between Intra-Pleural Pressure (ITP) and Intra-Pulmonary Pressure.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intra-Pulmonary Pressure (IPP) is always higher than Atmospheric Pressure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Trans-Respiratory pressure is the difference between Intra-Pleural Pressure (ITP) and Trans-Pulmonary Pressure (TPP).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trans-Pulmonary Pressure (TPP) is the difference between Intra-Pleural Pressure (ITP) and Intra-Pulmonary Pressure.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A. This statement is not true . During inspiration, Intrapleural pressure is usually more negative ( less ) than IPP, creating a pressure gradient that keeps the airways open .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• not true&lt;/li&gt;&lt;li&gt;• more negative&lt;/li&gt;&lt;li&gt;• less&lt;/li&gt;&lt;li&gt;• pressure gradient&lt;/li&gt;&lt;li&gt;• airways open&lt;/li&gt;&lt;li&gt;• Option C. This statement is false , during inspiration Intrapulmonary pressure is lesser than atmospheric pressure. IPP is typically slightly above atmospheric pressure during expiration and below during inspiration.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• lesser&lt;/li&gt;&lt;li&gt;• IPP&lt;/li&gt;&lt;li&gt;• above&lt;/li&gt;&lt;li&gt;• expiration&lt;/li&gt;&lt;li&gt;• below&lt;/li&gt;&lt;li&gt;• Option D. This statement is incorrect . Trans-respiratory pressure is the pressure difference across the lung wall and is calculated as the difference between intrapulmonary pressure (IPP) and atmospheric pressure (ITP).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• lung wall&lt;/li&gt;&lt;li&gt;• intrapulmonary pressure&lt;/li&gt;&lt;li&gt;• atmospheric pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the relationships between intrapleural pressure (ITP), intrapulmonary pressure (IPP), transpulmonary pressure (TPP), and atmospheric pressure in the context of pulmonary mechanics. It&#x27;s important to grasp these concepts for diagnosing and managing respiratory conditions.&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the relationships between intrapleural pressure (ITP), intrapulmonary pressure (IPP), transpulmonary pressure (TPP), and atmospheric pressure in the context of pulmonary mechanics. It&#x27;s important to grasp these concepts for diagnosing and managing respiratory conditions.&lt;/li&gt;&lt;li&gt;➤ between intrapleural pressure&lt;/li&gt;&lt;li&gt;➤ intrapulmonary pressure&lt;/li&gt;&lt;li&gt;➤ transpulmonary pressure&lt;/li&gt;&lt;li&gt;➤ atmospheric pressure&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion : The intrapleural pressure will be negative or positive depending on the extent of respiration Reason : The pressure in the space between the lungs and the chest wall will be sub atmospheric in nature during quiet breathing. Which of the following is True?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The assertion statement is correct, but the reason statement is incorrect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the Assertion and the Reason statements are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both the Assertion and the Reason statements are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Both the Assertion and the Reason statements are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Both the lungs and the chest wall are structures, which are elastic in nature There will be a thin layer of fluid (called as pleural fluid ) present in-between the lungs and the chest wall (the space is known as the intrapleural space ) The pressure in the intrapleural space between the lungs and the chest wall (known as the intrapleural pressure) will be subatmospheric in nature during quiet breathing. This intrapleural pressure will be negative or positive depending on the extent of respiration. Normally it is negative but during forceful expiration it can become positive, e.g. during a Valsalva maneuver&lt;/li&gt;&lt;li&gt;• Both the lungs and the chest wall are structures, which are elastic in nature&lt;/li&gt;&lt;li&gt;• Both the lungs and the chest wall are structures, which are elastic in nature&lt;/li&gt;&lt;li&gt;• Both&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• chest wall&lt;/li&gt;&lt;li&gt;• elastic&lt;/li&gt;&lt;li&gt;• There will be a thin layer of fluid (called as pleural fluid ) present in-between the lungs and the chest wall (the space is known as the intrapleural space )&lt;/li&gt;&lt;li&gt;• There will be a thin layer of fluid (called as pleural fluid ) present in-between the lungs and the chest wall (the space is known as the intrapleural space )&lt;/li&gt;&lt;li&gt;• thin layer&lt;/li&gt;&lt;li&gt;• fluid&lt;/li&gt;&lt;li&gt;• pleural fluid&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• chest wall&lt;/li&gt;&lt;li&gt;• intrapleural space&lt;/li&gt;&lt;li&gt;• The pressure in the intrapleural space between the lungs and the chest wall (known as the intrapleural pressure) will be subatmospheric in nature during quiet breathing.&lt;/li&gt;&lt;li&gt;• The pressure in the intrapleural space between the lungs and the chest wall (known as the intrapleural pressure) will be subatmospheric in nature during quiet breathing.&lt;/li&gt;&lt;li&gt;• This intrapleural pressure will be negative or positive depending on the extent of respiration. Normally it is negative but during forceful expiration it can become positive, e.g. during a Valsalva maneuver&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that intrapleural pressure is consistently subatmospheric regardless of the phase of respiration .&lt;/li&gt;&lt;li&gt;➤ Recognize that intrapleural pressure is consistently subatmospheric regardless of the phase of respiration .&lt;/li&gt;&lt;li&gt;➤ Recognize that intrapleural pressure is consistently subatmospheric regardless of the phase of respiration .&lt;/li&gt;&lt;li&gt;➤ intrapleural pressure&lt;/li&gt;&lt;li&gt;➤ subatmospheric regardless&lt;/li&gt;&lt;li&gt;➤ phase&lt;/li&gt;&lt;li&gt;➤ respiration&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 628&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 628&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A resident is reviewing lung tissue samples under the microscope during a tutorial session on pulmonary histology. The attending pathologist points out the different cell types present in the alveolar epithelium and emphasizes the distinct characteristics of type I and type II pneumocytes. Differentiation between these cell types is crucial for understanding the pathology. Which of the following statements about type I pneumocytes is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flat Epithelial Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Large Cytoplasmic Extensions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Majority of the Alveolar Epithelium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lamellar Inclusion Bodies Present&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lamellar Inclusion Bodies Present&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/05_4p5a7fY.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lamellar Inclusion Bodies Present&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Correct . Type I pneumocytes are indeed flat epithelial cells , which allows for efficient gas exchange across the alveolar-capillary barrier.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• flat epithelial cells&lt;/li&gt;&lt;li&gt;• efficient gas exchange&lt;/li&gt;&lt;li&gt;• Option B: Correct . Type I pneumocytes have large cytoplasmic extensions , facilitating a thin barrier for gas exchange.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• large cytoplasmic extensions&lt;/li&gt;&lt;li&gt;• thin barrier&lt;/li&gt;&lt;li&gt;• Option C: Correct . Type I pneumocytes constitute the majority of the alveolar epithelium , covering most of the alveolar surface area.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• majority&lt;/li&gt;&lt;li&gt;• alveolar epithelium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differentiate between type I and type II pneumocytes , noting that lamellar inclusion bodies are not present in type I pneumocytes.&lt;/li&gt;&lt;li&gt;➤ Differentiate between type I and type II pneumocytes , noting that lamellar inclusion bodies are not present in type I pneumocytes.&lt;/li&gt;&lt;li&gt;➤ type&lt;/li&gt;&lt;li&gt;➤ I&lt;/li&gt;&lt;li&gt;➤ type II pneumocytes&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 623&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with a history of asthma presents to the clinic for a routine follow-up. She has been experiencing increased frequency of asthma attacks and has been using her rescue inhaler more often. The attending physician notes that the patient&#x27;s condition might be influenced by various substances produced in the lungs that can affect bronchial reactivity and inflammation. In the context of this patient&#x27;s asthma, which of the following substances are synthesized in the lungs? Surfactant Histamine Kallikrein Angiotensin&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2,3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2,3,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1,2,3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 1,2,3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The surfactants are synthesized and secreted from the type II pneumocytes of the alveolar epithelium , which reduce the surface tension in the alveoli The substances like histamine , kallikrein and prostaglandins are synthesized , stored and released into the bloodstream from the lungs The Angiotensin Converting Enzyme or ACE (not angiotensin) will be secreted from the lungs (angiotensin will be synthesized as a precursor angiotensinogen from the liver).&lt;/li&gt;&lt;li&gt;• The surfactants are synthesized and secreted from the type II pneumocytes of the alveolar epithelium , which reduce the surface tension in the alveoli&lt;/li&gt;&lt;li&gt;• synthesized&lt;/li&gt;&lt;li&gt;• secreted&lt;/li&gt;&lt;li&gt;• type II pneumocytes&lt;/li&gt;&lt;li&gt;• alveolar epithelium&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• alveoli&lt;/li&gt;&lt;li&gt;• The substances like histamine , kallikrein and prostaglandins are synthesized , stored and released into the bloodstream from the lungs&lt;/li&gt;&lt;li&gt;• histamine&lt;/li&gt;&lt;li&gt;• kallikrein&lt;/li&gt;&lt;li&gt;• prostaglandins&lt;/li&gt;&lt;li&gt;• synthesized&lt;/li&gt;&lt;li&gt;• stored&lt;/li&gt;&lt;li&gt;• bloodstream&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• The Angiotensin Converting Enzyme or ACE (not angiotensin) will be secreted from the lungs (angiotensin will be synthesized as a precursor angiotensinogen from the liver).&lt;/li&gt;&lt;li&gt;• Angiotensin Converting Enzyme&lt;/li&gt;&lt;li&gt;• ACE&lt;/li&gt;&lt;li&gt;• secreted&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• precursor angiotensinogen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify surfactant , histamine , and kallikrein as substances synthesized in the lungs that can influence bronchial reactivity and inflammation in conditions like asthma .&lt;/li&gt;&lt;li&gt;➤ Identify surfactant , histamine , and kallikrein as substances synthesized in the lungs that can influence bronchial reactivity and inflammation in conditions like asthma .&lt;/li&gt;&lt;li&gt;➤ surfactant&lt;/li&gt;&lt;li&gt;➤ histamine&lt;/li&gt;&lt;li&gt;➤ kallikrein&lt;/li&gt;&lt;li&gt;➤ synthesized&lt;/li&gt;&lt;li&gt;➤ lungs&lt;/li&gt;&lt;li&gt;➤ influence bronchial reactivity&lt;/li&gt;&lt;li&gt;➤ inflammation&lt;/li&gt;&lt;li&gt;➤ asthma&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 637&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 637&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: In a patient with emphysema characterized by extensive alveolar destruction and airspace enlargement, lung compliance tends to be lower due to reduced elastic recoil. Statement B: In individuals with severe pulmonary hypertension, which elevates pulmonary vascular resistance, lung compliance often increases due to decreased resistance in the pulmonary vasculature. Which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both the Statements A and B are False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/06.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both the Statements A and B are false&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand, when there is a unit increase of the transpulmonary pressure. The elasticity of lungs refers to return back to its normal position i.e. recoil, allowing them to expand during inhalation and contract during exhalation. This property is influenced by the elastic fibers within the lung tissue and the surface tension in the alveoli.&lt;/li&gt;&lt;li&gt;• Statement A : In emphysema, lung compliance is typically increased, not decreased. Emphysema involves the destruction of alveolar walls, leading to increased lung compliance and decreased elasticity. Statement B : In pulmonary hypertension , lung compliance is often decreased , not increased. Pulmonary hypertension results in increased pressure within the pulmonary vasculature , which can lead to reduced lung compliance . The lung compliance will also be decreased in conditions like pulmonary fibrosis and alveolar atelectasis .&lt;/li&gt;&lt;li&gt;• Statement A : In emphysema, lung compliance is typically increased, not decreased. Emphysema involves the destruction of alveolar walls, leading to increased lung compliance and decreased elasticity.&lt;/li&gt;&lt;li&gt;• Statement A : In emphysema, lung compliance is typically increased, not decreased. Emphysema involves the destruction of alveolar walls, leading to increased lung compliance and decreased elasticity.&lt;/li&gt;&lt;li&gt;• Statement A&lt;/li&gt;&lt;li&gt;• Statement B : In pulmonary hypertension , lung compliance is often decreased , not increased. Pulmonary hypertension results in increased pressure within the pulmonary vasculature , which can lead to reduced lung compliance .&lt;/li&gt;&lt;li&gt;• Statement B : In pulmonary hypertension , lung compliance is often decreased , not increased. Pulmonary hypertension results in increased pressure within the pulmonary vasculature , which can lead to reduced lung compliance .&lt;/li&gt;&lt;li&gt;• Statement B&lt;/li&gt;&lt;li&gt;• pulmonary hypertension&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;li&gt;• increased pressure&lt;/li&gt;&lt;li&gt;• pulmonary vasculature&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• reduced lung compliance&lt;/li&gt;&lt;li&gt;• The lung compliance will also be decreased in conditions like pulmonary fibrosis and alveolar atelectasis .&lt;/li&gt;&lt;li&gt;• The lung compliance will also be decreased in conditions like pulmonary fibrosis and alveolar atelectasis .&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;li&gt;• pulmonary fibrosis&lt;/li&gt;&lt;li&gt;• alveolar atelectasis&lt;/li&gt;&lt;li&gt;• In emphysema and fibrosis , the lung compliance curves can be seen:&lt;/li&gt;&lt;li&gt;• emphysema&lt;/li&gt;&lt;li&gt;• fibrosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that in emphysema , lung compliance is increased , and in pulmonary hypertension , lung compliance is decreased .&lt;/li&gt;&lt;li&gt;➤ Understand that in emphysema , lung compliance is increased , and in pulmonary hypertension , lung compliance is decreased .&lt;/li&gt;&lt;li&gt;➤ Understand that in emphysema , lung compliance is increased , and in pulmonary hypertension , lung compliance is decreased .&lt;/li&gt;&lt;li&gt;➤ emphysema&lt;/li&gt;&lt;li&gt;➤ increased&lt;/li&gt;&lt;li&gt;➤ pulmonary hypertension&lt;/li&gt;&lt;li&gt;➤ decreased&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, Pg no: 338&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, Pg no: 338&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a session on pulmonary physiology, the role of surfactant proteins in lung function is discussed. Which of the following statements is correct regarding surfactant proteins SP-A, SP-D, and SP-C?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surfactant Proteins SP-A and SP-D are part of the Collectin Family, and SP-C is a Larger Glycoprotein compared to SP-A.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surfactant Proteins SP-A and SP-D are not part of the Collectin Family, but SP-C is a Larger Glycoprotein compared to SP-A.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Surfactant Proteins SP-A and SP-D are not part of the Collectin Family, and SP-C is not a Larger Glycoprotein compared to SP-A.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Surfactant Proteins SP-A and SP-D are part of the Collectin Family, and SP-C is not a Larger Glycoprotein compared to SP-A.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Surfactant Proteins SP-A and SP-D are part of the Collectin Family, and SP-C is not a Larger Glycoprotein compared to SP-A.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Surfactant Proteins SP-A and SP-D are part of the Collectin Family, and SP-C is not a Larger Glycoprotein compared to SP-A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . While statement A is true , statement B is false because SP-C is a small hydrophobic protein , not a larger glycoprotein compared to SP-A.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• statement A&lt;/li&gt;&lt;li&gt;• true&lt;/li&gt;&lt;li&gt;• statement B&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• SP-C&lt;/li&gt;&lt;li&gt;• small hydrophobic protein&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . Statement A is true as SP-A and SP-D are collectins . Statement B is false because SP-C is not larger than SP-A.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• SP-A&lt;/li&gt;&lt;li&gt;• SP-D&lt;/li&gt;&lt;li&gt;• collectins&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . SP-A and SP-D are indeed part of the collectin family . SP-C is a small hydrophobic protein , not a larger glycoprotein compared to SP-A.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• collectin family&lt;/li&gt;&lt;li&gt;• SP-C&lt;/li&gt;&lt;li&gt;• small hydrophobic protein&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the classification and characteristics of surfactant proteins , specifically the roles of SP-A and SP-D as collectins and the nature of SP-C as a small hydrophobic protein , essential for lung function and innate immunity .&lt;/li&gt;&lt;li&gt;➤ classification&lt;/li&gt;&lt;li&gt;➤ characteristics&lt;/li&gt;&lt;li&gt;➤ surfactant proteins&lt;/li&gt;&lt;li&gt;➤ SP-A&lt;/li&gt;&lt;li&gt;➤ SP-D&lt;/li&gt;&lt;li&gt;➤ collectins&lt;/li&gt;&lt;li&gt;➤ nature&lt;/li&gt;&lt;li&gt;➤ SP-C&lt;/li&gt;&lt;li&gt;➤ small hydrophobic protein&lt;/li&gt;&lt;li&gt;➤ essential&lt;/li&gt;&lt;li&gt;➤ lung function&lt;/li&gt;&lt;li&gt;➤ innate immunity&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 631, 632&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 631, 632&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with a history of pulmonary fibrosis is seen in the pulmonology clinic. He complains of progressive shortness of breath over the past few months. His pulmonary function tests show reduced lung volumes, and the physician decides to explain the concept of lung compliance to the residents present. To illustrate this, the physician discusses how lung compliance can be quantitatively assessed and poses a related question to the residents. In the context of this patient with pulmonary fibrosis, which formula correctly represents the mathematical expression for lung compliance?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ΔV × ΔP&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ΔV / ΔP&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ΔP / ΔV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Δ V- Δ P / Δ V&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ΔV / ΔP&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/27/screenshot-2024-02-27-123823.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the transpulmonary pressure The compliance can be represented as the change in lung volume ( ΔV ) divided by the change in transpulmonary pressure ( ΔP ) The lung compliance can be represented mathematically as&lt;/li&gt;&lt;li&gt;• The compliance of the lungs can be defined as the extent to which the lungs will expand , when there is a unit increase of the transpulmonary pressure&lt;/li&gt;&lt;li&gt;• extent&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• expand&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• transpulmonary pressure&lt;/li&gt;&lt;li&gt;• The compliance can be represented as the change in lung volume ( ΔV ) divided by the change in transpulmonary pressure ( ΔP )&lt;/li&gt;&lt;li&gt;• change&lt;/li&gt;&lt;li&gt;• lung volume&lt;/li&gt;&lt;li&gt;• ΔV&lt;/li&gt;&lt;li&gt;• transpulmonary pressure&lt;/li&gt;&lt;li&gt;• ΔP&lt;/li&gt;&lt;li&gt;• The lung compliance can be represented mathematically as&lt;/li&gt;&lt;li&gt;• mathematically&lt;/li&gt;&lt;li&gt;• Compliance = ΔV / ΔP&lt;/li&gt;&lt;li&gt;• Compliance = ΔV / ΔP&lt;/li&gt;&lt;li&gt;• Graphically, different diseases with increase and decrease in compliance is&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• compliance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that lung compliance is calculated as the change in lung volume (ΔV) divided by the change in pleural pressure (ΔP).&lt;/li&gt;&lt;li&gt;➤ Understand that lung compliance is calculated as the change in lung volume (ΔV) divided by the change in pleural pressure (ΔP).&lt;/li&gt;&lt;li&gt;➤ lung compliance&lt;/li&gt;&lt;li&gt;➤ change&lt;/li&gt;&lt;li&gt;➤ lung volume&lt;/li&gt;&lt;li&gt;➤ change&lt;/li&gt;&lt;li&gt;➤ pleural pressure&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg No: 629&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th Edition, Pg No: 629&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-week gestational age newborn is admitted to the neonatal intensive care unit (NICU) with signs of respiratory distress shortly after birth. Considering the condition of this premature newborn, how is the surface tension in the alveoli related to the surfactant concentration per unit area?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Directly proportional to the Surfactant Concentration per unit area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inversely proportional to the Surfactant Concentration per unit area&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Does not depend directly on the Surfactant Concentration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Equal to the Surfactant Concentration multiplied with Surface Area&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Inversely proportional to the Surfactant Concentration per unit area&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Inversely proportional to the Surfactant Concentration per unit area&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the alveoli , surface tension is inversely proportional to the concentration of surfactant per unit area. Surfactants, composed primarily of phospholipids , reduce the surface tension at the air-liquid interface within the alveoli. Higher concentrations of surfactant result in greater reductions in surface tension, which is crucial in preventing the collapse of the alveoli (atelectasis) during exhalation . In premature infants like the one in this case, insufficient surfactant production can lead to increased surface tension , making them more susceptible to respiratory distress syndrome . Understanding this relationship is vital in the management and treatment of respiratory distress in newborns , especially those born prematurely .&lt;/li&gt;&lt;li&gt;• In the alveoli , surface tension is inversely proportional to the concentration of surfactant per unit area.&lt;/li&gt;&lt;li&gt;• alveoli&lt;/li&gt;&lt;li&gt;• inversely proportional&lt;/li&gt;&lt;li&gt;• Surfactants, composed primarily of phospholipids , reduce the surface tension at the air-liquid interface within the alveoli.&lt;/li&gt;&lt;li&gt;• phospholipids&lt;/li&gt;&lt;li&gt;• reduce&lt;/li&gt;&lt;li&gt;• surface tension&lt;/li&gt;&lt;li&gt;• air-liquid&lt;/li&gt;&lt;li&gt;• Higher concentrations of surfactant result in greater reductions in surface tension, which is crucial in preventing the collapse of the alveoli (atelectasis) during exhalation . In premature infants like the one in this case, insufficient surfactant production can lead to increased surface tension , making them more susceptible to respiratory distress syndrome .&lt;/li&gt;&lt;li&gt;• Higher concentrations&lt;/li&gt;&lt;li&gt;• surfactant&lt;/li&gt;&lt;li&gt;• greater reductions&lt;/li&gt;&lt;li&gt;• collapse&lt;/li&gt;&lt;li&gt;• alveoli&lt;/li&gt;&lt;li&gt;• during exhalation&lt;/li&gt;&lt;li&gt;• insufficient surfactant production&lt;/li&gt;&lt;li&gt;• increased surface tension&lt;/li&gt;&lt;li&gt;• more susceptible&lt;/li&gt;&lt;li&gt;• respiratory distress syndrome&lt;/li&gt;&lt;li&gt;• Understanding this relationship is vital in the management and treatment of respiratory distress in newborns , especially those born prematurely .&lt;/li&gt;&lt;li&gt;• management&lt;/li&gt;&lt;li&gt;• treatment&lt;/li&gt;&lt;li&gt;• respiratory distress&lt;/li&gt;&lt;li&gt;• newborns&lt;/li&gt;&lt;li&gt;• born prematurely&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that alveolar surface tension is inversely proportional to the surfactant concentration per unit area in the lungs .&lt;/li&gt;&lt;li&gt;➤ Recognize that alveolar surface tension is inversely proportional to the surfactant concentration per unit area in the lungs .&lt;/li&gt;&lt;li&gt;➤ alveolar surface tension&lt;/li&gt;&lt;li&gt;➤ inversely proportional&lt;/li&gt;&lt;li&gt;➤ surfactant concentration&lt;/li&gt;&lt;li&gt;➤ lungs&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg No: 623&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg No: 623&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;S tatement A : During inspiration, the intra-pleural pressure is typically reduced to approximately -6 mm Hg, creating a more negative pressure within the pleural space. S tatement B: Inspiration is a passive process characterized by the expansion of the chest cavity without the active contraction of respiratory muscles. Which of the following options accurately describes the correctness of these statements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The Statement A is True, the Statement B is False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The Statement A is True, the Statement B is False&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Statement A: During inspiration , the diaphragm and external intercostal muscles contract , causing the chest cavity to expand and the intra-pleural pressure to become more negative , typically around -6 mm Hg .&lt;/li&gt;&lt;li&gt;• Statement A:&lt;/li&gt;&lt;li&gt;• inspiration&lt;/li&gt;&lt;li&gt;• diaphragm&lt;/li&gt;&lt;li&gt;• external intercostal muscles contract&lt;/li&gt;&lt;li&gt;• chest cavity&lt;/li&gt;&lt;li&gt;• expand&lt;/li&gt;&lt;li&gt;• intra-pleural&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• negative&lt;/li&gt;&lt;li&gt;• around -6 mm Hg&lt;/li&gt;&lt;li&gt;• Statement B: Contrary to common misconception, inspiration is an active process that requires the contraction of respiratory muscles to increase the thoracic volume and facilitate air intake . The statement clarifies this misconception by asserting its falseness. The inspiration is an active process (not passive process),&lt;/li&gt;&lt;li&gt;• Statement B:&lt;/li&gt;&lt;li&gt;• inspiration&lt;/li&gt;&lt;li&gt;• active process&lt;/li&gt;&lt;li&gt;• contraction&lt;/li&gt;&lt;li&gt;• respiratory muscles&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• thoracic volume&lt;/li&gt;&lt;li&gt;• facilitate air intake&lt;/li&gt;&lt;li&gt;• active process&lt;/li&gt;&lt;li&gt;• When the inspiratory muscles are contracted , the intra thoracic volume will be increased , At the beginning of inspiration , the intra pleural pressure at the base of the lungs will be around – 2.5 mm Hg (in relation to the atmospheric pressure )&lt;/li&gt;&lt;li&gt;• When the inspiratory muscles are contracted , the intra thoracic volume will be increased , At the beginning of inspiration , the intra pleural pressure at the base of the lungs will be around – 2.5 mm Hg (in relation to the atmospheric pressure )&lt;/li&gt;&lt;li&gt;• inspiratory muscles&lt;/li&gt;&lt;li&gt;• contracted&lt;/li&gt;&lt;li&gt;• intra thoracic volume&lt;/li&gt;&lt;li&gt;• increased&lt;/li&gt;&lt;li&gt;• beginning&lt;/li&gt;&lt;li&gt;• inspiration&lt;/li&gt;&lt;li&gt;• intra pleural pressure&lt;/li&gt;&lt;li&gt;• base&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• 2.5 mm Hg&lt;/li&gt;&lt;li&gt;• atmospheric pressure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that during inspiration , the intra-pleural pressure decreases (e.g., to - 6 mm Hg ), and that inspiration is an active , not passive, process.&lt;/li&gt;&lt;li&gt;➤ Understand that during inspiration , the intra-pleural pressure decreases (e.g., to - 6 mm Hg ), and that inspiration is an active , not passive, process.&lt;/li&gt;&lt;li&gt;➤ during inspiration&lt;/li&gt;&lt;li&gt;➤ intra-pleural pressure decreases&lt;/li&gt;&lt;li&gt;➤ 6 mm Hg&lt;/li&gt;&lt;li&gt;➤ active&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 628&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th Edition, Pg no: 628&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A team of pediatricians in a neonatal intensive care unit (NICU) is discussing a case of a premature infant born at 28 weeks gestation. The infant is experiencing respiratory distress, a common complication in premature newborns. In the context of surfactants, which of the following statements about pulmonary surfactants is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prevention of Pulmonary Edema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phospholipid Film formation will be Inhibited&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamellar Bodies involved&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decrease the Effect of Surface Tension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot
