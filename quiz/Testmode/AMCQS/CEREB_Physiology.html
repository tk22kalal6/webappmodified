;• matured&lt;/li&gt;&lt;li&gt;• leukocytes&lt;/li&gt;&lt;li&gt;• The action of the interleukins IL-1 and IL-6 followed by the sequential action of IL-3 facilitates the conversion of the pluripotent stem cells to progenitor cells ( uncommitted to committed cells )&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• interleukins IL-1&lt;/li&gt;&lt;li&gt;• IL-6&lt;/li&gt;&lt;li&gt;• sequential action&lt;/li&gt;&lt;li&gt;• IL-3 facilitates&lt;/li&gt;&lt;li&gt;• conversion&lt;/li&gt;&lt;li&gt;• pluripotent stem cells&lt;/li&gt;&lt;li&gt;• progenitor cells&lt;/li&gt;&lt;li&gt;• uncommitted&lt;/li&gt;&lt;li&gt;• committed cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the roles of various interleukins ( IL-3, IL-1 , and IL-6 ) in the immune system and hematopoiesis , particularly their involvement in cell differentiation and the activation of immune cells , which is fundamental in immunology and hematology&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ roles&lt;/li&gt;&lt;li&gt;➤ various interleukins&lt;/li&gt;&lt;li&gt;➤ IL-3, IL-1&lt;/li&gt;&lt;li&gt;➤ IL-6&lt;/li&gt;&lt;li&gt;➤ immune system&lt;/li&gt;&lt;li&gt;➤ hematopoiesis&lt;/li&gt;&lt;li&gt;➤ involvement&lt;/li&gt;&lt;li&gt;➤ cell differentiation&lt;/li&gt;&lt;li&gt;➤ activation&lt;/li&gt;&lt;li&gt;➤ immune cells&lt;/li&gt;&lt;li&gt;➤ fundamental&lt;/li&gt;&lt;li&gt;➤ immunology&lt;/li&gt;&lt;li&gt;➤ hematology&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 71&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 71&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the assessment of a patient&#x27;s immune system, understanding the distinction between central and peripheral lymphoid organs is crucial. Which of the following is considered a central lymphoid organ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymph Node&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bone Marrow&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spleen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MALT (Mucosa-Associated Lymphoid Tissue)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bone Marrow&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bone Marrow&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lymph Node: Peripheral lymphoid organ . Lymph nodes function as sites for mature lymphocytes to encounter antigens and are not involved in the initial development of lymphocytes.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Peripheral lymphoid organ&lt;/li&gt;&lt;li&gt;• Option C. Spleen: Peripheral lymphoid organ . The spleen filters blood, removes old red blood cells, and is a site for immune responses to blood-borne antigens, but it does not play a role in the initial development of lymphocytes.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Peripheral lymphoid organ&lt;/li&gt;&lt;li&gt;• Option D. MALT: Peripheral lymphoid organ . Mucosa-associated lymphoid tissue is involved in immune responses to antigens encountered at mucosal surfaces but is not a site of lymphocyte development.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Peripheral lymphoid organ&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To differentiate between central and peripheral lymphoid organs , specifically recognizing the bone marrow as a central organ where hematopoiesis and initial lymphocyte development occur, which is essential for understanding the immune system&#x27;s development and function .&lt;/li&gt;&lt;li&gt;➤ central&lt;/li&gt;&lt;li&gt;➤ peripheral lymphoid organs&lt;/li&gt;&lt;li&gt;➤ recognizing&lt;/li&gt;&lt;li&gt;➤ bone marrow&lt;/li&gt;&lt;li&gt;➤ central organ&lt;/li&gt;&lt;li&gt;➤ hematopoiesis&lt;/li&gt;&lt;li&gt;➤ initial lymphocyte&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ immune system&#x27;s development&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ Ref : G. K. Pal Comprehensive Textbook of Medical Physiology, First edition – Volume 1, pg no: 164&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : G. K. Pal Comprehensive Textbook of Medical Physiology, First edition – Volume 1, pg no: 164&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating a patient with an immunological disorder, understanding the structure of immunoglobulins is essential. Which of the following options correctly identifies the light chains found in immunoglobulins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delta, Omega&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lambda, Kappa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delta, Omega, Lambda&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Omega, Lambda, Kappa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lambda, Kappa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture11_UPmvJZw.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/screenshot-2024-01-17-155619.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lambda, Kappa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Delta, Omega: Incorrect . Neither delta nor omega are light chains of immunoglobulins. Delta is a heavy chain in IgD, and omega is not a recognized chain in immunoglobulins.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option C. Delta, Omega, Lambda: Incorrect . This combination incorrectly includes delta and omega, which are not light chains. Lambda is a correct light chain but not delta or omega.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Option D. Omega, Lambda, Kappa: Incorrect . Omega is not a light chain of immunoglobulins, while lambda and kappa are the correct light chains.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the structure of immunoglobulins , particularly the types of light chains ( lambda and kappa ) present , which is essential for the understanding of antibody diversity and specificity in the immune response .&lt;/li&gt;&lt;li&gt;➤ structure&lt;/li&gt;&lt;li&gt;➤ immunoglobulins&lt;/li&gt;&lt;li&gt;➤ types&lt;/li&gt;&lt;li&gt;➤ light chains&lt;/li&gt;&lt;li&gt;➤ lambda&lt;/li&gt;&lt;li&gt;➤ kappa&lt;/li&gt;&lt;li&gt;➤ present&lt;/li&gt;&lt;li&gt;➤ essential&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ antibody diversity&lt;/li&gt;&lt;li&gt;➤ specificity&lt;/li&gt;&lt;li&gt;➤ immune response&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg nos: 77, 78&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg nos: 77, 78&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the management of a patient with an inflammatory or autoimmune condition, understanding the sources of tumor necrosis factor (TNF) is critical. Which of the following cells does not secrete tumor necrosis factor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Natural Killer Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mast Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. None of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) None of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Natural Killer Cells: Natural killer cells can secrete TNF as part of their role in the immune response , particularly in targeting tumor cells and virally infected cells .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• secrete TNF&lt;/li&gt;&lt;li&gt;• part&lt;/li&gt;&lt;li&gt;• their role&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;li&gt;• targeting tumor cells&lt;/li&gt;&lt;li&gt;• virally infected cells&lt;/li&gt;&lt;li&gt;• Option B. Mast Cells: Mast cells, known for their role in allergic reactions , can also secrete TNF , contributing to inflammation and immune regulation .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• allergic reactions&lt;/li&gt;&lt;li&gt;• secrete TNF&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;li&gt;• immune regulation&lt;/li&gt;&lt;li&gt;• Option C. Macrophages: Macrophages are a primary source of TNF , especially during the immune response to infection and inflammation .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• primary source&lt;/li&gt;&lt;li&gt;• TNF&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;li&gt;• infection&lt;/li&gt;&lt;li&gt;• inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the role of various immune cells in the secretion of Tumor Necrosis Factor (TNF) , a key cytokine in inflammation and immune regulation , essential for the diagnosis and treatment of inflammatory and autoimmune diseases .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ various immune cells&lt;/li&gt;&lt;li&gt;➤ secretion&lt;/li&gt;&lt;li&gt;➤ Tumor Necrosis Factor (TNF)&lt;/li&gt;&lt;li&gt;➤ cytokine&lt;/li&gt;&lt;li&gt;➤ inflammation&lt;/li&gt;&lt;li&gt;➤ immune regulation&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ inflammatory&lt;/li&gt;&lt;li&gt;➤ autoimmune diseases&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 74&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 74&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In understanding the structure and function of different immunoglobulins in a patient with an immunological disorder, which of the following statements is accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgA can exist as a Trimer or a Pentamer, and is found in Lower Concentrations in Body Secretions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgA can exist as a Dimer, and is found in Higher Concentrations in Body Secretions.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgA can exist as a Trimer or a Pentamer, and is found in Higher Concentrations in Body Secretions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgA can exist as a Dimer, and is found in Lower Concentrations in Body Secretions.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IgA can exist as a Dimer, and is found in Higher Concentrations in Body Secretions.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/18/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) IgA can exist as a Dimer, and is found in Higher Concentrations in Body Secretions.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect . IgA typically exists as a dimer in secretions , not as a trimer or pentamer. The statement about its concentration in body secretions is also incorrect.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• dimer&lt;/li&gt;&lt;li&gt;• secretions&lt;/li&gt;&lt;li&gt;• Option C. Incorrect . IgA exists as a dimer in secretions , not as a trimer or pentamer. The statement about its high concentration in body secretions is correct.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• dimer&lt;/li&gt;&lt;li&gt;• secretions&lt;/li&gt;&lt;li&gt;• Option D. Incorrect . Although IgA exists as a dimer in secretions , it is incorrect to state that it is found in lower concentrations in body secretions .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• dimer&lt;/li&gt;&lt;li&gt;• secretions&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• state&lt;/li&gt;&lt;li&gt;• lower concentrations&lt;/li&gt;&lt;li&gt;• body secretions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the structure and function of Immunoglobulin A (IgA) , particularly its dimeric form in body secretions and its role in mucosal immunity , which is crucial for protecting mucosal surfaces against pathogens .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ structure&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ Immunoglobulin A (IgA)&lt;/li&gt;&lt;li&gt;➤ dimeric form&lt;/li&gt;&lt;li&gt;➤ body secretions&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ mucosal immunity&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ protecting mucosal&lt;/li&gt;&lt;li&gt;➤ against pathogens&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 78&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 78&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with an allergic reaction, identifying the specific roles and functions of various immunoglobulins is key to understanding the pathophysiology of the reaction. Which of the following immunoglobulins is incorrectly matched with its function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgE – Histamine Release&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgG – Secondary Immune Response&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgD – Reagin Activity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgA – Local Protection in Mucosal Areas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IgD – Reagin Activity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IgD – Reagin Activity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. IgE – Histamine release: Correct. IgE is involved in allergic reactions and plays a crucial role in histamine release from mast cells and basophils .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• allergic reactions&lt;/li&gt;&lt;li&gt;• histamine release&lt;/li&gt;&lt;li&gt;• mast cells&lt;/li&gt;&lt;li&gt;• basophils&lt;/li&gt;&lt;li&gt;• Option B. IgG – Secondary immune response: Correct. IgG is the most abundant immunoglobulin in blood and is central to the secondary immune response , providing long-term immunity .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• most abundant immunoglobulin&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• central&lt;/li&gt;&lt;li&gt;• secondary immune response&lt;/li&gt;&lt;li&gt;• long-term immunity&lt;/li&gt;&lt;li&gt;• Option D. IgA – Local protection: Correct. IgA provides local protection in mucosal areas such as the gut , respiratory tract , and urogenital tract , being important in mucosal immunity .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• local protection&lt;/li&gt;&lt;li&gt;• mucosal areas&lt;/li&gt;&lt;li&gt;• gut&lt;/li&gt;&lt;li&gt;• respiratory tract&lt;/li&gt;&lt;li&gt;• urogenital tract&lt;/li&gt;&lt;li&gt;• important&lt;/li&gt;&lt;li&gt;• mucosal immunity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the specific functions of different immunoglobulins , particularly recognizing the role of IgE in allergic reactions and histamine release , and correcting the misconception about IgD&#x27;s role in reagin activity . This knowledge is fundamental in diagnosing and managing allergic and immunological conditions .&lt;/li&gt;&lt;li&gt;➤ specific functions&lt;/li&gt;&lt;li&gt;➤ different immunoglobulins&lt;/li&gt;&lt;li&gt;➤ recognizing&lt;/li&gt;&lt;li&gt;➤ role of IgE&lt;/li&gt;&lt;li&gt;➤ allergic reactions&lt;/li&gt;&lt;li&gt;➤ histamine release&lt;/li&gt;&lt;li&gt;➤ correcting&lt;/li&gt;&lt;li&gt;➤ misconception&lt;/li&gt;&lt;li&gt;➤ IgD&#x27;s role&lt;/li&gt;&lt;li&gt;➤ reagin activity&lt;/li&gt;&lt;li&gt;➤ fundamental&lt;/li&gt;&lt;li&gt;➤ diagnosing&lt;/li&gt;&lt;li&gt;➤ managing allergic&lt;/li&gt;&lt;li&gt;➤ immunological conditions&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 78&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 78&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with a suspected allergic reaction to a small molecule, the concept of haptens and their role in immunogenicity is important. Which of the following statements correctly describes the nature of haptens and their interaction with the immune system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haptens are immunogenic and reactive on their own and do not require carrier proteins for immune functions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haptens are immunogenic and reactive on their own but require carrier proteins for immune functions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Haptens are not immunogenic on their own but require carrier proteins for immune functions.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haptens are not immunogenic and do not react on their own, nor do they require carrier proteins for immune functions.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Haptens are not immunogenic on their own but require carrier proteins for immune functions.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect . Haptens are not immunogenic on their own and require a carrier protein to elicit an immune response .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• not immunogenic&lt;/li&gt;&lt;li&gt;• own&lt;/li&gt;&lt;li&gt;• carrier protein&lt;/li&gt;&lt;li&gt;• elicit&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;li&gt;• Option B. Incorrect . This statement incorrectly asserts that haptens are immunogenic on their own . They need to be attached to a larger carrier protein to become immunogenic .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• haptens&lt;/li&gt;&lt;li&gt;• immunogenic&lt;/li&gt;&lt;li&gt;• own&lt;/li&gt;&lt;li&gt;• attached&lt;/li&gt;&lt;li&gt;• larger carrier protein&lt;/li&gt;&lt;li&gt;• become immunogenic&lt;/li&gt;&lt;li&gt;• Option D. Incorrect . This statement is incorrect as it suggests haptens do not require carrier proteins for immune functions. In reality, haptens need to bind to carrier proteins to elicit an immune response .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• haptens&lt;/li&gt;&lt;li&gt;• bind&lt;/li&gt;&lt;li&gt;• carrier proteins&lt;/li&gt;&lt;li&gt;• elicit&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the nature of haptens and their role in the immune system , specifically that they require attachment to carrier proteins to become immunogenic , which is crucial in understanding allergic reactions and immunogenicity of small molecules .&lt;/li&gt;&lt;li&gt;➤ nature&lt;/li&gt;&lt;li&gt;➤ haptens&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ immune system&lt;/li&gt;&lt;li&gt;➤ require attachment&lt;/li&gt;&lt;li&gt;➤ carrier proteins&lt;/li&gt;&lt;li&gt;➤ become immunogenic&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ understanding allergic reactions&lt;/li&gt;&lt;li&gt;➤ immunogenicity&lt;/li&gt;&lt;li&gt;➤ small molecules&lt;/li&gt;&lt;li&gt;➤ Ref : G. K. Pal Comprehensive Textbook of Medical Physiology, First edition – Volume 1, pg no: 169&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : G. K. Pal Comprehensive Textbook of Medical Physiology, First edition – Volume 1, pg no: 169&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the microscopic examination of a blood sample from a patient with suspected allergic reaction, white blood cells with distinctive characteristics were observed. Which type of white blood cells is most likely being described if they have a bilobed nucleus with large deep purplish blue granules obscuring the nucleus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neutrophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basophils&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Natural Killer Cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Basophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/18/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Basophils&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Neutrophils typically have a multi-lobed nucleus and less prominent granules , not the deep purplish blue granules that obscure the nucleus.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• multi-lobed nucleus&lt;/li&gt;&lt;li&gt;• less prominent granules&lt;/li&gt;&lt;li&gt;• Option C. Incorrect. Eosinophils have a bilobed nucleus but their granules are typically bright orange or red , not deep purplish blue.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• bilobed nucleus&lt;/li&gt;&lt;li&gt;• granules&lt;/li&gt;&lt;li&gt;• bright orange or red&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. Natural killer cells do not have the granular appearance described and are part of the lymphocyte family , not typically identified by granules.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• lymphocyte family&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To recognize the unique morphological characteristics of different white blood cell types , particularly basophils , which is important for the correct interpretation of blood smears in clinical pathology and the diagnosis of allergic and inflammatory conditions .&lt;/li&gt;&lt;li&gt;➤ unique morphological&lt;/li&gt;&lt;li&gt;➤ different white blood cell types&lt;/li&gt;&lt;li&gt;➤ particularly basophils&lt;/li&gt;&lt;li&gt;➤ correct interpretation&lt;/li&gt;&lt;li&gt;➤ blood smears&lt;/li&gt;&lt;li&gt;➤ clinical pathology&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ allergic&lt;/li&gt;&lt;li&gt;➤ inflammatory conditions&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 136&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 136&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the evaluation of a patient&#x27;s immune response, understanding the structure of different immunoglobulins is crucial. Which of the following immunoglobulins typically exists as a pentamer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgA&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgD&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IgM&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/18/picture3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect . IgG is the most common immunoglobulin in blood and is typically found as a monomer , not a pentamer.&lt;/li&gt;&lt;li&gt;• Option A. Incorrect&lt;/li&gt;&lt;li&gt;• most common immunoglobulin&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• monomer&lt;/li&gt;&lt;li&gt;• Option B. Incorrect . IgA is usually found as a monomer in serum and a dimer in secretions , such as saliva and breast milk , not as a pentamer.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• monomer&lt;/li&gt;&lt;li&gt;• serum&lt;/li&gt;&lt;li&gt;• dimer&lt;/li&gt;&lt;li&gt;• secretions&lt;/li&gt;&lt;li&gt;• saliva&lt;/li&gt;&lt;li&gt;• breast milk&lt;/li&gt;&lt;li&gt;• Option D. Incorrect . IgD is found mainly as a monomer and is less understood than other immunoglobulins , but it does not exist as a pentamer.&lt;/li&gt;&lt;li&gt;• Option D. Incorrect&lt;/li&gt;&lt;li&gt;• monomer&lt;/li&gt;&lt;li&gt;• less understood&lt;/li&gt;&lt;li&gt;• immunoglobulins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the structural differences among various immunoglobulins , especially recognizing IgM as a pentamer , which is important for its function in the initial stages of the immune response .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ immunoglobulins&lt;/li&gt;&lt;li&gt;➤ recognizing IgM&lt;/li&gt;&lt;li&gt;➤ pentamer&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ initial stages&lt;/li&gt;&lt;li&gt;➤ immune response&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 78&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 78&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In managing a patient with a Hematological Disorder, it is crucial to understand the cytokines involved in Hematopoiesis. Which factor is known as a Multi-Colony Stimulating Factor, promoting the Growth of multiple types of Blood Cells in the Bone Marrow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IL-2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IL-3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IL-6&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IL-7&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. IL-3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) IL-3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect . IL-2 mainly supports the growth and differentiation of T cells . It is not typically known for stimulating multiple types of blood cell colonies.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• growth&lt;/li&gt;&lt;li&gt;• differentiation&lt;/li&gt;&lt;li&gt;• T cells&lt;/li&gt;&lt;li&gt;• Option C. Incorrect . While IL-6 is involved in immune responses and can influence hematopoiesis , it is not primarily known as a multi-colony stimulating factor.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• IL-6&lt;/li&gt;&lt;li&gt;• immune responses&lt;/li&gt;&lt;li&gt;• influence hematopoiesis&lt;/li&gt;&lt;li&gt;• Option D. Incorrect . IL-7 is important in the development of lymphocytes , particularly T cells and B cells , but it is not classified as a multi-colony stimulating factor.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• development&lt;/li&gt;&lt;li&gt;• lymphocytes&lt;/li&gt;&lt;li&gt;• T cells&lt;/li&gt;&lt;li&gt;• B cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the role of IL-3 as a multi-colony stimulating factor in hematopoiesis , which is crucial in the development and regulation of multiple blood cell lineages in the bone marrow , especially in patients with hematological disorders .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ IL-3&lt;/li&gt;&lt;li&gt;➤ multi-colony stimulating factor&lt;/li&gt;&lt;li&gt;➤ hematopoiesis&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ development&lt;/li&gt;&lt;li&gt;➤ regulation&lt;/li&gt;&lt;li&gt;➤ multiple blood cell lineages&lt;/li&gt;&lt;li&gt;➤ bone marrow&lt;/li&gt;&lt;li&gt;➤ hematological disorders&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 71&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 71&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30 year old female was admitted in the general medicine ward with a history of abdominal discomfort, diarrhoea and loss of appetite. On evaluation, she was found to have hookworm infection. Which of the following cells are commonly expected to be elevated in the blood picture of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lymphocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophils&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neutrophils&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eosinophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Eosinophils&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Lymphocytes: Typically involved in viral infections and chronic diseases , but not specifically elevated in response to parasitic infections like hookworm.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• viral infections&lt;/li&gt;&lt;li&gt;• chronic diseases&lt;/li&gt;&lt;li&gt;• Option B. Monocytes: While they play a role in immune response and phagocytosis , monocytes are not typically the primary cells elevated in response to parasitic infections.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;li&gt;• phagocytosis&lt;/li&gt;&lt;li&gt;• Option D. Neutrophils: Primarily involved in the response to bacterial infections and acute inflammation , neutrophils are not typically elevated in parasitic infections like hookworm.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• bacterial infections&lt;/li&gt;&lt;li&gt;• acute inflammation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the differential white blood cell response in various infections, particularly the elevation of eosinophils in parasitic infections such as hookworm , which is crucial for diagnosis and monitoring of treatment response .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ differential&lt;/li&gt;&lt;li&gt;➤ white blood cell&lt;/li&gt;&lt;li&gt;➤ elevation&lt;/li&gt;&lt;li&gt;➤ eosinophils&lt;/li&gt;&lt;li&gt;➤ parasitic infections&lt;/li&gt;&lt;li&gt;➤ hookworm&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ monitoring&lt;/li&gt;&lt;li&gt;➤ treatment response&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 135, 136&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 135, 136&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the diagnosis of a patient with an immunological condition, understanding the characteristics of different immunoglobulins is key. Which of the following statements about immunoglobulin IgG is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Involved in Complement Activation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary Immune Responses&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Can cross the Placenta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Commonly seen Ig (Ig instead of IgM) in the Plasma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Primary Immune Responses&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Primary Immune Responses&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Correct . IgG can activate the complement system , which is an essential part of the immune response against pathogens.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• activate&lt;/li&gt;&lt;li&gt;• complement system&lt;/li&gt;&lt;li&gt;• essential part&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;li&gt;• Option C. Correct . IgG is known for its ability to cross the placenta , providing passive immunity to the fetus .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• ability&lt;/li&gt;&lt;li&gt;• cross&lt;/li&gt;&lt;li&gt;• placenta&lt;/li&gt;&lt;li&gt;• passive immunity&lt;/li&gt;&lt;li&gt;• fetus&lt;/li&gt;&lt;li&gt;• Option D. Correct . IgG is the most abundant immunoglobulin in the plasma and plays a vital role in immune defense .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• most abundant immunoglobulin&lt;/li&gt;&lt;li&gt;• plasma&lt;/li&gt;&lt;li&gt;• vital role&lt;/li&gt;&lt;li&gt;• immune defense&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the properties and functions of IgG , especially its role in secondary immune responses , complement activation , placental transfer , and as the predominant immunoglobulin in plasma , crucial for the diagnosis and management of immune disorders .&lt;/li&gt;&lt;li&gt;➤ properties&lt;/li&gt;&lt;li&gt;➤ functions&lt;/li&gt;&lt;li&gt;➤ IgG&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ secondary immune responses&lt;/li&gt;&lt;li&gt;➤ complement activation&lt;/li&gt;&lt;li&gt;➤ placental transfer&lt;/li&gt;&lt;li&gt;➤ predominant immunoglobulin&lt;/li&gt;&lt;li&gt;➤ plasma&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ management&lt;/li&gt;&lt;li&gt;➤ immune disorders&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 78; G. K. Pal Comprehensive Textbook of Medical Physiology, First edition – Volume 1, pg no: 174&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 78; G. K. Pal Comprehensive Textbook of Medical Physiology, First edition – Volume 1, pg no: 174&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient undergoing treatment for a chronic inflammatory condition, understanding the lifespan and circulation time of immune cells is crucial. Which of the following is true regarding the lifespan of macrophages and the transit time of monocytes in the blood?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrophages live for Weeks, and Monocytes have a transit time of 1-2 days in the Blood.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macrophages live for Months to Years, and Monocytes have a transit time of 10-20 hours in the Blood.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macrophages live for Days, and Monocytes have a transit time of less than 10 hours in the Blood.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both Macrophages and Monocytes have a Short Lifespan of a few days.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Macrophages live for Months to Years, and Monocytes have a transit time of 10-20 hours in the Blood.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Macrophages live for Months to Years, and Monocytes have a transit time of 10-20 hours in the Blood.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Macrophages can live for months to years , not just weeks. The transit time for monocytes is correctly stated as 1-2 days.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• live&lt;/li&gt;&lt;li&gt;• months&lt;/li&gt;&lt;li&gt;• years&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . Macrophages have a much longer lifespan than just a few days. The transit time for monocytes is less than stated in this option.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• much longer lifespan&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . This option underestimates the lifespan of macrophages and does not accurately reflect the transit time of monocytes in the blood.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• underestimates&lt;/li&gt;&lt;li&gt;• lifespan&lt;/li&gt;&lt;li&gt;• macrophages&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the lifespans and dynamics of monocytes and macrophages in the immune system , which is important for understanding the body&#x27;s response to chronic inflammation and infection .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ lifespans&lt;/li&gt;&lt;li&gt;➤ dynamics&lt;/li&gt;&lt;li&gt;➤ monocytes&lt;/li&gt;&lt;li&gt;➤ macrophages&lt;/li&gt;&lt;li&gt;➤ immune system&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ body&#x27;s response&lt;/li&gt;&lt;li&gt;➤ chronic inflammation&lt;/li&gt;&lt;li&gt;➤ infection&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 133&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 133&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of a patient with an allergic reaction, understanding the mediators released by basophils is critical for diagnosis and treatment. Which of the following substances are secreted by basophils?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heparin, Histamine, Bradykinin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histamine, Bradykinin, Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heparin, Histamine, Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heparin, Histamine, Bradykinin, Serotonin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Heparin, Histamine, Bradykinin, Serotonin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Heparin, Histamine, Bradykinin, Serotonin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect . While heparin and histamine are indeed secreted by basophils , bradykinin is not typically associated with basophils but is a part of the kinin system .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• heparin&lt;/li&gt;&lt;li&gt;• histamine&lt;/li&gt;&lt;li&gt;• secreted&lt;/li&gt;&lt;li&gt;• basophils&lt;/li&gt;&lt;li&gt;• part&lt;/li&gt;&lt;li&gt;• kinin system&lt;/li&gt;&lt;li&gt;• Option B. Incorrect . Histamine and bradykinin are secreted by basophils , but serotonin is not typically a major product of basophils.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Histamine&lt;/li&gt;&lt;li&gt;• bradykinin&lt;/li&gt;&lt;li&gt;• basophils&lt;/li&gt;&lt;li&gt;• Option D. Incorrect . This option incorrectly includes bradykinin, which is not a major product of basophils.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the role of Basophils in Allergic Reactions and Inflammation , specifically recognizing their ability to secrete mediators like Heparin , Histamine , and Serotonin , which are important in the body&#x27;s immune response .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ Basophils&lt;/li&gt;&lt;li&gt;➤ Allergic Reactions&lt;/li&gt;&lt;li&gt;➤ Inflammation&lt;/li&gt;&lt;li&gt;➤ recognizing&lt;/li&gt;&lt;li&gt;➤ ability&lt;/li&gt;&lt;li&gt;➤ secrete mediators&lt;/li&gt;&lt;li&gt;➤ Heparin&lt;/li&gt;&lt;li&gt;➤ Histamine&lt;/li&gt;&lt;li&gt;➤ Serotonin&lt;/li&gt;&lt;li&gt;➤ important&lt;/li&gt;&lt;li&gt;➤ body&#x27;s immune response&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 136&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 136&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient undergoing immunological testing, understanding the structural forms of different immunoglobulins is crucial. Which of the following immunoglobulins typically exist as monomers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;IgM, IgG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IgG, IgE&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IgG, IgD, IgE&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IgM, IgD, IgE&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IgG, IgD, IgE&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IgG, IgD, IgE&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. IgM typically exists as a pentamer , not a monomer. IgG is correctly identified as a monomer .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• IgM&lt;/li&gt;&lt;li&gt;• pentamer&lt;/li&gt;&lt;li&gt;• IgG&lt;/li&gt;&lt;li&gt;• monomer&lt;/li&gt;&lt;li&gt;• Option B. Partially correct. IgG and IgE both exist as monomers , but this option omits IgD, which is also typically a monomer .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• IgG&lt;/li&gt;&lt;li&gt;• IgE&lt;/li&gt;&lt;li&gt;• both exist&lt;/li&gt;&lt;li&gt;• monomers&lt;/li&gt;&lt;li&gt;• monomer&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. IgM is not a monomer; it exists typically as a pentamer . IgD and IgE are correctly identified as monomers .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• pentamer&lt;/li&gt;&lt;li&gt;• IgD&lt;/li&gt;&lt;li&gt;• IgE&lt;/li&gt;&lt;li&gt;• monomers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the structural forms of different immunoglobulins , particularly recognizing that IgG , IgD , and IgE exist as monomers , which is important for their respective functions in the immune response .&lt;/li&gt;&lt;li&gt;➤ structural forms&lt;/li&gt;&lt;li&gt;➤ different immunoglobulins&lt;/li&gt;&lt;li&gt;➤ IgG&lt;/li&gt;&lt;li&gt;➤ IgD&lt;/li&gt;&lt;li&gt;➤ IgE&lt;/li&gt;&lt;li&gt;➤ monomers&lt;/li&gt;&lt;li&gt;➤ respective functions&lt;/li&gt;&lt;li&gt;➤ immune response&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 78&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 78&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with a parasitic infection, understanding the role of specific blood cells in the immune response is crucial. Major basic protein, which has larvicidal activity, is predominantly secreted by which type of blood cell?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neutrophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basophils&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Eosinophils&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Macrophages&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Eosinophils&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Eosinophils&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect. Neutrophils are primarily involved in the defense against bacterial infections and are not the main source of major basic protein.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Neutrophils&lt;/li&gt;&lt;li&gt;• defense against bacterial infections&lt;/li&gt;&lt;li&gt;• Option B. Incorrect. Basophils are involved in allergic responses and release histamine and heparin , but they do not primarily secrete major basic protein.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Basophils&lt;/li&gt;&lt;li&gt;• allergic responses&lt;/li&gt;&lt;li&gt;• histamine&lt;/li&gt;&lt;li&gt;• heparin&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. While macrophages are key players in the immune system and phagocytosis , they are not the main cells responsible for secreting major basic protein.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• key players&lt;/li&gt;&lt;li&gt;• immune system&lt;/li&gt;&lt;li&gt;• phagocytosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the role of eosinophils in the immune system , particularly their function in combating parasitic infections through the secretion of major basic protein , which is crucial for the diagnosis and treatment of parasitic diseases .&lt;/li&gt;&lt;li&gt;➤ role of eosinophils&lt;/li&gt;&lt;li&gt;➤ immune system&lt;/li&gt;&lt;li&gt;➤ combating parasitic infections&lt;/li&gt;&lt;li&gt;➤ secretion&lt;/li&gt;&lt;li&gt;➤ major basic protein&lt;/li&gt;&lt;li&gt;➤ diagnosis&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ parasitic diseases&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 135, 136&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition, pg no: 135, 136&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient undergoing treatment for an autoimmune disease, understanding the structure and function of immunoglobulins is essential. Which of the following statements about immunoglobulins is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Fc Portion of Immunoglobulins does not serve as the Effector Portion, and Heavy Chains in Immunoglobulins do not have a variable segment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Fc Portion of Immunoglobulins serves as the Effector Portion, but Heavy Chains in Immunoglobulins do not have a variable segment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Fc Portion of Immunoglobulins serves as the Effector Portion, and Heavy Chains in Immunoglobulins have a variable segment.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neither the Fc Portion of immunoglobulins serves as the Effector Portion, nor do Heavy Chains in Immunoglobulins have a variable segment.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Both the Fc Portion of Immunoglobulins serves as the Effector Portion, and Heavy Chains in Immunoglobulins have a variable segment.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/18/picture41.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Both the Fc Portion of Immunoglobulins serves as the Effector Portion, and Heavy Chains in Immunoglobulins have a variable segment.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect . This statement is false , as the Fc portion of immunoglobulins does act as the effector portion , and heavy chains in immunoglobulins do have a variable segment .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• Fc portion&lt;/li&gt;&lt;li&gt;• immunoglobulins&lt;/li&gt;&lt;li&gt;• effector portion&lt;/li&gt;&lt;li&gt;• heavy chains&lt;/li&gt;&lt;li&gt;• immunoglobulins&lt;/li&gt;&lt;li&gt;• variable segment&lt;/li&gt;&lt;li&gt;• Option B. Incorrect . The Fc portion of immunoglobulins indeed serves as the effector portion , and the heavy chains of immunoglobulins contain a variable segment .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• immunoglobulins&lt;/li&gt;&lt;li&gt;• serves&lt;/li&gt;&lt;li&gt;• effector portion&lt;/li&gt;&lt;li&gt;• heavy chains&lt;/li&gt;&lt;li&gt;• immunoglobulins&lt;/li&gt;&lt;li&gt;• variable segment&lt;/li&gt;&lt;li&gt;• Option D. Incorrect. The Fc portion of immunoglobulins indeed serves as the effector portion , and the heavy chains do have a variable segment .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• immunoglobulins&lt;/li&gt;&lt;li&gt;• serves&lt;/li&gt;&lt;li&gt;• effector portion&lt;/li&gt;&lt;li&gt;• heavy chains&lt;/li&gt;&lt;li&gt;• do&lt;/li&gt;&lt;li&gt;• variable segment&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the structure and function of immunoglobulins , especially the roles of the Fc portion and the variable segment of heavy chains , which is essential for the comprehension of immune responses and the treatment of immune-related disorders .&lt;/li&gt;&lt;li&gt;➤ structure&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ immunoglobulins&lt;/li&gt;&lt;li&gt;➤ roles&lt;/li&gt;&lt;li&gt;➤ Fc portion&lt;/li&gt;&lt;li&gt;➤ variable segment&lt;/li&gt;&lt;li&gt;➤ heavy chains&lt;/li&gt;&lt;li&gt;➤ essential&lt;/li&gt;&lt;li&gt;➤ comprehension&lt;/li&gt;&lt;li&gt;➤ immune responses&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ immune-related disorders&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 78&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 78&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following factors involved in the coagulation cascade is called the Fitzgerald factor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Protein C&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kallikrein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Factor X&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HMW-K&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. HMW-K&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) HMW-K&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating a patient&#x27;s neutrophil function, understanding the nature of azurophilic granules in neutrophils is crucial. Which of the following statements about azurophilic granules in neutrophils is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are Secondary Granules.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contain Myeloperoxidase.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Contain Cathepsins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Are Peroxidase Positive.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. They are Secondary Granules.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/18/picture51.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) They are Secondary Granules.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Correct . Azurophilic granules contain myeloperoxidase , an enzyme crucial in the respiratory burst and microbial killing .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• myeloperoxidase&lt;/li&gt;&lt;li&gt;• enzyme crucial&lt;/li&gt;&lt;li&gt;• respiratory burst&lt;/li&gt;&lt;li&gt;• microbial killing&lt;/li&gt;&lt;li&gt;• Option C. Correct . Cathepsins, a group of proteases , are present in azurophilic granules and contribute to the degradation of ingested pathogens .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• proteases&lt;/li&gt;&lt;li&gt;• azurophilic granules&lt;/li&gt;&lt;li&gt;• degradation&lt;/li&gt;&lt;li&gt;• ingested pathogens&lt;/li&gt;&lt;li&gt;• Option D. Correct . Due to the presence of myeloperoxidase, Azurophilic granules are peroxidase positive , indicative of their role in microbial killing through the production of reactive oxygen species .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Correct&lt;/li&gt;&lt;li&gt;• peroxidase positive&lt;/li&gt;&lt;li&gt;• microbial killing&lt;/li&gt;&lt;li&gt;• production&lt;/li&gt;&lt;li&gt;• reactive oxygen&lt;/li&gt;&lt;li&gt;• species&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the characteristics of azurophilic granules in neutrophils , particularly their classification as primary granules containing enzymes vital for pathogen destruction , crucial for the understanding of neutrophil function in the immune response .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ characteristics&lt;/li&gt;&lt;li&gt;➤ azurophilic granules&lt;/li&gt;&lt;li&gt;➤ neutrophils&lt;/li&gt;&lt;li&gt;➤ primary granules&lt;/li&gt;&lt;li&gt;➤ enzymes&lt;/li&gt;&lt;li&gt;➤ pathogen destruction&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ neutrophil function&lt;/li&gt;&lt;li&gt;➤ immune response&lt;/li&gt;&lt;li&gt;➤ Azurophils may contain&lt;/li&gt;&lt;li&gt;➤ Myeloperoxidase, Phospholipase A2, Acid Hydrolases, Elastase, Defensins, Neutral Serine Proteases, Bactericidal Permeability-Increasing Protein, Lysozyme, Cathepsin G, Proteinase 3, and Proteoglycans.&lt;/li&gt;&lt;li&gt;➤ Myeloperoxidase, Phospholipase A2, Acid Hydrolases, Elastase,&lt;/li&gt;&lt;li&gt;➤ Defensins, Neutral Serine Proteases, Bactericidal Permeability-Increasing Protein,&lt;/li&gt;&lt;li&gt;➤ Lysozyme,&lt;/li&gt;&lt;li&gt;➤ Cathepsin G,&lt;/li&gt;&lt;li&gt;➤ Proteinase 3, and&lt;/li&gt;&lt;li&gt;➤ Proteoglycans.&lt;/li&gt;&lt;li&gt;➤ Neutrophils are seen on peripheral smear as shown below:&lt;/li&gt;&lt;li&gt;➤ Ref : G.K.Pal Comprehensive Textbook of Medical Physiology, First edition – Volume 1, pg no: 134&lt;/li&gt;&lt;li&gt;➤ Ref : G.K.Pal Comprehensive Textbook of Medical Physiology, First edition – Volume 1, pg no: 134&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In understanding the immune response in a patient with an autoimmune disorder, it&#x27;s important to correctly identify the functions of B lymphocytes and the characteristics of T cell surface proteins. Which of the following statements is correct regarding B lymphocyte activation and the role of CD8 proteins in T cells?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Activated B Lymphocytes transform into Memory Cells, and CD8 Proteins on T Cells bind MHC-II Proteins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Activated B Lymphocytes do not transform into Memory Cells, but CD8 Proteins on T Cells bind MHC-II Proteins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Activated B Lymphocytes transform into Memory Cells, but CD8 Proteins on T Cells do not bind MHC-II Proteins.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neither do activated B Lymphocytes transform into Memory Cells nor do CD8 Proteins on T Cells bind MHC-II Proteins.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Activated B Lymphocytes transform into Memory Cells, but CD8 Proteins on T Cells do not bind MHC-II Proteins.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Activated B Lymphocytes transform into Memory Cells, but CD8 Proteins on T Cells do not bind MHC-II Proteins.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect . While activated B lymphocytes can differentiate into memory cells, CD8 proteins on T cells bind MHC class I proteins , not MHC-II proteins.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• bind MHC class I proteins&lt;/li&gt;&lt;li&gt;• Option B. Incorrect . Activated B lymphocytes do transform into memory cells, which is a key part of the adaptive immune response. CD8 proteins bind to MHC-I molecules , not MHC-II.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• MHC-I molecules&lt;/li&gt;&lt;li&gt;• Option D. Incorrect . Activated B lymphocytes do transform into memory cells, and CD8 proteins on T cells bind MHC class I molecules .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• T cells&lt;/li&gt;&lt;li&gt;• MHC class I molecules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the activation and differentiation of B lymphocytes into memory cells and the specificity of CD8 proteins on T cells for MHC class I molecules , which is crucial for the adaptive immune response .&lt;/li&gt;&lt;li&gt;➤ activation&lt;/li&gt;&lt;li&gt;➤ differentiation&lt;/li&gt;&lt;li&gt;➤ B lymphocytes&lt;/li&gt;&lt;li&gt;➤ memory cells&lt;/li&gt;&lt;li&gt;➤ specificity&lt;/li&gt;&lt;li&gt;➤ CD8 proteins&lt;/li&gt;&lt;li&gt;➤ T cells&lt;/li&gt;&lt;li&gt;➤ MHC class I molecules&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ adaptive immune response&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg nos: 76, 77&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg nos: 76, 77&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 133 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }
