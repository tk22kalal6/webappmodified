&gt;&lt;li&gt;• A fibers&lt;/li&gt;&lt;li&gt;• myelinated&lt;/li&gt;&lt;li&gt;• fast-conducting&lt;/li&gt;&lt;li&gt;• more resistant&lt;/li&gt;&lt;li&gt;• transient hypoxic conditions&lt;/li&gt;&lt;li&gt;• rapid&lt;/li&gt;&lt;li&gt;• acute responses&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . C fibers are unmyelinated and involved in slow pain transmission ; they are not as immediately affected by acute hypoxic events compared to autonomic fibers.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• C fibers&lt;/li&gt;&lt;li&gt;• unmyelinated&lt;/li&gt;&lt;li&gt;• slow pain transmission&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . D fibers are not a recognized category in standard classifications of nerve fibers.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the differential susceptibility of various nerve fiber types to hypoxic conditions and the clinical implications of these susceptibilities .&lt;/li&gt;&lt;li&gt;➤ differential susceptibility&lt;/li&gt;&lt;li&gt;➤ nerve fiber&lt;/li&gt;&lt;li&gt;➤ hypoxic conditions&lt;/li&gt;&lt;li&gt;➤ susceptibilities&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male patient presents with a history of progressive muscle weakness and abnormal gait. Upon examination, his deep tendon reflexes are found to be hyperactive. In the context of muscle spindle function, w hich of the following nerve fibers is primarily responsible for the motor supply to the intrafusal muscle fibers, playing a crucial role in modulating muscle tone and reflexes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A Beta fiber, which are involved in the motor innervation of extrafusal muscle fibers and modulate gross motor movements.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An Alpha fibers, which innervate extrafusal muscle fibers and are essential for voluntary muscle contraction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A Delta fiber, which are involved in transmitting pain and temperature sensations and contribute to reflex responses to noxious stimuli.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A Gamma fiber, which innervate intrafusal muscle fibers of the muscle spindle, adjusting their sensitivity and playing a key role in muscle tone regulation.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A Gamma fiber, which innervate intrafusal muscle fibers of the muscle spindle, adjusting their sensitivity and playing a key role in muscle tone regulation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/3.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-154949.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gamma fibers, which innervate intrafusal muscle fibers of the muscle spindle, adjusting their sensitivity and playing a key role in muscle tone regulation.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: is incorrect because A Beta fibers primarily innervate extrafusal muscle fibers , not intrafusal muscle fibers. They are involved in gross motor control rather than modulating muscle spindle sensitivity .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• A Beta fibers&lt;/li&gt;&lt;li&gt;• extrafusal&lt;/li&gt;&lt;li&gt;• muscle fibers&lt;/li&gt;&lt;li&gt;• gross motor control&lt;/li&gt;&lt;li&gt;• modulating muscle spindle sensitivity&lt;/li&gt;&lt;li&gt;• Option B: is incorrect as an Alpha fibers also innervate extrafusal muscle fibers and are crucial for voluntary muscle contractions , not directly involved in the sensitivity modulation of muscle spindles.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• extrafusal muscle&lt;/li&gt;&lt;li&gt;• fibers&lt;/li&gt;&lt;li&gt;• voluntary muscle contractions&lt;/li&gt;&lt;li&gt;• Option C: is incorrect. Delta fibers are sensory fibers that transmit pain and temperature sensations and do not play a direct role in the innervation of intrafusal muscle fibers.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Delta fibers&lt;/li&gt;&lt;li&gt;• sensory fibers&lt;/li&gt;&lt;li&gt;• pain&lt;/li&gt;&lt;li&gt;• temperature sensations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question aims to assess the candidate’s understanding of the functional roles of different types of nerve fibers , particularly in the context of motor innervation of muscle spindles and their significance in neurologic reflex arcs .&lt;/li&gt;&lt;li&gt;➤ functional roles&lt;/li&gt;&lt;li&gt;➤ different types&lt;/li&gt;&lt;li&gt;➤ nerve fibers&lt;/li&gt;&lt;li&gt;➤ motor innervation&lt;/li&gt;&lt;li&gt;➤ muscle spindles&lt;/li&gt;&lt;li&gt;➤ neurologic reflex arcs&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman with a history of multiple sclerosis presents with new-onset neurological symptoms. Her MRI shows areas of demyelination and gliosis. Considering the physiological and pathological roles of macroglial cells, which of the following is correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macroglial cells form the blood-brain barrier and are predominantly responsible for fibrosis in the central nervous system.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Macroglial cells, while integral to the blood-brain barrier formation, do not play a predominant role in CNS fibrosis unless they become reactive, which is primarily mediated by other cell types.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The blood-brain barrier is formed by endothelial cells, not macroglia, but macroglial cells are predominantly responsible for CNS fibrosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neither the formation of the blood-brain barrier nor the mediation of CNS fibrosis involves macroglial cells, as these functions are carried out by different cell types in the CNS.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Macroglial cells, while integral to the blood-brain barrier formation, do not play a predominant role in CNS fibrosis unless they become reactive, which is primarily mediated by other cell types.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Macroglial cells, while integral to the blood-brain barrier formation, do not play a predominant role in CNS fibrosis unless they become reactive, which is primarily mediated by other cell types.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: is incorrect because while macroglial cells are involved in the formation of the blood-brain barrier , they are not predominantly responsible for fibrosis in the CNS. Fibrosis in the CNS is usually mediated by other cell types, such as myofibroblasts. .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• macroglial cells&lt;/li&gt;&lt;li&gt;• blood-brain barrier&lt;/li&gt;&lt;li&gt;• mediated&lt;/li&gt;&lt;li&gt;• myofibroblasts.&lt;/li&gt;&lt;li&gt;• Option C: is incorrect. The blood-brain barrier is indeed formed by a combination of endothelial cells, astrocytes (a type of macroglia ), and pericytes , but macroglial cells are not the main mediators of CNS fibrosis.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• combination&lt;/li&gt;&lt;li&gt;• endothelial cells, astrocytes&lt;/li&gt;&lt;li&gt;• macroglia&lt;/li&gt;&lt;li&gt;• pericytes&lt;/li&gt;&lt;li&gt;• Option D: is incorrect as it denies the role of macroglial cells in the blood-brain barrier formation. Macroglial cells , particularly astrocytes , play a crucial role in this aspect.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Macroglial cells&lt;/li&gt;&lt;li&gt;• astrocytes&lt;/li&gt;&lt;li&gt;• crucial role&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question assesses the understanding of the roles of different glial cells in the central nervous system , focusing on the physiological role of macroglial cells in the blood-brain barrier and their involvement in pathological processes such as CNS fibrosis .&lt;/li&gt;&lt;li&gt;➤ different glial cells&lt;/li&gt;&lt;li&gt;➤ central nervous system&lt;/li&gt;&lt;li&gt;➤ physiological role&lt;/li&gt;&lt;li&gt;➤ macroglial cells&lt;/li&gt;&lt;li&gt;➤ blood-brain barrier&lt;/li&gt;&lt;li&gt;➤ CNS fibrosis&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 85&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 85&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old construction worker presents with symptoms of carpal tunnel syndrome, including numbness and tingling in his thumb, index, and middle fingers. This is characterized by compression of the median nerve. Which type of nerve fibers are most susceptible and likely contributing to this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;D fibers, which are small and unmyelinated, making them more vulnerable to pressure and ischemic damage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;C fibers, which are unmyelinated and have a slow conduction velocity, increasing their susceptibility to compression.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;B fibers, which are myelinated but have a small diameter, rendering them more prone to damage from compression.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A fibers, particularly the large myelinated Aβ fibers, which are more susceptible to compression injuries due to their size and myelination characteristics.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A fibers, particularly the large myelinated Aβ fibers, which are more susceptible to compression injuries due to their size and myelination characteristics.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/screenshot-2024-02-28-180058.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/screenshot-2024-02-28-180225.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A fibers, particularly the large myelinated Aβ fibers, which are more susceptible to compression injuries due to their size and myelination characteristics.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: is incorrect because D fibers are not a recognized category of nerve fibers in standard neurophysiology.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Option B: is incorrect. While C fibers are unmyelinated , they are not typically the most susceptible to compression injuries. Their small size and lack of myelination make them less likely to be affected by compression compared to larger myelinated fibers .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• C fibers&lt;/li&gt;&lt;li&gt;• unmyelinated&lt;/li&gt;&lt;li&gt;• small size&lt;/li&gt;&lt;li&gt;• lack&lt;/li&gt;&lt;li&gt;• myelination&lt;/li&gt;&lt;li&gt;• affected&lt;/li&gt;&lt;li&gt;• larger myelinated fibers&lt;/li&gt;&lt;li&gt;• Option C: is incorrect as B fibers , although myelinated , are primarily involved in autonomic nervous system functions and are not the most susceptible to the types of compression injuries seen in conditions like carpal tunnel syndrome.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• B fibers&lt;/li&gt;&lt;li&gt;• myelinated&lt;/li&gt;&lt;li&gt;• autonomic nervous system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question tests the candidate&#x27;s understanding of the susceptibility of different nerve fiber types to compression injuries . It highlights the vulnerability of large, myelinated A fibers .&lt;/li&gt;&lt;li&gt;➤ susceptibility&lt;/li&gt;&lt;li&gt;➤ different nerve fiber&lt;/li&gt;&lt;li&gt;➤ injuries&lt;/li&gt;&lt;li&gt;➤ vulnerability&lt;/li&gt;&lt;li&gt;➤ large, myelinated A&lt;/li&gt;&lt;li&gt;➤ fibers&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: In absolute refractory period, the nerve cannot be stimulated even with a strong stimulus Reason: Majority of the sodium channels are in inactivated state during the early part of the refractory period Identify the correct statement from the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is not the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A)Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• There are two types of refractory period – absolute and relative Even with a stronger stimulus , the nerve can never be excited during absolute refractory period , whereas stronger stimulus can excite the nerve during relative refractory period Refractory period can be shown as:&lt;/li&gt;&lt;li&gt;• There are two types of refractory period – absolute and relative&lt;/li&gt;&lt;li&gt;• two types&lt;/li&gt;&lt;li&gt;• refractory period&lt;/li&gt;&lt;li&gt;• absolute&lt;/li&gt;&lt;li&gt;• relative&lt;/li&gt;&lt;li&gt;• Even with a stronger stimulus , the nerve can never be excited during absolute refractory period , whereas stronger stimulus can excite the nerve during relative refractory period&lt;/li&gt;&lt;li&gt;• stronger stimulus&lt;/li&gt;&lt;li&gt;• excited&lt;/li&gt;&lt;li&gt;• absolute refractory period&lt;/li&gt;&lt;li&gt;• stronger stimulus&lt;/li&gt;&lt;li&gt;• excite&lt;/li&gt;&lt;li&gt;• relative refractory period&lt;/li&gt;&lt;li&gt;• Refractory period can be shown as:&lt;/li&gt;&lt;li&gt;• During the absolute refractory period, majority of the sodium channels are in inactivated state , hence the nerve can not be excited (early part of the total refractory period) These channels do not open till the membrane returns back to the resting state&lt;/li&gt;&lt;li&gt;• During the absolute refractory period, majority of the sodium channels are in inactivated state , hence the nerve can not be excited (early part of the total refractory period)&lt;/li&gt;&lt;li&gt;• majority&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• inactivated state&lt;/li&gt;&lt;li&gt;• These channels do not open till the membrane returns back to the resting state&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question aims to test the candidate&#x27;s understanding of the mechanisms underlying the absolute refractory period in neurons , particularly focusing on the role of sodium channel inactivation .&lt;/li&gt;&lt;li&gt;➤ mechanisms&lt;/li&gt;&lt;li&gt;➤ absolute refractory period&lt;/li&gt;&lt;li&gt;➤ neurons&lt;/li&gt;&lt;li&gt;➤ focusing&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ sodium channel inactivation&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 70&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 70&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with long-standing, poorly controlled diabetes mellitus presents with complaints of numbness and a tingling sensation in his feet. He is at risk for peripheral neuropathy due to his medical condition, which may affect various types of nerve fibers differently. Regarding the characteristics of C type nerve fibers, which of the following statements is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are the least affected by hypoxia due to their metabolic properties and minimal myelin content.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They serve as preganglionic autonomic fibers responsible for transmitting impulses to autonomic ganglia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are unmyelinated, accounting for their slower conduction velocity compared to myelinated fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are the smallest in diameter of the nerve fibers, which contributes to their slow conduction velocity.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. They serve as preganglionic autonomic fibers responsible for transmitting impulses to autonomic ganglia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) They serve as preganglionic autonomic fibers responsible for transmitting impulses to autonomic ganglia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: is incorrect as a distractor; C fibers are indeed quite resistant to hypoxia , which is why they are the least affected among the nerve fiber types .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• C fibers&lt;/li&gt;&lt;li&gt;• resistant&lt;/li&gt;&lt;li&gt;• hypoxia&lt;/li&gt;&lt;li&gt;• least&lt;/li&gt;&lt;li&gt;• affected&lt;/li&gt;&lt;li&gt;• nerve fiber types&lt;/li&gt;&lt;li&gt;• Option C: is incorrect as a distractor; it is true that C fibers are unmyelinated.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• C fibers&lt;/li&gt;&lt;li&gt;• unmyelinated.&lt;/li&gt;&lt;li&gt;• Option D: is incorrect as a distractor; C fibers are indeed the smallest in diameter , which contributes to their relatively slow conduction velocity .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• C fibers&lt;/li&gt;&lt;li&gt;• smallest&lt;/li&gt;&lt;li&gt;• diameter&lt;/li&gt;&lt;li&gt;• relatively slow conduction velocity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question assesses the understanding of the specific characteristics and classifications of nerve fibers , particularly C type nerve fibers, in relation to their structure , function , and susceptibility to pathological conditions like diabetic neuropathy .&lt;/li&gt;&lt;li&gt;➤ nerve fibers&lt;/li&gt;&lt;li&gt;➤ C type nerve fibers,&lt;/li&gt;&lt;li&gt;➤ structure&lt;/li&gt;&lt;li&gt;➤ function&lt;/li&gt;&lt;li&gt;➤ susceptibility&lt;/li&gt;&lt;li&gt;➤ diabetic neuropathy&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a neuroscience lecture, a professor discusses neuronal excitability and action potential initiation. A medical student is asked to identify the typical resting membrane potential (RMP) and firing threshold level of a neuron. Which of the following pairs of values correctly represents the RMP and the firing threshold potential at which an action potential is likely to be initiated?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RMP of -50 mV and a firing threshold of -40 mV.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RMP of -90 mV and a firing threshold of -70 mV.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RMP of -70 mV and a firing threshold of -55 mV.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RMP of -60 mV and a firing threshold of -45 mV.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. RMP of -70 mV and a firing threshold of -55 mV.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/5.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) RMP of -70 mV and a firing threshold of -55 mV.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A : is incorrect because a neuron has an RMP more negative than -50 mV, and the firing threshold is usually more negative than -40 mV.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Option B: is incorrect as an RMP of -90 mV is more characteristic of cells like muscle fibers and the firing threshold is generally less negative than -70 mV for neurons.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Option D: is incorrect because an RMP of -60 mV is not as negative as the typical neuronal RMP, and a firing threshold of -45 mV is more depolarized than what is commonly seen for neurons.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question assesses the understanding of the electrochemical gradient across the neuronal membrane and the electrical properties that characterize neuronal excitability . It is essential to grasp these fundamental concepts to comprehend how neurons communicate and process information .&lt;/li&gt;&lt;li&gt;➤ electrochemical gradient&lt;/li&gt;&lt;li&gt;➤ neuronal membrane&lt;/li&gt;&lt;li&gt;➤ electrical properties&lt;/li&gt;&lt;li&gt;➤ neuronal excitability&lt;/li&gt;&lt;li&gt;➤ communicate&lt;/li&gt;&lt;li&gt;➤ process information&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 90&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 90&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents to the clinic with a deep laceration on the forearm that occurred during a kitchen accident. Which types of nerve fibers are involved in the perception of pain, including both the immediate, sharp pain and the lingering, dull ache?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type A delta fibers, which are myelinated and convey fast, acute pain sensations, and Type B fibers, which are involved in general visceral sensation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type A delta fibers, which are myelinated and responsible for the initial sharp pain, and Type C fibers, which are unmyelinated and convey the slow, chronic pain.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type B fibers, which primarily handle the initial sharp pain, along with Type C fibers.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type C fibers only, as they are solely responsible for the transmission of pain sensations and no other fibers are involved.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type A delta fibers, which are myelinated and responsible for the initial sharp pain, and Type C fibers, which are unmyelinated and convey the slow, chronic pain.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-183212.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Type A delta fibers, which are myelinated and responsible for the initial sharp pain, and Type C fibers, which are unmyelinated and convey the slow, chronic pain.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: is incorrect because Type B fibers are not typically involved in pain sensation; they are primarily associated with myelinated fibers that convey fast conduction of visceral sensory information .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• myelinated fibers&lt;/li&gt;&lt;li&gt;• fast conduction&lt;/li&gt;&lt;li&gt;• visceral sensory information&lt;/li&gt;&lt;li&gt;• Option C: is incorrect. Type B fibers are not involved in the transmission of pain, they are primarily handle touch and pressure .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• primarily handle touch&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• Option D: is incorrect. While Type C fibers do transmit pain sensations, they are not the only type involved; Type A delta fibers also play a critical role in the perception of acute pain .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Type A delta fibers&lt;/li&gt;&lt;li&gt;• critical role&lt;/li&gt;&lt;li&gt;• perception&lt;/li&gt;&lt;li&gt;• acute pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question tests the candidate&#x27;s knowledge of the functional classification of nerve fibers , particularly in the context of pain transmission . Understanding the types of fibers and their associated sensations is crucial for diagnosing and treating pain effectively .&lt;/li&gt;&lt;li&gt;➤ functional classification&lt;/li&gt;&lt;li&gt;➤ nerve fibers&lt;/li&gt;&lt;li&gt;➤ pain transmission&lt;/li&gt;&lt;li&gt;➤ types of fibers&lt;/li&gt;&lt;li&gt;➤ associated sensations&lt;/li&gt;&lt;li&gt;➤ diagnosing&lt;/li&gt;&lt;li&gt;➤ treating pain effectively&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 94&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 94&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a neurophysiology lecture, a medical student asks about the mechanisms underlying the absolute refractory period of a neuron. The period, a neuron cannot generate a new action potential, regardless of the strength of the stimulus. What is the primary reason for this inability to initiate another action potential during the absolute refractory period?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The majority of potassium channels are open, leading to excessive efflux of potassium ions, which hyperpolarizes the membrane.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The majority of sodium channels are in an inactivated state, preventing the influx of sodium ions necessary for action potential generation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is an overwhelming influx of calcium ions, which inhibits the generation of a new action potential.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All the sodium channels are closed and locked, which permanently prevents the neuron from firing again.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The majority of sodium channels are in an inactivated state, preventing the influx of sodium ions necessary for action potential generation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The majority of sodium channels are in an inactivated state, preventing the influx of sodium ions necessary for action potential generation.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: is incorrect. While potassium channels do open during the repolarization phase of an action potential , their activity is not the primary reason for the absolute refractory period. The key factor is the state of the sodium channels .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• repolarization phase&lt;/li&gt;&lt;li&gt;• action potential&lt;/li&gt;&lt;li&gt;• state&lt;/li&gt;&lt;li&gt;• sodium channels&lt;/li&gt;&lt;li&gt;• Option C: is incorrect. Calcium influx plays a role in neurotransmitter release at the synaptic terminal but is not the primary factor preventing action potential initiation during the absolute refractory period.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Calcium influx&lt;/li&gt;&lt;li&gt;• neurotransmitter release&lt;/li&gt;&lt;li&gt;• synaptic terminal&lt;/li&gt;&lt;li&gt;• Option D: is incorrect. Sodium channels are not permanently closed and locked; they transition through different states ( closed, open , inactivated ). The inactivated state during the absolute refractory period is temporary .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• transition&lt;/li&gt;&lt;li&gt;• different states&lt;/li&gt;&lt;li&gt;• closed,&lt;/li&gt;&lt;li&gt;• open&lt;/li&gt;&lt;li&gt;• inactivated&lt;/li&gt;&lt;li&gt;• absolute refractory&lt;/li&gt;&lt;li&gt;• temporary&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question aims to test the candidate&#x27;s understanding of the mechanisms underlying the absolute refractory period in neurons , particularly focusing on the role of sodium channel inactivation .&lt;/li&gt;&lt;li&gt;➤ absolute refractory period&lt;/li&gt;&lt;li&gt;➤ neurons&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ sodium channel inactivation&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 13 th Edition, pg no: 70&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 13 th Edition, pg no: 70&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical resident is reviewing the case of a patient who has sustained a severe head injury leading to cerebral edema. The neurosurgeon discusses the risk of neuronal hyperexcitability due to changes in ion distribution. Which of the following factors would decrease the firing level (threshold potential) of a neuron, thus making it more likely to reach a spike potential?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased extracellular potassium concentration, which would elevate the resting membrane potential closer to the threshold.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperpolarization of the neuron due to an enhanced efflux of potassium ions, increasing the difference between the RMP and the threshold.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Augmentation of the sodium-potassium pump activity, leading to a greater hyperpolarization of the resting membrane potential.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excessive chloride ion influx, which would stabilize the membrane potential further away from the firing threshold.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Increased extracellular potassium concentration, which would elevate the resting membrane potential closer to the threshold.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Increased extracellular potassium concentration, which would elevate the resting membrane potential closer to the threshold.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: is incorrect. Hyperpolarization would increase the difference between the RMP and the threshold potential , making it less likely for the neuron to reach the spike potential .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Hyperpolarization&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• difference between&lt;/li&gt;&lt;li&gt;• RMP&lt;/li&gt;&lt;li&gt;• threshold potential&lt;/li&gt;&lt;li&gt;• neuron&lt;/li&gt;&lt;li&gt;• spike potential&lt;/li&gt;&lt;li&gt;• Option C: is incorrect. Increasing the activity of the sodium-potassium pump would hyperpolarize the neuron by moving three sodium ions out for every two potassium ions in, moving the RMP further from the threshold, not closer.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Increasing&lt;/li&gt;&lt;li&gt;• sodium-potassium pump&lt;/li&gt;&lt;li&gt;• hyperpolarize&lt;/li&gt;&lt;li&gt;• neuron&lt;/li&gt;&lt;li&gt;• three sodium ions&lt;/li&gt;&lt;li&gt;• RMP&lt;/li&gt;&lt;li&gt;• Option D: is incorrect. Chloride ions typically contribute to inhibitory post-synaptic potentials . An influx would hyperpolarize the cell or keep it at a more negative potential , thus making it less likely to reach the spike potential.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Chloride ions&lt;/li&gt;&lt;li&gt;• inhibitory post-synaptic potentials&lt;/li&gt;&lt;li&gt;• hyperpolarize&lt;/li&gt;&lt;li&gt;• negative potential&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ This question tests the candidate&#x27;s understanding of the physiological principles governing the resting membrane potential and factors influencing the firing threshold of neurons . It requires the integration of knowledge about ion gradients , membrane potentials , and the effects of changes in ion concentrations on neuronal excitability .&lt;/li&gt;&lt;li&gt;➤ physiological principles&lt;/li&gt;&lt;li&gt;➤ resting membrane potential&lt;/li&gt;&lt;li&gt;➤ firing threshold&lt;/li&gt;&lt;li&gt;➤ neurons&lt;/li&gt;&lt;li&gt;➤ integration&lt;/li&gt;&lt;li&gt;➤ knowledge&lt;/li&gt;&lt;li&gt;➤ ion gradients&lt;/li&gt;&lt;li&gt;➤ membrane potentials&lt;/li&gt;&lt;li&gt;➤ effects&lt;/li&gt;&lt;li&gt;➤ ion concentrations&lt;/li&gt;&lt;li&gt;➤ neuronal excitability&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 13 th Edition, pg no: 70, 71&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 13 th Edition, pg no: 70, 71&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurologist is explaining the roles of different glial cells in the central and peripheral nervous systems during a seminar. Which of the following pairs correctly matches the cell type with its primary function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligodendrocytes – formation of the blood-brain barrier&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schwann cells – support neuronal function in the central nervous system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astrocytes – form myelin sheath in the peripheral nervous system&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Microglia – act as immune defense cells in the CNS&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Microglia – act as immune defense cells in the CNS&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Microglia – act as Immune Defense Cells in the CNS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Oligodendrocytes are responsible for myelinating neurons in the CNS , not forming the blood-brain barrier.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• myelinating neurons&lt;/li&gt;&lt;li&gt;• CNS&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. Schwann cells myelinate peripheral nerves, not central nerves.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Schwann cells&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Astrocytes have many functions, including supporting blood-brain barrier maintenance and neuronal support , but they do not myelinate in the PNS.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Astrocytes&lt;/li&gt;&lt;li&gt;• supporting blood-brain barrier&lt;/li&gt;&lt;li&gt;• maintenance&lt;/li&gt;&lt;li&gt;• neuronal support&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to recognize the distinct functions of various types of glial cells within the nervous system .&lt;/li&gt;&lt;li&gt;➤ recognize&lt;/li&gt;&lt;li&gt;➤ distinct functions&lt;/li&gt;&lt;li&gt;➤ glial cells&lt;/li&gt;&lt;li&gt;➤ nervous system&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 85.&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 85.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 30-year-old male, nerve conduction study (NCS) was done to evaluate the pathophysiology of both sensory and motor nerve injuries. Which of the following types of A nerve fibers are expected to have the highest conduction velocity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aα fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aβ fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aδ fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aɣ fibers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aα fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-162123.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aα fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. While Aβ fibers are also myelinated and have a high conduction velocity , they are smaller than Aα fibers and primarily involved in transmitting touch and pressure sensations .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Aβ fibers&lt;/li&gt;&lt;li&gt;• myelinated&lt;/li&gt;&lt;li&gt;• high conduction velocity&lt;/li&gt;&lt;li&gt;• smaller&lt;/li&gt;&lt;li&gt;• Aα fibers&lt;/li&gt;&lt;li&gt;• transmitting touch&lt;/li&gt;&lt;li&gt;• pressure sensations&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Aδ fibers are smaller and less myelinated than Aα and Aβ fibers , leading to a slower conduction velocity . They carry pain and temperature sensations .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Aδ fibers&lt;/li&gt;&lt;li&gt;• smaller&lt;/li&gt;&lt;li&gt;• less myelinated&lt;/li&gt;&lt;li&gt;• Aα&lt;/li&gt;&lt;li&gt;• Aβ fibers&lt;/li&gt;&lt;li&gt;• slower conduction velocity&lt;/li&gt;&lt;li&gt;• pain&lt;/li&gt;&lt;li&gt;• temperature sensations&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Aɣ fibers are involved in the motor control of muscle spindles and have lower conduction velocities compared to Aα fibers .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Aɣ fibers&lt;/li&gt;&lt;li&gt;• motor control&lt;/li&gt;&lt;li&gt;• muscle spindles&lt;/li&gt;&lt;li&gt;• lower conduction&lt;/li&gt;&lt;li&gt;• Aα fibers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the classification of nerve fibers based on size , myelination , and conduction velocity , particularly in relation to their functional roles in the nervous system.&lt;/li&gt;&lt;li&gt;➤ classification&lt;/li&gt;&lt;li&gt;➤ nerve fibers&lt;/li&gt;&lt;li&gt;➤ size&lt;/li&gt;&lt;li&gt;➤ myelination&lt;/li&gt;&lt;li&gt;➤ conduction velocity&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 94.&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 94.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurophysiology team is conducting a study on the sensory innervation of muscle spindles. They are particularly interested in identifying the types of afferent nerve fibers present in muscle spindles. Which of the following options correctly identifies these fiber types?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type II and Type III fibers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type Ia fibers only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Type II and Type Ia fibers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Type III and Type Ia fibers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Type II and Type Ia fibers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/7.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.C) Type II and Type Ia fibers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Type III fibers are primarily associated with pain and temperature sensations , not muscle spindle function.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Type III fibers&lt;/li&gt;&lt;li&gt;• pain&lt;/li&gt;&lt;li&gt;• temperature&lt;/li&gt;&lt;li&gt;• sensations&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. While Type Ia fibers are present in muscle spindles , they are not the only type.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Type Ia fibers&lt;/li&gt;&lt;li&gt;• muscle spindles&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Type III fibers are not involved in muscle spindle sensory feedback.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the types of sensory afferent fibers in muscle spindles and their functional significance in proprioception.&lt;/li&gt;&lt;li&gt;➤ types&lt;/li&gt;&lt;li&gt;➤ sensory afferent fibers&lt;/li&gt;&lt;li&gt;➤ muscle spindles&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 9598.&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 9598.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A neurologist is discussing the mechanisms of synaptic modulation with a group of medical students. They focus on the role of various neurotransmitters in presynaptic inhibition. Which neurotransmitter is primarily associated with facilitating presynaptic inhibition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glutamate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GABA&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aspartate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. GABA&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) GABA&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Glutamate is mainly an excitatory neurotransmitter in the CNS and is not primarily known for its role in presynaptic inhibition.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Glutamate&lt;/li&gt;&lt;li&gt;• excitatory neurotransmitter&lt;/li&gt;&lt;li&gt;• CNS&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. Dopamine has various functions related to reward , motor control , and regulation of mood, but it is not typically associated with presynaptic inhibition.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Dopamine&lt;/li&gt;&lt;li&gt;• reward&lt;/li&gt;&lt;li&gt;• motor control&lt;/li&gt;&lt;li&gt;• regulation of mood,&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Aspartate can act as a neurotransmitter but is not predominantly involved in presynaptic inhibition.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Aspartate&lt;/li&gt;&lt;li&gt;• neurotransmitter&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the role of various neurotransmitters in synaptic function , particularly the inhibitory action of GABA in presynaptic inhibition .&lt;/li&gt;&lt;li&gt;➤ neurotransmitters&lt;/li&gt;&lt;li&gt;➤ synaptic function&lt;/li&gt;&lt;li&gt;➤ inhibitory action&lt;/li&gt;&lt;li&gt;➤ GABA&lt;/li&gt;&lt;li&gt;➤ presynaptic inhibition&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition(13 th Edition), pg no: 709&lt;/li&gt;&lt;li&gt;➤ Ref: Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition(13 th Edition), pg no: 709&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male presents with a sensation of pins and needles in his lower extremities and difficulty walking. Upon neurological examination, vibratory sense is diminished, and proprioception is altered. Reflexes are hyperactive, and he displays a wide-based gait. All of the following nerve fibers are correctly matched with their functions except ?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aα – somatic motor, C – Postganglionic sympathetic, Aβ- Vibration sensation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aβ – touch &amp;amp; pressure sensation, C – Slow pain transmission, B – preganglionic sympathetic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aɣ - temperature, Aα- Proprioception, Aβ – pressure sensation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;B – preganglionic, Aβ – touch sensation, Aɣ- somatic motor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aɣ - temperature, Aα- Proprioception, Aβ – pressure sensation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-162846.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aɣ - temperature, Aα- Proprioception, Aβ – pressure sensation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A: Correct matches. Aα fibers are indeed associated with somatic motor functions , which control voluntary muscle movements , and C fibers can carry postganglionic sympathetic signals, which are part of the autonomic nervous system . Aβ fibers carry the sensation of vibration , as well as touch and pressure .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Aα fibers&lt;/li&gt;&lt;li&gt;• somatic motor functions&lt;/li&gt;&lt;li&gt;• voluntary muscle movements&lt;/li&gt;&lt;li&gt;• C fibers&lt;/li&gt;&lt;li&gt;• postganglionic sympathetic&lt;/li&gt;&lt;li&gt;• autonomic nervous system&lt;/li&gt;&lt;li&gt;• Aβ fibers&lt;/li&gt;&lt;li&gt;• sensation&lt;/li&gt;&lt;li&gt;• vibration&lt;/li&gt;&lt;li&gt;• touch&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• Option B: Correct matches. Aβ fibers are responsible for touch and pressure sensations , which align with the patient&#x27;s symptoms of diminished vibratory sense. C fibers are involved in transmitting slow pain signals , and B fibers are known to carry preganglionic sympathetic signals .&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Aβ fibers&lt;/li&gt;&lt;li&gt;• touch&lt;/li&gt;&lt;li&gt;• pressure sensations&lt;/li&gt;&lt;li&gt;• C fibers&lt;/li&gt;&lt;li&gt;• transmitting slow pain signals&lt;/li&gt;&lt;li&gt;• B fibers&lt;/li&gt;&lt;li&gt;• carry preganglionic sympathetic&lt;/li&gt;&lt;li&gt;• signals&lt;/li&gt;&lt;li&gt;• Option D: Correct matches. B fibers are involved in preganglionic autonomic functions , Aβ fibers are involved in touch sensation , and Aɣ fibers provide motor input to muscle spindles , which helps maintain muscle tone and adjusts the sensitivity of the reflexes .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• B fibers&lt;/li&gt;&lt;li&gt;• preganglionic autonomic functions&lt;/li&gt;&lt;li&gt;• Aβ&lt;/li&gt;&lt;li&gt;• touch sensation&lt;/li&gt;&lt;li&gt;• Aɣ fibers&lt;/li&gt;&lt;li&gt;• motor input&lt;/li&gt;&lt;li&gt;• muscle spindles&lt;/li&gt;&lt;li&gt;• muscle tone&lt;/li&gt;&lt;li&gt;• sensitivity&lt;/li&gt;&lt;li&gt;• reflexes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To assess understanding of the specific functions of different nerve fiber types in relation to clinical symptoms and neurological examination findings .&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ clinical symptoms&lt;/li&gt;&lt;li&gt;➤ neurological examination findings&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 94.&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 94.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of an action potential, a graph displays two distinct peaks representing ion permeabilities over time in a neuron. With peak A occurring before peak B, identify the ions corresponding to these peaks?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A – Sodium (Na+), B – Potassium (K+)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A – Potassium (K+), B – Sodium (Na+)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A – Sodium (Na+), B – Calcium (Ca2+)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A – Calcium (Ca2+), B – Sodium (Na+)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A – Sodium (Na+), B – Potassium (K+)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/9_MSebPwX.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/28/10_Zgl5oOV.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A – Sodium (Na+), B – Potassium (K+)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . Potassium (K+) channels typically open after sodium (Na+) channels during an action potential , so peak A cannot represent potassium.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Potassium (K+)&lt;/li&gt;&lt;li&gt;• after sodium (Na+) channels&lt;/li&gt;&lt;li&gt;• action potential&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . While calcium (Ca2+) channels are important in some types of action potentials, particularly in cardiac muscle cells, they are not typically represented in the standard neuron action potential graph, which mainly involves sodium and potassium .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• calcium (Ca2+) channels&lt;/li&gt;&lt;li&gt;• cardiac muscle cells,&lt;/li&gt;&lt;li&gt;• involves sodium&lt;/li&gt;&lt;li&gt;• potassium&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Calcium (Ca2+) channels are not the primary ion channels involved in the generation of a standard neuronal action potential; thus, they would not be represented as one of the primary peaks in such a graph.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the sequence of ion permeability changes during the neuronal action potential .&lt;/li&gt;&lt;li&gt;➤ sequence&lt;/li&gt;&lt;li&gt;➤ ion permeability changes&lt;/li&gt;&lt;li&gt;➤ neuronal action potential&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 95&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 95&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Given the nerve action potential graph, identify the point where potassium ion (K+) permeability is at its highest.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Point A – Resting membrane potential&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Point B – Threshold potential&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Point E – Repolarization phase&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Point F – After-hyperpolarization phase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Point E – Repolarization phase&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-125110.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-125154.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Point E – Repolarization phase&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect . Point A indicates the resting membrane potential where K+ permeability is not at its peak but is responsible for maintaining the resting potential.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• resting membrane potential&lt;/li&gt;&lt;li&gt;• K+&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . Point B marks the threshold potential , which is predominantly influenced by Na+ influx , not an increase in K+ permeability.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• threshold potential&lt;/li&gt;&lt;li&gt;• Na+ influx&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Point F represents the after-hyperpolarization phase where K+ permeability is still above baseline but is returning to its resting level after having been at its peak during repolarization .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• after-hyperpolarization phase&lt;/li&gt;&lt;li&gt;• K+ permeability&lt;/li&gt;&lt;li&gt;• above baseline&lt;/li&gt;&lt;li&gt;• resting level&lt;/li&gt;&lt;li&gt;• after&lt;/li&gt;&lt;li&gt;• peak during repolarization&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The goal is to understand the ionic basis of the action potential phases, particularly the role of potassium ions during repolarization .&lt;/li&gt;&lt;li&gt;➤ ionic basis&lt;/li&gt;&lt;li&gt;➤ action potential phases,&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ potassium ions&lt;/li&gt;&lt;li&gt;➤ repolarization&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 90&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 90&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a chronic neuroinflammatory condition presents with neurological symptoms that suggest both myelin damage and a robust immune response within the central nervous system (CNS). MRI findings are indicative of demyelinating plaques, and CSF analysis demonstrates the presence of cells involved in active phagocytosis. Which combination of glial cells is most likely associated with myelination and participation in the monocyte-macrophage system in this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oligodendrocytes and Microglia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Microglia and Astrocytes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Astrocytes and Schwann cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schwann cells and Ependymal cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Oligodendrocytes and Microglia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Oligodendrocytes and Microglia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . Microglia and Astrocytes are both types of glial cells within the CNS ; however, astrocytes , despite their supportive roles and reactive changes in the setting of CNS injury , are not primarily involved in myelination.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Microglia&lt;/li&gt;&lt;li&gt;• Astrocytes&lt;/li&gt;&lt;li&gt;• both types&lt;/li&gt;&lt;li&gt;• glial cells&lt;/li&gt;&lt;li&gt;• CNS&lt;/li&gt;&lt;li&gt;• astrocytes&lt;/li&gt;&lt;li&gt;• supportive roles&lt;/li&gt;&lt;li&gt;• setting&lt;/li&gt;&lt;li&gt;• CNS injury&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . Astrocytes provide structural support in the CNS, and Schwann cells are involved in myelination within the peripheral nervous system ( PNS), not the CNS, and neither are part of the monocyte-macrophage system.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• myelination&lt;/li&gt;&lt;li&gt;• peripheral nervous system (&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Schwann cells myelinate peripheral nerves, and ependymal cells line the ventricles of the brain and the central canal of the spinal cord . Neither are involved in the CNS&#x27;s monocyte-macrophage system.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect.&lt;/li&gt;&lt;li&gt;• ventricles&lt;/li&gt;&lt;li&gt;• brain&lt;/li&gt;&lt;li&gt;• central canal&lt;/li&gt;&lt;li&gt;• spinal cord&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To distinguish between the roles of CNS glial cells , particularly oligodendrocytes in myelination and microglia as part of the CNS immune response within the monocyte-macrophage system .&lt;/li&gt;&lt;li&gt;➤ roles&lt;/li&gt;&lt;li&gt;➤ CNS glial cells&lt;/li&gt;&lt;li&gt;➤ oligodendrocytes&lt;/li&gt;&lt;li&gt;➤ myelination&lt;/li&gt;&lt;li&gt;➤ microglia&lt;/li&gt;&lt;li&gt;➤ CNS immune response&lt;/li&gt;&lt;li&gt;➤ monocyte-macrophage system&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 85&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 85&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old construction worker presents with a deep laceration to the arm after an accident on site. On examination, there is evidence of nerve damage with loss of motor function distal to the injury. Electrophysiological studies are ordered to assess the extent of nerve damage. In the context of axonal injury, consider the following statements: Y: The proximal segment to the crushed axon degenerates in a process known as Wallerian degeneration. Z: Wallerian degeneration is a rare consequence in cases of peripheral nerve injuries. Which of the following is correct regarding these two statements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The statement Y is true, the statement Z is false.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The statement Y is false, the statement Z is true.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both statements Y and Z are true.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both statements Y and Z are false.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both statements Y and Z are false.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/29/13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both statements Y and Z are false.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option D: Correct. This is the correct option because statement Y is false as Wallerian degeneration occurs in the distal , not proximal, segment to the crushed axon. Statement Z is false because Wallerian degeneration is commonly observed in peripheral nerve injuries , not rarely.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• statement Y&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• Wallerian degeneration&lt;/li&gt;&lt;li&gt;• distal&lt;/li&gt;&lt;li&gt;• Statement Z&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• Wallerian degeneration&lt;/li&gt;&lt;li&gt;• peripheral nerve injuries&lt;/li&gt;&lt;li&gt;• In Wallerian degeneration , the part of the neuron distal to the cut or compressed (crushed) part of the axon will undergo degeneration (not the proximal part) This degeneration is commonly seen in peripheral nerve injuries (not rare) and was named after Augustus Waller , who first explained this process There will a loss of myelin sheath in the distal part of the neuron and the axon will be fragmented into smaller segments Wallerian degeneration can be shown histologically as: Fluorescent micrographs (100x) of Wallerian degeneration in cut and crushed peripheral nerves. Left column is proximal to the injury, right is distal. A and B: 37 hours post cut. C and D: 40 hours post crush. E and F: 42 hours post cut. G and H: 44 hours post crush.&lt;/li&gt;&lt;li&gt;• In Wallerian degeneration , the part of the neuron distal to the cut or compressed (crushed) part of the axon will undergo degeneration (not the proximal part)&lt;/li&gt;&lt;li&gt;• Wallerian degeneration&lt;/li&gt;&lt;li&gt;• neuron distal&lt;/li&gt;&lt;li&gt;• cut&lt;/li&gt;&lt;li&gt;• compressed (crushed) part&lt;/li&gt;&lt;li&gt;• axon&lt;/li&gt;&lt;li&gt;• This degeneration is commonly seen in peripheral nerve injuries (not rare) and was named after Augustus Waller , who first explained this process&lt;/li&gt;&lt;li&gt;• peripheral nerve injuries&lt;/li&gt;&lt;li&gt;• Augustus&lt;/li&gt;&lt;li&gt;• Waller&lt;/li&gt;&lt;li&gt;• There will a loss of myelin sheath in the distal part of the neuron and the axon will be fragmented into smaller segments&lt;/li&gt;&lt;li&gt;• loss of myelin sheath&lt;/li&gt;&lt;li&gt;• distal part&lt;/li&gt;&lt;li&gt;• neuron&lt;/li&gt;&lt;li&gt;• axon&lt;/li&gt;&lt;li&gt;• fragmented&lt;/li&gt;&lt;li&gt;• smaller segments&lt;/li&gt;&lt;li&gt;• Wallerian degeneration can be shown histologically as: Fluorescent micrographs (100x) of Wallerian degeneration in cut and crushed peripheral nerves. Left column is proximal to the injury, right is distal. A and B: 37 hours post cut. C and D: 40 hours post crush. E and F: 42 hours post cut. G and H: 44 hours post crush.&lt;/li&gt;&lt;li&gt;• Fluorescent micrographs (100x) of Wallerian degeneration in cut and crushed peripheral nerves. Left column is proximal to the injury, right is distal. A and B: 37 hours post cut. C and D: 40 hours post crush. E and F: 42 hours post cut. G and H: 44 hours post crush.&lt;/li&gt;&lt;li&gt;• Fluorescent micrographs (100x) of Wallerian degeneration in cut and crushed peripheral nerves. Left column is proximal to the injury, right is distal. A and B: 37 hours post cut. C and D: 40 hours post crush. E and F: 42 hours post cut. G and H: 44 hours post crush.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To assess knowledge regarding the pathophysiological processes involved in nerve injury , specifically the concept of Wallerian degeneration and its typical occurrence in peripheral nerves .&lt;/li&gt;&lt;li&gt;➤ pathophysiological processes&lt;/li&gt;&lt;li&gt;➤ nerve injury&lt;/li&gt;&lt;li&gt;➤ Wallerian degeneration&lt;/li&gt;&lt;li&gt;➤ peripheral nerves&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 89&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 89&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with chronic renal failure presents to the emergency room with muscle weakness and ECG changes suggestive of cardiac arrhythmia. Blood tests reveal significantly low serum potassium levels. During her neurological assessment, you consider the impact of her hypokalemia on neuronal excitability and membrane potential. Based on the physiological effects of hypokalemia on neurons, which of the following statements is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypokalemia increases neuronal excitability because it causes the neuron to be depolarized.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia increases neuronal excitability because it causes the neuron to be hyperpolarized.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemia decreases neuronal excitability because it causes the neuron to be hyperpolarized.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypokalemia has no effect on neuronal excitability or membrane potential.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypokalemia decreases neuronal excitability because it causes the neuron to be hyperpolarized.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypokalemia decreases neuronal excitability because it causes the neuron to be hyperpolarized.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Hypokalemia leads to hyperpolarization of the neuron , not depolarization. Hyperpolarization makes neurons less likely to reach the threshold for action potential generation, thus decreasing excitability .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Hypokalemia&lt;/li&gt;&lt;li&gt;• hyperpolarization&lt;/li&gt;&lt;li&gt;• neuron&lt;/li&gt;&lt;li&gt;• decreasing excitability&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. While hypokalemia does cause hyperpolarization, this state actually decreases neuronal excitability , not increases it.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• decreases neuronal excitability&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Hypokalemia affects neuronal excitability by hyperpolarizing the neuronal membrane, making it less likely for action potentials to occur.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• less likely&lt;/li&gt;&lt;li&gt;• action potentials&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To assess the understanding of the effect of serum potassium levels on neuronal excitability and membrane potential .&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ serum potassium&lt;/li&gt;&lt;li&gt;➤ levels&lt;/li&gt;&lt;li&gt;➤ neuronal excitability&lt;/li&gt;&lt;li&gt;➤ membrane potential&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 91&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 91&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient is diagnosed with hypercalcemia. The medical team is evaluating how this condition affects the patient&#x27;s membrane excitability. Which of the following best describes the impact of hypercalcemia on membrane excitability?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypercalcemia increases membrane excitability.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypercalcemia reduces membrane excitability.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypercalcemia has no effect on membrane excitability.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypercalcemia leads to unpredictable changes in membrane excitability.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypercalcemia reduces membrane excitability.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypercalcemia reduces membrane excitability.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Hypercalcemia does not increase membrane excitability. Instead, it has the opposite effect due to its inhibitory influence on Sodium ion channels and membrane potential .&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• opposite effect&lt;/li&gt;&lt;li&gt;• inhibitory influence&lt;/li&gt;&lt;li&gt;• Sodium ion channels&lt;/li&gt;&lt;li&gt;• membrane potential&lt;/li&gt;&lt;li&gt;• Option C: Incorrect. Hypercalcemia does affect membrane excitability by altering the threshold potential required for action potentials .&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• affect membrane excitability&lt;/li&gt;&lt;li&gt;• altering&lt;/li&gt;&lt;li&gt;• threshold potential&lt;/li&gt;&lt;li&gt;• action potentials&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. The effect of hypercalcemia on membrane excitability is not unpredictable. It consistently leads to a reduction in excitability .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• reduction&lt;/li&gt;&lt;li&gt;• excitability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand how electrolyte imbalances, such as hypercalcemia , affect membrane excitability , crucial for the clinical management of patients with such imbalances.&lt;/li&gt;&lt;li&gt;➤ hypercalcemia&lt;/li&gt;&lt;li&gt;➤ affect membrane excitability&lt;/li&gt;&lt;li&gt;➤ clinical management&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 91&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical physiology 25 th edition, pg no: 91&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient arrives in the emergency department after prolonged exposure to cold weather. The patient complains of numbness and a burning sensation in the fingers and toes. The nerve fibers involved in the perception of temperature is critical for a proper diagnosis. Which combination of nerve fibers is most likely transmitting the sensations of temperature to the patient&#x27;s central nervous system? Aɣ Aδ B C&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1,2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2,3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2,4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2,4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-172933.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 2,4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: Incorrect. Aɣ fibers are involved in the motor control of muscle spindles and are not typically associated with temperature sensation.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• Aɣ fibers&lt;/li&gt;&lt;li&gt;• motor control&lt;/li&gt;&lt;li&gt;• muscle spindles&lt;/li&gt;&lt;li&gt;• Option B: Incorrect. B fibers are associated with preganglionic autonomic functions , not sensory transmission of temperature.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• B fibers&lt;/li&gt;&lt;li&gt;• preganglionic autonomic functions&lt;/li&gt;&lt;li&gt;• Option D: Incorrect. Aɣ fibers, as mentioned, are not involved in temperature sensation, whereas C fibers are involved in transmitting temperature and pain sensations .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• C fibers&lt;/li&gt;&lt;li&gt;• transmitting temperature&lt;/li&gt;&lt;li&gt;• pain sensations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the specific nerve fiber types asso
