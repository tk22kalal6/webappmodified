;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The assertion statement is correct, but the reason statement is incorrect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• In the Gastro-Esophageal Junction , the musculature called the Lower Esophageal Sphincter (LES) will be tonically active This tonic activity of the sphincter between the successive meals will prevent the reflux of the gastric contents ( regurgitation ) back into the esophagus During swallowing , the sphincter will be relaxed The release of acetylcholine from the vagal nerve endings ( parasympathetic activity ) will cause the intrinsic sphincter ( esophageal smooth muscle ) to go for contraction&lt;/li&gt;&lt;li&gt;• In the Gastro-Esophageal Junction , the musculature called the Lower Esophageal Sphincter (LES) will be tonically active&lt;/li&gt;&lt;li&gt;• Gastro-Esophageal Junction&lt;/li&gt;&lt;li&gt;• musculature&lt;/li&gt;&lt;li&gt;• Lower Esophageal Sphincter (LES)&lt;/li&gt;&lt;li&gt;• tonically active&lt;/li&gt;&lt;li&gt;• This tonic activity of the sphincter between the successive meals will prevent the reflux of the gastric contents ( regurgitation ) back into the esophagus&lt;/li&gt;&lt;li&gt;• tonic activity&lt;/li&gt;&lt;li&gt;• sphincter&lt;/li&gt;&lt;li&gt;• successive meals&lt;/li&gt;&lt;li&gt;• prevent&lt;/li&gt;&lt;li&gt;• reflux&lt;/li&gt;&lt;li&gt;• gastric contents&lt;/li&gt;&lt;li&gt;• regurgitation&lt;/li&gt;&lt;li&gt;• esophagus&lt;/li&gt;&lt;li&gt;• During swallowing , the sphincter will be relaxed&lt;/li&gt;&lt;li&gt;• swallowing&lt;/li&gt;&lt;li&gt;• sphincter&lt;/li&gt;&lt;li&gt;• relaxed&lt;/li&gt;&lt;li&gt;• The release of acetylcholine from the vagal nerve endings ( parasympathetic activity ) will cause the intrinsic sphincter ( esophageal smooth muscle ) to go for contraction&lt;/li&gt;&lt;li&gt;• release&lt;/li&gt;&lt;li&gt;• acetylcholine&lt;/li&gt;&lt;li&gt;• vagal nerve endings&lt;/li&gt;&lt;li&gt;• parasympathetic activity&lt;/li&gt;&lt;li&gt;• intrinsic sphincter&lt;/li&gt;&lt;li&gt;• esophageal smooth muscle&lt;/li&gt;&lt;li&gt;• contraction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that while the Lower Esophageal Sphincter (LES) is tonically active to prevent reflux , its contraction is primarily mediated by myogenic mechanisms and intrinsic neural plexuses , not sympathetic stimulation.&lt;/li&gt;&lt;li&gt;➤ Lower Esophageal Sphincter (LES)&lt;/li&gt;&lt;li&gt;➤ tonically&lt;/li&gt;&lt;li&gt;➤ active&lt;/li&gt;&lt;li&gt;➤ prevent reflux&lt;/li&gt;&lt;li&gt;➤ contraction&lt;/li&gt;&lt;li&gt;➤ mediated&lt;/li&gt;&lt;li&gt;➤ myogenic mechanisms&lt;/li&gt;&lt;li&gt;➤ intrinsic neural plexuses&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 498&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 498&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old patient presents with a two-month difficulty swallowing, regurgitation, and chest pain. An upper endoscopy reveals dilation of the lower esophagus and absent peristalsis attributable to a lesion in Auerbach’s plexus. Which of the following specific components of the enteric nervous system is responsible for the patient’s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myenteric Plexus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Submucosal Plexus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serosal Plexus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucosal Plexus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Myenteric Plexus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Myenteric plexus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B - Submucosal Plexus: Primarily regulates the absorption and secretion within the intestines , not motility.&lt;/li&gt;&lt;li&gt;• Option B - Submucosal Plexus:&lt;/li&gt;&lt;li&gt;• regulates&lt;/li&gt;&lt;li&gt;• absorption&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• intestines&lt;/li&gt;&lt;li&gt;• Option C - Serosal Plexus: There is no recognized serosal plexus associated with direct control of gastrointestinal motility.&lt;/li&gt;&lt;li&gt;• Option C - Serosal Plexus:&lt;/li&gt;&lt;li&gt;• no recognized serosal plexus&lt;/li&gt;&lt;li&gt;• Option D - Mucosal Plexus: While involved in the regulation of mucosal function and secretions , it does not control overall esophageal motility.&lt;/li&gt;&lt;li&gt;• Option D - Mucosal Plexus:&lt;/li&gt;&lt;li&gt;• regulation&lt;/li&gt;&lt;li&gt;• mucosal function&lt;/li&gt;&lt;li&gt;• secretions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the role of the myenteric plexus in regulating gastrointestinal motility , particularly in the esophagus , and how its dysfunction can lead to swallowing difficulties and achalasia .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ myenteric plexus&lt;/li&gt;&lt;li&gt;➤ regulating gastrointestinal motility&lt;/li&gt;&lt;li&gt;➤ esophagus&lt;/li&gt;&lt;li&gt;➤ lead&lt;/li&gt;&lt;li&gt;➤ swallowing difficulties&lt;/li&gt;&lt;li&gt;➤ achalasia&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 472&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 472&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following are incorrectly matched regarding the rates of basal electrical activity in different parts of the gut?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sigmoid colon – 6/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duodenum – 12/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stomach – 8/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cecum – 2/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stomach – 8/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-141005.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stomach – 8/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Correctly matched, as the sigmoid colon&#x27;s basal electrical rhythm is about 6 contractions per minute.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• about 6 contractions per minute.&lt;/li&gt;&lt;li&gt;• Option B. Correctly matched, as the duodenum has a faster rate of basal electrical activity, typically around 12 contractions per minute .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• duodenum&lt;/li&gt;&lt;li&gt;• faster rate&lt;/li&gt;&lt;li&gt;• around 12 contractions per minute&lt;/li&gt;&lt;li&gt;• Option D. Correctly matched, as the cecum has a slower rate of basal electrical activity, approximately 2 contractions per minute .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• cecum&lt;/li&gt;&lt;li&gt;• slower rate&lt;/li&gt;&lt;li&gt;• approximately 2 contractions per minute&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the rates of basal electrical activity ( slow waves ) in different parts of the gastrointestinal tract , which are critical for the regulation of gut motility and coordination of contractions .&lt;/li&gt;&lt;li&gt;➤ rates&lt;/li&gt;&lt;li&gt;➤ basal electrical activity&lt;/li&gt;&lt;li&gt;➤ slow waves&lt;/li&gt;&lt;li&gt;➤ different parts&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ critical&lt;/li&gt;&lt;li&gt;➤ regulation&lt;/li&gt;&lt;li&gt;➤ gut motility&lt;/li&gt;&lt;li&gt;➤ coordination&lt;/li&gt;&lt;li&gt;➤ contractions&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old individual presents with recurrent episodes of abdominal pain, bloating, and constipation. These symptoms worsen after meals and have been ongoing for several months. Further investigation reveals irregular gastrointestinal motility patterns. During periods of fasting, a distinct pattern of contractions in Migratory Motor Complex (MMC) becomes evident. What is the typical rate of contractions in this complex?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 cm/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 cm/min&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 cm/min&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 cm/min&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5 cm/min&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 5 cm/min&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A - 1 cm/min: Too slow ; does not accurately represent the typical rate of the migratory motor complex (MMC).&lt;/li&gt;&lt;li&gt;• Option A - 1 cm/min:&lt;/li&gt;&lt;li&gt;• Too slow&lt;/li&gt;&lt;li&gt;• Option B - 2 cm/min: Still slower than the typical rate of MMC contractions observed during fasting.&lt;/li&gt;&lt;li&gt;• Option B - 2 cm/min:&lt;/li&gt;&lt;li&gt;• Still slower&lt;/li&gt;&lt;li&gt;• Option D - 10 cm/min: This rate is too fast and not representative of the MMC&#x27;s usual rate of contraction.&lt;/li&gt;&lt;li&gt;• Option D - 10 cm/min:&lt;/li&gt;&lt;li&gt;• too fast&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the rate of contractions in the migratory motor complex (MMC) , approximately 5 cm/min , which is important for the understanding of gut motility patterns during fasting .&lt;/li&gt;&lt;li&gt;➤ rate&lt;/li&gt;&lt;li&gt;➤ contractions&lt;/li&gt;&lt;li&gt;➤ migratory motor complex (MMC)&lt;/li&gt;&lt;li&gt;➤ 5 cm/min&lt;/li&gt;&lt;li&gt;➤ important&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ gut motility patterns&lt;/li&gt;&lt;li&gt;➤ fasting&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient presents with nausea, vomiting, and abdominal pain. Further evaluation reveals evaluation reveals a disorder affecting the gastrointestinal tract’s motility. One of the key aspects of normal gastrointestinal tract (GIT) motility is the Basal Electrical Rhythm (BER). What is associated with the initiation of the BER in GIT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brunner’s Cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cajal’s Cells&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cells of Ito&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Botzinger Complex&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cajal’s Cells&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cajal’s Cells&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A - Brunner’s Cells: Located in the duodenum , these cells secrete alkaline mucus but are not involved in generating the BER.&lt;/li&gt;&lt;li&gt;• Option A - Brunner’s Cells:&lt;/li&gt;&lt;li&gt;• duodenum&lt;/li&gt;&lt;li&gt;• secrete alkaline mucus&lt;/li&gt;&lt;li&gt;• Option C - Cells of Ito: These are hepatic stellate cells involved in vitamin A storage and liver fibrosis , not related to GIT motility.&lt;/li&gt;&lt;li&gt;• Option C - Cells of Ito:&lt;/li&gt;&lt;li&gt;• hepatic stellate cells&lt;/li&gt;&lt;li&gt;• vitamin A storage&lt;/li&gt;&lt;li&gt;• liver fibrosis&lt;/li&gt;&lt;li&gt;• Option D - Botzinger complex: Part of the brainstem respiratory rhythm generator , not associated with GIT motility.&lt;/li&gt;&lt;li&gt;• Option D - Botzinger complex:&lt;/li&gt;&lt;li&gt;• brainstem respiratory rhythm generator&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the role of interstitial cells of Cajal in generating the Basal Electrical Rhythm , critical for coordinating GIT motility .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ interstitial cells&lt;/li&gt;&lt;li&gt;➤ Cajal&lt;/li&gt;&lt;li&gt;➤ generating&lt;/li&gt;&lt;li&gt;➤ Basal Electrical Rhythm&lt;/li&gt;&lt;li&gt;➤ critical&lt;/li&gt;&lt;li&gt;➤ coordinating GIT motility&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient on chemotherapy with recurrent vomiting and altered ADH secretion, what physiological process is primarily associated with the area postrema of the brain, and the dysfunction or stimulation of this region be relevant to the patient&#x27;s symptoms.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Deglutition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nausea&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Defecation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric emptying&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Nausea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A - Deglutition: Swallowing , or deglutition , is not primarily associated with the area postrema.&lt;/li&gt;&lt;li&gt;• Option A - Deglutition:&lt;/li&gt;&lt;li&gt;• Swallowing&lt;/li&gt;&lt;li&gt;• deglutition&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• associated&lt;/li&gt;&lt;li&gt;• Option C - Defecation: The process of defecation is regulated by different parts of the nervous system , not the area postrema.&lt;/li&gt;&lt;li&gt;• Option C - Defecation:&lt;/li&gt;&lt;li&gt;• regulated&lt;/li&gt;&lt;li&gt;• different parts&lt;/li&gt;&lt;li&gt;• nervous system&lt;/li&gt;&lt;li&gt;• Option D - Gastric Emptying: Gastric emptying is coordinated by the stomach and nervous system inputs distinct from the area postrema .&lt;/li&gt;&lt;li&gt;• Option D - Gastric Emptying:&lt;/li&gt;&lt;li&gt;• coordinated by&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• nervous system&lt;/li&gt;&lt;li&gt;• area postrema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of the area postrema in the brain as a chemoreceptor trigger zone that, when stimulated , can lead to nausea and vomiting , which is particularly relevant in patients undergoing chemotherapy .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ area postrema&lt;/li&gt;&lt;li&gt;➤ brain&lt;/li&gt;&lt;li&gt;➤ chemoreceptor trigger zone&lt;/li&gt;&lt;li&gt;➤ stimulated&lt;/li&gt;&lt;li&gt;➤ lead&lt;/li&gt;&lt;li&gt;➤ nausea&lt;/li&gt;&lt;li&gt;➤ vomiting&lt;/li&gt;&lt;li&gt;➤ particularly relevant&lt;/li&gt;&lt;li&gt;➤ patients undergoing chemotherapy&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 501&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 501&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient presents with recurrent episodes of crampy abdominal pain, diarrhea, and urgency to defecate. These symptoms are exacerbated after meals and are accompanied by increased bowel movements. Further evaluation suggests a motility disorder affecting the GIT. Which specific part of GIT is associated with mass action contractions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophagus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Duodenum&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Colon&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Colon&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The esophagus facilitates the movement of food to the stomach via peristalsis , not mass movements.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• movement&lt;/li&gt;&lt;li&gt;• food&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• peristalsis&lt;/li&gt;&lt;li&gt;• Option B. While the stomach churns food , it does not have mass action contractions that propel contents extensively.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• churns food&lt;/li&gt;&lt;li&gt;• Option C. The duodenum has peristaltic movements for digestion but does not perform mass movements.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• duodenum&lt;/li&gt;&lt;li&gt;• peristaltic movements&lt;/li&gt;&lt;li&gt;• digestion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that mass action contractions are characteristic of the colon , playing a significant role in moving fecal contents and can be associated with symptoms of crampy abdominal pain and urgency , particularly in motility disorders .&lt;/li&gt;&lt;li&gt;➤ mass action contractions&lt;/li&gt;&lt;li&gt;➤ colon&lt;/li&gt;&lt;li&gt;➤ significant role&lt;/li&gt;&lt;li&gt;➤ moving fecal contents&lt;/li&gt;&lt;li&gt;➤ symptoms&lt;/li&gt;&lt;li&gt;➤ crampy abdominal pain&lt;/li&gt;&lt;li&gt;➤ urgency&lt;/li&gt;&lt;li&gt;➤ motility disorders&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 502&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 502&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with chronic gastrointestinal symptoms, the healthcare provider is assessing the potential role of the submucosal plexus in the enteric nervous system (ENS). Which function is not typically attributed to the given plexus in the context of gut health and digestive function.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastrointestinal Motility&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Epithelial Cell Functions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sensing the Luminal Environment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Regulation of Blood Flow&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastrointestinal Motility&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B - Epithelial Cell Functions: Correctly associated with the submucosal plexus , which regulates enzyme and mucous secretion from epithelial cells .&lt;/li&gt;&lt;li&gt;• Option B - Epithelial Cell Functions:&lt;/li&gt;&lt;li&gt;• submucosal plexus&lt;/li&gt;&lt;li&gt;• regulates enzyme&lt;/li&gt;&lt;li&gt;• mucous secretion&lt;/li&gt;&lt;li&gt;• epithelial cells&lt;/li&gt;&lt;li&gt;• Option C - Sensing the Luminal Environment: The submucosal plexus is involved in detecting changes in the lumen and adjusting secretions accordingly.&lt;/li&gt;&lt;li&gt;• Option C - Sensing the Luminal Environment:&lt;/li&gt;&lt;li&gt;• lumen&lt;/li&gt;&lt;li&gt;• secretions&lt;/li&gt;&lt;li&gt;• Option D - Regulation of blood flow: The submucosal plexus helps to regulate local blood flow within the gut wall .&lt;/li&gt;&lt;li&gt;• Option D - Regulation of blood flow:&lt;/li&gt;&lt;li&gt;• regulate local blood flow&lt;/li&gt;&lt;li&gt;• gut wall&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the distinct functions of the submucosal plexus within the enteric nervous system , notably its role in regulating epithelial secretions and blood flow , rather than gastrointestinal motility.&lt;/li&gt;&lt;li&gt;➤ distinct functions&lt;/li&gt;&lt;li&gt;➤ submucosal plexus&lt;/li&gt;&lt;li&gt;➤ enteric nervous system&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ regulating epithelial secretions&lt;/li&gt;&lt;li&gt;➤ blood flow&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 472&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 472&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A : Phase I of migratory motor complex will be associated with quiescent period. Statement B : In phase II of migratory motor complex, there will be regular electro-mechanical activities. Which of the following is true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The Statement A is True, the Statement B is False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture9_9KzOqWU.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• During interdigestive phases , the pattern of electrical and motor (mechanical) activity in the gastrointestinal smooth muscle will become modified as migratory motor complex There will be three phases in the migratory motor complex (MMC) The phase I will be a quiescent period , whereas The phase II will be associated with irregular electrical activity and mechanical activity (not regular) The phase III will end with a burst of regular activity Migratory motor complex can be graphically seen as:&lt;/li&gt;&lt;li&gt;• During interdigestive phases , the pattern of electrical and motor (mechanical) activity in the gastrointestinal smooth muscle will become modified as migratory motor complex&lt;/li&gt;&lt;li&gt;• interdigestive phases&lt;/li&gt;&lt;li&gt;• electrical&lt;/li&gt;&lt;li&gt;• motor&lt;/li&gt;&lt;li&gt;• activity&lt;/li&gt;&lt;li&gt;• gastrointestinal smooth muscle&lt;/li&gt;&lt;li&gt;• modified&lt;/li&gt;&lt;li&gt;• migratory motor complex&lt;/li&gt;&lt;li&gt;• There will be three phases in the migratory motor complex (MMC) The phase I will be a quiescent period , whereas The phase II will be associated with irregular electrical activity and mechanical activity (not regular) The phase III will end with a burst of regular activity&lt;/li&gt;&lt;li&gt;• three phases&lt;/li&gt;&lt;li&gt;• The phase I will be a quiescent period , whereas The phase II will be associated with irregular electrical activity and mechanical activity (not regular) The phase III will end with a burst of regular activity&lt;/li&gt;&lt;li&gt;• The phase I will be a quiescent period , whereas&lt;/li&gt;&lt;li&gt;• quiescent period&lt;/li&gt;&lt;li&gt;• The phase II will be associated with irregular electrical activity and mechanical activity (not regular)&lt;/li&gt;&lt;li&gt;• irregular electrical activity&lt;/li&gt;&lt;li&gt;• mechanical activity&lt;/li&gt;&lt;li&gt;• The phase III will end with a burst of regular activity&lt;/li&gt;&lt;li&gt;• end&lt;/li&gt;&lt;li&gt;• burst&lt;/li&gt;&lt;li&gt;• regular activity&lt;/li&gt;&lt;li&gt;• Migratory motor complex can be graphically seen as:&lt;/li&gt;&lt;li&gt;• graphically&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the characteristics of the Migratory Motor Complex (MMC) phases : Phase I represents a period of minimal contractions , or quiescence, and Phase II involves intermittent contractions , not regular electro-mechanical activities, preparing the gut for the next meal .&lt;/li&gt;&lt;li&gt;➤ characteristics&lt;/li&gt;&lt;li&gt;➤ Migratory Motor Complex (MMC) phases&lt;/li&gt;&lt;li&gt;➤ period&lt;/li&gt;&lt;li&gt;➤ minimal contractions&lt;/li&gt;&lt;li&gt;➤ intermittent contractions&lt;/li&gt;&lt;li&gt;➤ preparing&lt;/li&gt;&lt;li&gt;➤ gut&lt;/li&gt;&lt;li&gt;➤ next meal&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old patient is admitted to the hospital with recurrent episode of syncope. Cardiac issues have been ruled out, and further investigation suggests a gastrointestinal tract motility disorder. In the gastrointestinal tract, the basal electrical rhythm (BER) is responsible for regulating rhythmic contractions. During the spike potential phase of BER, depolarization occurs due to calcium influx. What specific ion is responsible for the repolarization phase of the spike potential in given condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium Influx&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium Efflux&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Calcium Efflux&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chloride efflux&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Potassium Efflux&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Potassium Efflux&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Sodium influx primarily contributes to the initial depolarization phase , not repolarization.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• initial depolarization phase&lt;/li&gt;&lt;li&gt;• Option C. While calcium influx triggers depolarization , its efflux is not the primary mechanism for repolarization.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• influx&lt;/li&gt;&lt;li&gt;• triggers depolarization&lt;/li&gt;&lt;li&gt;• Option D. Chloride ions play a role in maintaining membrane potential but are not the main ions responsible for repolarization.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• maintaining membrane potential&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that repolarization during the spike potential phase of the basal electrical rhythm in the gastrointestinal tract is primarily due to potassium efflux , crucial for maintaining the rhythmic contractions of the GIT .&lt;/li&gt;&lt;li&gt;➤ repolarization&lt;/li&gt;&lt;li&gt;➤ spike potential phase&lt;/li&gt;&lt;li&gt;➤ basal electrical rhythm&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ potassium efflux&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ maintaining&lt;/li&gt;&lt;li&gt;➤ rhythmic contractions&lt;/li&gt;&lt;li&gt;➤ GIT&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with chronic gastrointestinal motility issues, the healthcare provider is examining the role of the myenteric plexus within the gastrointestinal tract. Where, precisely, is the concerned plexus situated within the gastrointestinal tract, addressing the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Between the Longitudinal Muscle and Serosal layers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Between the Longitudinal and Circular Muscle Layers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Between the Mucosa and Submucosal Layers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Between the Circular Muscle and Submucosal Layers&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Between the Longitudinal and Circular Muscle Layers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture10_h65BvSI.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A: The myenteric plexus is not located between the longitudinal muscle and serosal layers.&lt;/li&gt;&lt;li&gt;• Option A:&lt;/li&gt;&lt;li&gt;• not located&lt;/li&gt;&lt;li&gt;• Option C: This location describes the placement of the submucosal plexus , not the myenteric plexus.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• placement of the submucosal plexus&lt;/li&gt;&lt;li&gt;• Option D: The myenteric plexus is not found between the circular muscle and submucosal layers.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• not found&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the location of the myenteric plexus between the longitudinal and circular muscle layers of the GIT , crucial for its role in regulating gastrointestinal motility .&lt;/li&gt;&lt;li&gt;➤ location&lt;/li&gt;&lt;li&gt;➤ myenteric plexus&lt;/li&gt;&lt;li&gt;➤ longitudinal&lt;/li&gt;&lt;li&gt;➤ circular muscle layers&lt;/li&gt;&lt;li&gt;➤ GIT&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ regulating gastrointestinal motility&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 472&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 472&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A : The migratory motor complex of the gastrointestinal tract will get repeated every 60 min Statement B : The migratory motor complex will be inactive during fasting periods Which one of the following statement is Accurate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both the Statements A and B are False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture11.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Migratory Motor Complex (MMC) or Migratory Myoelectric Complex will be active during the interdigestive periods and also during fasting The Gastrointestinal Hormone Motilin (from M 0 cells ) will be involved in the initiation of migratory motor complex These cycles of motor activity will migrate from the stomach to the distal ileum (in the aboral direction ) The entire cycle gets repeated every 90-100 min (not 60 min)&lt;/li&gt;&lt;li&gt;• The Migratory Motor Complex (MMC) or Migratory Myoelectric Complex will be active during the interdigestive periods and also during fasting&lt;/li&gt;&lt;li&gt;• Migratory Motor Complex&lt;/li&gt;&lt;li&gt;• Migratory Myoelectric Complex&lt;/li&gt;&lt;li&gt;• active&lt;/li&gt;&lt;li&gt;• interdigestive periods&lt;/li&gt;&lt;li&gt;• during fasting&lt;/li&gt;&lt;li&gt;• The Gastrointestinal Hormone Motilin (from M 0 cells ) will be involved in the initiation of migratory motor complex&lt;/li&gt;&lt;li&gt;• Gastrointestinal Hormone Motilin&lt;/li&gt;&lt;li&gt;• M 0 cells&lt;/li&gt;&lt;li&gt;• initiation&lt;/li&gt;&lt;li&gt;• migratory motor complex&lt;/li&gt;&lt;li&gt;• These cycles of motor activity will migrate from the stomach to the distal ileum (in the aboral direction )&lt;/li&gt;&lt;li&gt;• motor activity&lt;/li&gt;&lt;li&gt;• migrate&lt;/li&gt;&lt;li&gt;• stomach&lt;/li&gt;&lt;li&gt;• distal ileum&lt;/li&gt;&lt;li&gt;• aboral direction&lt;/li&gt;&lt;li&gt;• The entire cycle gets repeated every 90-100 min (not 60 min)&lt;/li&gt;&lt;li&gt;• entire cycle&lt;/li&gt;&lt;li&gt;• repeated&lt;/li&gt;&lt;li&gt;• 90-100 min&lt;/li&gt;&lt;li&gt;• # Extra Edge :&lt;/li&gt;&lt;li&gt;• Extra Edge&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the nature and timing of the Migratory Motor Complex (MMC) in the gastrointestinal tract . The MMC typically occurs in cycles of about 90 to 120 minutes , not 60 minutes, and is active during fasting periods to clear the gastrointestinal tract of undigested material .&lt;/li&gt;&lt;li&gt;➤ nature&lt;/li&gt;&lt;li&gt;➤ timing&lt;/li&gt;&lt;li&gt;➤ Migratory Motor Complex (MMC)&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ cycles&lt;/li&gt;&lt;li&gt;➤ about 90 to 120 minutes&lt;/li&gt;&lt;li&gt;➤ active during fasting periods&lt;/li&gt;&lt;li&gt;➤ clear&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ undigested material&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a 52-year-old patient with concerns about gastric emptying and post-meal symptoms, which type of ingested food is associated with faster gastric emptying, and how might this knowledge be relevant to assessing and managing the patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbohydrates&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proteins&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fats&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All leave the stomach at the same duration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carbohydrates&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Proteins have a moderate rate of gastric emptying , slower than carbohydrates .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• moderate rate&lt;/li&gt;&lt;li&gt;• gastric emptying&lt;/li&gt;&lt;li&gt;• slower&lt;/li&gt;&lt;li&gt;• carbohydrates&lt;/li&gt;&lt;li&gt;• Option C. Fats slow down gastric emptying significantly due to their complex digestion process .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• slow down&lt;/li&gt;&lt;li&gt;• gastric emptying&lt;/li&gt;&lt;li&gt;• complex digestion process&lt;/li&gt;&lt;li&gt;• Option D. Incorrect , as different food types have varying rates of gastric emptying .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• different food types&lt;/li&gt;&lt;li&gt;• varying rates&lt;/li&gt;&lt;li&gt;• gastric emptying&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that carbohydrates typically have a faster gastric emptying rate compared to proteins and fats , an important consideration in managing conditions related to gastric emptying and digestion .&lt;/li&gt;&lt;li&gt;➤ carbohydrates&lt;/li&gt;&lt;li&gt;➤ faster gastric emptying rate&lt;/li&gt;&lt;li&gt;➤ proteins&lt;/li&gt;&lt;li&gt;➤ fats&lt;/li&gt;&lt;li&gt;➤ managing conditions&lt;/li&gt;&lt;li&gt;➤ gastric emptying&lt;/li&gt;&lt;li&gt;➤ digestion&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 500&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 500&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient with a history of anxiety disorder presents with complains of constipation and abdominal discomfort. Upon further examination, it’s noted that the patient’s symptoms worsen during periods of heightened stress. In the gastrointestinal tract, the smooth Muscle Tone is regulated by various factors, including Neurotransmitters. How does the administration Adrenaline (Epinephrine) impact the Muscle Tension in a given scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreases the Muscle Tension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increases the Muscle Tension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No effect on Muscle Tension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Decreases the Muscle Tension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Adrenaline typically does not increase smooth muscle tension in the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• does not increase smooth muscle tension&lt;/li&gt;&lt;li&gt;• Option C. Adrenaline does affect gastrointestinal muscle tension , predominantly causing relaxation .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• affect gastrointestinal muscle tension&lt;/li&gt;&lt;li&gt;• causing relaxation&lt;/li&gt;&lt;li&gt;• Option D. Incorrect , as adrenaline does have a specific effect on gastrointestinal muscle tension .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• specific effect&lt;/li&gt;&lt;li&gt;• gastrointestinal muscle tension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that adrenaline, a key stress hormone , typically decreases muscle tension in the gastrointestinal tract , which can be relevant in conditions like stress-induced constipation .&lt;/li&gt;&lt;li&gt;➤ key stress hormone&lt;/li&gt;&lt;li&gt;➤ decreases muscle tension&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ stress-induced constipation&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical physiology, 25 th edition, pg no: 496&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient undergoing chemotherapy, the healthcare team is focusing on managing chemotherapy-induced nausea and vomiting. Which statement about the vomiting center in the patient&#x27;s context is accurate, so as to decide the appropriate antiemetic strategies for this chemotherapy patient. Circumventricular organ Associated with reticular formation Activation Chemoreceptor trigger zone is responsible for it. Located in midbrain&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 only&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 1, 2, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Partially correct, as the vomiting center is associated with the circumventricular organ and is activated by the chemoreceptor trigger zone , but this option misses the association with the reticular formation .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• vomiting center&lt;/li&gt;&lt;li&gt;• circumventricular organ&lt;/li&gt;&lt;li&gt;• activated&lt;/li&gt;&lt;li&gt;• chemoreceptor trigger zone&lt;/li&gt;&lt;li&gt;• misses&lt;/li&gt;&lt;li&gt;• reticular formation&lt;/li&gt;&lt;li&gt;• Option B. Recognizes the role of the chemoreceptor trigger zone but overlooks other important aspects of the vomiting center.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• role&lt;/li&gt;&lt;li&gt;• chemoreceptor trigger zone&lt;/li&gt;&lt;li&gt;• Option D. Incorrect , as the vomiting center is located in the medulla oblongata , not the midbrain.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• vomiting center&lt;/li&gt;&lt;li&gt;• medulla oblongata&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the characteristics of the vomiting center : its location as a circumventricular organ , association with the reticular formation , and activation by the chemoreceptor trigger zone , which are key for managing chemotherapy-induced nausea and vomiting .&lt;/li&gt;&lt;li&gt;➤ characteristics&lt;/li&gt;&lt;li&gt;➤ vomiting center&lt;/li&gt;&lt;li&gt;➤ circumventricular organ&lt;/li&gt;&lt;li&gt;➤ reticular formation&lt;/li&gt;&lt;li&gt;➤ activation&lt;/li&gt;&lt;li&gt;➤ chemoreceptor trigger zone&lt;/li&gt;&lt;li&gt;➤ managing chemotherapy-induced nausea&lt;/li&gt;&lt;li&gt;➤ vomiting&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 501&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 501&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old patient presents with chronic bloating, nausea, and occasional vomiting. These symptoms are particularly prominent during periods of fasting and often improve after eating. Further investigation reveals irregular GIT motility patterns, including the presence of the migratory motor complex (MMC). Which specific GI hormone is involved in the initiation of this complex in GIT?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Guanylin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Motilin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ghrelin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastrin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Motilin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/picture1_bylRdPf.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A - Guanylin: Involved in regulating electrolyte and water transport in the intestines , not directly in GIT motility or MMC.&lt;/li&gt;&lt;li&gt;• Option A - Guanylin:&lt;/li&gt;&lt;li&gt;• regulating electrolyte&lt;/li&gt;&lt;li&gt;• water transport&lt;/li&gt;&lt;li&gt;• intestines&lt;/li&gt;&lt;li&gt;• Option C - Ghrelin: While associated with hunger signaling , ghrelin is not the primary hormone responsible for initiating MMC.&lt;/li&gt;&lt;li&gt;• Option C - Ghrelin:&lt;/li&gt;&lt;li&gt;• hunger signaling&lt;/li&gt;&lt;li&gt;• Option D - Gastrin: Involved in stimulating gastric acid secretion , but not directly in initiating the MMC.&lt;/li&gt;&lt;li&gt;• Option D - Gastrin:&lt;/li&gt;&lt;li&gt;• stimulating gastric acid secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that motilin is the primary hormone involved in initiating the Migratory Motor Complex ( MMC ) in the gastrointestinal tract , particularly during fasting periods .&lt;/li&gt;&lt;li&gt;➤ primary hormone&lt;/li&gt;&lt;li&gt;➤ initiating&lt;/li&gt;&lt;li&gt;➤ Migratory Motor Complex&lt;/li&gt;&lt;li&gt;➤ MMC&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ during fasting periods&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 471, 496&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 471, 496&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient undergoing evaluation for gastric acid hypersecretion, the physician focuses on the principal form of gastrin that stimulates gastric acid secretion. Which form of gastrin is primarily responsible for this physiological process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;G7&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;G14&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;G17&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;G34&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. G17&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) G17&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A (G7): A lesser form of gastrin , not the principal one for stimulating gastric acid secretion.&lt;/li&gt;&lt;li&gt;• Option A (G7):&lt;/li&gt;&lt;li&gt;• lesser form&lt;/li&gt;&lt;li&gt;• gastrin&lt;/li&gt;&lt;li&gt;• Option B (G14): While involved in gastric functions , G14 is not the primary form for acid secretion.&lt;/li&gt;&lt;li&gt;• Option B (G14):&lt;/li&gt;&lt;li&gt;• involved&lt;/li&gt;&lt;li&gt;• gastric functions&lt;/li&gt;&lt;li&gt;• Option D (G34): G34, also known as big gastrin , has a role but is less potent compared to G17 in acid secretion.&lt;/li&gt;&lt;li&gt;• Option D (G34):&lt;/li&gt;&lt;li&gt;• big gastrin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that gastrin , particularly the G17 form , is the primary stimulator of gastric acid secretion , playing a crucial role in gastric physiology and related disorders .&lt;/li&gt;&lt;li&gt;➤ gastrin&lt;/li&gt;&lt;li&gt;➤ G17 form&lt;/li&gt;&lt;li&gt;➤ primary stimulator&lt;/li&gt;&lt;li&gt;➤ gastric acid secretion&lt;/li&gt;&lt;li&gt;➤ crucial role&lt;/li&gt;&lt;li&gt;➤ gastric physiology&lt;/li&gt;&lt;li&gt;➤ related disorders&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with type 2 diabetes presents with uncontrolled blood glucose levels. The patient’s postprandial hyperglycemia is of particular concern. One of the incretin hormones plays a significant role in regulating postprandial glucose levels by stimulating insulin secretion and often referred to as glucose-dependent insulinotropic peptide. What is the name of the concerned hormone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric Inhibitory Peptide&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amylin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Glucagon like Peptide&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Gastric Inhibitory Peptide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-164353.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Option B (Glucagon): A hormone that increases blood glucose , opposite in function to insulin.&lt;/li&gt;&lt;li&gt;• Option B (Glucagon):&lt;/li&gt;&lt;li&gt;• increases blood glucose&lt;/li&gt;&lt;li&gt;• Option C (Amylin): Co-secreted with insulin but primarily slows gastric emptying and suppresses glucagon secretion .&lt;/li&gt;&lt;li&gt;• Option C (Amylin):&lt;/li&gt;&lt;li&gt;• Co-secreted&lt;/li&gt;&lt;li&gt;• insulin&lt;/li&gt;&lt;li&gt;• slows gastric emptying&lt;/li&gt;&lt;li&gt;• suppresses glucagon secretion&lt;/li&gt;&lt;li&gt;• Option D (Glucagon-like peptide): While an incretin , it&#x27;s a different hormone ( GLP-1 ) known for similar effects as GIP .&lt;/li&gt;&lt;li&gt;• Option D (Glucagon-like peptide):&lt;/li&gt;&lt;li&gt;• incretin&lt;/li&gt;&lt;li&gt;• different hormone&lt;/li&gt;&lt;li&gt;• GLP-1&lt;/li&gt;&lt;li&gt;• similar effects&lt;/li&gt;&lt;li&gt;• GIP&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of Gastric Inhibitory Peptide (GIP) in stimulating insulin secretion postprandially , especially relevant in managing postprandial hyperglycemia in diabetes .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ Gastric Inhibitory Peptide (GIP)&lt;/li&gt;&lt;li&gt;➤ insulin secretion postprandially&lt;/li&gt;&lt;li&gt;➤ managing postprandial hyperglycemia&lt;/li&gt;&lt;li&gt;➤ diabetes&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 471&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male was admitted in the medicine ward with a history of severe abdominal pain associated with vomiting, loss of weight and loss of appetite. He was found to have increased levels of gastrin in his blood and he was diagnosed to have Gastrinoma. Structural Overlapping can be seen between gastrin and one of the following hormones, having receptors of similar family. identify the hormone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Secretin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Motilin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Guanylin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cholecystokinin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cholecystokinin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cholecystokinin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While secretin affects digestive processes , its functions primarily involve regulating pH in the small intestine and do not overlap with gastrin&#x27;s Structurally.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• secretin affects digestive processes&lt;/li&gt;&lt;li&gt;• regulating pH&lt;/li&gt;&lt;li&gt;• small intestine&lt;/li&gt;&lt;li&gt;• Option B. Motilin regulates interdigestive cycles and stimulates gastrointestinal motility during fasting . Its functions are distinct from gastrin , which focuses on stimulating gastric acid secretion and do not overlap with gastrin&#x27;s Structurally.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• regulates interdigestive cycles&lt;/li&gt;&lt;li&gt;• stimulates&lt;/li&gt;&lt;li&gt;• gastrointestinal motility&lt;/li&gt;&lt;li&gt;• fasting&lt;/li&gt;&lt;li&gt;• distinct&lt;/li&gt;&lt;li&gt;• gastrin&lt;/li&gt;&lt;li&gt;• focuses&lt;/li&gt;&lt;li&gt;• stimulating gastric acid secretion and do not overlap with gastrin&#x27;s Structurally.&lt;/li&gt;&lt;li&gt;• Option C. Guanylin is involved in chloride and water secretion in the intestines , playing a role in maintaining the salt and water balance, and does not share Structural as well as functional overlap with gastrin.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• chloride&lt;/li&gt;&lt;li&gt;• water secretion&lt;/li&gt;&lt;li&gt;• intestines&lt;/li&gt;&lt;li&gt;• maintaining&lt;/li&gt;&lt;li&gt;• salt&lt;/li&gt;&lt;li&gt;• water balance, and does not share Structural as well as functional overlap with gastrin.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the overlap in the functions of gastrin and cholecystokinin , both involved in stimulating digestive processes and affecting gastrointestinal motility .&lt;/li&gt;&lt;li&gt;➤ overlap&lt;/li&gt;&lt;li&gt;➤ functions of gastrin&lt;/li&gt;&lt;li&gt;➤ cholecystokinin&lt;/li&gt;&lt;li&gt;➤ stimulating digestive processes&lt;/li&gt;&lt;li&gt;➤ affecting gastrointestinal motility&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What will be the effect of the hormone ghrelin on the central control of food intake?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stimulation of Food Intake&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of Food Intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No effect on Central Control, only Peripheral Action&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stimulation in Low Concentration, inhibition in Higher Concentration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Stimulation of Food Intake&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-170305.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Contrary to ghrelin&#x27;s action, this option is incorrect . Ghrelin increases rather than decreases hunger and food intake .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• Ghrelin increases&lt;/li&gt;&lt;li&gt;• hunger&lt;/li&gt;&lt;li&gt;• food intake&lt;/li&gt;&lt;li&gt;• Option C. This is inaccurate . Ghrelin has a significant central effect , directly influencing the brain&#x27;s hunger centers .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• inaccurate&lt;/li&gt;&lt;li&gt;• significant central effect&lt;/li&gt;&lt;li&gt;• brain&#x27;s hunger centers&lt;/li&gt;&lt;li&gt;• Option D. Ghrelin consistently stimulates hunger at various concentrations, not exhibiting a dual effect based on concentration.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• stimulates hunger&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize ghrelin&#x27;s role in stimulating appetite and increasing food intake by acting on the central nervous system , particularly the hypothalamus .&lt;/li&gt;&lt;li&gt;➤ ghrelin&#x27;s role&lt;/li&gt;&lt;li&gt;➤ stimulating appetite&lt;/li&gt;&lt;li&gt;➤ increasing food intake&lt;/li&gt;&lt;li&gt;➤ acting&lt;/li&gt;&lt;li&gt;➤ central nervous system&lt;/li&gt;&lt;li&gt;➤ hypothalamus&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 472, 486&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 472, 486&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: \&quot;Gastrin G17, in comparison to G34, demonstrates a more rapid turnover rate due to its shorter peptide chain, impacting its biological efficacy in gastric acid secretion.\&quot; Statement B: \&quot;Gastrin G14, exhibiting a half-life of approximately 2-3 minutes, represents a rapid-acting variant within the gastrin peptide family, influencing its immediate physiological responses in gastric functions.\&quot; Which of the following is right about these statements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The Statement A is False, the Statement B is True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Three major forms of Gastrin are G34, G17 and G14 . The Half-Life of G14 and G17 will be around 2-3 min . G34 has a Longer Half-Life compared to G17, of about 15 min (G34 &amp;gt; G17)&lt;/li&gt;&lt;li&gt;• The Three major forms of Gastrin are G34, G17 and G14 .&lt;/li&gt;&lt;li&gt;• G34, G17&lt;/li&gt;&lt;li&gt;• G14&lt;/li&gt;&lt;li&gt;• The Half-Life of G14 and G17 will be around 2-3 min .&lt;/li&gt;&lt;li&gt;• Half-Life&lt;/li&gt;&lt;li&gt;• G14&lt;/li&gt;&lt;li&gt;• G17&lt;/li&gt;&lt;li&gt;• 2-3 min&lt;/li&gt;&lt;li&gt;• G34 has a Longer Half-Life compared to G17, of about 15 min (G34 &amp;gt; G17)&lt;/li&gt;&lt;li&gt;• G34&lt;/li&gt;&lt;li&gt;• Longer Half-Life&lt;/li&gt;&lt;li&gt;• G17,&lt;/li&gt;&lt;li&gt;• 15 min&lt;/li&gt;&lt;li&gt;• Statement A: This statement is false . Gastrin G17 , despite its shorter peptide chain , does not necessarily demonstrate a more rapid turnover rate impacting its biological efficacy compared to G34 . The chain length does not solely dictate the turnover rate or efficacy in gastric acid secretion.&lt;/li&gt;&lt;li&gt;• Statement A:&lt;/li&gt;&lt;li&gt;• false&lt;/li&gt;&lt;li&gt;• Gastrin G17&lt;/li&gt;&lt;li&gt;• shorter peptide chain&lt;/li&gt;&lt;li&gt;• biological efficacy compared to G34&lt;/li&gt;&lt;li&gt;• Statement B: This statement is true. Gastrin G14 , with a half-life of approximately 2-3 minutes , acts rapidly within the gastrin peptide family , influencing its immediate effects on gastric functions .&lt;/li&gt;&lt;li&gt;• Statement B:&lt;/li&gt;&lt;li&gt;• Gastrin G14&lt;/li&gt;&lt;li&gt;• half-life&lt;/li&gt;&lt;li&gt;• approximately 2-3 minutes&lt;/li&gt;&lt;li&gt;• rapidly&lt;/li&gt;&lt;li&gt;• gastrin peptide family&lt;/li&gt;&lt;li&gt;• immediate effects&lt;/li&gt;&lt;li&gt;• gastric functions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the differences in half-lives and physiological actions of various forms of gastrin . Gastrin G17 has a shorter half-life compared to G34, making it more transient in its action, while G14 has a relatively brief half-life of around 2-3 minutes . Recognizing these differences is crucial for understanding how various forms of gastrin contribute to gastric acid secretion and overall gastrointestinal physiology .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ differences&lt;/li&gt;&lt;li&gt;➤ half-lives&lt;/li&gt;&lt;li&gt;➤ physiological actions&lt;/li&gt;&lt;li&gt;➤ various forms&lt;/li&gt;&lt;li&gt;➤ gastrin&lt;/li&gt;&lt;li&gt;➤ Gastrin G17&lt;/li&gt;&lt;li&gt;➤ shorter half-life&lt;/li&gt;&lt;li&gt;➤ more transient&lt;/li&gt;&lt;li&gt;➤ G14&lt;/li&gt;&lt;li&gt;➤ brief half-life&lt;/li&gt;&lt;li&gt;➤ 2-3 minutes&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ gastrin contribute&lt;/li&gt;&lt;li&gt;➤ gastric acid secretion&lt;/li&gt;&lt;li&gt;➤ overall gastrointestinal physiology&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 468&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Assertion: Secretin will promote the pancreatic secretion rich in bicarbonates Reason: Secretin will augment the action of CCK in facilitating the pancreatic secretion of digestive enzymes. Which of the following is right?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is the correct explanation for the assertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are correct, the reason is not the correct explanation for the assertion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The assertion statement is incorrect, but the reason statement is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the assertion and the reason statements are incorrect&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Both the assertion and the reason statements are correct, the reason is not the correct explanation for the assertion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-172857_B5IREf3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Secretin will increase the secretion of bicarbonates from the pancreatic ductal cells , resulting in alkaline pancreatic secretion . Secretin will also augment the action of cholecystokinin (CCK) in producing pancreatic secretion , rich in enzymes involved in digestion . It will also increase the secretion of bicarbonates from the biliary tract and will inhibit the secretion of gastrin and gastric emptying .&lt;/li&gt;&lt;li&gt;• Secretin will increase the secretion of bicarbonates from the pancreatic ductal cells , resulting in alkaline pancreatic secretion .&lt;/li&gt;&lt;li&gt;• Secretin&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• bicarbonates&lt;/li&gt;&lt;li&gt;• pancreatic ductal cells&lt;/li&gt;&lt;li&gt;• resulting&lt;/li&gt;&lt;li&gt;• alkaline pancreatic secretion&lt;/li&gt;&lt;li&gt;• Secretin will also augment the action of cholecystokinin (CCK) in producing pancreatic secretion , rich in enzymes involved in digestion .&lt;/li&gt;&lt;li&gt;• also augment&lt;/li&gt;&lt;li&gt;• action&lt;/li&gt;&lt;li&gt;• cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;• producing pancreatic secretion&lt;/li&gt;&lt;li&gt;• rich&lt;/li&gt;&lt;li&gt;• enzymes&lt;/li&gt;&lt;li&gt;• digestion&lt;/li&gt;&lt;li&gt;• It will also increase the secretion of bicarbonates from the biliary tract and will inhibit the secretion of gastrin and gastric emptying .&lt;/li&gt;&lt;li&gt;• also increase&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• bicarbonates&lt;/li&gt;&lt;li&gt;• biliary tract&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• secretion of gastrin&lt;/li&gt;&lt;li&gt;• gastric emptying&lt;/li&gt;&lt;li&gt;• Different gut hormones and their functions is summarized below:&lt;/li&gt;&lt;li&gt;• Different gut hormones&lt;/li&gt;&lt;li&gt;• functions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The goal is to understand the distinct roles of secretin and cholecystokinin (CCK) in pancreatic function . Secretin primarily stimulates the pancreas to secrete bicarbonate-rich fluid , aiding in neutralizing gastric acid in the duodenum . While CCK also stimulates pancreatic secretion , it focuses on digestive enzymes . These hormones act complementarily but have different primary functions in pancreatic secretion .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ distinct roles&lt;/li&gt;&lt;li&gt;➤ secretin&lt;/li&gt;&lt;li&gt;➤ cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;➤ pancreatic function&lt;/li&gt;&lt;li&gt;➤ stimulates&lt;/li&gt;&lt;li&gt;➤ pancreas&lt;/li&gt;&lt;li&gt;➤ secrete bicarbonate-rich fluid&lt;/li&gt;&lt;li&gt;➤ neutralizing gastric acid&lt;/li&gt;&lt;li&gt;➤ duodenum&lt;/li&gt;&lt;li&gt;➤ stimulates pancreatic secretion&lt;/li&gt;&lt;li&gt;➤ digestive enzymes&lt;/li&gt;&lt;li&gt;➤ different primary functions&lt;/li&gt;&lt;li&gt;➤ pancreatic secretion&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical Physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: \&quot;Cholecystokinin, upon its release in response to fat and protein in the duodenum, exhibits a systemic half-life of approximately 5 minutes, a duration that modulates its temporal influence on digestive processes.\&quot; Statement B: \&quot;In addition to its role in stimulating the secretion of digestive enzymes and bile, CCK also enhances the speed of gastric emptying, facilitating the rapid transit of food from the stomach to the duodenum.\&quot; Which of the following is Correct?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statements A and B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statements A and B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The Statement A is True, the Statement B is False&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/19/screenshot-2024-01-19-173400.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• :&lt;/li&gt;&lt;li&gt;• Cholecystokinin (CCK) is mainly involved in the stimulation of the enzymes rich secretion from the exocrine pancreas The half-life of cholecystokinin in circulation will be around 5 min The gastric emptying will be inhibited by CCK (not facilitated as mentioned here) CCK also has a trophic action ( growth ) on the pancreas&lt;/li&gt;&lt;li&gt;• Cholecystokinin (CCK) is mainly involved in the stimulation of the enzymes rich secretion from the exocrine pancreas&lt;/li&gt;&lt;li&gt;• Cholecystokinin (CCK)&lt;/li&gt;&lt;li&gt;• involved&lt;/li&gt;&lt;li&gt;• stimulation&lt;/li&gt;&lt;li&gt;• enzymes rich secretion&lt;/li&gt;&lt;li&gt;• exocrine pancreas&lt;/li&gt;&lt;li&gt;• The half-life of cholecystokinin in circulation will be around 5 min&lt;/li&gt;&lt;li&gt;• half-life&lt;/li&gt;&lt;li&gt;• cholecystokinin&lt;/li&gt;&lt;li&gt;• circulation&lt;/li&gt;&lt;li&gt;• around 5 min&lt;/li&gt;&lt;li&gt;• The gastric emptying will be inhibited by CCK (not facilitated as mentioned here)&lt;/li&gt;&lt;li&gt;• gastric emptying&lt;/li&gt;&lt;li&gt;• inhibited&lt;/li&gt;&lt;li&gt;• CCK&lt;/li&gt;&lt;li&gt;• CCK also has a trophic action ( growth ) on the pancreas&lt;/li&gt;&lt;li&gt;• CCK&lt;/li&gt;&lt;li&gt;• trophic action&lt;/li&gt;&lt;li&gt;• growth&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• Different Gut Hormones , and their Functions is summarized below:&lt;/li&gt;&lt;li&gt;• Different Gut Hormones&lt;/li&gt;&lt;li&gt;• Functions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The aim is to discern the physiological effects and half-life of Cholecystokinin (CCK) in the gastrointestinal system . While CCK does have a half-life of about 5 minutes in circulation , it does not facilitate but rather slows down gastric emptying , particularly in response to fatty and protein-rich meals .&lt;/li&gt;&lt;li&gt;➤ discern&lt;/li&gt;&lt;li&gt;➤ physiological effects&lt;/li&gt;&lt;li&gt;➤ half-life of Cholecystokinin&lt;/li&gt;&lt;li&gt;➤ gastrointestinal system&lt;/li&gt;&lt;li&gt;➤ half-life&lt;/li&gt;&lt;li&gt;➤ about 5 minutes&lt;/li&gt;&lt;li&gt;➤ circulation&lt;/li&gt;&lt;li&gt;➤ slows down gastric emptying&lt;/li&gt;&lt;li&gt;➤ fatty&lt;/li&gt;&lt;li&gt;➤ protein-rich meals&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology, 25 th edition, pg no: 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A36-year-old male came to the general medicine outpatient department with a history of abdominal pain, nausea, vomiting and fatigue for the past 4 weeks. He was diagnosed to have peptic ulcer disease with increased gastrin levels. Which of the following functions can be attributed to gastrin? Pepsin Secretion Trophic Action on Gastric Mucosa Inhibition of Gastric Motility Increased HCl Secretion&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 2, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option 1 (Pepsin secretion): Gastrin contributes to pepsin secretion by increasing gastric acidity , which is necessary for converting pepsinogen (secreted by chief cells ) into active pepsin , an enzyme critical for protein digestion .&lt;/li&gt;&lt;li&gt;• Option 1 (Pepsin secretion):&lt;/li&gt;&lt;li&gt;• Gastrin contributes&lt;/li&gt;&lt;li&gt;• pepsin&lt;/li&gt;&lt;li&gt;• increasing gastric acidity&lt;/li&gt;&lt;li&gt;• necessary&lt;/li&gt;&lt;li&gt;• converting pepsinogen&lt;/li&gt;&lt;li&gt;• chief cells&lt;/li&gt;&lt;li&gt;• active pepsin&lt;/li&gt;&lt;li&gt;• enzyme&lt;/li&gt;&lt;li&gt;• protein digestion&lt;/li&gt;&lt;li&gt;• Option 2 (Trophic action on gastric mucosa): Gastrin promotes the growth and health of the gastric mucosa . It stimulates the proliferation of gastric epithelial cells , enhancing the structural integrity and functional capacity of the stomach lining.&lt;/li&gt;&lt;li&gt;• Option 2 (Trophic action on gastric mucosa):&lt;/li&gt;&lt;li&gt;• promotes&lt;/li&gt;&lt;li&gt;• growth&lt;/li&gt;&lt;li&gt;• health&lt;/li&gt;&lt;li&gt;• gastric mucosa&lt;/li&gt;&lt;li&gt;• stimulates&lt;/li&gt;&lt;li&gt;• proliferation&lt;/li&gt;&lt;li&gt;• gastric epithelial cells&lt;/li&gt;&lt;li&gt;• enhancing&lt;/li&gt;&lt;li&gt;• structural integrity&lt;/li&gt;&lt
