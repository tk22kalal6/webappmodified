ot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. (Hyperkalemia): Rapid insulin infusion does not cause hyperkalemia. Instead, insulin helps move potassium into cells, reducing plasma potassium levels .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• (Hyperkalemia):&lt;/li&gt;&lt;li&gt;• insulin&lt;/li&gt;&lt;li&gt;• move potassium&lt;/li&gt;&lt;li&gt;• reducing plasma potassium levels&lt;/li&gt;&lt;li&gt;• Option C. (Hypernatremia): Rapid insulin infusion does not directly affect sodium levels to cause hypernatremia.&lt;/li&gt;&lt;li&gt;• Option C. (Hypernatremia):&lt;/li&gt;&lt;li&gt;• does not&lt;/li&gt;&lt;li&gt;• Option D. (Hyponatremia): While insulin may affect sodium levels indirectly , the primary electrolyte concern with rapid insulin infusion is potassium , not sodium.&lt;/li&gt;&lt;li&gt;• Option D. (Hyponatremia):&lt;/li&gt;&lt;li&gt;• affect sodium levels indirectly&lt;/li&gt;&lt;li&gt;• rapid insulin infusion&lt;/li&gt;&lt;li&gt;• potassium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that rapid infusion of insulin can cause hypokalemia due to the movement of potassium from the extracellular fluid into cells .&lt;/li&gt;&lt;li&gt;➤ hypokalemia&lt;/li&gt;&lt;li&gt;➤ movement&lt;/li&gt;&lt;li&gt;➤ potassium&lt;/li&gt;&lt;li&gt;➤ extracellular fluid&lt;/li&gt;&lt;li&gt;➤ cells&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 427,432.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 427,432.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying the role of incretins in glucose metabolism for her pharmacology class. She comes across a question about their effect on insulin. Which of the following is a primary action of incretins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease in Insulin Secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase in Blood Glucose Levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase in Glucagon Levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in Insulin Secretion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increase in Insulin Secretion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increase in Insulin Secretion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incretins actually enhance insulin secretion , not decrease it.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• enhance insulin secretion&lt;/li&gt;&lt;li&gt;• Option B. Incretins lower blood glucose levels by enhancing insulin secretion and inhibiting glucagon release .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• lower blood glucose levels&lt;/li&gt;&lt;li&gt;• insulin secretion&lt;/li&gt;&lt;li&gt;• inhibiting glucagon release&lt;/li&gt;&lt;li&gt;• Option C. Incretins generally decrease glucagon secretion in response to high blood glucose .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• decrease glucagon secretion&lt;/li&gt;&lt;li&gt;• high blood glucose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that incretins primarily function to increase insulin secretion , thereby playing a key role in lowering blood glucose levels .&lt;/li&gt;&lt;li&gt;➤ increase insulin secretion&lt;/li&gt;&lt;li&gt;➤ key role&lt;/li&gt;&lt;li&gt;➤ lowering blood glucose levels&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 432, 434&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 432, 434&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying thyroid physiology and comes across the term ‘Wolf-Chaikoff effect.’ She is curious about the mechanism underlying this phenomenon. Which of the following best explains the Wolf-Chaikoff effect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suppression of TSH Secretion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased Iodination of MIT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased T3 to T4 Conversion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excessive Iodine Intake&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Excessive Iodine Intake&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Excessive Iodine Intake&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The Wolf-Chaikoff effect is not primarily due to the suppression of TSH secretion , but it can lead to a decrease in TSH stimulation over time .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• suppression&lt;/li&gt;&lt;li&gt;• TSH secretion&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• TSH stimulation&lt;/li&gt;&lt;li&gt;• time&lt;/li&gt;&lt;li&gt;• Option B. While the effect involves iodine metabolism , it&#x27;s not specifically due to decreased iodination of MIT (monoiodotyrosine).&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• involves iodine metabolism&lt;/li&gt;&lt;li&gt;• Option C. The effect is not directly related to the conversion between T3 and T4 hormones .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• not directly related&lt;/li&gt;&lt;li&gt;• conversion between&lt;/li&gt;&lt;li&gt;• T3&lt;/li&gt;&lt;li&gt;• T4 hormones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that the Wolf-Chaikoff effect is a reduction in thyroid hormone production due to high iodine levels , which temporarily inhibits the synthesis of thyroid hormones in the thyroid gland .&lt;/li&gt;&lt;li&gt;➤ reduction&lt;/li&gt;&lt;li&gt;➤ thyroid hormone production&lt;/li&gt;&lt;li&gt;➤ high iodine levels&lt;/li&gt;&lt;li&gt;➤ inhibits&lt;/li&gt;&lt;li&gt;➤ synthesis&lt;/li&gt;&lt;li&gt;➤ thyroid hormones&lt;/li&gt;&lt;li&gt;➤ thyroid gland&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 365.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 365.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presents with features indicative of a hormonal imbalance. Based on the changes shown in the accompanying image, which hormone is most likely responsable for these alterations?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Growth Hormone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Growth Hormone&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/picture17.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/15/1524.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Growth Hormone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Cortisol: Excess cortisol leads to Cushing&#x27;s syndrome , marked by central obesity , moon face , and buffalo hump , which are not consistent with the changes shown.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Cushing&#x27;s syndrome&lt;/li&gt;&lt;li&gt;• central obesity&lt;/li&gt;&lt;li&gt;• moon face&lt;/li&gt;&lt;li&gt;• buffalo hump&lt;/li&gt;&lt;li&gt;• Option C. Estrogen: Abnormal estrogen levels can lead to various reproductive and menstrual changes , but they do not typically cause the extensive physical alterations depicted in the image.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• various reproductive&lt;/li&gt;&lt;li&gt;• menstrual changes&lt;/li&gt;&lt;li&gt;• extensive physical alterations&lt;/li&gt;&lt;li&gt;• Option D. Insulin: While insulin imbalances can lead to metabolic disorders like diabetes, they do not cause the kind of morphological changes presented in the image.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• metabolic disorders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the clinical manifestations of hormonal imbalances , particularly the distinctive features of acromegaly caused by excess growth hormone .&lt;/li&gt;&lt;li&gt;➤ hormonal imbalances&lt;/li&gt;&lt;li&gt;➤ distinctive features&lt;/li&gt;&lt;li&gt;➤ acromegaly&lt;/li&gt;&lt;li&gt;➤ excess growth hormone&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall, Textbook of Medical Physiology, 13th Edition, Page Number: 945 .&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall, Textbook of Medical Physiology, 13th Edition, Page Number: 945&lt;/li&gt;&lt;li&gt;➤ .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman is diagnosed with hyperthyroidism. She is experiencing symptoms like weight loss and increased appetite. Which of the following metabolic changes is characteristically associated with a hyperthyroid state?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased Protein Synthesis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased Glycolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lipolysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased Cholesterol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lipolysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lipolysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Hyperthyroidism typically leads to increased protein breakdown , not synthesis, contributing to muscle wasting.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• increased protein breakdown&lt;/li&gt;&lt;li&gt;• Option B. In hyperthyroidism, there is actually an increase in glycolysis , as the body&#x27;s metabolic rate is elevated .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• glycolysis&lt;/li&gt;&lt;li&gt;• body&#x27;s metabolic rate&lt;/li&gt;&lt;li&gt;• elevated&lt;/li&gt;&lt;li&gt;• Option D. Hyperthyroidism generally leads to decreased cholesterol levels , contrary to hypothyroidism which can increase cholesterol .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• decreased cholesterol levels&lt;/li&gt;&lt;li&gt;• increase cholesterol&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that hyperthyroidism is associated with increased metabolic rate , leading to enhanced lipolysis and weight loss , and is not typically associated with increased protein synthesis, decreased glycolysis, or increased cholesterol levels.&lt;/li&gt;&lt;li&gt;➤ increased metabolic rate&lt;/li&gt;&lt;li&gt;➤ enhanced lipolysis&lt;/li&gt;&lt;li&gt;➤ weight loss&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 364-366.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 364-366.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn is diagnosed with congenital adrenal hyperplasia (CAH), a condition affecting adrenal hormone synthesis. The pediatric endocrinologist explains the enzymatic deficiency responsible for this condition. Deficiency of which one of the following enzyme is most commonly seen in such patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3β-Hydroxysteroid dehydrogenase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;5α-Reductase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;17α-Hydroxylase deficiency&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;21-Hydroxylase deficiency&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 21-Hydroxylase deficiency&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 21-Hydroxylase deficiency&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. 3β-Hydroxysteroid dehydrogenase deficiency is less common in CAH and affects the synthesis of all three classes of adrenal steroids .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• less common&lt;/li&gt;&lt;li&gt;• CAH&lt;/li&gt;&lt;li&gt;• affects&lt;/li&gt;&lt;li&gt;• synthesis&lt;/li&gt;&lt;li&gt;• all three classes&lt;/li&gt;&lt;li&gt;• adrenal steroids&lt;/li&gt;&lt;li&gt;• Option B. Deficiency of 5α-Reductase enzyme affects androgen metabolism , but it is not typically involved in CAH.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• affects androgen metabolism&lt;/li&gt;&lt;li&gt;• Option C. 17α-Hydroxylase deficiency leads to CAH but is less common and results in decreased cortisol and sex steroids , with an increase in mineralocorticoids.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• CAH&lt;/li&gt;&lt;li&gt;• decreased cortisol&lt;/li&gt;&lt;li&gt;• sex steroids&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• mineralocorticoids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that 21-hydroxylase deficiency is the most common cause of congenital adrenal hyperplasia , leading to altered synthesis of adrenal steroids , particularly cortisol and aldosterone .&lt;/li&gt;&lt;li&gt;➤ most common cause&lt;/li&gt;&lt;li&gt;➤ congenital adrenal hyperplasia&lt;/li&gt;&lt;li&gt;➤ altered synthesis&lt;/li&gt;&lt;li&gt;➤ adrenal steroids&lt;/li&gt;&lt;li&gt;➤ cortisol&lt;/li&gt;&lt;li&gt;➤ aldosterone&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 338.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 338.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with osteopenia is advised to focus on calcium-rich foods. The physician explains the absorption process to help her understand dietary choices. Calcium absorption occurs primarily in the:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proximal small intestine – The primary site, particularly the duodenum, where efficient calcium absorption occurs due to its acidity and enzyme activity.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Distal ileum – Not the primary site for calcium absorption, more relevant for vitamin B12 and bile salt absorption.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Middle small intestine – While some absorption occurs here, it&#x27;s not as significant as in the proximal small intestine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ascending colon – Primarily involved in water and electrolyte absorption, not calcium.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proximal small intestine – The primary site, particularly the duodenum, where efficient calcium absorption occurs due to its acidity and enzyme activity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Proximal small intestine -&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Distal ileum: While the distal ileum absorbs certain nutrients, it&#x27;s not the primary site for calcium. It&#x27;s more crucial for the absorption of vitamin B12 and bile salts .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• not the primary site&lt;/li&gt;&lt;li&gt;• absorption&lt;/li&gt;&lt;li&gt;• vitamin B12&lt;/li&gt;&lt;li&gt;• bile salts&lt;/li&gt;&lt;li&gt;• Option C. Middle small intestine: Some calcium absorption does happen in the jejunum, but it&#x27;s less efficient compared to the duodenum.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• less efficient&lt;/li&gt;&lt;li&gt;• Option D. Ascending colon: The main function of the ascending colon is the absorption of water and electrolytes . It plays a minimal role in calcium absorption .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• absorption of water&lt;/li&gt;&lt;li&gt;• electrolytes&lt;/li&gt;&lt;li&gt;• minimal role&lt;/li&gt;&lt;li&gt;• calcium absorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify the proximal small intestine , particularly the duodenum , as the primary site for dietary calcium absorption .&lt;/li&gt;&lt;li&gt;➤ proximal small intestine&lt;/li&gt;&lt;li&gt;➤ duodenum&lt;/li&gt;&lt;li&gt;➤ primary site&lt;/li&gt;&lt;li&gt;➤ dietary&lt;/li&gt;&lt;li&gt;➤ calcium&lt;/li&gt;&lt;li&gt;➤ absorption&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 370.&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 370.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with rheumatoid arthritis is prescribed corticosteroids for their anti-inflammatory properties. The rheumatologist explains the mechanism by which steroids exert their anti-inflammatory effects. What is the primary mechanism of the anti-inflammatory action of steroids?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inhibition of Phospholipase A2&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of Cyclooxygenase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased Activity of Lipoprotein Lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inhibition of Lipoxygenase&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Inhibition of Phospholipase A2&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Inhibition of Phospholipase A2&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. While inhibition of cyclooxygenase reduces inflammation , this is not the primary mechanism of action for steroids.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• reduces inflammation&lt;/li&gt;&lt;li&gt;• Option C. Increased activity of lipoprotein lipase relates to lipid metabolism and is not directly involved in the anti-inflammatory effect of steroids.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• lipid metabolism&lt;/li&gt;&lt;li&gt;• Option D. Steroids do not primarily inhibit lipoxygenase; they reduce inflammation by affecting phospholipase A2 .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• reduce inflammation&lt;/li&gt;&lt;li&gt;• affecting phospholipase A2&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the anti-inflammatory action of steroids is primarily due to the inhibition of phospholipase A2 , thereby reducing the production of pro-inflammatory eicosanoids .&lt;/li&gt;&lt;li&gt;➤ anti-inflammatory action&lt;/li&gt;&lt;li&gt;➤ steroids&lt;/li&gt;&lt;li&gt;➤ inhibition of phospholipase A2&lt;/li&gt;&lt;li&gt;➤ reducing&lt;/li&gt;&lt;li&gt;➤ production&lt;/li&gt;&lt;li&gt;➤ pro-inflammatory eicosanoids&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 329&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 329&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with Addison’s disease is being educated about the regulation of aldosterone secretion. The endocrinologist is discussing factors that maximally stimulate aldosterone production. Which of the following most effectively stimulates aldosterone secretion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ACTH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exogenous Steroids&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperkalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hyperkalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. While ACTH can stimulate aldosterone secretion , its influence is much less compared to the response to changes in potassium levels.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• stimulate aldosterone secretion&lt;/li&gt;&lt;li&gt;• Option C. Aldosterone actually responds to hyponatremia (low sodium) and not hypernatremia (high sodium).&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• responds&lt;/li&gt;&lt;li&gt;• hyponatremia (low sodium)&lt;/li&gt;&lt;li&gt;• Option D. Exogenous steroids, depending on their nature, can suppress aldosterone secretion rather than stimulating it.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• suppress aldosterone secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that aldosterone secretion is primarily stimulated by hyperkalemia , which is a key factor in maintaining potassium balance in the body .&lt;/li&gt;&lt;li&gt;➤ stimulated by hyperkalemia&lt;/li&gt;&lt;li&gt;➤ key factor&lt;/li&gt;&lt;li&gt;➤ maintaining potassium balance&lt;/li&gt;&lt;li&gt;➤ body&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 351, 352.&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 351, 352.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A third-year medical studentis reviewing renal physiology and calcium homeostasis for her upcoming exams. She comes across a question from an old examination paper: Which of the following statements is true regarding calcium metabolism and hormonal regulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium is reabsorbed in the Distal Convoluted Tubule (DCT) of the Kidney.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;90% of filtered Calcium is excreted by the Glomerulus.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Para Thyroid Hormone (PTH) promotes the Absorption of Calcium from the Intestine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;PTH promotes the Action of Calcitonin.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Calcium is reabsorbed in the Distal Convoluted Tubule (DCT) of the Kidney.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Calcium is reabsorbed in the Distal Convoluted Tubule (DCT) of the Kidney.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. This statement is incorrect . While 90% of calcium is filtered by the glomerulus , the majority is reabsorbed in the renal tubules , with only a small fraction actually being excreted in urine .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• glomerulus&lt;/li&gt;&lt;li&gt;• reabsorbed&lt;/li&gt;&lt;li&gt;• renal tubules&lt;/li&gt;&lt;li&gt;• only a small fraction&lt;/li&gt;&lt;li&gt;• excreted&lt;/li&gt;&lt;li&gt;• urine&lt;/li&gt;&lt;li&gt;• Option C. This statement is partially true but incomplete . PTH indirectly stimulates calcium absorption from the intestine by stimulating the production of active vitamin D (calcitriol) in the kidney , which then acts on the intestine to increase calcium absorption .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• partially true&lt;/li&gt;&lt;li&gt;• incomplete&lt;/li&gt;&lt;li&gt;• indirectly&lt;/li&gt;&lt;li&gt;• calcium absorption&lt;/li&gt;&lt;li&gt;• intestine&lt;/li&gt;&lt;li&gt;• stimulating&lt;/li&gt;&lt;li&gt;• active vitamin D (calcitriol)&lt;/li&gt;&lt;li&gt;• kidney&lt;/li&gt;&lt;li&gt;• acts&lt;/li&gt;&lt;li&gt;• intestine&lt;/li&gt;&lt;li&gt;• increase calcium absorption&lt;/li&gt;&lt;li&gt;• Option D. This statement is incorrect . PTH and calcitonin have opposite effects on calcium metabolism . PTH increases blood calcium levels , while calcitonin lowers them. There is no direct promotion of calcitonin action by PTH.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• incorrect&lt;/li&gt;&lt;li&gt;• opposite effects&lt;/li&gt;&lt;li&gt;• calcium metabolism&lt;/li&gt;&lt;li&gt;• increases blood calcium levels&lt;/li&gt;&lt;li&gt;• calcitonin lowers&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the role of PTH in calcium metabolism , including its indirect effect on intestinal calcium absorption through vitamin D activation and its direct effect on renal calcium reabsorption in the DCT.&lt;/li&gt;&lt;li&gt;➤ role of PTH&lt;/li&gt;&lt;li&gt;➤ calcium metabolism&lt;/li&gt;&lt;li&gt;➤ indirect effect&lt;/li&gt;&lt;li&gt;➤ intestinal calcium absorption&lt;/li&gt;&lt;li&gt;➤ vitamin D activation&lt;/li&gt;&lt;li&gt;➤ direct effect&lt;/li&gt;&lt;li&gt;➤ renal calcium reabsorption&lt;/li&gt;&lt;li&gt;➤ DCT.&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 375&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 375&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying the mechanism of action of Vitamin D for a biochemistry exam. She is particularly interested in the characteristics of the Vitamin D receptor. Which of the following statements is true regarding the Vitamin D receptor?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Located on the Surface of the Sarcoplasmic Reticulum.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dimerizes with Retinoid X Receptor.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Located on the Cell Membrane.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dimerizes with PPAR-γ.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dimerizes with Retinoid X Receptor.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dimerizes with Retinoid X receptor.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The Vitamin D receptor is not located on the sarcoplasmic reticulum ; it is a nuclear receptor .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• not located&lt;/li&gt;&lt;li&gt;• sarcoplasmic reticulum&lt;/li&gt;&lt;li&gt;• nuclear receptor&lt;/li&gt;&lt;li&gt;• Option C. Vitamin D receptors are typically intracellular nuclear receptors , not located on the cell membrane.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• typically intracellular nuclear receptors&lt;/li&gt;&lt;li&gt;• Option D. The Vitamin D receptor does not dimerize with PPAR-γ ; it specifically forms a complex with the Retinoid X receptor .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• does not dimerize&lt;/li&gt;&lt;li&gt;• PPAR-γ&lt;/li&gt;&lt;li&gt;• complex&lt;/li&gt;&lt;li&gt;• Retinoid X receptor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that the Vitamin D receptor functions as a nuclear receptor and dimerizes with the Retinoid X receptor to regulate gene expression related to calcium and phosphate homeostasis .&lt;/li&gt;&lt;li&gt;➤ nuclear receptor&lt;/li&gt;&lt;li&gt;➤ dimerizes&lt;/li&gt;&lt;li&gt;➤ Retinoid X receptor&lt;/li&gt;&lt;li&gt;➤ regulate gene expression&lt;/li&gt;&lt;li&gt;➤ calcium&lt;/li&gt;&lt;li&gt;➤ phosphate homeostasis&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 372, 373.&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 372, 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In managing a patient with osteoporosis, a physician emphasizes the importance of dietary factors in calcium absorption. Which of the following dietary components is known to increase the absorption of calcium in the gastrointestinal tract?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oxalates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bile&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phosphates&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Oxalates can bind to calcium and form insoluble complexes , thus reducing calcium absorption .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• bind&lt;/li&gt;&lt;li&gt;• calcium&lt;/li&gt;&lt;li&gt;• form insoluble complexes&lt;/li&gt;&lt;li&gt;• reducing calcium absorption&lt;/li&gt;&lt;li&gt;• Option B. While bile is crucial for fat digestion and absorption , it does not directly increase calcium absorption.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• crucial&lt;/li&gt;&lt;li&gt;• fat digestion&lt;/li&gt;&lt;li&gt;• absorption&lt;/li&gt;&lt;li&gt;• Option D. Similar to oxalates, phosphates can also bind calcium and decrease its absorption .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• also&lt;/li&gt;&lt;li&gt;• bind calcium&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• absorption&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that an acidic environment in the gastrointestinal tract can enhance the absorption of calcium , an important consideration in dietary management for osteoporosis .&lt;/li&gt;&lt;li&gt;➤ acidic environment&lt;/li&gt;&lt;li&gt;➤ gastrointestinal tract&lt;/li&gt;&lt;li&gt;➤ enhance&lt;/li&gt;&lt;li&gt;➤ absorption of calcium&lt;/li&gt;&lt;li&gt;➤ dietary management&lt;/li&gt;&lt;li&gt;➤ osteoporosis&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 373&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 373&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient presents to the clinic with symptoms suggestive of a hormonal disorder. One valuation, his lab results show abnormally high levels of growth hormone (GH). Which of the following conditions is NOT typically caused by excess growth hormone?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gigantism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acromegaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetes Mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypothyroidism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypothyroidism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypothyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Gigantism: Gigantism results from excess GH secretion in children before the closure of epiphyseal growth plates , leading to excessive linear growth .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• excess GH secretion&lt;/li&gt;&lt;li&gt;• before&lt;/li&gt;&lt;li&gt;• closure&lt;/li&gt;&lt;li&gt;• epiphyseal growth plates&lt;/li&gt;&lt;li&gt;• excessive&lt;/li&gt;&lt;li&gt;• linear growth&lt;/li&gt;&lt;li&gt;• Option B. Acromegaly: Acromegaly is caused by excess GH secretion in adults , characterized by enlargement of extremities , facial bones , and soft tissues .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• excess GH secretion&lt;/li&gt;&lt;li&gt;• adults&lt;/li&gt;&lt;li&gt;• enlargement&lt;/li&gt;&lt;li&gt;• extremities&lt;/li&gt;&lt;li&gt;• facial bones&lt;/li&gt;&lt;li&gt;• soft tissues&lt;/li&gt;&lt;li&gt;• Option C. Diabetes Mellitus: GH has anti-insulin effects and can contribute to hyperglycemia ; prolonged excess can lead to diabetes mellitus .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• anti-insulin effects&lt;/li&gt;&lt;li&gt;• hyperglycemia&lt;/li&gt;&lt;li&gt;• prolonged excess&lt;/li&gt;&lt;li&gt;• diabetes mellitus&lt;/li&gt;&lt;li&gt;• EducationalObjective:&lt;/li&gt;&lt;li&gt;• EducationalObjective:&lt;/li&gt;&lt;li&gt;• Understand that while excess growth hormone can cause gigantism , acromegaly , and contribute to diabetes mellitus due to its anti-insulin effects , it does not cause hypothyroidism , as thyroid hormone production is regulated independently of GH .&lt;/li&gt;&lt;li&gt;• excess growth hormone&lt;/li&gt;&lt;li&gt;• gigantism&lt;/li&gt;&lt;li&gt;• acromegaly&lt;/li&gt;&lt;li&gt;• contribute&lt;/li&gt;&lt;li&gt;• diabetes mellitus&lt;/li&gt;&lt;li&gt;• anti-insulin effects&lt;/li&gt;&lt;li&gt;• hypothyroidism&lt;/li&gt;&lt;li&gt;• regulated independently&lt;/li&gt;&lt;li&gt;• GH&lt;/li&gt;&lt;li&gt;• Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 321,325.&lt;/li&gt;&lt;li&gt;• Ref&lt;/li&gt;&lt;li&gt;• : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 321,325.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying bone physiology and is curious about the cells responsible for bone resorption. Which types of cells are primarily involved in removing bone tissue?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoblasts&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoclasts&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stem cells&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cytotoxic T cells&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Osteoclasts&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Osteoclasts&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Osteoblasts are bone-forming cells , responsible for the synthesis and mineralization of bone.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• bone-forming cells&lt;/li&gt;&lt;li&gt;• synthesis&lt;/li&gt;&lt;li&gt;• mineralization of bone.&lt;/li&gt;&lt;li&gt;• Option C. While stem cells can differentiate into various cell types , including osteoblasts , they are not directly responsible for bone removal.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• differentiate&lt;/li&gt;&lt;li&gt;• various cell types&lt;/li&gt;&lt;li&gt;• osteoblasts&lt;/li&gt;&lt;li&gt;• not directly&lt;/li&gt;&lt;li&gt;• Option D. Cytotoxic T are immune cells involved in the adaptive immune response and do not play a direct role in bone resorption.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• immune cells&lt;/li&gt;&lt;li&gt;• adaptive immune response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that osteoclasts are specialized cells responsible for bone resorption , which is essential for maintaining bone health and calcium homeostasis .&lt;/li&gt;&lt;li&gt;➤ bone resorption&lt;/li&gt;&lt;li&gt;➤ maintaining bone health&lt;/li&gt;&lt;li&gt;➤ calcium homeostasis&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 26 th Edition, Page Number: 379&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical Physiology, 26 th Edition, Page Number: 379&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman presents to the clinic with concerns about unusual hair growth patterns and recent onset acne. She reports no major health issues but mentions irregular menstrual cycles. Her blood tests indicate normal levels of ovarian hormones, but elevated levels of an adrenal hormone. Based on these findings, the endocrinologist suspects an adrenal source for her symptoms. Considering the case, which hormone, known to be exclusively secreted by the adrenal gland, might be elevated in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Testosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estrogen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DHEA-S&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. DHEA-S&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) DHEA-S&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While the adrenal glands do secrete some progesterone , it is not exclusive to them as it is also produced by the ovaries .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• secrete&lt;/li&gt;&lt;li&gt;• progesterone&lt;/li&gt;&lt;li&gt;• produced&lt;/li&gt;&lt;li&gt;• ovaries&lt;/li&gt;&lt;li&gt;• Option B. Testosterone is secreted by both the adrenal glands and the ovaries in females .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• both&lt;/li&gt;&lt;li&gt;• adrenal glands&lt;/li&gt;&lt;li&gt;• ovaries in females&lt;/li&gt;&lt;li&gt;• Option C. Estrogen is primarily produced by the ovaries , though the adrenal glands also contribute to its production .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• ovaries&lt;/li&gt;&lt;li&gt;• adrenal glands&lt;/li&gt;&lt;li&gt;• contribute&lt;/li&gt;&lt;li&gt;• production&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that DHEA-S is a hormone exclusively secreted by the adrenal gland in females , playing a significant role in the body&#x27;s steroid hormone production.&lt;/li&gt;&lt;li&gt;➤ DHEA-S&lt;/li&gt;&lt;li&gt;➤ hormone&lt;/li&gt;&lt;li&gt;➤ adrenal gland&lt;/li&gt;&lt;li&gt;➤ females&lt;/li&gt;&lt;li&gt;➤ body&#x27;s steroid hormone production.&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 338.&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 338.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female patient presents to her physician for a regular check-up. During the consultation, she asks about the role of Adrenocorticotropic hormone (ACTH) in hormone regulation, having recently read about it. Which of the following hormones is NOT directly controlled by ACTH?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aldosterone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DHEA (De-Hydro-Epi-Androsterone)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epinephrine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Epinephrine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Epinephrine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glucocorticoids: ACTH directly stimulates the adrenal cortex to produce glucocorticoids , primarily cortisol . This is a classic endocrine feed backloop.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• adrenal cortex to&lt;/li&gt;&lt;li&gt;• glucocorticoids&lt;/li&gt;&lt;li&gt;• cortisol&lt;/li&gt;&lt;li&gt;• classic endocrine&lt;/li&gt;&lt;li&gt;• Option B. Aldosterone: The major physiological regulators of aldosterone production are potassium and angiotensin II; other acute regulators include ACTH and serotonin . Their interactions with GPCR activate cAMP/PKA pathway thereby regulating intracellular calcium flux and CYP11B2 transcription, which is the specific steroidogenic enzyme of aldosterone synthesis. ACTH binds to MC2R on adrenal cells, triggering a signaling cascade that ultimately increases aldosterone synthesis.&lt;/li&gt;&lt;li&gt;• Option B. Aldosterone:&lt;/li&gt;&lt;li&gt;• .&lt;/li&gt;&lt;li&gt;• Option C. DHEA: ACTH stimulates the zona reticularis of the adrenal cortex to produce androgens , including DHEA.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• zona reticularis&lt;/li&gt;&lt;li&gt;• adrenal cortex&lt;/li&gt;&lt;li&gt;• androgens&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize that ACTH primarily regulates the production of glucocorticoids and androgens (such as DHEA) in the adrenal cortex , but does not directly control the secretion of aldosterone or the production of epinephrine in the adrenal medulla.&lt;/li&gt;&lt;li&gt;➤ regulates&lt;/li&gt;&lt;li&gt;➤ production&lt;/li&gt;&lt;li&gt;➤ glucocorticoids&lt;/li&gt;&lt;li&gt;➤ androgens&lt;/li&gt;&lt;li&gt;➤ adrenal cortex&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 324&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 324&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In evaluating a patient suspected of ACTH (Adrenocorticotropic Hormone) deficiency, which of the following signs or symptoms is not typically associated with this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nausea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fatigue&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperpigmentation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anorexia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperpigmentation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hyperpigmentation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Nausea can be a symptom of ACTH deficiency , potentially due to its role in regulating adrenal function and cortisol production .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• symptom&lt;/li&gt;&lt;li&gt;• deficiency&lt;/li&gt;&lt;li&gt;• regulating adrenal function&lt;/li&gt;&lt;li&gt;• cortisol production&lt;/li&gt;&lt;li&gt;• Option B. Fatigue is commonly seen in ACTH deficiency as it leads to decreased cortisol levels , which affects energy metabolism .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• ACTH deficiency&lt;/li&gt;&lt;li&gt;• decreased cortisol levels&lt;/li&gt;&lt;li&gt;• affects energy metabolism&lt;/li&gt;&lt;li&gt;• Option D. Anorexia or loss of appetite can be associated with ACTH deficiency due to its effects on overall metabolism and gastrointestinal function .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• ACTH deficiency&lt;/li&gt;&lt;li&gt;• effects on overall metabolism&lt;/li&gt;&lt;li&gt;• gastrointestinal function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that hyperpigmentation is not a symptom of ACTH deficiency; instead, it is associated with ACTH excess . ACTH deficiency more commonly presents with symptoms like nausea, fatigue, and anorexia due to reduced cortisol production .&lt;/li&gt;&lt;li&gt;➤ ACTH excess&lt;/li&gt;&lt;li&gt;➤ reduced cortisol production&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 351, 352.&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 351, 352.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying the circadian rhythms of various blood cells and notes the phenomenon of diurnal variation in eosinophil counts. Which factor is primarily responsible for this variation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Variation in Environmental Temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Variation in Cortisol Levels&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bone Marrow Depression during Sleep/Night&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased Physical Activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Variation in Cortisol Levels&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Variation in Cortisol Levels&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. While environmental temperature can affect physiological processes , it is not the primary driver of diurnal variation in eosinophil counts.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• affect physiological processes&lt;/li&gt;&lt;li&gt;• Option C. Bone marrow activity does vary, but its depression during sleep/night is not the main factor for diurnal variation in eosinophil counts.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Option D. Increased physical activity can affect various blood parameters , but it is not directly linked to the diurnal variation of eosinophil counts.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• affect various blood parameters&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that diurnal variation in eosinophil counts is primarily influenced by the circadian rhythm of cortisol levels , with higher cortisol levels suppressing eosinophil release .&lt;/li&gt;&lt;li&gt;➤ diurnal variation&lt;/li&gt;&lt;li&gt;➤ eosinophil counts&lt;/li&gt;&lt;li&gt;➤ primarily influenced&lt;/li&gt;&lt;li&gt;➤ circadian rhythm&lt;/li&gt;&lt;li&gt;➤ cortisol levels&lt;/li&gt;&lt;li&gt;➤ higher cortisol levels&lt;/li&gt;&lt;li&gt;➤ eosinophil release&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall, Textbook of Medical Physiology, 13th Edition, Page Number: 933, 1068.&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall, Textbook of Medical Physiology, 13th Edition, Page Number: 933, 1068.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man with a long history of type 2 diabetes and hypertension is admitted to the emergency room following a severe myocardial infarction. He is noted to have significantly elevated blood glucose levels, despite having well-controlled diabetes in the past. The medical team considers the potential hormonal influences contributing to his stress-induced hyperglycemia. Which of the following hormones is least likely to be contributing to the stress-induced hyperglycemia in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glucocorticoids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Growth Hormone (GH)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thyroxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thyroxine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Glucocorticoids, particularly cortisol , are known to increase blood glucose levels during stress by stimulating gluconeogenesis and decreasing peripheral glucose uptake .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• cortisol&lt;/li&gt;&lt;li&gt;• increase blood glucose levels&lt;/li&gt;&lt;li&gt;• stress&lt;/li&gt;&lt;li&gt;• gluconeogenesis&lt;/li&gt;&lt;li&gt;• decreasing&lt;/li&gt;&lt;li&gt;• peripheral&lt;/li&gt;&lt;li&gt;• glucose uptake&lt;/li&gt;&lt;li&gt;• Option B. GH increases during stress and can cause hyperglycemia by antagonizing insulin and stimulating gluconeogenesis .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• increases&lt;/li&gt;&lt;li&gt;• stress&lt;/li&gt;&lt;li&gt;• hyperglycemia&lt;/li&gt;&lt;li&gt;• antagonizing insulin&lt;/li&gt;&lt;li&gt;• stimulating gluconeogenesis&lt;/li&gt;&lt;li&gt;• Option D. Cortisol is a key hormone in the body&#x27;s stress response and directly contributes to hyperglycemia by stimulating gluconeogenesis and reducing insulin sensitivity .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• key hormone&lt;/li&gt;&lt;li&gt;• stress response&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• hyperglycemia&lt;/li&gt;&lt;li&gt;• stimulating gluconeogenesis&lt;/li&gt;&lt;li&gt;• reducing insulin&lt;/li&gt;&lt;li&gt;• sensitivity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that in a stress situation , such as a myocardial infarction, hormones like cortisol and growth hormone significantly contribute to hyperglycemia , whereas thyroxine , despite its metabolic effects , is not a direct contributor to stress-induced hyperglycemia.&lt;/li&gt;&lt;li&gt;➤ stress situation&lt;/li&gt;&lt;li&gt;➤ cortisol&lt;/li&gt;&lt;li&gt;➤ growth hormone&lt;/li&gt;&lt;li&gt;➤ hyperglycemia&lt;/li&gt;&lt;li&gt;➤ thyroxine&lt;/li&gt;&lt;li&gt;➤ metabolic effects&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 342; Guyton and Hall, Textbook of Medical Physiology, 13th Edition, Page Number: 933&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 342;&lt;/li&gt;&lt;li&gt;➤ Guyton and Hall, Textbook of Medical Physiology, 13th Edition, Page Number: 933&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old woman with osteoporosis is being evaluated for her vitamin D levels. Her physician explains the synthesis and activation process of vitamin D to help her understand her treatment plan better. In the synthesis of this vitamin, which organ is responsible for the initial hydroxylation of cholecalciferol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Liver&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The kidney is involved in the final hydroxylation step of vitamin D , converting 25-hydroxycholecalciferol to its active form , calcitriol , which is crucial for calcium homeostasis .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• final hydroxylation&lt;/li&gt;&lt;li&gt;• vitamin D&lt;/li&gt;&lt;li&gt;• 25-hydroxycholecalciferol&lt;/li&gt;&lt;li&gt;• active form&lt;/li&gt;&lt;li&gt;• calcitriol&lt;/li&gt;&lt;li&gt;• calcium homeostasis&lt;/li&gt;&lt;li&gt;• Option B. The skin synthesizes cholecalciferol upon exposure to UV light but is not involved in its hydroxylation.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• cholecalciferol&lt;/li&gt;&lt;li&gt;• exposure&lt;/li&gt;&lt;li&gt;• UV light&lt;/li&gt;&lt;li&gt;• Option D. The lungs do not play a role in the hydroxylation process of vitamin D synthesis .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• hydroxylation process&lt;/li&gt;&lt;li&gt;• vitamin D synthesis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The liver performs the initial hydroxylation of cholecalciferol , converting it into 25-hydroxycholecalciferol , which is then further activated in the kidneys . Understanding this process is important in the management of conditions like osteoporosis.&lt;/li&gt;&lt;li&gt;➤ initial hydroxylation&lt;/li&gt;&lt;li&gt;➤ cholecalciferol&lt;/li&gt;&lt;li&gt;➤ 25-hydroxycholecalciferol&lt;/li&gt;&lt;li&gt;➤ further activated&lt;/li&gt;&lt;li&gt;➤ kidneys&lt;/li&gt;&lt;li&gt;➤ management of conditions&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 372&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 372&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male with chronic kidney disease presents with laboratory findings of elevated calcium levels. The nephrologist is evaluating the hormonal responses to his hypercalcemia. Which of the following is a physiological response to increased calcium levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased 1, 25 Dihydroxy Cholecalciferol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased 24, 25 Dihydroxy Cholecalciferol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased Calcitonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased Parathormone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased 24, 25 Dihydroxy Cholecalciferol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increased 24, 25 Dihydroxy Cholecalciferol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Increased 1, 25 dihydroxy cholecalciferol occurs in response to low calcium levels to enhance calcium absorption .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• low calcium levels&lt;/li&gt;&lt;li&gt;• enhance calcium absorption&lt;/li&gt;&lt;li&gt;• Option C. Calcitonin is released in response to high calcium levels to decrease them , not decreased.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• released&lt;/li&gt;&lt;li&gt;• response&lt;/li&gt;&lt;li&gt;• high calcium levels&lt;/li&gt;&lt;li&gt;• decrease them&lt;/li&gt;&lt;li&gt;• Option D. Parathyroid hormone (PTH) decreases in response to high calcium levels as its primary role is to increase calcium when levels are low .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• decreases&lt;/li&gt;&lt;li&gt;• high calcium levels&lt;/li&gt;&lt;li&gt;• primary role&lt;/li&gt;&lt;li&gt;• increase calcium&lt;/li&gt;&lt;li&gt;• low&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the body&#x27;s hormonal response to high calcium levels , including the conversion of Vitamin D to a less active form to prevent excessive calcium absorption .&lt;/li&gt;&lt;li&gt;➤ body&#x27;s hormonal response&lt;/li&gt;&lt;li&gt;➤ high calcium levels&lt;/li&gt;&lt;li&gt;➤ conversion&lt;/li&gt;&lt;li&gt;➤ Vitamin D&lt;/li&gt;&lt;li&gt;➤ less active form&lt;/li&gt;&lt;li&gt;➤ prevent excessive calcium absorption&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 372-375&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 372-375&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man with a history of hypertension is being treated with spironolactone, a mineralocorticoid receptor antagonist. His physician explains the sites of action of mineralocorticoids to help him understand how his medication works. Which of the following sites does not typically contain mineralocorticoid receptors, and thus would not be a direct site of action for his medication?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hippocampus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Colon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liver&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Liver&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The hippocampus contains mineralocorticoid receptors , which are involved in memory and stress response .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• mineralocorticoid receptors&lt;/li&gt;&lt;li&gt;• memory&lt;/li&gt;&lt;li&gt;• stress response&lt;/li&gt;&lt;li&gt;• Option B. The kidney is a major site for mineralocorticoid receptors , crucial for sodium and water balance , impacting blood pressure regulation .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• major site&lt;/li&gt;&lt;li&gt;• mineralocorticoid receptors&lt;/li&gt;&lt;li&gt;• sodium&lt;/li&gt;&lt;li&gt;• water balance&lt;/li&gt;&lt;li&gt;• blood pressure regulation&lt;/li&gt;&lt;li&gt;• Option C. The colon has these receptors to assist in electrolyte and water reabsorption , important for maintaining homeostasis .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• assist&lt;/li&gt;&lt;li&gt;• electrolyte&lt;/li&gt;&lt;li&gt;• water reabsorption&lt;/li&gt;&lt;li&gt;• maintaining homeostasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Identify that the liver is not a primary site for mineralocorticoid receptors, which are mainly located in the kidney, hippocampus, and colon , impacting fluid balance and stress response .&lt;/li&gt;&lt;li&gt;➤ kidney, hippocampus,&lt;/li&gt;&lt;li&gt;➤ colon&lt;/li&gt;&lt;li&gt;➤ fluid balance&lt;/li&gt;&lt;li&gt;➤ stress response&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 331&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 331&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old woman with osteoporosis is undergoing treatment to improve her bone density. Her endocrinologist discusses the role of different hormones and compounds in bone metabolism, particularly those that inhibit osteoclast activity. Which of the following substances is known to inhibit osteoclast activity, beneficial for patients with conditions like osteoporosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid Hormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calcitonin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,25-Dihydroxycholecalciferol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor Necrosis Factor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Calcitonin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Calcitonin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Parathyroid hormone stimulates osteoclast activity to increase blood calcium levels , rather than inhibiting it.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• osteoclast activity&lt;/li&gt;&lt;li&gt;• increase blood calcium levels&lt;/li&gt;&lt;li&gt;• Option C. 1, 25-dihydroxycholecalciferol, active form of Vitamin D promotes bone resorption indirectly by increasing calcium absorption in the gut , not by inhibiting osteoclasts.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• bone resorption&lt;/li&gt;&lt;li&gt;• indirectly&lt;/li&gt;&lt;li&gt;• increasing calcium absorption&lt;/li&gt;&lt;li&gt;• gut&lt;/li&gt;&lt;li&gt;• Option D. Tumor necrosis factor (TNF) can stimulate osteoclastogenesis and bone resorption , especially in inflammatory conditions , rather than inhibiting it.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• stimulate osteoclastogenesis&lt;/li&gt;&lt;li&gt;• bone resorption&lt;/li&gt;&lt;li&gt;• inflammatory conditions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that calcitonin is a hormone that inhibits osteoclast activity , thereby decreasing bone resorption , which is beneficial in the management of osteoporosis .&lt;/li&gt;&lt;li&gt;➤ inhibits osteoclast activity&lt;/li&gt;&lt;li&gt;➤ decreasing bone resorption&lt;/li&gt;&lt;li&gt;➤ beneficial&lt;/li&gt;&lt;li&gt;➤ management&lt;/li&gt;&lt;li&gt;➤ osteoporosis&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 372-375&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 372-375&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is reviewing the biosynthesis of various hormones and comes across the concept of C-peptide. Understanding its origin and association with certain hormones is crucial for her upcoming exam. In which of the following substances does C-peptide occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Proinsulin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parathormone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thyroxine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Proinsulin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Proinsulin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Glucagon is a hormone produced by the alpha cells of the pancreas . It works to raise the concentration of glucose in the bloodstream . Its production and secretion are independent of C-peptide .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• alpha cells&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• raise&lt;/li&gt;&lt;li&gt;• concentration&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• bloodstream&lt;/li&gt;&lt;li&gt;• production&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• independent of C-peptide&lt;/li&gt;&lt;li&gt;• Option C. Parathormone, also known as parathyroid hormone , is produced by the parathyroid glands and plays a crucial role in calcium and phosphate metabolism . It has no relationship with C-peptide.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• parathyroid hormone&lt;/li&gt;&lt;li&gt;• parathyroid glands&lt;/li&gt;&lt;li&gt;• crucial role&lt;/li&gt;&lt;li&gt;• calcium&lt;/li&gt;&lt;li&gt;• phosphate metabolism&lt;/li&gt;&lt;li&gt;• Option D. Thyroxine (T4) is a thyroid hormone that plays vital roles in digestion , heart and muscle function , brain development , and maintenance of bones . Like glucagon and parathormone, its synthesis and secretion do not involve C-peptide.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• thyroid hormone&lt;/li&gt;&lt;li&gt;• digestion&lt;/li&gt;&lt;li&gt;• heart&lt;/li&gt;&lt;li&gt;• muscle function&lt;/li&gt;&lt;li&gt;• brain development&lt;/li&gt;&lt;li&gt;• maintenance of bones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The primary educational objective is to understand the unique role of C-peptide in the context of proinsulin and insulin production , distinguishing it from other hormones like glucagon , parathormone , and thyroxine , which are unrelated to C-peptide .&lt;/li&gt;&lt;li&gt;➤ unique role&lt;/li&gt;&lt;li&gt;➤ C-peptide&lt;/li&gt;&lt;li&gt;➤ proinsulin&lt;/li&gt;&lt;li&gt;➤ insulin production&lt;/li&gt;&lt;li&gt;➤ glucagon&lt;/li&gt;&lt;li&gt;➤ parathormone&lt;/li&gt;&lt;li&gt;➤ thyroxine&lt;/li&gt;&lt;li&gt;➤ unrelated&lt;/li&gt;&lt;li&gt;➤ C-peptide&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 425&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 425&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with diabetes is receiving education about insulin production and secretion. The educator explains the process of insulin synthesis and its association with another molecule. Insulin is secreted along with which of the following molecules in a 1:1 ratio?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pancreatic Polypeptide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Glucagon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;GLP-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;C peptide&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. C peptide&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) C peptide&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Pancreatic polypeptide is secreted by the pancreas but is not directly related to insulin secretion and does not have a 1:1 ratio with insulin.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• Option B. Glucagon, produced by alpha cells in the pancreas , works antagonistically to insulin but is not co-secreted with insulin in a 1:1 ratio.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• alpha cells&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• antagonistically&lt;/li&gt;&lt;li&gt;• insulin&lt;/li&gt;&lt;li&gt;• Option C. GLP-1 is an incretin hormone that influences insulin secretion but is not secreted along with insulin.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• incretin hormone&lt;/li&gt;&lt;li&gt;• influences insulin secretion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the relationship between insulin and C peptide , especially their co-secretion in a 1:1 ratio , which is crucial for assessing endogenous insulin production in diabetes management .&lt;/li&gt;&lt;li&gt;➤ insulin&lt;/li&gt;&lt;li&gt;➤ C peptide&lt;/li&gt;&lt;li&gt;➤ co-secretion&lt;/li&gt;&lt;li&gt;➤ 1:1 ratio&lt;/li&gt;&lt;li&gt;➤ crucial&lt;/li&gt;&lt;li&gt;➤ endogenous insulin production&lt;/li&gt;&lt;li&gt;➤ diabetes management&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 425&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong&#x27;s Review of Medical Physiology, 26th Edition, Page Number: 425&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying endocrine physiology and is focusing on the hormones related to calcium metabolism. She is trying to recall which gland secretes calcitonin. Calcitonin, a hormone that lowers blood calcium levels, is secreted by which of the following glands?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thyroid gland&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parathyroid gland&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adrenal glands&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ovaries&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thyroid gland&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thyroid gland&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. The parathyroid glands produce Para Thyroid Hormone (PTH) , which increases blood calcium levels , functioning oppositely to calcitonin.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Para Thyroid Hormone (PTH)&lt;/li&gt;&lt;li&gt;• increases blood calcium levels&lt;/li&gt;&lt;li&gt;• oppositely&lt;/li&gt;&lt;li&gt;• Option C. Adrenal glands produce hormones like cortisol and aldosterone but do not secrete calcitonin.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• hormones&lt;/li&gt;&lt;li&gt;• cortisol&lt;/li&gt;&lt;li&gt;• aldosterone&lt;/li&gt;&lt;li&gt;• Option D. The ovaries primarily produce sex hormones like estrogen and progesterone, not calcitonin.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• produce sex hormones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand that calcitonin, which plays a role in reducing blood calcium levels , is secreted by the thyroid gland and is distinct from hormones produced by the parathyroid glands , adrenal glands , and ovaries .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ reducing blood calcium levels&lt;/li&gt;&lt;li&gt;➤ thyroid gland&lt;/li&gt;&lt;li&gt;➤ parathyroid glands&lt;/li&gt;&lt;li&gt;➤ adrenal glands&lt;/li&gt;&lt;li&gt;➤ ovaries&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall, Textbook of Medical Physiology, 13th Edition, Page Number: 933, 1068.&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall, Textbook of Medical Physiology, 13th Edition, Page Number: 933, 1068.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A Medical Student is reviewing cell signaling pathways. She comes across a section about second messengers and their role in hormone action. Which of the following statements is true about second messengers?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Act on Intracellular Receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mediate Response of Extracellular Hormone and
