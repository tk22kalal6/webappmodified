;/li&gt;&lt;li&gt;➤ post-translational modification&lt;/li&gt;&lt;li&gt;➤ proteins,&lt;/li&gt;&lt;li&gt;➤ preventing protein misfolding&lt;/li&gt;&lt;li&gt;➤ aggregation.&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 18&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 18&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the type of the transport shown in the diagram below.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paracellular Transport&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transcellular Transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary Active Transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary Active Transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paracellular Transport&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/Paracellular%20Transport%20.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Paracellular Transport –&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Differentiate between paracellular and transcellular transport based on their pathways and energy requirements. Understand that paracellular transport occurs between cells without energy expenditure, while transcellular transport involves movement through the cell and may require energy, especially in active transport mechanisms.&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25th edition, pg no: 15&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with a chronic skin condition characterized by blistering and erosion of the epidermis, attributed to dysfunction in the cellular components responsible for anchoring the basal epithelial cells to the underlying tissue. Which of the following junctional complexes, essential for anchoring, is primarily responsible for the adhesion between basal epithelial cells and the basal lamina?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemidesmosomes&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desmosomes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Zona occludens&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Zona adherens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hemidesmosomes&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture10_JzyUPxx.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hemidesmosomes&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B. Desmosomes are involved in cell-to-cell adhesion rather than cell-to-basal lamina adhesion . They help hold adjacent epithelial cells together and are important for tissue integrity .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• cell-to-cell adhesion&lt;/li&gt;&lt;li&gt;• cell-to-basal lamina&lt;/li&gt;&lt;li&gt;• adhesion&lt;/li&gt;&lt;li&gt;• hold adjacent&lt;/li&gt;&lt;li&gt;• epithelial cells&lt;/li&gt;&lt;li&gt;• tissue integrity&lt;/li&gt;&lt;li&gt;• Option C. Zona occludens, also known as tight junctions , are primarily responsible for creating a barrier that regulates the passage of molecules between adjacent cells . They do not play a significant role in anchoring basal epithelial cells to the basal lamina.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• tight junctions&lt;/li&gt;&lt;li&gt;• creating&lt;/li&gt;&lt;li&gt;• barrier&lt;/li&gt;&lt;li&gt;• regulates&lt;/li&gt;&lt;li&gt;• passage&lt;/li&gt;&lt;li&gt;• molecules&lt;/li&gt;&lt;li&gt;• adjacent cells&lt;/li&gt;&lt;li&gt;• Option D. Zona adherens, or adherens junctions , are involved in cell-to-cell adhesion and are not primarily responsible for the adhesion between basal epithelial cells and the basal lamina.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• adherens junctions&lt;/li&gt;&lt;li&gt;• cell-to-cell adhesion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the specific junctional complex ( hemidesmosomes ) responsible for anchoring basal epithelial cells to the basal lamina and its relevance in maintaining tissue integrity, particularly in the context of chronic skin conditions characterized by blistering and erosion of the epidermis .&lt;/li&gt;&lt;li&gt;➤ specific junctional complex&lt;/li&gt;&lt;li&gt;➤ hemidesmosomes&lt;/li&gt;&lt;li&gt;➤ anchoring basal epithelial cells&lt;/li&gt;&lt;li&gt;➤ basal lamina&lt;/li&gt;&lt;li&gt;➤ chronic skin conditions&lt;/li&gt;&lt;li&gt;➤ blistering&lt;/li&gt;&lt;li&gt;➤ erosion of the epidermis&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 41&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 41&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with uncontrolled diabetes mellitus presents with symptoms of fatigue, excessive thirst, and frequent urination. Laboratory tests reveal high blood glucose levels and ketones in the urine. Which cellular organelle, responsible for generating ATP through oxidative phosphorylation, is likely affected in this patient&#x27;s condition, contributing to the inadequate energy production?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Golgi Apparatus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitochondria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoplasmic Reticulum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mitochondria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mitochondria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The nucleus contains genetic material (DNA) and controls cell activities , including gene expression and replication .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• genetic material (DNA)&lt;/li&gt;&lt;li&gt;• controls cell activities&lt;/li&gt;&lt;li&gt;• gene expression&lt;/li&gt;&lt;li&gt;• replication&lt;/li&gt;&lt;li&gt;• Option B. The Golgi apparatus modifies, packages , and transports proteins and lipids to their appropriate destinations within or outside the cell .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• modifies, packages&lt;/li&gt;&lt;li&gt;• transports proteins&lt;/li&gt;&lt;li&gt;• lipids&lt;/li&gt;&lt;li&gt;• within&lt;/li&gt;&lt;li&gt;• outside&lt;/li&gt;&lt;li&gt;• cell&lt;/li&gt;&lt;li&gt;• Option D. The endoplasmic reticulum synthesizes and processes proteins , lipids , and other molecules , and plays a role in intracellular transport .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• synthesizes&lt;/li&gt;&lt;li&gt;• proteins&lt;/li&gt;&lt;li&gt;• lipids&lt;/li&gt;&lt;li&gt;• molecules&lt;/li&gt;&lt;li&gt;• intracellular transport&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the role of mitochondria in ATP production and the impact of mitochondrial dysfunction in conditions like uncontrolled diabetes mellitus , leading to energy production deficits and clinical symptoms .&lt;/li&gt;&lt;li&gt;➤ mitochondria&lt;/li&gt;&lt;li&gt;➤ ATP production&lt;/li&gt;&lt;li&gt;➤ impact&lt;/li&gt;&lt;li&gt;➤ mitochondrial dysfunction&lt;/li&gt;&lt;li&gt;➤ uncontrolled diabetes mellitus&lt;/li&gt;&lt;li&gt;➤ energy production&lt;/li&gt;&lt;li&gt;➤ deficits&lt;/li&gt;&lt;li&gt;➤ clinical symptoms&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 36&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology 25 th edition, pg no: 36&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient presenting with severe muscle weakness and an inability to breathe properly, the underlying pathology involves a genetic mutation affecting a protein crucial for the function of microfilaments. Which of the following proteins is most likely to be implicated in this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Actin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tropomyosin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nebulin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Actin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Myosin is a motor protein that interacts with actin in muscle contraction . Mutations can affect muscle contraction but are less likely to be involved in conditions primarily affecting microfilament function and structure .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• motor protein&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• affecting microfilament&lt;/li&gt;&lt;li&gt;• function&lt;/li&gt;&lt;li&gt;• structure&lt;/li&gt;&lt;li&gt;• Option C. Tropomyosin regulates muscle contraction by controlling the binding of myosin to actin . While mutations here can affect muscle function , they are typically not implicated in structural problems of microfilaments themselves.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• muscle contraction&lt;/li&gt;&lt;li&gt;• controlling&lt;/li&gt;&lt;li&gt;• binding&lt;/li&gt;&lt;li&gt;• myosin&lt;/li&gt;&lt;li&gt;• actin&lt;/li&gt;&lt;li&gt;• affect muscle function&lt;/li&gt;&lt;li&gt;• Option D. Nebulin is a giant protein that acts as a ruler to regulate the length of actin filaments . Mutations can affect muscle function , but actin mutations are more directly related to microfilament function and integrity .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• giant protein&lt;/li&gt;&lt;li&gt;• ruler&lt;/li&gt;&lt;li&gt;• regulate&lt;/li&gt;&lt;li&gt;• length of actin&lt;/li&gt;&lt;li&gt;• filaments&lt;/li&gt;&lt;li&gt;• affect muscle function&lt;/li&gt;&lt;li&gt;• actin mutations&lt;/li&gt;&lt;li&gt;• more directly&lt;/li&gt;&lt;li&gt;• microfilament function&lt;/li&gt;&lt;li&gt;• integrity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the role of proteins involved in microfilament function and their relationship to muscle structure and respiratory function , essential for diagnosing genetic muscle disorders .&lt;/li&gt;&lt;li&gt;➤ role of proteins&lt;/li&gt;&lt;li&gt;➤ microfilament function&lt;/li&gt;&lt;li&gt;➤ muscle structure&lt;/li&gt;&lt;li&gt;➤ respiratory function&lt;/li&gt;&lt;li&gt;➤ diagnosing genetic muscle disorders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A diabetic patient is administered insulin therapy. Despite the treatment, the patient&#x27;s glucose levels remain elevated due to reduced glucose uptake by cells. The malfunctioning of which type of cellular transport, commonly involving GLUT channels, might be contributing to the persistent hyperglycemia in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple Diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary Active Transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Facilitated Diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary Active Transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Facilitated Diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/screenshot-2024-01-17-152911.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Facilitated Diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Simple diffusion is the passive movement of molecules across a membrane from an area of higher concentration to lower concentration without the involvement of transport proteins. It does not involve GLUT channels, which are specific transport proteins for glucose.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• passive movement&lt;/li&gt;&lt;li&gt;• molecules&lt;/li&gt;&lt;li&gt;• area of higher concentration&lt;/li&gt;&lt;li&gt;• lower concentration&lt;/li&gt;&lt;li&gt;• Option B. Primary active transport involves the direct use of cellular energy ( usually ATP ) to pump molecules against their concentration gradient. GLUT channels are not involved in this type of transport.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• direct use&lt;/li&gt;&lt;li&gt;• cellular energy&lt;/li&gt;&lt;li&gt;• usually ATP&lt;/li&gt;&lt;li&gt;• pump molecules&lt;/li&gt;&lt;li&gt;• Option D. Secondary active transport, also known as cotransport , involves the movement of molecules against their concentration gradient using energy derived from the movement of other molecules. GLUT channels are not primarily involved in this type of transport.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• cotransport&lt;/li&gt;&lt;li&gt;• movement of molecules&lt;/li&gt;&lt;li&gt;• Primary Active Transports – directly uses the Energy (ATP) – eg. Na-K ATPase Secondary Active Transports – Energy is derived indirectly – eg. SGLT transporters .&lt;/li&gt;&lt;li&gt;• Primary Active Transports – directly uses the Energy (ATP) – eg. Na-K ATPase&lt;/li&gt;&lt;li&gt;• directly&lt;/li&gt;&lt;li&gt;• Na-K ATPase&lt;/li&gt;&lt;li&gt;• Secondary Active Transports – Energy is derived indirectly – eg. SGLT transporters .&lt;/li&gt;&lt;li&gt;• indirectly&lt;/li&gt;&lt;li&gt;• SGLT transporters&lt;/li&gt;&lt;li&gt;• Different Glucose Transporters:&lt;/li&gt;&lt;li&gt;• Different Glucose Transporters:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the role of GLUT channels in facilitating the passive movement of glucose across cell membranes, and how their malfunction can lead to persistent hyperglycemia in diabetic patients despite insulin therapy .&lt;/li&gt;&lt;li&gt;➤ facilitating&lt;/li&gt;&lt;li&gt;➤ passive movement&lt;/li&gt;&lt;li&gt;➤ glucose&lt;/li&gt;&lt;li&gt;➤ persistent hyperglycemia&lt;/li&gt;&lt;li&gt;➤ diabetic patients&lt;/li&gt;&lt;li&gt;➤ despite insulin therapy&lt;/li&gt;&lt;li&gt;➤ Ref :  Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 39&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 39&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male with a history of chronic anemia presents with persistent fatigue despite adhering to prescribed iron supplementation. He reports regularly taking oral iron supplements due to iron-deficiency anemia diagnosed a year ago. The patient discloses consuming iron supplements along with meals rich in vitamin C. Which mechanism of cellular transport, crucial for ingesting dissolved iron particles, particularly relevant in intestinal absorption, is primarily responsible in this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pinocytosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Apoptosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phagocytosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Pinocytosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/picture12.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Pinocytosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Exocytosis: The content of the vesicles are discharged extracellularly . Cellular process releasing substances from the cell by fusing vesicles with the cell membrane , often seen in secretion of hormones or neurotransmitters.&lt;/li&gt;&lt;li&gt;• Option&lt;/li&gt;&lt;li&gt;• A.&lt;/li&gt;&lt;li&gt;• discharged extracellularly&lt;/li&gt;&lt;li&gt;• fusing vesicles&lt;/li&gt;&lt;li&gt;• cell membrane&lt;/li&gt;&lt;li&gt;• secretion&lt;/li&gt;&lt;li&gt;• hormones&lt;/li&gt;&lt;li&gt;• neurotransmitters.&lt;/li&gt;&lt;li&gt;• Endocytosis - reverse of exocytosis – ingestion of substances&lt;/li&gt;&lt;li&gt;• Endocytosis&lt;/li&gt;&lt;li&gt;• reverse of exocytosis&lt;/li&gt;&lt;li&gt;• ingestion&lt;/li&gt;&lt;li&gt;• Option C. Apoptosis: Programmed cell death , essential for maintaining tissue homeostasis by eliminating unwanted or damaged cells , regulated by specific cellular signaling pathways .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Programmed cell&lt;/li&gt;&lt;li&gt;• death&lt;/li&gt;&lt;li&gt;• maintaining tissue homeostasis&lt;/li&gt;&lt;li&gt;• eliminating unwanted&lt;/li&gt;&lt;li&gt;• damaged cells&lt;/li&gt;&lt;li&gt;• specific cellular signaling pathways&lt;/li&gt;&lt;li&gt;• Option D. Phagocytosis: Cellular process where large particles , such as pathogens or cell debris , are engulfed and digested by specialized cells like macrophages or neutrophils as part of the immune response .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• large particles&lt;/li&gt;&lt;li&gt;• pathogens&lt;/li&gt;&lt;li&gt;• cell debris&lt;/li&gt;&lt;li&gt;• engulfed&lt;/li&gt;&lt;li&gt;• digested&lt;/li&gt;&lt;li&gt;• specialized cells&lt;/li&gt;&lt;li&gt;• immune response&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective of this scenario is to understand that in the context of intestinal absorption , pinocytosis is the mode of cellular transport responsible for ingesting dissolved particles , such as iron ions in solution. This process allows cells to engulf extracellular fluid and its dissolved substances , including nutrients like iron, to facilitate their uptake and utilization in the body&lt;/li&gt;&lt;li&gt;➤ intestinal absorption&lt;/li&gt;&lt;li&gt;➤ pinocytosis&lt;/li&gt;&lt;li&gt;➤ mode&lt;/li&gt;&lt;li&gt;➤ cellular transport&lt;/li&gt;&lt;li&gt;➤ ingesting&lt;/li&gt;&lt;li&gt;➤ dissolved particles&lt;/li&gt;&lt;li&gt;➤ iron ions&lt;/li&gt;&lt;li&gt;➤ cells&lt;/li&gt;&lt;li&gt;➤ engulf extracellular fluid&lt;/li&gt;&lt;li&gt;➤ dissolved substances&lt;/li&gt;&lt;li&gt;➤ facilitate their uptake&lt;/li&gt;&lt;li&gt;➤ utilization&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 46&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology 25 th edition, pg no: 46&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old male with a history of chronic kidney disease presents with worsening edema and electrolyte imbalances. Despite prescribed medications, his serum potassium levels remain elevated, and he exhibits signs of volume overload. Given the renal impairment, which cellular transport mechanism, requiring direct energy expenditure, becomes crucial for maintaining electrolyte balance by actively transporting ions against their concentration gradient, particularly relevant in renal function?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Simple Diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Facilitated Diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Active Transport&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both B and C&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Active Transport&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Active Transport&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Passive Transport: The movement of substances across the membrane without the use of energy . Simple Diffusion: Movement of small or lipid-soluble substances (e.g., oxygen, carbon dioxide). Facilitated Diffusion: Uses transport proteins to move water-soluble substances (e.g., glucose, amino acids) across the membrane. Osmosis: The diffusion of water through a selectively permeable membrane (e.g., absorption of water by plant roots). Primary Active Transport: Direct use of ATP to transport substances (e.g., Sodium-Potassium pump in nerve cells). Secondary Active Transport: Uses the energy from the concentration gradient created by primary active transport (e.g., glucose and sodium co-transport). Vesicular transport -&lt;/li&gt;&lt;li&gt;• Passive Transport: The movement of substances across the membrane without the use of energy .&lt;/li&gt;&lt;li&gt;• Passive Transport:&lt;/li&gt;&lt;li&gt;• without&lt;/li&gt;&lt;li&gt;• energy&lt;/li&gt;&lt;li&gt;• Simple Diffusion: Movement of small or lipid-soluble substances (e.g., oxygen, carbon dioxide).&lt;/li&gt;&lt;li&gt;• Simple Diffusion:&lt;/li&gt;&lt;li&gt;• small&lt;/li&gt;&lt;li&gt;• lipid-soluble substances&lt;/li&gt;&lt;li&gt;• Facilitated Diffusion: Uses transport proteins to move water-soluble substances (e.g., glucose, amino acids) across the membrane.&lt;/li&gt;&lt;li&gt;• Facilitated Diffusion:&lt;/li&gt;&lt;li&gt;• transport proteins&lt;/li&gt;&lt;li&gt;• move&lt;/li&gt;&lt;li&gt;• water-soluble substances&lt;/li&gt;&lt;li&gt;• Osmosis: The diffusion of water through a selectively permeable membrane (e.g., absorption of water by plant roots).&lt;/li&gt;&lt;li&gt;• Osmosis:&lt;/li&gt;&lt;li&gt;• selectively permeable membrane&lt;/li&gt;&lt;li&gt;• Primary Active Transport: Direct use of ATP to transport substances (e.g., Sodium-Potassium pump in nerve cells).&lt;/li&gt;&lt;li&gt;• Primary Active Transport:&lt;/li&gt;&lt;li&gt;• ATP&lt;/li&gt;&lt;li&gt;• transport substances&lt;/li&gt;&lt;li&gt;• Secondary Active Transport: Uses the energy from the concentration gradient created by primary active transport (e.g., glucose and sodium co-transport).&lt;/li&gt;&lt;li&gt;• Secondary Active Transport:&lt;/li&gt;&lt;li&gt;• concentration gradient&lt;/li&gt;&lt;li&gt;• primary active transport&lt;/li&gt;&lt;li&gt;• Vesicular transport -&lt;/li&gt;&lt;li&gt;• Vesicular transport -&lt;/li&gt;&lt;li&gt;• Endocytosis : The process of taking materials into the cell by infolding of the cell membrane to form vesicles (e.g., phagocytosis of bacteria by white blood cells ). Exocytosis : The release of substances from a cell when a vesicle fuses with the cell membrane (e.g., secretion of hormones ).&lt;/li&gt;&lt;li&gt;• Endocytosis : The process of taking materials into the cell by infolding of the cell membrane to form vesicles (e.g., phagocytosis of bacteria by white blood cells ).&lt;/li&gt;&lt;li&gt;• Endocytosis&lt;/li&gt;&lt;li&gt;• materials into the cell&lt;/li&gt;&lt;li&gt;• infolding&lt;/li&gt;&lt;li&gt;• cell membrane&lt;/li&gt;&lt;li&gt;• form vesicles&lt;/li&gt;&lt;li&gt;• phagocytosis&lt;/li&gt;&lt;li&gt;• bacteria&lt;/li&gt;&lt;li&gt;• white blood cells&lt;/li&gt;&lt;li&gt;• Exocytosis : The release of substances from a cell when a vesicle fuses with the cell membrane (e.g., secretion of hormones ).&lt;/li&gt;&lt;li&gt;• Exocytosis&lt;/li&gt;&lt;li&gt;• release&lt;/li&gt;&lt;li&gt;• substances&lt;/li&gt;&lt;li&gt;• cell&lt;/li&gt;&lt;li&gt;• vesicle fuses&lt;/li&gt;&lt;li&gt;• secretion of hormones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective in this scenario is to understand that active transport , a cellular transport mechanism that requires direct energy expenditure , plays a crucial role in maintaining electrolyte balance .&lt;/li&gt;&lt;li&gt;➤ active transport&lt;/li&gt;&lt;li&gt;➤ cellular transport mechanism&lt;/li&gt;&lt;li&gt;➤ direct energy expenditure&lt;/li&gt;&lt;li&gt;➤ crucial role&lt;/li&gt;&lt;li&gt;➤ maintaining&lt;/li&gt;&lt;li&gt;➤ electrolyte balance&lt;/li&gt;&lt;li&gt;➤ Ref :  Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 36-43&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ :  Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 36-43&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old patient diagnosed with congestive heart failure presents with worsening peripheral edema and pulmonary congestion. Upon evaluation, which process primarily governs the movement of water molecules across the endothelial cells of capillaries into the interstitium, contributing to the manifestation of edema in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facilitated Diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Filtration&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary Active Transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Symport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Filtration&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Filtration&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Facilitated diffusion involves the passive movement of molecules across a membrane with the help of specific carrier proteins . It is not the primary mechanism for water movement across capillary endothelial cells.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• passive movement&lt;/li&gt;&lt;li&gt;• molecules&lt;/li&gt;&lt;li&gt;• specific carrier proteins&lt;/li&gt;&lt;li&gt;• Option C. Secondary active transport involves the cotransport of two or more solutes , usually against their concentration gradients, using energy derived from the movement of another substance. It is not the primary mechanism for water movement across capillary endothelial cells.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• cotransport&lt;/li&gt;&lt;li&gt;• two or more solutes&lt;/li&gt;&lt;li&gt;• Option D. Symport is a type of secondary active transport in which two different molecules are transported together in the same direction. It is not the primary mechanism for water movement across capillary endothelial cells.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• secondary active transport&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand that the movement of water molecules across capillary endothelial cells into the interstitium , leading to edema in conditions like congestive heart failure, primarily occurs through the process of filtration driven by hydrostatic pressure .&lt;/li&gt;&lt;li&gt;➤ capillary endothelial cells&lt;/li&gt;&lt;li&gt;➤ interstitium&lt;/li&gt;&lt;li&gt;➤ edema&lt;/li&gt;&lt;li&gt;➤ process of filtration&lt;/li&gt;&lt;li&gt;➤ hydrostatic pressure&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical physiology 25 th edition, pg no: 52&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical physiology 25 th edition, pg no: 52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the assessment of a 45-year-old patient with a history of chronic obstructive pulmonary disease (COPD), the physician discusses the mechanism of gas exchange in the lungs. Which fundamental physiological process, crucial for the movement of gases across the alveolar-capillary membrane, primarily abides by Fick&#x27;s law?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transcytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Filtration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Diffusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Fick’s law is related to diffusion .&lt;/li&gt;&lt;li&gt;• Fick’s law&lt;/li&gt;&lt;li&gt;• diffusion&lt;/li&gt;&lt;li&gt;• The magnitude of diffusion is directly proportional to the cross sectional area (across which diffusion occurs) and the concentration gradient or chemical gradient (difference in concentration of diffusing substance) According to Fick’s law of diffusion,&lt;/li&gt;&lt;li&gt;• The magnitude of diffusion is directly proportional to the cross sectional area (across which diffusion occurs) and the concentration gradient or chemical gradient (difference in concentration of diffusing substance)&lt;/li&gt;&lt;li&gt;• diffusion&lt;/li&gt;&lt;li&gt;• directly proportional&lt;/li&gt;&lt;li&gt;• cross sectional area&lt;/li&gt;&lt;li&gt;• concentration gradient&lt;/li&gt;&lt;li&gt;• chemical gradient&lt;/li&gt;&lt;li&gt;• According to Fick’s law of diffusion,&lt;/li&gt;&lt;li&gt;• J (molar flux) = - D A (∆c/∆x )&lt;/li&gt;&lt;li&gt;• Derived by Adolf Fick in 1855 J is the molar flux , D is the diffusion coefficient , A is the cross sectional area of the membrane and ∆c/∆x is the concentration gradient&lt;/li&gt;&lt;li&gt;• Derived by Adolf Fick in 1855&lt;/li&gt;&lt;li&gt;• Adolf Fick&lt;/li&gt;&lt;li&gt;• 1855&lt;/li&gt;&lt;li&gt;• J is the molar flux , D is the diffusion coefficient , A is the cross sectional area of the membrane and ∆c/∆x is the concentration gradient&lt;/li&gt;&lt;li&gt;• J&lt;/li&gt;&lt;li&gt;• molar flux&lt;/li&gt;&lt;li&gt;• D&lt;/li&gt;&lt;li&gt;• diffusion&lt;/li&gt;&lt;li&gt;• coefficient&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• cross sectional area&lt;/li&gt;&lt;li&gt;• ∆c/∆x&lt;/li&gt;&lt;li&gt;• concentration gradient&lt;/li&gt;&lt;li&gt;• Fick’s law is NOT associated with Osmosis, Transcytosis and Filtration&lt;/li&gt;&lt;li&gt;• NOT associated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand that gas exchange in the lungs primarily relies on the process of diffusion , following Fick&#x27;s law , which governs the movement of gases from areas of higher concentration to areas of lower concentration across the alveolar-capillary membrane .&lt;/li&gt;&lt;li&gt;➤ gas exchange&lt;/li&gt;&lt;li&gt;➤ lungs&lt;/li&gt;&lt;li&gt;➤ process of diffusion&lt;/li&gt;&lt;li&gt;➤ Fick&#x27;s law&lt;/li&gt;&lt;li&gt;➤ movement of gases&lt;/li&gt;&lt;li&gt;➤ areas&lt;/li&gt;&lt;li&gt;➤ higher concentration&lt;/li&gt;&lt;li&gt;➤ areas of lower concentration&lt;/li&gt;&lt;li&gt;➤ alveolar-capillary membrane&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 6&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient admitted to the emergency department following a motor vehicle accident resulting in spinal cord injury, the medical team discusses the role of the sodium-potassium pump in maintaining cellular function. Which statement regarding this pump is incorrect in the context of its physiological function and significance in neuronal activity?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It Exhibits Electrogenic properties crucial for Nerve Impulse Transmission.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;It contributes significantly to the Basal Metabolic Rate (BMR) by Expending Energy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Its Activity is solely dependent on the occurrence of Action Potentials.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It necessitates Energy in the form of ATP Hydrolysis for its operation .&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Its Activity is solely dependent on the occurrence of Action Potentials.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Its Activity is solely dependent on the occurrence of Action Potentials&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. The sodium-potassium pump exhibits electrogenic properties because it helps establish the resting membrane potential and plays a crucial role in nerve impulse transmission by maintaining the concentration gradients of sodium and potassium ions .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• electrogenic properties&lt;/li&gt;&lt;li&gt;• resting membrane potential&lt;/li&gt;&lt;li&gt;• crucial role&lt;/li&gt;&lt;li&gt;• nerve impulse transmission&lt;/li&gt;&lt;li&gt;• concentration gradients&lt;/li&gt;&lt;li&gt;• sodium&lt;/li&gt;&lt;li&gt;• potassium ions&lt;/li&gt;&lt;li&gt;• Option B. The sodium-potassium pump contributes significantly to the Basal Metabolic Rate (BMR) because it expends energy (in the form of ATP hydrolysis ) to actively transport sodium and potassium ions against their concentration gradients.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Basal Metabolic Rate (BMR)&lt;/li&gt;&lt;li&gt;• expends energy&lt;/li&gt;&lt;li&gt;• ATP hydrolysis&lt;/li&gt;&lt;li&gt;• actively transport sodium&lt;/li&gt;&lt;li&gt;• potassium ions&lt;/li&gt;&lt;li&gt;• Option D. The sodium-potassium pump necessitates energy in the form of ATP hydrolysis for its operation. This energy is used to pump three sodium ions out of the cell and two potassium ions into the cell against their respective concentration gradients.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• ATP hydrolysis&lt;/li&gt;&lt;li&gt;• pump three sodium ions&lt;/li&gt;&lt;li&gt;• out&lt;/li&gt;&lt;li&gt;• two potassium ions&lt;/li&gt;&lt;li&gt;• into the cell&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the physiological role of the sodium-potassium pump in maintaining cellular function , including its electrogenic properties , energy expenditure , and continuous operation , regardless of action potentials.&lt;/li&gt;&lt;li&gt;➤ physiological role&lt;/li&gt;&lt;li&gt;➤ sodium-potassium pump&lt;/li&gt;&lt;li&gt;➤ maintaining cellular function&lt;/li&gt;&lt;li&gt;➤ electrogenic properties&lt;/li&gt;&lt;li&gt;➤ energy expenditure&lt;/li&gt;&lt;li&gt;➤ continuous operation&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical physiology 25 th edition, pg no: 49-51&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong’s Review of Medical physiology 25 th edition, pg no: 49-51&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient diagnosed with familial hypercholesterolemia, physicians are discussing the mechanisms of cholesterol uptake in cells. Which process among the following, relevant to cholesterol transport into cells, does not typically follow saturation kinetics in its uptake?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facilitated Diffusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Simple Diffusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Primary Active Transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Secondary Active Transport&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Simple Diffusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Simple Diffusions.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Facilitated diffusion involves the use of carrier proteins for the transport of cholesterol into cells and can follow saturation kinetics , where the rate of transport levels off when all available carriers are engaged.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• use of carrier proteins&lt;/li&gt;&lt;li&gt;• transport&lt;/li&gt;&lt;li&gt;• cholesterol&lt;/li&gt;&lt;li&gt;• cells&lt;/li&gt;&lt;li&gt;• follow saturation kinetics&lt;/li&gt;&lt;li&gt;• rate of transport levels&lt;/li&gt;&lt;li&gt;• off&lt;/li&gt;&lt;li&gt;• Option C. Primary active transport involves the use of energy ( e.g., ATP ) to actively transport cholesterol against its concentration gradient and can follow saturation kinetics.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• use of energy&lt;/li&gt;&lt;li&gt;• e.g., ATP&lt;/li&gt;&lt;li&gt;• actively transport cholesterol&lt;/li&gt;&lt;li&gt;• concentration gradient&lt;/li&gt;&lt;li&gt;• Option D. Secondary active transport ( cotransport ) utilizes the energy derived from the movement of another molecule, such as sodium ions, to transport cholesterol and can also follow saturation kinetics .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• cotransport&lt;/li&gt;&lt;li&gt;• utilizes&lt;/li&gt;&lt;li&gt;• transport cholesterol&lt;/li&gt;&lt;li&gt;• follow saturation kinetics&lt;/li&gt;&lt;li&gt;• Saturation Kinetics – After saturation of the carrier proteins and proteins used as pumps , symport or antiport, no transport takes place, i.e. they all follow saturation kinetics . Both facilitated diffusion and active transport follow saturation kinetics due to the involvement of carrier or transport proteins .&lt;/li&gt;&lt;li&gt;• Saturation Kinetics – After saturation of the carrier proteins and proteins used as pumps , symport or antiport, no transport takes place, i.e. they all follow saturation kinetics .&lt;/li&gt;&lt;li&gt;• Saturation Kinetics&lt;/li&gt;&lt;li&gt;• carrier proteins&lt;/li&gt;&lt;li&gt;• proteins&lt;/li&gt;&lt;li&gt;• pumps&lt;/li&gt;&lt;li&gt;• follow saturation kinetics&lt;/li&gt;&lt;li&gt;• Both facilitated diffusion and active transport follow saturation kinetics due to the involvement of carrier or transport proteins .&lt;/li&gt;&lt;li&gt;• facilitated diffusion&lt;/li&gt;&lt;li&gt;• active transport&lt;/li&gt;&lt;li&gt;• saturation kinetics&lt;/li&gt;&lt;li&gt;• involvement&lt;/li&gt;&lt;li&gt;• carrier&lt;/li&gt;&lt;li&gt;• transport proteins&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the different mechanisms of cholesterol uptake in cells and recognize that simple diffusion does not typically follow saturation kinetics in its uptake due to its passive nature.&lt;/li&gt;&lt;li&gt;➤ different mechanisms&lt;/li&gt;&lt;li&gt;➤ cholesterol&lt;/li&gt;&lt;li&gt;➤ uptake&lt;/li&gt;&lt;li&gt;➤ cells&lt;/li&gt;&lt;li&gt;➤ Ref :  Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 36-39&lt;/li&gt;&lt;li&gt;➤ Ref :  Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 36-39&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient admitted to the emergency department with suspected hypokalemia or hypernatremia physicians are discussing the physiological distribution of cations within cells. Considering the intracellular environment, which cation is predominantly found in higher concentrations and plays a pivotal role in various cellular functions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sodium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Potassium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chloride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bicarbonate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Potassium&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/01/17/screenshot-2024-01-17-164410.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Potassium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Cations are positively charged ions , where&#x27;s anions are negatively charged ions. The major cation inside the cells (intracellular compartment) is potassium , whereas sodium is the major cation outside the cells (extracellular compartment). Sodium is the predominant extracellular cation , whereas chloride is the predominant extracellular anion&lt;/li&gt;&lt;li&gt;• Cations are positively charged ions , where&#x27;s anions are negatively charged ions.&lt;/li&gt;&lt;li&gt;• Cations&lt;/li&gt;&lt;li&gt;• positively charged ions&lt;/li&gt;&lt;li&gt;• anions&lt;/li&gt;&lt;li&gt;• negatively&lt;/li&gt;&lt;li&gt;• charged ions.&lt;/li&gt;&lt;li&gt;• The major cation inside the cells (intracellular compartment) is potassium , whereas sodium is the major cation outside the cells (extracellular compartment).&lt;/li&gt;&lt;li&gt;• major cation inside&lt;/li&gt;&lt;li&gt;• potassium&lt;/li&gt;&lt;li&gt;• sodium&lt;/li&gt;&lt;li&gt;• major cation outside&lt;/li&gt;&lt;li&gt;• Sodium is the predominant extracellular cation , whereas chloride is the predominant extracellular anion&lt;/li&gt;&lt;li&gt;• Sodium&lt;/li&gt;&lt;li&gt;• extracellular&lt;/li&gt;&lt;li&gt;• cation&lt;/li&gt;&lt;li&gt;• chloride&lt;/li&gt;&lt;li&gt;• extracellular&lt;/li&gt;&lt;li&gt;• anion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the physiological distribution of cations within cells, particularly the higher intracellular concentration of potassium , which is essential for various cellular functions , including membrane potential , muscle contraction , and nerve impulse transmission .&lt;/li&gt;&lt;li&gt;➤ physiological distribution&lt;/li&gt;&lt;li&gt;➤ cations&lt;/li&gt;&lt;li&gt;➤ potassium&lt;/li&gt;&lt;li&gt;➤ various cellular functions&lt;/li&gt;&lt;li&gt;➤ membrane potential&lt;/li&gt;&lt;li&gt;➤ muscle contraction&lt;/li&gt;&lt;li&gt;➤ nerve impulse transmission&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition(13 th Edition), pg no: 47&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition(13 th Edition), pg no: 47&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The osmotic pressure (P) can be expressed with the equation, Which represents its relation with number of particles, gas constant, temperature and volume. Which one of the following equation depicts this relation via Van&#x27;t Hoff Equation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;nRT/V&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;V/nRT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RT/nV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;nV/RT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. nRT/V&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) nRT/V&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The tendency for the movement of solvent particles to a region of greater solute concentration can be prevented by applying pressure to the more concentrated solution This pressure is termed as osmotic pressure , which prevents solvent migration In an ideal solution , the osmotic pressure can be expressed as&lt;/li&gt;&lt;li&gt;• The tendency for the movement of solvent particles to a region of greater solute concentration can be prevented by applying pressure to the more concentrated solution&lt;/li&gt;&lt;li&gt;• solvent particles&lt;/li&gt;&lt;li&gt;• region&lt;/li&gt;&lt;li&gt;• greater solute concentration&lt;/li&gt;&lt;li&gt;• prevented&lt;/li&gt;&lt;li&gt;• applying pressure&lt;/li&gt;&lt;li&gt;• more concentrated solution&lt;/li&gt;&lt;li&gt;• This pressure is termed as osmotic pressure , which prevents solvent migration&lt;/li&gt;&lt;li&gt;• osmotic pressure&lt;/li&gt;&lt;li&gt;• prevents solvent migration&lt;/li&gt;&lt;li&gt;• In an ideal solution , the osmotic pressure can be expressed as&lt;/li&gt;&lt;li&gt;• ideal solution&lt;/li&gt;&lt;li&gt;• osmotic pressure&lt;/li&gt;&lt;li&gt;• P = nRT/V&lt;/li&gt;&lt;li&gt;• Where P is the Osmotic Pressure , n is the Number of particles ,&lt;/li&gt;&lt;li&gt;• P&lt;/li&gt;&lt;li&gt;• Osmotic Pressure&lt;/li&gt;&lt;li&gt;• n&lt;/li&gt;&lt;li&gt;• Number of&lt;/li&gt;&lt;li&gt;• particles&lt;/li&gt;&lt;li&gt;• R is the Gas Constant , T is the Absolute Temperature&lt;/li&gt;&lt;li&gt;• R&lt;/li&gt;&lt;li&gt;• Gas Constant&lt;/li&gt;&lt;li&gt;• T&lt;/li&gt;&lt;li&gt;• Absolute Temperature&lt;/li&gt;&lt;li&gt;• V is the Volume .&lt;/li&gt;&lt;li&gt;• V&lt;/li&gt;&lt;li&gt;• Volume&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the relationship between oncotic pressure (P), the number of particles (n), the gas constant (R), temperature (T), and volume (V), and to be able to express this relationship using the correct formula&lt;/li&gt;&lt;li&gt;➤ oncotic pressure&lt;/li&gt;&lt;li&gt;➤ number of particles&lt;/li&gt;&lt;li&gt;➤ gas constant&lt;/li&gt;&lt;li&gt;➤ temperature&lt;/li&gt;&lt;li&gt;➤ volume&lt;/li&gt;&lt;li&gt;➤ express&lt;/li&gt;&lt;li&gt;➤ correct formula&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 7&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with intestinal glucose malabsorption is being evaluated. Understanding the mechanisms of glucose transport in the intestinal epithelium is key for diagnosis. In the context of glucose absorption disorders, identify the correct transport mechanisms for sodium-dependent glucose transport and transcytosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Facilitated Diffusion &amp;amp; Endocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Primary Active Transport &amp;amp; Pinocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Secondary Active Transport &amp;amp; Cytopempsis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Facilitated Diffusion &amp;amp; Cytopempsis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Secondary Active Transport &amp; Cytopempsis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Secondary Active Transport &amp;amp; Cytopempsis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Incorrect as facilitated diffusion doesn&#x27;t involve sodium-dependent transport and endocytosis is a broader term not specific to transcytosis.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• doesn&#x27;t involve sodium-dependent transport&lt;/li&gt;&lt;li&gt;• Option B. Inaccurate , as sodium-dependent glucose transport is not a primary active process, and pinocytosis doesn&#x27;t specifically denote transcytosis.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• Inaccurate&lt;/li&gt;&lt;li&gt;• not&lt;/li&gt;&lt;li&gt;• Option D. Incorrect because glucose transport with sodium dependency involves secondary active transport, not facilitated diffusion.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Recognize the mechanisms of sodium-dependent glucose transport and transcytosis in the gastrointestinal system , essential for understanding nutrient absorption and cellular transport processes .&lt;/li&gt;&lt;li&gt;➤ mechanisms&lt;/li&gt;&lt;li&gt;➤ sodium-dependent glucose transport&lt;/li&gt;&lt;li&gt;➤ transcytosis&lt;/li&gt;&lt;li&gt;➤ gastrointestinal system&lt;/li&gt;&lt;li&gt;➤ nutrient absorption&lt;/li&gt;&lt;li&gt;➤ cellular transport processes&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 39&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 39&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient diagnosed with a rare lysosomal storage disorder, understanding the various types of vesicular transport mechanisms is crucial for effective treatment planning: Which of the following correctly pairs a type of vesicular transport with its associated cellular process?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clathrin-Mediated Endocytosis &amp;amp; Protein Recycling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caveolin-Dependent Endocytosis &amp;amp; Hormone Transport&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Macropinocytosis &amp;amp; Extracellular Fluid Sampling&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phagocytosis &amp;amp; Nutrient Absorption&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Macropinocytosis &amp; Extracellular Fluid Sampling&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Macropinocytosis &amp;amp; Extracellular Fluid Sampling&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Clathrin-mediated endocytosis involved in specific molecule uptake , like LDL cholesterol , rather than general protein recycling .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• uptake&lt;/li&gt;&lt;li&gt;• LDL cholesterol&lt;/li&gt;&lt;li&gt;• general protein recycling&lt;/li&gt;&lt;li&gt;• Option B. Caveolin-dependent endocytosis is more related to transmembrane protein trafficking and signal transduction than hormone transport.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• transmembrane protein&lt;/li&gt;&lt;li&gt;• trafficking&lt;/li&gt;&lt;li&gt;• signal transduction&lt;/li&gt;&lt;li&gt;• Option D. Phagocytosis is typically associated with the engulfing of large particles like bacteria , not nutrient absorption.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• engulfing&lt;/li&gt;&lt;li&gt;• large particles&lt;/li&gt;&lt;li&gt;• bacteria&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Distinguish between different types of vesicular transport mechanisms and their roles in cellular processes , essential for understanding and managing cellular disorders like lysosomal storage diseases.&lt;/li&gt;&lt;li&gt;➤ vesicular transport mechanisms&lt;/li&gt;&lt;li&gt;➤ cellular processes&lt;/li&gt;&lt;li&gt;➤ understanding&lt;/li&gt;&lt;li&gt;➤ managing cellular disorders&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 52&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology 25 th edition, pg no: 52&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following accurately describes a specific function of phospholipids within the cell membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phospholipids regulate membrane fluidity and flexibility.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phospholipids serve as energy storage molecules within the lipid bilayer, aiding in cellular metabolism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phospholipids act as signaling molecules, transmitting extracellular signals across the membrane surface.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phospholipids form the selective permeability barrier of cell membrane, allowing controlled passage of substances in and out of the cell.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phospholipids form the selective permeability barrier of cell membrane, allowing controlled passage of substances in and out of the cell.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Phospholipids form the selective permeability barrier of cell membrane, allowing controlled passage of substances in and out of the cell.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Phospholipids regulate membrane fluidity and flexibility - This statement is inaccurate. Cholesterol, not phospholipids, primarily regulates membrane fluidity and flexibility. Phospholipids contribute to the basic structure of the membrane.&lt;/li&gt;&lt;li&gt;• Option A. Phospholipids regulate membrane fluidity and flexibility&lt;/li&gt;&lt;li&gt;• Option B. Phospholipids serve as energy storage molecules within the lipid bilayer, aiding in cellular metabolism . - This is incorrect. Phospholipids are not primarily energy storage molecules; their main function is structural, forming the cell membrane. Energy storage is typically the carbohydrates.&lt;/li&gt;&lt;li&gt;• Option B. Phospholipids serve as energy storage molecules within the lipid bilayer, aiding in cellular metabolism&lt;/li&gt;&lt;li&gt;• Option B. Phospholipids act as signaling molecules, transmitting extracellular signals across the membrane surface . This is incorrect.  Proteins such as G- Protein Coupled Receptors are involved in signaling, not the phospholipids. phospholipids are not signaling molecules.&lt;/li&gt;&lt;li&gt;• Option B. Phospholipids act as signaling molecules, transmitting extracellular signals across the membrane surface&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the structural role of phospholipids in forming the selectively permeable barrier of the cell membrane.&lt;/li&gt;&lt;li&gt;➤ Differentiate between the structural, metabolic, and signaling functions of various lipid types within the cell.&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2nd South Asia edition (13th Edition), pg no: 6-7&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;GnRH &amp;amp; FSH Secretion – Negative Feedback&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sodium Channels during Nerve Impulse Generation – Negative Feedback&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Estrogen &amp;amp; FSH Secretion – Negative Feedback&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;LH Surge during Menstruation – Positive Feedback&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sodium Channels during Nerve Impulse Generation – Negative Feedback&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sodium Channels during Nerve Impulse Generation – Negative Feedback&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A &amp;amp; C : The hormones Estrogen from the Ovaries, Follicle Stimulating Hormone (FSH) from the P ituitary and Gonadotropin Releasing Hormone (GnRH) from the Hypothalamus are associated with negative feedback loops, i.e. when the Hormone Levels are High in blood it inhibits its further release.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• Option D : The Luteinizing Hormone (LH) surge during the menstrual cycle (prior to the ovulation) and the generation of nerve signals involving the sodium channels follow positive feedback mechanisms&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ When the response produced increases the stimuli (in a loop) to produce further increased response , it is known as positive feedback&lt;/li&gt;&lt;li&gt;➤ increases&lt;/li&gt;&lt;li&gt;➤ stimuli&lt;/li&gt;&lt;li&gt;➤ increased response&lt;/li&gt;&lt;li&gt;➤ positive feedback&lt;/li&gt;&lt;li&gt;➤ When the response produced inhibits the stimuli and decreases the response, it is known as negative feedback&lt;/li&gt;&lt;li&gt;➤ inhibits&lt;/li&gt;&lt;li&gt;➤ stimuli&lt;/li&gt;&lt;li&gt;➤ decreases&lt;/li&gt;&lt;li&gt;➤ negative feedback&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 6-7&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 6-7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a clinical setting, understanding hormonal regulation is crucial for diagnosing endocrine disorders. Consider this scenario: A patient presents with symptoms of a hormonal imbalance. To determine the underlying mechanism, which of the following best illustrates a negative and positive feedback mechanism in endocrine regulation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temperature regulation through cutaneous thermoreceptors &amp;amp; Insulin Secretion after a High Glucose Meal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid-Stimulating Hormone Regulation by Thyroid Hormones &amp;amp; Oxytocin release during Childbirth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cortisol inhibition of ACTH &amp;amp; Parathyroid Hormone Regulating Calcium Levels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Growth Hormone Regulation by Somatostatin &amp;amp; Renin-Angiotensin-Aldosterone System&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thyroid-Stimulating Hormone Regulation by Thyroid Hormones &amp; Oxytocin release during Childbirth&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thyroid-Stimulating Hormone Regulation by Thyroid Hormones &amp;amp; Oxytocin release during Childbirth&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Temperature regulation through cutaneous thermoreceptors is an example of a feedforward (NOT a positive feedback) mechanism, but Insulin Secretion after a High Glucose Meal is a negative feedback mechanism regulating Blood Glucose Levels. None of the example is a positive feedback in this option.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Option C. Cortisol&#x27;s Inhibition of ACTH is a negative feedback mechanism, while Parathyroid Hormone&#x27;s role in Calcium Regulation is also largely a negative feedback system.&lt;/li&gt;&lt;li&gt;• Option C. Cortisol&#x27;s&lt;/li&gt;&lt;li&gt;• Option D. Growth Hormone Regulation by Somatostatin represents a negative feedback loop, but th e Renin-Angiotensin-Aldosterone System functions through a complex regulatory mechanism, not a positive feedback loop. Both the examples of negative feedback mechanism, none of them is positive feedback in this option.&lt;/li&gt;&lt;li&gt;• Option D. Growth Hormone Regulation by Somatostatin represents&lt;/li&gt;&lt;li&gt;• e Renin-Angiotensin-Aldosterone System&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the examples of positive and negative feedback mechanisms in endocrine regulation , key concepts in hormonal balance and dysfunction .&lt;/li&gt;&lt;li&gt;➤ positive&lt;/li&gt;&lt;li&gt;➤ negative feedback mechanisms&lt;/li&gt;&lt;li&gt;➤ endocrine regulation&lt;/li&gt;&lt;li&gt;➤ hormonal balance&lt;/li&gt;&lt;li&gt;➤ dysfunction&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 6-7&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 2 nd South Asia edition (13 th Edition), pg no: 6-7&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following accurately describes a specific function of phospholipids within the cell membrane?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phospholipids regulate Membrane Fluidity and Flexibility.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Phospholipids serve as Energy Storage Molecules within the Lipid Bilayer, aiding in Cellular Metabolism.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phospholipids act as Signaling Molecules, transmitting Extracellular Signals across the Membrane Surface.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phospholipids form the Selective Permeability barrier of the Cell Membrane, allowing controlled passage of substances in and out of the cell.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Phospholipids form the Selective Permeability barrier of the Cell Membrane, allowing controlled passage of substances in and out of the cell.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Phospholipids form the Selective Permeability barrier of the Cell Membrane, allowing controlled passage of substances in and out of the cell.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation&lt;/li&gt;&lt;li&gt;• Option A. Incorrect . Cholesterol , not phospholipids, primarily regulates membrane fluidity and flexibility .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Cholesterol&lt;/li&gt;&lt;li&gt;• regulates membrane fluidity&lt;/li&gt;&lt;li&gt;• flexibility&lt;/li&gt;&lt;li&gt;• Option B. Phospholipids don&#x27;t serve as primary energy storage molecules; their main function is forming the cell membrane structure .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• don&#x27;t serve&lt;/li&gt;&lt;li&gt;• primary energy storage&lt;/li&gt;&lt;li&gt;• forming&lt;/li&gt;&lt;li&gt;• cell membrane structure&lt;/li&gt;&lt;li&gt;• Option C. While some phospholipids can be involved in signaling , this is not their primary function in the cell membrane.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• signaling&lt;/li&gt;&lt;li&gt;• not their primary function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand the primary functions of phospholipids in the cell membrane , particularly their role in forming the selective permeability barrier essential for cell function and homeostasis .&lt;/li&gt;&lt;li&gt;➤ primary functions&lt;/li&gt;&lt;li&gt;➤ phospholipids&lt;/li&gt;&lt;li&gt;➤ cell&lt;/li&gt;&lt;li&gt;➤ membrane&lt;/li&gt;&lt;li&gt;➤ selective permeability&lt;/li&gt;&lt;li&gt;➤ barrier&lt;/li&gt;&lt;li&gt;➤ cell function&lt;/li&gt;&lt;li&gt;➤ homeostasis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A scientist was doing research on fluid distribution, he injected 25 mg dye and let it distribute uniformly. Meanwhile 20% of the dye got metabolized. When he took a sample the concentration of the dye came out to be 0.5mg/dl what will the volume of fluid distribution?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 L&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 L&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 L&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 4 L&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 4 L&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Using the formula V= A−E/c where&lt;/li&gt;&lt;li&gt;• V= A−E/c&lt;/li&gt;&lt;li&gt;• V represents the volume of distribution ,&lt;/li&gt;&lt;li&gt;• V&lt;/li&gt;&lt;li&gt;• volume of distribution&lt;/li&gt;&lt;li&gt;• A – Amount of dye injected&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• E – Excreted / metabolized dye&lt;/li&gt;&lt;li&gt;• E&lt;/li&gt;&lt;li&gt;• C - concentration of the dye&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• A = (25 mg),&lt;/li&gt;&lt;li&gt;• A&lt;/li&gt;&lt;li&gt;• E = 20% of 25 mg →  5mg&lt;/li&gt;&lt;li&gt;• E&lt;/li&gt;&lt;li&gt;• C is the concentration of the dye (0.5 mg/100 ml).&lt;/li&gt;&lt;li&gt;• C&lt;/li&gt;&lt;li&gt;• concentration&lt;/li&gt;&lt;li&gt;• dye&lt;/li&gt;&lt;li&gt;• V = 25 mg−5 mg /0.5 / 100 ml&lt;/li&gt;&lt;li&gt;• V&lt;/li&gt;&lt;li&gt;• = 20/0.5 * 100 = 4000ml = 4L&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective :&lt;/li&gt;&lt;li&gt;➤ The objective is to comprehend the concept of volume distribution in fluid dynamics, particularly in pharmacokinetics, and to apply mathematical skills, including the calculation of gain from error and correction factors, for determining the volume of distribution of a substance in the body.&lt;/li&gt;&lt;li&gt;➤ concept of volume distribution&lt;/li&gt;&lt;li&gt;➤ fluid dynamics,&lt;/li&gt;&lt;li&gt;➤ pharmacokinetics,&lt;/li&gt;&lt;li&gt;➤ apply mathematical skills,&lt;/li&gt;&lt;li&gt;➤ calculation of gain&lt;/li&gt;&lt;li&gt;➤ error&lt;/li&gt;&lt;li&gt;➤ correction factors,&lt;/li&gt;&lt;li&gt;➤ volume&lt;/li&gt;&lt;li&gt;➤ distribution&lt;/li&gt;&lt;li&gt;➤ substance&lt;/li&gt;&lt;li&gt;➤ body.&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 11 th Edition, pg no: 8&lt;/li&gt;&lt;li&gt;➤ Ref : Guyton and Hall Textbook of Medical Physiology, 11 th Edition, pg no: 8&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Statement A: The basal metabolic rate will be determined 2-4 hours after food intake Statement B: Food intake increases the basal metabolic rate. Which of the following is correct regarding these two statements?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The Statement A is True, the Statement B is False&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The Statement A is False, the Statement B is True&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both the Statement A and the Statement B are True&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both the Statement A and the Statement B are False&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The Statement A is False, the Statement B is True&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The statement A is false, the statement B is true&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• The Basal Metabolic Rate (BMR) is defined as the metabolic rate determined in the thermoneutral zone at rest , preferably 12-14 hours after the last food intake In an average man , the BMR will be about 2000 kcal / day The BMR will be influenced by various factors such as age, gender, height, body weight, surface area and body temperature The intake of food will increase the BMR , so in fasting or starvation , the BMR will be decreased&lt;/li&gt;&lt;li&gt;• The Basal Metabolic Rate (BMR) is defined as the metabolic rate determined in the thermoneutral zone at rest , preferably 12-14 hours after the last food intake&lt;/li&gt;&lt;li&gt;• metabolic rate&lt;/li&gt;&lt;li&gt;• thermoneutral zone&lt;/li&gt;&lt;li&gt;• rest&lt;/li&gt;&lt;li&gt;• 12-14 hours after&lt;/li&gt;&lt;li&gt;• last food intake&lt;/li&gt;&lt;li&gt;• In an average man , the BMR will be about 2000 kcal / day&lt;/li&gt;&lt;li&gt;• average man&lt;/li&gt;&lt;li&gt;• about 2000 kcal / day&lt;/li&gt;&lt;li&gt;• The BMR will be influenced by various factors such as age, gender, height, body weight, surface area and body temperature&lt;/li&gt;&lt;li&gt;• influenced&lt;/li&gt;&lt;li&gt;• age, gender, height, body weight, surface area&lt;/li&gt;&lt;li&gt;• body temperature&lt;/li&gt;&lt;li&gt;• The intake of food will increase the BMR , so in fasting or starvation , the BMR will be decreased&lt;/li&gt;&lt;li&gt;• intake of food&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• BMR&lt;/li&gt;&lt;li&gt;• fasting&lt;/li&gt;&lt;li&gt;• starvation&lt;/li&gt;&lt;li&gt;• decreased&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the factors affecting Basal Metabolic Rate (BMR) and the timing of its measurement relative to food intake .&lt;/li&gt;&lt;li&gt;➤ understand&lt;/li&gt;&lt;li&gt;➤ factors&lt;/li&gt;&lt;li&gt;➤ Basal Metabolic Rate (BMR)&lt;/li&gt;&lt;li&gt;➤ timing&lt;/li&gt;&lt;li&gt;➤ measurement&lt;/li&gt;&lt;li&gt;➤ relative&lt;/li&gt;&lt;li&gt;➤ food intake&lt;/li&gt;&lt;li&gt;➤ Ref : Ganong’s Review of Medical physiology 25 th edition, pg no: 488&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ : Ganong’s Review of Medical physiology 25 th edition, pg no: 488&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;When the response produced inhibits the stimuli and decreases the response, it is known as negative feedback. All the following involve this type of regulatory mechanisms except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Regulation of Temperature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroxine and TSH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Glucose and Insulin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onset of Labor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Onset of Labor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Onset of Labor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option A. Regulation of Temperature : The body maintains its (Shell or skin) temperature through negative feedback. When body temperature rises, mechanisms like sweating are activated to cool it down; when it falls, mechanisms like shivering are activated to warm it up. Regulation of Core body (Blood and deep viscera) temperature is a feedforward mechanism, but when its not specified whether it’s a core or shell body temperature, decision of a correct answer made on the basis of other options via exclusion criteria.&lt;/li&gt;&lt;li&gt;• Option A. Regulation of Temperature&lt;/li&gt;&lt;li&gt;• Option B. Thyroxine and TSH: The thyroid gland produces thyroxine under the stimulation of Thyroid Stimulating Hormone (TSH). High levels of thyroxine inhibit the release of TSH , demonstrating a classic negative feedback loop .&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• High levels&lt;/li&gt;&lt;li&gt;• thyroxine&lt;/li&gt;&lt;li&gt;• inhibit&lt;/li&gt;&lt;li&gt;• release of TSH&lt;/li&gt;&lt;li&gt;• classic negative feedback loop&lt;/li&gt;&lt;li&gt;• Option C. Glucose and Insulin: Insulin is released by the pancreas in response to high blood glucose levels . Insulin facilitates the uptake of glucose by cells, lowering blood glucose levels , thus inhibiting further insulin release .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• Insulin&lt;/li&gt;&lt;li&gt;• pancreas&lt;/li&gt;&lt;li&gt;• high blood glucose levels&lt;/li&gt;&lt;li&gt;• Insulin&lt;/li&gt;&lt;li&gt;• uptake&lt;/li&gt;&lt;li&gt;• glucose&lt;/li&gt;&lt;li&gt;• lowering blood glucose levels&lt;/li&gt;&lt;li&gt;• inhibiting&lt;/li&gt;&lt;li&gt;• further insulin release&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the concept of negative feedback and differentiate it from positive feedback , using examples of v
