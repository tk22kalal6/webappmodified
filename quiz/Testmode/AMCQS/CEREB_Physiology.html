lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg No: 646&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a Pulmonology Class, a Professor discusses techniques to measure the Effectiveness of Alveolar Ventilation. A patient case is presented where it&#x27;s crucial to ascertain how much of the Inspired Air actually Ventilates the Alveoli. Which method is used to Calculate the Volume of Inspired Air that Effectively Ventilates the Alveoli?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Single Breath N2 Method&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dalton&#x27;s Law&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bohr Equation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Boyle&#x27;s Law&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Single Breath N2 Method&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Single Breath N2 Method&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanation:&lt;/li&gt;&lt;li&gt;• Option B: Incorrect . Dalton&#x27;s law relates to partial pressures of gases but is not directly used to measure alveolar ventilation.&lt;/li&gt;&lt;li&gt;• Option B:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• Dalton&#x27;s law&lt;/li&gt;&lt;li&gt;• partial pressures&lt;/li&gt;&lt;li&gt;• gases&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . The Bohr equation is used for calculating physiological dead space through calculating Alveolar dead space , not alveolar ventilation.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• physiological dead space&lt;/li&gt;&lt;li&gt;• Alveolar dead space&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . Boyle&#x27;s law pertains to the relationship between pressure and volume of gases and is not specifically used to measure alveolar ventilation.&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• volume&lt;/li&gt;&lt;li&gt;• gases&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ Understand various methods used to assess alveolar ventilation efficiency in respiratory physiology.&lt;/li&gt;&lt;li&gt;➤ Understand various methods used to assess alveolar ventilation efficiency in respiratory physiology.&lt;/li&gt;&lt;li&gt;➤ assess alveolar ventilation efficiency&lt;/li&gt;&lt;li&gt;➤ respiratory physiology.&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 630&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 630&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Oxygen Therapy, or Supplemental Oxygen, can help people get enough Oxygen if they can’t get it on their own. It can include Oxygen in Liquid or Gas Forms, among other types. In which of the following conditions, Oxygen Therapy is LEAST useful?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anemia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ARDS (Acute Respiratory Distress Syndrome).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alveolar Damage.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;COPD (Chronic Obstructive Pulmonary Disease).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anemia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option B. Oxygen therapy is commonly used in the management of ARDS to provide supplemental oxygen and improve oxygenation .&lt;/li&gt;&lt;li&gt;• Option B. Oxygen therapy&lt;/li&gt;&lt;li&gt;• management&lt;/li&gt;&lt;li&gt;• ARDS&lt;/li&gt;&lt;li&gt;• supplemental oxygen&lt;/li&gt;&lt;li&gt;• improve oxygenation&lt;/li&gt;&lt;li&gt;• Option C. Oxygen therapy is often beneficial in cases of alveolar damage , such as in patients with pneumonia or acute lung injury , as it helps increase oxygen levels in the blood .&lt;/li&gt;&lt;li&gt;• Option C. Oxygen therapy&lt;/li&gt;&lt;li&gt;• alveolar damage&lt;/li&gt;&lt;li&gt;• pneumonia&lt;/li&gt;&lt;li&gt;• acute lung injury&lt;/li&gt;&lt;li&gt;• increase oxygen levels&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• Option D. Oxygen therapy is frequently prescribed for patients with COPD to alleviate hypoxemia and improve overall oxygenation .&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• COPD&lt;/li&gt;&lt;li&gt;• alleviate hypoxemia&lt;/li&gt;&lt;li&gt;• improve overall oxygenation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand that oxygen therapy may be least useful in the treatment of anemia because anemia primarily involves a decrease in the oxygen-carrying capacity of the blood , which oxygen therapy alone cannot fully address.&lt;/li&gt;&lt;li&gt;➤ oxygen therapy&lt;/li&gt;&lt;li&gt;➤ least&lt;/li&gt;&lt;li&gt;➤ treatment&lt;/li&gt;&lt;li&gt;➤ anemia&lt;/li&gt;&lt;li&gt;➤ anemia&lt;/li&gt;&lt;li&gt;➤ decrease&lt;/li&gt;&lt;li&gt;➤ oxygen-carrying capacity&lt;/li&gt;&lt;li&gt;➤ blood&lt;/li&gt;&lt;li&gt;➤ oxygen therapy&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 647&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 647&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a Medical Physiology Lecture, the Professor discusses the Concept of A-V (Arterial-Venous) Oxygen Difference and its variations in different types of Hypoxia. The students are asked to identify the Type of Hypoxia in which the least A-V Oxygen Difference is Observed.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypoxic Hypoxia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anemic Hypoxia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stagnant Hypoxia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histotoxic Hypoxia.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Histotoxic Hypoxia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Histotoxic Hypoxia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A. Hypoxic hypoxia is characterized by a reduced oxygen concentration in the inspired air or impaired oxygen diffusion in the lungs . It can lead to an increase in A-V oxygen difference as the body tries to extract more oxygen from the available blood .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• reduced oxygen concentration&lt;/li&gt;&lt;li&gt;• inspired air&lt;/li&gt;&lt;li&gt;• impaired oxygen diffusion&lt;/li&gt;&lt;li&gt;• lungs&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• A-V oxygen difference&lt;/li&gt;&lt;li&gt;• body&lt;/li&gt;&lt;li&gt;• extract&lt;/li&gt;&lt;li&gt;• oxygen&lt;/li&gt;&lt;li&gt;• available blood&lt;/li&gt;&lt;li&gt;• Option B. Anemic hypoxia results from a decreased oxygen-carrying capacity of the blood , typically due to a decrease in hemoglobin concentration . This can lead to an increase in A-V oxygen difference as the blood carries less oxygen.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• decreased oxygen-carrying capacity&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• hemoglobin concentration&lt;/li&gt;&lt;li&gt;• lead&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• A-V oxygen&lt;/li&gt;&lt;li&gt;• blood&lt;/li&gt;&lt;li&gt;• less oxygen.&lt;/li&gt;&lt;li&gt;• Option C. Stagnant hypoxia occurs when there is poor blood circulation or perfusion , leading to reduced oxygen delivery to tissues . It can result in an increase in A-V oxygen difference as oxygen extraction becomes more significant .&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• poor blood circulation&lt;/li&gt;&lt;li&gt;• perfusion&lt;/li&gt;&lt;li&gt;• reduced oxygen delivery&lt;/li&gt;&lt;li&gt;• tissues&lt;/li&gt;&lt;li&gt;• result&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• A-V oxygen difference&lt;/li&gt;&lt;li&gt;• oxygen extraction&lt;/li&gt;&lt;li&gt;• significant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the concept of A-V oxygen difference in different types of hypoxia and recognize that the least A-V oxygen difference is observed in histotoxic hypoxia , where oxygen is present in the blood but cannot be utilized by the cells due to toxic factors.&lt;/li&gt;&lt;li&gt;➤ concept&lt;/li&gt;&lt;li&gt;➤ A-V oxygen&lt;/li&gt;&lt;li&gt;➤ different types&lt;/li&gt;&lt;li&gt;➤ hypoxia&lt;/li&gt;&lt;li&gt;➤ recognize&lt;/li&gt;&lt;li&gt;➤ least A-V oxygen difference&lt;/li&gt;&lt;li&gt;➤ histotoxic hypoxia&lt;/li&gt;&lt;li&gt;➤ oxygen&lt;/li&gt;&lt;li&gt;➤ blood&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 647&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 647&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a clinical round in the respiratory unit, the attending physician presents a patient case to the medical team. The patient is a 60-year-old male with chronic obstructive pulmonary disease (COPD) experiencing increased breathlessness. Arterial blood gas analysis reveals elevated CO 2 levels and a Decreased pH in the Cerebro-Spinal Fluid (CSF). Which factor is most directly stimulating the patient’s Central Chemoreceptors, contributing to the Respiratory Symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decrease in PO 2 (Partial Pressure of Oxygen).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decrease in pH of Cerebro-Spinal Fluid (CSF).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoxia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase in pH of CSF.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decrease in pH of Cerebro-Spinal Fluid (CSF).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decrease in pH of&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A. While peripheral chemoreceptors in the carotid bodies are primarily sensitive to changes in arterial PO 2 , central chemoreceptors are not directly stimulated by changes in PO 2 . Instead, they are more responsive to changes in pH .&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• peripheral chemoreceptors&lt;/li&gt;&lt;li&gt;• carotid bodies&lt;/li&gt;&lt;li&gt;• sensitive&lt;/li&gt;&lt;li&gt;• arterial PO 2&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• pH&lt;/li&gt;&lt;li&gt;• Option C. Central chemoreceptors are more sensitive to changes in pH than to changes in PO 2 . However, hypoxia can indirectly affect central chemoreceptor activity by altering CO 2 levels and pH .&lt;/li&gt;&lt;li&gt;• Option C. Central chemoreceptors&lt;/li&gt;&lt;li&gt;• sensitive&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• pH&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• PO 2 .&lt;/li&gt;&lt;li&gt;• hypoxia&lt;/li&gt;&lt;li&gt;• indirectly&lt;/li&gt;&lt;li&gt;• affect&lt;/li&gt;&lt;li&gt;• altering CO 2 levels&lt;/li&gt;&lt;li&gt;• pH&lt;/li&gt;&lt;li&gt;• Option D. An increase in pH of the CSF would not typically stimulate central chemoreceptors. Central chemoreceptors are primarily responsive to a decrease in CSF pH (i.e., increased acidity ).&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• pH&lt;/li&gt;&lt;li&gt;• CSF&lt;/li&gt;&lt;li&gt;• Central chemoreceptors&lt;/li&gt;&lt;li&gt;• responsive&lt;/li&gt;&lt;li&gt;• decrease&lt;/li&gt;&lt;li&gt;• CSF pH&lt;/li&gt;&lt;li&gt;• increased acidity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the factors that stimulate central chemoreceptors and recognize that a decrease in the pH of cerebrospinal fluid (CSF) is a direct stimulus for central chemoreceptors.&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the factors that stimulate central chemoreceptors and recognize that a decrease in the pH of cerebrospinal fluid (CSF) is a direct stimulus for central chemoreceptors.&lt;/li&gt;&lt;li&gt;➤ stimulate&lt;/li&gt;&lt;li&gt;➤ central chemoreceptors&lt;/li&gt;&lt;li&gt;➤ recognize&lt;/li&gt;&lt;li&gt;➤ decrease&lt;/li&gt;&lt;li&gt;➤ pH&lt;/li&gt;&lt;li&gt;➤ cerebrospinal fluid (CSF)&lt;/li&gt;&lt;li&gt;➤ direct stimulus&lt;/li&gt;&lt;li&gt;➤ central chemoreceptors.&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 656&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 656&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a Neuroscience Class, the professor discusses the importance of communication between the Pons and Medulla in regulating respiration. The students are asked to predict the Effect on Respiration if a transaction is made between the Pons and Medulla.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Apnoea (Apnea).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irregular and Gasping.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;No Effect.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Slow and Deep.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Irregular and Gasping.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Irregular and Gasping.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A . Transecting the pons and medulla disrupts the coordination of respiratory centers . Without this coordination, breathing regulation is compromised , leading to apnoea , which is the cessation of breathing .&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Transecting&lt;/li&gt;&lt;li&gt;• pons&lt;/li&gt;&lt;li&gt;• medulla&lt;/li&gt;&lt;li&gt;• respiratory centers&lt;/li&gt;&lt;li&gt;• breathing regulation&lt;/li&gt;&lt;li&gt;• compromised&lt;/li&gt;&lt;li&gt;• apnoea&lt;/li&gt;&lt;li&gt;• cessation&lt;/li&gt;&lt;li&gt;• breathing&lt;/li&gt;&lt;li&gt;• Option C . This option is not correct . A transection between the pons and medulla significantly impacts respiration as these brain regions are vital for breathing regulation . No effect would not be an accurate outcome.&lt;/li&gt;&lt;li&gt;• Option C&lt;/li&gt;&lt;li&gt;• not correct&lt;/li&gt;&lt;li&gt;• transection&lt;/li&gt;&lt;li&gt;• pons&lt;/li&gt;&lt;li&gt;• medulla&lt;/li&gt;&lt;li&gt;• respiration&lt;/li&gt;&lt;li&gt;• vital&lt;/li&gt;&lt;li&gt;• breathing regulation&lt;/li&gt;&lt;li&gt;• Option D . Midpontine lesion leads to Slow and deep breathing . Slow and deep breathing, however, is not the primary result of disrupting the communication between the pons and medulla, as it&#x27;s more likely to lead to irregular and erratic breathing.&lt;/li&gt;&lt;li&gt;• Option D&lt;/li&gt;&lt;li&gt;• Midpontine lesion&lt;/li&gt;&lt;li&gt;• Slow&lt;/li&gt;&lt;li&gt;• deep breathing&lt;/li&gt;&lt;li&gt;• Top of Form&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the role of the pons and medulla in regulating respiration and recognize that disruption in the transmission between these brainstem regions can lead to various effects on breathing , including apnoea , irregular gasping , or no significant effect.&lt;/li&gt;&lt;li&gt;➤ To understand the role of the pons and medulla in regulating respiration and recognize that disruption in the transmission between these brainstem regions can lead to various effects on breathing , including apnoea , irregular gasping , or no significant effect.&lt;/li&gt;&lt;li&gt;➤ To understand the role of the pons and medulla in regulating respiration and recognize that disruption in the transmission between these brainstem regions can lead to various effects on breathing , including apnoea , irregular gasping , or no significant effect.&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ pons&lt;/li&gt;&lt;li&gt;➤ medulla&lt;/li&gt;&lt;li&gt;➤ regulating respiration&lt;/li&gt;&lt;li&gt;➤ transmission&lt;/li&gt;&lt;li&gt;➤ brainstem regions&lt;/li&gt;&lt;li&gt;➤ various effects&lt;/li&gt;&lt;li&gt;➤ breathing&lt;/li&gt;&lt;li&gt;➤ including apnoea&lt;/li&gt;&lt;li&gt;➤ irregular gasping&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 656&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 656&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a Neurophysiology Class, the Professor discusses the Neural Control of Respiratory Rhythm and its initiation. The students are asked to identify the Specific Neural Structure where the Rhythm for Inspiration is Initiated.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pneumotaxic Centre.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Apneustic Centre.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DRG (Dorsal Respiratory Group).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pre-Botzinger Complex.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pre-Botzinger Complex.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Pre-Botzinger Complex.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A. The pneumotaxic centre is located in the pons and plays a role in regulating the duration and depth of breaths by influencing the transition from inspiration to expiration . It does not initiate the rhythm for inspiration.&lt;/li&gt;&lt;li&gt;• Option A.&lt;/li&gt;&lt;li&gt;• pons&lt;/li&gt;&lt;li&gt;• regulating&lt;/li&gt;&lt;li&gt;• duration&lt;/li&gt;&lt;li&gt;• depth&lt;/li&gt;&lt;li&gt;• breaths&lt;/li&gt;&lt;li&gt;• influencing&lt;/li&gt;&lt;li&gt;• transition&lt;/li&gt;&lt;li&gt;• inspiration&lt;/li&gt;&lt;li&gt;• expiration&lt;/li&gt;&lt;li&gt;• Option B. The apneustic centre, also located in the pons , is involved in promoting prolonged inspiration . It can enhance the depth and prolongation of inspiration but does not initiate the rhythm.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• pons&lt;/li&gt;&lt;li&gt;• promoting&lt;/li&gt;&lt;li&gt;• inspiration&lt;/li&gt;&lt;li&gt;• enhance&lt;/li&gt;&lt;li&gt;• depth&lt;/li&gt;&lt;li&gt;• prolongation&lt;/li&gt;&lt;li&gt;• inspiration&lt;/li&gt;&lt;li&gt;• Option C. The DRG is part of the medulla and contributes to the basic rhythm of breathing . However, it does not initiate the respiratory rhythm but rather helps in coordinating the respiratory muscles during inspiration.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• part&lt;/li&gt;&lt;li&gt;• medulla&lt;/li&gt;&lt;li&gt;• basic rhythm&lt;/li&gt;&lt;li&gt;• breathing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The educational objective is to understand the neural structures involved in the control of respiratory rhythm and recognize that the rhythm for inspiration is initiated in the pre-Botzinger complex located in the medulla oblongata .&lt;/li&gt;&lt;li&gt;➤ neural structures&lt;/li&gt;&lt;li&gt;➤ control&lt;/li&gt;&lt;li&gt;➤ respiratory rhythm&lt;/li&gt;&lt;li&gt;➤ recognize&lt;/li&gt;&lt;li&gt;➤ rhythm&lt;/li&gt;&lt;li&gt;➤ inspiration&lt;/li&gt;&lt;li&gt;➤ initiated&lt;/li&gt;&lt;li&gt;➤ pre-Botzinger complex&lt;/li&gt;&lt;li&gt;➤ medulla oblongata&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 655&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg no: 655&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the following Diagram, the curve \&quot;X\&quot; represents the Normal Relationship of Alveolar Ventilation with PaCO 2 , when PaO 2 is 100 mmHg. If pH changed from 7.4 to 7.3, change in Alveolar Ventilation will shift to which of the Curve?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Curve B&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Curve C&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Curve D&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Curve E&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Curve C&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/02/26/39.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Curve C&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option A : Incorrect . If the blood pH decreases (becomes more acidic ), alveolar ventilation typically increases to eliminate more CO 2 , which should shift the curve leftward , not to Curve B.&lt;/li&gt;&lt;li&gt;• Option A&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• blood pH&lt;/li&gt;&lt;li&gt;• decreases&lt;/li&gt;&lt;li&gt;• acidic&lt;/li&gt;&lt;li&gt;• alveolar ventilation&lt;/li&gt;&lt;li&gt;• increases&lt;/li&gt;&lt;li&gt;• eliminate&lt;/li&gt;&lt;li&gt;• CO 2&lt;/li&gt;&lt;li&gt;• leftward&lt;/li&gt;&lt;li&gt;• Option C: Incorrect . This curve does not represent the typical response to acidosis. Acidosis would increase ventilation , not decrease it.&lt;/li&gt;&lt;li&gt;• Option C:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• increase ventilation&lt;/li&gt;&lt;li&gt;• Option D: Incorrect . This curve does not align with the physiological response to a decrease in pH. Acidosis drives an increase in alveolar ventilation .&lt;/li&gt;&lt;li&gt;• Option D:&lt;/li&gt;&lt;li&gt;• Incorrect&lt;/li&gt;&lt;li&gt;• increase&lt;/li&gt;&lt;li&gt;• alveolar ventilation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the physiological response of alveolar ventilation to changes in blood pH , particularly in relation to the regulation of arterial CO 2 levels .&lt;/li&gt;&lt;li&gt;➤ The objective is to understand the physiological response of alveolar ventilation to changes in blood pH , particularly in relation to the regulation of arterial CO 2 levels .&lt;/li&gt;&lt;li&gt;➤ physiological response&lt;/li&gt;&lt;li&gt;➤ alveolar ventilation&lt;/li&gt;&lt;li&gt;➤ blood pH&lt;/li&gt;&lt;li&gt;➤ regulation&lt;/li&gt;&lt;li&gt;➤ arterial CO 2 levels&lt;/li&gt;&lt;li&gt;➤ Ref Guyton, 13th Edition, p.544&lt;/li&gt;&lt;li&gt;➤ Ref&lt;/li&gt;&lt;li&gt;➤ Guyton, 13th Edition, p.544&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a Respiratory Physiology Seminar, the instructor discusses the Mechanisms that prevent Hyperinflation of the Lungs during the Breathing Cycle. The students are asked to identify the Specific Reflex that Plays a Role in Preventing Lung Hyperinflation.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hering Breuer Reflex.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Irritation Reflex.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cushing Reflex.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bainbridge Reflex.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hering Breuer Reflex.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hering Breuer Reflex.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;• Explanations:&lt;/li&gt;&lt;li&gt;• Option B. The irritation reflex, also known as the cough reflex , is primarily a protective mechanism to clear the airways in response to irritants or foreign particles . It does not play a direct role in preventing hyperinflation of the lungs.&lt;/li&gt;&lt;li&gt;• Option B.&lt;/li&gt;&lt;li&gt;• cough reflex&lt;/li&gt;&lt;li&gt;• protective mechanism&lt;/li&gt;&lt;li&gt;• clear&lt;/li&gt;&lt;li&gt;• airways&lt;/li&gt;&lt;li&gt;• irritants&lt;/li&gt;&lt;li&gt;• foreign particles&lt;/li&gt;&lt;li&gt;• Option C. The Cushing reflex is a physiological response to increased intracranial pressure . It involves increased blood pressure and decreased heart rate as a compensatory response . It is not related to lung inflation or hyperinflation.&lt;/li&gt;&lt;li&gt;• Option C.&lt;/li&gt;&lt;li&gt;• physiological response&lt;/li&gt;&lt;li&gt;• increased intracranial pressure&lt;/li&gt;&lt;li&gt;• increased blood pressure&lt;/li&gt;&lt;li&gt;• decreased heart rate&lt;/li&gt;&lt;li&gt;• compensatory response&lt;/li&gt;&lt;li&gt;• Option D. The Bainbridge reflex is a cardiovascular reflex that responds to changes in blood volume and pressure , primarily affecting heart rate . It does not play a role in lung inflation control.&lt;/li&gt;&lt;li&gt;• Option D.&lt;/li&gt;&lt;li&gt;• cardiovascular reflex&lt;/li&gt;&lt;li&gt;• changes&lt;/li&gt;&lt;li&gt;• blood volume&lt;/li&gt;&lt;li&gt;• pressure&lt;/li&gt;&lt;li&gt;• affecting&lt;/li&gt;&lt;li&gt;• heart rate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;➤ Educational Objective:&lt;/li&gt;&lt;li&gt;➤ To understand the role of the Hering Breuer reflex in preventing hyperinflation of the lungs during the breathing cycle , particularly by inhibiting further inspiration in response to lung stretching .&lt;/li&gt;&lt;li&gt;➤ role&lt;/li&gt;&lt;li&gt;➤ Hering Breuer reflex&lt;/li&gt;&lt;li&gt;➤ preventing hyperinflation&lt;/li&gt;&lt;li&gt;➤ lungs&lt;/li&gt;&lt;li&gt;➤ breathing cycle&lt;/li&gt;&lt;li&gt;➤ inspiration&lt;/li&gt;&lt;li&gt;➤ lung stretching&lt;/li&gt;&lt;li&gt;➤ Ref: Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg No: 65&lt;/li&gt;&lt;li&gt;➤ Ref:&lt;/li&gt;&lt;li&gt;➤ Ganong&#x27;s Review of Medical Physiology, 25 th Edition, Pg No: 65&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 112 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;
&lt;/html&gt;" frameborder="0" width="100%" height="2000px"></iframe>
</div>
