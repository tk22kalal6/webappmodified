(hence antipsychotics should be avoided)&lt;/li&gt;&lt;li&gt;âž¤ Fluctuating levels of attention and alertness&lt;/li&gt;&lt;li&gt;âž¤ Recurrent visual hallucinations&lt;/li&gt;&lt;li&gt;âž¤ Parkinsonian features (hence antipsychotics should be avoided)&lt;/li&gt;&lt;li&gt;âž¤ It is characterized by the presence of inclusion bodies in the neurons (known as Lewy bodies), composed of alpha-synuclein.&lt;/li&gt;&lt;li&gt;âž¤ characterized by the presence of inclusion bodies in the neurons&lt;/li&gt;&lt;li&gt;âž¤ composed of alpha-synuclein.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 243.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 243.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old woman presents with progressive memory loss over the past two years. Her family mentions that she frequently misplaces items and struggles to recognize close relatives. The physician suspects an irreversible form of dementia. Which of the following is NOT classified as an irreversible dementia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular dementia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontotemporal dementia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal Pressure Hydrocephalus.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Normal Pressure Hydrocephalus.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/picture3_E6cmnje.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Normal Pressure Hydrocephalus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease: Alzheimer&#x27;s disease is a common form of irreversible dementia characterized by progressive memory loss and cognitive decline due to neurodegenerative changes in the brain.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ common form of irreversible dementia&lt;/li&gt;&lt;li&gt;â€¢ progressive memory loss&lt;/li&gt;&lt;li&gt;â€¢ cognitive decline&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vascular dementia: Vascular dementia, which results from cerebrovascular disease and stroke, is considered an irreversible form of dementia caused by brain damage from impaired blood flow.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vascular dementia:&lt;/li&gt;&lt;li&gt;â€¢ results from cerebrovascular disease and stroke,&lt;/li&gt;&lt;li&gt;â€¢ irreversible form of dementia caused by brain damage&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontotemporal dementia: Frontotemporal dementia is another irreversible form of dementia that affects the frontal and temporal lobes of the brain , leading to changes in personality, behaviour, and language.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontotemporal dementia:&lt;/li&gt;&lt;li&gt;â€¢ irreversible form of dementia that affects the frontal and temporal lobes of the brain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Normal Pressure Hydrocephalus , characterized by the triad of gait disturbances , urinary incontinence, and cognitive impairment, is a potentially reversible cause of dementia. It can be treated with surgical intervention , which may lead to improvement in symptoms. In contrast, Alzheimer&#x27;s disease, vascular dementia, and frontotemporal dementia are typically irreversible forms of dementia.&lt;/li&gt;&lt;li&gt;âž¤ Normal Pressure Hydrocephalus&lt;/li&gt;&lt;li&gt;âž¤ triad of gait disturbances&lt;/li&gt;&lt;li&gt;âž¤ urinary incontinence, and cognitive impairment, is a potentially reversible cause of dementia.&lt;/li&gt;&lt;li&gt;âž¤ surgical intervention&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 237.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 237.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male with a history of hypertension and multiple transient ischemic attacks presents with a gradual decline in cognitive function over the past year. On examination, he displays impaired judgment and difficulty with certain tasks. The patient&#x27;s family reports that this cognitive decline is punctuated by periods where his symptoms seem to noticeably worsen. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontotemporal dementia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lewy-Body Dementia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular dementia.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Vascular dementia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/picture4_BJuFzup.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D.) Vascular dementia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease: Alzheimer&#x27;s disease typically presents with a more gradual and continuous cognitive decline , often beginning with memory impairment . The stepwise progression described in the patient is less characteristic of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ presents with a more gradual and continuous cognitive decline&lt;/li&gt;&lt;li&gt;â€¢ beginning with memory impairment&lt;/li&gt;&lt;li&gt;â€¢ Option B. Frontotemporal dementia: This form of dementia often presents with early changes in personality and behaviour or language difficulties, rather than the pattern of cognitive decline seen in vascular dementia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Frontotemporal dementia:&lt;/li&gt;&lt;li&gt;â€¢ form of dementia often presents with early changes in personality and behaviour or language difficulties,&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lewy-Body Dementia: Lewy-Body Dementia is characterized by fluctuations in cognitive function, visual hallucinations, and features of parkinsonism . While there can be fluctuations in cognitive ability, the patient&#x27;s history of hypertension and TIAs points more towards vascular dementia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lewy-Body Dementia:&lt;/li&gt;&lt;li&gt;â€¢ fluctuations in cognitive function, visual hallucinations, and features of parkinsonism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Vascular dementia , which is the second most common cause of dementia after Alzheimer&#x27;s disease , is characterized by a stepwise decline in cognitive function , often associated with underlying cerebrovascular disease , such as hypertension or transient ischemic attacks . Each step or noticeable worsening typically corresponds to a new cerebrovascular event.&lt;/li&gt;&lt;li&gt;âž¤ Vascular dementia&lt;/li&gt;&lt;li&gt;âž¤ second most common cause of dementia after Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ stepwise decline in cognitive function&lt;/li&gt;&lt;li&gt;âž¤ underlying cerebrovascular disease&lt;/li&gt;&lt;li&gt;âž¤ hypertension or transient ischemic attacks&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 242.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 242.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 80-year-old woman with a known diagnosis of Alzheimer&#x27;s disease has been increasingly agitated and aggressive towards her caregivers over the past few weeks. The patient&#x27;s daughter reports that these behavioral changes have made it difficult to care for her mother. No clear precipitating factor has been identified. The patient&#x27;s current medications include donepezil and memantine. Which of the following is the most appropriate first-line management for this patient&#x27;s behavioral symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start haloperidol.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increase the dose of memantine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implement non-pharmacologic interventions.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Begin sertraline.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Implement non-pharmacologic interventions.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Implement non-pharmacologic interventions.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Start haloperidol: Antipsychotic medications , such as haloperidol , are generally reserved for patients who pose a danger to themselves or others and have not responded to first-line treatments. They are associated with an increased risk of mortality in elderly patients with dementia.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Start haloperidol:&lt;/li&gt;&lt;li&gt;â€¢ Antipsychotic medications&lt;/li&gt;&lt;li&gt;â€¢ haloperidol&lt;/li&gt;&lt;li&gt;â€¢ reserved for patients&lt;/li&gt;&lt;li&gt;â€¢ pose a danger to themselves&lt;/li&gt;&lt;li&gt;â€¢ Option B. Increase the dose of memantine: While memantine and other medications can be useful for the cognitive symptoms of dementia , they are not first-line treatments for behavioural symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Increase the dose of memantine:&lt;/li&gt;&lt;li&gt;â€¢ memantine and other medications can be useful for the cognitive symptoms of dementia&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Begin sertraline: SSRIs like sertraline can be considered in patients with BPSD , especially if depressive symptoms are present , but non-pharmacologic interventions should be tried first.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Begin sertraline:&lt;/li&gt;&lt;li&gt;â€¢ SSRIs like sertraline&lt;/li&gt;&lt;li&gt;â€¢ patients with BPSD&lt;/li&gt;&lt;li&gt;â€¢ depressive symptoms are present&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Non-pharmacologic interventions are the first-line management for behavioural and psychological symptoms associated with dementia.&lt;/li&gt;&lt;li&gt;âž¤ Non-pharmacologic interventions&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 238.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 238.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man, previously in good health, presents with profound dementia three months after undergoing a corneal transplant. His family reports a significant cognitive decline. During the examination, the patient exhibits myoclonic jerks. An electroencephalogram (EEG) is performed, revealing periodic bursts of electrical activity superimposed on a slow background. Based on the patient&#x27;s history and presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Wilson disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudodementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Creutzfeldt-Jakob disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Creutzfeldt-Jakob disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Wilson disease: This is a genetic disorder affecting copper metabolism, leading to copper accumulation and associated neurological and psychiatric symptoms. It typically presents earlier in life and does not match the rapid progression and EEG findings seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Wilson disease:&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder affecting copper metabolism,&lt;/li&gt;&lt;li&gt;â€¢ copper accumulation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vascular dementia: This results from cerebrovascular disease and usually has a more gradual onset and stepwise progression , unlike the rapid decline seen in CJD.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vascular dementia:&lt;/li&gt;&lt;li&gt;â€¢ cerebrovascular disease and usually has a more gradual onset and stepwise progression&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pseudodementia: This term is used to describe a situation where a severe psychiatric illness, such as depression, mimics the symptoms of dementia. The rapid cognitive decline and EEG findings in this case are not typical of pseudodementia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pseudodementia:&lt;/li&gt;&lt;li&gt;â€¢ rapid cognitive decline and EEG findings in this case are not typical of pseudodementia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Creutzfeldt-Jakob disease is characterized by rapidly progressive dementia , myoclonic jerks, seizures and cerebellar ataxia . EEG usually shows periodic sharp wave complexes with slow background.&lt;/li&gt;&lt;li&gt;âž¤ Creutzfeldt-Jakob disease&lt;/li&gt;&lt;li&gt;âž¤ rapidly progressive dementia&lt;/li&gt;&lt;li&gt;âž¤ myoclonic jerks, seizures and cerebellar ataxia&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadock Comprehensive Textbook of Psychiatry, 10th edition, Page 597.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadock Comprehensive Textbook of Psychiatry, 10th edition, Page 597.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following neurodegenerative diseases is most commonly associated with symptoms resembling schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pickâ€™s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Creutzfeldtâ€“Jakob disease (CJD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Huntingtonâ€™s dementia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vacular dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Huntingtonâ€™s dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Huntingtonâ€™s dementia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pickâ€™s disease: Also known as frontotemporal dementia , it primarily presents with changes in personality and behavior, and language difficulties, rather than symptoms resembling schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pickâ€™s disease:&lt;/li&gt;&lt;li&gt;â€¢ frontotemporal dementia&lt;/li&gt;&lt;li&gt;â€¢ presents with changes in personality and behavior,&lt;/li&gt;&lt;li&gt;â€¢ Option B. Creutzfeldtâ€“Jakob disease (CJD): A rapidly progressive and fatal neurodegenerative disorder , CJD typically presents with rapidly declining mental function and movement problems. Schizophrenia-like symptoms are not a hallmark of this disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Creutzfeldtâ€“Jakob disease (CJD):&lt;/li&gt;&lt;li&gt;â€¢ rapidly progressive&lt;/li&gt;&lt;li&gt;â€¢ fatal neurodegenerative disorder&lt;/li&gt;&lt;li&gt;â€¢ CJD&lt;/li&gt;&lt;li&gt;â€¢ rapidly declining mental function and movement problems.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vascular dementia: Caused by impaired blood flow to the brain , vascular dementia typically presents with cognitive impairments related to reasoning, planning, judgment, memory, and other thought processes . It is less commonly associated with schizophrenia-like symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vascular dementia:&lt;/li&gt;&lt;li&gt;â€¢ impaired blood flow to the brain&lt;/li&gt;&lt;li&gt;â€¢ vascular dementia&lt;/li&gt;&lt;li&gt;â€¢ cognitive impairments related to reasoning, planning, judgment, memory, and other thought processes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Huntington&#x27;s disease is inherited in an autosomal dominant manner . This neurodegenerative disorder is associated with the expansion of a trinucleotide repeat sequence on the chromosome 4p . It is characterized by a triad of: choreic movements , cognitive decline , and psychiatric syndromes . It usually manifests in the fourth to fifth decade. The psychiatric presentation is often variable and may precede motor and cognitive changes. The most common psychiatric issues include personality changes (such as impulsiveness, disinhibition, and dissocial behavior) and depression. Paranoid schizophrenia-like symptoms occur in around 25% of cases. Such schizophrenia-like presentations are very rare in other conditions listed.&lt;/li&gt;&lt;li&gt;âž¤ Huntington&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ autosomal dominant manner&lt;/li&gt;&lt;li&gt;âž¤ neurodegenerative disorder&lt;/li&gt;&lt;li&gt;âž¤ expansion of a trinucleotide repeat sequence on the chromosome 4p&lt;/li&gt;&lt;li&gt;âž¤ choreic movements&lt;/li&gt;&lt;li&gt;âž¤ cognitive decline&lt;/li&gt;&lt;li&gt;âž¤ psychiatric syndromes&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 244.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 244.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the treatment of which condition are cholinesterase inhibitors generally considered ineffective?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mixed dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontotemporal dementia (FTD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early-onset dementia of Alzheimerâ€™s type&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Frontotemporal dementia (FTD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Frontotemporal dementia (FTD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Lewy body dementia: Patients with Lewy body dementia may benefit from cholinesterase inhibitors , as they often have a cholinergic deficit.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Lewy body dementia:&lt;/li&gt;&lt;li&gt;â€¢ Lewy body dementia may benefit from cholinesterase inhibitors&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mixed dementia: In cases involving Alzheimer&#x27;s pathology, cholinesterase inhibitors might be beneficial due to the Alzheimer&#x27;s component .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mixed dementia:&lt;/li&gt;&lt;li&gt;â€¢ Alzheimer&#x27;s pathology, cholinesterase inhibitors might be beneficial due to the Alzheimer&#x27;s component&lt;/li&gt;&lt;li&gt;â€¢ Option D. Early-onset dementia of Alzheimerâ€™s type: Cholinesterase inhibitors are often used in Alzheimerâ€™s disease, including early-onset types , as they help address the acetylcholine deficiency associated with this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Early-onset dementia of Alzheimerâ€™s type:&lt;/li&gt;&lt;li&gt;â€¢ Cholinesterase inhibitors&lt;/li&gt;&lt;li&gt;â€¢ Alzheimerâ€™s disease, including early-onset types&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cholinesterase inhibitors are generally ineffective in the treatment of frontotemporal dementia (FTD), as the pathology of FTD is not related to a deficiency of acetylcholine , which these drugs target. In contrast, FTD occurs due to neuronal degeneration of frontal and temporal lobes of the brain.&lt;/li&gt;&lt;li&gt;âž¤ Cholinesterase inhibitors&lt;/li&gt;&lt;li&gt;âž¤ ineffective in the treatment of frontotemporal dementia&lt;/li&gt;&lt;li&gt;âž¤ pathology of FTD is not related to a deficiency of acetylcholine&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 243.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 243.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 82-year-old woman is admitted to the hospital for a hip fracture. On the second day of admission, the nursing staff notes that the patient appears disoriented and is having difficulty focusing during conversations. Her medications include metoprolol, furosemide, and omeprazole. The patientâ€™s daughter reports that she was completely oriented and had no cognitive issues before the hospitalization. Which of the following is the most likely cause of the patient&#x27;s current condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progression of a previously undiagnosed Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Adverse effect of her current medications.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delirium due to hospitalization.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Onset of a major depressive episode.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delirium due to hospitalization.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Delirium due to hospitalization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Progression of a previously undiagnosed Alzheimer&#x27;s disease: Alzheimer&#x27;s disease and other dementias have a gradual onset and would not present acutely .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Progression of a previously undiagnosed Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ other dementias&lt;/li&gt;&lt;li&gt;â€¢ gradual onset and would not present acutely&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Adverse effect of her current medications: While medications can be a cause of delirium , the patient was on these medications prior to admission and was without cognitive issues.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Adverse effect of her current medications:&lt;/li&gt;&lt;li&gt;â€¢ medications&lt;/li&gt;&lt;li&gt;â€¢ cause of delirium&lt;/li&gt;&lt;li&gt;â€¢ Option D. Onset of a major depressive episode: A major depressive episode typically doesn&#x27;t present with acute disorientation and fluctuating attention . It would present with persistent depressive mood, anhedonia, and other characteristic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Onset of a major depressive episode:&lt;/li&gt;&lt;li&gt;â€¢ major depressive episode&lt;/li&gt;&lt;li&gt;â€¢ doesn&#x27;t present with acute disorientation&lt;/li&gt;&lt;li&gt;â€¢ fluctuating attention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium is characterized by sudden onset &amp;amp; fluctuating course and presents with disturbances of consciousness (hallmark symptom), disorientation to time , place and person , perceptual disturbances like illusions and hallucinations , impairment of attention, memory disturbances (recent and immediate, remote is intact), agitation (or hypoactivity), autonomic disturbances, sleep-wake cycle disturbances and sundowning phenomenon. Causes include:&lt;/li&gt;&lt;li&gt;âž¤ Delirium&lt;/li&gt;&lt;li&gt;âž¤ sudden onset &amp;amp; fluctuating course and presents with disturbances of consciousness&lt;/li&gt;&lt;li&gt;âž¤ disorientation to time&lt;/li&gt;&lt;li&gt;âž¤ place and person&lt;/li&gt;&lt;li&gt;âž¤ perceptual disturbances like illusions and hallucinations&lt;/li&gt;&lt;li&gt;âž¤ Medical and surgical disorders/in hospitalised patients. Hip fractures, open heart surgery, severe burns, infections like pneumonia, postoperative patients, critically ill patients Alcohol and sedatives withdrawal On multiple medications (especially with anticholinergic actions) Sensory deprivation (e.g. Black patch delirium after cataract surgery)&lt;/li&gt;&lt;li&gt;âž¤ Medical and surgical disorders/in hospitalised patients.&lt;/li&gt;&lt;li&gt;âž¤ Hip fractures, open heart surgery, severe burns, infections like pneumonia, postoperative patients, critically ill patients&lt;/li&gt;&lt;li&gt;âž¤ Alcohol and sedatives withdrawal&lt;/li&gt;&lt;li&gt;âž¤ On multiple medications (especially with anticholinergic actions)&lt;/li&gt;&lt;li&gt;âž¤ Sensory deprivation (e.g. Black patch delirium after cataract surgery)&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 232.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 232.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old man presents with a 1-day history of confusion, inattention, and fluctuating levels of consciousness. His daughter mentions that he has been picking at his bed linens and seems to see things that are not present. Given the acute onset of his symptoms, delirium is suspected. Which neurotransmitter and brain area are primarily implicated in the pathophysiology of delirium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin, Raphe nucleus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dopamine, Ventral tegmental area&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine, Ascending Reticular Activating System&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;GABA, Nucleus accumbens&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetylcholine, Ascending Reticular Activating System&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acetylcholine, Ascending Reticular Activating System&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Serotonin, Raphe nucleus: While serotonin is associated with mood regulation and is involved in many psychiatric conditions like depression, it&#x27;s not the primary neurotransmitter implicated in the pathophysiology of delirium .&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Serotonin, Raphe nucleus:&lt;/li&gt;&lt;li&gt;â€¢ serotonin&lt;/li&gt;&lt;li&gt;â€¢ not the primary neurotransmitter implicated in the pathophysiology of delirium&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dopamine, Ventral tegmental area: Dopamine dysfunction can contribute to various psychiatric and neurologic disorders (e.g., schizophrenia, Parkinson&#x27;s disease), but it&#x27;s not the primary neurotransmitter associated with delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dopamine, Ventral tegmental area:&lt;/li&gt;&lt;li&gt;â€¢ Dopamine dysfunction&lt;/li&gt;&lt;li&gt;â€¢ psychiatric and neurologic disorders&lt;/li&gt;&lt;li&gt;â€¢ Option D. GABA, Nucleus acumens: GABAergic pathways are crucial for various neurologic functions , including the modulation of anxiety and the actions of several aesthetic agents , but they are not primarily associated with the pathophysiology of delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option D. GABA, Nucleus acumens:&lt;/li&gt;&lt;li&gt;â€¢ GABAergic pathways&lt;/li&gt;&lt;li&gt;â€¢ various neurologic functions&lt;/li&gt;&lt;li&gt;â€¢ modulation of anxiety and the actions of several aesthetic agents&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium is associated with cholinergic deficiency, primarily involving the Ascending Reticular Activating System.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 227.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 227.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old man, post-operative from a hip replacement surgery, starts to display fluctuating levels of consciousness, poor attention, and visual hallucinations. He becomes increasingly agitated and tries to remove his IV lines. His clinical diagnosis is consistent with delirium. Which of the following pharmacological interventions is most appropriate to manage his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diazepam 10 mg orally.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haloperidol 0.5 mg orally.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Donepezil 10 mg orally.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amitriptyline 25 mg orally.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Haloperidol 0.5 mg orally.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Haloperidol 0.5 mg orally.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Diazepam 10 mg orally: Benzodiazepines , such as diazepam, can exacerbate or induce delirium, especially in the elderly . Their use is generally reserved for cases where the delirium is due to alcohol or benzodiazepine withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Diazepam 10 mg orally:&lt;/li&gt;&lt;li&gt;â€¢ Benzodiazepines&lt;/li&gt;&lt;li&gt;â€¢ can exacerbate or induce delirium,&lt;/li&gt;&lt;li&gt;â€¢ elderly&lt;/li&gt;&lt;li&gt;â€¢ Option C. Donepezil 10 mg orally: Donepezil is an acetylcholinesterase inhibitor used primarily in Alzheimer&#x27;s disease. While cholinergic pathways are thought to be involved in delirium, donepezil is not recommended for the treatment of delirium as evidence of its efficacy is lacking.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Donepezil 10 mg orally:&lt;/li&gt;&lt;li&gt;â€¢ Donepezil&lt;/li&gt;&lt;li&gt;â€¢ acetylcholinesterase inhibitor&lt;/li&gt;&lt;li&gt;â€¢ Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Amitriptyline 25 mg orally: Amitriptyline has anticholinergic properties and can exacerbate or induce delirium . It is not indicated in the management of delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Amitriptyline 25 mg orally:&lt;/li&gt;&lt;li&gt;â€¢ Amitriptyline&lt;/li&gt;&lt;li&gt;â€¢ anticholinergic properties and can exacerbate or induce delirium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Low-dose antipsychotics , such as haloperidol , are often used to control severe agitation or hallucinations associated with delirium . However, the underlying cause of delirium should always be addressed, and non-pharmacological interventions are fundamental to management.&lt;/li&gt;&lt;li&gt;âž¤ Low-dose antipsychotics&lt;/li&gt;&lt;li&gt;âž¤ haloperidol&lt;/li&gt;&lt;li&gt;âž¤ used to control severe agitation or hallucinations associated with delirium&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 228.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 228.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman presents to the outpatient clinic with a 6-month history of memory disturbances. On assessment, she is found to have an isolated memory deficit with the preservation of other cognitive functions. She reports having difficulty recalling recent events and conversations. Physical examination and laboratory investigations are within normal limits. Her symptoms most likely represent which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amnestic syndrome.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Normal aging.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delirium.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amnestic syndrome.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amnestic syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Alzheimer&#x27;s disease: While Alzheimer&#x27;s disease does involve memory impairment , it also affects other cognitive domains such as executive functions , language, and visuospatial abilities. The isolated memory deficit described in the vignette is not typical of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ Alzheimer&#x27;s disease does involve memory impairment&lt;/li&gt;&lt;li&gt;â€¢ affects other cognitive domains such as executive functions&lt;/li&gt;&lt;li&gt;â€¢ Option C. Normal aging: While memory can decline somewhat with age, the severity of the memory impairment described in the vignette goes beyond what would be expected for normal aging.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Normal aging:&lt;/li&gt;&lt;li&gt;â€¢ severity of the memory impairment described in the vignette goes beyond&lt;/li&gt;&lt;li&gt;â€¢ Option D. Delirium: Delirium typically presents with an acute onset and involves fluctuating levels of consciousness, attentional deficits, and a range of cognitive impairments . The presentation described does not align with delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Delirium:&lt;/li&gt;&lt;li&gt;â€¢ Delirium&lt;/li&gt;&lt;li&gt;â€¢ presents with an acute onset and involves fluctuating levels of consciousness, attentional deficits, and a range of cognitive impairments&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Amnestic Disorders present with amnesia (anterograde and retrograde). Short-term and recent memory are usually impacted , and remote and immediate memory are preserved. Major causes include:&lt;/li&gt;&lt;li&gt;âž¤ Amnestic Disorders&lt;/li&gt;&lt;li&gt;âž¤ amnesia&lt;/li&gt;&lt;li&gt;âž¤ Short-term and recent memory are usually impacted&lt;/li&gt;&lt;li&gt;âž¤ Thiamine deficiency Hypoglycemia Primary brain conditions (head trauma, seizures, cerebral tumors, cerebrovascular disease, hypoxia, electroconvulsive therapy, multiple sclerosis) Substance-related disorders (alcohol, benzodiazepines)&lt;/li&gt;&lt;li&gt;âž¤ Thiamine deficiency&lt;/li&gt;&lt;li&gt;âž¤ Hypoglycemia&lt;/li&gt;&lt;li&gt;âž¤ Primary brain conditions (head trauma, seizures, cerebral tumors, cerebrovascular disease, hypoxia, electroconvulsive therapy, multiple sclerosis)&lt;/li&gt;&lt;li&gt;âž¤ Substance-related disorders (alcohol, benzodiazepines)&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 245-246.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 245-246.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man is brought to the clinic by his wife, who reports that he has undergone significant behavioral changes over the past year. She describes him as being apathetic, socially disinhibited, and making impulsive decisions that are out of character. He also seems to have difficulty planning and organizing tasks. Neurological examination does not reveal any motor or sensory deficits. Based on these findings, the most likely location of a lesion or dysfunction in this patient&#x27;s brain is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal lobe.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parietal lobe.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontal lobe.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Occipital lobe.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Frontal lobe.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-180339.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Frontal lobe.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Temporal lobe: Dysfunction in the temporal lobe typically presents with problems related to memory, language, and sometimes seizures . The behavioral changes described are not typical of temporal lobe lesions.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Temporal lobe:&lt;/li&gt;&lt;li&gt;â€¢ Dysfunction&lt;/li&gt;&lt;li&gt;â€¢ temporal lobe typically presents with problems related to memory, language, and sometimes seizures&lt;/li&gt;&lt;li&gt;â€¢ Option B. Parietal lobe: The parietal lobe is involved in processing sensory information and spatial orientation . Deficits here might lead to issues with sensation, spatial awareness, or difficulties in performing tasks that require spatial coordination (apraxia), which are not described in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Parietal lobe:&lt;/li&gt;&lt;li&gt;â€¢ parietal lobe is involved in processing sensory information and spatial orientation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Occipital lobe: The occipital lobe is primarily involved in visual processing . Lesions in the occipital lobe typically result in visual disturbances, which are not mentioned in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Occipital lobe:&lt;/li&gt;&lt;li&gt;â€¢ occipital lobe&lt;/li&gt;&lt;li&gt;â€¢ involved in visual processing&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Frontal lobe syndrome is characterized by behavioral changes, including apathy, impulsivity, social disinhibition, and difficulty with planning and organization.&lt;/li&gt;&lt;li&gt;âž¤ Frontal lobe syndrome&lt;/li&gt;&lt;li&gt;âž¤ behavioral changes, including apathy, impulsivity, social disinhibition, and difficulty with planning and organization.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 254.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 254.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old retired teacher visits the clinic reporting instances of memory loss. To diagnose mild cognitive impairment (MCI) in this individual, which of the following is not a necessary criterion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reporting of memory issues by the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Demonstrable memory deficits for their age&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Retention of normal day-to-day functioning&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A family history of dementia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. A family history of dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) A family history of dementia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reporting of memory issues by the patient: This involves the individual&#x27;s awareness and complaint of memory issues .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reporting of memory issues by the patient:&lt;/li&gt;&lt;li&gt;â€¢ individual&#x27;s awareness and complaint of memory issues&lt;/li&gt;&lt;li&gt;â€¢ Option B. Demonstrable memory deficits for their age: This is usually confirmed through cognitive testing , which demonstrates memory impairment more than expected for the patient&#x27;s age and educational background.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Demonstrable memory deficits for their age:&lt;/li&gt;&lt;li&gt;â€¢ confirmed through cognitive testing&lt;/li&gt;&lt;li&gt;â€¢ Option C.  Retention of normal day-to-day functioning: Despite memory issues, individuals with MCI maintain their independence in daily activities . The deficits are not significant enough to impair their daily functioning, which differentiates MCI from dementia.&lt;/li&gt;&lt;li&gt;â€¢ Option C.  Retention of normal day-to-day functioning:&lt;/li&gt;&lt;li&gt;â€¢ individuals with MCI maintain their independence in daily activities&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ MCI Criteria proposed by the Mayo Clinic Alzheimer&#x27;s Disease Research Centre (MCADRC):&lt;/li&gt;&lt;li&gt;âž¤ MCI Criteria proposed by the Mayo Clinic Alzheimer&#x27;s Disease Research Centre&lt;/li&gt;&lt;li&gt;âž¤ Memory complaint, preferably qualified by an informant Memory impairment for age and education Preserved general cognitive function Intact activities of daily living Not demented&lt;/li&gt;&lt;li&gt;âž¤ Memory complaint, preferably qualified by an informant&lt;/li&gt;&lt;li&gt;âž¤ Memory impairment for age and education&lt;/li&gt;&lt;li&gt;âž¤ Preserved general cognitive function&lt;/li&gt;&lt;li&gt;âž¤ Intact activities of daily living&lt;/li&gt;&lt;li&gt;âž¤ Not demented&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 262.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 262.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old man presents to the clinic complaining of frontal headaches. His medical history is significant for complex partial seizures. He describes a typical seizure beginning with 20 seconds of involuntary orobuccal movements. This is followed by approximately 40 seconds during which he experiences altered consciousness. Notably, at the onset of his seizures, he reports a compelling and uncontrollable urge to repeatedly think of the word â€˜Prashamsansan.â€™ He is unable to suppress this thought, which persists throughout the seizure episode. His neurological examination and routine blood work are unremarkable. An MRI of the brain shows no structural abnormalities. What is this phenomenon called?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Forced thinking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsession&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Compulsion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Forced normalization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Forced thinking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Forced thinking&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Obsession: While obsessions, as seen in Obsessive-Compulsive Disorder (OCD), are also characterized by repetitive thoughts, they are not limited to seizure episodes and typically persist outside of such episodes . The patient&#x27;s experience is specifically tied to his seizure activity.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Obsession:&lt;/li&gt;&lt;li&gt;â€¢ Obsessive-Compulsive Disorder&lt;/li&gt;&lt;li&gt;â€¢ repetitive thoughts, they are not limited to seizure episodes and typically persist outside of such episodes&lt;/li&gt;&lt;li&gt;â€¢ Option C. Compulsion: Compulsions involve repetitive behaviors or mental acts in response to an obsession. The patient&#x27;s experience does not describe a behavior or mental act performed in response to an obsession; rather, it is an involuntary thought process occurring during seizures.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Compulsion:&lt;/li&gt;&lt;li&gt;â€¢ repetitive behaviors or mental acts in response to an obsession.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Forced normalization: This term refers to a phenomenon where the EEG (electroencephalogram) patterns of a patient with epilepsy become normalized or less abnormal , typically in the context of an increase in psychiatric symptoms. It does not relate to the specific symptom described by the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Forced normalization:&lt;/li&gt;&lt;li&gt;â€¢ phenomenon where the EEG&lt;/li&gt;&lt;li&gt;â€¢ patterns of a patient with epilepsy become normalized or less abnormal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Forced thinking is a type of psychic aura which is characterized by recurrent intrusive thoughts , or ideas, which subside on seizure activity.&lt;/li&gt;&lt;li&gt;âž¤ Forced thinking&lt;/li&gt;&lt;li&gt;âž¤ type of psychic aura&lt;/li&gt;&lt;li&gt;âž¤ characterized by recurrent intrusive thoughts&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page No 510 .&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page No 510&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 51 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;

        function showResults(index) {

                // Create scrollable container for explanation content

rders of thought possession). They are typically ego-dystonic , meaning they are not aligned with the individual&#x27;s self-concept, and patients often try to resist them.&lt;/li&gt;&lt;li&gt;âž¤ Obsessions are intrusive, distressing thoughts, urges, or images&lt;/li&gt;&lt;li&gt;âž¤ experienced as uncontrollable&lt;/li&gt;&lt;li&gt;âž¤ typically ego-dystonic&lt;/li&gt;&lt;li&gt;âž¤ they are not aligned&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old patient presents to a psychiatrist with a complaint that whenever he passes by a dog, he feels that he has been scratched by the dog and will contract rabies. He often checks his body parts for signs of a bite. Over time, the symptoms have escalated, and even if he sees a dog at a distance, he starts looking for bite marks and has visited the emergency department on several occasions to receive the vaccination. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zoophobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Illness Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Somatic Symptom Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessive-Compulsive Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obsessive-Compulsive Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Zoophobia: This diagnosis refers to an excessive or irrational fear of animals , specifically dogs , in this case. However, the patient&#x27;s primary concern is related to the fear of contracting rabies after being scratched or bitten by the dog, rather than the fear of the dog itself. While the fear of dogs may be a component of the patient&#x27;s anxiety, the repetitive checking behaviour and intrusive thoughts are more characteristic of OCD, making this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Zoophobia:&lt;/li&gt;&lt;li&gt;â€¢ diagnosis refers to an excessive or irrational fear of animals&lt;/li&gt;&lt;li&gt;â€¢ dogs&lt;/li&gt;&lt;li&gt;â€¢ Option B. Illness Anxiety Disorder: Patients with Illness Anxiety Disorder have a preoccupation with having or developing a serious illness , despite a lack of physical symptoms or only mild symptoms . Although the patient is anxious about getting rabies, the primary issue is the repetitive checking behaviour and the intrusive thoughts about contracting rabies, which are hallmark symptoms of OCD. The focus on checking for bite marks and seeking vaccinations, rather than a generalized anxiety about having an illness, makes OCD a more accurate diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Illness Anxiety Disorder:&lt;/li&gt;&lt;li&gt;â€¢ Patients with Illness Anxiety Disorder have a preoccupation with having or developing a serious illness&lt;/li&gt;&lt;li&gt;â€¢ lack of physical symptoms or only mild symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Somatic Symptom Disorder: In Somatic Symptom Disorder , patients experience physical symptoms that cause significant distress and impairment , and they may have excessive thoughts, feelings, or behaviors related to those symptoms . While the patient is concerned about physical symptoms (bite marks), the primary issue is the repetitive checking behavior and intrusive thoughts about rabies. These symptoms are more consistent with OCD, making it the more appropriate diagnosis for this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Somatic Symptom Disorder:&lt;/li&gt;&lt;li&gt;â€¢ Somatic Symptom Disorder&lt;/li&gt;&lt;li&gt;â€¢ experience physical symptoms that cause significant distress and impairment&lt;/li&gt;&lt;li&gt;â€¢ they may have excessive thoughts, feelings, or behaviors related to those symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Disorder (OCD) is characterized by presence of obsessions (recurrent and intrusive thoughts, images or impulses which cause marked anxiety or distress) and compulsive acts (repetitive behaviors such as handwashing, checking or mental acts such as counting, praying that person performs in response to an obsession).&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Disorder&lt;/li&gt;&lt;li&gt;âž¤ characterized by presence of obsessions&lt;/li&gt;&lt;li&gt;âž¤ compulsive acts&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old patient presents to the psychiatry outpatient department, stating, \&quot;Doctor, I feel like a horrible person and am ashamed of myself. I keep having inappropriate thoughts about God, and despite my attempts to avoid these thoughts, I can&#x27;t control them. I don&#x27;t understand why I think this way. I spend hours each day apologizing to God, fearing divine punishment.\&quot; What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Impulse Control Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major Depressive Disorder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessive-Compulsive Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obsessive-Compulsive Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Generalized Anxiety Disorder: This diagnosis involves excessive anxiety and worry about various aspects of life , occurring for at least six months . Although the patient is experiencing anxiety, the primary concern revolves around intrusive thoughts about God and the compulsive behavior of apologizing. These symptoms are more consistent with OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Generalized Anxiety Disorder:&lt;/li&gt;&lt;li&gt;â€¢ involves excessive anxiety and worry about various aspects of life&lt;/li&gt;&lt;li&gt;â€¢ occurring for at least six months&lt;/li&gt;&lt;li&gt;â€¢ Option B. Impulse Control Disorder: Impulse control disorders involve a failure to resist an urge to engage in a harmful behavior . The patient&#x27;s symptoms do not match this diagnosis, as the primary issue is the presence of intrusive thoughts and compulsive actions, which are characteristic of OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Impulse Control Disorder:&lt;/li&gt;&lt;li&gt;â€¢ involve a failure to resist an urge to engage in a harmful behavior&lt;/li&gt;&lt;li&gt;â€¢ Option D. Major Depressive Disorder: Although the patient expresses negative feelings about themselves , the primary concern is the intrusive thoughts and compulsive behavior . The symptoms described are more indicative of OCD than Major Depressive Disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Major Depressive Disorder:&lt;/li&gt;&lt;li&gt;â€¢ patient expresses negative feelings about themselves&lt;/li&gt;&lt;li&gt;â€¢ primary concern is the intrusive thoughts&lt;/li&gt;&lt;li&gt;â€¢ compulsive behavior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The patient&#x27;s presentation of uncontrollable , inappropriate thoughts about God and the compulsive behavior of apologizing for hours each day to avoid feared divine punishment is consistent with Obsessive-Compulsive Disorder (OCD). OCD is characterized by obsessions (intrusive, distressing thoughts or images) and compulsions (repetitive behaviors aimed at neutralizing the distress caused by the obsessions).&lt;/li&gt;&lt;li&gt;âž¤ patient&#x27;s presentation of uncontrollable&lt;/li&gt;&lt;li&gt;âž¤ inappropriate thoughts about God&lt;/li&gt;&lt;li&gt;âž¤ compulsive behavior of apologizing for hours each day&lt;/li&gt;&lt;li&gt;âž¤ feared divine punishment is consistent with Obsessive-Compulsive Disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old patient is being treated for obsessive-compulsive disorder (OCD). With respect to the management of OCD, which of the following statements are correct? Clomipramine is preferred over SSRIs for the management of OCD. Along with SSRIs, mood stabilizers are considered as the first-line treatment in OCD. Systematic desensitization is considered the therapy of choice. Antipsychotics are often used as an augmentation agent in the treatment.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1, 2, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statement 4 is correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statement 2 is correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Statement 4 is correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Statement 4 is correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1. Clomipramine is preferred over SSRIs for the management of OCD: This statement is not entirely correct . Both clomipramine (a tricyclic antidepressant) and SSRIs are considered first-line pharmacological treatments for OCD. However, due to the more favorable side effect profile of SSRIs, they are often preferred as the initial pharmacological treatment choice. Clomipramine is highly effective but generally reserved for cases where SSRIs are not effective or tolerated due to its side effects.&lt;/li&gt;&lt;li&gt;â€¢ 1. Clomipramine is preferred over SSRIs for the management of OCD:&lt;/li&gt;&lt;li&gt;â€¢ not entirely correct&lt;/li&gt;&lt;li&gt;â€¢ 2. Along with SSRIs, mood stabilizers are considered as the first-line treatment in OCD: This statement is incorrect . Mood stabilizers are not typically considered first-line treatment options for OCD. The first-line pharmacological treatments for OCD are SSRIs and clomipramine.&lt;/li&gt;&lt;li&gt;â€¢ 2. Along with SSRIs, mood stabilizers are considered as the first-line treatment in OCD:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ 3. Systematic desensitization is considered the therapy of choice: This statement is incorrect . While systematic desensitization (a type of exposure therapy) can be used in the treatment of specific phobias, the therapy of choice for OCD is Exposure and Response Prevention (ERP), a type of Cognitive-Behavioral Therapy (CBT). ERP involves exposing the patient to situations that trigger obsessions and preventing the compulsive response, which is different from systematic desensitization.&lt;/li&gt;&lt;li&gt;â€¢ 3. Systematic desensitization is considered the therapy of choice:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The first-line pharmacological treatments for OCD are SSRIs and clomipramine , with SSRIs often preferred due to their side effect profile . Exposure and Response Prevention (ERP), a form of Cognitive-Behavioral Therapy (CBT), is the therapy of choice for OCD . Antipsychotics can be used as augmentation agents in treatment-resistant cases or when there is a partial response to first-line treatments. Mood stabilizers are not typically considered first-line treatments for OCD.&lt;/li&gt;&lt;li&gt;âž¤ first-line pharmacological treatments for OCD are SSRIs and clomipramine&lt;/li&gt;&lt;li&gt;âž¤ SSRIs often preferred due to their side effect profile&lt;/li&gt;&lt;li&gt;âž¤ Exposure and Response Prevention&lt;/li&gt;&lt;li&gt;âž¤ Cognitive-Behavioral Therapy&lt;/li&gt;&lt;li&gt;âž¤ therapy of choice for OCD&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&g
