ot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal Artery Stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dehydration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Chronic Rejection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Chronic Rejection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute rejection, both antibody-mediated (AMR) and cell-mediated (CMR) , can lead to early graft dysfunction (within few months).&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ both antibody-mediated (AMR)&lt;/li&gt;&lt;li&gt;â€¢ cell-mediated (CMR)&lt;/li&gt;&lt;li&gt;â€¢ early graft dysfunction&lt;/li&gt;&lt;li&gt;â€¢ Option C . Renal artery stenosis can lead to graft dysfunction due to ischemia ; however, it is less common than chronic rejection and doesnâ€™t match the biopsy.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ ischemia&lt;/li&gt;&lt;li&gt;â€¢ Option D . Dehydration can cause acute pre-renal failure but is not a common cause of long-term graft failure in kidney transplant patients.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ acute pre-renal failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chronic rejection is the most common cause of graft failure/dysfunction in kidney transplant , typically presenting as progressive organ dysfunction over time due to immunological factors .&lt;/li&gt;&lt;li&gt;âž¤ most common cause&lt;/li&gt;&lt;li&gt;âž¤ graft failure/dysfunction&lt;/li&gt;&lt;li&gt;âž¤ kidney transplant&lt;/li&gt;&lt;li&gt;âž¤ progressive organ dysfunction&lt;/li&gt;&lt;li&gt;âž¤ immunological factors&lt;/li&gt;&lt;li&gt;âž¤ Causes of long-term graft dysfunction&lt;/li&gt;&lt;li&gt;âž¤ Causes of long-term graft dysfunction&lt;/li&gt;&lt;li&gt;âž¤ Immunological&lt;/li&gt;&lt;li&gt;âž¤ Immunological&lt;/li&gt;&lt;li&gt;âž¤ Chronic AMR (anti-body mediated rejection) Acute CMR (cell mediated rejection) or AMR, which can occur at any time&lt;/li&gt;&lt;li&gt;âž¤ Chronic AMR (anti-body mediated rejection)&lt;/li&gt;&lt;li&gt;âž¤ Acute CMR (cell mediated rejection) or AMR, which can occur at any time&lt;/li&gt;&lt;li&gt;âž¤ Non-immunological :&lt;/li&gt;&lt;li&gt;âž¤ Non-immunological&lt;/li&gt;&lt;li&gt;âž¤ Pre-existing damage in the donor kidney (especially relevant to DCD and extended criteria donor kidneys) Early ischaemia - Reperfusion injury Chronic calcineurin nephrotoxicity Ureteric or bladder outflow obstruction Recurrent urinary tract infection or pyelonephritis BK polyomavirus nephropathy Recurrent native disease: glomerulonephritis; focal segmental glomerulosclerosis; immunoglobulin A nephropathy Renal artery stenosis Poorly controlled hypertension Dyslipidaemia&lt;/li&gt;&lt;li&gt;âž¤ Pre-existing damage in the donor kidney (especially relevant to DCD and extended criteria donor kidneys)&lt;/li&gt;&lt;li&gt;âž¤ Early ischaemia - Reperfusion injury&lt;/li&gt;&lt;li&gt;âž¤ Early ischaemia - Reperfusion injury&lt;/li&gt;&lt;li&gt;âž¤ Chronic calcineurin nephrotoxicity&lt;/li&gt;&lt;li&gt;âž¤ Ureteric or bladder outflow obstruction&lt;/li&gt;&lt;li&gt;âž¤ Recurrent urinary tract infection or pyelonephritis&lt;/li&gt;&lt;li&gt;âž¤ BK polyomavirus nephropathy&lt;/li&gt;&lt;li&gt;âž¤ Recurrent native disease: glomerulonephritis; focal segmental glomerulosclerosis; immunoglobulin A nephropathy&lt;/li&gt;&lt;li&gt;âž¤ Recurrent native disease: glomerulonephritis; focal segmental glomerulosclerosis; immunoglobulin A nephropathy&lt;/li&gt;&lt;li&gt;âž¤ Renal artery stenosis&lt;/li&gt;&lt;li&gt;âž¤ Poorly controlled hypertension&lt;/li&gt;&lt;li&gt;âž¤ Dyslipidaemia&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1606-1607&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1606-1607&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 63-year-old male, who received a kidney transplant 2 years ago and has been on chronic immunosuppressive therapy, presents with multiple hyperkeratotic lesions on sun-exposed areas of the skin. Biopsy of one lesion confirms malignancy. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Post-Transplant Lymphoproliferative Disorder (PTLD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squamous Cell Carcinoma of the Skin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leukemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kaposiâ€™s Sarcoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Squamous Cell Carcinoma of the Skin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Squamous Cell Carcinoma of the Skin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . PTLD refers to a range of lymphoid proliferations that can occur following transplantation due to immunosuppression . However, it does not present with hyperkeratotic skin lesions.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ range&lt;/li&gt;&lt;li&gt;â€¢ lymphoid proliferations&lt;/li&gt;&lt;li&gt;â€¢ transplantation&lt;/li&gt;&lt;li&gt;â€¢ immunosuppression&lt;/li&gt;&lt;li&gt;â€¢ Option C . Leukemia can occur in the post-transplant setting but would not present with localized skin lesions, but with pancytopenia and splenomegaly.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ post-transplant setting&lt;/li&gt;&lt;li&gt;â€¢ Option D . Kaposiâ€™s sarcoma can occur in transplant patients but typically presents as violaceous plaques or nodules and is less common than squamous cell carcinoma in these patients.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ transplant patients&lt;/li&gt;&lt;li&gt;â€¢ typically presents&lt;/li&gt;&lt;li&gt;â€¢ violaceous plaques&lt;/li&gt;&lt;li&gt;â€¢ nodules&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most common malignancy seen post-transplant in patients on immunosuppressive therapy is squamous cell carcinoma of the skin , often occurring on sun-exposed areas .&lt;/li&gt;&lt;li&gt;âž¤ most common malignancy&lt;/li&gt;&lt;li&gt;âž¤ post-transplant&lt;/li&gt;&lt;li&gt;âž¤ immunosuppressive therapy&lt;/li&gt;&lt;li&gt;âž¤ squamous cell carcinoma&lt;/li&gt;&lt;li&gt;âž¤ skin&lt;/li&gt;&lt;li&gt;âž¤ sun-exposed areas&lt;/li&gt;&lt;li&gt;âž¤ Most common malignancy seen post-transplant immunosuppressive therapy is Squamous cell carcinoma of skin&lt;/li&gt;&lt;li&gt;âž¤ Squamous cell carcinoma&lt;/li&gt;&lt;li&gt;âž¤ Complications of immunosuppression:&lt;/li&gt;&lt;li&gt;âž¤ Complications of immunosuppression:&lt;/li&gt;&lt;li&gt;âž¤ Infections:&lt;/li&gt;&lt;li&gt;âž¤ Infections:&lt;/li&gt;&lt;li&gt;âž¤ 1. CMV - 4 to 8 weeks Post-Transplant - Pneumonia/Retinitis/Encephalitis&lt;/li&gt;&lt;li&gt;âž¤ 1. CMV&lt;/li&gt;&lt;li&gt;âž¤ Treatment - Valganciclovir&lt;/li&gt;&lt;li&gt;âž¤ 2. Pneumocystis jirovecii - Fungal Pneumonia&lt;/li&gt;&lt;li&gt;âž¤ 2. Pneumocystis jirovecii&lt;/li&gt;&lt;li&gt;âž¤ Malignancy: - Skin Cancers (MC- Squamous Cell Carcinoma)&lt;/li&gt;&lt;li&gt;âž¤ Malignancy: -&lt;/li&gt;&lt;li&gt;âž¤ Ref: Bailey and Love 27 th Ed. Pg 1541, Box 82.5&lt;/li&gt;&lt;li&gt;âž¤ Ref: Bailey and Love 27 th Ed. Pg 1541, Box 82.5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Maastricht grading is used to categorize?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Living Related Donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Living Unrelated Donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deceased Brain-Dead Donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Deceased Circulatory Dead Donor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Deceased Circulatory Dead Donor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture1_Cev8cvf.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Deceased Circulatory Dead Donor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old male with a history of a brain lesion treated with surgical resection and no evidence of metastasis is evaluated for kidney transplantation. Which of the following conditions in the patient&#x27;s history is not considered an absolute contraindication to transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Severe Acute Pancreatitis with Sepsis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Malignant Melanoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Prion Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Primary CNS Tumor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Primary CNS Tumor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Primary CNS Tumor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Severe acute pancreatitis with sepsis is typically a contraindication , until the sepsis is under control . Active systemic sepsis at the time of transplant would be an absolute contraindication .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ contraindication&lt;/li&gt;&lt;li&gt;â€¢ sepsis&lt;/li&gt;&lt;li&gt;â€¢ under control&lt;/li&gt;&lt;li&gt;â€¢ Active systemic sepsis&lt;/li&gt;&lt;li&gt;â€¢ time of transplant&lt;/li&gt;&lt;li&gt;â€¢ absolute contraindication&lt;/li&gt;&lt;li&gt;â€¢ Option B . Melanoma is an absolute contraindication to transplant . Non-melanotic skin tumors are not.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ absolute contraindication&lt;/li&gt;&lt;li&gt;â€¢ transplant&lt;/li&gt;&lt;li&gt;â€¢ Option C. Prion disease , such as Creutzfeldt-Jakob disease , is an absolute contraindication to organ transplantation due to the high risk of transmitting the disease through transplanted tissues .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Prion disease&lt;/li&gt;&lt;li&gt;â€¢ Creutzfeldt-Jakob disease&lt;/li&gt;&lt;li&gt;â€¢ absolute contraindication&lt;/li&gt;&lt;li&gt;â€¢ organ transplantation&lt;/li&gt;&lt;li&gt;â€¢ high risk&lt;/li&gt;&lt;li&gt;â€¢ transmitting&lt;/li&gt;&lt;li&gt;â€¢ disease&lt;/li&gt;&lt;li&gt;â€¢ transplanted tissues&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary CNS tumors, particularly those that are localized and have been treated without evidence of metastasis, are not considered an absolute contraindication to organ transplantation. This is in contrast to systemic malignancies and certain untreatable or high-risk infections.&lt;/li&gt;&lt;li&gt;âž¤ localized&lt;/li&gt;&lt;li&gt;âž¤ Contraindication to organ transplant:&lt;/li&gt;&lt;li&gt;âž¤ Contraindication to organ transplant:&lt;/li&gt;&lt;li&gt;âž¤ Absolute&lt;/li&gt;&lt;li&gt;âž¤ Absolute&lt;/li&gt;&lt;li&gt;âž¤ Creutzfeldt Jacobson Disease (Prion Disease) Active Systemic Sepsis Malignancy in previous 5 years (except Primary CNS tumour, Non-Melanotic Skin Ca and CIS of uterus)&lt;/li&gt;&lt;li&gt;âž¤ Creutzfeldt Jacobson Disease (Prion Disease)&lt;/li&gt;&lt;li&gt;âž¤ Active Systemic Sepsis&lt;/li&gt;&lt;li&gt;âž¤ Malignancy in previous 5 years (except Primary CNS tumour, Non-Melanotic Skin Ca and CIS of uterus)&lt;/li&gt;&lt;li&gt;âž¤ Relative&lt;/li&gt;&lt;li&gt;âž¤ Relative&lt;/li&gt;&lt;li&gt;âž¤ As a further response to the organ donor shortage , organs are now being transplanted from donors with meningitis/encephalitis , human immunodeficiency virus (HIV) , hepatitis B and C and high-risk behaviour with the potential for blood-borne infection&lt;/li&gt;&lt;li&gt;âž¤ As a further response to the organ donor shortage , organs are now being transplanted from donors with meningitis/encephalitis , human immunodeficiency virus (HIV) , hepatitis B and C and high-risk behaviour with the potential for blood-borne infection&lt;/li&gt;&lt;li&gt;âž¤ organ donor shortage&lt;/li&gt;&lt;li&gt;âž¤ transplanted from donors&lt;/li&gt;&lt;li&gt;âž¤ meningitis/encephalitis&lt;/li&gt;&lt;li&gt;âž¤ human immunodeficiency virus (HIV)&lt;/li&gt;&lt;li&gt;âž¤ hepatitis B&lt;/li&gt;&lt;li&gt;âž¤ C&lt;/li&gt;&lt;li&gt;âž¤ high-risk behaviour&lt;/li&gt;&lt;li&gt;âž¤ potential&lt;/li&gt;&lt;li&gt;âž¤ blood-borne infection&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1596-97&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1596-97&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old type 1 diabetic with ESRD underwent simultaneous pancreatic-kidney transplant (SPK). Which of these is not a complication of bladder drainage of transplanted pancreas?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Metabolic Alkalosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chemical Cystitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reflux Pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prostatic Abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Metabolic Alkalosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Metabolic Alkalosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ If transplanted pancreas is drained into bladder instead of small bowel , there is loss of bicarbonates from the pancreatic secretions , leading to metabolic acidosis .&lt;/li&gt;&lt;li&gt;â€¢ transplanted pancreas&lt;/li&gt;&lt;li&gt;â€¢ drained&lt;/li&gt;&lt;li&gt;â€¢ bladder&lt;/li&gt;&lt;li&gt;â€¢ small bowel&lt;/li&gt;&lt;li&gt;â€¢ loss of bicarbonates&lt;/li&gt;&lt;li&gt;â€¢ pancreatic secretions&lt;/li&gt;&lt;li&gt;â€¢ metabolic acidosis&lt;/li&gt;&lt;li&gt;â€¢ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1627&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1627&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient with Child C Cirrhosis and Hepatitis C is undergoing a liver transplant. Which anatomical structure should the surgeon prepare to anastomose first in the recipient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatic Artery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Portal Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bile Duct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVC&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IVC&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. IVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option D : The IVC, both supra-hepatic and infra-hepatic , is usually the first part to be anastomosed during liver transplantation to establish venous outflow from the liver , which is critical to providing immediate blood drainage from the graft .&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ both supra-hepatic&lt;/li&gt;&lt;li&gt;â€¢ infra-hepatic&lt;/li&gt;&lt;li&gt;â€¢ first part&lt;/li&gt;&lt;li&gt;â€¢ anastomosed&lt;/li&gt;&lt;li&gt;â€¢ liver transplantation&lt;/li&gt;&lt;li&gt;â€¢ establish venous outflow&lt;/li&gt;&lt;li&gt;â€¢ liver&lt;/li&gt;&lt;li&gt;â€¢ critical&lt;/li&gt;&lt;li&gt;â€¢ providing immediate blood drainage&lt;/li&gt;&lt;li&gt;â€¢ graft&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The first structure to be anastomosed in the recipient of a liver transplant is the IVC , specifically starting with the supra-hepatic IVC , followed by the infra-hepatic IVC , to establish adequate venous outflow from the liver .&lt;/li&gt;&lt;li&gt;âž¤ first structure&lt;/li&gt;&lt;li&gt;âž¤ anastomosed&lt;/li&gt;&lt;li&gt;âž¤ recipient&lt;/li&gt;&lt;li&gt;âž¤ liver transplant&lt;/li&gt;&lt;li&gt;âž¤ IVC&lt;/li&gt;&lt;li&gt;âž¤ starting&lt;/li&gt;&lt;li&gt;âž¤ supra-hepatic IVC&lt;/li&gt;&lt;li&gt;âž¤ infra-hepatic IVC&lt;/li&gt;&lt;li&gt;âž¤ establish adequate venous outflow&lt;/li&gt;&lt;li&gt;âž¤ liver&lt;/li&gt;&lt;li&gt;âž¤ Order of anastomosis in recipient of liver transplant is:&lt;/li&gt;&lt;li&gt;âž¤ anastomosis&lt;/li&gt;&lt;li&gt;âž¤ recipient&lt;/li&gt;&lt;li&gt;âž¤ liver transplant&lt;/li&gt;&lt;li&gt;âž¤ Supra-hepatic IVC Infra-hepatic IVC Portal Vein Hepatic Artery Bile duct&lt;/li&gt;&lt;li&gt;âž¤ Supra-hepatic IVC&lt;/li&gt;&lt;li&gt;âž¤ Infra-hepatic IVC&lt;/li&gt;&lt;li&gt;âž¤ Portal Vein&lt;/li&gt;&lt;li&gt;âž¤ Hepatic Artery&lt;/li&gt;&lt;li&gt;âž¤ Bile duct&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1610-1611&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1610-1611&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with graft-versus-host disease (GVHD) following a hematopoietic stem cell transplant, which organ is least likely to affect by this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Skin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastrointestinal tract&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . The skin is commonly affected in GVHD, presenting with rashes and can progress to desquamation .&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ commonly affected&lt;/li&gt;&lt;li&gt;â€¢ rashes&lt;/li&gt;&lt;li&gt;â€¢ desquamation&lt;/li&gt;&lt;li&gt;â€¢ Option B. The gastrointestinal tract is frequently involved in GVHD, which can manifest as diarrhea, abdominal pain , and gastrointestinal bleeding .&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ frequently involved&lt;/li&gt;&lt;li&gt;â€¢ manifest&lt;/li&gt;&lt;li&gt;â€¢ diarrhea, abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ gastrointestinal bleeding&lt;/li&gt;&lt;li&gt;â€¢ Option C. The liver can be affected in GVHD, leading to elevated liver enzymes , jaundice , and cholestasis .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ affected&lt;/li&gt;&lt;li&gt;â€¢ elevated liver enzymes&lt;/li&gt;&lt;li&gt;â€¢ jaundice&lt;/li&gt;&lt;li&gt;â€¢ cholestasis&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ While any organ can be affected by graft-versus-host disease , the lung is typically the least affected organ compared to the skin, liver , and gastrointestinal tract , which are more commonly involved in acute presentations of the disease .&lt;/li&gt;&lt;li&gt;â€¢ affected&lt;/li&gt;&lt;li&gt;â€¢ graft-versus-host disease&lt;/li&gt;&lt;li&gt;â€¢ least affected organ&lt;/li&gt;&lt;li&gt;â€¢ skin, liver&lt;/li&gt;&lt;li&gt;â€¢ gastrointestinal tract&lt;/li&gt;&lt;li&gt;â€¢ commonly&lt;/li&gt;&lt;li&gt;â€¢ acute presentations&lt;/li&gt;&lt;li&gt;â€¢ disease&lt;/li&gt;&lt;li&gt;â€¢ Graft-versus-host disease (GVHD) occurs due to the presence of immunocompetent T lymphocytes in the graft attacking the immunodeficient recipient tissue due to histocompatibility differences within 100 days , causing tissue damage. Organ most affected by GVHD - Skin Organ least affected by GVHD - Lung Any organ can be affected in GVH reaction. The most important is the involvement of immune system, skin, liver and intestines.&lt;/li&gt;&lt;li&gt;â€¢ Graft-versus-host disease (GVHD) occurs due to the presence of immunocompetent T lymphocytes in the graft attacking the immunodeficient recipient tissue due to histocompatibility differences within 100 days , causing tissue damage.&lt;/li&gt;&lt;li&gt;â€¢ the presence of immunocompetent T lymphocytes in the graft attacking the immunodeficient recipient tissue due to histocompatibility differences within 100 days&lt;/li&gt;&lt;li&gt;â€¢ Organ most affected by GVHD - Skin&lt;/li&gt;&lt;li&gt;â€¢ Skin&lt;/li&gt;&lt;li&gt;â€¢ Organ least affected by GVHD - Lung&lt;/li&gt;&lt;li&gt;â€¢ Lung&lt;/li&gt;&lt;li&gt;â€¢ Any organ can be affected in GVH reaction. The most important is the involvement of immune system, skin, liver and intestines.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Online reference â€“ Bailey and Love 27 th Ed. Pg 1537 .&lt;/li&gt;&lt;li&gt;â€¢ Ref : Online reference â€“&lt;/li&gt;&lt;li&gt;â€¢ Bailey and Love 27 th Ed. Pg 1537&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is incorrect about liver transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most common indication in a child is biliary atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver transplant may be done in liver malignancies&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In auxiliary liver transplant, native liver is left in situ&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver is resistant to acute rejection&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Liver is resistant to acute rejection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Biliary atresia is indeed the most common indication for liver transplantation in children , making this statement correct.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Biliary atresia&lt;/li&gt;&lt;li&gt;â€¢ most common indication&lt;/li&gt;&lt;li&gt;â€¢ liver transplantation&lt;/li&gt;&lt;li&gt;â€¢ children&lt;/li&gt;&lt;li&gt;â€¢ Option B . Liver transplantation is an established treatment for selected patients with Hepato-Cellular Carcinoma (HCC) and fulfills specific criteria such as the Milan or UCSF criteria .&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ established&lt;/li&gt;&lt;li&gt;â€¢ selected patients&lt;/li&gt;&lt;li&gt;â€¢ Hepato-Cellular Carcinoma&lt;/li&gt;&lt;li&gt;â€¢ fulfills&lt;/li&gt;&lt;li&gt;â€¢ Milan&lt;/li&gt;&lt;li&gt;â€¢ UCSF criteria&lt;/li&gt;&lt;li&gt;â€¢ Option C. In auxiliary liver transplantation, part of the native liver is left in place, and a portion of a donor liver is implanted . This procedure may be considered for certain indications, making this statement correct.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ donor liver&lt;/li&gt;&lt;li&gt;â€¢ implanted&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ The liver is not resistant to acute rejection ; it is susceptible to acute rejection like any other transplanted organ, and acute cellular rejection is a common cause of graft dysfunction early after liver transplantation .&lt;/li&gt;&lt;li&gt;â€¢ not resistant&lt;/li&gt;&lt;li&gt;â€¢ acute rejection&lt;/li&gt;&lt;li&gt;â€¢ susceptible&lt;/li&gt;&lt;li&gt;â€¢ acute rejection&lt;/li&gt;&lt;li&gt;â€¢ acute cellular rejection&lt;/li&gt;&lt;li&gt;â€¢ common cause&lt;/li&gt;&lt;li&gt;â€¢ graft dysfunction&lt;/li&gt;&lt;li&gt;â€¢ after liver transplantation&lt;/li&gt;&lt;li&gt;â€¢ In adults the most common causes are alcoholic liver disease, non-alcoholic fatty liver disease (NAFLD), chronic viral hepatitis (hepatitis B virus [HBV] and hepatitis C virus [HCV]) . In the last two decades hepatitis-related CLD (HBV and HCV) was the most common indication for LT. In children, who account for around 10â€“15% of all LTs, biliary atresia is the most common indication for transplantation. LTx is indicated as a curative treatment for selected patients with HCC , haemangioendothelioma and hepatoblastoma. Milan criteria (one lesion â‰¤5 cm, or three or fewer lesions â‰¤3 cm each) UCSF criteria (one lesion â‰¤6.5 cm, or three or fewer lesions â‰¤4.5 cm each, with a total tumour diameter â‰¤8 cm) Auxiliary LT involves implanting a healthy liver graft placed either heterotopically or orthotopically while leaving all or part of the native liver intact. Auxiliary heterotopic LT, where the graft is implanted below the native liver, was proposed as an alternative to orthotopic LT. Liver graft dysfunction can happen any time after transplantation; if not identified early and treated promptly, it can lead to graft loss. The most common presentation is an asymptomatic elevation of liver enzyme levels . Early after LT, acute cellular rejection is the most common cause of graft dysfunction and is usually treated by increasing the dose of immunosuppression.&lt;/li&gt;&lt;li&gt;â€¢ In adults the most common causes are alcoholic liver disease, non-alcoholic fatty liver disease (NAFLD), chronic viral hepatitis (hepatitis B virus [HBV] and hepatitis C virus [HCV]) . In the last two decades hepatitis-related CLD (HBV and HCV) was the most common indication for LT.&lt;/li&gt;&lt;li&gt;â€¢ most common causes are alcoholic liver disease, non-alcoholic fatty liver disease (NAFLD), chronic viral hepatitis (hepatitis B virus [HBV] and hepatitis C virus [HCV])&lt;/li&gt;&lt;li&gt;â€¢ In children, who account for around 10â€“15% of all LTs, biliary atresia is the most common indication for transplantation.&lt;/li&gt;&lt;li&gt;â€¢ biliary atresia is the most common indication for transplantation.&lt;/li&gt;&lt;li&gt;â€¢ LTx is indicated as a curative treatment for selected patients with HCC , haemangioendothelioma and hepatoblastoma.&lt;/li&gt;&lt;li&gt;â€¢ curative treatment&lt;/li&gt;&lt;li&gt;â€¢ selected patients&lt;/li&gt;&lt;li&gt;â€¢ HCC&lt;/li&gt;&lt;li&gt;â€¢ haemangioendothelioma&lt;/li&gt;&lt;li&gt;â€¢ hepatoblastoma.&lt;/li&gt;&lt;li&gt;â€¢ Milan criteria (one lesion â‰¤5 cm, or three or fewer lesions â‰¤3 cm each)&lt;/li&gt;&lt;li&gt;â€¢ Milan criteria&lt;/li&gt;&lt;li&gt;â€¢ UCSF criteria (one lesion â‰¤6.5 cm, or three or fewer lesions â‰¤4.5 cm each, with a total tumour diameter â‰¤8 cm)&lt;/li&gt;&lt;li&gt;â€¢ UCSF criteria&lt;/li&gt;&lt;li&gt;â€¢ Auxiliary LT involves implanting a healthy liver graft placed either heterotopically or orthotopically while leaving all or part of the native liver intact. Auxiliary heterotopic LT, where the graft is implanted below the native liver, was proposed as an alternative to orthotopic LT.&lt;/li&gt;&lt;li&gt;â€¢ Auxiliary LT involves implanting a healthy liver graft placed either heterotopically or orthotopically while leaving all or part of the native liver intact.&lt;/li&gt;&lt;li&gt;â€¢ Liver graft dysfunction can happen any time after transplantation; if not identified early and treated promptly, it can lead to graft loss. The most common presentation is an asymptomatic elevation of liver enzyme levels . Early after LT, acute cellular rejection is the most common cause of graft dysfunction and is usually treated by increasing the dose of immunosuppression.&lt;/li&gt;&lt;li&gt;â€¢ The most common presentation is an asymptomatic elevation of liver enzyme levels&lt;/li&gt;&lt;li&gt;â€¢ acute cellular rejection is the most common cause&lt;/li&gt;&lt;li&gt;â€¢ Ref : Bailey 28 th Ed. Pg 1608, 1610, 1614, 1618.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Bailey 28 th Ed. Pg 1608, 1610, 1614, 1618.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement about graft rejection:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperacute Rejection occurs due to T Cell Mediated Destruction&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute Rejection occurs during first 6 Months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic Rejection is the most common cause of Graft Failure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic Rejection is characterized by Myo-Intimal Proliferation on Biopsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperacute Rejection occurs due to T Cell Mediated Destruction&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hyperacute Rejection occurs due to T Cell Mediated Destruction&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ This statement is generally accurate . Acute rejection is most common in the early post-transplant period , and it often occurs within the first few months after transplantation . However, acute rejection can occur at any time post-transplant .&lt;/li&gt;&lt;li&gt;â€¢ This statement is generally accurate . Acute rejection is most common in the early post-transplant period , and it often occurs within the first few months after transplantation . However, acute rejection can occur at any time post-transplant .&lt;/li&gt;&lt;li&gt;â€¢ accurate&lt;/li&gt;&lt;li&gt;â€¢ early post-transplant period&lt;/li&gt;&lt;li&gt;â€¢ first few months&lt;/li&gt;&lt;li&gt;â€¢ transplantation&lt;/li&gt;&lt;li&gt;â€¢ any time post-transplant&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ This statement is correct . Chronic rejection can contribute to graft failure over time. Graft failure can result from various factors, including acute rejection , infections , vascular complications , and other non-immunological factors.&lt;/li&gt;&lt;li&gt;â€¢ This statement is correct . Chronic rejection can contribute to graft failure over time. Graft failure can result from various factors, including acute rejection , infections , vascular complications , and other non-immunological factors.&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ graft failure&lt;/li&gt;&lt;li&gt;â€¢ Graft failure&lt;/li&gt;&lt;li&gt;â€¢ acute rejection&lt;/li&gt;&lt;li&gt;â€¢ infections&lt;/li&gt;&lt;li&gt;â€¢ vascular complications&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ This statement is generally accurate . Chronic rejection is associated with long-term changes , including fibrosis and myo-intimal proliferation in the blood vessels of the transplanted organ . This can be observed on biopsy as a characteristic feature of chronic rejection .&lt;/li&gt;&lt;li&gt;â€¢ This statement is generally accurate . Chronic rejection is associated with long-term changes , including fibrosis and myo-intimal proliferation in the blood vessels of the transplanted organ . This can be observed on biopsy as a characteristic feature of chronic rejection .&lt;/li&gt;&lt;li&gt;â€¢ generally accurate&lt;/li&gt;&lt;li&gt;â€¢ Chronic rejection&lt;/li&gt;&lt;li&gt;â€¢ long-term changes&lt;/li&gt;&lt;li&gt;â€¢ fibrosis&lt;/li&gt;&lt;li&gt;â€¢ myo-intimal proliferation&lt;/li&gt;&lt;li&gt;â€¢ blood vessels&lt;/li&gt;&lt;li&gt;â€¢ transplanted organ&lt;/li&gt;&lt;li&gt;â€¢ biopsy&lt;/li&gt;&lt;li&gt;â€¢ chronic rejection&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Types of Graft Rejection&lt;/li&gt;&lt;li&gt;âž¤ Types of Graft Rejection&lt;/li&gt;&lt;li&gt;âž¤ Hyperacute rejection Immediate graft destruction due to ABO or preformed anti-HLA antibodies Characterised by intravascular thrombosis and interstitial haemorrhage Acute rejection Usually occurs during first 6 months T-cell dependent May be cell mediated, antibody mediated or both Usually reversible Chronic rejection Occurs after first 6 months Most common cause of graft failure Antibodies play an important role Noe-immune factors contribute to pathogenesis Characterised by myointimal proliferation in graft arteries leading to ischaemia and fibrosis&lt;/li&gt;&lt;li&gt;âž¤ Hyperacute rejection Immediate graft destruction due to ABO or preformed anti-HLA antibodies Characterised by intravascular thrombosis and interstitial haemorrhage&lt;/li&gt;&lt;li&gt;âž¤ Hyperacute rejection&lt;/li&gt;&lt;li&gt;âž¤ Immediate graft destruction due to ABO or preformed anti-HLA antibodies Characterised by intravascular thrombosis and interstitial haemorrhage&lt;/li&gt;&lt;li&gt;âž¤ Immediate graft destruction due to ABO or preformed anti-HLA antibodies&lt;/li&gt;&lt;li&gt;âž¤ Characterised by intravascular thrombosis and interstitial haemorrhage&lt;/li&gt;&lt;li&gt;âž¤ Acute rejection Usually occurs during first 6 months T-cell dependent May be cell mediated, antibody mediated or both Usually reversible&lt;/li&gt;&lt;li&gt;âž¤ Acute rejection&lt;/li&gt;&lt;li&gt;âž¤ Usually occurs during first 6 months T-cell dependent May be cell mediated, antibody mediated or both Usually reversible&lt;/li&gt;&lt;li&gt;âž¤ Usually occurs during first 6 months&lt;/li&gt;&lt;li&gt;âž¤ T-cell dependent&lt;/li&gt;&lt;li&gt;âž¤ May be cell mediated, antibody mediated or both&lt;/li&gt;&lt;li&gt;âž¤ Usually reversible&lt;/li&gt;&lt;li&gt;âž¤ Chronic rejection Occurs after first 6 months Most common cause of graft failure Antibodies play an important role Noe-immune factors contribute to pathogenesis Characterised by myointimal proliferation in graft arteries leading to ischaemia and fibrosis&lt;/li&gt;&lt;li&gt;âž¤ Chronic rejection&lt;/li&gt;&lt;li&gt;âž¤ Occurs after first 6 months Most common cause of graft failure Antibodies play an important role Noe-immune factors contribute to pathogenesis Characterised by myointimal proliferation in graft arteries leading to ischaemia and fibrosis&lt;/li&gt;&lt;li&gt;âž¤ Occurs after first 6 months&lt;/li&gt;&lt;li&gt;âž¤ Most common cause of graft failure&lt;/li&gt;&lt;li&gt;âž¤ Antibodies play an important role&lt;/li&gt;&lt;li&gt;âž¤ Noe-immune factors contribute to pathogenesis&lt;/li&gt;&lt;li&gt;âž¤ Characterised by myointimal proliferation in graft arteries leading to ischaemia and fibrosis&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey 27 th Ed. PG 1535.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey 27 th Ed. PG 1535.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 61 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;
&lt;/body&gt;

        try {

            questions = [{&quot;text&quot;: &quot;A 28-year-old male presents to a psychiatrist with a history of excessive happiness, hyper-religiosity, and increased energy for the past 10 days. He reports needing only 4 hours of sleep each night and has been unusually talkative at work. Based on his symptoms, he was diagnosed with a hypomanic episode. Additionally, his medical history reveals three episodes of depression and one episode of mania in the past. What is the diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar Type 1 Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar Type 2 Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cyclothymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recurrent Depressive Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bipolar Type 1 Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bipolar Type 1 Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A single manic/mixed episode is enough to make the diagnosis of Bipolar type I disorder. The patient in the case has a history of one manic episode, which is sufficient for a diagnosis of Bipolar Type I Disorder, regardless of the current hypomanic episode or the past depressive episodes&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 366-368.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year
