            questions = [{&quot;text&quot;: &quot;Which of the following statements best describes Emil Kraepelinâ€™s classification of mental disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dementia praecox was characterized by a decline in cognitive function, while manic-depressive psychosis was characterized by fluctuations between depressive and manic episodes.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dementia praecox referred to a cognitive decline in young individuals, while manic-depressive psychosis was exclusively seen in older adults.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dementia praecox was an early term for bipolar disorder, while manic-depressive psychosis was an early term for schizophrenia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both dementia praecox and manic-depressive psychosis were characterized by psychosis, but dementia praecox was considered a more severe form.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Dementia praecox was characterized by a decline in cognitive function, while manic-depressive psychosis was characterized by fluctuations between depressive and manic episodes.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/24/screenshot-2024-05-24-124930.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Dementia praecox was characterized by a decline in cognitive function, while manic-depressive psychosis was characterized by fluctuations between depressive and manic episodes.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B . This statement is incorrect because Kraepelin did not restrict dementia praecox to young individuals and manic-depressive psychosis to older adults . His classification was based on the type of symptoms and course of the illness rather than the age of onset.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ Kraepelin did not restrict dementia praecox to young individuals and manic-depressive psychosis to older adults&lt;/li&gt;&lt;li&gt;â€¢ Option C . This statement reverses the modern terms for the disorders Kraepelin described . Dementia praecox is an early term for what is now known as schizophrenia, not bipolar disorder, and manic-depressive psychosis is an early term for what is now known as bipolar disorder, not schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C&lt;/li&gt;&lt;li&gt;â€¢ reverses the modern terms for the disorders Kraepelin described&lt;/li&gt;&lt;li&gt;â€¢ Option D. While both conditions involved psychosis, Kraepelin did not characterize dementia praecox simply as a more severe form of psychosis. He distinguished the two based on symptomatology, course, and outcome, with dementia praecox having a more chronic and deteriorating course.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Kraepelin did not characterize dementia praecox simply as a more severe form of psychosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page 1406.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page 1406.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student is studying Bleuler&#x27;s fundamental symptoms of schizophrenia. According to Bleuler, which of the following is NOT one of the four fundamental symptoms of schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Affective disturbances&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Association disturbances&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avolition&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Avolition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-142637.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Avolition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Eugene Bleuler gave 4 Aâ€™s of Schizophrenia which are fundamental symptoms. They include:&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page No 55.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : A Short Textbook of Psychiatry, 7th edition, Page No 55.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT considered one of Schneider&#x27;s first-rank symptoms in the context of schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auditory hallucinations of two or more voices conversing with each other&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thought withdrawal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatic hallucinations&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thought broadcast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Somatic hallucinations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Somatic hallucinations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ \&quot;Somatic Passivity\&quot; (which is as a First Rank Symptom) and \&quot;Somatic hallucinations\&quot; (which is not a First Rank Symptom).&lt;/li&gt;&lt;li&gt;âž¤ Somatic Passivity : The patient experiences bodily sensations but attributes them to an external agency or force controlling them (e.g., \&quot;Someone is making me feel this pain\&quot;)&lt;/li&gt;&lt;li&gt;âž¤ Somatic Passivity&lt;/li&gt;&lt;li&gt;âž¤ Somatic hallucinations : False perceptions of sensations in the body without attributing them to external control (e.g., feeling bugs crawling under the skin)&lt;/li&gt;&lt;li&gt;âž¤ Somatic hallucinations&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page No 55.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male presents to the outpatient psychiatric clinic with his mother. She reports that over the past six months, her son has become increasingly withdrawn, spending most of his time alone in his room. He often talks to himself, claiming that he is speaking with a character from a TV show who instructs him to perform certain tasks. He has also developed odd beliefs, insisting that he has a special ability to control the weather. His sleep pattern has become irregular, and his personal hygiene has significantly deteriorated. Based on these findings, which of the following symptoms of schizophrenia is NOT present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Negative symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Catatonic symptoms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Catatonic symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Catatonic symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Delusions - The patient&#x27;s belief in his special ability to control the weather is an example of a delusion , specifically a delusion of grandeur.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Delusions -&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s belief in his special ability to control the weather is an example of a delusion&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hallucinations - The patient&#x27;s experience of hearing a character from a TV show speaking to him is suggestive of an auditory hallucination.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hallucinations -&lt;/li&gt;&lt;li&gt;â€¢ hearing a character from a TV show speaking to him&lt;/li&gt;&lt;li&gt;â€¢ auditory hallucination.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Negative symptoms - The patient&#x27;s social withdrawal (asociality), poor hygiene (avolition), are suggestive of negative symptoms .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Negative symptoms -&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s social withdrawal&lt;/li&gt;&lt;li&gt;â€¢ negative symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In schizophrenia , positive symptoms include delusions and hallucinations, negative symptoms include social withdrawal and neglect of personal hygiene , and catatonic symptoms involve a marked decrease in reactivity to the environment . Based on the case description, this patient exhibits delusions, hallucinations, and negative symptoms, but there is no evidence of catatonic symptoms.&lt;/li&gt;&lt;li&gt;âž¤ schizophrenia&lt;/li&gt;&lt;li&gt;âž¤ positive symptoms&lt;/li&gt;&lt;li&gt;âž¤ delusions and hallucinations,&lt;/li&gt;&lt;li&gt;âž¤ negative symptoms&lt;/li&gt;&lt;li&gt;âž¤ social withdrawal and neglect of personal hygiene&lt;/li&gt;&lt;li&gt;âž¤ catatonic symptoms&lt;/li&gt;&lt;li&gt;âž¤ marked decrease in reactivity to the environment&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 340.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 340.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female with a history of schizophrenia is brought to the emergency department by her family due to worsening symptoms. On examination, she was found to be completely immobile and unresponsive to external stimuli. Which of the following catatonic symptoms of schizophrenia is most likely present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Waxy flexibility&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stereotypy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mutism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stupor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Stupor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-142949.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Stupor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Waxy flexibility: It refers to the feeling of plastic resistance , which the examiner experiences while making a passive movement on the patient . This feeling is akin to bending a wax candle, hence the name &#x27;waxy flexibility.&#x27;&lt;/li&gt;&lt;li&gt;â€¢ Option A. Waxy flexibility:&lt;/li&gt;&lt;li&gt;â€¢ feeling of plastic resistance&lt;/li&gt;&lt;li&gt;â€¢ examiner experiences while making a passive movement on the patient&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stereotypy: Stereotypy is the spontaneous repetition of odd, purposeless movements .  E.g., A patient would repeatedly and spontaneously do hand-flapping movements.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stereotypy:&lt;/li&gt;&lt;li&gt;â€¢ spontaneous repetition of odd, purposeless movements&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mutism: Absence of verbal communication or minimal verbal response .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mutism:&lt;/li&gt;&lt;li&gt;â€¢ verbal communication or minimal verbal response&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Clinical features of catatonia include&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page No 1595.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page No 1595.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male patient with a 5-year history of schizophrenia is admitted to the emergency department after a suicide attempt. The patient has a history of auditory hallucinations, delusion of persecution, social withdrawal and had depressed mood, loss of interest, cannabis use and insomnia in the past few weeks. Which of the following factors is most closely associated with an increased risk of suicide in patients with schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Comorbid depressive episode&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Comorbid substance abuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Female sex&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Poor social support&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Comorbid depressive episode&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Comorbid depressive episode&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Suicide is the leading cause of premature death in patients with schizophrenia. Around 20-50% of patients with schizophrenia attempt suicide, and approximately 10% of patients with schizophrenia die by suicide. The factor which is most closely associated with suicide risk, would be a comorbid depressive episode.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 339.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male with no previous psychiatric history presents to the emergency department with a 6-month history of hearing voices and suspiciousness. He believes that he is being followed by the government and that they are trying to control his mind. He has also become increasingly isolated and withdrawn from his family and friends. On examination, he is found to have disorganized speech, flattened affect, and decreased motivation. Laboratory tests and brain imaging are unremarkable. What is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophreniform disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schizophrenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schizophrenia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophreniform disorder is a diagnosis given to patients who present with symptoms of schizophrenia but duration of illness is between one month to six months.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophreniform disorder&lt;/li&gt;&lt;li&gt;â€¢ diagnosis given to patients who present with symptoms of schizophrenia but duration of illness&lt;/li&gt;&lt;li&gt;â€¢ Option B. Schizoaffective disorder is a diagnosis given to patients who have symptoms of both schizophrenia and a mood disorder , such as depression or bipolar disorder . Delusional disorder is a diagnosis given to patients who have persistent delusions without the presence of other schizophrenia symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Schizoaffective disorder&lt;/li&gt;&lt;li&gt;â€¢ given to patients who have symptoms of both schizophrenia and a mood disorder&lt;/li&gt;&lt;li&gt;â€¢ depression or bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. Delusional disorder is a diagnosis given to patients who have persistent delusions without the presence of other schizophrenia symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Delusional disorder&lt;/li&gt;&lt;li&gt;â€¢ patients who have persistent delusions without the presence of other schizophrenia symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Schizophrenia is the prototype of psychotic disorder. According to DSM-5, two or more of the following symptoms should be present for the duration of 1 month and at least one of these must be (1), (2), or (3) .&lt;/li&gt;&lt;li&gt;â€¢ two or more&lt;/li&gt;&lt;li&gt;â€¢ 1 month&lt;/li&gt;&lt;li&gt;â€¢ at least one of these must be (1), (2), or (3)&lt;/li&gt;&lt;li&gt;â€¢ Delusions Hallucinations Disorganized speed (or formal thought disorder) Disorganized behavior Negative symptoms&lt;/li&gt;&lt;li&gt;â€¢ Delusions&lt;/li&gt;&lt;li&gt;â€¢ Hallucinations&lt;/li&gt;&lt;li&gt;â€¢ Disorganized speed (or formal thought disorder)&lt;/li&gt;&lt;li&gt;â€¢ Disorganized behavior&lt;/li&gt;&lt;li&gt;â€¢ Negative symptoms&lt;/li&gt;&lt;li&gt;â€¢ Total duration of illness should be at least 6 months and the 6 months period must include at least one month of above-mentioned symptoms.&lt;/li&gt;&lt;li&gt;â€¢ at least 6 months&lt;/li&gt;&lt;li&gt;â€¢ The symptoms must also cause significant impairment in social, occupational, or other areas of functioning, and cannot be attributed to the effects of a substance or another medical condition.&lt;/li&gt;&lt;li&gt;â€¢ significant impairment in social, occupational, or other areas of functioning, and cannot be attributed to the effects&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 341.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 341.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male with a history of schizophrenia was brought by family members due to increased agitation and aggressive behavior. He was administered intramuscular haloperidol, in the emergency department for quick control of symptoms. Within an hour, the patient developed sustained upward deviation of the eyes. What is the next best step in the treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Switch to oral haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administer intramuscular olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administer intravenous lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administer intramuscular promethazine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Administer intramuscular promethazine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Administer intramuscular promethazine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Switch to oral haloperidol: It is incorrect because switching to oral haloperidol does not help with the immediate management of dystonia.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Switch to oral haloperidol:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ switching to oral haloperidol does not help with the immediate management of dystonia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Administer intramuscular olanzapine: It is not appropriate because administering intramuscular olanzapine will not help with dystonia .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Administer intramuscular olanzapine:&lt;/li&gt;&lt;li&gt;â€¢ not appropriate&lt;/li&gt;&lt;li&gt;â€¢ administering intramuscular olanzapine will not help with dystonia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Administer intravenous lorazepam: This is incorrect because, although lorazepam can help manage agitation, it is not the most appropriate treatment for acute dystonia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Administer intravenous lorazepam:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ lorazepam can help manage agitation, it is not the most appropriate treatment for acute dystonia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute dystonia is the earliest side effect of antipsychotics can be seen within minutes of receiving an injectable antipsychotic (also with oral antipsychotic). It is characterized by sudden contraction of a muscle group and can lead to symptoms like torticollis (twisting of the neck), oculogyric crisis (deviation of eyeballs), opisthotonos (extreme arching of the back), trismus (contraction of jaw muscles) or other dystonic reactions. Treatment of acute dystonia involves immediate administration of parental anticholinergics such as benztropine, promethazine, or diphenhydramine. To prevent acute dystonia, prophylactic use of oral anticholinergics is suggested while prescribing typical antipsychotics.&lt;/li&gt;&lt;li&gt;âž¤ Acute dystonia&lt;/li&gt;&lt;li&gt;âž¤ earliest side effect&lt;/li&gt;&lt;li&gt;âž¤ sudden contraction&lt;/li&gt;&lt;li&gt;âž¤ torticollis&lt;/li&gt;&lt;li&gt;âž¤ oculogyric crisis&lt;/li&gt;&lt;li&gt;âž¤ opisthotonos&lt;/li&gt;&lt;li&gt;âž¤ anticholinergics&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male patient presents to the psychiatric clinic with a history of social withdrawal, delusions, and auditory hallucinations. The patient has been diagnosed with schizophrenia and is being started on haloperidol for management. To prevent the development of extrapyramidal symptoms (EPS), which drug should be given prophylactically?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benztropine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Benztropine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Benztropine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lorazepam is a benzodiazepine and not typically used for preventing EPS in patients on antipsychotic medications.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lorazepam&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine and not typically used for preventing EPS&lt;/li&gt;&lt;li&gt;â€¢ Option C. Propranolol is a beta-blocker that may help manage akathisia , a specific type of EPS, but it is not typically used as a prophylactic measure to prevent EPS.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Propranolol&lt;/li&gt;&lt;li&gt;â€¢ beta-blocker that may help manage akathisia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine is a selective serotonin reuptake inhibitor (SSRI), it does not have a role in preventing EPS in patients on antipsychotic medications.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ To prevent the development of extrapyramidal symptoms associated with first-generation antipsychotic medications like haloperidol, anticholinergic agents such as benztropine are commonly used . Benztropine can help counteract the dopaminergic blockade in the nigrostriatal pathway, which is thought to contribute to the development of EPS.&lt;/li&gt;&lt;li&gt;âž¤ prevent the development of extrapyramidal symptoms associated with first-generation antipsychotic medications&lt;/li&gt;&lt;li&gt;âž¤ haloperidol, anticholinergic agents such as benztropine are commonly used&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 351.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 351.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male with a history of schizophrenia was recently started on haloperidol for treatment of his psychotic symptoms. Three days after starting the medication, he presents to the emergency room with a high fever of 104Â°F, diaphoresis, tachycardia, muscle rigidity, and altered mental status. His laboratory results show elevated creatine kinase and leukocytosis. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serotonin Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute akathisa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute Dystonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neuroleptic Malignant Syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Neuroleptic Malignant Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture2_DpCtKQs.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Neuroleptic Malignant Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Serotonin syndrome typically occurs due to the use of serotonergic medications , such as selective serotonin reuptake inhibitors (SSRIs).&lt;/li&gt;&lt;li&gt;â€¢ Option A. Serotonin syndrome&lt;/li&gt;&lt;li&gt;â€¢ due to the use of serotonergic medications&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitors&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute Akathisia is an extrapyramidal side effect of antipsychotic medications , characterized by a subjective feeling of inner restlessness and objective signs of restlessness . While it can occur after starting an antipsychotic, the fever, muscle rigidity, and autonomic instability seen in this case are not characteristic of acute akathisia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute Akathisia&lt;/li&gt;&lt;li&gt;â€¢ extrapyramidal side effect of antipsychotic medications&lt;/li&gt;&lt;li&gt;â€¢ subjective feeling of inner restlessness and objective signs of restlessness&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute Dystonia is an extrapyramidal side effect of antipsychotic medications, characterized by sudden, involuntary muscle contractions and can present as torticollis, oculogyric crisis, or other focal dystonias . While it can occur after starting an antipsychotic, the fever and autonomic instability seen in this case are not characteristic of acute dystonia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute Dystonia&lt;/li&gt;&lt;li&gt;â€¢ extrapyramidal side effect of antipsychotic medications,&lt;/li&gt;&lt;li&gt;â€¢ sudden, involuntary muscle contractions&lt;/li&gt;&lt;li&gt;â€¢ present as torticollis, oculogyric crisis, or other focal dystonias&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ NMS is a fatal side effect of antipsychotic use . It is characterized by the following cardinal symptoms:&lt;/li&gt;&lt;li&gt;âž¤ NMS is a fatal side effect of antipsychotic use&lt;/li&gt;&lt;li&gt;âž¤ Fever, typically greater than 100.4Â°F (38Â°C) Muscle rigidity Altered mental status: Confusion, agitation, or stupor Autonomic instability: Tachycardia, diaphoresis, labile blood pressure, and tachypnea&lt;/li&gt;&lt;li&gt;âž¤ Fever, typically greater than 100.4Â°F (38Â°C)&lt;/li&gt;&lt;li&gt;âž¤ Muscle rigidity&lt;/li&gt;&lt;li&gt;âž¤ Altered mental status: Confusion, agitation, or stupor&lt;/li&gt;&lt;li&gt;âž¤ Autonomic instability: Tachycardia, diaphoresis, labile blood pressure, and tachypnea&lt;/li&gt;&lt;li&gt;âž¤ Laboratory findings include elevated creatine kinase, leukocytosis, elevated liver enzymes and sometimes acute renal failure due to rhabdomyolysis.&lt;/li&gt;&lt;li&gt;âž¤ PATHOPHYSIOLOGY OF NMS :&lt;/li&gt;&lt;li&gt;âž¤ PATHOPHYSIOLOGY OF NMS&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 594-595.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 594-595.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old male with a history of schizophrenia was recently started on haloperidol for treatment of his psychotic symptoms. Three days after starting the medication, he presents to the emergency room with fever (104Â°F), diaphoresis, tachycardia, muscle rigidity, and altered sensorium. What is the most appropriate next investigation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kidney function tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thyroid function tests&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serum creatine kinase level&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Liver function tests&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Serum creatine kinase level&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Serum creatine kinase level&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kidney function tests: While kidney function tests, such as blood urea nitrogen (BUN) and creatinine , are important in evaluating a patient&#x27;s overall condition and potential renal complications, they are not specific for diagnosing NMS . However, these tests should be performed in conjunction with CK levels to monitor kidney function.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kidney function tests:&lt;/li&gt;&lt;li&gt;â€¢ blood urea nitrogen&lt;/li&gt;&lt;li&gt;â€¢ creatinine&lt;/li&gt;&lt;li&gt;â€¢ not specific for diagnosing NMS&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroid function tests: Although thyroid dysfunction can present with altered mental status and autonomic instability , the presence of fever and muscle rigidity in this case strongly suggests NMS . Thyroid function tests may be considered in the differential diagnosis, but they are not the priority investigation in this specific clinical scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thyroid function tests:&lt;/li&gt;&lt;li&gt;â€¢ present with altered mental status and autonomic instability&lt;/li&gt;&lt;li&gt;â€¢ presence of fever and muscle rigidity in this case strongly suggests NMS&lt;/li&gt;&lt;li&gt;â€¢ not the priority investigation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Liver function tests: Liver function tests can be deranged in NMS , but they are not specific for diagnosing NMS . They may be considered as part of a broader assessment, but CK levels should be prioritized in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Liver function tests:&lt;/li&gt;&lt;li&gt;â€¢ deranged in NMS&lt;/li&gt;&lt;li&gt;â€¢ not specific for diagnosing NMS&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the context of a patient presenting with symptoms suggestive of Neuroleptic Malignant Syndrome (NMS) after starting an antipsychotic medication , the most appropriate initial investigation is the serum creatine kinase level . Elevated CK levels are indicative of muscle breakdown and are a key diagnostic feature of NMS.&lt;/li&gt;&lt;li&gt;âž¤ symptoms suggestive of Neuroleptic Malignant Syndrome&lt;/li&gt;&lt;li&gt;âž¤ starting an antipsychotic medication&lt;/li&gt;&lt;li&gt;âž¤ initial investigation is the serum creatine kinase level&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 594-595.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 594-595.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female with a history of bipolar disorder was recently started on olanzapine for the management of her manic symptoms. Five days after starting the medication, she presents to the emergency room with high-grade fever, diaphoresis, tachycardia, muscle rigidity, and confusion. Her laboratory results show elevated creatine kinase and leukocytosis. The clinical presentation is consistent with Neuroleptic Malignant Syndrome (NMS). What is the drug of choice for the treatment of NMS?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bromocriptine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Benztropine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dantrolene&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dantrolene&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dantrolene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bromocriptine: In some cases, dopamine agonists like bromocriptine may also be used to alleviate symptoms .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bromocriptine:&lt;/li&gt;&lt;li&gt;â€¢ dopamine agonists like bromocriptine may also be used to alleviate symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option B Benztropine: It is an anticholinergic agent used primarily to treat extrapyramidal side effects (EPS).&lt;/li&gt;&lt;li&gt;â€¢ Option B Benztropine:&lt;/li&gt;&lt;li&gt;â€¢ anticholinergic agent used primarily to treat extrapyramidal side effects&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lorazepam: It can be used as an adjunct treatment for NMS to help manage agitation and provide sedation , but it is not the primary treatment for NMS, as it does not address the core features of the syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lorazepam:&lt;/li&gt;&lt;li&gt;â€¢ adjunct treatment for NMS to help manage agitation and provide sedation&lt;/li&gt;&lt;li&gt;â€¢ Kindy note neuroleptic malignant syndrome is rare with second-generation antipsychotics like olanzapine.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Treatment includes discontinuing the antipsychotic medication, providing supportive care, and considering the use of a medication like dantrolene , dopamine agonists such as amantadine and bromocriptine to address the dopamine dysregulation associated with NMS.&lt;/li&gt;&lt;li&gt;â€¢ Treatment includes discontinuing the antipsychotic medication, providing supportive care, and considering the use of a medication&lt;/li&gt;&lt;li&gt;â€¢ dantrolene&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 594-595.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 594-595.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old obese female patient with schizophrenia is currently being treated with risperidone. She has recently developed galactorrhea. What should be the next step in her treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Switch to olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch to amisulpride&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch to aripiprazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Switch to aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Switch to aripiprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Switch to olanzapine: While olanzapine is a second-generation antipsychotic with a lower risk of hyperprolactinemia compared to risperidone , it is associated with a higher risk of weight gain and metabolic side effects . Given the patient&#x27;s obesity, olanzapine may not be the best choice.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Switch to olanzapine:&lt;/li&gt;&lt;li&gt;â€¢ second-generation antipsychotic with a lower risk of hyperprolactinemia compared to risperidone&lt;/li&gt;&lt;li&gt;â€¢ higher risk of weight gain and metabolic side effects&lt;/li&gt;&lt;li&gt;â€¢ Option B. Switch to haloperidol: Haloperidol is a first-generation antipsychotic that can also cause hyperprolactinemia , and it has a higher risk of extrapyramidal side effects compared to second-generation antipsychotics . Switching to haloperidol may not alleviate the patient&#x27;s galactorrhea and could introduce additional side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Switch to haloperidol:&lt;/li&gt;&lt;li&gt;â€¢ first-generation antipsychotic that can also cause hyperprolactinemia&lt;/li&gt;&lt;li&gt;â€¢ higher risk of extrapyramidal side effects compared to second-generation antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ Option C. Switch to amisulpride: Amisulpride is another second-generation antipsychotic that can cause hyperprolactinemia. Switching to amisulpride may not effectively address the patient&#x27;s galactorrhea and could potentially exacerbate the issue.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Switch to amisulpride:&lt;/li&gt;&lt;li&gt;â€¢ second-generation antipsychotic that can cause hyperprolactinemia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hyperprolactinemia can occur secondary to antipsychotic use due to blockage of D2 receptors in the tuberoinfundibular tract . Clinical features include galactorrhea, menstrual disturbances in females and gynecomastia, impotence in males. Drug of choice is aripiprazole .&lt;/li&gt;&lt;li&gt;âž¤ tuberoinfundibular tract&lt;/li&gt;&lt;li&gt;âž¤ Drug of choice&lt;/li&gt;&lt;li&gt;âž¤ aripiprazole&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 168-169.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 168-169.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following factors are associated with a good prognosis in schizophrenia, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Late age of onset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute onset&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Presence of mood symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Predominance of negative symptoms&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Predominance of negative symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-143233.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Predominance of negative symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Late age of onset: Typically, a later age of onset is associated with a better prognosis in schizophrenia. Early-onset schizophrenia tends to have a more severe course and poorer outcome.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Late age of onset:&lt;/li&gt;&lt;li&gt;â€¢ later age of onset is associated with a better prognosis in schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute onset: An acute onset of schizophrenia symptoms, often triggered by a stressful event, tends to be associated with a better prognosis compared to a gradual, insidious onset.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute onset:&lt;/li&gt;&lt;li&gt;â€¢ often triggered by a stressful event, tends to be associated with a better prognosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Presence of mood symptoms: The presence of mood symptoms (depressive or manic symptoms) in the context of schizophrenia can sometimes be associated with a better prognosis , partly because mood symptoms may respond better to treatment compared to core schizophrenic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Presence of mood symptoms:&lt;/li&gt;&lt;li&gt;â€¢ in the context of schizophrenia can sometimes be associated with a better prognosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The prognosis in schizophrenia is generally worse with a predominance of negative symptoms . Factors associated with a better prognosis include a later age of onset, acute onset of symptoms, and the presence of mood symptoms.&lt;/li&gt;&lt;li&gt;âž¤ prognosis in schizophrenia is generally worse with a predominance of negative symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 350.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 350.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman presents to the psychiatric clinic with a 2-year history of mood episodes, including periods of elevated mood, grandiose ideas, increased energy levels, and decreased need for sleep, as well as episodes of depressed mood, lack of interest, insomnia and anhedonia. She has also experienced persistent auditory hallucinations and delusion of persecution during these mood episodes, and these symptoms have been present even during periods of euthymic mood. Currently, the patient reports experiencing a depressed mood, anhedonia, and persistent auditory hallucinations. Which of the following diagnoses is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar I Disorder, Current Episode Depressive with Psychotic Symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar I Disorder, Current Episode Manic with Psychotic Symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizoaffective Disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Schizoaffective Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Schizoaffective Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar I Disorder, Current Episode Depressive with Psychotic Symptoms: While the patient does have episodes of depression with psychotic symptoms , this diagnosis does not account for the psychotic symptoms occurring outside of the mood episodes.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar I Disorder, Current Episode Depressive with Psychotic Symptoms:&lt;/li&gt;&lt;li&gt;â€¢ patient does have episodes of depression with psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ not account for the psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bipolar I Disorder, Current Episode Manic with Psychotic Symptoms: The patient is currently experiencing a depressive episode, not a manic episode , and the presence of psychotic symptoms outside of mood episodes is not accounted for by this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bipolar I Disorder, Current Episode Manic with Psychotic Symptoms:&lt;/li&gt;&lt;li&gt;â€¢ experiencing a depressive episode, not a manic episode&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizophrenia: While the patient has psychotic symptoms, the presence of significant mood episodes (both manic and depressive) that are a prominent part of the clinical picture suggests a diagnosis that incorporates both mood and psychotic features, which is more consistent with Schizoaffective Disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizophrenia:&lt;/li&gt;&lt;li&gt;â€¢ patient has psychotic symptoms, the presence of significant mood episodes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder is characterized by the presence of symptoms of both schizophrenia and mood disorder . Management of schizoaffective disorder include:&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder&lt;/li&gt;&lt;li&gt;âž¤ presence of symptoms of both schizophrenia and mood disorder&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (bipolar type or manic type)-  Use a combination of antipsychotics and mood stabilisers Schizoaffective disorder (depressive type)-  Use a combination of antipsychotics and antidepressants&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (bipolar type or manic type)-  Use a combination of antipsychotics and mood stabilisers&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (bipolar type or manic type)-  Use a combination of antipsychotics and mood stabilisers&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (depressive type)-  Use a combination of antipsychotics and antidepressants&lt;/li&gt;&lt;li&gt;âž¤ Schizoaffective disorder (depressive type)-  Use a combination of antipsychotics and antidepressants&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 342.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 342.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among various psychiatric conditions, one specific disorder has a notable difference in classification between the Diagnostic and Statistical Manual of Mental Disorders, 5th Edition (DSM-5) and the International Classification of Diseases, 11th Revision (ICD-11). Which of the following disorders is considered a personality disorder in the DSM-5 and a part of the schizophrenia or other primary psychotic disorders group in the ICD-11?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizotypal Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narcissistic Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antisocial Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schizotypal Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Schizotypal Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Borderline Personality Disorder , Option C. Narcissistic Personality Disorder , and Option D. Antisocial Personality Disorde r are consistently classified as personality disorders across both the DSM-5 and the ICD-11 .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Borderline Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C. Narcissistic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. Antisocial Personality Disorde&lt;/li&gt;&lt;li&gt;â€¢ personality disorders across both the DSM-5 and the ICD-11&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Schizotypal Personality Disorder is categorized as a personality disorder in the DSM-5 but is considered part of the schizophrenia or other primary psychotic disorders group in the ICD-11 , highlighting a notable difference in classification between these two diagnostic systems.&lt;/li&gt;&lt;li&gt;âž¤ Schizotypal Personality Disorder&lt;/li&gt;&lt;li&gt;âž¤ personality disorder in the DSM-5&lt;/li&gt;&lt;li&gt;âž¤ considered part of the schizophrenia or other primary psychotic disorders group in the ICD-11&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 563.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 563.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female patient with schizophrenia came for a follow-up visit along with her concerned sister. The sister reports that over the past year, there is no hallucinatory behaviour or suspiciousness however, the patient has no interest in social activities, is less verbally expressive, and spends most of her time alone in her room. She has also noticed that her sister has had difficulty maintaining employment due to a lack of motivation and poor self-care. Based on these findings, which of the following negative symptoms of schizophrenia is NOT present in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Avolition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alogia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anhedonia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Affective flattening&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Affective flattening&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Affective flattening&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Negative symptoms represent â€œloss of normal functionsâ€ of the brain in patients with schizophrenia. Negative symptoms do not respond as well to the antipsychotics as positive symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Avolition : Avolition refers to the diminished motivation or drive to engage in goal-directed activities, such as personal grooming, educational pursuits, or work-related tasks.&lt;/li&gt;&lt;li&gt;âž¤ Avolition&lt;/li&gt;&lt;li&gt;âž¤ Apathy : Apathy is characterized by a lack of concern for the outcome of an action or event, like a student with schizophrenia who fails an exam but appears completely unfazed by the result.&lt;/li&gt;&lt;li&gt;âž¤ Apathy&lt;/li&gt;&lt;li&gt;âž¤ Anhedonia : Anhedonia is the inability to derive pleasure from activities or relationships that were once enjoyable, such as a cricket fan who ceases to play or watch the sport because he no longer finds it pleasurable.&lt;/li&gt;&lt;li&gt;âž¤ Anhedonia&lt;/li&gt;&lt;li&gt;âž¤ Asociality : Asociality is a marked disinterest in socializing and a general indifference to social connections, even with close family and friends.&lt;/li&gt;&lt;li&gt;âž¤ Asociality&lt;/li&gt;&lt;li&gt;âž¤ Affective flattening (or blunting) : Affective flattening describes the limited or severely restricted expression of emotions.&lt;/li&gt;&lt;li&gt;âž¤ Affective flattening (or blunting)&lt;/li&gt;&lt;li&gt;âž¤ Alogia : Alogia is characterized by reduced speech output.&lt;/li&gt;&lt;li&gt;âž¤ Alogia&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 340.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The dopamine hypothesis of schizophrenia postulates that:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Increased dopamine levels in the prefrontal cortex lead to positive symptoms of schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased dopamine levels in the prefrontal cortex lead to positive symptoms of schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased dopamine levels in the mesolimbic pathway lead to negative symptoms of schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased dopamine levels in the mesolimbic pathway lead to positive symptoms of schizophrenia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Increased dopamine levels in the mesolimbic pathway lead to positive symptoms of schizophrenia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Increased dopamine levels in the mesolimbic pathway lead to positive symptoms of schizophrenia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Increased dopamine levels in the prefrontal cortex are not directly associated with the positive symptoms of schizophrenia . In fact, the dopamine hypothesis suggests that negative symptoms and cognitive deficits in schizophrenia might be related to decreased dopamine activity in the prefrontal cortex (hypofrontality).&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Increased dopamine levels in the prefrontal cortex are not directly associated with the positive symptoms of schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ negative symptoms and cognitive deficits in schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ decreased dopamine activity in the prefrontal cortex&lt;/li&gt;&lt;li&gt;â€¢ Option B. Decreased dopamine levels in the prefrontal cortex are thought to contribute to the negative symptoms of schizophrenia (such as apathy, anhedonia, and impaired executive function), not the positive symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Decreased dopamine levels in the prefrontal cortex are thought to contribute to the negative symptoms of schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ not the positive symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increased dopamine levels in the mesolimbic pathway are associated with positive symptoms of schizophrenia, not negative symptoms . Negative symptoms are more closely related to decreased dopamine activity in the prefrontal cortex.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Increased dopamine levels in the mesolimbic pathway are associated with positive symptoms of schizophrenia,&lt;/li&gt;&lt;li&gt;â€¢ negative symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The dopamine hypothesis of schizophrenia suggests that an imbalance of dopaminergic activity in the brain contributes to the development of schizophrenia. The hypothesis posits that&lt;/li&gt;&lt;li&gt;âž¤ dopamine hypothesis of schizophrenia&lt;/li&gt;&lt;li&gt;âž¤ imbalance of dopaminergic activity in the brain contributes to the development of schizophrenia.&lt;/li&gt;&lt;li&gt;âž¤ Increased dopaminergic activity in the mesolimbic pathway (which connects the ventral tegmental area to the nucleus accumbens) is responsible for the positive symptoms of schizophrenia. Decreased dopaminergic activity in the mesocortical tract (which connects the ventral tegmental area to the prefrontal cortex) is responsible for the negative symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Increased dopaminergic activity in the mesolimbic pathway (which connects the ventral tegmental area to the nucleus accumbens) is responsible for the positive symptoms of schizophrenia.&lt;/li&gt;&lt;li&gt;âž¤ Increased dopaminergic activity in the mesolimbic pathway&lt;/li&gt;&lt;li&gt;âž¤ Decreased dopaminergic activity in the mesocortical tract (which connects the ventral tegmental area to the prefrontal cortex) is responsible for the negative symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Decreased dopaminergic activity in the mesocortical tract&lt;/li&gt;&lt;li&gt;âž¤ In addition, some studies have found increased levels of serotonin, increased levels of glutamate and decreased GABA in patients with schizophrenia.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 361.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 361.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Kretschmer&#x27;s body type theory suggests a correlation between certain body types and the predisposition to develop schizophrenia. Which body type, according to Kretschmer, is most associated with schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asthenic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Athletic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyknic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysplastic&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Asthenic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Asthenic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Athletic: The athletic body type is characterized by being muscular and well-proportioned .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Athletic:&lt;/li&gt;&lt;li&gt;â€¢ being muscular and well-proportioned&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pyknic: The pyknic body type is characterized by a short, stocky build with a round body shape . Kretschmer proposed that individuals with this body type were more susceptible to developing bipolar disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pyknic:&lt;/li&gt;&lt;li&gt;â€¢ short, stocky build with a round body shape&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dysplastic: Dysplastic body types are those that deviate from the typical body proportions, often due to genetic or environmental factors . Kretschmer did not specifically associate this body type with schizophrenia or other mental disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dysplastic:&lt;/li&gt;&lt;li&gt;â€¢ deviate from the typical body proportions, often due to genetic or environmental factors&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Kretschmer&#x27;s body type theory suggests that the asthenic body type is most associated with schizophrenia . However, it is essential to note that more recent research has not strongly supported these associations, and the role of body type in the development of mental disorders remains inconclusive.&lt;/li&gt;&lt;li&gt;â€¢ Kretschmer&#x27;s body type theory&lt;/li&gt;&lt;li&gt;â€¢ asthenic body type is most associated with schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ Ref : A Short Textbook of Psychiatry, 7th edition, Page 393.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : A Short Textbook of Psychiatry, 7th edition, Page 393.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is NOT a primary delusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusional mood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sudden delusional idea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delusional perception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nihilistic delusion&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nihilistic delusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nihilistic delusion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Primary delusions arise as a direct result of a morbid psychological process caused by the underlying disorder . They are intrinsic to psychotic conditions, particularly schizophrenia, and include:&lt;/li&gt;&lt;li&gt;â€¢ Primary delusions arise as a direct result of a morbid psychological process caused by the underlying disorder&lt;/li&gt;&lt;li&gt;â€¢ Option A. Delusional mood: In delusional mood, the patient experiences that there is something going on that concerns him but is not sure what it is.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Delusional mood:&lt;/li&gt;&lt;li&gt;â€¢ patient experiences that there is something going on that concerns him&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sudden delusional idea: Here, a delusion appears fully formed in the mind of the patient . It is also called \&quot;autochthonous delusion\&quot;.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sudden delusional idea:&lt;/li&gt;&lt;li&gt;â€¢ delusion appears fully formed in the mind of the patient&lt;/li&gt;&lt;li&gt;â€¢ \&quot;autochthonous delusion\&quot;.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Delusional perception: Here, a delusional meaning is attached to a normal perception , in an understandable manner.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Delusional perception:&lt;/li&gt;&lt;li&gt;â€¢ delusional meaning is attached to a normal perception&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Primary delusions are those that arise spontaneously and are not derived from previous experiences or external events . Delusional mood, delusional perception, and sudden delusional ideas are examples of primary delusions . Secondary delusions develop secondarily to some other psychopathology. For example, a patient who had auditory hallucinations and heard a voice that repeatedly said, â€œyou will be killedâ€, started believing that â€œsomebody wants to kill him\&quot;. This â€œdelusion of persecutionâ€ that developed is a secondary delusion as it developed secondarily to the auditory hallucinations.&lt;/li&gt;&lt;li&gt;âž¤ Primary delusions&lt;/li&gt;&lt;li&gt;âž¤ arise spontaneously and are not derived from previous experiences or external events&lt;/li&gt;&lt;li&gt;âž¤ Delusional mood, delusional perception, and sudden delusional ideas are examples of primary delusions&lt;/li&gt;&lt;li&gt;âž¤ Secondary delusions&lt;/li&gt;&lt;li&gt;âž¤ secondarily to some other psychopathology.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 48-49.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Fishâ€™s Clinical Psychopathology, 5th edition, Page 48-49.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the statements are correct about schizophrenia, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is equally prevalent in males and females&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The onset of schizophrenia is at a younger age in females than males&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Onset after 45 yrs of age is called \&quot;Late-onset schizophrenia\&quot;&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia is more prevalent in lower socioeconomic class&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The onset of schizophrenia is at a younger age in females than males&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The onset of schizophrenia is at a younger age in females than males&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. It is equally prevalent in males and females: This statement is correct . Schizophrenia affects males and females with roughly equal prevalence, although the age of onset and symptom presentation can differ between genders.&lt;/li&gt;&lt;li&gt;â€¢ Option A. It is equally prevalent in males and females:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Option C. Onset after 45 years of age is called \&quot;Late-onset schizophrenia\&quot;: This statement is correct . Schizophrenia that begins after the age of 45 is referred to as late-onset schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Onset after 45 years of age is called \&quot;Late-onset schizophrenia\&quot;:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Option D. Schizophrenia is more prevalent in lower socioeconomic class: This statement is correct . Schizophrenia has been found to be more prevalent in lower socioeconomic groups, a phenomenon that is partially explained by the social drift (downward drift) hypothesis , which suggests that individuals with schizophrenia may move to lower socioeconomic status due to the impairments caused by the illness , which include difficulties in finding meaningful employment and become estranged from their families. Therefore, belonging to lower socioeconomic classes does not increase the likelihood of developing schizophrenia; rather, developing schizophrenia can lead to a downward drift in socioeconomic status.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Schizophrenia is more prevalent in lower socioeconomic class:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ lower socioeconomic groups, a phenomenon that is partially explained by the social drift (downward drift) hypothesis ,&lt;/li&gt;&lt;li&gt;â€¢ individuals with schizophrenia may move to lower socioeconomic status due to the impairments caused by the illness&lt;/li&gt;&lt;li&gt;â€¢ Few important points on the epidemiology of schizophrenia-&lt;/li&gt;&lt;li&gt;â€¢ Downward drift hypothesis- According to the downward drift hypothesis , people with schizophrenia are more likely to be found in lower socioeconomic classes (Statement D) because they may experience difficulties in finding meaningful employment and become estranged from their families, causing them to drift down the socioeconomic ladder.&lt;/li&gt;&lt;li&gt;â€¢ Downward drift hypothesis-&lt;/li&gt;&lt;li&gt;â€¢ downward drift hypothesis&lt;/li&gt;&lt;li&gt;â€¢ schizophrenia are more likely to be found in lower socioeconomic classes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Worldwide lifetime prevalence of Schizophrenia is approximately 0.7 per cent .  Both men and women are equally affected , but the onset of the illness tends to be earlier in males and later in females. The peak age of onset for schizophrenia is in adolescence and young adulthood, typically between 15 and 24 years. However, there is also a second peak in middle age for females. If the onset occurs after the age of 45, it is referred to as \&quot;late-onset schizophrenia. \&quot; It is more common in lower socioeconomic classes.&lt;/li&gt;&lt;li&gt;âž¤ Worldwide lifetime prevalence of Schizophrenia is approximately 0.7 per cent&lt;/li&gt;&lt;li&gt;âž¤ men and women are equally affected&lt;/li&gt;&lt;li&gt;âž¤ \&quot; It is more common in lower socioeconomic classes.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 357.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 357.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All the statements are correct about schizophrenia, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patients with schizophrenia are more likely to be born in late winter and spring.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cannabis use can increase the risk of schizophrenia by as much as 40%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Advanced paternal age and urban upbringing are associated with an increased risk of schizophrenia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Migrants have an increased risk of developing schizophrenia, and the risk is higher for first-generation migrants than the second-generation migrants.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Migrants have an increased risk of developing schizophrenia, and the risk is higher for first-generation migrants than the second-generation migrants.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Migrants have an increased risk of developing schizophrenia, and the risk is higher for first-generation migrants than the second generation migrants.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Patients with schizophrenia are more likely to be born in late winter and spring: This is correct . Schizophrenia patients are more likely born in late winter and spring, possibly due to respiratory infections like influenza occurring in autumn/winter increasing the risk. Maternal exposure to influenza during the second trimester is a suggested risk factor, and so is the maternal infection with rubella, but the evidence remains inconclusive.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Patients with schizophrenia are more likely to be born in late winter and spring:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cannabis use can increase the risk of schizophrenia by as much as 40%: This statement is correct . Cannabis use, especially heavy use and use from an early age, is associated with an increased risk of developing psychotic disorders including schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cannabis use can increase the risk of schizophrenia by as much as 40%:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Option C. Advanced paternal age and upbringing in urban areas are associated with an increased risk of schizophrenia: This statement is correct . Advanced paternal age has been linked to an increased risk of several neurodevelopmental disorders, including schizophrenia. Similarly, being raised in an urban environment is associated with a higher risk of developing schizophrenia, likely due to factors such as increased stress, pollution, and higher population density.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Advanced paternal age and upbringing in urban areas are associated with an increased risk of schizophrenia:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Environmental factors associated with schizophrenia:&lt;/li&gt;&lt;li&gt;â€¢ Pre and perinatal complications. More likely Birth in late winter and spring. More likely. Hypothesis of maternal exposure to influenza and rubella. Childhood risk factors - More likely to have poorer motor development, speech difficulties, delayed milestones and lower premorbid IQ. Immigrants (second-generation&amp;gt;first-generation) are at higher risk Urban birth and upbringing Drug abuse, especially cannabis Advanced paternal age&lt;/li&gt;&lt;li&gt;â€¢ Pre and perinatal complications. More likely&lt;/li&gt;&lt;li&gt;â€¢ Pre and perinatal complications.&lt;/li&gt;&lt;li&gt;â€¢ Birth in late winter and spring. More likely. Hypothesis of maternal exposure to influenza and rubella.&lt;/li&gt;&lt;li&gt;â€¢ Birth in late winter and spring.&lt;/li&gt;&lt;li&gt;â€¢ Childhood risk factors - More likely to have poorer motor development, speech difficulties, delayed milestones and lower premorbid IQ.&lt;/li&gt;&lt;li&gt;â€¢ Childhood risk factors&lt;/li&gt;&lt;li&gt;â€¢ Immigrants (second-generation&amp;gt;first-generation) are at higher risk&lt;/li&gt;&lt;li&gt;â€¢ Immigrants&lt;/li&gt;&lt;li&gt;â€¢ Urban birth and upbringing&lt;/li&gt;&lt;li&gt;â€¢ Urban birth and upbringing&lt;/li&gt;&lt;li&gt;â€¢ Drug abuse, especially cannabis&lt;/li&gt;&lt;li&gt;â€¢ Drug abuse, especially cannabis&lt;/li&gt;&lt;li&gt;â€¢ Advanced paternal age&lt;/li&gt;&lt;li&gt;â€¢ Advanced paternal age&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 357-358.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 357-358.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In twin studies, which of the following statements best describes the concordance rate for schizophrenia in monozygotic and dizygotic twins?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Monozygotic twins have a lower concordance rate for schizophrenia than dizygotic twins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Monozygotic twins have a similar concordance rate for schizophrenia as dizygotic twins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Monozygotic twins have a higher concordance rate for schizophrenia than dizygotic twins.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is no s
