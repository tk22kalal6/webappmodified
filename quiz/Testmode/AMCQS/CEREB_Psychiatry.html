        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 65-year-old man presents to his primary care physician with complaints of poor sleep quality and daytime fatigue. His wife reports that he frequently moves his legs and sometimes kicks while sleeping, causing her to wake up. She also notes that these movements occur every 20 to 40 seconds and last throughout the night. Which of the following statements is true regarding this patient&#x27;s most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The condition is commonly associated with restless legs syndrome.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The movements occur predominantly during REM sleep.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The diagnosis is confirmed by polysomnography showing alpha wave intrusions.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;First-line treatment involves selective serotonin reuptake inhibitors (SSRIs).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. The condition is commonly associated with restless legs syndrome.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) The condition is commonly associated with restless legs syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. The movements occur predominantly during REM sleep: This statement is not accurate for PLMD . The periodic limb movements associated with PLMD typically occur during non-REM sleep, particularly in the early stages of sleep (stages 1 and 2).&lt;/li&gt;&lt;li&gt;â€¢ Option B. The movements occur predominantly during REM sleep:&lt;/li&gt;&lt;li&gt;â€¢ not accurate for PLMD&lt;/li&gt;&lt;li&gt;â€¢ Option C. The diagnosis is confirmed by polysomnography showing alpha wave intrusions: Alpha wave intrusions are not the diagnostic criteria for PLMD . Polysomnography (sleep study) is used to diagnose PLMD by documenting the periodic limb movements during sleep, but the key finding is the presence of repetitive movements, not alpha wave intrusions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The diagnosis is confirmed by polysomnography showing alpha wave intrusions:&lt;/li&gt;&lt;li&gt;â€¢ Alpha wave intrusions are not the diagnostic criteria for PLMD&lt;/li&gt;&lt;li&gt;â€¢ Option D. First-line treatment involves selective serotonin reuptake inhibitors (SSRIs): SSRIs are not the first-line treatment for PLMD or RLS. The first-line treatments typically include dopamine agonists or, in some cases, anticonvulsants, iron supplementation (if iron deficiency is present), or benzodiazepines.&lt;/li&gt;&lt;li&gt;â€¢ Option D. First-line treatment involves selective serotonin reuptake inhibitors (SSRIs):&lt;/li&gt;&lt;li&gt;â€¢ SSRIs are not the first-line treatment for PLMD or RLS.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Periodic Limb Movement Disorder (PLMD) is commonly associated with Restless Legs Syndrome (RLS) and involves involuntary limb movements during non-REM sleep . The diagnosis is confirmed through polysomnography, and the first-line treatments include dopamine agonists.&lt;/li&gt;&lt;li&gt;âž¤ Periodic Limb Movement Disorder&lt;/li&gt;&lt;li&gt;âž¤ associated with Restless Legs Syndrome&lt;/li&gt;&lt;li&gt;âž¤ involves involuntary limb movements during non-REM sleep&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 501.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 501.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to her primary care physician complaining of an uncomfortable sensation in her legs that occurs primarily in the evenings and at bedtime. She describes the sensation as an irresistible urge to move her legs, which is relieved by movement or walking around. Based on the clinical presentation, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Periodic limb movement disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restless legs syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nocturnal leg cramps&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Peripheral neuropathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Restless legs syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Restless legs syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Periodic limb movement disorder (PLMD) is a separate condition , although it may coexist with RLS . PLMD is characterized by involuntary , repetitive limb movements during sleep , which can lead to sleep disturbances. However, the key diagnostic feature in this case is the uncomfortable sensation and urge to move the legs during rest, which is characteristic of RLS, not PLMD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Periodic limb movement disorder (PLMD)&lt;/li&gt;&lt;li&gt;â€¢ separate condition&lt;/li&gt;&lt;li&gt;â€¢ although it may coexist with RLS&lt;/li&gt;&lt;li&gt;â€¢ PLMD is characterized by involuntary&lt;/li&gt;&lt;li&gt;â€¢ repetitive limb movements during sleep&lt;/li&gt;&lt;li&gt;â€¢ sleep disturbances.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nocturnal leg cramps are painful muscle contractions that occur primarily at night , but they lack the urge to move the legs that is present in RLS .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nocturnal leg cramps&lt;/li&gt;&lt;li&gt;â€¢ painful muscle contractions&lt;/li&gt;&lt;li&gt;â€¢ occur primarily at night&lt;/li&gt;&lt;li&gt;â€¢ lack the urge to move the legs that is present in RLS&lt;/li&gt;&lt;li&gt;â€¢ Option D. Peripheral neuropathy can cause uncomfortable sensations in the legs , but it is typically associated with other symptoms such as numbness, tingling, and weakness . The urge to move the legs for relief is not a common feature of peripheral neuropathy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Peripheral neuropathy&lt;/li&gt;&lt;li&gt;â€¢ uncomfortable sensations in the legs&lt;/li&gt;&lt;li&gt;â€¢ numbness, tingling, and weakness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Restless Legs Syndrome (RLS) is a sensorimotor disorder characterized by an unpleasant sensation in the legs and an urge to move them , especially at night . It can disrupt sleep and may have secondary causes like iron deficiency. Alpha-2-delta calcium channel ligands, such as gabapentin and pregabalin , are first-line treatments.&lt;/li&gt;&lt;li&gt;âž¤ Restless Legs Syndrome&lt;/li&gt;&lt;li&gt;âž¤ sensorimotor disorder&lt;/li&gt;&lt;li&gt;âž¤ unpleasant sensation in the legs and an urge to move them&lt;/li&gt;&lt;li&gt;âž¤ night&lt;/li&gt;&lt;li&gt;âž¤ Alpha-2-delta calcium channel ligands, such as gabapentin and pregabalin&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Management of Restless Legs Syndrome: An Updated Algorithm Silber, Michael H.Earley, Christopher J. et al. Mayo Clinic Proceedings, Volume 96, Issue 7, 1921 - 1937.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ The Management of Restless Legs Syndrome: An Updated Algorithm Silber, Michael H.Earley, Christopher J. et al. Mayo Clinic Proceedings, Volume 96, Issue 7, 1921 - 1937.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the clinic with a history of excessive daytime sleepiness, vivid hallucinations upon falling asleep or waking up, and difficulty falling asleep at night. Which of the following is NOT a characteristic symptom of narcolepsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Catalepsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sudden loss of muscle tone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypnopompic hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sleep paralysis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Catalepsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Catalepsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sudden loss of muscle tone: This describes cataplexy, which is a hallmark symptom of narcolepsy. Cataplexy involves sudden, brief episodes of muscle weakness or paralysis triggered by strong emotions such as laughter, anger, or surprise.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sudden loss of muscle tone:&lt;/li&gt;&lt;li&gt;â€¢ cataplexy, which is a hallmark symptom of narcolepsy.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hypnopompic hallucinations: These are vivid dream-like hallucinations that occur while waking up and are one of the symptoms that can be associated with narcolepsy , along with hypnagogic hallucinations, which occur while falling asleep.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hypnopompic hallucinations:&lt;/li&gt;&lt;li&gt;â€¢ vivid dream-like hallucinations that occur while waking up&lt;/li&gt;&lt;li&gt;â€¢ one of the symptoms that can be associated with narcolepsy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sleep paralysis: This is a temporary inability to move or speak while falling asleep or upon waking . It is a common symptom of narcolepsy, often accompanying the other symptoms like excessive daytime sleepiness and hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sleep paralysis:&lt;/li&gt;&lt;li&gt;â€¢ temporary inability to move or speak while falling asleep or upon waking&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy is characterized by excessive daytime sleepiness, cataplexy (sudden loss of muscle tone), hypnagogic/hypnopompic hallucinations , and sleep paralysis . Catalepsy is not a symptom of narcolepsy and is associated with other neurological or psychiatric conditions.&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy&lt;/li&gt;&lt;li&gt;âž¤ excessive daytime sleepiness, cataplexy&lt;/li&gt;&lt;li&gt;âž¤ hypnagogic/hypnopompic hallucinations&lt;/li&gt;&lt;li&gt;âž¤ sleep paralysis&lt;/li&gt;&lt;li&gt;âž¤ Catalepsy&lt;/li&gt;&lt;li&gt;âž¤ not a symptom of narcolepsy&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 493.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 493.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the clinic with complaints of excessive daytime sleepiness, episodes of muscle weakness triggered by strong emotions, and occasional sleep paralysis. The physician suspects narcolepsy. Which of the following best describes the pathophysiology of narcolepsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reduced dopamine levels in the brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deficiency of serotonin in the brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of hypocretin-producing neurons in the hypothalamus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased adenosine levels in the brain&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Loss of hypocretin-producing neurons in the hypothalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Loss of hypocretin-producing neurons in the hypothalamus.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reduced dopamine levels in the brain: While dopamine plays a role in wakefulness and the sleep-wake cycle , the primary pathophysiological feature of narcolepsy is not related to reduced dopamine levels . Dopaminergic agents can be used in the treatment of some symptoms of narcolepsy, but the core issue lies with hypocretin.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reduced dopamine levels in the brain:&lt;/li&gt;&lt;li&gt;â€¢ dopamine plays a role in wakefulness and the sleep-wake cycle&lt;/li&gt;&lt;li&gt;â€¢ primary pathophysiological feature of narcolepsy is not related to reduced dopamine levels&lt;/li&gt;&lt;li&gt;â€¢ Option B. Deficiency of serotonin in the brain: Serotonin is another neurotransmitter involved in sleep regulation, mood, and many other functions . However, narcolepsy is not primarily caused by a serotonin deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Deficiency of serotonin in the brain:&lt;/li&gt;&lt;li&gt;â€¢ Serotonin&lt;/li&gt;&lt;li&gt;â€¢ neurotransmitter involved in sleep regulation, mood, and many other functions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increased adenosine levels in the brain: Adenosine is involved in promoting sleep and may play a role in the regulation of sleep-wake cycles , but increased adenosine levels are not the primary pathophysiological mechanism of narcolepsy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increased adenosine levels in the brain:&lt;/li&gt;&lt;li&gt;â€¢ Adenosine&lt;/li&gt;&lt;li&gt;â€¢ promoting sleep and may play a role in the regulation of sleep-wake cycles&lt;/li&gt;&lt;li&gt;â€¢ increased adenosine levels are not the primary pathophysiological mechanism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy is a sleep disorder characterized by excessive daytime sleepiness, cataplexy ( sudden loss of muscle tone triggered by strong emotions), hypnagogic &amp;amp; hypnopompic hallucinations, and sleep paralysis . The primary pathophysiology of narcolepsy, particularly type 1 narcolepsy, involves the loss of hypocretin-producing neurons in the hypothalamus. Hypocretin (also called orexin) is a neurotransmitter that plays a crucial role in regulating wakefulness and sleep. The loss of hypocretin-producing neurons leads to dysregulation of the sleep-wake cycle, causing the symptoms associated with narcolepsy.&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy is a sleep disorder&lt;/li&gt;&lt;li&gt;âž¤ excessive daytime sleepiness, cataplexy (&lt;/li&gt;&lt;li&gt;âž¤ hypnagogic &amp;amp; hypnopompic hallucinations, and sleep paralysis&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 493.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 493.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is brought to the clinic by his concerned parents. They report that for the past six months, the boy has been found walking around the house, opening and closing doors, and even going outside on a few occasions, all while seemingly unaware of his actions. His eyes are open during these episodes, but he has a blank or glazed expression on his face. He has no recollection of these events the next morning. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;REM sleep behavior disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sleepwalking (Somnambulism)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Night terrors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nocturnal seizures&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sleepwalking (Somnambulism)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sleepwalking (Somnambulism)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. REM sleep behavior disorder typically occurs during REM sleep and is characterized by individuals acting out their dreams , often with violent or sudden movements . This condition usually affects older adults and is not consistent with the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. REM sleep behavior disorder&lt;/li&gt;&lt;li&gt;â€¢ occurs during REM sleep and is characterized by individuals acting out their dreams&lt;/li&gt;&lt;li&gt;â€¢ violent or sudden movements&lt;/li&gt;&lt;li&gt;â€¢ Option C. Night terrors , another non-REM parasomnia , typically present with episodes of intense fear, screaming, and thrashing around in bed . These episodes usually last for a few minutes and are followed by a return to sleep. The boy&#x27;s presentation does not match that of night terrors.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Night terrors&lt;/li&gt;&lt;li&gt;â€¢ non-REM parasomnia&lt;/li&gt;&lt;li&gt;â€¢ episodes of intense fear, screaming, and thrashing around in bed&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nocturnal seizures can sometimes present with similar symptoms , but they are usually more stereotyped, brief, and associated with other neurological signs . In this case, the boy&#x27;s presentation is more consistent with sleepwalking rather than nocturnal seizures.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nocturnal seizures&lt;/li&gt;&lt;li&gt;â€¢ similar symptoms&lt;/li&gt;&lt;li&gt;â€¢ but they are usually more stereotyped, brief, and associated with other neurological signs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Somnambulism (sleepwalking), the individual gets up from the bed and aimlessly wanders without getting fully awake . More complex activities like dressing, moving around, or driving , maybe there. No attempt should be made to wake up the sleepwalker, as he may get confused and attack. It typically occurs during stage 3 of NREM sleep.&lt;/li&gt;&lt;li&gt;âž¤ Somnambulism&lt;/li&gt;&lt;li&gt;âž¤ individual gets up from the bed and aimlessly wanders without getting fully awake&lt;/li&gt;&lt;li&gt;âž¤ complex activities like dressing, moving around, or driving&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 497.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 497.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male is undergoing a sleep study to evaluate his sleep patterns. The EEG tracing obtained during the study is shown below. This EEG pattern is most indicative of which stage of sleep?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;REM Sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 1 NREM Sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 2 NREM Sleep&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stage 3 NREM Sleep&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stage 2 NREM Sleep&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/01.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-175336.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stage 2 NREM Sleep&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. REM Sleep: Rapid eye movement (REM) sleep is associated with vivid dreaming, and the EEG shows beta waves , and the return of alpha waves , hence called paradoxical sleep (as the person is sleeping but EEG is the same as that of an awake person). There are no sleep spindles present in REM sleep.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. REM Sleep:&lt;/li&gt;&lt;li&gt;â€¢ associated with vivid dreaming, and the EEG shows beta waves&lt;/li&gt;&lt;li&gt;â€¢ return of alpha waves&lt;/li&gt;&lt;li&gt;â€¢ paradoxical sleep&lt;/li&gt;&lt;li&gt;â€¢ Option B . Stage 1 NREM Sleep: This is a light stage of sleep that serves as a transition from wakefulness to sleep . The EEG shows loss of alpha waves, predominance of theta waves . Sleep spindles are not typically seen in this stage.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ Stage 1 NREM Sleep:&lt;/li&gt;&lt;li&gt;â€¢ light stage of sleep that serves as a transition from wakefulness to sleep&lt;/li&gt;&lt;li&gt;â€¢ EEG shows loss of alpha waves, predominance of theta waves&lt;/li&gt;&lt;li&gt;â€¢ Option D . Stage 3 NREM Sleep: This stage of sleep , also known as slow-wave sleep , is characterized by high-amplitude, low-frequency (delta) waves .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D&lt;/li&gt;&lt;li&gt;â€¢ Stage 3 NREM Sleep:&lt;/li&gt;&lt;li&gt;â€¢ stage of sleep&lt;/li&gt;&lt;li&gt;â€¢ slow-wave sleep&lt;/li&gt;&lt;li&gt;â€¢ high-amplitude, low-frequency&lt;/li&gt;&lt;li&gt;â€¢ waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 487.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 487.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female is undergoing an EEG as part of an evaluation for suspected epilepsy. The tracing obtained is shown below. This EEG pattern is most indicative of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;REM Sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Relaxed wakefulness with eyes closed&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Deep sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Seizure activity&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Relaxed wakefulness with eyes closed&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/03.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-180218.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Relaxed wakefulness with eyes closed&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. REM Sleep: (Rapid Eye Movement) sleep is associated with vivid dreaming and an EEG shows beta waves , and the return of alpha waves , hence called paradoxical sleep (as the person is sleeping but EEG is the same as that of an awake person). But there are no beta waves seen in the EEG above.&lt;/li&gt;&lt;li&gt;â€¢ Option A. REM Sleep:&lt;/li&gt;&lt;li&gt;â€¢ sleep is associated with vivid dreaming and an EEG shows beta waves&lt;/li&gt;&lt;li&gt;â€¢ return of alpha waves&lt;/li&gt;&lt;li&gt;â€¢ called paradoxical sleep&lt;/li&gt;&lt;li&gt;â€¢ Option C. Deep sleep : Deep sleep, or slow-wave sleep (stages 3 and 4 of NREM sleep), is characterized by high-amplitude , low-frequency (delta) waves . Alpha waves are not seen in deep sleep.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Deep sleep&lt;/li&gt;&lt;li&gt;â€¢ slow-wave sleep&lt;/li&gt;&lt;li&gt;â€¢ characterized by high-amplitude&lt;/li&gt;&lt;li&gt;â€¢ low-frequency&lt;/li&gt;&lt;li&gt;â€¢ waves&lt;/li&gt;&lt;li&gt;â€¢ Option D. Seizure activity : Seizure activity on an EEG would be characterized by high-frequency, high-amplitude, and often irregular waveforms. Alpha waves are regular and not associated with seizure activity.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Seizure activity&lt;/li&gt;&lt;li&gt;â€¢ Seizure activity on an EEG&lt;/li&gt;&lt;li&gt;â€¢ characterized by high-frequency, high-amplitude, and often irregular waveforms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 487.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 487.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old man presents to the clinic with a long-standing history of excessive daytime sleepiness. He mentions that he often feels an overwhelming urge to sleep, even after a full night&#x27;s rest. He also describes episodes where he suddenly loses muscle tone and collapses, especially when he laughs or becomes emotionally excited. These episodes are brief and he quickly regains consciousness without confusion. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obstructive sleep apnea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Idiopathic hypersomnia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narcolepsy with cataplexy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychogenic pseudosyncope&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Narcolepsy with cataplexy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/picture10_HKSpV1R.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Narcolepsy with cataplexy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Obstructive sleep apnea: This is a condition where the airway becomes blocked during sleep, leading to repeated awakenings throughout the night . While it can cause excessive daytime sleepiness, it does not explain the cataplexy episodes.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Obstructive sleep apnea:&lt;/li&gt;&lt;li&gt;â€¢ airway becomes blocked during sleep,&lt;/li&gt;&lt;li&gt;â€¢ repeated awakenings throughout the night&lt;/li&gt;&lt;li&gt;â€¢ Option B. Idiopathic hypersomnia: This condition is characterized by excessive daytime sleepiness , but it does not include cataplexy . It is also less likely to be associated with sleep attacks triggered by emotions.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Idiopathic hypersomnia:&lt;/li&gt;&lt;li&gt;â€¢ characterized by excessive daytime sleepiness&lt;/li&gt;&lt;li&gt;â€¢ does not include cataplexy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psychogenic pseudo syncope: This term refers to a sudden, brief loss of consciousness with a quick recovery, often related to psychological factors . It does not typically involve the excessive daytime sleepiness or the characteristic episodes of cataplexy triggered by emotions.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psychogenic pseudo syncope:&lt;/li&gt;&lt;li&gt;â€¢ sudden, brief loss of consciousness with a quick recovery, often related to psychological factors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy with cataplexy (Type 1 Narcolepsy) is characterized by excessive daytime sleepiness, cataplexy, sleep paralysis, and hypnagogic hallucinations. Cataplexy is a sudden and transient episode of muscle weakness accompanied by full conscious awareness, typically triggered by emotions.&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy&lt;/li&gt;&lt;li&gt;âž¤ cataplexy&lt;/li&gt;&lt;li&gt;âž¤ excessive daytime sleepiness, cataplexy, sleep paralysis, and hypnagogic hallucinations.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 493.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 493.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman undergoes polysomnography due to complaints of excessive daytime sleepiness and occasional episodes of sudden muscle weakness when laughing. The clinician suspects narcolepsy. Which of the following findings on the multiple sleep latency test (MSLT) would support this diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;An average sleep latency of 10 minutes with no sleep-onset REM periods&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;An average sleep latency of 5 minutes with two sleep-onset REM periods&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A normal sleep architecture without disruptions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased duration of stage 3 (deep) sleep throughout the night&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. An average sleep latency of 5 minutes with two sleep-onset REM periods&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) An average sleep latency of 5 minutes with two sleep-onset REM periods&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ An average sleep latency of 10 minutes with no sleep-onset REM periods might suggest an underlying sleep disorder due to the shortened sleep latency, but without the sleep-onset REM periods, it is not characteristic of narcolepsy.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ A normal sleep architecture without disruptions would not support the diagnosis of narcolepsy. Disrupted sleep architecture might be seen in various sleep disorders but would not specify narcolepsy without additional findings.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Increased duration of stage 3 (deep) sleep throughout the night is not characteristic of narcolepsy. While stage 3 sleep represents the deep, restorative sleep phase, changes in its duration aren&#x27;t specific to narcolepsy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In narcolepsy, the multiple sleep latency test (MSLT) typically shows a short sleep latency (usually less than 8 minutes) and two or more sleep-onset REM periods.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 505.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 505.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old male presents with complaints of excessive daytime sleepiness for the past two years. He denies any episodes of sudden muscle weakness, hallucinations, or sleep paralysis. A polysomnography followed by a multiple sleep latency test shows a short sleep latency of 6 minutes and three sleep-onset REM periods. Which type of narcolepsy does this patient most likely have?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Type 1 Narcolepsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 Narcolepsy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narcolepsy with cataplexy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Idiopathic hypersomnia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Type 2 Narcolepsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-181132.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Type 2 Narcolepsy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Type 1 Narcolepsy is associated with cataplexy (sudden and transient episodes of muscle weakness), and it typically shows a low hypocretin level in the cerebrospinal fluid.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Narcolepsy with cataplexy is essentially another term for Type 1 Narcolepsy, which our patient does not have since he denies any episodes of sudden muscle weakness.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Idiopathic hypersomnia is another central hypersomnia disorder, but it is characterized by long unrefreshing naps and a lack of sleep-onset REM periods.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Harrisonâ€™s Principles of Internal Medicine, 20th edition, Page 171-172.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Harrisonâ€™s Principles of Internal Medicine, 20th edition, Page 171-172.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which statement is incorrect in the context of narcolepsy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Related gene on 6th chromosome, MHC II/HLA DR 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperactivity of orexin (hypocretin) releasing neurons in hypothalamus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Inability of brain to regulate sleep wake cycle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sudden onset of REM sleep&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hyperactivity of orexin (hypocretin) releasing neurons in hypothalamus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Hyperactivity of orexin (hypocretin) releasing neurons in the hypothalamus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Related gene on chromosome 6 (MHC II/HLA-DR2) has been associated with narcolepsy, suggesting a possible autoimmune component to the disease .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Related gene on chromosome 6&lt;/li&gt;&lt;li&gt;â€¢ associated with narcolepsy,&lt;/li&gt;&lt;li&gt;â€¢ possible autoimmune component to the disease&lt;/li&gt;&lt;li&gt;â€¢ Option C. Inability of the brain to regulate the sleep-wake cycle is a central problem in narcolepsy , leading to symptoms such as excessive daytime sleepiness and cataplexy.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Inability of the brain&lt;/li&gt;&lt;li&gt;â€¢ regulate the sleep-wake cycle&lt;/li&gt;&lt;li&gt;â€¢ central problem in narcolepsy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sudden onset of REM sleep is indicative of one of the hallmark symptoms of narcolepsy, which is sleep onset REM periods (SOREMPs). People with narcolepsy often enter REM sleep rapidly after falling asleep.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Sudden onset of REM sleep&lt;/li&gt;&lt;li&gt;â€¢ one of the hallmark symptoms of narcolepsy,&lt;/li&gt;&lt;li&gt;â€¢ sleep onset REM periods&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy is characterized by reduced latency of REM sleep . They present with hypnagogic and hypnopompic hallucinations , cataplexy (sudden loss of muscle tone), sleep attacks (irresistible urge to sleep), and sleep paralysis. It is due to deficiency of hypocretin. Immune-mediated disorder , causes destruction of hypocretin-secreting neurons project from the hypothalamus. It is strong associated with human leucocyte antigen class II (HLA-DR2 and HLA-DQB1*0602)&lt;/li&gt;&lt;li&gt;âž¤ Narcolepsy&lt;/li&gt;&lt;li&gt;âž¤ reduced latency of REM sleep&lt;/li&gt;&lt;li&gt;âž¤ present with hypnagogic and hypnopompic hallucinations&lt;/li&gt;&lt;li&gt;âž¤ cataplexy&lt;/li&gt;&lt;li&gt;âž¤ sleep attacks&lt;/li&gt;&lt;li&gt;âž¤ sleep paralysis.&lt;/li&gt;&lt;li&gt;âž¤ deficiency of hypocretin.&lt;/li&gt;&lt;li&gt;âž¤ Immune-mediated disorder&lt;/li&gt;&lt;li&gt;âž¤ destruction of hypocretin-secreting neurons project from the hypothalamus.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 491.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 491.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 18-year-old male is brought to the clinic by his mother who reports that her son has had recurrent episodes of excessive sleep, sometimes up to 20 hours a day, lasting for days to weeks. During these episodes, she also notes that he displays excessive food intake, is irritable, and occasionally makes inappropriate sexual comments. He is otherwise healthy and does not use drugs or alcohol. Between episodes, he returns to his baseline personality and is asymptomatic. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Narcolepsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Idiopathic hypersomnia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Kleine-Levin syndrome&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Kleine-Levin syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Kleine-Levin syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Narcolepsy presents with excessive daytime sleepiness but also has other features such as cataplexy (brief episodes of muscle weakness), sleep paralysis, and hypnagogic hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Narcolepsy&lt;/li&gt;&lt;li&gt;â€¢ excessive daytime sleepiness&lt;/li&gt;&lt;li&gt;â€¢ other features such as cataplexy&lt;/li&gt;&lt;li&gt;â€¢ Option B. Idiopathic hypersomnia is characterized by prolonged nighttime sleep and excessive daytime sleepiness without the associated behavioural disturbances seen in KLS .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Idiopathic hypersomnia&lt;/li&gt;&lt;li&gt;â€¢ prolonged nighttime sleep and excessive daytime sleepiness without the associated behavioural disturbances seen in KLS&lt;/li&gt;&lt;li&gt;â€¢ Option C . Bipolar disorder can present with periods of increased energy, decreased need for sleep, and hypersexuality during manic episodes , but it doesn&#x27;t typically present with the prolonged hypersomnolence seen in KLS.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C&lt;/li&gt;&lt;li&gt;â€¢ Bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ present with periods of increased energy, decreased need for sleep, and hypersexuality during manic episodes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kleine-Levin syndrome is characterized by recurrent episodes of symptoms triad which include hypersomnia, hyperphagia, and hypersexuality . Modafinil is used in the treatment . It primarily affects adolescent males. Between episodes, patients return to their baseline health.&lt;/li&gt;&lt;li&gt;âž¤ Kleine-Levin syndrome&lt;/li&gt;&lt;li&gt;âž¤ recurrent episodes of symptoms triad which include hypersomnia, hyperphagia, and hypersexuality&lt;/li&gt;&lt;li&gt;âž¤ Modafinil is used in the treatment&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 491.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 491.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is brought to the pediatric clinic by his concerned parents. They report that for the past several months, they have found him walking around the house during the night, seemingly unaware of his surroundings. When they try to speak to him during these episodes, he doesnâ€™t respond and appears dazed. The next morning, he has no memory of these events. His parents deny any history of snoring, pauses in breathing, nightmares, or night terrors. His school performance and daily activities are unaffected. Based on the most likely diagnosis, during which sleep stage are these episodes likely to occur?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;REM sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stage 1 NREM sleep&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stage 3 NREM sleep&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transition between REM and NREM sleep&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Stage 3 NREM sleep&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Stage 3 NREM sleep&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. REM sleep : REM sleep is typically associated with vivid dreaming, and muscle atonia (muscle paralysis) prevents the enactment of dreams . Sleepwalking does not occur during REM sleep due to this muscle atonia.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. REM sleep&lt;/li&gt;&lt;li&gt;â€¢ REM sleep&lt;/li&gt;&lt;li&gt;â€¢ associated with vivid dreaming, and muscle atonia&lt;/li&gt;&lt;li&gt;â€¢ prevents the enactment of dreams&lt;/li&gt;&lt;li&gt;â€¢ Option B . Stage 1 NREM sleep : Individuals can be easily awakened in this stage. Sleepwalking is less likely to occur during this stage.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ Stage 1 NREM sleep&lt;/li&gt;&lt;li&gt;â€¢ easily awakened in this stage.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Transition between REM and NREM sleep : Sleepwalking typically does not occur during the transitions between REM and NREM sleep . Instead, it occurs during the deepest stages of NREM sleep.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Transition between REM and NREM sleep&lt;/li&gt;&lt;li&gt;â€¢ Sleepwalking&lt;/li&gt;&lt;li&gt;â€¢ does not occur during the transitions between REM and NREM sleep&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Somnambulism (sleepwalking), the individual gets up from the bed and aimlessly wanders without getting fully awake . More complex activities like dressing, moving around, or driving, maybe there . No attempt should be made to wake up the sleepwalker, as he may get confused and attack. It typically occurs during stage 3 of NREM sleep.&lt;/li&gt;&lt;li&gt;âž¤ Somnambulism&lt;/li&gt;&lt;li&gt;âž¤ individual gets up from the bed and aimlessly wanders without getting fully awake&lt;/li&gt;&lt;li&gt;âž¤ complex activities like dressing, moving around, or driving, maybe there&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 497.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 497.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is brought to the pediatric clinic by his mother due to concerns about bedwetting. She reports that he has never achieved consistent nighttime dryness. He has no daytime urinary symptoms and is otherwise healthy. His physical examination, including a neurological assessment, is normal. Urinalysis is unremarkable. Which of the following is the most effective initial management for this child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anticholinergic medications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intranasal desmopressin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Behavioral therapy with an enuresis alarm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tricyclic antidepressants&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Behavioral therapy with an enuresis alarm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Behavioral therapy with an enuresis alarm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anticholinergic medications: These are usually reserved for children with daytime symptoms suggestive of an overactive bladder , such as urgency and frequency, which is not the case here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anticholinergic medications:&lt;/li&gt;&lt;li&gt;â€¢ reserved for children with daytime symptoms suggestive of an overactive bladder&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intranasal desmopressin: Desmopressin is a synthetic analog of vasopressin that can be used for the treatment of nocturnal enuresis , primarily when bedwetting is causing significant distress and other interventions have failed. It&#x27;s not usually the first line of management.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intranasal desmopressin:&lt;/li&gt;&lt;li&gt;â€¢ Desmopressin is a synthetic analog&lt;/li&gt;&lt;li&gt;â€¢ vasopressin that can be used for the treatment of nocturnal enuresis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tricyclic antidepressants: Tricyclic antidepressants, like imipramine, have been used historically for enuresis but are not typically recommended as first-line therapy due to their side effect profile and the risk of toxicity in overdose.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tricyclic antidepressants:&lt;/li&gt;&lt;li&gt;â€¢ imipramine, have been used historically for enuresis but are not typically recommended as first-line therapy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sleep-related enuresis is usually psychogenic (e.g. due to â€˜sibling rivalryâ€™). Rule out organic causes before making a diagnosis of psychogenic nocturnal enuresis (e.g. DM, DI, UTIs, obstructions). The treatment of choice is Bed alarms (behavioural therapy). The drug of choice is desmopressin. TCAs (like imipramine) can be used too.&lt;/li&gt;&lt;li&gt;âž¤ Sleep-related enuresis&lt;/li&gt;&lt;li&gt;âž¤ psychogenic&lt;/li&gt;&lt;li&gt;âž¤ Rule out organic causes before making a diagnosis of psychogenic nocturnal enuresis&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 515.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 515.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is brought to the clinic by his wife, who reports that her husband has been moving his legs constantly during sleep, leading to her being kicked multiple times each night. The husband states that he has no recollection of these movements. He mentions feeling fatigued upon waking up in the morning, despite sleeping for 7 to 8 hours each night. His medical history is unremarkable, and he takes no medications. Physical and neurological examinations are normal. Which of the following represents the most likely diagnosis for this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Restless legs syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sleep terror disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Periodic limb movement disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Narcolepsy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Periodic limb movement disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Periodic limb movement disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Restless legs syndrome (RLS): While RLS involves uncomfortable sensations in the legs and an urge to move them , typically occurring in the evening or at rest , it does not usually involve involuntary leg movements during sleep that are reported by a bed partner.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Restless legs syndrome (RLS):&lt;/li&gt;&lt;li&gt;â€¢ RLS involves uncomfortable sensations in the legs and an urge to move them&lt;/li&gt;&lt;li&gt;â€¢ occurring in the evening or at rest&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sleep terror disorder: This involves episodes of screaming, intense fear, and flailing while still asleep, often accompanied by sleepwalking. It is more common in children and doesn&#x27;t align with the symptom of involuntary leg movements.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sleep terror disorder:&lt;/li&gt;&lt;li&gt;â€¢ episodes of screaming, intense fear, and flailing while still asleep, often accompanied by sleepwalking.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Narcolepsy: Narcolepsy presents with excessive daytime sleepiness, cataplexy (brief episodes of muscle weakness), sleep paralysis, and hypnagogic hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Narcolepsy:&lt;/li&gt;&lt;li&gt;â€¢ excessive daytime sleepiness, cataplexy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Periodic limb movement disorder (previously called nocturnal myoclonus ) is characterized by repetitive, involuntary limb movements during sleep, often leading to sleep disturbance and daytime fatigue . It occurs primarily in NREM sleep . It is seen folate deficiency, renal disease, anemia and with the antidepressant use. It is distinct from restless legs syndrome, which involves an uncomfortable urge to move the legs while awake and at rest.&lt;/li&gt;&lt;li&gt;âž¤ Periodic limb movement disorder&lt;/li&gt;&lt;li&gt;âž¤ characterized by repetitive, involuntary limb movements during sleep, often leading to sleep disturbance and daytime fatigue&lt;/li&gt;&lt;li&gt;âž¤ primarily in NREM sleep&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 501.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 501.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

        // Toggle quiz navigation panel

        // Toggle results navigation panel

            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;

                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);

        // Close submit modal
        function closeSubmitModal() {

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question

                confetti({
