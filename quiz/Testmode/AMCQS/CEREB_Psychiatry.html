 high enough to cause the level of memory impairment&lt;/li&gt;&lt;li&gt;â€¢ Option C. &amp;gt;300 mg/dL : At levels above 300 mg/dL , individuals are at risk of severe intoxication , which can lead to stupor, unconsciousness, and potentially life-threatening respiratory depression.&lt;/li&gt;&lt;li&gt;â€¢ Option C. &amp;gt;300 mg/dL&lt;/li&gt;&lt;li&gt;â€¢ levels above 300 mg/dL&lt;/li&gt;&lt;li&gt;â€¢ risk of severe intoxication&lt;/li&gt;&lt;li&gt;â€¢ Option D. 30-80 mg/dL : This is a lower range of BAC and is more likely to result in mild impairment with reduced inhibitions and slight impairment in coordination and concentration.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. 30-80 mg/dL&lt;/li&gt;&lt;li&gt;â€¢ lower range of BAC&lt;/li&gt;&lt;li&gt;â€¢ likely to result in mild impairment&lt;/li&gt;&lt;li&gt;â€¢ reduced inhibitions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Symptoms of alcohol intoxication depend upon the blood alcohol concentration .&lt;/li&gt;&lt;li&gt;âž¤ Symptoms of alcohol intoxication depend upon the blood alcohol concentration&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old man is brought to the emergency department by his brother, who reports that for the past 36 hours, the patient has been hearing voices. The patient seems terrified, often claiming that people are conspiring against him. He has a long history of alcohol abuse, often consuming a pint of whiskey daily. He mentioned trying to quit alcohol three days ago. On examination, he is oriented to time, place, and person, but appears extremely distressed by the voices he claims to hear and he has tremors. He has no seizures or other withdrawal symptoms. His vitals are stable. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol-induced delirium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol withdrawal with perceptual disturbances&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brief psychotic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alcohol withdrawal with perceptual disturbances&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Alcohol withdrawal with perceptual disturbances&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alcohol-induced delirium : Also known as delirium tremens , this condition presents with a clouded sensorium , severe autonomic hyperactivity (such as high blood pressure, tachycardia, fever), tremors, and hallucinations. However, the patientâ€™s orientation to time, place, and person and stable vitals make this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Alcohol-induced delirium&lt;/li&gt;&lt;li&gt;â€¢ delirium tremens&lt;/li&gt;&lt;li&gt;â€¢ presents with a clouded sensorium&lt;/li&gt;&lt;li&gt;â€¢ severe autonomic hyperactivity&lt;/li&gt;&lt;li&gt;â€¢ tremors, and hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizophrenia : Schizophrenia is characterized by delusions, hallucinations, disorganized speech , negative symptoms and disorganized or catatonic behavior . The acute onset of symptoms and the recent history of alcohol withdrawal make schizophrenia less likely in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ delusions, hallucinations, disorganized speech&lt;/li&gt;&lt;li&gt;â€¢ negative symptoms&lt;/li&gt;&lt;li&gt;â€¢ disorganized or catatonic behavior&lt;/li&gt;&lt;li&gt;â€¢ Option D. Brief psychotic disorder : This disorder is characterized by the sudden onset of psychotic symptoms, such as hallucinations and delusions , that last less than one month. However, in the context of recent alcohol withdrawal, alcohol withdrawal with perceptual disturbances is a more likely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Brief psychotic disorder&lt;/li&gt;&lt;li&gt;â€¢ sudden onset of psychotic symptoms,&lt;/li&gt;&lt;li&gt;â€¢ hallucinations and delusions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Alcohol withdrawal with perceptual disturbances is a condition that can occur in the context of alcohol withdrawal, characterized by hallucinations , in the absence of any disturbances of consciousness. Usually, auditory hallucinations are present. It occurs 12-24 hours after the last alcohol drink .&lt;/li&gt;&lt;li&gt;âž¤ Alcohol withdrawal with perceptual disturbances&lt;/li&gt;&lt;li&gt;âž¤ that can occur in the context of alcohol withdrawal,&lt;/li&gt;&lt;li&gt;âž¤ hallucinations&lt;/li&gt;&lt;li&gt;âž¤ absence of any disturbances of consciousness.&lt;/li&gt;&lt;li&gt;âž¤ 12-24 hours after the last alcohol drink&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient with alcohol dependence syndrome, what clinical manifestation is most likely to be observed 72 hours after cessation of alcohol use?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tremors, sweating&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol withdrawal with perceptual disturbances&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol withdrawal seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delirium tremens&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Delirium tremens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-151057.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â D) Delirium tremens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Tremors and sweating are more indicative of mild alcohol withdrawal , which usually occurs within 6-8 hours after the last drink.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ Tremors and sweating are more indicative of mild alcohol withdrawal&lt;/li&gt;&lt;li&gt;â€¢ Option B. Alcohol withdrawal with perceptual disturbances typically occurs 12-24 hours after the last drink and involves hallucinations occurring in a clear sensorium.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Alcohol withdrawal with perceptual disturbances typically occurs 12-24 hours&lt;/li&gt;&lt;li&gt;â€¢ Option C. Alcohol withdrawal seizures generally occur 24-48 hours after the last drink and are usually generalized tonic-clonic seizures.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C.&lt;/li&gt;&lt;li&gt;â€¢ Alcohol withdrawal seizures&lt;/li&gt;&lt;li&gt;â€¢ occur 24-48 hours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 53-year-old male is brought to the emergency department by his wife who reports that he abruptly stopped drinking alcohol three days ago after 30 years of heavy daily consumption. She says that over the past 24 hours, he&#x27;s become increasingly agitated, and confused, and has been having hallucinations. On examination, the patient is visibly distressed, with tremors, dilated pupils, and profuse sweating. His heart rate is 120 beats/min, and his blood pressure is 180/100 mm Hg. He appears disoriented to time and place and is picking at invisible objects in the air. Which of the following is the most appropriate next step in managing this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer haloperidol.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Begin disulfiram therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intravenous Lorazepam and thiamine supplementation.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oral Lorazepam and thiamine supplementation.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intravenous Lorazepam and thiamine supplementation.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-151325.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Intravenous Lorazepam and thiamine supplementation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Administer haloperidol : Haloperidol is generally avoided in the initial treatment of DTs due to the risk of lowering the seizure threshold.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Administer haloperidol&lt;/li&gt;&lt;li&gt;â€¢ generally avoided in the initial treatment of DTs&lt;/li&gt;&lt;li&gt;â€¢ Option B. Begin disulfiram therapy: Disulfiram is used as a deterrent agent to drinking in stable, recovering alcohol-dependent patients , not in the acute management of severe alcohol withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Begin disulfiram therapy:&lt;/li&gt;&lt;li&gt;â€¢ deterrent agent to drinking in stable, recovering alcohol-dependent patients&lt;/li&gt;&lt;li&gt;â€¢ Option D. Oral Lorazepam and thiamine supplementation : While Lorazepam and thiamine are appropriate, given the severity of the patient&#x27;s symptoms (including agitation and confusion), intravenous administration is preferred to ensure rapid and reliable absorption.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Oral Lorazepam and thiamine supplementation&lt;/li&gt;&lt;li&gt;â€¢ given the severity of the patient&#x27;s symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Management of alcohol withdrawal:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49-year-old man was brought to the emergency department by his friends due to changes in his behavior and difficulty walking over the past week. They report that he has been a heavy drinker for several years and recently lost his job. He&#x27;s been consuming alcohol more frequently since then and has been eating poorly. On examination, the patient appears malnourished and disoriented. Notably, he has bilateral nystagmus and difficulty with horizontal gaze. He is ataxic, with a wide-based, unsteady gait, and he&#x27;s unable to walk without support. The neurological examination also reveals decreased deep tendon reflexes. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcoholic cerebellar degeneration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute alcoholic myopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernickeâ€™s encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chronic alcoholic myopathy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Wernickeâ€™s encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/4.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Wernickeâ€™s encephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alcoholic cerebellar degeneration : This condition presents with symptoms of cerebellar dysfunction , such as ataxia , but would not typically include oculomotor abnormalities or acute confusion, which are characteristic of Wernickeâ€™s encephalopathy.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Alcoholic&lt;/li&gt;&lt;li&gt;â€¢ cerebellar degeneration&lt;/li&gt;&lt;li&gt;â€¢ symptoms of cerebellar dysfunction&lt;/li&gt;&lt;li&gt;â€¢ ataxia&lt;/li&gt;&lt;li&gt;â€¢ Option B. and D. Acute and chronic alcoholic myopathy would present with muscle pain, tenderness, swelling, or weakness , rather than the neurological symptoms seen in Wernickeâ€™s.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. and D. Acute and chronic alcoholic&lt;/li&gt;&lt;li&gt;â€¢ myopathy&lt;/li&gt;&lt;li&gt;â€¢ present with muscle pain, tenderness, swelling, or weakness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wernickeâ€™s encephalopathy is an acute complication due to thiamine (Vitamin B1) deficiency . It is characterized by a triad of global confusion , ophthalmoplegia (6th cranial nerve palsy &amp;gt; 3rd nerve palsy), and ataxia in the context of chronic alcohol abuse . Immediate treatment with thiamine is essential.&lt;/li&gt;&lt;li&gt;âž¤ Wernickeâ€™s encephalopathy&lt;/li&gt;&lt;li&gt;âž¤ acute complication due to thiamine&lt;/li&gt;&lt;li&gt;âž¤ deficiency&lt;/li&gt;&lt;li&gt;âž¤ characterized by a triad of global confusion&lt;/li&gt;&lt;li&gt;âž¤ ophthalmoplegia&lt;/li&gt;&lt;li&gt;âž¤ ataxia&lt;/li&gt;&lt;li&gt;âž¤ chronic alcohol abuse&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with alcohol dependence syndrome presented in a medicine emergency with symptoms suggestive of hypoglycemia. He was administered 25% dextrose, following which he developed confusion, ataxia, and disturbance in vision. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Marchiafava-Bignami syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Wernickeâ€™s encephalopathy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Central pontine myelinolysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Korsakoff syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Wernickeâ€™s encephalopathy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Wernickeâ€™s encephalopathy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Marchiafava-Bignami syndrome : This is a rare neurological condition associated with chronic alcohol consumption , characterized by demyelination , primarily of the corpus callosum. Its clinical presentation is different and typically does not involve the acute onset of symptoms following glucose administration.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Marchiafava-Bignami syndrome&lt;/li&gt;&lt;li&gt;â€¢ rare neurological condition associated with chronic alcohol consumption&lt;/li&gt;&lt;li&gt;â€¢ demyelination&lt;/li&gt;&lt;li&gt;â€¢ Option C. Central pontine myelinolysis : This condition typically occurs due to rapid correction of hyponatremia and is characterized by damage to the myelin sheath in the central pons. It does not present acutely following glucose administration.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Central pontine myelinolysis&lt;/li&gt;&lt;li&gt;â€¢ occurs due to rapid correction of hyponatremia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Korsakoff syndrome : This is a chronic neuropsychiatric syndrome often following Wernicke&#x27;s encephalopathy and is characterized by severe memory impairment and confabulation. It does not present with the acute onset of symptoms seen in Wernickeâ€™s encephalopathy.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Korsakoff syndrome&lt;/li&gt;&lt;li&gt;â€¢ chronic neuropsychiatric syndrome often following Wernicke&#x27;s encephalopathy and is characterized by severe memory impairment and confabulation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Wernickeâ€™s encephalopathy is caused by thiamine (vitamin B1) deficiency , which is common in individuals with chronic alcohol use due to poor nutritional intake and absorption . Administration of glucose without concurrent thiamine supplementation can precipitate or exacerbate Wernickeâ€™s encephalopathy, as glucose metabolism increases the demand for thiamine.&lt;/li&gt;&lt;li&gt;âž¤ Wernickeâ€™s encephalopathy&lt;/li&gt;&lt;li&gt;âž¤ thiamine&lt;/li&gt;&lt;li&gt;âž¤ deficiency&lt;/li&gt;&lt;li&gt;âž¤ common in individuals with chronic alcohol use due to poor nutritional intake&lt;/li&gt;&lt;li&gt;âž¤ absorption&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male is brought to the emergency department by his brother, who reports that the patient has been acting increasingly confused over the past few days. The patient has a history of chronic alcohol abuse. On examination, the patient displays nystagmus and a wide-based gait. When questioned, he seems disoriented and provides inconsistent accounts of recent events. Further neurologic examination reveals bilateral lateral rectus palsy. Given the patient&#x27;s presentation, which of the following brain regions is most likely affected?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frontal lobe.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Basal ganglia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mammillary bodies and periaqueductal gray.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Parietal lobe.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mammillary bodies and periaqueductal gray.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Mammillary bodies and periaqueductal gray.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Frontal Lobe damage often presents with cognitive and behavioral changes , not with the triad of symptoms seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Frontal Lobe&lt;/li&gt;&lt;li&gt;â€¢ presents with cognitive and behavioral changes&lt;/li&gt;&lt;li&gt;â€¢ Option B. Basal Ganglia dysfunction typically leads to movement disorders like Parkinson&#x27;s disease .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Basal Ganglia&lt;/li&gt;&lt;li&gt;â€¢ leads to movement disorders like Parkinson&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Option D. Parietal Lobe dysfunction can lead to sensory deficits and problems with spatial awareness , not the presentation seen in Wernicke&#x27;s encephalopathy.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Parietal Lobe&lt;/li&gt;&lt;li&gt;â€¢ sensory deficits and problems with spatial awareness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neuropathological lesions seen in Wernicke-Korsakoff syndrome are usually symmetrical. They involve mammillary bodies, periaqueductal grey matter, thalamus, hypothalamus, midbrain, pons, medulla, fornix, and cerebellum.&lt;/li&gt;&lt;li&gt;âž¤ Neuropathological lesions&lt;/li&gt;&lt;li&gt;âž¤ Wernicke-Korsakoff syndrome&lt;/li&gt;&lt;li&gt;âž¤ symmetrical.&lt;/li&gt;&lt;li&gt;âž¤ involve mammillary bodies, periaqueductal grey matter, thalamus, hypothalamus, midbrain, pons, medulla, fornix, and cerebellum.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following symptoms is not typically associated with delirium tremens (DT)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Confusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Visual hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Coarse tremors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Oculomotor nerve palsy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Oculomotor nerve palsy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Oculomotor nerve palsy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A : Confusion and disorientation&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A&lt;/li&gt;&lt;li&gt;â€¢ Confusion and disorientation&lt;/li&gt;&lt;li&gt;â€¢ Option B : Visual hallucinations , often vivid and terrifying&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Visual hallucinations&lt;/li&gt;&lt;li&gt;â€¢ Option C : Coarse tremors , particularly of the hands&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Coarse tremors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium tremens , a severe form of alcohol withdrawal , is characterized by confusion, visual hallucinations, and coarse tremors . Oculomotor nerve palsy is not a typical feature of DT and suggests other neurological conditions or deficiencies.&lt;/li&gt;&lt;li&gt;âž¤ Delirium tremens&lt;/li&gt;&lt;li&gt;âž¤ severe form of alcohol withdrawal&lt;/li&gt;&lt;li&gt;âž¤ characterized by confusion, visual hallucinations, and coarse tremors&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old male with a known history of chronic alcohol use is brought to the emergency department by his friends. They express concern about his recent and rapid cognitive decline. Over the past few weeks, he&#x27;s become progressively lethargic, and forgetful, and has had difficulty with coordination. On examination, the patient has dysarthria and a wide-based, unsteady gait. MRI of the brain reveals symmetrical hyperintensities and atrophy in the corpus callosum. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Korsakoff&#x27;s syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Marchiafava-Bignami disease.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple sclerosis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Marchiafava-Bignami disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Marchiafava-Bignami disease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Korsakoff&#x27;s syndrome : Korsakoff&#x27;s syndrome is also associated with chronic alcohol use and results from thiamine (vitamin B1) deficiency . It primarily affects memory, with symptoms including severe anterograde amnesia, confabulation, and minimal content in conversation . While it could present with some of the symptoms described, the specific MRI findings are more indicative of MBD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Korsakoff&#x27;s syndrome&lt;/li&gt;&lt;li&gt;â€¢ associated with chronic alcohol use and results from thiamine&lt;/li&gt;&lt;li&gt;â€¢ deficiency&lt;/li&gt;&lt;li&gt;â€¢ affects memory, with symptoms including severe anterograde amnesia, confabulation, and minimal content in conversation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Alzheimer&#x27;s disease : Alzheimer&#x27;s disease typically presents with a progressive decline in memory and other cognitive functions . While it can lead to brain atrophy, the pattern of atrophy is different, and the specific MRI findings of corpus callosum involvement are not characteristic of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ presents with a progressive decline in memory and other cognitive functions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Multiple sclerosis : Multiple sclerosis is an autoimmune disorder that affects the central nervous system , leading to demyelination . While it can cause a variety of neurological symptoms and may show white matter changes on MRI, the specific finding of corpus callosum atrophy and hyperintensities, in the context of chronic alcohol use, is more suggestive of MBD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Multiple sclerosis&lt;/li&gt;&lt;li&gt;â€¢ autoimmune disorder that affects the central nervous system&lt;/li&gt;&lt;li&gt;â€¢ demyelination&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Marchiafava-Bignami disease is a rare condition predominantly observed in those with chronic alcohol use , characterized by primary demyelination and necrosis of the corpus callosum . Symptoms can vary but often include a combination of cognitive impairment, seizures, motor deficits, and neuropsychiatric symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Marchiafava-Bignami disease&lt;/li&gt;&lt;li&gt;âž¤ rare condition predominantly observed in those with chronic alcohol use&lt;/li&gt;&lt;li&gt;âž¤ primary demyelination&lt;/li&gt;&lt;li&gt;âž¤ necrosis of the corpus callosum&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page No 40.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : A Short Textbook of Psychiatry, 7th edition, Page No 40.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a characteristic feature of Korsakoff syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anterograde amnesia with recent memory loss&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Confusion, ophthalmoplegia and ataxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of identity, memory, and intact personality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Impairment of implicit memory and immediate recall&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anterograde amnesia with recent memory loss&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â A) Anterograde amnesia with recent memory loss&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Confusion, ophthalmoplegia, and ataxia : These are symptoms of Wernicke&#x27;s encephalopathy , which is an acute neurological disorder caused by thiamine deficiency. Wernicke&#x27;s encephalopathy often precedes or coexists with Korsakoff syndrome, and the combined condition is known as Wernicke-Korsakoff syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Confusion, ophthalmoplegia, and ataxia&lt;/li&gt;&lt;li&gt;â€¢ symptoms of Wernicke&#x27;s encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ acute neurological disorder caused by thiamine deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Loss of identity, memory, and intact personality : This option does not accurately describe any well-defined neurological or psychiatric condition . Dissociative disorders might involve issues with identity and memory but are distinct from Korsakoff syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Loss of identity, memory, and intact personality&lt;/li&gt;&lt;li&gt;â€¢ does not accurately describe&lt;/li&gt;&lt;li&gt;â€¢ well-defined neurological or psychiatric condition&lt;/li&gt;&lt;li&gt;â€¢ Option D. Impairment of implicit memory and immediate recall: While there can be impairment in the ability to immediately recall information in Korsakoff syndrome , the hallmark is more the loss of short-term memory and difficulty forming new memories . Implicit memory (procedural memory) is often preserved in Korsakoff syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Impairment of implicit memory and immediate recall:&lt;/li&gt;&lt;li&gt;â€¢ impairment in the ability to immediately recall information in Korsakoff syndrome&lt;/li&gt;&lt;li&gt;â€¢ loss of short-term memory and difficulty forming new memories&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Korsakoff&#x27;s syndrome is a chronic neurological disorder which results from long-term alcohol use . It primarily manifests as recent memory impairment, anterograde amnesia (inability to form new memories), retrograde amnesia (inability to recall past memories), and confabulations (unintentionally creating false stories to compensate for memory gaps). The anterograde amnesia is typically more significant than the retrograde amnesia . This condition is caused due to deficiency in thiamine. The management of Korsakoff&#x27;s syndrome typically involves administering oral thiamine for a duration of 3-12 months . Unfortunately, only about 20% of individuals affected by Korsakoff&#x27;s syndrome experience full recovery.&lt;/li&gt;&lt;li&gt;âž¤ Korsakoff&#x27;s syndrome&lt;/li&gt;&lt;li&gt;âž¤ chronic neurological disorder&lt;/li&gt;&lt;li&gt;âž¤ long-term alcohol use&lt;/li&gt;&lt;li&gt;âž¤ manifests as recent memory impairment, anterograde amnesia&lt;/li&gt;&lt;li&gt;âž¤ retrograde amnesia&lt;/li&gt;&lt;li&gt;âž¤ confabulations&lt;/li&gt;&lt;li&gt;âž¤ anterograde amnesia&lt;/li&gt;&lt;li&gt;âž¤ more significant than the retrograde amnesia&lt;/li&gt;&lt;li&gt;âž¤ administering oral thiamine for a duration of 3-12 months .&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male presents to an addiction medicine clinic for the management of his alcohol dependence. He has been in and out of rehabilitation centers and has tried various methods to quit drinking, but relapses have been frequent. He is currently in his third week of sobriety and is determined to maintain his abstinence. The physician discusses adding a medication to support his efforts and prescribes acamprosate. The patient, curious about the medication and having a background in biology, asks about how the drug works. Which of the following best describes the mechanism of action of acamprosate?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acamprosate blocks opioid receptors, reducing the euphoric effects of alcohol.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acamprosate inhibits the enzyme aldehyde dehydrogenase, leading to aversive reactions when alcohol is consumed.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acamprosate modulates glutamatergic neurotransmission, restoring balance between excitatory and inhibitory systems in the brain.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acamprosate enhances GABAergic activity, leading to a sedative effect that substitutes for alcohol.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acamprosate modulates glutamatergic neurotransmission, restoring balance between excitatory and inhibitory systems in the brain.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acamprosate modulates glutamatergic neurotransmission, restoring balance between excitatory and inhibitory systems in the brain.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acamprosate blocks opioid receptors, reducing the euphoric effects of alcohol : This describes the mechanism of action of naltrexone , another medication used in the treatment of alcohol dependence. Naltrexone is an opioid antagonist that reduces the rewarding effects of alcohol consumption.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Acamprosate&lt;/li&gt;&lt;li&gt;â€¢ blocks opioid receptors, reducing the euphoric effects of alcohol&lt;/li&gt;&lt;li&gt;â€¢ mechanism of action of naltrexone&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acamprosate inhibits the enzyme aldehyde dehydrogenase, leading to aversive reactions when alcohol is consumed : This is the mechanism of action of disulfiram , a medication that causes unpleasant symptoms (such as flushing, nausea, and palpitations) when alcohol is consumed, thereby deterring its use.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Acamprosate&lt;/li&gt;&lt;li&gt;â€¢ inhibits the enzyme aldehyde dehydrogenase, leading to aversive reactions when alcohol is consumed&lt;/li&gt;&lt;li&gt;â€¢ mechanism of action of disulfiram&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acamprosate enhances GABAergic activity, leading to a sedative effect that substitutes for alcohol: This is not the mechanism of action of acamprosate . While benzodiazepines enhance GABAergic activity and are used in the acute management of alcohol withdrawal, acamprosate does not work by enhancing GABAergic activity or providing a sedative effect.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acamprosate&lt;/li&gt;&lt;li&gt;â€¢ enhances GABAergic activity, leading to a sedative effect that substitutes for alcohol:&lt;/li&gt;&lt;li&gt;â€¢ not the mechanism of action of acamprosate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acamprosate is believed to modulate glutamatergic neurotransmission through its NMDA antagonistic action , helping to restore a balance between excitatory and inhibitory systems in the brain , thus aiding in the maintenance of alcohol abstinence. Side effects include diarrhea, abdominal pain, nausea, vomiting, and pruritis.&lt;/li&gt;&lt;li&gt;âž¤ Acamprosate&lt;/li&gt;&lt;li&gt;âž¤ modulate glutamatergic neurotransmission through its NMDA antagonistic action&lt;/li&gt;&lt;li&gt;âž¤ helping to restore a balance between excitatory and inhibitory systems in the brain&lt;/li&gt;&lt;li&gt;âž¤ Dosage of acamprosate:&lt;/li&gt;&lt;li&gt;âž¤ &amp;lt;60 kgs: 1332 mg/day&lt;/li&gt;&lt;li&gt;âž¤ &amp;gt;60 kgs: 1998 mg/day&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 463.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 463.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old male with a history of alcohol use disorder has been motivated to quit drinking and has been attending a local support group. His psychiatrist recently prescribed him a medication to discourage alcohol consumption. Today, he attends a family gathering and, forgetting about his medication, consumes a glass of wine. Within minutes, he develops facial flushing, headache, palpitations, nausea, and shortness of breath. His family, alarmed by his sudden and dramatic reaction, rush him to the emergency department. Which of the following medications is most likely responsible for this patient&#x27;s symptoms upon alcohol consumption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naltrexone.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acamprosate.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disulfiram.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lorazepam.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disulfiram.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Disulfiram.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Naltrexone : Naltrexone is used in the treatment of alcohol dependence by reducing the craving for alcohol and the pleasure derived from drinking . However, it does not produce an adverse reaction when alcohol is consumed.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Naltrexone&lt;/li&gt;&lt;li&gt;â€¢ used in the treatment of alcohol dependence by reducing the craving for alcohol&lt;/li&gt;&lt;li&gt;â€¢ pleasure derived from drinking&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acamprosate : Acamprosate helps in maintaining abstinence in alcohol-dependent patients by modulating glutamatergic neurotransmission but does not cause a reaction when alcohol is consumed.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Acamprosate&lt;/li&gt;&lt;li&gt;â€¢ maintaining abstinence in alcohol-dependent patients by modulating glutamatergic neurotransmission&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lorazepam: Lorazepam is a benzodiazepine used in the management of alcohol withdrawal symptoms and anxiety disorders . It does not cause an adverse reaction upon alcohol consumption, although combining alcohol with benzodiazepines can lead to increased sedation and respiratory depression.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Lorazepam:&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine used in the management of alcohol withdrawal symptoms and anxiety disorders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Disulfiram inhibits aldehyde dehydrogenase , thus preventing the metabolism of alcohol in the liver . This results in an accumulation of acetaldehyde which causes a disulfiram-alcohol reaction . The therapeutic effect of disulfiram is therefore mediated through its incompatibility with alcohol, resulting in alcohol aversion. It should be started at least 24 hours after the last drink.&lt;/li&gt;&lt;li&gt;âž¤ Disulfiram inhibits aldehyde dehydrogenase&lt;/li&gt;&lt;li&gt;âž¤ preventing the metabolism of alcohol in the liver&lt;/li&gt;&lt;li&gt;âž¤ accumulation of acetaldehyde which causes a disulfiram-alcohol reaction&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 464-466.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 464-466.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which substance accumulates as a result of disulfiram use in the metabolism of alcohol?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CH3CH2CHO&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CH3CHO&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CH3CH2OH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CH3COOH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CH3CHO&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/whatsapp-image-2024-03-15-at-101809-am_SWEIY1E.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CH3CHO&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CH3CH2CHO (propionaldehyde) is not the correct substance , as it is not a major intermediate in the metabolism of ethanol.&lt;/li&gt;&lt;li&gt;â€¢ Option A. CH3CH2CHO (propionaldehyde) is&lt;/li&gt;&lt;li&gt;â€¢ not the correct substance&lt;/li&gt;&lt;li&gt;â€¢ Option C. CH3CH2OH (ethanol) is the substance consumed that gets metabolized into acetaldehyde ; it does not accumulate due to disulfiram use.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. CH3CH2OH (ethanol)&lt;/li&gt;&lt;li&gt;â€¢ substance consumed that gets metabolized into acetaldehyde&lt;/li&gt;&lt;li&gt;â€¢ Option D CH3COOH (acetic acid) is the end product of ethanol metabolism that would be produced from acetaldehyde-by-acetaldehyde dehydrogenase, which is inhibited by disulfiram. Therefore, it does not accumulate.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D CH3COOH (acetic acid)&lt;/li&gt;&lt;li&gt;â€¢ end product of ethanol metabolism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page 42.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : A Short Textbook of Psychiatry, 7th edition, Page 42.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these substances is most frequently used illegally worldwide?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opioid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cannabis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cannabis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cannabis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cocaine is a widely used substance with significant global implications, especially in specific regions like North and South America. However, its use doesn&#x27;t surpass that of cannabis on a global scale .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cocaine&lt;/li&gt;&lt;li&gt;â€¢ its use doesn&#x27;t surpass that of cannabis on a global scale .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Opioids , including both prescription and non-prescription forms, are a significant concern. Nonetheless, its global illegal use is still less than that of cannabis .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Opioids&lt;/li&gt;&lt;li&gt;â€¢ its global illegal use is still less than that of cannabis&lt;/li&gt;&lt;li&gt;â€¢ .&lt;/li&gt;&lt;li&gt;â€¢ Option C Alcohol , though commonly consumed, is not an illicit substance in most parts of the world. It&#x27;s legal in many countries, with restrictions based on age or quantity, and some countries or regions prohibit its consumption entirely based on religious or other reasons.&lt;/li&gt;&lt;li&gt;â€¢ Option C Alcohol&lt;/li&gt;&lt;li&gt;â€¢ not an illicit substance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cannabis is the most commonly used illegal drug in the world and in India.&lt;/li&gt;&lt;li&gt;âž¤ Cannabis is the most commonly used illegal drug in the world and in India.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 288.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 288.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents to the dermatology outpatient department with multiple excoriated lesions on her arms and face. She appears anxious and frequently scratches at her skin, stating she feels bugs crawling beneath it. She admits to using a white powder intranasally for the past few weeks. Which of the following terms best describes her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Urticaria.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delusional parasitosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Allergic contact dermatitis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Formication.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Formication.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Formication.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Urticaria : Urticaria, or hives , is characterized by itchy welts on the skin and is usually due to an allergic reaction . It does not include sensations of bugs crawling under the skin.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ Urticaria&lt;/li&gt;&lt;li&gt;â€¢ or hives&lt;/li&gt;&lt;li&gt;â€¢ itchy welts on the skin and is usually due to an allergic reaction&lt;/li&gt;&lt;li&gt;â€¢ Option B. Delusional parasitosis : In delusional parasitosis, individuals have a fixed, false belief that they are infested with parasites, without any objective evidence of such an infestation . While this condition could present with similar symptoms, the recent drug use and the specific sensation of crawling insects suggest formication rather than a delusional disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Delusional&lt;/li&gt;&lt;li&gt;â€¢ parasitosis&lt;/li&gt;&lt;li&gt;â€¢ individuals have a fixed, false belief that they are infested with parasites,&lt;/li&gt;&lt;li&gt;â€¢ without any objective evidence of such an infestation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Allergic contact dermatitis : This is a skin reaction resulting from exposure to allergens or irritants . It typically presents with red, itchy, and sometimes blistering skin rashes, but not with the sensation of insects crawling on or under the skin.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C.&lt;/li&gt;&lt;li&gt;â€¢ Allergic&lt;/li&gt;&lt;li&gt;â€¢ contact&lt;/li&gt;&lt;li&gt;â€¢ dermatitis&lt;/li&gt;&lt;li&gt;â€¢ skin reaction resulting from exposure to allergens or irritants&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Formication , the sensation of bugs crawling on or under the skin , is a tactile hallucination commonly associated with cocaine use and can result in excoriated skin lesions due to repeated scratching . It is also known as the cocaine bug or magnan phenomenon.&lt;/li&gt;&lt;li&gt;âž¤ Formication&lt;/li&gt;&lt;li&gt;âž¤ sensation of bugs crawling on or under the skin&lt;/li&gt;&lt;li&gt;âž¤ tactile hallucination commonly associated with cocaine use and can result in excoriated skin lesions due to repeated scratching&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 304 .&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 304&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which clinical feature is unlikely to be associated with cocaine intoxication in a patient who presents to the emergency department?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperthermia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bradycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Bradycardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Agitation is a common symptom of cocaine intoxication due to its stimulant effects.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Agitation&lt;/li&gt;&lt;li&gt;â€¢ common symptom of cocaine intoxication&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hyperthermia can occur with cocaine use , especially when combined with physical activity and in crowded environments.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hyperthermia&lt;/li&gt;&lt;li&gt;â€¢ occur with cocaine use&lt;/li&gt;&lt;li&gt;â€¢ Option D. Myocardial infarction is a recognized complication of cocaine use , as cocaine can cause coronary artery spasms and increased oxygen demand on the heart.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Myocardial infarction&lt;/li&gt;&lt;li&gt;â€¢ recognized complication of cocaine use&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cocaine intoxication is characterized by euphoria, sympathetic symptoms (tachycardia, palpitations, hypertension, sweating, mydriasis), paranoid ideations (persecutory ideations) and auditory hallucinations, tactile hallucinations or cocaine bugs or magnan phenomenon or formication (sensation of insects crawling under the skin).&lt;/li&gt;&lt;li&gt;âž¤ Cocaine intoxication&lt;/li&gt;&lt;li&gt;âž¤ euphoria, sympathetic symptoms&lt;/li&gt;&lt;li&gt;âž¤ paranoid ideations&lt;/li&gt;&lt;li&gt;âž¤ auditory hallucinations, tactile hallucinations or cocaine bugs or magnan phenomenon or formication&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 304.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 304.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman is brought to the emergency department by her roommate who found her drowsy and struggling to breathe. Her respirations are slow and shallow, pinpoint pupils are noted, and empty pill bottles are discovered in her bag. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Opioid overdose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Opioid withdrawal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine withdrawal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alcohol intoxication&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Opioid overdose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/6_DGRJ7jQ.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Opioid overdose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Opioid withdrawal : Withdrawal from opioids typically presents with symptoms like agitation, anxiety, muscle aches, increased tearing, insomnia, runny nose, sweating, yawning, and later, abdominal cramping, diarrhea, dilated pupils, nausea, and vomiting. It does not cause respiratory depression or miosis .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Opioid withdrawal&lt;/li&gt;&lt;li&gt;â€¢ It does not cause respiratory depression or miosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cocaine withdrawal : Withdrawal from cocaine usually involves depression, fatigue, increased appetite, and prolonged but disturbed sleep. It is not characterized by respiratory depression or miosis.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Cocaine withdrawal&lt;/li&gt;&lt;li&gt;â€¢ not characterized by respiratory depression or miosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Alcohol intoxication: While alcohol intoxication can cause drowsiness, it does not cause pinpoint pupils and the degree of respiratory depression described in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Alcohol intoxication:&lt;/li&gt;&lt;li&gt;â€¢ it does not cause pinpoint pupils and the degree of respiratory depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 293.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 293.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the emergency department with a 24-hour history of restlessness, muscle pain, excessive yawning, and lacrimation. He admits to stopping the use of an illicit drug a few days ago, which he had been using daily for the past two years. On examination, he has dilated pupils, an increased heart rate, and piloerection. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine intoxication.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphetamine withdrawal.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Opioid withdrawal.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzodiazepine withdrawal.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Opioid withdrawal.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Opioid withdrawal.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cocaine intoxication : Symptoms would include euphoria, hyperactivity, anxiety, dilated pupils, tachycardia, and hypertension , but not typically the muscle pain , yawning, and lacrimation seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cocaine intoxication&lt;/li&gt;&lt;li&gt;â€¢ include euphoria, hyperactivity, anxiety, dilated pupils, tachycardia, and hypertension&lt;/li&gt;&lt;li&gt;â€¢ not typically the muscle pain&lt;/li&gt;&lt;li&gt;â€¢ Option B. Amphetamine withdrawal : Withdrawal from amphetamines generally leads to symptoms like fatigue, increased appetite, and depression , not the array of physical symptoms described in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Amphetamine withdrawal&lt;/li&gt;&lt;li&gt;â€¢ leads to symptoms like fatigue, increased appetite, and depression&lt;/li&gt;&lt;li&gt;â€¢ Option D. Benzodiazepine withdrawal: Symptoms include anxiety, insomnia, sweating, tremors, and, in severe cases, seizures. The symptoms presented by the patient are more consistent with opioid withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Benzodiazepine withdrawal:&lt;/li&gt;&lt;li&gt;â€¢ anxiety, insomnia, sweating, tremors, and, in severe cases, seizures.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Opioid withdrawal symptoms usually appear around 6-8 hours after the last dose, peak around the second or third day , and subside during the next 7-10 days . It produces a flu-like syndrome . It is characterized by yawning, lacrimation, rhinorrhea, sweating, restlessness, muscle cramps and generalized body ache, dilated pupils, piloerection, and gastrointestinal symptoms like diarrhea.&lt;/li&gt;&lt;li&gt;âž¤ Opioid withdrawal symptoms&lt;/li&gt;&lt;li&gt;âž¤ appear around 6-8 hours after the last dose, peak around the second or third day&lt;/li&gt;&lt;li&gt;âž¤ subside during the next 7-10 days&lt;/li&gt;&lt;li&gt;âž¤ flu-like syndrome&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 292-293.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 292-293.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a 20-year history of smoking 1 pack of cigarettes daily presents to the clinic expressing a desire to quit smoking. On inquiring about previous quit attempts, he mentions that he tried quitting \&quot;cold turkey\&quot; several times without success. Which of the following pharmacotherapeutic options is most effective in assisting him with smoking cessation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nicotine spray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nicotine gums&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Varenicline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Varenicline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Varenicline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nicotine spray provides a rapid dose of nicotine to meet intense cravings , but it&#x27;s typically less effective than varenicline.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nicotine spray&lt;/li&gt;&lt;li&gt;â€¢ rapid dose of nicotine to meet intense cravings&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nicotine gums help by reducing withdrawal symptoms. They&#x27;re beneficial, but when compared head-to-head, varenicline often demonstrates superior efficacy.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nicotine&lt;/li&gt;&lt;li&gt;â€¢ help by reducing withdrawal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bupropion is an atypical antidepressant and smoking cessation aid . It&#x27;s effective and can be combined with nicotine replacement therapy. However, in direct comparisons, varenicline often shows higher smoking cessation rates.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Bupropion&lt;/li&gt;&lt;li&gt;â€¢ atypical antidepressant and smoking cessation aid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Varenicline is a first line pharmacotherapeutic option for assisting with smoking cessation, as it helps reduce cravings and withdrawal symptoms in individuals attempting to quit smoking .&lt;/li&gt;&lt;li&gt;âž¤ Varenicline&lt;/li&gt;&lt;li&gt;âž¤ first line pharmacotherapeutic option for assisting with smoking cessation,&lt;/li&gt;&lt;li&gt;âž¤ helps reduce cravings&lt;/li&gt;&lt;li&gt;âž¤ withdrawal symptoms in individuals attempting to quit smoking&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 310.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 310.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman visits the clinic with a strong desire to quit her 15-year habit of smoking 1 pack of cigarettes per day. She is particularly interested in nicotine replacement therapy (NRT) to aid in her cessation efforts. Which of the following formulations of NRT would provide her with a steady level of nicotine throughout the day?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nicotine nasal spray.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nicotine inhaler.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nicotine lozenge.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicotine patch.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Nicotine patch.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Nicotine patch.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nicotine nasal spray: Nicotine nasal spray provides a quick but short-lived increase in nicotine levels . It is used to address acute cravings rather than providing a steady level of nicotine throughout the day.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nicotine nasal spray:&lt;/li&gt;&lt;li&gt;â€¢ Nicotine nasal spray provides a quick but short-lived increase in nicotine levels&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nicotine inhaler: Similar to the nasal spray, the nicotine inhaler offers rapid delivery of nicotine to address immediate cravings but does not provide a continuous level of nicotine.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nicotine inhaler:&lt;/li&gt;&lt;li&gt;â€¢ the nicotine inhaler offers rapid delivery of nicotine to address immediate cravings&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nicotine lozenge: Nicotine lozenges also provide nicotine in a more immediate fashion and are used to manage acute cravings . They do not provide a constant level of nicotine throughout the day like the patch.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nicotine lozenge:&lt;/li&gt;&lt;li&gt;â€¢ provide nicotine in a more immediate fashion and are used to manage acute cravings&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The nicotine patch provides a steady and consistent level of nicotine throughout the day , aiding in the prevention of cravings and withdrawal symptoms in individuals attempting to quit smoking.&lt;/li&gt;&lt;li&gt;âž¤ nicotine patch&lt;/li&gt;&lt;li&gt;âž¤ provides a steady and consistent level of nicotine throughout the day&lt;/li&gt;&lt;li&gt;âž¤ prevention of cravings and withdrawal symptoms in individuals&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 310.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 310.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male with a history of smoking 2 packs of cigarettes daily for the past 25 years expresses his desire to quit smoking. He has tried nicotine patches in the past without success. He has no history of any psychiatric disorders. The physician is considering prescribing a non-nicotine medication to aid his smoking cessation. Which of the following is an FDA-approved non-nicotine medication for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupropion.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aripiprazole.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citalopram.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bupropion.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bupropion.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine is primarily indicated for the treatment of major depressive disorder , obsessive-compulsive disorder , and panic disorder . It is not FDA-approved for smoking cessation.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ primarily indicated for the treatment of major depressive disorder&lt;/li&gt;&lt;li&gt;â€¢ obsessive-compulsive disorder&lt;/li&gt;&lt;li&gt;â€¢ panic disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C. Aripiprazole is used mainly in the treatment of schizophrenia and bipolar disorder . It is not indicated for smoking cessation.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Aripiprazole&lt;/li&gt;&lt;li&gt;â€¢ mainly in the treatment of schizophrenia and bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. Citalopram is used for the treatment of depression . It is not FDA-approved for aiding in smoking cessation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Citalopram&lt;/li&gt;&lt;li&gt;â€¢ treatment of depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bupropion is an FDA-approved non-nicotine medication for aiding in smoking cessation , working potentially through the inhibition of dopamine and norepinephrine reuptake.&lt;/li&gt;&lt;li&gt;âž¤ Bupropion is an FDA-approved non-nicotine medication&lt;/li&gt;&lt;li&gt;âž¤ aiding in smoking cessation&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 310.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 310.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male presents to the emergency department with altered perception, disorientation, and a sense of detachment from self and environment. The patient&#x27;s friends mentioned that he had consumed a substance earlier at a party. Which of the following drugs belongs to the class of hallucinogens that can cause these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diazepam.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Morphine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psilocybin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amphetamine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psilocybin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/whatsapp-image-2024-03-15-at-102005-am.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Psilocybin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Diazepam : Diazepam is a benzodiazepine , which is primarily used for its sedative, anxiolytic, and muscle relaxant properties . It does not typically cause hallucinations or altered perception as described in the scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Diazepam&lt;/li&gt;&lt;li&gt;â€¢ Diazepam is a benzodiazepine&lt;/li&gt;&lt;li&gt;â€¢ primarily used for its sedative, anxiolytic, and muscle relaxant properties&lt;/li&gt;&lt;li&gt;â€¢ Option B. Morphine : Morphine is an opioid analgesic used for pain relief . While high doses can cause sedation and altered mental status , it is not known to cause hallucinations or the sense of detachment associated with hallucinogenic substances.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Morphine&lt;/li&gt;&lt;li&gt;â€¢ opioid analgesic used for pain relief&lt;/li&gt;&lt;li&gt;â€¢ high doses can cause sedation and altered mental status&lt;/li&gt;&lt;li&gt;â€¢ Option D. Amphetamine : Amphetamine is a stimulant that affects the central nervous system . It can cause increased alertness, energy, and euphoria, as well as potential paranoia and agitation, but it is not typically classified as a hallucinogen causing the type of altered perception described here.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Amphetamine&lt;/li&gt;&lt;li&gt;â€¢ stimulant that affects the central nervous system&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Psilocybin , found in \&quot;magic mushrooms ,\&quot; is a hallucinogen that can cause altered perceptions, hallucinations, and a sense of detachment from self and environment.&lt;/li&gt;&lt;li&gt;âž¤ Psilocybin&lt;/li&gt;&lt;li&gt;âž¤ found in \&quot;magic mushrooms&lt;/li&gt;&lt;li&gt;âž¤ hallucinogen that can cause altered perceptions, hallucinations, and a sense of detachment from self and environment.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 319-320.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 319-320.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old female presents to the emergency department with dilated pupils, tachycardia, heightened sensory perception, and visual hallucinations. She admits to having consumed a substance at a music festival earlier in the day. Which of the following substances is most likely responsible for her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;LSD (Lysergic acid diethylamide).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Methamphetamine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heroin.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. LSD (Lysergic acid diethylamide).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) LSD (Lysergic acid diethylamide).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cocaine : While cocaine can cause dilated pupils and tachycardia, it is more commonly associated with increased energy, alertness, and euphoria , rather than the profound sensory and perceptual changes seen with LSD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Cocaine&lt;/li&gt;&lt;li&gt;â€¢ cause dilated pupils and tachycardia,&lt;/li&gt;&lt;li&gt;â€¢ it is more commonly associated with increased energy, alertness, and euphoria&lt;/li&gt;&lt;li&gt;â€¢ Option C. Methamphetamine : Methamphetamine is a powerful stimulant that can cause increased wakefulness, physical activity, and decreased appetite . While it can lead to dilated pupils and tachycardia, it does not typically induce the intense hallucinogenic effects associated with LSD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Methamphetamine&lt;/li&gt;&lt;li&gt;â€¢ powerful stimulant that can cause increased wakefulness, physical activity, and decreased appetite&lt;/li&gt;&lt;li&gt;â€¢ Option D. Heroin : Heroin, an opioid, typically causes symptoms such as euphoria followed by drowsiness, respiratory depression, and constricted (not dilated) pupils . It does not cause hallucinations, or the heightened sensory perception seen with LSD use.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Heroin&lt;/li&gt;&lt;li&gt;â€¢ opioid, typically causes symptoms such as euphoria followed by drowsiness, respiratory depression, and constricted&lt;/li&gt;&lt;li&gt;â€¢ pupils&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The characteristic symptoms of LSD (and other hallucinogens) intoxication are depersonalization, derealization, synesthesia (also called reflex hallucinations wherein the patient may report cross-over of sensory perceptions), illusions and hallucinations, autonomic hyperactivity features such as pupillary dilatation, tachycardia, sweating, palpitations, tremors, etc . Similar to cannabis, at times, the patient may become restless, and fearful and may develop a panic reaction (bad trip). Usually, patients can be calmed down by reassurance. However, in cases with extreme agitation, benzodiazepines or antipsychotics may be required.&lt;/li&gt;&lt;li&gt;âž¤ characteristic symptoms of LSD&lt;/li&gt;&lt;li&gt;âž¤ intoxication are depersonalization, derealization, synesthesia&lt;/li&gt;&lt;li&gt;âž¤ illusions and hallucinations, autonomic hyperactivity features such as pupillary dilatation, tachycardia, sweating, palpitations, tremors, etc&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 321-322.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 321-322.&
