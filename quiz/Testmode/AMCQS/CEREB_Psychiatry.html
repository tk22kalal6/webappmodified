t;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female is brought to the psychiatrist by her mother. The mother complains that her daughter continuously collects various useless items and never discards anything. The mother is frustrated because the entire house is cluttered as a result. The patient expresses a desire to throw away the useless items but fears losing something she may need later. The patient&#x27;s condition belongs to which diagnostic category?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impulse control disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessive-compulsive and related disorders&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Personality disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anxiety and fear-related disorders&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obsessive-compulsive and related disorders&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture5_90gpXil.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obsessive-compulsive and related disorders&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Impulse control disorder involves difficulty in resisting the urge to perform an act that could be harmful to oneself or others , such as pyromania (setting fires) or kleptomania (stealing). The patient&#x27;s behavior does not indicate an impulse to perform potentially harmful acts, but rather a difficulty in discarding possessions due to fear of needing them later.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Impulse control disorder&lt;/li&gt;&lt;li&gt;â€¢ difficulty in resisting the urge to perform an act that could be harmful to oneself or others&lt;/li&gt;&lt;li&gt;â€¢ pyromania&lt;/li&gt;&lt;li&gt;â€¢ kleptomania&lt;/li&gt;&lt;li&gt;â€¢ Option C. Personality disorders are characterized by enduring patterns of inner experience and behavior that deviate markedly from the expectations of the individual&#x27;s culture , are pervasive and inflexible , and lead to distress or impairment . While hoarding can be a feature of certain personality disorders (such as obsessive-compulsive personality disorder), the specific description of distress related to the inability to discard items and fear of losing something needed later is more indicative of Hoarding Disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Personality disorders&lt;/li&gt;&lt;li&gt;â€¢ characterized by enduring patterns of inner experience and behavior&lt;/li&gt;&lt;li&gt;â€¢ deviate markedly from the expectations&lt;/li&gt;&lt;li&gt;â€¢ individual&#x27;s culture&lt;/li&gt;&lt;li&gt;â€¢ pervasive and inflexible&lt;/li&gt;&lt;li&gt;â€¢ lead to distress or impairment&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anxiety and fear-related disorders include conditions where anxiety or fear is the predominant feature , such as generalized anxiety disorder , panic disorder , and phobias . While anxiety can be a component of Hoarding Disorder, particularly anxiety about discarding items, the specific symptoms described are more characteristic of an obsessive-compulsive and related disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anxiety and fear-related disorders&lt;/li&gt;&lt;li&gt;â€¢ conditions where anxiety or fear is the predominant feature&lt;/li&gt;&lt;li&gt;â€¢ generalized anxiety disorder&lt;/li&gt;&lt;li&gt;â€¢ panic disorder&lt;/li&gt;&lt;li&gt;â€¢ phobias&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-compulsive and related disorders in DSM-5 :&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-compulsive and related disorders in DSM-5&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 419.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 419.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old female presents to the psychiatrist with concerns about her appearance. She reports that she believes her nose is severely deformed and that everyone around her is constantly staring at it. Her family and friends have reassured her multiple times that her nose appears normal, but she remains convinced that it is a significant defect. She spends hours each day looking in the mirror, comparing her nose to pictures of others, and researching surgical options. She has even stopped attending social events due to her fear of being judged. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Body dysmorphic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Body-focused repetitive behavior disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Body dysmorphic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Body dysmorphic disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Body-focused repetitive behavior disorder: This disorder is characterized by recurrent behaviors focused on one&#x27;s body , such as hair-pulling (trichotillomania), or skin-picking (excoriation). The patient&#x27;s symptoms do not align with this disorder, as her primary concern is a perceived defect in her appearance rather than engaging in repetitive behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Body-focused repetitive behavior disorder:&lt;/li&gt;&lt;li&gt;â€¢ characterized by recurrent behaviors focused on one&#x27;s body&lt;/li&gt;&lt;li&gt;â€¢ hair-pulling&lt;/li&gt;&lt;li&gt;â€¢ skin-picking&lt;/li&gt;&lt;li&gt;â€¢ Option C. Delusional disorder: Delusional disorder involves the presence of one or more delusions that persist for at least one month , without other psychotic symptoms . This patient presents with a preoccupations followed by repetitive behaviours in relation to that preoccupation, this goes more in favour of body dysmorphic disorder. In case the patient develops a firm, fixed belief, even then, the diagnosis of body dysmorphic disorder with absent insight/delusional belief will be favoured over the diagnosis of delusional disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C. Delusional disorder:&lt;/li&gt;&lt;li&gt;â€¢ presence of one or more delusions that persist for at least one month&lt;/li&gt;&lt;li&gt;â€¢ without other psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Social anxiety disorder: Social anxiety disorder is characterized by a persistent fear of social situations due to concerns about being judged or humiliated. While the patient does avoid social events, her avoidance is primarily driven by her perceived appearance defect, making body dysmorphic disorder the more accurate diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Social anxiety disorder:&lt;/li&gt;&lt;li&gt;â€¢ characterized by a persistent fear of social situations due to concerns about being judged or humiliated.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Body Dysmorphic Disorder (BDD) is characterized by the preoccupation with an imagined defect in body appearance. In case, a slight physical anomaly is present , the patient&#x27;s concern for the same is exaggerated. The location of the imagined defect is usually hair, nose and skin.&lt;/li&gt;&lt;li&gt;âž¤ Body Dysmorphic Disorder&lt;/li&gt;&lt;li&gt;âž¤ preoccupation&lt;/li&gt;&lt;li&gt;âž¤ imagined defect&lt;/li&gt;&lt;li&gt;âž¤ body appearance.&lt;/li&gt;&lt;li&gt;âž¤ slight physical anomaly is present&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 416.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 416.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents to a dermatologist for treatment. The patient reports that she experiences a strong urge to pull out her hair and, despite her best efforts to resist, often ends up doing so. Below is the image of her scalp. To which diagnostic category does the patient&#x27;s condition most likely belong?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Impulse control disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsessive-compulsive and related disorders&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Personality disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anxiety and fear-related disorders&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Obsessive-compulsive and related disorders&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/05/13/109.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Obsessive-compulsive and related disorders&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Impulse control disorder: Impulse control disorders involve difficulties resisting the urge to engage in behaviors that are harmful to oneself or others . However, trichotillomania is classified under obsessive-compulsive and related disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Impulse control disorder:&lt;/li&gt;&lt;li&gt;â€¢ difficulties resisting the urge to engage in behaviors&lt;/li&gt;&lt;li&gt;â€¢ harmful to oneself or others&lt;/li&gt;&lt;li&gt;â€¢ Option C. Personality disorders: Personality disorders involve enduring patterns of inner experiences and behaviors that deviate significantly from cultural expectations and lead to distress or impairment in various areas of life . The patient&#x27;s hair-pulling behavior is not indicative of a personality disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Personality disorders:&lt;/li&gt;&lt;li&gt;â€¢ enduring patterns of inner experiences and behaviors that deviate&lt;/li&gt;&lt;li&gt;â€¢ cultural expectations and lead to distress or impairment in various areas of life&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anxiety and fear-related disorders: Although anxiety may be present in individuals with trichotillomania, the primary feature of the patient&#x27;s condition is hair-pulling, which falls under the category of obsessive-compulsive and related disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anxiety and fear-related disorders:&lt;/li&gt;&lt;li&gt;â€¢ anxiety may be present in individuals with trichotillomania,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Trichotillomania is a body focussed repetitive disorder which involves recurrent pulling of oneâ€™s own hair , leading to significant hair loss , accompanied by unsuccessful attempts to decrease or stop the behavior.&lt;/li&gt;&lt;li&gt;âž¤ Trichotillomania is a body focussed repetitive disorder&lt;/li&gt;&lt;li&gt;âž¤ involves recurrent pulling of oneâ€™s own hair&lt;/li&gt;&lt;li&gt;âž¤ hair loss&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 417-418.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 417-418.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You discussed with your consultant a 27-year-old male patient who attended the OPD with his sister. He reports persistent and distressing visions of himself involved in severe accidents. These visions are so troubling that he meticulously reassesses safety measures, trying to prevent such perceived events. His fears have become so overwhelming that he frequently avoids travel and sometimes even refuses to leave his home. Despite acknowledging the irrationality of these thoughts, he feels powerless to dispel them. Your consultant inquires about the neural pathways possibly associated with his symptoms. Which of the following brain circuits is most likely implicated in his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mesolimbic pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontostriatal pathway&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberoinfundibular pathway&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nigrostriatal pathway&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Frontostriatal pathway&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/01_LWCRLKn.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Frontostriatal pathway&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mesolimbic pathway: This is associated with reward, pleasure, and, when dysregulated , is involved in the positive symptoms of schizophrenia (e.g., hallucinations, delusions).&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mesolimbic pathway:&lt;/li&gt;&lt;li&gt;â€¢ associated with reward, pleasure, and, when dysregulated&lt;/li&gt;&lt;li&gt;â€¢ positive symptoms of schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tuberoinfundibular pathway: This is involved in the regulation of prolactin secretion from the anterior pituitary gland . Dysregulation (e.g., due to antipsychotic medications) can lead to hyperprolactinemia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tuberoinfundibular pathway:&lt;/li&gt;&lt;li&gt;â€¢ involved in the regulation of prolactin secretion&lt;/li&gt;&lt;li&gt;â€¢ anterior pituitary gland&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nigrostriatal pathway: This is associated with movement and motor control. Degeneration of this pathway is implicated in Parkinson&#x27;s disease, and side effects from some antipsychotic drugs can impact this pathway, resulting in extrapyramidal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nigrostriatal pathway:&lt;/li&gt;&lt;li&gt;â€¢ associated with movement and motor control.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dysfunction in the cortico-striato-thalamico-cortical tract i.e., fronto-striatal tract (â€‹â€‹a neural circuit that starts in the orbitofrontal cortex and anterior cingulate cortex, and projects to the striatum, from the striatum to the thalamus and back to the cortex) has been hypothesized to be responsible for the development of OCD .&lt;/li&gt;&lt;li&gt;âž¤ Dysfunction&lt;/li&gt;&lt;li&gt;âž¤ cortico-striato-thalamico-cortical tract&lt;/li&gt;&lt;li&gt;âž¤ fronto-striatal tract&lt;/li&gt;&lt;li&gt;âž¤ has been hypothesized to be responsible for the development of OCD&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 426.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 426.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old software engineer named Aditya presented with distressing, repetitive thoughts about contamination. Despite washing his hands until they were raw, he couldn&#x27;t shake off the belief that they were dirty. Aditya&#x27;s work performance was deteriorating, and he had begun to isolate himself from his colleagues and friends. An MRI of his brain was ordered to rule out any structural anomalies. In the context of the above clinical picture, which specific brain structure, when showing abnormal activity or morphological changes, might be contributing to Aditya&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amygdala&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Caudate nucleus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hippocampus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Putamen&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Caudate nucleus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Caudate nucleus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Amygdala: It is associated with emotion processing and fear responses . While it has a role in anxiety disorders, it&#x27;s not specifically tied to the core pathology of OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Amygdala:&lt;/li&gt;&lt;li&gt;â€¢ associated with emotion processing and fear responses&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hippocampus: This structure is primarily involved in memory consolidation . It has been discussed in the context of disorders like Alzheimer&#x27;s disease and post-traumatic stress disorder (PTSD).&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hippocampus:&lt;/li&gt;&lt;li&gt;â€¢ primarily involved in memory consolidation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Putamen: Although a part of the striatum (like the caudate nucleus), it is more associated with motor functions and is notably involved in conditions like Parkinson&#x27;s disease .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Putamen:&lt;/li&gt;&lt;li&gt;â€¢ part of the striatum&lt;/li&gt;&lt;li&gt;â€¢ more associated with motor functions&lt;/li&gt;&lt;li&gt;â€¢ Parkinson&#x27;s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Studies have found a bilaterally small caudate nucleus in patients with obsessive-compulsive disorder .&lt;/li&gt;&lt;li&gt;âž¤ bilaterally small caudate nucleus&lt;/li&gt;&lt;li&gt;âž¤ obsessive-compulsive disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 426.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 426.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these disorders falls under the category of body-focused repetitive behaviour disorder in ICD-11?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Body dysmorphic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Excoriation disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olfactory reference disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Excoriation disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-152232.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Excoriation disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Body dysmorphic disorder: This is characterized by an individual&#x27;s preoccupation with one or more perceived defects or flaws in their physical appearance , which are not observable or appear slight to others.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Body dysmorphic disorder:&lt;/li&gt;&lt;li&gt;â€¢ characterized by an individual&#x27;s preoccupation&lt;/li&gt;&lt;li&gt;â€¢ one or more perceived defects or flaws in their physical appearance&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypochondriasis: In ICD-11, it is classified under obsessive-compuslive or related disorders . This is referred to as illness anxiety disorder in DSM-5 and is classified under somatic symptom and related disorders. It is characterized by excessive worry about having a serious illness, despite having no or only mild symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypochondriasis:&lt;/li&gt;&lt;li&gt;â€¢ ICD-11, it is classified under obsessive-compuslive&lt;/li&gt;&lt;li&gt;â€¢ related disorders&lt;/li&gt;&lt;li&gt;â€¢ referred to as illness anxiety disorder in DSM-5 and is classified under somatic symptom&lt;/li&gt;&lt;li&gt;â€¢ Option D. Olfactory reference disorder: People with this condition mistakenly believe they emit abnormal body odours . They often misinterpret others&#x27; behaviours as reactions to their perceived odour, leading to significant distress and functional impairment.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Olfactory reference disorder:&lt;/li&gt;&lt;li&gt;â€¢ mistakenly believe they emit abnormal body odours&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-compulsive or related disorders in ICD-11 :&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-compulsive or related disorders in ICD-11&lt;/li&gt;&lt;li&gt;âž¤ Ref : International Classification of Diseases, 11th edition, Page No 43-47.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : International Classification of Diseases, 11th edition, Page No 43-47.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not categorized as an obsessive-compulsive and related disorder in the DSM-5?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Body dysmorphic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hoarding disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Excoriation disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Hypochondriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-152634.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â  B) Hypochondriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Body Dysmorphic Disorder: Characterized by an obsessive focus on perceived flaws in physical appearance that are not observable or appear slight to others.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Body Dysmorphic Disorder:&lt;/li&gt;&lt;li&gt;â€¢ obsessive focus on perceived flaws in physical appearance&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hoarding Disorder : Characterized by persistent difficulty discarding or parting with possessions due to a perceived need to save them, resulting in clutter that disrupts the ability to use living or work spaces.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hoarding Disorder&lt;/li&gt;&lt;li&gt;â€¢ persistent difficulty discarding or parting with possessions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Excoriation Disorder : Also known as skin-picking disorder , this is characterized by repetitive skin picking leading to skin lesions .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Excoriation Disorder&lt;/li&gt;&lt;li&gt;â€¢ skin-picking disorder&lt;/li&gt;&lt;li&gt;â€¢ characterized by repetitive skin picking leading to skin lesions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In DSM-5, Hypochondriasis is reclassified under \&quot;Somatic Symptom and Related Disorders\&quot; and is more commonly referred to as Illness Anxiety Disorder.&lt;/li&gt;&lt;li&gt;âž¤ DSM-5, Hypochondriasis&lt;/li&gt;&lt;li&gt;âž¤ \&quot;Somatic Symptom and Related Disorders\&quot;&lt;/li&gt;&lt;li&gt;âž¤ more commonly referred to as Illness Anxiety Disorder.&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-compulsive and related disorders in DSM-5:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 419.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 419.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman seeks help, distressed by persistent intrusive thoughts about engaging in inappropriate sexual acts with strangers. These thoughts go against her personal values and cause her significant anxiety. She constantly seeks reassurance that she won&#x27;t act on these thoughts. What condition is she most likely experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nymphomania&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Obsessive-Compulsive Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-152954.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Obsessive-Compulsive Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bipolar Disorder: This is characterized by episodes of mania or hypomania and depression . While it can involve impulsive behaviors during manic episodes, the specific symptom of persistent intrusive thoughts described here is more characteristic of OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Bipolar Disorder:&lt;/li&gt;&lt;li&gt;â€¢ characterized by episodes of mania or hypomania and depression&lt;/li&gt;&lt;li&gt;â€¢ Option C. Borderline Personality Disorder: This disorder involves a pattern of unstable relationships, self-image, and affect, along with impulsivity . While it can include anxiety and intrusive thoughts, the nature and content of the thoughts described are more consistent with OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Borderline Personality Disorder:&lt;/li&gt;&lt;li&gt;â€¢ disorder involves a pattern of unstable relationships, self-image, and affect, along with impulsivity&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nymphomania: Now more commonly referred to as compulsive sexual behaviour disorder , this condition involves excessive or uncontrollable sexual urges or behaviors . However, the patientâ€™s distress and fear about these thoughts, and the fact that they are unwanted and intrusive, align more with OCD than with hypersexuality.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Nymphomania:&lt;/li&gt;&lt;li&gt;â€¢ compulsive sexual behaviour disorder&lt;/li&gt;&lt;li&gt;â€¢ involves excessive or uncontrollable sexual urges or behaviors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the case of persistent, intrusive, and distressing thoughts that go against a personâ€™s values , accompanied by behaviors aimed at reducing the anxiety caused by these thoughts (such as seeking reassurance), Obsessive-Compulsive Disorder should be considered as a likely diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ persistent, intrusive, and distressing thoughts that go against a personâ€™s values&lt;/li&gt;&lt;li&gt;âž¤ behaviors aimed at reducing the anxiety caused by these thoughts&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man reports an overwhelming fear of germs after touching any public surface. He avoids doorknobs, elevator buttons, and even handshakes. When inadvertently touching something, he feels compelled to wash his hands repeatedly, often until they become red and chapped. His daily life is disrupted, as he spends hours ensuring he is \&quot;clean.\&quot; Which of the following diagnoses best fits his presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Specific Phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatic Symptom Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Obsessive-Compulsive Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Obsessive-Compulsive Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Generalized Anxiety Disorder: This disorder involves persistent and excessive worry about various domains , including everyday routine life events. It does not typically involve the specific compulsions seen in OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Generalized Anxiety Disorder:&lt;/li&gt;&lt;li&gt;â€¢ persistent and excessive worry about various domains&lt;/li&gt;&lt;li&gt;â€¢ Option B. Specific Phobia: While this disorder refers to an intense, irrational fear of a specific object or situation , it does not typically involve a ritualistic behavior in response to the feared stimulus&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Specific Phobia:&lt;/li&gt;&lt;li&gt;â€¢ refers to an intense, irrational fear of a specific object or situation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Somatic Symptom Disorder: This condition involves a focus on physical symptoms , such as pain , to the point that it disrupts daily life. It does not involve the specific obsessions and compulsions characteristic of OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Somatic Symptom Disorder:&lt;/li&gt;&lt;li&gt;â€¢ focus on physical symptoms , such as pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessive contamination with compulsive washing behavior is the most common presentation in OCD. It can lead to avoidance of situations which provoke obsessive thoughts.&lt;/li&gt;&lt;li&gt;âž¤ Obsessive contamination with compulsive washing behavior is the most common presentation in OCD.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a patient presenting with continuous and rigorous hand-washing behavior, as depicted in the provided image, what is the most likely psychiatric diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Panic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Obsessive-compulsive disorder&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-164257.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â A) Obsessive-Compulsive Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B . Generalized Anxiety Disorder (GAD) involves persistent and excessive worry about various aspects of life, but it does not typically manifest in repetitive compulsive behaviors like rigorous hand-washing.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ Generalized Anxiety Disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C. Adjustment Disorder refers to an emotional or behavioral response to a stressful event or change in a personâ€™s life , leading to symptoms such as sadness, anxiety, and trouble sleeping. While stress can exacerbate OCD symptoms, the specific behavior of repetitive hand-washing is more indicative of OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Adjustment Disorder&lt;/li&gt;&lt;li&gt;â€¢ emotional or behavioral response to a stressful event or change in a personâ€™s life&lt;/li&gt;&lt;li&gt;â€¢ Option D. Panic Disorder , involves recurrent unexpected panic attacks, which are sudden periods of intense fear or discomfort . While individuals with panic disorder may develop certain behaviors in response to their panic attacks, these behaviors do not typically include repetitive hand-washing.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Panic Disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent unexpected panic attacks, which are sudden periods of intense fear or discomfort&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessive contamination with compulsive washing behavior is the most common presentation in OCD .&lt;/li&gt;&lt;li&gt;âž¤ Obsessive contamination with compulsive washing behavior&lt;/li&gt;&lt;li&gt;âž¤ most common presentation in OCD&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 415.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old girl is brought to the clinic by her mother who noticed multiple bald patches on her scalp. On questioning, the teenager admits to repeatedly pulling out her hair when she feels stressed, describing a sense of relief afterward. She has tried to stop multiple times but struggles to resist the urge. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alopecia areata&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichotillomania&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tinea capitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Telogen effluvium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trichotillomania&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Trichotillomania&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ A) Alopecia areata: This is an autoimmune condition that causes patchy hair loss , but it does not involve a behavioral component of hair pulling.&lt;/li&gt;&lt;li&gt;â€¢ A) Alopecia areata:&lt;/li&gt;&lt;li&gt;â€¢ autoimmune condition&lt;/li&gt;&lt;li&gt;â€¢ patchy hair loss&lt;/li&gt;&lt;li&gt;â€¢ C) Tinea capitis: This is a fungal infection of the scalp that can cause hair loss , but it is associated with scaling and itchiness and does not involve the intentional pulling of hair.&lt;/li&gt;&lt;li&gt;â€¢ C) Tinea capitis:&lt;/li&gt;&lt;li&gt;â€¢ fungal infection of the scalp&lt;/li&gt;&lt;li&gt;â€¢ cause hair loss&lt;/li&gt;&lt;li&gt;â€¢ D) Telogen effluvium: This is a form of temporary hair loss that typically occurs after stress, shock, or a traumatic event . The hair loss in telogen effluvium is not caused by self-inflicted hair pulling.&lt;/li&gt;&lt;li&gt;â€¢ D) Telogen effluvium:&lt;/li&gt;&lt;li&gt;â€¢ form of temporary hair loss that typically occurs after stress, shock, or a traumatic event&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Trichotillomania is a body focussed repetitive disorder which involves recurrent pulling of oneâ€™s own hair , leading to significant hair loss, accompanied by unsuccessful attempts to decrease or stop the behavior.&lt;/li&gt;&lt;li&gt;âž¤ Trichotillomania is a body focussed repetitive disorder&lt;/li&gt;&lt;li&gt;âž¤ recurrent pulling of oneâ€™s own hair&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 417-418.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 417-418.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has undergone surgery, during which a mass of hair was discovered in her stomach, as depicted in the provided image. Given this finding, which specialist should be consulted for further evaluation and management?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dermatologist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cardiologist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Psychiatrist&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Neurologist&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Psychiatrist&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-153857.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Psychiatrist&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Dermatologist: While they can help with the hair loss aspect of Trichotillomania, the primary issue in this case is the psychological component , which is outside the scope of dermatology.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Dermatologist:&lt;/li&gt;&lt;li&gt;â€¢ help with the hair loss aspect of Trichotillomania, the primary issue in this case is the psychological component&lt;/li&gt;&lt;li&gt;â€¢ Option B. Cardiologist: There is no indication from the provided information that a heart specialist would be relevant in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Cardiologist:&lt;/li&gt;&lt;li&gt;â€¢ no indication from the provided information&lt;/li&gt;&lt;li&gt;â€¢ Option D. Neurologist: While neurological issues can sometimes manifest in unusual behaviors , the specific behavior of hair-pulling and ingesting hair is more directly addressed by psychiatry.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Neurologist:&lt;/li&gt;&lt;li&gt;â€¢ neurological issues can sometimes manifest in unusual behaviors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ When a patient present with a trichobezoar (a mass of hair in the stomach), it is important to consider underlying psychological conditions such as Trichotillomania . A Psychiatrist should be consulted for further evaluation and management, focusing on the behavioral and psychological aspects of the disorder.&lt;/li&gt;&lt;li&gt;âž¤ patient present with a trichobezoar&lt;/li&gt;&lt;li&gt;âž¤ it is important to consider underlying psychological conditions such as Trichotillomania&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 417-418.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 417-418.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old man presents to the clinic expressing distress over a persistent belief that he emits a foul odor, despite reassurance from friends, family, and physicians. He showers excessively, avoids close contact with others, and has lost jobs due to frequent bathroom breaks to check and mask the perceived smell. Physical examination and lab tests show no source of odor. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophrenia with olfactory hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Social anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major depressive disorder with psychotic features&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olfactory reference disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Olfactory reference disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â D) Olfactory reference disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophrenia with olfactory hallucinations: It would involve the patient actually \&quot;smelling\&quot; things that aren&#x27;t there , rather than a belief about emitting an odor.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Schizophrenia with olfactory hallucinations:&lt;/li&gt;&lt;li&gt;â€¢ involve the patient actually \&quot;smelling\&quot; things that aren&#x27;t there&lt;/li&gt;&lt;li&gt;â€¢ Option B. Social anxiety disorder: This disorder involves significant anxiety in social situations due to fear of being judged or embarrassed. While the patient avoids close contact, it&#x27;s specifically due to his belief about an odor, not social anxiety.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Social anxiety disorder:&lt;/li&gt;&lt;li&gt;â€¢ involves significant anxiety in social situations due to fear of being judged or embarrassed.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Major depressive disorder with psychotic features: It includes depression combined with hallucinations or delusions . However, these psychotic symptoms are typically mood-congruent and not specifically focused on body odor.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Major depressive disorder with psychotic features:&lt;/li&gt;&lt;li&gt;â€¢ depression combined with hallucinations or delusions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Olfactory reference disorder is a new diagnosis in ICD-11 . It is characterized by a preoccupation that one is emitting foul odor or has a foul breath . The others do not perceive any such foul odor. Repetitive behaviors like changing clothes and repeatedly using perfumes are present. Treatment includes SSRIs and CBT.&lt;/li&gt;&lt;li&gt;âž¤ Olfactory reference disorder&lt;/li&gt;&lt;li&gt;âž¤ new diagnosis in ICD-11&lt;/li&gt;&lt;li&gt;âž¤ preoccupation that one is emitting foul odor or has a foul breath&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 419.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 419.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ distressed over a persistent belief that he emits a foul odor&lt;/li&gt;&lt;li&gt;â†³ Olfactory Reference Disorder&lt;/li&gt;&lt;li&gt;â†³ preoccupation with the belief that one emits a foul or unpleasant odor&lt;/li&gt;&lt;li&gt;â†³ excessive showering&lt;/li&gt;&lt;li&gt;â†³ avoidance of close contact&lt;/li&gt;&lt;li&gt;â†³ frequent bathroom breaks&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a known diagnosis of obsessive-compulsive disorder (OCD) reports distressing, recurring thoughts about germs and contamination. To cope, she washes her hands excessively, leading to skin breakdown. Her psychiatrist recommends a therapeutic technique where she touches a doorknob (a known trigger) and then refrains from washing her hands, all while discussing her anxiety levels and confronting her fears. Which of the following therapeutic interventions is being suggested?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive Behavioral Therapy (CBT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exposure and Response Prevention (ERP)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dialectical Behavior Therapy (DBT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acceptance and Commitment Therapy (ACT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Exposure and Response Prevention (ERP)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Exposure and Response Prevention (ERP)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive Behavioral Therapy (CBT): While ERP is a form of CBT , the specific description provided matches ERP more directly.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive Behavioral Therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ ERP is a form of CBT&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dialectical Behavior Therapy (DBT): DBT is primarily used for the treatment of borderline personality disorder and focuses on emotional regulation, distress tolerance, and interpersonal effectiveness and does not typically involve the specific type of exposure and response prevention described.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Dialectical Behavior Therapy (DBT):&lt;/li&gt;&lt;li&gt;â€¢ primarily used for the treatment of borderline personality disorder and focuses on emotional regulation, distress tolerance, and interpersonal effectiveness&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acceptance and Commitment Therapy (ACT): ACT is a form of therapy that uses acceptance and mindfulness strategies mixed in different ways with commitment and behavior-change strategies. It does not typically focus on exposure and response prevention as described for OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acceptance and Commitment Therapy (ACT):&lt;/li&gt;&lt;li&gt;â€¢ form of therapy that uses acceptance and mindfulness strategies mixed in different ways&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For OCD, Exposure and Response Prevention ( ERP), a specialized form of CBT , is the evidence-based first-line treatment. It involves exposing patients to their obsessional triggers while refraining from performing their compulsive rituals, gradually reducing the distress elicited by obsessions.&lt;/li&gt;&lt;li&gt;âž¤ OCD, Exposure and Response Prevention (&lt;/li&gt;&lt;li&gt;âž¤ specialized form of CBT&lt;/li&gt;&lt;li&gt;âž¤ evidence-based first-line treatment.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to a psychiatrist complaining of distressing repetitive thoughts about her house burning down because she left the stove on. Even though she checks the stove multiple times before leaving her home, she still finds herself returning several times to recheck. The constant urge to confirm the stove is off disrupts her daily activities. She seeks pharmacological intervention to help manage her symptoms. Which of the following is the first-line treatment for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clomipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Fluoxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clomipramine: It is also effective in treating OCD but is typically reserved for patients who do not respond to SSRIs because of its side effect profile.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clomipramine:&lt;/li&gt;&lt;li&gt;â€¢ effective in treating OCD&lt;/li&gt;&lt;li&gt;â€¢ reserved for patients who do not respond to SSRIs&lt;/li&gt;&lt;li&gt;â€¢ Option C. Risperidone and D) Aripiprazole: They can be used as adjunctive treatments in OCD patients who fail to respond adequately to first-line therapies , but they are not first-line treatments on their own.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Risperidone and D) Aripiprazole:&lt;/li&gt;&lt;li&gt;â€¢ adjunctive treatments in OCD patients who fail to respond adequately to first-line therapies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Treatment of OCD is a combination of pharmacotherapy and psychotherapy . In pharmacotherapy , SSRIs are considered to be the first-line treatment . Although clomipramine is also considered to be first-line treatment , due to its side effect profile, it is rarely used as a first drug.&lt;/li&gt;&lt;li&gt;âž¤ Treatment of OCD&lt;/li&gt;&lt;li&gt;âž¤ combination of pharmacotherapy and psychotherapy&lt;/li&gt;&lt;li&gt;âž¤ pharmacotherapy&lt;/li&gt;&lt;li&gt;âž¤ SSRIs are considered to be the first-line treatment&lt;/li&gt;&lt;li&gt;âž¤ clomipramine&lt;/li&gt;&lt;li&gt;âž¤ first-line treatment&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents to a psychiatric clinic describing years of debilitating fears of harming his loved ones, leading him to avoid any sharp objects and repeatedly check locks at night. He has been on maximum doses of two different antidepressants (one SSRI and one TCA) consecutively, each for at least 12 weeks, with minimal symptom relief. Despite also undergoing cognitive-behavioral therapy focused on exposure and response prevention, his daily life continues to be significantly impaired by his symptoms. His psychiatrist is considering a new therapeutic strategy. Which of the following is an appropriate next step for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Immediate discontinuation of all medications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy (ECT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Addition of an antipsychotic as an augmenting agent&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recommending daily meditation and relaxation techniques&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Addition of an antipsychotic as an augmenting agent&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-155127.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Addition of an antipsychotic as an augmenting agent&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Immediate discontinuation of all medications: It is not recommended . A gradual taper, if discontinuation is warranted, is more appropriate to minimize withdrawal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Immediate discontinuation of all medications:&lt;/li&gt;&lt;li&gt;â€¢ not recommended&lt;/li&gt;&lt;li&gt;â€¢ Option B. Electroconvulsive therapy (ECT): It is an effective treatment for severe, treatment-resistant depression and some other psychiatric conditions, but its efficacy in OCD is not well-established.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Electroconvulsive therapy (ECT):&lt;/li&gt;&lt;li&gt;â€¢ effective treatment for severe, treatment-resistant depression&lt;/li&gt;&lt;li&gt;â€¢ Option D. Recommending daily meditation and relaxation techniques: While relaxation techniques and meditation may be beneficial for general well-being and could potentially help with anxiety management , they are not considered a primary treatment strategy for severe, treatment-resistant OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Recommending daily meditation and relaxation techniques:&lt;/li&gt;&lt;li&gt;â€¢ relaxation techniques and meditation may be beneficial&lt;/li&gt;&lt;li&gt;â€¢ general well-being&lt;/li&gt;&lt;li&gt;â€¢ potentially help with anxiety management&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 424.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of OCD tends to have a less favorable response to exposure and response prevention (ERP) and generally carries a poorer prognosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hoarding disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contamination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Magical thinking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pathological doubts&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hoarding disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hoarding disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Contamination: Contamination fears are typically one of the subtypes that respond quite well to ERP , as the therapist can create direct exposures involving the feared contaminant.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Contamination:&lt;/li&gt;&lt;li&gt;â€¢ one of the subtypes that respond quite well to ERP&lt;/li&gt;&lt;li&gt;â€¢ Option C. Magical thinking: ERP can also be adapted for magical thinking by exposing the individual to the feared situation or thought without engaging in the ritualistic behavior.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Magical thinking:&lt;/li&gt;&lt;li&gt;â€¢ adapted for magical thinking by exposing the individual to the feared situation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pathological doubts: While challenging, ERP can be tailored to address pathological doubt by creating exposures that trigger doubt without seeking reassurance.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pathological doubts:&lt;/li&gt;&lt;li&gt;â€¢ ERP can be tailored to address pathological doubt by creating exposures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hoarding disorder is characterized by acquiring and not being able to discard things that are considered to have little or no use . This will lead to cluttering of the house, to an extent that it becomes unsafe to live in . This disorder is driven by fear of losing something important. Treatment includes SSRIs and CBT.  Hoarding disorder tends to have a poorer prognosis with exposure and response prevention compared to other subtypes.&lt;/li&gt;&lt;li&gt;âž¤ Hoarding disorder&lt;/li&gt;&lt;li&gt;âž¤ acquiring and not being able to discard things that are considered to have little or no use&lt;/li&gt;&lt;li&gt;âž¤ cluttering of the house, to an extent that it becomes unsafe to live in&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 425.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 425.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the outpatient psychiatric clinic reporting persistent intrusive thoughts about germs and contamination. She spends several hours each day washing her hands and cleaning her home to alleviate her distress. Her symptoms are causing significant impairment in her daily functioning. Which of the following statements is true regarding her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prevalence of OCD in the general population is 7â€“10%&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atypical antipsychotics are the first-line (mainline) treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Depression is a common comorbidity in OCD&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Contamination is an uncommon obsession&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Depression is a common comorbidity in OCD&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Depression is a common comorbidity in OCD&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Prevalence of OCD in the general population is 7â€“10%: This is not accurate . the prevalence of OCD in the general population is approximately 2-3%, not 7â€“10%.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Prevalence of OCD in the general population is 7â€“10%:&lt;/li&gt;&lt;li&gt;â€¢ not accurate&lt;/li&gt;&lt;li&gt;â€¢ Option B . Atypical antipsychotics are the first-line (mainline) treatment : This is incorrect . The first-line treatment for OCD typically includes Selective Serotonin Reuptake Inhibitors (SSRIs) and Cognitive Behavioral Therapy (CBT), particularly Exposure and Response Prevention (ERP). Atypical antipsychotics may be used as an adjunct in treatment-resistant cases, but they are not the mainline treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ Atypical antipsychotics are the first-line&lt;/li&gt;&lt;li&gt;â€¢ treatment&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ first-line treatment for OCD typically includes Selective Serotonin Reuptake Inhibitors&lt;/li&gt;&lt;li&gt;â€¢ Cognitive Behavioral Therapy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Contamination is an uncommon obsession: This is also incorrect . In fact, fears of contamination are the most common obsessions in OCD. The patient&#x27;s concerns about germs and her compulsive cleaning and hand-washing behaviors are classic presentations of this type of obsession.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Contamination is an uncommon obsession:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Comorbidities in OCD :&lt;/li&gt;&lt;li&gt;âž¤ Comorbidities in OCD&lt;/li&gt;&lt;li&gt;âž¤ Major depressive disorder - most common comorbidity Social phobia - 2nd most common comorbidity Alcohol use disorders&lt;/li&gt;&lt;li&gt;âž¤ Major depressive disorder - most common comorbidity&lt;/li&gt;&lt;li&gt;âž¤ Major depressive disorder&lt;/li&gt;&lt;li&gt;âž¤ Social phobia - 2nd most common comorbidity&lt;/li&gt;&lt;li&gt;âž¤ Social phobia&lt;/li&gt;&lt;li&gt;âž¤ Alcohol use disorders&lt;/li&gt;&lt;li&gt;âž¤ Alcohol use disorders&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 423.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 423.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Among the options provided, in which condition is a delusion of grandiosity least likely to be observed?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphetamine toxicity&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontal lobe tumour&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Obsessive-compulsive disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â D) Obsessive-compulsive Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophrenia: Delusions , including those of grandiosity, are common in schizophrenia. Patients may have false beliefs of extraordinary abilities, identity, or importance.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophrenia:&lt;/li&gt;&lt;li&gt;â€¢ Delusions&lt;/li&gt;&lt;li&gt;â€¢ grandiosity, are common in schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Amphetamine toxicity: Abuse of stimulants like amphetamines can lead to psychotic symptoms, including delusions of grandiosity . These substances can induce feelings of increased energy, power, and self-esteem, which may manifest as grandiose delusions.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Amphetamine toxicity:&lt;/li&gt;&lt;li&gt;â€¢ Abuse of stimulants like amphetamines can lead to psychotic symptoms, including delusions of grandiosity&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontal lobe tumor: A tumor in the frontal lobe can affect personality and behavior. Depending on the location and size of the tumor, it can lead to impaired judgment and insight, potentially resulting in delusions, including those of grandiosity.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontal lobe tumor:&lt;/li&gt;&lt;li&gt;â€¢ tumor in the frontal lobe can affect personality and behavior.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delusion of grandiosity can be seen in the following conditions:&lt;/li&gt;&lt;li&gt;âž¤ Delusion of grandiosity&lt;/li&gt;&lt;li&gt;âž¤ Mania Schizophrenia Neurosyphilis Frontal lobe lesions Amphetamine toxicity&lt;/li&gt;&lt;li&gt;âž¤ Mania&lt;/li&gt;&lt;li&gt;âž¤ Mania&lt;/li&gt;&lt;li&gt;âž¤ Schizophrenia&lt;/li&gt;&lt;li&gt;âž¤ Schizophrenia&lt;/li&gt;&lt;li&gt;âž¤ Neurosyphilis&lt;/li&gt;&lt;li&gt;âž¤ Neurosyphilis&lt;/li&gt;&lt;li&gt;âž¤ Frontal lobe lesions&lt;/li&gt;&lt;li&gt;âž¤ Frontal lobe lesions&lt;/li&gt;&lt;li&gt;âž¤ Amphetamine toxicity&lt;/li&gt;&lt;li&gt;âž¤ Amphetamine toxicity&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fish Clinical Psychopathology, 5th edition, Page No 51.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Fish Clinical Psychopathology, 5th edition, Page No 51.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 33 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
