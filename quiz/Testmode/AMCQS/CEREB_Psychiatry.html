 the patient unlikely to experience?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excoriation of surrounding skin is more common than ileostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Loop stomas are usually done for temporary indications&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loop ileostomy is easier to construct than loop transverse colostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ileostomy is spouted, whereas colostomy is flushed with the skin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Excoriation of surrounding skin is more common than ileostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-115155.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Excoriation of surrounding skin is more common than ileostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Temporary or defunctioning stomas are usually fashioned as loop stomas .&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ defunctioning stomas&lt;/li&gt;&lt;li&gt;â€¢ fashioned as loop stomas&lt;/li&gt;&lt;li&gt;â€¢ Option C: The advantage of a loop ileostomy over a loop colostomy is the ease with which the bowel can be brought to the surface .&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ loop ileostomy over a loop colostomy&lt;/li&gt;&lt;li&gt;â€¢ ease with which the bowel can be brought to the surface&lt;/li&gt;&lt;li&gt;â€¢ Option D: An ileostomy is spouted ; a colostomy is flush because the ileostomy effluent is usually liquid , whereas colostomy effluent is usually solid . The spouts permit easier drainage of the secretions.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ ileostomy is spouted&lt;/li&gt;&lt;li&gt;â€¢ colostomy is flush because the ileostomy effluent is usually liquid&lt;/li&gt;&lt;li&gt;â€¢ colostomy effluent is usually solid&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ INTESTINAL STOMA:&lt;/li&gt;&lt;li&gt;â€¢ INTESTINAL STOMA:&lt;/li&gt;&lt;li&gt;â€¢ It is the surgical exteriorization of a portion of the small bowel or colon . In this case, the patient underwent surgery for colon cancer, and a transverse colostomy was created. Stoma creation is indicated to protect anastomosis and for intestinal obstruction.&lt;/li&gt;&lt;li&gt;â€¢ It is the surgical exteriorization of a portion of the small bowel or colon . In this case, the patient underwent surgery for colon cancer, and a transverse colostomy was created. Stoma creation is indicated to protect anastomosis and for intestinal obstruction.&lt;/li&gt;&lt;li&gt;â€¢ surgical exteriorization of a portion of the small bowel or colon&lt;/li&gt;&lt;li&gt;â€¢ Stoma creation&lt;/li&gt;&lt;li&gt;â€¢ protect anastomosis and for intestinal obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Bailey and Love, 28 th Ed. Pg 1313-14.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Bailey and Love, 28 th Ed. Pg 1313-14.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male, non-smoker presented with intermittent dysphagia for the past 3 months. Barium swallow showed the following characteristic appearance. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Plummer Vinson syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schatzki ring&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ca esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schatzki ring&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/03/untitled-589.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Achalasia cardia. Achalasia cardia typically presents with a dilated esophagus and a \&quot;bird&#x27;s beak\&quot; narrowing at the gastroesophageal junction. The absence of normal peristalsis in the body of the esophagus is also characteristic.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Achalasia cardia.&lt;/li&gt;&lt;li&gt;â€¢ Achalasia cardia&lt;/li&gt;&lt;li&gt;â€¢ dilated esophagus and a \&quot;bird&#x27;s beak\&quot; narrowing at the gastroesophageal junction.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Plummer Vinson syndrome. Plummer Vinson syndrome is associated with upper esophageal webs and iron deficiency anemia. Barium swallow may show thin web-like structures in the upper esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Plummer Vinson syndrome.&lt;/li&gt;&lt;li&gt;â€¢ associated with upper esophageal webs and iron deficiency anemia.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Ca Esophagus. Esophageal cancer can present with various findings on a barium swallow, including irregular or nodular filling defects, luminal narrowing, and possibly evidence of tumor invasion . It does not typically present as a thin circumferential ring.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Ca Esophagus.&lt;/li&gt;&lt;li&gt;â€¢ present with various findings on a barium swallow, including irregular or nodular filling defects, luminal narrowing, and possibly evidence of tumor invasion&lt;/li&gt;&lt;li&gt;â€¢ The description of the image suggests that the most likely diagnosis is a Schatzki ring, as it is characterized by a thin circumferential ring in the distal esophagus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A Schatzki ring , presenting as a thin circumferential constriction at the gastroesophageal junction on a barium swallow , is the most probable diagnosis in a patient with intermittent dysphagia.&lt;/li&gt;&lt;li&gt;âž¤ Schatzki ring&lt;/li&gt;&lt;li&gt;âž¤ thin circumferential constriction&lt;/li&gt;&lt;li&gt;âž¤ gastroesophageal junction on a barium swallow&lt;/li&gt;&lt;li&gt;âž¤ Schatzki ring is a benign condition There is a concentric, fibrous thickening and narrowing of the gastro-esophageal junction (GEJ), with squamous epithelium above and columnar cells below. Most common presentation - Dysphagia (if diameter &amp;lt; 13mm) and gastro-esophageal reflux disorder (GERD). Most common site - lower third of the esophagus. Treatment is endoscopic dilation with anti-reflux therapy&lt;/li&gt;&lt;li&gt;âž¤ Schatzki ring is a benign condition&lt;/li&gt;&lt;li&gt;âž¤ benign condition&lt;/li&gt;&lt;li&gt;âž¤ There is a concentric, fibrous thickening and narrowing of the gastro-esophageal junction (GEJ), with squamous epithelium above and columnar cells below.&lt;/li&gt;&lt;li&gt;âž¤ Most common presentation - Dysphagia (if diameter &amp;lt; 13mm) and gastro-esophageal reflux disorder (GERD).&lt;/li&gt;&lt;li&gt;âž¤ Most common presentation -&lt;/li&gt;&lt;li&gt;âž¤ Most common site - lower third of the esophagus.&lt;/li&gt;&lt;li&gt;âž¤ Most common site -&lt;/li&gt;&lt;li&gt;âž¤ Treatment is endoscopic dilation with anti-reflux therapy&lt;/li&gt;&lt;li&gt;âž¤ Treatment is endoscopic dilation with anti-reflux therapy&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1147&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1147&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young schizophrenic female presents with abdominal pain and vomiting. The surgeon notices that she has scanty hair on scalp, and on palpation of abdomen there is crepitus in the stomach. She is likely to be suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phytobezoar&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Trichobezoar&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ca stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric volvulus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Trichobezoar&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Trichobezoar&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Phytobezoar. Phytobezoars are composed of indigestible plant material and are typically found in patients with impaired gastric motility , often secondary to gastric surgery, and not necessarily associated with psychiatric conditions or hair ingestion.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Phytobezoar.&lt;/li&gt;&lt;li&gt;â€¢ composed of indigestible plant material and are typically found in patients with impaired gastric motility&lt;/li&gt;&lt;li&gt;â€¢ Option C: Ca stomach. Gastric cancer (Ca stomach) could present with abdominal pain and vomiting but would not typically present with crepitus in the stomach or be associated with the ingestion of hair.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Ca stomach.&lt;/li&gt;&lt;li&gt;â€¢ Gastric cancer&lt;/li&gt;&lt;li&gt;â€¢ present with abdominal pain and vomiting but would not typically present with crepitus&lt;/li&gt;&lt;li&gt;â€¢ Option D: Gastric volvulus. Gastric volvulus presents with acute abdominal pain and may lead to vomiting, but it is unlikely to be associated with hair ingestion or crepitus on abdominal palpation unless there is associated gastric strangulation and perforation, which is a medical emergency.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Gastric volvulus.&lt;/li&gt;&lt;li&gt;â€¢ acute abdominal pain and may lead to vomiting, but it is unlikely to be associated with hair ingestion or crepitus on abdominal palpation&lt;/li&gt;&lt;li&gt;â€¢ The clinical picture provided most consistently aligns with a trichobezoar , given the patient&#x27;s psychiatric history and the specific finding of crepitus in the stomach on palpation.&lt;/li&gt;&lt;li&gt;â€¢ trichobezoar&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a young psychiatric patient presenting with abdominal pain, vomiting, and evidence of scanty scalp hair, along with palpable crepitus in the stomach, the likely diagnosis is a trichobezoar.&lt;/li&gt;&lt;li&gt;âž¤ Trichobezoar (hair balls) are unusual and are virtually exclusively found in young psychiatric patients. It is caused by the ingestion of hair, which remains undigested in the stomach. The hair ball can lead to ulceration and gastrointestinal bleeding, perforation or obstruction . The diagnosis is made easily at endoscopy. Treatment consists of removal of the bezoar, which may require open surgical treatment. Phytobezoars are made of vegetable matter and are found principally in patients who have gastric stasis, usually following gastric surgery.&lt;/li&gt;&lt;li&gt;âž¤ Trichobezoar (hair balls) are unusual and are virtually exclusively found in young psychiatric patients.&lt;/li&gt;&lt;li&gt;âž¤ Trichobezoar&lt;/li&gt;&lt;li&gt;âž¤ It is caused by the ingestion of hair, which remains undigested in the stomach.&lt;/li&gt;&lt;li&gt;âž¤ The hair ball can lead to ulceration and gastrointestinal bleeding, perforation or obstruction .&lt;/li&gt;&lt;li&gt;âž¤ The hair ball can lead to ulceration and gastrointestinal bleeding, perforation or obstruction&lt;/li&gt;&lt;li&gt;âž¤ The diagnosis is made easily at endoscopy.&lt;/li&gt;&lt;li&gt;âž¤ Treatment consists of removal of the bezoar, which may require open surgical treatment.&lt;/li&gt;&lt;li&gt;âž¤ Phytobezoars are made of vegetable matter and are found principally in patients who have gastric stasis, usually following gastric surgery.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1180&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1180&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these are a part of Borchardtâ€™s triad seen in gastric volvulus except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute epigastric pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Abdominal distension&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Inability to pass Ryleâ€™s tube&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Abdominal distension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Abdominal distension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Borchardtâ€™s triad is a classical clinical presentation associated with gastric volvulus , which is a rotation of the stomach by more than 180 degrees, creating a closed-loop obstruction that can compromise the blood supply . The triad includes the following components:&lt;/li&gt;&lt;li&gt;â€¢ Borchardtâ€™s triad&lt;/li&gt;&lt;li&gt;â€¢ classical clinical presentation&lt;/li&gt;&lt;li&gt;â€¢ gastric volvulus&lt;/li&gt;&lt;li&gt;â€¢ rotation of the stomach&lt;/li&gt;&lt;li&gt;â€¢ more than 180 degrees,&lt;/li&gt;&lt;li&gt;â€¢ closed-loop obstruction&lt;/li&gt;&lt;li&gt;â€¢ compromise the blood supply&lt;/li&gt;&lt;li&gt;â€¢ Option A: Acute epigastric pain . Patients typically present with sudden onset of severe epigastric pain due to the rotation of the stomach and potential compromise of its blood supply.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Acute epigastric pain&lt;/li&gt;&lt;li&gt;â€¢ present with sudden onset of severe epigastric pain due to the rotation of the stomach&lt;/li&gt;&lt;li&gt;â€¢ Option C: Vomiting . Vomiting or retching is a common feature due to the obstruction of the GI tract . However, in some cases of complete volvulus, vomiting may not be possible as the rotation prevents gastric emptying.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Vomiting&lt;/li&gt;&lt;li&gt;â€¢ retching is a common feature due to the obstruction of the GI tract&lt;/li&gt;&lt;li&gt;â€¢ Option D: Inability to pass Ryleâ€™s tube . The inability to pass a nasogastric tube (Ryleâ€™s tube) into the stomach is due to the physical obstruction created by the volvulus , and it is a classic sign of this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Inability to pass Ryleâ€™s tube&lt;/li&gt;&lt;li&gt;â€¢ inability to pass a nasogastric tube&lt;/li&gt;&lt;li&gt;â€¢ into the stomach is due to the physical obstruction&lt;/li&gt;&lt;li&gt;â€¢ volvulus&lt;/li&gt;&lt;li&gt;â€¢ Ref : Bailey and Love, 28 th Ed. Pg 1180-81&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Bailey and Love, 28 th Ed. Pg 1180-81&lt;/li&gt;&lt;li&gt;â€¢ Online reference https://radiopaedia.org/articles/borchardts-triad-gastric-volvulus&lt;/li&gt;&lt;li&gt;â€¢ Online reference&lt;/li&gt;&lt;li&gt;â€¢ https://radiopaedia.org/articles/borchardts-triad-gastric-volvulus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 49 years old male presents with long-standing vague abdominal symptoms, early satiety, episodic abdominal pain, associated with vomiting. His imaging shows the following picture. What is the condition he is suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ca stomach&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SMA syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric ulcer&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. SMA syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/16/image.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/24/surgery.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) SMA syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Gastric volvulus . Gastric volvulus is an abnormal rotation of the stomach, which would typically show a distended stomach with an abnormal orientation on imaging . It often presents acutely with severe abdominal pain and retching without vomitus.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Gastric volvulus&lt;/li&gt;&lt;li&gt;â€¢ abnormal rotation of the stomach, which would typically show a distended stomach with an abnormal orientation on imaging&lt;/li&gt;&lt;li&gt;â€¢ Option B: Ca stomach . Cancer of the stomach may present with nonspecific symptoms like weight loss, early satiety, and possibly a mass or irregularity on imaging , but it does not typically cause the acute angulation of the SMA leading to duodenal compression.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Ca stomach&lt;/li&gt;&lt;li&gt;â€¢ present with nonspecific symptoms like weight loss, early satiety, and possibly a mass or irregularity on imaging&lt;/li&gt;&lt;li&gt;â€¢ Option D: Gastric ulcer . A gastric ulcer may present with abdominal pain and symptoms related to eating , but it would not cause the compression of the duodenum as seen in SMA syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Gastric ulcer&lt;/li&gt;&lt;li&gt;â€¢ gastric ulcer&lt;/li&gt;&lt;li&gt;â€¢ abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ symptoms related to eating&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient presenting with chronic vague abdominal symptoms, early satiety, and vomiting, along with imaging showing compression of the third part of the duodenum by the SMA, the diagnosis is likely Superior Mesenteric Artery Syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Superior mesenteric artery (SMA) syndrome , also known as Wilkie syndrome is a rare acquired vascular compression disorder in which acute angulation of the superior mesenteric artery (SMA) results in compression of the third part of the duodenum, leading to obstruction. Patients with SMA syndrome may present acutely, with chronic insidious symptomatology, or with an acute exacerbation of chronic symptoms: Acute presentation is usually characterised by signs and symptoms of duodenal obstruction Chronic cases may present with long-standing vague abdominal symptoms, early satiety and anorexia, or recurrent episodes of abdominal pain, associated with vomiting.&lt;/li&gt;&lt;li&gt;âž¤ Superior mesenteric artery (SMA) syndrome , also known as Wilkie syndrome is a rare acquired vascular compression disorder in which acute angulation of the superior mesenteric artery (SMA) results in compression of the third part of the duodenum, leading to obstruction.&lt;/li&gt;&lt;li&gt;âž¤ Superior mesenteric artery (SMA) syndrome , also known as Wilkie syndrome is a rare acquired vascular compression disorder in which acute angulation of the superior mesenteric artery (SMA) results in compression of the third part of the duodenum, leading to obstruction.&lt;/li&gt;&lt;li&gt;âž¤ Superior mesenteric artery (SMA) syndrome&lt;/li&gt;&lt;li&gt;âž¤ Wilkie syndrome&lt;/li&gt;&lt;li&gt;âž¤ acute angulation of the superior mesenteric artery (SMA)&lt;/li&gt;&lt;li&gt;âž¤ Patients with SMA syndrome may present acutely, with chronic insidious symptomatology, or with an acute exacerbation of chronic symptoms:&lt;/li&gt;&lt;li&gt;âž¤ Patients with SMA syndrome may present acutely, with chronic insidious symptomatology, or with an acute exacerbation of chronic symptoms:&lt;/li&gt;&lt;li&gt;âž¤ Acute presentation is usually characterised by signs and symptoms of duodenal obstruction&lt;/li&gt;&lt;li&gt;âž¤ Acute presentation is usually characterised by signs and symptoms of duodenal obstruction&lt;/li&gt;&lt;li&gt;âž¤ Acute presentation&lt;/li&gt;&lt;li&gt;âž¤ Chronic cases may present with long-standing vague abdominal symptoms, early satiety and anorexia, or recurrent episodes of abdominal pain, associated with vomiting.&lt;/li&gt;&lt;li&gt;âž¤ Chronic cases may present with long-standing vague abdominal symptoms, early satiety and anorexia, or recurrent episodes of abdominal pain, associated with vomiting.&lt;/li&gt;&lt;li&gt;âž¤ Chronic cases&lt;/li&gt;&lt;li&gt;âž¤ Management:&lt;/li&gt;&lt;li&gt;âž¤ Management:&lt;/li&gt;&lt;li&gt;âž¤ Medical management - including decompression of the stomach and duodenum with a nasogastric tube , correction of nutritional and electrolytes deficiencies , through TPN , or preferably, if possible, enteral feeding with a naso-jejunal tube past the point of compression, which fulfils nutritional requirements while avoiding the complications of TPN. Surgical management - Duodenojejunostomy.&lt;/li&gt;&lt;li&gt;âž¤ Medical management - including decompression of the stomach and duodenum with a nasogastric tube , correction of nutritional and electrolytes deficiencies , through TPN , or preferably, if possible, enteral feeding with a naso-jejunal tube past the point of compression, which fulfils nutritional requirements while avoiding the complications of TPN.&lt;/li&gt;&lt;li&gt;âž¤ Medical management - including decompression of the stomach and duodenum with a nasogastric tube , correction of nutritional and electrolytes deficiencies , through TPN , or preferably, if possible, enteral feeding with a naso-jejunal tube past the point of compression, which fulfils nutritional requirements while avoiding the complications of TPN.&lt;/li&gt;&lt;li&gt;âž¤ Medical management -&lt;/li&gt;&lt;li&gt;âž¤ decompression of the stomach and duodenum with a nasogastric tube&lt;/li&gt;&lt;li&gt;âž¤ correction of nutritional and electrolytes deficiencies&lt;/li&gt;&lt;li&gt;âž¤ through TPN&lt;/li&gt;&lt;li&gt;âž¤ Surgical management - Duodenojejunostomy.&lt;/li&gt;&lt;li&gt;âž¤ Surgical management - Duodenojejunostomy.&lt;/li&gt;&lt;li&gt;âž¤ Surgical management -&lt;/li&gt;&lt;li&gt;âž¤ Duodenojejunostomy.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Online reference https://radiopaedia.org/articles/superior-mesenteric-artery syndrome#:~:text=Superior%20mesenteric%20artery%20(SMA)%20syndrome,part%20of%20the%20duodenum%2C%20leading&lt;/li&gt;&lt;li&gt;âž¤ Ref : Online reference&lt;/li&gt;&lt;li&gt;âž¤ https://radiopaedia.org/articles/superior-mesenteric-artery syndrome#:~:text=Superior%20mesenteric%20artery%20(SMA)%20syndrome,part%20of%20the%20duodenum%2C%20leading&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of these are a part of Macklerâ€™s triad except?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fever&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vomiting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Subcutaneous emphysema&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fever&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/06/03/untitled-591.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fever&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Pain . Pain, especially sudden severe chest pain , is a key feature of Macklerâ€™s triad . It is typically retrosternal , exacerbated by swallowing , and may radiate to the back.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Pain&lt;/li&gt;&lt;li&gt;â€¢ sudden severe chest pain&lt;/li&gt;&lt;li&gt;â€¢ Macklerâ€™s triad&lt;/li&gt;&lt;li&gt;â€¢ retrosternal&lt;/li&gt;&lt;li&gt;â€¢ exacerbated by swallowing&lt;/li&gt;&lt;li&gt;â€¢ Option C: Vomiting . Vomiting is a part of Macklerâ€™s triad and is often the precipitating event leading to esophageal rupture in Boerhaaveâ€™s syndrome .&lt;/li&gt;&lt;li&gt;â€¢ Option C: Vomiting&lt;/li&gt;&lt;li&gt;â€¢ Macklerâ€™s triad&lt;/li&gt;&lt;li&gt;â€¢ precipitating event leading to esophageal rupture&lt;/li&gt;&lt;li&gt;â€¢ Boerhaaveâ€™s syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option D: Subcutaneous emphysema . Subcutaneous emphysema, which is air present in the subcutaneous tissue , can occur as a result of esophageal perforation with air escaping into the surrounding tissue . It is the third component of Mackler&#x27;s triad.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Subcutaneous emphysema&lt;/li&gt;&lt;li&gt;â€¢ air present in the subcutaneous tissue&lt;/li&gt;&lt;li&gt;â€¢ result of esophageal perforation with air escaping into the surrounding tissue&lt;/li&gt;&lt;li&gt;â€¢ The correct answer to the question is Option B: Fever , as it is not part of Macklerâ€™s triad.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Fever&lt;/li&gt;&lt;li&gt;â€¢ not part of Macklerâ€™s triad.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Macklerâ€™s triad , indicative of Boerhaaveâ€™s syndrome , includes vomiting, pain, and subcutaneous emphysema , but not fever .&lt;/li&gt;&lt;li&gt;âž¤ Macklerâ€™s triad&lt;/li&gt;&lt;li&gt;âž¤ Boerhaaveâ€™s syndrome&lt;/li&gt;&lt;li&gt;âž¤ vomiting, pain, and subcutaneous emphysema&lt;/li&gt;&lt;li&gt;âž¤ not fever&lt;/li&gt;&lt;li&gt;âž¤ Spontaneous emetogenic perforation (Boerhaaveâ€™s syndrome) results from a sudden increase in oesophageal pressure against a closed glottis from vomiting. Macklerâ€™s triad is a feature of Boerhaaveâ€™s syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Spontaneous emetogenic perforation (Boerhaaveâ€™s syndrome) results from a sudden increase in oesophageal pressure against a closed glottis from vomiting.&lt;/li&gt;&lt;li&gt;âž¤ Spontaneous emetogenic perforation (Boerhaaveâ€™s syndrome) results from a sudden increase in oesophageal pressure against a closed glottis from vomiting.&lt;/li&gt;&lt;li&gt;âž¤ Spontaneous emetogenic perforation (Boerhaaveâ€™s syndrome)&lt;/li&gt;&lt;li&gt;âž¤ sudden increase in oesophageal pressure against a closed glottis&lt;/li&gt;&lt;li&gt;âž¤ Macklerâ€™s triad is a feature of Boerhaaveâ€™s syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Macklerâ€™s triad is a feature of Boerhaaveâ€™s syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Typically, the site of perforation is the lower oesophagus towards the left pleural cavity . Hammanâ€™s sign refers to a crunching sound on auscultation of the heart owing to surgical emphysema. Because of high septic load, urgent surgical intervention is usually required.&lt;/li&gt;&lt;li&gt;âž¤ Typically, the site of perforation is the lower oesophagus towards the left pleural cavity .&lt;/li&gt;&lt;li&gt;âž¤ Typically, the site of perforation is the lower oesophagus towards the left pleural cavity .&lt;/li&gt;&lt;li&gt;âž¤ site of perforation is the lower oesophagus towards the left pleural cavity&lt;/li&gt;&lt;li&gt;âž¤ Hammanâ€™s sign refers to a crunching sound on auscultation of the heart owing to surgical emphysema.&lt;/li&gt;&lt;li&gt;âž¤ Hammanâ€™s sign refers to a crunching sound on auscultation of the heart owing to surgical emphysema.&lt;/li&gt;&lt;li&gt;âž¤ Hammanâ€™s sign&lt;/li&gt;&lt;li&gt;âž¤ Because of high septic load, urgent surgical intervention is usually required.&lt;/li&gt;&lt;li&gt;âž¤ Because of high septic load, urgent surgical intervention is usually required.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1127&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is incorrect about caustic injury to upper gastro intestinal tract?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alkali ingestion is more dangerous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Zargarâ€™s grading is used for severity of injury&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is a premalignant condition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple esophageal ulcers warrant urgent cervical esophagostomy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Multiple esophageal ulcers warrant urgent cervical esophagostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-122231.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Multiple esophageal ulcers warrant urgent cervical esophagostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Alkali ingestion is more dangerous . Ingestion of alkali substances is indeed more dangerous compared to acids because alkalis cause liquefactive necrosis , allowing deeper tissue penetration and damage which can lead to more severe complications such as perforation.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Alkali ingestion is more dangerous&lt;/li&gt;&lt;li&gt;â€¢ Ingestion of alkali substances&lt;/li&gt;&lt;li&gt;â€¢ dangerous compared to acids because alkalis cause liquefactive necrosis&lt;/li&gt;&lt;li&gt;â€¢ deeper tissue penetration&lt;/li&gt;&lt;li&gt;â€¢ Option B: Zargarâ€™s grading is used for severity of injury . Zargarâ€™s grading system is a well-established scale used to classify the severity of caustic injuries to the esophagus based on endoscopic findings , helping to guide treatment decisions.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Zargarâ€™s grading is used for severity of injury&lt;/li&gt;&lt;li&gt;â€¢ Zargarâ€™s grading system&lt;/li&gt;&lt;li&gt;â€¢ well-established scale&lt;/li&gt;&lt;li&gt;â€¢ classify the severity of caustic injuries&lt;/li&gt;&lt;li&gt;â€¢ esophagus based on endoscopic findings&lt;/li&gt;&lt;li&gt;â€¢ Option C: It is a premalignant condition . Chronic injury from caustic ingestion can lead to esophageal strictures , which are a known risk factor for the development of esophageal cancer , thus making it a premalignant condition.&lt;/li&gt;&lt;li&gt;â€¢ Option C: It is a premalignant condition&lt;/li&gt;&lt;li&gt;â€¢ Chronic injury&lt;/li&gt;&lt;li&gt;â€¢ caustic ingestion&lt;/li&gt;&lt;li&gt;â€¢ esophageal strictures&lt;/li&gt;&lt;li&gt;â€¢ risk factor for the development of esophageal cancer&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the context of caustic injuries to the upper gastrointestinal tract , while alkali ingestion is indeed more dangerous, and Zargarâ€™s grading is used to assess the severity of injury , and such injuries can be premalignant , the presence of multiple esophageal ulcers does not universally warrant an urgent cervical esophagostomy.&lt;/li&gt;&lt;li&gt;âž¤ caustic injuries to the upper gastrointestinal tract&lt;/li&gt;&lt;li&gt;âž¤ alkali ingestion is indeed more dangerous,&lt;/li&gt;&lt;li&gt;âž¤ Zargarâ€™s grading is used to assess the severity of injury&lt;/li&gt;&lt;li&gt;âž¤ injuries can be premalignant&lt;/li&gt;&lt;li&gt;âž¤ presence of multiple esophageal ulcers does not universally warrant an urgent cervical esophagostomy.&lt;/li&gt;&lt;li&gt;âž¤ The substance ingested can be a strong acid, causing coagulative necrosis with eschar formation , which may limit penetration to deeper layers, or strong alkali, leading to liquefactive necrosis . The latter potentially penetrates deeper into the oesophageal wall, producing a more severe injury pattern. It is a premalignant condition - Delayed complications include stricture and malignancy. Treatment - Most caustic injuries can be managed conservatively with supportive measures. Deterioration requires surgical treatment, with emergency esophagectomy. The oesophagus can be mobilised transhiatally or via a thoracoscopic approach. Immediate reconstruction is not recommended . A cervical oesophagostomy and a gastrostomy can be done and future reconstruction planned. A feeding jejunostomy is an alternative for nutritional support if the stomach also requires resection.&lt;/li&gt;&lt;li&gt;âž¤ The substance ingested can be a strong acid, causing coagulative necrosis with eschar formation , which may limit penetration to deeper layers, or strong alkali, leading to liquefactive necrosis . The latter potentially penetrates deeper into the oesophageal wall, producing a more severe injury pattern.&lt;/li&gt;&lt;li&gt;âž¤ strong acid, causing&lt;/li&gt;&lt;li&gt;âž¤ coagulative necrosis with eschar formation&lt;/li&gt;&lt;li&gt;âž¤ strong alkali, leading to liquefactive necrosis&lt;/li&gt;&lt;li&gt;âž¤ It is a premalignant condition - Delayed complications include stricture and malignancy.&lt;/li&gt;&lt;li&gt;âž¤ premalignant condition&lt;/li&gt;&lt;li&gt;âž¤ Treatment - Most caustic injuries can be managed conservatively with supportive measures. Deterioration requires surgical treatment, with emergency esophagectomy. The oesophagus can be mobilised transhiatally or via a thoracoscopic approach. Immediate reconstruction is not recommended . A cervical oesophagostomy and a gastrostomy can be done and future reconstruction planned. A feeding jejunostomy is an alternative for nutritional support if the stomach also requires resection.&lt;/li&gt;&lt;li&gt;âž¤ Treatment -&lt;/li&gt;&lt;li&gt;âž¤ Immediate reconstruction is not recommended&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1129&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love&#x27;s Short Practice of Surgery 28th Edition pg 1129&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these food groups is avoided in patients with irritable bowel syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rice&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dairy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FODMAP group&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;High glycemic index foods&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. FODMAP group&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-122623.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) FODMAP group&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a true statement(s) about capsule endoscopy? It involves swallowing a small camera capsule that takes pictures of the digestive tract. It is used to diagnose conditions such as Crohn&#x27;s disease and small intestine tumors. The capsule is disposable and does not need to be retrieved after the procedure. It is an invasive procedure that requires sedation.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1,2 and 3&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1,2 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1,2 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Capsule endoscopy:&lt;/li&gt;&lt;li&gt;â€¢ Capsule endoscopy:&lt;/li&gt;&lt;li&gt;â€¢ It involves swallowing a small camera capsule that takes pictures of the digestive tract - This is a true statement about capsule endoscopy. The camera capsule is about the size of a large vitamin pill and contains a tiny camera and light source. The patient swallows the capsule, which then takes pictures of the digestive tract as it passes through the body. It is used to diagnose conditions such as Crohn&#x27;s disease and small intestine tumors - This is also a true statement about capsule endoscopy. The procedure is typically used to diagnose conditions that affect the small intestine, such as Crohn&#x27;s disease, celiac disease, and small intestine tumors. The capsule is disposable and does not need to be retrieved after the procedure - This is another true statement about capsule endoscopy. The camera capsule is disposable and does not need to be retrieved after the procedure. It is passed out of the body in the stool and can be safely disposed of. It is an invasive procedure that requires sedation - This statement is not true. Capsule endoscopy is a non-invasive procedure that does not require sedation . The patient can go about their normal activities during the procedure, although they may be asked to avoid certain foods and medications before and after the procedure.&lt;/li&gt;&lt;li&gt;â€¢ It involves swallowing a small camera capsule that takes pictures of the digestive tract - This is a true statement about capsule endoscopy. The camera capsule is about the size of a large vitamin pill and contains a tiny camera and light source. The patient swallows the capsule, which then takes pictures of the digestive tract as it passes through the body.&lt;/li&gt;&lt;li&gt;â€¢ camera capsule is about the size of a large vitamin pill&lt;/li&gt;&lt;li&gt;â€¢ It is used to diagnose conditions such as Crohn&#x27;s disease and small intestine tumors - This is also a true statement about capsule endoscopy. The procedure is typically used to diagnose conditions that affect the small intestine, such as Crohn&#x27;s disease, celiac disease, and small intestine tumors.&lt;/li&gt;&lt;li&gt;â€¢ used to diagnose conditions that affect the small intestine, such as Crohn&#x27;s disease, celiac disease, and small intestine tumors.&lt;/li&gt;&lt;li&gt;â€¢ The capsule is disposable and does not need to be retrieved after the procedure - This is another true statement about capsule endoscopy. The camera capsule is disposable and does not need to be retrieved after the procedure. It is passed out of the body in the stool and can be safely disposed of.&lt;/li&gt;&lt;li&gt;â€¢ It is an invasive procedure that requires sedation - This statement is not true. Capsule endoscopy is a non-invasive procedure that does not require sedation . The patient can go about their normal activities during the procedure, although they may be asked to avoid certain foods and medications before and after the procedure.&lt;/li&gt;&lt;li&gt;â€¢ not true. Capsule endoscopy is a non-invasive procedure that does not require sedation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Capsule endoscopy is a non-invasive diagnostic procedure that involves swallowing a small camera to take images of the digestive tract . It is used to diagnose conditions such as Crohn&#x27;s disease and small intestine tumors , and the capsule is disposable , exiting the body naturally without the need for retrieval or sedation .&lt;/li&gt;&lt;li&gt;âž¤ Capsule endoscopy&lt;/li&gt;&lt;li&gt;âž¤ non-invasive diagnostic procedure&lt;/li&gt;&lt;li&gt;âž¤ swallowing a small camera to take images of the digestive tract&lt;/li&gt;&lt;li&gt;âž¤ diagnose conditions such as Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ small intestine tumors&lt;/li&gt;&lt;li&gt;âž¤ capsule is disposable&lt;/li&gt;&lt;li&gt;âž¤ exiting the body naturally without the need for retrieval or sedation&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28th Ed. Pg 153&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28th Ed. Pg 153&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements is true regarding hemobilia? It is a rare condition where blood flows into the biliary tree. It is commonly caused by gallstones or inflammation of the gallbladder. Symptoms may include abdominal pain, jaundice, and Malena. Diagnosis is usually made through a liver biopsy.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 and 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1,2, and 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 and 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1 and 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. 1 and 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ It is a rare condition where blood flows into the biliary tree - This statement is true. Hemobilia is a rare condition where bleeding occurs into the biliary tree . It is commonly caused by gallstones or inflammation of the gallbladder - This statement is not true. While gallstones or inflammation of the gallbladder can cause bleeding into the biliary tree, hemobilia is typically caused by trauma, surgery, or invasive procedures involving the liver or biliary tree. Symptoms of hemobilia may include abdominal pain, jaundice, and Malena (Sandbloomâ€™s triad). Diagnosis is usually made through a liver biopsy - This statement is not entirely true . While a liver biopsy may be used to diagnose hemobilia in some cases, diagnosis is typically made through imaging tests like CECT abdomen .&lt;/li&gt;&lt;li&gt;â€¢ It is a rare condition where blood flows into the biliary tree - This statement is true. Hemobilia is a rare condition where bleeding occurs into the biliary tree .&lt;/li&gt;&lt;li&gt;â€¢ rare condition where blood flows into the biliary tree&lt;/li&gt;&lt;li&gt;â€¢ bleeding occurs into the biliary tree&lt;/li&gt;&lt;li&gt;â€¢ It is commonly caused by gallstones or inflammation of the gallbladder - This statement is not true. While gallstones or inflammation of the gallbladder can cause bleeding into the biliary tree, hemobilia is typically caused by trauma, surgery, or invasive procedures involving the liver or biliary tree.&lt;/li&gt;&lt;li&gt;â€¢ Symptoms of hemobilia may include abdominal pain, jaundice, and Malena (Sandbloomâ€™s triad).&lt;/li&gt;&lt;li&gt;â€¢ hemobilia&lt;/li&gt;&lt;li&gt;â€¢ abdominal pain, jaundice, and Malena&lt;/li&gt;&lt;li&gt;â€¢ (Sandbloomâ€™s triad).&lt;/li&gt;&lt;li&gt;â€¢ Diagnosis is usually made through a liver biopsy - This statement is not entirely true . While a liver biopsy may be used to diagnose hemobilia in some cases, diagnosis is typically made through imaging tests like CECT abdomen .&lt;/li&gt;&lt;li&gt;â€¢ not entirely true&lt;/li&gt;&lt;li&gt;â€¢ diagnosis is typically made through imaging tests like CECT abdomen&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hemobilia is a rare condition characterized by bleeding into the biliary tract and is often associated with trauma or iatrogenic injury rather than gallstones or gallbladder inflammation . It typically presents with abdominal pain, jaundice, and melena , and the diagnosis is usually made through imaging and endoscopic procedures , not liver biopsy.&lt;/li&gt;&lt;li&gt;âž¤ Hemobilia is a rare condition&lt;/li&gt;&lt;li&gt;âž¤ bleeding into the biliary tract and is often associated with trauma or iatrogenic injury&lt;/li&gt;&lt;li&gt;âž¤ gallstones or gallbladder inflammation&lt;/li&gt;&lt;li&gt;âž¤ abdominal pain, jaundice, and melena&lt;/li&gt;&lt;li&gt;âž¤ diagnosis is usually made through imaging&lt;/li&gt;&lt;li&gt;âž¤ endoscopic procedures&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28th Ed. Pg 1202.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28th Ed. Pg 1202.&lt;/li&gt;&lt;li&gt;âž¤ Online source: https://www.sciencedirect.com/topics/medicine-and-dentistry/haemobilia&lt;/li&gt;&lt;li&gt;âž¤ Online source:&lt;/li&gt;&lt;li&gt;âž¤ https://www.sciencedirect.com/topics/medicine-and-dentistry/haemobilia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the role of Indocyanine green (ICG) dye during laparoscopic cholecystectomy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;To evaluate the function of the gallbladder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;To identify biliary anatomy and reduce the risk of injury to surrounding structures&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;To minimize bleeding during surgery by highlighting blood vessels&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;To reduce the risk of surgical site infection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. To identify biliary anatomy and reduce the risk of injury to surrounding structures&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/screenshot-2024-03-15-123326.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) To identify biliary anatomy and reduce the risk of injury to surrounding structures&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: To identify biliary anatomy and reduce the risk of injury to surrounding structures . This is the primary use of ICG during laparoscopic cholecystectomy. ICG binds to plasma proteins and is excreted into the bile , providing real-time cholangiography when viewed under near-infrared light , thus enhancing the visualization of the cystic duct, common bile duct, and other biliary structures to prevent injury.&lt;/li&gt;&lt;li&gt;â€¢ Option B: To identify biliary anatomy and reduce the risk of injury to surrounding structures&lt;/li&gt;&lt;li&gt;â€¢ This is the primary use&lt;/li&gt;&lt;li&gt;â€¢ ICG during laparoscopic cholecystectomy.&lt;/li&gt;&lt;li&gt;â€¢ ICG binds to plasma proteins and is excreted into the bile&lt;/li&gt;&lt;li&gt;â€¢ real-time cholangiography&lt;/li&gt;&lt;li&gt;â€¢ under near-infrared light&lt;/li&gt;&lt;li&gt;â€¢ Option C: To minimize bleeding during surgery by highlighting blood vessels . ICG does help to visualize blood vessels; however, its use in laparoscopic cholecystectomy is more focused on biliary tract visualization rather than to minimize bleeding.&lt;/li&gt;&lt;li&gt;â€¢ Option C: To minimize bleeding during surgery by highlighting blood vessels&lt;/li&gt;&lt;li&gt;â€¢ ICG does help to visualize blood vessels;&lt;/li&gt;&lt;li&gt;â€¢ use in laparoscopic cholecystectomy&lt;/li&gt;&lt;li&gt;â€¢ focused on biliary tract visualization&lt;/li&gt;&lt;li&gt;â€¢ Option D: To reduce the risk of surgical site infection . ICG has no antimicrobial properties and does not reduce the risk of surgical site infections .&lt;/li&gt;&lt;li&gt;â€¢ Option D: To reduce the risk of surgical site infection&lt;/li&gt;&lt;li&gt;â€¢ ICG has no antimicrobial properties&lt;/li&gt;&lt;li&gt;â€¢ does not reduce the risk of surgical site infections&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The primary role of Indocyanine green (ICG) dye during laparoscopic cholecystectomy is to enhance the visualization of biliary anatomy , such as the cystic duct and common bile duct , in order to reduce the risk of injury to these and other surrounding structures.&lt;/li&gt;&lt;li&gt;âž¤ primary role of Indocyanine green&lt;/li&gt;&lt;li&gt;âž¤ dye&lt;/li&gt;&lt;li&gt;âž¤ laparoscopic cholecystectomy&lt;/li&gt;&lt;li&gt;âž¤ enhance the visualization of biliary anatomy&lt;/li&gt;&lt;li&gt;âž¤ cystic duct&lt;/li&gt;&lt;li&gt;âž¤ bile duct&lt;/li&gt;&lt;li&gt;âž¤ Indocyanine green (ICG) dye is used during laparoscopic cholecystectomy to help identify biliary anatomy, such as the common bile duct and cystic duct, and reduce the risk of injury to surrounding structures. ICG dye can also help to highlight blood vessels, which can aid in minimizing bleeding during surgery. However, this is not the main application in cholecystectomy. While ICG dye can be used to evaluate the function of the gallbladder and assess blood flow during surgery, this is not its primary role in laparoscopic cholecystectomy.&lt;/li&gt;&lt;li&gt;âž¤ Indocyanine green (ICG) dye is used during laparoscopic cholecystectomy to help identify biliary anatomy, such as the common bile duct and cystic duct, and reduce the risk of injury to surrounding structures.&lt;/li&gt;&lt;li&gt;âž¤ help identify biliary anatomy, such as the common bile duct and cystic duct, and&lt;/li&gt;&lt;li&gt;âž¤ reduce the risk of injury to surrounding structures.&lt;/li&gt;&lt;li&gt;âž¤ ICG dye can also help to highlight blood vessels, which can aid in minimizing bleeding during surgery. However, this is not the main application in cholecystectomy.&lt;/li&gt;&lt;li&gt;âž¤ While ICG dye can be used to evaluate the function of the gallbladder and assess blood flow during surgery, this is not its primary role in laparoscopic cholecystectomy.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28th Ed. Pg 173&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28th Ed. Pg 173&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is the ideal donor for organ transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brain dead donor who is an identical twin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Living donor who is an identical twin&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Brain dead donor who has the same blood group&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Living donor who has the same blood group&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Living donor who is an identical twin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Living donor who is an identical twin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. A brain-dead donor who is an identical twin would be an excellent match in terms of HLA compatibility . However, the organs may have suffered from the events leading to brain death and subsequent changes in physiology.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ excellent match&lt;/li&gt;&lt;li&gt;â€¢ HLA compatibility&lt;/li&gt;&lt;li&gt;â€¢ suffered&lt;/li&gt;&lt;li&gt;â€¢ events leading&lt;/li&gt;&lt;li&gt;â€¢ brain death&lt;/li&gt;&lt;li&gt;â€¢ changes in physiology.&lt;/li&gt;&lt;li&gt;â€¢ Option C . A brain-dead donor who has the same blood group can be a suitable donor , but without the genetic matching of an identical twin , there is a higher risk of rejection .&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ can be a suitable donor&lt;/li&gt;&lt;li&gt;â€¢ without&lt;/li&gt;&lt;li&gt;â€¢ genetic matching&lt;/li&gt;&lt;li&gt;â€¢ identical twin&lt;/li&gt;&lt;li&gt;â€¢ higher risk of rejection&lt;/li&gt;&lt;li&gt;â€¢ Option D . A living donor who has the same blood group is better than a deceased donor in terms of organ quality, but the risk of rejection would still be higher compared to an identical twin.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ same blood group&lt;/li&gt;&lt;li&gt;â€¢ better&lt;/li&gt;&lt;li&gt;â€¢ deceased donor&lt;/li&gt;&lt;li&gt;â€¢ risk of rejection&lt;/li&gt;&lt;li&gt;â€¢ still be higher&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The ideal organ donor is a living donor who is an identical twin of the recipient due to the perfect HLA match and the optimal condition of the donated organ , which significantly reduces the risk of rejection and improves transplant outcomes .&lt;/li&gt;&lt;li&gt;âž¤ identical twin&lt;/li&gt;&lt;li&gt;âž¤ perfect HLA match&lt;/li&gt;&lt;li&gt;âž¤ optimal condition&lt;/li&gt;&lt;li&gt;âž¤ donated organ&lt;/li&gt;&lt;li&gt;âž¤ reduces&lt;/li&gt;&lt;li&gt;âž¤ risk of rejection&lt;/li&gt;&lt;li&gt;âž¤ improves transplant outcomes&lt;/li&gt;&lt;li&gt;âž¤ Transplants from live donors have a number of advantages over deceased donor organs . Live donor organ from healthy individuals without the comorbidities commonly seen in deceased donors . In the agonal period , before death , deceased donors exhibit marked changes in physiology related to a catecholamine storm and this can cause organ dysfunction . Clearly, live donor organs are not subjected to this insult. Allograft rejection is directed against human leukocyte antigens (HLAs) . These are a group of cell surface glycoprotein molecules. HLA molecules are divided into class I (A, B and C) and class II (DR, DP and DQ). They are highly polymorphic , i.e., their amino acid sequences differ widely between individuals . To give an example, there are &amp;gt; 1000 variants of the HLA-B gene . This genetic variability means that most transplant donors and recipients have different HLA profiles . HLA profiles will be the same in identical twins, hence chance of mismatch is low.&lt;/li&gt;&lt;li&gt;âž¤ Transplants from live donors have a number of advantages over deceased donor organs . Live donor organ from healthy individuals without the comorbidities commonly seen in deceased donors .&lt;/li&gt;&lt;li&gt;âž¤ live donors&lt;/li&gt;&lt;li&gt;âž¤ number of advantages&lt;/li&gt;&lt;li&gt;âž¤ over deceased&lt;/li&gt;&lt;li&gt;âž¤ donor organs&lt;/li&gt;&lt;li&gt;âž¤ healthy individuals&lt;/li&gt;&lt;li&gt;âž¤ without&lt;/li&gt;&lt;li&gt;âž¤ comorbidities&lt;/li&gt;&lt;li&gt;âž¤ deceased donors&lt;/li&gt;&lt;li&gt;âž¤ In the agonal period , before death , deceased donors exhibit marked changes in physiology related to a catecholamine storm and this can cause organ dysfunction . Clearly, live donor organs are not subjected to this insult.&lt;/li&gt;&lt;li&gt;âž¤ agonal period&lt;/li&gt;&lt;li&gt;âž¤ before death&lt;/li&gt;&lt;li&gt;âž¤ deceased donors&lt;/li&gt;&lt;li&gt;âž¤ marked changes&lt;/li&gt;&lt;li&gt;âž¤ catecholamine storm&lt;/li&gt;&lt;li&gt;âž¤ organ dysfunction&lt;/li&gt;&lt;li&gt;âž¤ Allograft rejection is directed against human leukocyte antigens (HLAs) . These are a group of cell surface glycoprotein molecules. HLA molecules are divided into class I (A, B and C) and class II (DR, DP and DQ).&lt;/li&gt;&lt;li&gt;âž¤ Allograft rejection is directed against human leukocyte antigens (HLAs)&lt;/li&gt;&lt;li&gt;âž¤ class I (A, B and C) and class II (DR, DP and DQ).&lt;/li&gt;&lt;li&gt;âž¤ They are highly polymorphic , i.e., their amino acid sequences differ widely between individuals . To give an example, there are &amp;gt; 1000 variants of the HLA-B gene . This genetic variability means that most transplant donors and recipients have different HLA profiles . HLA profiles will be the same in identical twins, hence chance of mismatch is low.&lt;/li&gt;&lt;li&gt;âž¤ highly polymorphic&lt;/li&gt;&lt;li&gt;âž¤ amino acid sequences&lt;/li&gt;&lt;li&gt;âž¤ between individuals&lt;/li&gt;&lt;li&gt;âž¤ &amp;gt; 1000 variants&lt;/li&gt;&lt;li&gt;âž¤ HLA-B gene&lt;/li&gt;&lt;li&gt;âž¤ most transplant donors&lt;/li&gt;&lt;li&gt;âž¤ recipients&lt;/li&gt;&lt;li&gt;âž¤ different HLA profiles&lt;/li&gt;&lt;li&gt;âž¤ HLA profiles will be the same in identical twins, hence chance of mismatch is low.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1597-99&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1597-99&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male has recently undergone a successful kidney transplant. To prevent graft rejection, his medical team plans to initiate maintenance immunosuppression therapy. Which of the following drugs is a mammalian target of rapamycin (mTOR) inhibitor that is suitable for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sirolimus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tacrolimus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Azathioprine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mycophenolate Mofetil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sirolimus&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sirolimus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B . Tacrolimus is a calcineurin inhibitor , not an mTOR inhibitor, and is used for immunosuppression in transplant patients , but it works via a different mechanism.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Tacrolimus&lt;/li&gt;&lt;li&gt;â€¢ calcineurin inhibitor&lt;/li&gt;&lt;li&gt;â€¢ immunosuppression&lt;/li&gt;&lt;li&gt;â€¢ transplant patients&lt;/li&gt;&lt;li&gt;â€¢ Option C . Azathioprine is an antiproliferative agent and is used as an immunosuppressant ; however, it does not inhibit mTOR.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Azathioprine&lt;/li&gt;&lt;li&gt;â€¢ antiproliferative agent&lt;/li&gt;&lt;li&gt;â€¢ immunosuppressant&lt;/li&gt;&lt;li&gt;â€¢ Option D . Mycophenolate mofetil is also an antiproliferative agent that inhibits the proliferation of T and B cells but is not an mTOR inhibitor.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ Mycophenolate mofetil&lt;/li&gt;&lt;li&gt;â€¢ antiproliferative agent&lt;/li&gt;&lt;li&gt;â€¢ inhibits&lt;/li&gt;&lt;li&gt;â€¢ proliferation of T and B cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sirolimus is a mammalian target of rapamycin ( mTOR ) inhibitor used in the maintenance phase of immunosuppression following kidney transplantation to prevent graft rejection .&lt;/li&gt;&lt;li&gt;âž¤ mammalian target&lt;/li&gt;&lt;li&gt;âž¤ rapamycin&lt;/li&gt;&lt;li&gt;âž¤ mTOR&lt;/li&gt;&lt;li&gt;âž¤ inhibitor&lt;/li&gt;&lt;li&gt;âž¤ maintenance phase&lt;/li&gt;&lt;li&gt;âž¤ immunosuppression&lt;/li&gt;&lt;li&gt;âž¤ kidney transplantation&lt;/li&gt;&lt;li&gt;âž¤ prevent graft rejection&lt;/li&gt;&lt;li&gt;âž¤ Drugs used for immunosuppression in a patient for kidney transplant are:&lt;/li&gt;&lt;li&gt;âž¤ Calcineurin inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Calcineurin inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Calcineurin inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Cyclosporine Tacrolimus&lt;/li&gt;&lt;li&gt;âž¤ Cyclosporine&lt;/li&gt;&lt;li&gt;âž¤ Tacrolimus&lt;/li&gt;&lt;li&gt;âž¤ Antiproliferative agents&lt;/li&gt;&lt;li&gt;âž¤ Antiproliferative agents&lt;/li&gt;&lt;li&gt;âž¤ Antiproliferative agents&lt;/li&gt;&lt;li&gt;âž¤ Azathioprine Mycophenolic acid&lt;/li&gt;&lt;li&gt;âž¤ Azathioprine&lt;/li&gt;&lt;li&gt;âž¤ Mycophenolic acid&lt;/li&gt;&lt;li&gt;âž¤ Mammalian target of rapamycin (mTOR) inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Mammalian target of rapamycin (mTOR) inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Mammalian target of rapamycin (mTOR) inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Sirolimus Rapamycin Everolimus&lt;/li&gt;&lt;li&gt;âž¤ Sirolimus&lt;/li&gt;&lt;li&gt;âž¤ Rapamycin&lt;/li&gt;&lt;li&gt;âž¤ Everolimus&lt;/li&gt;&lt;li&gt;âž¤ Immunosuppression for transplantation has two phases: Induction and maintenance . Induction therapy commonly consists of a combination of high-dose intravenous steroids and the anti-CD25 monoclonal antibody basiliximab, which blocks IL-2 receptors . Other induction agents for high-risk cases are ATG and the monoclonal antibody alemtuzumab.&lt;/li&gt;&lt;li&gt;âž¤ Immunosuppression for transplantation has two phases: Induction and maintenance . Induction therapy commonly consists of a combination of high-dose intravenous steroids and the anti-CD25 monoclonal antibody basiliximab, which blocks IL-2 receptors . Other induction agents for high-risk cases are ATG and the monoclonal antibody alemtuzumab.&lt;/li&gt;&lt;li&gt;âž¤ Immunosuppression for transplantation has two phases:&lt;/li&gt;&lt;li&gt;âž¤ Induction&lt;/li&gt;&lt;li&gt;âž¤ maintenance&lt;/li&gt;&lt;li&gt;âž¤ high-dose intravenous steroids&lt;/li&gt;&lt;li&gt;âž¤ anti-CD25 monoclonal antibody basiliximab, which blocks IL-2 receptors&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1601-02&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1601-02&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the incorrect statement of the following about the technique of renal transplant?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The donor kidney is transplanted heterotopically into one of the iliac fossae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The transplant renal vein is anastomosed end to side to the external or common iliac vein.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The renal artery is anastomosed end to side to the external iliac artery in a deceased donor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Donor ureter is anastomosed to recipient ureter via a spatulated anastomosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Donor ureter is anastomosed to recipient ureter via a spatulated anastomosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Donor ureter is anastomosed to recipient ureter via a spatulated anastomosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. This is a correct statement as the donor kidney is typically placed in a location different from the original kidneys , which is in the retroperitoneal iliac fossa .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ correct statement&lt;/li&gt;&lt;li&gt;â€¢ donor kidney&lt;/li&gt;&lt;li&gt;â€¢ original kidneys&lt;/li&gt;&lt;li&gt;â€¢ retroperitoneal iliac fossa&lt;/li&gt;&lt;li&gt;â€¢ Option B . This is the standard practice for the venous anastomosis in renal transplantation , making this statement correct .&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ standard practice&lt;/li&gt;&lt;li&gt;â€¢ venous anastomosis&lt;/li&gt;&lt;li&gt;â€¢ renal transplantation&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Option C . This is also correct as the renal artery can be anastomosed to the external iliac artery via a â€œCarrel patchâ€ which can be obtained in deceased donor . In living donor transplants, the donor renal artery is anastomosed to recipient internal iliac artery .&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ also correct&lt;/li&gt;&lt;li&gt;â€¢ renal artery&lt;/li&gt;&lt;li&gt;â€¢ anastomosed&lt;/li&gt;&lt;li&gt;â€¢ external iliac artery&lt;/li&gt;&lt;li&gt;â€¢ â€œCarrel patchâ€&lt;/li&gt;&lt;li&gt;â€¢ obtained&lt;/li&gt;&lt;li&gt;â€¢ deceased donor&lt;/li&gt;&lt;li&gt;â€¢ donor renal artery&lt;/li&gt;&lt;li&gt;â€¢ anastomosed&lt;/li&gt;&lt;li&gt;â€¢ recipient internal iliac artery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In renal transplantation , the donor ureter is not anastomosed to the recipient ureter but is instead anastomosed to the bladder as an extra-vesical anastomosis using the Lichâ€“GrÃ©goir technique .&lt;/li&gt;&lt;li&gt;âž¤ renal transplantation&lt;/li&gt;&lt;li&gt;âž¤ instead anastomosed&lt;/li&gt;&lt;li&gt;âž¤ bladder&lt;/li&gt;&lt;li&gt;âž¤ extra-vesical anastomosis&lt;/li&gt;&lt;li&gt;âž¤ Lichâ€“GrÃ©goir technique&lt;/li&gt;&lt;li&gt;âž¤ Renal transplant operative technique&lt;/li&gt;&lt;li&gt;âž¤ Renal transplant operative technique&lt;/li&gt;&lt;li&gt;âž¤ The donor kidney is transplanted heterotopically into one of the iliac fossa via a curvilinear incision. The transplant renal vein is anastomosed end to side to the external or common iliac vein. The renal artery is anastomosed either end to side to the external or common iliac artery (via Carrels aortic patch) or end to end to the divided internal iliac artery The internal iliac artery is used more commonly for live donor kidneys because of the lack of an aortic patch. After revascularisation of the transplant kidney the ureter is anastomosed to the bladder as an extra-vesical only (the Lichâ€“GreÌgoir technique)&lt;/li&gt;&lt;li&gt;âž¤ The donor kidney is transplanted heterotopically into one of the iliac fossa via a curvilinear incision.&lt;/li&gt;&lt;li&gt;âž¤ heterotopically into one of the iliac fossa&lt;/li&gt;&lt;li&gt;âž¤ The transplant renal vein is anastomosed end to side to the external or common iliac vein.&lt;/li&gt;&lt;li&gt;âž¤ renal vein is anastomosed end to side&lt;/li&gt;&lt;li&gt;âž¤ The renal artery is anastomosed either end to side to the external or common iliac artery (via Carrels aortic patch) or end to end to the divided internal iliac artery&lt;/li&gt;&lt;li&gt;âž¤ renal artery is anastomosed either end to side&lt;/li&gt;&lt;li&gt;âž¤ The internal iliac artery is used more commonly for live donor kidneys because of the lack of an aortic patch.&lt;/li&gt;&lt;li&gt;âž¤ After revascularisation of the transplant kidney the ureter is anastomosed to the bladder as an extra-vesical only (the Lichâ€“GreÌgoir technique)&lt;/li&gt;&lt;li&gt;âž¤ ureter is anastomosed to the bladder as an extra-vesical only&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1604&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1604&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Transplantation of a pair of marginal quality kidneys from the same donor into one recipient in order to provide adequate nephron mass is called as?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sub-Optimal Kidney Transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dual Kidney Transplant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Additional Kidney Transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Domino Kidney Transplant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dual Kidney Transplant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dual Kidney Transplant&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Sub-optimal kidney transplant typically refers to a transplant involving a kidney that is not in optimal condition, but can be used a bridge to formal renal transplant .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ transplant&lt;/li&gt;&lt;li&gt;â€¢ kidney&lt;/li&gt;&lt;li&gt;â€¢ bridge&lt;/li&gt;&lt;li&gt;â€¢ formal renal transplant&lt;/li&gt;&lt;li&gt;â€¢ Option C . Additional kidney transplant is not a standard term used in transplant medicine for this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Option D . Domino kidney transplant refers to a specific type of transplant where an organ or tissue is transplanted from one person to another and then from that person to another recipient , which is not the case described.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ specific type of transplant&lt;/li&gt;&lt;li&gt;â€¢ organ or tissue&lt;/li&gt;&lt;li&gt;â€¢ transplanted&lt;/li&gt;&lt;li&gt;â€¢ one person&lt;/li&gt;&lt;li&gt;â€¢ another&lt;/li&gt;&lt;li&gt;â€¢ person&lt;/li&gt;&lt;li&gt;â€¢ another recipient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dual kidney transplantation is the process where two marginal quality kidneys from the same donor are transplanted into one recipient to ensure adequate nephron mass and function .&lt;/li&gt;&lt;li&gt;âž¤ two marginal quality kidneys&lt;/li&gt;&lt;li&gt;âž¤ same donor&lt;/li&gt;&lt;li&gt;âž¤ transplanted&lt;/li&gt;&lt;li&gt;âž¤ one recipient&lt;/li&gt;&lt;li&gt;âž¤ adequate nephron mass&lt;/li&gt;&lt;li&gt;âž¤ function&lt;/li&gt;&lt;li&gt;âž¤ Dual kidney transplantation&lt;/li&gt;&lt;li&gt;âž¤ Dual kidney transplantation&lt;/li&gt;&lt;li&gt;âž¤ This involves the transplantation of a pair of marginal quality kidneys from the same donor into one recipient in order to provide adequate nephron mass. Both kidneys can be placed in the same iliac fossa . This approach is used for kidneys from elderly Donor after Circulatory Death and so-called expanded criteria donors, which are defined by age &amp;gt; 60 years or age &amp;gt;50 years with at least two of the following: hypertension; terminal creatinine &amp;gt;133 Î¼mol/L; death from stroke.&lt;/li&gt;&lt;li&gt;âž¤ This involves the transplantation of a pair of marginal quality kidneys from the same donor into one recipient in order to provide adequate nephron mass.&lt;/li&gt;&lt;li&gt;âž¤ Both kidneys can be placed in the same iliac fossa .&lt;/li&gt;&lt;li&gt;âž¤ Both kidneys can be placed in the same iliac fossa&lt;/li&gt;&lt;li&gt;âž¤ This approach is used for kidneys from elderly Donor after Circulatory Death and so-called expanded criteria donors, which are defined by age &amp;gt; 60 years or age &amp;gt;50 years with at least two of the following: hypertension; terminal creatinine &amp;gt;133 Î¼mol/L; death from stroke.&lt;/li&gt;&lt;li&gt;âž¤ expanded criteria donors, which are defined by age &amp;gt; 60 years or age &amp;gt;50 years with at least two of the following:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1604&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1604&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not a cause of early graft dysfunction in renal transplant patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Recurrence of Disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal Vein Thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal Artery Stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dehydration&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Recurrence of Disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Recurrence of Disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B : Renal vein thrombosis is a significant cause of early graft dysfunction due to the immediate impairment of blood flow it can cause in the transplanted kidney .&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ significant cause&lt;/li&gt;&lt;li&gt;â€¢ early graft dysfunction&lt;/li&gt;&lt;li&gt;â€¢ immediate impairment&lt;/li&gt;&lt;li&gt;â€¢ blood flow&lt;/li&gt;&lt;li&gt;â€¢ transplanted kidney&lt;/li&gt;&lt;li&gt;â€¢ Option C : Renal artery stenosis can lead to early graft dysfunction by reducing blood flow to the transplanted kidney , causing ischemia and potentially acute renal failure .&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ early graft dysfunction&lt;/li&gt;&lt;li&gt;â€¢ reducing blood flow&lt;/li&gt;&lt;li&gt;â€¢ transplanted kidney&lt;/li&gt;&lt;li&gt;â€¢ ischemia&lt;/li&gt;&lt;li&gt;â€¢ potentially acute renal failure&lt;/li&gt;&lt;li&gt;â€¢ Option D : Dehydration can cause pre-renal acute kidney injury by decreasing blood flow to the kidneys , leading to early graft dysfunction if severe .&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ pre-renal acute kidney injury&lt;/li&gt;&lt;li&gt;â€¢ decreasing blood flow&lt;/li&gt;&lt;li&gt;â€¢ kidneys&lt;/li&gt;&lt;li&gt;â€¢ early graft dysfunction&lt;/li&gt;&lt;li&gt;â€¢ severe&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recurrence of the original disease is not a common cause of early graft dysfunction in renal transplant patients; as such recurrences typically occur later in the post-transplant course . Early graft dysfunction is more often caused by factors such as acute rejection, vascular complications, infections, or technical issues .&lt;/li&gt;&lt;li&gt;âž¤ later&lt;/li&gt;&lt;li&gt;âž¤ post-transplant course&lt;/li&gt;&lt;li&gt;âž¤ Early graft dysfunction&lt;/li&gt;&lt;li&gt;âž¤ acute rejection, vascular complications, infections, or technical issues&lt;/li&gt;&lt;li&gt;âž¤ Causes of early graft dysfunction&lt;/li&gt;&lt;li&gt;âž¤ Causes of early graft dysfunction&lt;/li&gt;&lt;li&gt;âž¤ Any rise in serum creatinine of &amp;gt;10% of baseline or â‰¥20 Î¼mol/L should be considered as acute allograft dysfunction that requires investigation . Possible causes are:&lt;/li&gt;&lt;li&gt;âž¤ Any rise&lt;/li&gt;&lt;li&gt;âž¤ serum creatinine&lt;/li&gt;&lt;li&gt;âž¤ &amp;gt;10% of baseline&lt;/li&gt;&lt;li&gt;âž¤ â‰¥20 Î¼mol/L&lt;/li&gt;&lt;li&gt;âž¤ acute allograft dysfunction&lt;/li&gt;&lt;li&gt;âž¤ requires investigation&lt;/li&gt;&lt;li&gt;âž¤ Acute Rejection (Antibody Mediated or Cell Mediated) Calcineurin Inhibitor Toxicity Dehydration Urinary Tract Infection or Pyelonephritis Any other source of Sepsis Renal Vein or Renal Artery Thrombosis Ureteric Obstruction or Urine Leak&lt;/li&gt;&lt;li&gt;âž¤ Acute Rejection (Antibody Mediated or Cell Mediated)&lt;/li&gt;&lt;li&gt;âž¤ Calcineurin Inhibitor Toxicity&lt;/li&gt;&lt;li&gt;âž¤ Dehydration&lt;/li&gt;&lt;li&gt;âž¤ Urinary Tract Infection or Pyelonephritis&lt;/li&gt;&lt;li&gt;âž¤ Any other source of Sepsis&lt;/li&gt;&lt;li&gt;âž¤ Renal Vein or Renal Artery Thrombosis&lt;/li&gt;&lt;li&gt;âž¤ Ureteric Obstruction or Urine Leak&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1606&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 1606&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male who underwent a kidney transplant 7 years ago presents with gradually worsening renal function over the past year. He has no signs of infection, maintains good hydration, and reports compliance with his immunosuppressive medications. A renal biopsy reveals interstitial fibrosis and tubular atrophy without evidence of acute inflammatory changes. Which of the following is the most likely cause of this patient&#x27;s renal dysfunction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute Rejection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chronic Rejection&quot;, &quot;correct&qu
