        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);

                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {

                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function toggleTheme() {

        // Log debug messages

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 16-year-old individual presents to the clinic with a history of persistent discomfort with their assigned gender and a strong desire to be of another gender. This individual has expressed these feelings since early childhood and has experienced significant distress due to these feelings. The individual does not have any history of psychosis or other psychiatric disorders. Which of the following is the most likely diagnosis for this individual?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Transvestic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gender dysphoria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Body dysmorphic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Gender dysphoria&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Gender dysphoria.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Transvestic disorder is characterized by a recurrent and intense sexual arousal from cross-dressing , which often leads to significant distress or impairment in social or occupational functioning. This diagnosis is not appropriate for the individual described in the question, as their distress is not related to cross-dressing or sexual arousal.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Transvestic disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent and intense sexual arousal&lt;/li&gt;&lt;li&gt;â€¢ cross-dressing&lt;/li&gt;&lt;li&gt;â€¢ leads to significant distress or impairment in social or occupational functioning.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizophrenia is characterized by delusions, hallucinations, disorganized speech, and/or disorganized or catatonic behavior . There is no indication in the provided information that the individual has symptoms consistent with schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ delusions, hallucinations, disorganized speech, and/or disorganized or catatonic behavior&lt;/li&gt;&lt;li&gt;â€¢ Option D. Body dysmorphic disorder is characterized by a preoccupation with one or more perceived defects or flaws in physical appearance , which are not observable or appear slight to others.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Body dysmorphic disorder&lt;/li&gt;&lt;li&gt;â€¢ preoccupation with one or more perceived defects or flaws in physical appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Gender dysphoria (gender incongruence) is characterized by incongruence between the experienced gender (the gender with which an individual identifies) and the one they were born with (referred to as assigned gender).&lt;/li&gt;&lt;li&gt;âž¤ Gender dysphoria&lt;/li&gt;&lt;li&gt;âž¤ incongruence between the experienced gender&lt;/li&gt;&lt;li&gt;âž¤ one they were born with&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 547.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 547.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to her primary care physician with a complaint of low sexual desire. She reports that her symptoms have caused her significant distress and strain on her relationship with her partner. The patient is otherwise healthy and her medical history is unremarkable. The physician considers pharmacotherapy to manage her condition. Which of the following medications is FDA-approved specifically for the treatment of Female Sexual Interest/Arousal Disorder (FSIAD) in premenopausal women?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sildenafil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tadalafil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flibanserin&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Flibanserin&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Flibanserin&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Flibanserin is an FDA-approved medication specifically indicated for the treatment of premenopausal women with hypoactive sexual desire disorder (HSDD), now encompassed under Female Sexual Interest/Arousal Disorder (FSIAD). Flibanserin works by modulating serotonin, dopamine, and norepinephrine levels in the brain , which are thought to play a role in sexual desire. It is prescribed to enhance sexual desire in women who have not yet reached menopause and who have low sexual desire regardless of the type of sexual activity, the situation, or the sexual partner.&lt;/li&gt;&lt;li&gt;â€¢ Flibanserin&lt;/li&gt;&lt;li&gt;â€¢ FDA-approved medication&lt;/li&gt;&lt;li&gt;â€¢ indicated for the treatment of premenopausal women with hypoactive sexual desire disorder&lt;/li&gt;&lt;li&gt;â€¢ encompassed under Female Sexual Interest/Arousal Disorder&lt;/li&gt;&lt;li&gt;â€¢ Flibanserin&lt;/li&gt;&lt;li&gt;â€¢ modulating serotonin, dopamine, and norepinephrine levels in the brain&lt;/li&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A) Sildenafil and Option B) Tadalafil: Both of these medications are phosphodiesterase type 5 (PDE5) inhibitors primarily used to treat erectile dysfunction in men . While there have been studies exploring their use in women for various conditions, they are not FDA-approved specifically for the treatment of FSIAD in women.&lt;/li&gt;&lt;li&gt;â€¢ Option A) Sildenafil&lt;/li&gt;&lt;li&gt;â€¢ Option B) Tadalafil:&lt;/li&gt;&lt;li&gt;â€¢ medications are phosphodiesterase type 5&lt;/li&gt;&lt;li&gt;â€¢ inhibitors primarily used to treat erectile dysfunction in men&lt;/li&gt;&lt;li&gt;â€¢ Option C) Bupropion: Bupropion is an antidepressant that can have positive effects on sexual desire as a side effect due to its mechanism of action , which includes dopamine and norepinephrine reuptake inhibition. However, it is not specifically FDA-approved for the treatment of FSIAD in women.&lt;/li&gt;&lt;li&gt;â€¢ Option C) Bupropion:&lt;/li&gt;&lt;li&gt;â€¢ antidepressant that can have positive effects on sexual desire as a side effect due to its mechanism of action&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Flibanserin is a medication that is FDA-approved specifically for the treatment of Female Sexual Interest/Arousal Disorder (FSIAD) in premenopausal women . FSIAD refers to a condition in which a woman experiences a persistent or recurrent decrease in sexual interest or arousal , which leads to significant distress or interpersonal difficulties.&lt;/li&gt;&lt;li&gt;âž¤ Flibanserin is a medication that is FDA-approved specifically for the treatment of Female Sexual Interest/Arousal Disorder&lt;/li&gt;&lt;li&gt;âž¤ premenopausal women&lt;/li&gt;&lt;li&gt;âž¤ FSIAD&lt;/li&gt;&lt;li&gt;âž¤ woman experiences a persistent or recurrent decrease in sexual interest or arousal&lt;/li&gt;&lt;li&gt;âž¤ Flibanserin is a novel medication that acts as a selective serotonin 1A receptor agonist and a serotonin 2A receptor antagonist.&lt;/li&gt;&lt;li&gt;âž¤ Flibanserin is a novel medication&lt;/li&gt;&lt;li&gt;âž¤ selective serotonin 1A receptor agonist&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 530.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 530.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old man presents to the clinic with a chief complaint of difficulty maintaining erections for the past 6 months. He reports that his erections are sometimes adequate at the beginning of sexual activity, but he loses them before reaching climax. He is able to achieve nocturnal erections and has no difficulty with erections during masturbation. His medical history is significant for hypertension, which is well-controlled with hydrochlorothiazide. The patient denies any recent stressful events, and his relationship with his partner is stable. He denies any history of alcohol or drug use. What is the most likely cause of the patient&#x27;s erectile dysfunction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Performance anxiety&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrochlorothiazide use&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Vascular insufficiency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Performance anxiety&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-190627.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Performance anxiety&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypertension is a common cause of organic erectile dysfunction . However, this patient&#x27;s hypertension is well-controlled , and his ability to achieve erections during nocturnal events and masturbation suggests that hypertension is not the cause of his erectile dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypertension&lt;/li&gt;&lt;li&gt;â€¢ cause of organic erectile dysfunction&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s hypertension&lt;/li&gt;&lt;li&gt;â€¢ well-controlled&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hydrochlorothiazide use can be associated with erectile dysfunction as a side effect . However, this patient&#x27;s ability to achieve erections during nocturnal events and masturbation again indicates that the cause is likely psychogenic rather than medication-related.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hydrochlorothiazide&lt;/li&gt;&lt;li&gt;â€¢ erectile dysfunction as a side effect&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vascular insufficiency is another potential cause of organic erectile dysfunction. However, this patient&#x27;s ability to achieve erections during nocturnal events and masturbation suggests that vascular insufficiency is not the primary cause of his erectile dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Vascular insufficiency&lt;/li&gt;&lt;li&gt;â€¢ potential cause of organic erectile dysfunction.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of morning or nocturnal erections in a patient with erectile dysfunction suggests a psychogenic cause of the dysfunction.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 520-521.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 520-521.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following patients will be diagnosed with premature ejaculation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A 25-year-old man who experiences ejaculation within 30 seconds of penetration on 80% of occasions over the past 6 months&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A 35-year-old man who experiences ejaculation within 1 minute of penetration on 25% of occasions over the past 2 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;A 45-year-old man who experiences ejaculation within 1.5 minutes of penetration on 90% of occasions over the past 3 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A 55-year-old man who experiences ejaculation within 45 seconds of penetration on 50% of occasions over the past 1 month&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. A 25-year-old man who experiences ejaculation within 30 seconds of penetration on 80% of occasions over the past 6 months&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) A 25-year-old man who experiences ejaculation within 30 seconds of penetration on 80% of occasions over the past 6 months&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents to your clinic complaining of premature ejaculation. He reports that this issue has been affecting his relationship with his partner and is seeking treatment. Which of the following is the most appropriate first-line treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Paroxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sildenafil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Testosterone replacement therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tadalafil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Paroxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Paroxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sildenafil: Sildenafil is a phosphodiesterase-5 (PDE-5) inhibitor primarily used to treat erectile dysfunction (ED). While it may have some limited benefit in patients with both ED and PE, it is not the first-line treatment for PE alone.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sildenafil:&lt;/li&gt;&lt;li&gt;â€¢ phosphodiesterase-5&lt;/li&gt;&lt;li&gt;â€¢ inhibitor primarily used to treat erectile dysfunction&lt;/li&gt;&lt;li&gt;â€¢ Option C. Testosterone replacement therapy: Testosterone therapy is indicated for men with hypogonadism or low testosterone levels , which can lead to various sexual dysfunctions . However, it is not the first-line treatment for PE in men with normal testosterone levels.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Testosterone replacement therapy:&lt;/li&gt;&lt;li&gt;â€¢ men with hypogonadism or low testosterone levels&lt;/li&gt;&lt;li&gt;â€¢ lead to various sexual dysfunctions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tadalafil: Tadalafil is another PDE-5 inhibitor used to treat ED . Like sildenafil, it may have some limited benefit in patients with both ED and PE, but it is not the first-line treatment for PE alone.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tadalafil:&lt;/li&gt;&lt;li&gt;â€¢ PDE-5 inhibitor used to treat ED&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Treatment of premature ejaculation include:&lt;/li&gt;&lt;li&gt;â€¢ SSRIs Squeeze technique (coronal ridge of glans) Stop-start technique (semans technique) Sex therapy&lt;/li&gt;&lt;li&gt;â€¢ SSRIs&lt;/li&gt;&lt;li&gt;â€¢ Squeeze technique (coronal ridge of glans)&lt;/li&gt;&lt;li&gt;â€¢ Stop-start technique (semans technique)&lt;/li&gt;&lt;li&gt;â€¢ Sex therapy&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 530.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 530.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male presents to your clinic with concerns about premature ejaculation. He has been experiencing this issue for the past 8 months and it is affecting his relationship with his partner. The patient is interested in exploring non-pharmacological treatment options. Which of the following behavioral techniques is considered an effective first-line intervention for premature ejaculation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Squeeze technique&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Kegel exercises&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Relaxation training&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sensate focus exercises&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Squeeze technique&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Squeeze technique&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Kegel exercises: Kegel exercises, or pelvic floor muscle exercises, can help strengthen the muscles that control ejaculation . While they may be beneficial in some cases of PE, particularly when the pelvic floor muscles are weak, they are not typically considered the first-line behavioral intervention for PE.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Kegel exercises:&lt;/li&gt;&lt;li&gt;â€¢ pelvic floor muscle exercises, can help strengthen the muscles that control ejaculation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Relaxation training: Relaxation techniques, such as deep breathing, progressive muscle relaxation, and mindfulness, can help reduce anxiety and stress , which may contribute to PE . However, while relaxation training can be a helpful adjunct to other treatments , it is not considered a first-line behavioral intervention specifically for PE.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Relaxation training:&lt;/li&gt;&lt;li&gt;â€¢ deep breathing, progressive muscle relaxation, and mindfulness, can help reduce anxiety and stress&lt;/li&gt;&lt;li&gt;â€¢ contribute to PE&lt;/li&gt;&lt;li&gt;â€¢ relaxation training can be a helpful adjunct to other treatments&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sensate focus exercises: Sensate focus exercises involve couples engaging in a series of touching and caressing activities to help reduce performance anxiety and promote relaxation. Although these exercises can be helpful for various sexual dysfunctions, they are not a first-line behavioral intervention specifically for PE.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sensate focus exercises:&lt;/li&gt;&lt;li&gt;â€¢ couples engaging in a series of touching and caressing activities to help reduce performance anxiety and promote relaxation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The squeeze technique is a specific non-pharmacological method used to manage premature ejaculation . It involves squeezing the penis (coronal ridge of glans) before ejaculation to help delay it . Another technique used for premature ejaculation is stop-start technique (aka Semanâ€™s technique). This technique involves sexual stimulation until the man recognizes that he is about to ejaculate. The stimulation is then removed for about 30 seconds and then resumed.&lt;/li&gt;&lt;li&gt;âž¤ squeeze technique is a specific non-pharmacological method&lt;/li&gt;&lt;li&gt;âž¤ manage premature ejaculation&lt;/li&gt;&lt;li&gt;âž¤ squeezing the penis&lt;/li&gt;&lt;li&gt;âž¤ before ejaculation to help delay it&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 532.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 532.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents to the psychiatric clinic with concerns about his sexual behaviors. He describes having recurrent and intense fantasies about non-human objects for the past several years. He feels distressed and ashamed about his preferences, which have negatively impacted his relationships. Based on this information, which of the following paraphilias is most likely to describe the man&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exhibitionism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fetishism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voyeurism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sexual Sadism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fetishism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fetishism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Exhibitionism is characterized by recurrent and intense sexual fantasies, urges, or behaviors involving the exposure of one&#x27;s genitals to an unsuspecting stranger . This does not align with the patient&#x27;s described fantasies.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Exhibitionism&lt;/li&gt;&lt;li&gt;â€¢ recurrent and intense sexual fantasies, urges, or behaviors involving the exposure of one&#x27;s genitals&lt;/li&gt;&lt;li&gt;â€¢ unsuspecting stranger&lt;/li&gt;&lt;li&gt;â€¢ Option C. Voyeurism involves recurrent and intense sexual fantasies, urges, or behaviors involving the act of observing an unsuspecting person who is naked , in the process of disrobing, or engaging in sexual activity. This is not described in the patient&#x27;s situation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Voyeurism&lt;/li&gt;&lt;li&gt;â€¢ recurrent and intense sexual fantasies, urges, or behaviors involving the act of observing an unsuspecting person who is naked&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sexual Sadism is characterized by recurrent and intense sexual fantasies, urges, or behaviors involving the physical or emotional suffering of another person . This is not consistent with the patient&#x27;s described fantasies about specific body parts.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sexual Sadism&lt;/li&gt;&lt;li&gt;â€¢ recurrent and intense sexual fantasies, urges, or behaviors involving the physical or emotional suffering of another person&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fetishism is a paraphilic disorder characterized by a sexual focus on non-living objects or a highly specific focus on non-genital body parts . Individuals with fetishism may experience significant distress or impairment in social, occupational, or other important areas of functioning due to their sexual preferences.&lt;/li&gt;&lt;li&gt;âž¤ Fetishism&lt;/li&gt;&lt;li&gt;âž¤ paraphilic disorder&lt;/li&gt;&lt;li&gt;âž¤ sexual focus on non-living objects&lt;/li&gt;&lt;li&gt;âž¤ highly specific focus on non-genital body parts&lt;/li&gt;&lt;li&gt;âž¤ fetishism may experience significant distress&lt;/li&gt;&lt;li&gt;âž¤ impairment in social, occupational, or other important areas of functioning&lt;/li&gt;&lt;li&gt;âž¤ sexual preferences.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 536.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 536.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman visits her gynaecologist expressing concern about her sexual health. She mentions that although she feels sexual desire and arousal, she finds it challenging to experience climax or resolution. To assist her, the doctor wishes to explain the phases of the sexual response cycle. Which of the following best describes the typical sequence of the sexual response cycle?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Excitement, Desire, Orgasm, Resolution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Desire, Orgasm, Excitement, Resolution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Desire, Excitement, Orgasm, Resolution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Plateau, Desire, Orgasm, Resolution&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Desire, Excitement, Orgasm, Resolution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/picture11_7PBzoKU.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Desire, Excitement, Orgasm, Resolution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Excitement, Desire, Orgasm, Resolution : The excitement phase typically follows the desire phase , not precedes it.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Excitement, Desire, Orgasm, Resolution&lt;/li&gt;&lt;li&gt;â€¢ excitement phase typically follows the desire phase&lt;/li&gt;&lt;li&gt;â€¢ Option B. Desire, Orgasm, Excitement, Resolution : Orgasm typically follows excitement, not precedes it.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Desire, Orgasm, Excitement, Resolution&lt;/li&gt;&lt;li&gt;â€¢ Orgasm&lt;/li&gt;&lt;li&gt;â€¢ follows excitement,&lt;/li&gt;&lt;li&gt;â€¢ Option D. Plateau, Desire, Orgasm, Resolution : Plateau is a part of the excitement phase where sexual arousal is maintained before reaching orgasm . The sequence starts with desire.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Plateau, Desire, Orgasm, Resolution&lt;/li&gt;&lt;li&gt;â€¢ Plateau&lt;/li&gt;&lt;li&gt;â€¢ part of the excitement phase&lt;/li&gt;&lt;li&gt;â€¢ sexual arousal is maintained before reaching orgasm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sexual Response Cycle:&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page No 127.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : A Short Textbook of Psychiatry, 7th edition, Page No 127.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old man presents to a sex therapist with complaints of erectile dysfunction. He mentions that the problem has been ongoing for about a year and is causing significant strain in his relationship. His medical evaluations, including hormonal assays and vascular studies, have come back normal. The therapist suggests trying a technique developed by Masters and Johnson to help men with performance anxiety. Which of the following best describes this technique?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penile injection therapy with alprostadil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Squeeze technique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop-start technique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sensate focus exercises&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sensate focus exercises&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sensate focus exercises&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Penile injection therapy with alprostadil : This is a medical treatment for erectile dysfunction that involves injecting medication directly into the penis to induce an erection. It is not a technique developed by Masters and Johnson.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Penile injection therapy with alprostadil&lt;/li&gt;&lt;li&gt;â€¢ medical treatment for erectile dysfunction&lt;/li&gt;&lt;li&gt;â€¢ injecting medication directly into the penis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Squeeze technique is primarily used for premature ejaculation . It involves squeezing the penis in the area between the shaft and the glans during sexual activity to delay ejaculation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Squeeze technique is primarily used for premature ejaculation&lt;/li&gt;&lt;li&gt;â€¢ squeezing the penis in the area between the shaft and the glans&lt;/li&gt;&lt;li&gt;â€¢ Option C. Stop-start technique is another method used for the treatment of premature ejaculation . This technique involves sexual stimulation until the man recognizes that he is about to ejaculate. The stimulation is then removed for about 30 seconds and then resumed. This process is repeated a few times before allowing ejaculation to occur.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Stop-start technique is another method used for the treatment of premature ejaculation&lt;/li&gt;&lt;li&gt;â€¢ sexual stimulation until the man recognizes that he is about to ejaculate.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sensate focus exercises , developed by Masters and Johnson, are used in sex therapy to help individuals and couples overcome sexual dysfunctions , including performance anxiety-related erectile dysfunction . These exercises focus on reducing anxiety and increasing intimacy and communication through non-demanding physical touch.&lt;/li&gt;&lt;li&gt;âž¤ Sensate focus exercises&lt;/li&gt;&lt;li&gt;âž¤ Masters and Johnson,&lt;/li&gt;&lt;li&gt;âž¤ sex therapy to help individuals and couples overcome sexual dysfunctions&lt;/li&gt;&lt;li&gt;âž¤ performance anxiety-related erectile dysfunction&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 531.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 531.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male presents to the clinic reporting difficulties in managing his sexual urges. He mentions experiencing overwhelming and persistent sexual desires, leading to distress in his relationships and work. His main concern revolves around the sheer intensity and frequency of his sexual thoughts and urges. Which of the following best describes the above vignette?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Voyeurism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sadism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nymphomania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Satyriasis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Satyriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Satyriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Voyeurism: This involves deriving sexual pleasure from watching unsuspecting individuals who are naked , in the process of undressing, or engaging in sexual activity. This is not what the patient is experiencing.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Voyeurism:&lt;/li&gt;&lt;li&gt;â€¢ sexual pleasure from watching unsuspecting individuals who are naked&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sadism: Sadism refers to deriving sexual pleasure from inflicting pain, suffering, or humiliation on others. This does not align with the patient&#x27;s described symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sadism:&lt;/li&gt;&lt;li&gt;â€¢ sexual pleasure from inflicting pain, suffering, or humiliation on others.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nymphomania: This is an outdated term that was used to describe excessive or pathological sexual desire in women . Like satyriasis, it is less commonly used in current clinical practice.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Nymphomania:&lt;/li&gt;&lt;li&gt;â€¢ outdated term that was used to describe excessive or pathological sexual desire in women&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Satyriasis historically refers to a condition in men characterized by excessive or pathological sexual desire . In modern clinical terminology, such conditions are more aptly described as compulsive sexual behaviour, focusing on the distress or impairment caused by persistent and intense sexual thoughts, urges, or behaviours.&lt;/li&gt;&lt;li&gt;âž¤ Satyriasis&lt;/li&gt;&lt;li&gt;âž¤ condition in men characterized by excessive or pathological sexual desire&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page No 127.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : A Short Textbook of Psychiatry, 7th edition, Page No 127.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old male comes to a psychiatrist and shares that he occasionally dresses and acts as a female. He explains that this behavior usually occurs in private and provides him with a sense of relief and pleasure. However, he expresses no desire for a permanent change of his gender and feels comfortable with his assigned gender at birth. Which of the following conditions best describes this male&#x27;s experience?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gender dysphoria&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transvestism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dual-role transvestism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transsexualism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Transvestism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Transvestism (Cross-dressing)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Transvestism or cross-dressing is characterized by episodic wearing of clothing of the opposite sex by males for sexual excitement without a persistent desire to be of the opposite gender while Dual-role transvestism refers to Cross-dressing for non-sexual reasons, often in public settings.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 536-537.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man comes to the clinic with his wife, who is concerned about his behavior in their intimate life. She mentions that he seems to derive pleasure from causing her pain during their sexual activities, insisting on practices that involve binding, whipping, and other forms of inflicting physical pain, despite her expressing discomfort. She is worried about the impact on their relationship and his mental health. Which of the following best describes this individualâ€™s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Masochism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sadism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voyeurism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Exhibitionism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sadism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sadism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Masochism : This is the opposite of sadism. Sexual masochism involves deriving sexual pleasure from experiencing pain, suffering, or humiliation oneself , rather than inflicting it on others.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Masochism&lt;/li&gt;&lt;li&gt;â€¢ Sexual masochism involves deriving sexual pleasure from experiencing pain, suffering, or humiliation oneself ,&lt;/li&gt;&lt;li&gt;â€¢ Option C. Voyeurism : This involves deriving sexual pleasure from watching unsuspecting individuals who are naked , in the process of undressing, or engaging in sexual activity. This is not what the patient is experiencing.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Voyeurism&lt;/li&gt;&lt;li&gt;â€¢ deriving sexual pleasure from watching unsuspecting individuals who are naked&lt;/li&gt;&lt;li&gt;â€¢ Option D. Exhibitionis m: Exhibitionism involves exposing one&#x27;s genitals to an unsuspecting person for sexual gratification.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Exhibitionis&lt;/li&gt;&lt;li&gt;â€¢ exposing one&#x27;s genitals to an unsuspecting person&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sadism is characterized by sexual arousal and orgasm achieved by inflicting physical or psychological suffering on another person .&lt;/li&gt;&lt;li&gt;âž¤ Sadism&lt;/li&gt;&lt;li&gt;âž¤ sexual arousal and orgasm achieved by inflicting physical or psychological suffering on another person&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 536.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 536.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old hotel proprietor is brought to the clinic by local authorities following allegations of having secretly installed surveillance cameras in guest rooms, reportedly capturing guests during intimate moments and while changing clothes. His behavior is most consistent with which of the following conditions?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frotteurism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exhibitionism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Voyeurism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Scatologia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Voyeurism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Voyeurism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Frotteurism involves sexual arousal from touching or rubbing against a non-consenting person .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Frotteurism&lt;/li&gt;&lt;li&gt;â€¢ sex                 debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

        let questions = [];
