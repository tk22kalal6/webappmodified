ignificant difference in concordance rates for schizophrenia between monozygotic and dizygotic twins.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Monozygotic twins have a higher concordance rate for schizophrenia than dizygotic twins.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-142816.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Monozygotic twins have a higher concordance rate for schizophrenia than dizygotic twins.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. This statement is incorrect as monozygotic twins have a higher, not lower , concordance rate for schizophrenia compared to dizygotic twins.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ monozygotic twins have a higher, not lower&lt;/li&gt;&lt;li&gt;â€¢ concordance rate&lt;/li&gt;&lt;li&gt;â€¢ Option B . This statement is incorrect as there is a significant difference in concordance rates , with monozygotic twins having a higher rate .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ significant difference in concordance rates&lt;/li&gt;&lt;li&gt;â€¢ monozygotic twins having a higher rate&lt;/li&gt;&lt;li&gt;â€¢ Option D. This statement is incorrect as studies do show a significant difference in concordance rates, with monozygotic twins having a higher concordance rate for schizophrenia .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ monozygotic twins having a higher concordance rate for schizophrenia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 360-361.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 360-361.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old male patient presents to the psychiatric clinic with symptoms of auditory hallucinations, the delusion of persecution, agitation and insomnia. During the initial evaluation, the clinician notes that the patient also has a history of recurrent infections, congenital heart defects, and hypocalcemia. The clinician suspects an association between the patient&#x27;s psychiatric symptoms and an underlying genetic disorder. Which of the following genetic disorders is most likely associated with the patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Turner syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Down syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;DiGeorge syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marfan syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. DiGeorge syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) DiGeorge syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Turner syndrome , Option B. Down syndrome and Option D. Marfan syndrome are not specifically associated with an increased risk of schizophrenia .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Turner syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option B. Down syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option D. Marfan syndrome&lt;/li&gt;&lt;li&gt;â€¢ not specifically associated with an increased risk of schizophrenia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Numerous genes seem to be linked to the development of schizophrenia , with nine specific genetic regions identified: 1q, 5q, 6p, 6q, 8p, 10p, 13q, 15q, and 22q. Notably, deletions on chromosome 22q11.2, known as 22q11 deletion syndrome or velocardiofacial syndrome (also referred to as DiGeorge syndrome), have been connected to the onset of schizophrenia in approximately 30% of cases.&lt;/li&gt;&lt;li&gt;âž¤ Numerous genes seem to be linked to the development of schizophrenia&lt;/li&gt;&lt;li&gt;âž¤ nine specific genetic regions identified: 1q, 5q, 6p, 6q, 8p, 10p, 13q, 15q, and 22q.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 361.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 361.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old obese male patient with a history of auditory hallucinations, delusions, and social withdrawal for the past year presents to the clinic. He has no prior history of substance abuse or head trauma. He has been previously treated with first-generation antipsychotic medication, but experienced significant extrapyramidal symptoms, including acute dystonia and troublesome tremors, because of which he stopped the treatment. Which of the following treatment options would be most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Aripiprazole&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clozapine is a second-generation antipsychotic that is the drug of choice in treatment-resistant schizophrenia. However, it is not the first choice due to its risk of serious adverse effects.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clozapine&lt;/li&gt;&lt;li&gt;â€¢ second-generation antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ Option B. Haloperidol is a first-generation antipsychotic that is not appropriate for this patient, as he has already experienced extrapyramidal side effects from a similar medication.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Haloperidol&lt;/li&gt;&lt;li&gt;â€¢ first-generation antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ Option C. Olanzapine is a second-generation antipsychotic that could potentially be used in this case. However, it has a higher risk of metabolic side effects (e.g., weight gain, hyperglycemia) compared to other atypical antipsychotics. Since the patient is already obese, olanzapine should be avoided.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Olanzapine&lt;/li&gt;&lt;li&gt;â€¢ second-generation antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ higher risk of metabolic side effects&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In patients with schizophrenia who have experienced significant extrapyramidal side effects from first-generation antipsychotics and have concerns about weight gain, aripiprazole is a suitable treatment option due to its lower risk of EPS and relatively favorable metabolic profile .&lt;/li&gt;&lt;li&gt;â€¢ schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ extrapyramidal side effects from first-generation antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ weight gain, aripiprazole is a suitable treatment option due to its lower risk of EPS and relatively favorable metabolic profile&lt;/li&gt;&lt;li&gt;â€¢ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 123.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 123.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the differences between typical and atypical antipsychotics is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typical antipsychotics primarily target dopamine D2 receptors, while atypical antipsychotics target both dopamine D2 and serotonin 5-HT2A receptors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atypical antipsychotics generally have a lower risk of extrapyramidal side effects compared to typical antipsychotics.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atypical antipsychotics are more effective in treating negative symptoms of schizophrenia than typical antipsychotics.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Typical antipsychotics have a higher risk of causing metabolic side effects compared to atypical antipsychotics.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Typical antipsychotics have a higher risk of causing metabolic side effects compared to atypical antipsychotics.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/flow-chart-2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Typical antipsychotics have a higher risk of causing metabolic side effects compared to atypical antipsychotics.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Typical and atypical antipsychotics differ in their mechanism of action , side effect profiles, and effectiveness in treating various symptoms of schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Typical and atypical antipsychotics differ in their mechanism of action&lt;/li&gt;&lt;li&gt;â€¢ Option A. This statement is true . Typical antipsychotics primarily target dopamine D2 receptors , which helps treat positive symptoms of schizophrenia , such as hallucinations and delusions. Atypical antipsychotics, on the other hand, target both dopamine D2 and serotonin 5-HT2A receptors. This broader mechanism of action allows atypical antipsychotics to address both positive and negative symptoms of schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Typical antipsychotics primarily target dopamine D2 receptors&lt;/li&gt;&lt;li&gt;â€¢ treat positive symptoms of schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ Option B. This statement is also true . Atypical antipsychotics have a lower risk of causing extrapyramidal side effects (EPS), such as tardive dyskinesia, dystonia, and drug induced parkinsonism, compared to typical antipsychotics. This is one of the main reasons why atypical antipsychotics are generally preferred over typical antipsychotics as the first line treatment of schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Atypical antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ lower risk of causing extrapyramidal side effects&lt;/li&gt;&lt;li&gt;â€¢ Option C. This statement is true as well . Atypical antipsychotics are more effective in treating negative symptoms of schizophrenia , such as apathy, anhedonia, and affective flattening, compared to typical antipsychotics. The effectiveness of atypical antipsychotics in treating negative symptoms of schizophrenia is believed to be mediated by their action on both dopamine and serotonin receptors. Specifically, the antagonism of serotonin 5-HT2A receptors is thought to play a significant role in improving negative symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C.&lt;/li&gt;&lt;li&gt;â€¢ true as well&lt;/li&gt;&lt;li&gt;â€¢ Atypical antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ effective in treating negative symptoms of schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ The exact mechanism is not fully understood, but it is hypothesized that the blockade of 5-HT2A receptors leads to an increase in dopamine release in certain brain regions, such as the prefrontal cortex. This increase in dopamine can help alleviate negative symptoms, as they are often associated with reduced dopaminergic activity in the prefrontal cortex. Remember, decreased dopamine activity in mesocortical pathway is responsible for negative symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ â€‹â€‹Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atypical antipsychotics are associated with a higher risk of metabolic side effects , including weight gain, diabetes, and dyslipidemia , compared to typical antipsychotics . This is contrary to the misconception that typical antipsychotics carry a higher risk of such side effects.&lt;/li&gt;&lt;li&gt;âž¤ Atypical antipsychotics&lt;/li&gt;&lt;li&gt;âž¤ higher risk of metabolic side effects&lt;/li&gt;&lt;li&gt;âž¤ including weight gain, diabetes, and dyslipidemia&lt;/li&gt;&lt;li&gt;âž¤ typical antipsychotics&lt;/li&gt;&lt;li&gt;âž¤ PATHOPHYSIOLOGY OF ANTIPSYCHOTIC INDUCED WEIGHT GAIN&lt;/li&gt;&lt;li&gt;âž¤ PATHOPHYSIOLOGY OF ANTIPSYCHOTIC INDUCED WEIGHT GAIN&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 123.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 123.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male with a history of schizophrenia was recently started on an antipsychotic medication 2 weeks ago. He is brought to the clinic by his family due to feeling restless, constantly needing to move, and being unable to sit still. He has no other significant medical history. What is the most appropriate treatment for this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetrabenazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Propranolol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Propranolol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Haloperidol is a first-generation antipsychotic, which may exacerbate akathisia and is not an appropriate treatment in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Haloperidol&lt;/li&gt;&lt;li&gt;â€¢ first-generation antipsychotic,&lt;/li&gt;&lt;li&gt;â€¢ exacerbate akathisia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sertraline is a selective serotonin reuptake inhibitor (SSRI) and is not effective in treating akathisia .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sertraline&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ not effective in treating akathisia&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tetrabenazine is a vesicular monoamine transporter 2 (VMAT2) inhibitor , used in the treatment of tardive dyskinesia, not akathisia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tetrabenazine&lt;/li&gt;&lt;li&gt;â€¢ vesicular monoamine transporter 2&lt;/li&gt;&lt;li&gt;â€¢ inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute akathisia is the commonest side effect of antipsychotic medications. It is characterized by an inner sense of restlessness along with objective , observable movements such as fidgeting of legs, pacing around , inability to sit or stand in one place for a long time. Drug of choice is Î²-blockers such as propranolol. Other treatment options include anticholinergics and benzodiazepines .&lt;/li&gt;&lt;li&gt;âž¤ commonest side effect&lt;/li&gt;&lt;li&gt;âž¤ inner sense of restlessness&lt;/li&gt;&lt;li&gt;âž¤ objective&lt;/li&gt;&lt;li&gt;âž¤ observable movements&lt;/li&gt;&lt;li&gt;âž¤ fidgeting&lt;/li&gt;&lt;li&gt;âž¤ pacing around&lt;/li&gt;&lt;li&gt;âž¤ inability to sit&lt;/li&gt;&lt;li&gt;âž¤ stand&lt;/li&gt;&lt;li&gt;âž¤ Drug of choice&lt;/li&gt;&lt;li&gt;âž¤ Î²-blockers&lt;/li&gt;&lt;li&gt;âž¤ anticholinergics&lt;/li&gt;&lt;li&gt;âž¤ benzodiazepines&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female with a history of major depressive disorder with psychotic features is prescribed aripiprazole as an adjunct treatment. How does the mechanism of action of aripiprazole differ from other second-generation antipsychotics?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aripiprazole has a higher affinity for serotonin 5-HT2A receptors compared to dopamine D2 receptors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aripiprazole acts primarily as a dopamine D2 receptor antagonist&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aripiprazole functions as a partial agonist at dopamine D2 receptors and serotonin 5-HT1A receptors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aripiprazole selectively inhibits serotonin reuptake&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Aripiprazole functions as a partial agonist at dopamine D2 receptors and serotonin 5-HT1A receptors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Aripiprazole functions as a partial agonist at dopamine D2 receptors and serotonin 5-HT1A receptors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. While aripiprazole does interact with serotonin 5-HT2A receptors , its unique characteristic is not a higher affinity for these receptors over dopamine D2 receptors but its partial agonist activity at dopamine D2 and serotonin 5-HT1A receptors.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ While aripiprazole does interact with serotonin 5-HT2A receptors&lt;/li&gt;&lt;li&gt;â€¢ not a higher affinity for these receptors over dopamine D2 receptors&lt;/li&gt;&lt;li&gt;â€¢ Option B. Aripiprazole is not primarily a dopamine D2 receptor antagonist ; it is a partial agonist at these receptors , which means it can act as both an agonist and an antagonist depending on the level of neurotransmitter activity.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole is not primarily a dopamine D2 receptor antagonist&lt;/li&gt;&lt;li&gt;â€¢ partial agonist at these receptors&lt;/li&gt;&lt;li&gt;â€¢ Option D. Aripiprazole does not selectively inhibit serotonin reuptake ; this is a mechanism associated with selective serotonin reuptake inhibitors (SSRIs), a class of antidepressants.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole does not selectively inhibit serotonin reuptake&lt;/li&gt;&lt;li&gt;â€¢ mechanism associated with selective serotonin reuptake inhibitors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Aripiprazole&#x27;s mechanism of action differs from other second-generation antipsychotics in that it functions as a partial agonist at dopamine D2 receptors and serotonin 5-HT1A receptors , and as an antagonist at serotonin 5-HT2A receptors. This allows it to modulate dopamine and serotonin activity in a way that can help stabilize these neurotransmitter systems in conditions like schizophrenia and major depressive disorder with psychotic features. Because of this unique mechanism of action, aripiprazole is associated with a lower risk of extrapyramidal side effects.&lt;/li&gt;&lt;li&gt;âž¤ Aripiprazole&#x27;s mechanism of action differs from other second-generation antipsychotics&lt;/li&gt;&lt;li&gt;âž¤ functions as a partial agonist at dopamine D2 receptors and serotonin 5-HT1A receptors&lt;/li&gt;&lt;li&gt;âž¤ antagonist at serotonin 5-HT2A receptors.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Stahlâ€™s Essential Psychopharmacology, Neuroscientific Basis and Practical Applications, Page 239.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Stahlâ€™s Essential Psychopharmacology, Neuroscientific Basis and Practical Applications, Page 239.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old male presents with symptoms of auditory hallucinations, delusions, and formal thought disorder. He was initially treated with risperidone, but his symptoms did not improve after six weeks of treatment. Subsequently, he was switched to olanzapine, but after another six weeks, his symptoms still persisted. What is the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add a mood stabilizer to the treatment regimen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Switch to a first-generation antipsychotic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Switch to clozapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Consider electroconvulsive therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Switch to clozapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Switch to clozapine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adding a mood stabilizer may be helpful in cases of schizoaffective disorder or when there is a comorbid mood disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Adding a mood stabilizer&lt;/li&gt;&lt;li&gt;â€¢ helpful in cases of schizoaffective disorder&lt;/li&gt;&lt;li&gt;â€¢ Option B. Switching to a first-generation antipsychotic can be considered, but it is unlikely to be as effective as clozapine in this case . However, if the patient refuses to consent to clozapine treatment due to the possibility of adverse effects, a switch to a first-generation antipsychotic is a reasonable option.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Switching to a first-generation antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ unlikely to be as effective as clozapine in this case&lt;/li&gt;&lt;li&gt;â€¢ Option D. Electroconvulsive therapy (ECT) can be considered for treatment-resistant schizophrenia when other treatment options, including clozapine, have been ineffective or are not tolerated. However, clozapine should be tried first before considering ECT.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Electroconvulsive therapy (ECT)&lt;/li&gt;&lt;li&gt;â€¢ considered for treatment-resistant schizophrenia when other treatment options, including clozapine, have been ineffective&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Treatment-resistant Schizophrenia (TRS) is defined as a lack of response to two different antipsychotics given at adequate dosages for adequate duration of 4 to 6 weeks . Clozapine is the treatment of choice for TRS .&lt;/li&gt;&lt;li&gt;â€¢ Treatment-resistant Schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ lack of response to two different antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ adequate dosages&lt;/li&gt;&lt;li&gt;â€¢ adequate duration of 4 to 6 weeks&lt;/li&gt;&lt;li&gt;â€¢ Clozapine&lt;/li&gt;&lt;li&gt;â€¢ treatment of choice for TRS&lt;/li&gt;&lt;li&gt;â€¢ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 190.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 190.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a history schizophrenia has been responding well to clozapine 100 mg daily. Suddenly, he develops high-grade fever. What is the next step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Continue clozapine and monitor the patient closely.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Discontinue clozapine immediately and perform a complete blood count (CBC) with differential.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stop clozapine and order blood tests if the fever doesn&#x27;t improve within 48 hours.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Switch the patient to a different antipsychotic medication.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Discontinue clozapine immediately and perform a complete blood count (CBC) with differential.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Discontinue clozapine immediately and perform a complete blood count (CBC) with differential&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Continuing clozapine and merely monitoring the patient closely without investigating the cause of the fever could put the patient at risk , given the potential for agranulocytosis with clozapine use.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Continuing clozapine and merely monitoring the patient closely&lt;/li&gt;&lt;li&gt;â€¢ without investigating&lt;/li&gt;&lt;li&gt;â€¢ cause of the fever could put the patient at risk&lt;/li&gt;&lt;li&gt;â€¢ Option C. Waiting 48 hours to order blood tests could delay the diagnosis and management of a potentially life-threatening condition such as agranulocytosis .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Waiting 48 hours to order blood tests&lt;/li&gt;&lt;li&gt;â€¢ delay the diagnosis and management of a potentially life-threatening condition&lt;/li&gt;&lt;li&gt;â€¢ agranulocytosis&lt;/li&gt;&lt;li&gt;â€¢ Option D. While switching the patient to a different antipsychotic medication may be necessary eventually, the immediate priority is to address the potential cause of the fever, particularly the risk of agranulocytosis. This requires discontinuing clozapine and performing diagnostic tests.&lt;/li&gt;&lt;li&gt;â€¢ Option D. While switching the patient to a different antipsychotic medication&lt;/li&gt;&lt;li&gt;â€¢ immediate priority is to address the potential cause of the fever, particularly the risk of agranulocytosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The development of high-grade fever in a patient taking clozapine warrants immediate discontinuation of the drug and prompt investigation for agranulocytosis through a complete blood count (CBC) with differential . This is due to clozapine&#x27;s known risk of causing agranulocytosis, a potentially life-threatening condition.&lt;/li&gt;&lt;li&gt;âž¤ development of high-grade fever in a patient taking clozapine warrants immediate discontinuation&lt;/li&gt;&lt;li&gt;âž¤ drug and prompt investigation for agranulocytosis&lt;/li&gt;&lt;li&gt;âž¤ complete blood count&lt;/li&gt;&lt;li&gt;âž¤ with differential&lt;/li&gt;&lt;li&gt;âž¤ Schedule for Absolute Neutrophil Count (ANC) monitoring in patients taking clozapine&lt;/li&gt;&lt;li&gt;âž¤ Weekly ANC monitoring for the first 6 months Every 2 weeks for the next 6 months (months 7-12) if the ANC remains normal Every 4 weeks after 1 year of continuous therapy if the ANC remains normal&lt;/li&gt;&lt;li&gt;âž¤ Weekly ANC monitoring for the first 6 months&lt;/li&gt;&lt;li&gt;âž¤ Every 2 weeks for the next 6 months (months 7-12) if the ANC remains normal&lt;/li&gt;&lt;li&gt;âž¤ Every 4 weeks after 1 year of continuous therapy if the ANC remains normal&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 222.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 222.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male presents to the clinic with a two-week history of fever, followed by the acute onset of psychiatric symptoms, including auditory hallucinations (hearing voices), delusions of persecution, disorganized speech, and emotional lability. Prior to this episode, the patient had no history of psychiatric illness, and there is no evidence of substance abuse. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute and transient psychotic disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delirium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute and transient psychotic disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute and transient psychotic disorder (ATPD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophrenia: To make a diagnosis of schizophrenia the duration of symptoms should be at least one month according to ICD-11 and at least 6 months according to DSM-5-TR.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophrenia:&lt;/li&gt;&lt;li&gt;â€¢ diagnosis of schizophrenia the duration of symptoms should be at least one month&lt;/li&gt;&lt;li&gt;â€¢ Option B. Schizoaffective disorder: Schizoaffective disorder is characterized by a combination of psychotic and mood symptoms . However, the presentation in this case is more consistent with ATPD due to the sudden onset of symptoms and their short duration.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Schizoaffective disorder:&lt;/li&gt;&lt;li&gt;â€¢ characterized by a combination of psychotic and mood symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Delirium: Although fever can be associated with delirium, the presence of specific psychotic symptoms such as hallucinations and delusions , along with the absence of cognitive impairment or altered level of consciousness , makes ATPD a more likely diagnosis in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Delirium:&lt;/li&gt;&lt;li&gt;â€¢ fever can be associated with delirium, the presence of specific psychotic symptoms such as hallucinations and delusions&lt;/li&gt;&lt;li&gt;â€¢ absence of cognitive impairment or altered level of consciousness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute and Transient Psychotic Disorder is characterized by the sudden onset of intense psychotic symptoms , which are typically short-lived, lasting from a few days to less than a month. This condition is distinguished from schizophrenia and schizoaffective disorder by its acute onset and transient nature, and from delirium by the predominance of psychotic symptoms over cognitive disturbances.&lt;/li&gt;&lt;li&gt;âž¤ Acute and Transient Psychotic Disorder&lt;/li&gt;&lt;li&gt;âž¤ sudden onset of intense psychotic symptoms&lt;/li&gt;&lt;li&gt;âž¤ short-lived, lasting from a few days to less than a month.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Shorter Oxford Textbook of Psychiatry, 7th edition, Page 272-273.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Shorter Oxford Textbook of Psychiatry, 7th edition, Page 272-273.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old man presents with a 2-year history of persistently accusing his wife of cheating on him, despite a lack of any evidence to support his claims. He believes his wife is having multiple affairs and has gone to great lengths to track her whereabouts, even installing cameras around their home and constantly demanding that she admit to the alleged affairs. Despite the cameras never capturing any evidence and his children, who live with them, repeatedly attempting to explain the situation, he continues to hold these beliefs. The patient has no history of hallucinations or disorganized speech, and continues to be occupationally productive. Based on this presentation, which diagnosis is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paranoid personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Delusional disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Delusional disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophrenia and Option B. Schizoaffective disorder: These options are less likely due to the absence of other symptoms , such as hallucinations, disorganized speech, or negative symptoms . Additionally, the patient&#x27;s overall functioning remains relatively intact, which is atypical for schizophrenia or schizoaffective disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Schizoaffective disorder:&lt;/li&gt;&lt;li&gt;â€¢ less likely due to the absence of other symptoms&lt;/li&gt;&lt;li&gt;â€¢ hallucinations, disorganized speech, or negative symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Paranoid personality disorder: Paranoid personality disorder is characterized by a pattern of unjustified mistrust of others , typically beginning in early adulthood . While this disorder might share some features with delusional disorder, such as suspiciousness and mistrust, the key distinction is the presence of fixed delusions in delusional disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Paranoid personality disorder:&lt;/li&gt;&lt;li&gt;â€¢ characterized by a pattern of unjustified mistrust of others&lt;/li&gt;&lt;li&gt;â€¢ beginning in early adulthood&lt;/li&gt;&lt;li&gt;â€¢ Paranoid personality disorder does not involve the presence of fixed delusions , but rather a generalized pattern of suspicion and mistrust without specific, persistent beliefs .&lt;/li&gt;&lt;li&gt;â€¢ Paranoid personality disorder&lt;/li&gt;&lt;li&gt;â€¢ not involve the presence of fixed delusions&lt;/li&gt;&lt;li&gt;â€¢ generalized pattern of suspicion&lt;/li&gt;&lt;li&gt;â€¢ mistrust without specific, persistent beliefs&lt;/li&gt;&lt;li&gt;â€¢ Moreover, the onset of paranoid personality disorder is typically earlier in life than the patient&#x27;s current age. In this case, the patient&#x27;s fixed belief in his wife&#x27;s infidelity, despite evidence to the contrary, and the later onset of symptoms point more towards delusional disorder than paranoid personality disorder.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Delusional Disorder is characterized by the presence of one or more delusions for at least one month . Other psychotic symptoms like hallucinations, disorganisation, and negative symptoms are usually absent . If hallucinations are present, they are for a very short duration. The individual can function relatively well in daily life except for the disturbances caused directly by the delusions.&lt;/li&gt;&lt;li&gt;â€¢ Delusional Disorder is characterized by the presence of one or more delusions for at least one month&lt;/li&gt;&lt;li&gt;â€¢ hallucinations, disorganisation, and negative symptoms are usually absent&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 345.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 345.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents to the psychiatric clinic with concerns about her husband. Over the past few months, she has become increasingly suspicious that her husband has been replaced by an identical-looking imposter. She insists that the person living with her is not her real spouse, although she cannot pinpoint any specific differences in appearance or behavior. She has even collected photographic evidence to prove her claim. Which of the following syndromes best describes her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Capgras Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fregoli Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Othello Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ekbom Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Capgras Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-143317.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Capgras Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fregoli Syndrome: Fregoli Syndrome is another delusional misidentification syndrome . However, in this condition, the patient believes that a familiar person can change their physical appearance and disguise as a stranger and can take multiple different appearances . For example, a patient saw a beggar and claimed that his brother was following him in the beggar&#x27;s disguise.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fregoli Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ delusional misidentification syndrome&lt;/li&gt;&lt;li&gt;â€¢ patient believes that a familiar person can change their physical appearance and disguise as a stranger&lt;/li&gt;&lt;li&gt;â€¢ take multiple different appearances&lt;/li&gt;&lt;li&gt;â€¢ Option C. Othello Syndrome: Othello Syndrome, also known as morbid jealousy or delusional jealousy , is a psychiatric condition in which a person holds a delusional belief that their spouse or partner is being unfaithful.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Othello Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ morbid jealousy or delusional jealousy&lt;/li&gt;&lt;li&gt;â€¢ psychiatric condition&lt;/li&gt;&lt;li&gt;â€¢ person holds a delusional belief that their spouse or partner is being unfaithful.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ekbom Syndrome: Ekbom Syndrome, also known as delusional parasitosis, is a psychiatric disorder in which a person falsely believes that they are infested with parasites or insects .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ekbom Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ delusional parasitosis, is a psychiatric disorder in which a person falsely believes that they are infested with parasites or insects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delusional misidentification syndromes include Capgras syndrome, Fregoliâ€™s syndrome, syndrome of intermetamorphosis and syndrome of subjective doubles .&lt;/li&gt;&lt;li&gt;âž¤ Delusional misidentification syndromes&lt;/li&gt;&lt;li&gt;âž¤ Capgras syndrome, Fregoliâ€™s syndrome, syndrome of intermetamorphosis and syndrome of subjective doubles&lt;/li&gt;&lt;li&gt;âž¤ Ref : Simâ€™s Symptoms in the Mind, 7th edition, Page No 124-125.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Simâ€™s Symptoms in the Mind, 7th edition, Page No 124-125.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A third-year medical student is posted in the psychiatry department and is attending a teaching session about schizophrenia. Dr. Patel, a seasoned psychiatrist, is discussing a 25-year-old male patient recently diagnosed with schizophrenia. The patient has been experiencing auditory hallucinations, delusional thinking, and significant social withdrawal. Dr. Patel emphasizes the importance of understanding the neurotransmitter imbalances that underlie the symptoms of schizophrenia, as this understanding can guide treatment. She then poses a question to the medical student: \&quot;Which neurotransmitters are primarily implicated in the pathophysiology of schizophrenia?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acetylcholine and norepinephrine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endorphins and enkephalins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dopamine and serotonin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histamine and oxytocin.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dopamine and serotonin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dopamine and serotonin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Acetylcholine and norepinephrine: There is some evidence pointing to their involvement in schizophrenia. However, the dopamine and serotonin systems are more classically associated with the disease .&lt;/li&gt;&lt;li&gt;â€¢ Option A: Acetylcholine and norepinephrine:&lt;/li&gt;&lt;li&gt;â€¢ dopamine and serotonin systems are more classically associated with the disease&lt;/li&gt;&lt;li&gt;â€¢ Option B: Endorphins and enkephalins: These are endogenous opioids , not primarily associated with schizophrenia&#x27;s pathophysiology.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Endorphins and enkephalins:&lt;/li&gt;&lt;li&gt;â€¢ endogenous opioids&lt;/li&gt;&lt;li&gt;â€¢ Option D: Histamine and oxytocin: While there&#x27;s ongoing research into their roles in various conditions, they aren&#x27;t the primary neurotransmitters implicated in schizophrenia .&lt;/li&gt;&lt;li&gt;â€¢ Option D: Histamine and oxytocin:&lt;/li&gt;&lt;li&gt;â€¢ they aren&#x27;t the primary neurotransmitters implicated in schizophrenia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dopamine hypothesis proposes that excess of dopaminergic activity is responsible for schizophrenia . Along with dopamine, an excess of serotonin is also considered to be responsible for the development of schizophrenia. Other neurotransmitters such as GABA, glutamate, norepinephrine, acetylcholine, nicotine have also been implicated in pathogenesis of schizophrenia.&lt;/li&gt;&lt;li&gt;âž¤ Dopamine hypothesis&lt;/li&gt;&lt;li&gt;âž¤ excess of dopaminergic activity&lt;/li&gt;&lt;li&gt;âž¤ schizophrenia&lt;/li&gt;&lt;li&gt;âž¤ excess of serotonin&lt;/li&gt;&lt;li&gt;âž¤ neurotransmitters such as GABA, glutamate, norepinephrine, acetylcholine, nicotine&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 361.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 361.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient with a longstanding diagnosis of schizophrenia has been participating in a research study to investigate the neural correlates of the disease. The patient has a prominent history of auditory hallucinations. A magnetic resonance imaging (MRI) scan of the brain is performed. Based on the patient&#x27;s clinical presentation and the area of the brain commonly associated with these symptoms, which cerebral lobe is most likely to show atrophy in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Frontal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Occipital lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parietal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Temporal lobe&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Temporal lobe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Temporal lobe&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Structural and functional abnormalities in the temporal lobe, particularly the superior temporal gyrus, are strongly linked to auditory hallucinations in schizophrenia.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old man is brought to the psychiatric outpatient department by his concerned parents. They noticed that, over the past few weeks, he has been repeatedly rubbing his forearms and often appears distressed. When asked about this behavior, the patient hesitantly shares that he feels cold sensations running down his forearms. He believes that these sensations are not natural and are deliberately being inflicted upon him by the neighbors living next door. Based on Schneiderâ€™s first rank symptoms, which one best describes the patient&#x27;s experience?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusion of persecution&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatic passivity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thought insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thought withdrawal&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Somatic passivity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-143457.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Somatic passivity.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Delusion of persecution: This involves a belief that one is going to be harmed, harassed , and so forth by an individual , organization, or other group.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Delusion of persecution:&lt;/li&gt;&lt;li&gt;â€¢ involves a belief that one is going to be harmed, harassed&lt;/li&gt;&lt;li&gt;â€¢ forth by an individual&lt;/li&gt;&lt;li&gt;â€¢ Option C: Thought insertion: Here, the patient feels that some external agency is inserting foreign thoughts into his/her mind.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Thought insertion:&lt;/li&gt;&lt;li&gt;â€¢ patient feels that some external agency is inserting foreign thoughts into his/her mind.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Thought withdrawal: Patient experiences that his thoughts are being withdrawn from his/her mind by an external force .&lt;/li&gt;&lt;li&gt;â€¢ Option D: Thought withdrawal:&lt;/li&gt;&lt;li&gt;â€¢ his thoughts are being withdrawn from his/her mind by an external force&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: A Short Textbook of Psychiatry, 7th edition, Page No 55.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ A Short Textbook of Psychiatry, 7th edition, Page No 55.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old individual has been brought to the psychiatric clinic by their family due to increasingly bizarre behavior and disordered thinking observed over the last six months. The patient reports experiencing episodes where their emotions feel controlled by an external force, causing significant distress. The mental status examination does not reveal any prominent mood disorder symptoms, and there is no history of substance abuse. Based on these clinical features, which of the following is most likely a first-rank symptom of schizophrenia in this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Made affect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Association disturbances&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ambivalency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Made affect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Made affect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In made affect, the patient experiences that someone is controlling his/her affect (emotions). It is consistent with the first-rank symptoms of schizophrenia described by Kurt Schneider.&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman is referred to a psychiatric clinic following several instances of disturbed behavior. Recently, after the unexpected death of her mother, she began reporting auditory hallucinations, particularly voices of the devil and has grown increasingly paranoid, fearing harm from those around her. Detailed assessment uncovers a gradual 3-year decline characterized by her distancing from friends, displaying apathy, and exhibiting odd behaviors, like collecting rainwater to \&quot;ward off spirits\&quot;. Her father had been treated for major depression. Based on her history, which aspect suggests a potentially unfavorable prognosis for her schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Her gender being female.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Receiving her diagnosis at the age of 25.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The sudden stressor (mother&#x27;s death) preceding auditory hallucinations.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The slow, progressive onset of her symptoms.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The slow, progressive onset of her symptoms.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-144108.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) She had an insidious onset of her illness.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: She is female: Female gender is generally associated with a better prognosis in schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option A: She is female:&lt;/li&gt;&lt;li&gt;â€¢ Female gender&lt;/li&gt;&lt;li&gt;â€¢ associated with a better prognosis&lt;/li&gt;&lt;li&gt;â€¢ Option B: She was age 25 at diagnosis: A younger age at the time of diagnosis (e.g., adolescence) is often associated with a poorer prognosis . Age 25 is not necessarily indicative of a particularly poor prognosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B: She was age 25 at diagnosis:&lt;/li&gt;&lt;li&gt;â€¢ younger age&lt;/li&gt;&lt;li&gt;â€¢ associated with a poorer prognosis&lt;/li&gt;&lt;li&gt;â€¢ Option C: She had an acute precipitating factor before she began hearing voices: An acute onset of symptoms after a significant stressor or life event tends to be associated with a better prognosis. In this patient, the death of her mother could be such a precipitating factor.&lt;/li&gt;&lt;li&gt;â€¢ Option C: She had an acute precipitating factor before she began hearing voices:&lt;/li&gt;&lt;li&gt;â€¢ acute onset of symptoms after a significant stressor&lt;/li&gt;&lt;li&gt;â€¢ life event tends to be associated with a better prognosis.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ An insidious onset , prominent negative symptoms , poor premorbid adjustment , and absence of precipitating factors are among features typically associated with a worse prognosis in schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ insidious onset&lt;/li&gt;&lt;li&gt;â€¢ prominent negative symptoms&lt;/li&gt;&lt;li&gt;â€¢ poor premorbid adjustment&lt;/li&gt;&lt;li&gt;â€¢ absence of precipitating factors&lt;/li&gt;&lt;li&gt;â€¢ associated with a worse prognosis in schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 350.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 350.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not true regarding schizophrenia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Homicide is the most common cause of premature death&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lifetime prevalence is 0.7 %&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Catatonic schizophrenia is associated with the best prognosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Negative symptoms are associated with poor prognosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Homicide is the most common cause of premature death&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Homicide is the most common cause of premature death&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Suicide is the most common cause of premature death in persons suffering from schizophrenia. 10% of patients with schizophrenia die by suicide (DSM-5 figure: 5-6%)&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old female presents to the psychiatric clinic complaining of a progressively declining interest in attending her job over the past month. Upon review of her medical records, it is noted that she has previously been treated with risperidone and demonstrated significant clinical improvement. She currently denies any auditory or visual hallucinations. Physical examination shows no evidence of tremor, rigidity, or bradykinesia. Based on the patient&#x27;s history and presentation, which of the following is the MOST likely explanation for her decreased interest in work?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug-induced Parkinsonism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negative symptoms of a psychiatric disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reaction to active hallucinations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Negative symptoms of a psychiatric disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Negative symptoms of a psychiatric disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Negative symptoms represent â€œloss of normal functionsâ€ in patients with  These symptoms respond poorly to medications and thus their presence is a bad prognostic factor. They occur due to decreased dopamine activity in mesocortical pathway. While anhedonia (loss of pleasure in previously pleasurable activities) is a symptom of both depression and schizophrenia, the absence of other key depressive symptoms and the history of treatment with an antipsychotic make negative symptoms of schizophrenia more likely.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient diagnosed with schizophrenia is being evaluated for a change in their medication regimen. The healthcare provider is considering various antipsychotic medications and wants to choose a typical (first generation) antipsychotic for this patient. Based on the medications listed, which of the following are classified as typical antipsychotics? Fluphenazine Risperidone Pimozide Aripiprazole Olanzapine&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;4, 5&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1, 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/flow-chart-1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1, 3&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Fluphenazine and 3. Pimozide are typical antipsychotics. Typical antipsychotics, also known as first-generation antipsychotics, are older antipsychotic drugs that primarily work by blocking dopamine D2 receptors , which can be effective in treating positive symptoms of schizophrenia, such as delusions and hallucinations. However, they can have significant extrapyramidal side effects and tardive dyskinesia. The other drugs listed are considered atypical or second-generation antipsychotics: Risperidone: While risperidone is considered an atypical antipsychotic , it is known for its higher risk of extrapyramidal side effects among the atypical antipsychotics. Aripiprazole: This is an atypical antipsychotic with a unique mechanism of action as a dopamine partial agonist. Olanzapine: This is another atypical antipsychotic , which has a lower risk of extrapyramidal side effects , although it carries a risk of metabolic side effects like weight gain and increased blood sugar levels.&lt;/li&gt;&lt;li&gt;â€¢ Fluphenazine and 3. Pimozide are typical antipsychotics. Typical antipsychotics, also known as first-generation antipsychotics, are older antipsychotic drugs that primarily work by blocking dopamine D2 receptors , which can be effective in treating positive symptoms of schizophrenia, such as delusions and hallucinations. However, they can have significant extrapyramidal side effects and tardive dyskinesia. The other drugs listed are considered atypical or second-generation antipsychotics:&lt;/li&gt;&lt;li&gt;â€¢ Fluphenazine and 3. Pimozide&lt;/li&gt;&lt;li&gt;â€¢ antipsychotics.&lt;/li&gt;&lt;li&gt;â€¢ first-generation antipsychotics,&lt;/li&gt;&lt;li&gt;â€¢ older antipsychotic drugs&lt;/li&gt;&lt;li&gt;â€¢ work by blocking dopamine D2 receptors&lt;/li&gt;&lt;li&gt;â€¢ effective in treating positive symptoms of schizophrenia,&lt;/li&gt;&lt;li&gt;â€¢ Risperidone: While risperidone is considered an atypical antipsychotic , it is known for its higher risk of extrapyramidal side effects among the atypical antipsychotics.&lt;/li&gt;&lt;li&gt;â€¢ Risperidone:&lt;/li&gt;&lt;li&gt;â€¢ atypical antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ higher risk of extrapyramidal side effects&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole: This is an atypical antipsychotic with a unique mechanism of action as a dopamine partial agonist.&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole:&lt;/li&gt;&lt;li&gt;â€¢ atypical antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ unique mechanism of action&lt;/li&gt;&lt;li&gt;â€¢ Olanzapine: This is another atypical antipsychotic , which has a lower risk of extrapyramidal side effects , although it carries a risk of metabolic side effects like weight gain and increased blood sugar levels.&lt;/li&gt;&lt;li&gt;â€¢ Olanzapine:&lt;/li&gt;&lt;li&gt;â€¢ atypical antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ has a lower risk of extrapyramidal side effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 618.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 618.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman with a chronic mental disorder comes to the physician with irregular choreoathetoid movements of her hands and trunk. She states that the movements get worse under stressful conditions. Which of the following medications is most likely to have caused this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Risperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Risperidone.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Sertraline: An SSRI antidepressant mainly used for depression and various anxiety disorders . It is not primarily associated with tardive dyskinesia.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Sertraline:&lt;/li&gt;&lt;li&gt;â€¢ used for depression and various anxiety disorders&lt;/li&gt;&lt;li&gt;â€¢ Option B: Clozapine: An atypical antipsychotic that is least likely to cause tardive dyskinesia compared to other antipsychotic medications . In fact, clozapine can sometimes reduce TD that is caused by other antipsychotic medications.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Clozapine:&lt;/li&gt;&lt;li&gt;â€¢ atypical antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ least likely to cause tardive dyskinesia compared to other antipsychotic medications&lt;/li&gt;&lt;li&gt;â€¢ Option C: Diazepam: A benzodiazepine primarily used for anxiety, seizures, and muscle spasms . It is not associated with the development of tardive dyskinesia.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Diazepam:&lt;/li&gt;&lt;li&gt;â€¢ anxiety, seizures, and muscle spasms&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Tardive dyskinesia develops after long-term treatment with antipsychotics and is characterized by involuntary choreoathetoid movements of the tongue, jaw, lips, trunk or extremities . Risk factors for developing TD include older age, female sex, and long duration of antipsychotic use . The primary prevention of TD involves using the lowest effective dose of antipsychotic and regularly monitoring patients. If a patient develops symptoms of TD, it&#x27;s important to consider discontinuing the antipsychotic or switching to one with a lower risk for TD, such as clozapine.&lt;/li&gt;&lt;li&gt;â€¢ Tardive dyskinesia&lt;/li&gt;&lt;li&gt;â€¢ long-term treatment with antipsychotics and is characterized by involuntary choreoathetoid movements of the tongue, jaw, lips, trunk or extremities&lt;/li&gt;&lt;li&gt;â€¢ older age, female sex, and long duration of antipsychotic use&lt;/li&gt;&lt;li&gt;â€¢ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding depot preparations, which of the following statements is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depot medications are useful in cases of non-compliance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They undergo less first-pass metabolism than oral preparations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Injection site reactions are a side-effect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All antipsychotic depot preparations are oil based&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All antipsychotic depot preparations are oil based&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All antipsychotic depot preparations are oil based.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Depot medications are useful in cases of non-compliance: This is true . Depot antipsychotics are particularly useful in managing patients who have difficulty adhering to oral medication regimens.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Depot medications are useful in cases of non-compliance:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option B: They undergo less first-pass metabolism than oral preparations: This is also true . Depot injections bypass the gastrointestinal tract and thus avoid first-pass metabolism in the liver. This can result in more stable and predictable pharmacokinetics.&lt;/li&gt;&lt;li&gt;â€¢ Option B: They undergo less first-pass metabolism than oral preparations:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option C: Injection site reactions are a side-effect: This is true . Injection site reactions, such as pain, redness, and swelling, are potential side effects of depot antipsychotic medications.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Injection site reactions are a side-effect:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Depot antipsychotic preparations are useful for ensuring compliance , especially in patients who may have difficulty adhering to a daily oral regimen . The patients typically receive the intramuscular injections of antipsychotics once a month or once in a fortnight.&lt;/li&gt;&lt;li&gt;â€¢ Depot antipsychotic preparations&lt;/li&gt;&lt;li&gt;â€¢ ensuring compliance&lt;/li&gt;&lt;li&gt;â€¢ patients who may have difficulty adhering to a daily oral regimen&lt;/li&gt;&lt;li&gt;â€¢ intramuscular injections&lt;/li&gt;&lt;li&gt;â€¢ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 67.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 67.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The most probable diagnosis in a clozapine-treated patient who has persistent tachycardia, fatigue, fever, and eosinophilia is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paralytic ileus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Agranulocytosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myocarditis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Myocarditis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-144402.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Myocarditis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Pulmonary embolism: While this can cause tachycardia and fatigue , it is not typically associated with fever and eosinophilia.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Pulmonary embolism:&lt;/li&gt;&lt;li&gt;â€¢ cause tachycardia and fatigue&lt;/li&gt;&lt;li&gt;â€¢ not typically associated with fever and eosinophilia.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Paralytic ileus: This would primarily present with symptoms related to bowel obstruction such as abdominal distension and constipation. It&#x27;s not associated with tachycardia, fever, and eosinophilia.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Paralytic ileus:&lt;/li&gt;&lt;li&gt;â€¢ symptoms related to bowel obstruction such as abdominal distension and constipation.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Agranulocytosis: This is a well-known side effect of clozapine , but it presents with a decrease in white blood cells , especially neutrophils , and would not cause eosinophilia. Patients with agranulocytosis may have fever, sore throat, and increased susceptibility to infections.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Agranulocytosis:&lt;/li&gt;&lt;li&gt;â€¢ well-known side effect of clozapine&lt;/li&gt;&lt;li&gt;â€¢ decrease in white blood cells&lt;/li&gt;&lt;li&gt;â€¢ neutrophils&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Clozapine is the drug of choice in treatment-resistant schizophrenia. It has strong affinity towards D4 and low affinity towards D2 , which explains the lack of extrapyramidal side effects . It also acts as an antagonist at 5 HT2A, D1, D3 and âº -adrenergic receptors. Clozapine is the only antipsychotic that decreases the suicidal ideation .&lt;/li&gt;&lt;li&gt;â€¢ Clozapine is the drug of choice in treatment-resistant schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ strong affinity towards D4 and low affinity towards D2&lt;/li&gt;&lt;li&gt;â€¢ lack of extrapyramidal side effects&lt;/li&gt;&lt;li&gt;â€¢ decreases&lt;/li&gt;&lt;li&gt;â€¢ suicidal ideation&lt;/li&gt;&lt;li&gt;â€¢ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 222-224.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 222-224.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman with a history of Schizophrenia is being seen in the clinic for a medication review. She has been stable on her current medication but is concerned about her recent weight gain of 15 pounds over the past 6 months. She is conscious about her weight and does not want any medication that might exacerbate this issue. She inquires about potential antipsychotic medications that might be less likely to cause weight gain. Which of the following antipsychotics would be the best recommendation for this patient if considering the potential for weight gain?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Aripiprazole&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/flow-chart-2_WYr6DHY.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Aripiprazole.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Olanzapine: Associated with significant weight gain , as well as other metabolic side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Olanzapine:&lt;/li&gt;&lt;li&gt;â€¢ significant weight gain&lt;/li&gt;&lt;li&gt;â€¢ Option C: Quetiapine: Can cause moderate weight gain , though not as much as olanzapine.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Quetiapine:&lt;/li&gt;&lt;li&gt;â€¢ moderate weight gain&lt;/li&gt;&lt;li&gt;â€¢ Option D: Risperidone: Can also lead to weight gain , but generally less than olanzapine and quetiapine.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Risperidone:&lt;/li&gt;&lt;li&gt;â€¢ lead to weight gain&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ PATHOPHYSIOLOGY OF ANTIPSYCHOTIC INDUCED WEIGHT GAIN&lt;/li&gt;&lt;li&gt;â€¢ PATHOPHYSIOLOGY OF ANTIPSYCHOTIC INDUCED WEIGHT GAIN&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole and ziprasidone are two antipsychotics with a relatively lower risk of weight gain compared to others . Olanzapine and clozapine are most associated with weight gain.&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole&lt;/li&gt;&lt;li&gt;â€¢ ziprasidone&lt;/li&gt;&lt;li&gt;â€¢ two antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ lower risk of weight gain compared to others&lt;/li&gt;&lt;li&gt;â€¢ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 123.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 123.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old woman is brought to the emergency room by her family because they have been unable to get her to eat or drink anything for the past 2 days. The patient, although awake, is completely unresponsive both vocally and nonverbally. She actively resists any attempt to be moved. Her family reports that during the previous 7 months she became
