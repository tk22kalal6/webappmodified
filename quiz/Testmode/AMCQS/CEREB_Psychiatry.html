vity in the prefrontal cortex: This statement is generally incorrect in the context of depression. As mentioned, decreased rather than increased activity is typically observed in the prefrontal cortex in depressed patients.&lt;/li&gt;&lt;li&gt;â€¢ 2. Increased activity in the prefrontal cortex:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ 3. Decreased activity in the amygdala: This statement is incorrect for depression. Increased, rather than decreased, activity in the amygdala is often associated with depression, related to the enhanced processing of negative emotions.&lt;/li&gt;&lt;li&gt;â€¢ 3. Decreased activity in the amygdala:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neurobiological changes in depression typically include decreased activity in the prefrontal cortex , which is associated with impaired cognitive and emotional regulation , and increased activity in the amygdala , which is related to heightened negative emotional processing.&lt;/li&gt;&lt;li&gt;âž¤ Neurobiological changes&lt;/li&gt;&lt;li&gt;âž¤ depression&lt;/li&gt;&lt;li&gt;âž¤ decreased activity in the prefrontal cortex&lt;/li&gt;&lt;li&gt;âž¤ associated with impaired cognitive&lt;/li&gt;&lt;li&gt;âž¤ emotional regulation&lt;/li&gt;&lt;li&gt;âž¤ increased activity in the amygdala&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 396.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 396.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old patient presents with sadness of mood, frequent crying spells, insomnia, occasional suicidal thoughts, and lack of energy. The psychiatrist decides to start him on antidepressants, but the patient mentions that he is about to get married in one month and is concerned about the potential sexual side effects of the medication. Which of the following antidepressants should be prescribed to this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Escitalopram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mirtazapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mirtazapine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Sertraline is a selective serotonin reuptake inhibitor (SSRI) that is commonly used to treat depression . However, SSRIs are known to cause sexual side effects such as decreased libido, delayed ejaculation, and poor erection in some patients.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Sertraline&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ used to treat depression&lt;/li&gt;&lt;li&gt;â€¢ Option B. Venlafaxine is a serotonin-norepinephrine reuptake inhibitor (SNRI) used to treat depression. While SNRIs are also effective in treating depression, they may cause similar sexual side effects as SSRIs due to their effect on serotonin.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Venlafaxine&lt;/li&gt;&lt;li&gt;â€¢ serotonin-norepinephrine reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ treat depression.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Escitalopram is another SSRI used to treat depression. Like sertraline, it may cause sexual side effects due to its impact on serotonin.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Escitalopram&lt;/li&gt;&lt;li&gt;â€¢ SSRI used to treat depression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Mirtazapine belongs to a class called NSSA (nor adrenergic and specific serotonergic antidepressant). The mechanism of action is antagonism of central presynaptic a2 (alpha2) receptors which results in increased firing of norepinephrine and serotonin neurons . The other important action is antagonism of postsynaptic serotonin 5 HT2 and 5 HT3 receptors. Mirtazapine causes sedation and weight gain but doesn&#x27;t have problematic sexual side effects . Other side effects include dry mouth, constipation, myalgia and disturbing dreams.&lt;/li&gt;&lt;li&gt;âž¤ Mirtazapine belongs to a class called NSSA&lt;/li&gt;&lt;li&gt;âž¤ The mechanism of action is antagonism of central presynaptic a2&lt;/li&gt;&lt;li&gt;âž¤ receptors which results in increased firing of norepinephrine and serotonin neurons&lt;/li&gt;&lt;li&gt;âž¤ doesn&#x27;t have problematic sexual side effects&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 637.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 637.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with treatment-resistant major depressive disorder presents to the clinic. Despite multiple trials of various medications and cognitive-behavioral therapy, his depressive symptoms have persisted. His psychiatrist is considering the use of esketamine as an adjunctive treatment. Which of the following statements is true regarding the use of esketamine for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esketamine is administered orally as an adjunctive treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esketamine is administered intravenously as an adjunctive treatment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esketamine is administered intranasally as an adjunctive treatment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Esketamine is contraindicated in patients with a history of substance abuse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Esketamine is administered intranasally as an adjunctive treatment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Esketamine is administered intranasally as an adjunctive treatment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A . is incorrect , as esketamine is not administered orally.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ Option B . is incorrect because esketamine is not administered intravenously.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ Option D . is also incorrect , as esketamine is not contraindicated in patients with a history of substance abuse, although caution and monitoring are advised in such cases.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Esketamine is approved for use as an adjunctive treatment for treatment-resistant major depressive disorder in adults and is administered intranasally . It offers a novel treatment option for patients who have not responded to other antidepressant therapies.&lt;/li&gt;&lt;li&gt;âž¤ Esketamine&lt;/li&gt;&lt;li&gt;âž¤ approved for use as an adjunctive treatment&lt;/li&gt;&lt;li&gt;âž¤ treatment-resistant major depressive disorder&lt;/li&gt;&lt;li&gt;âž¤ adults and is administered intranasally&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 648.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 648.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female with a history of major depressive disorder has not responded adequately to trials of multiple antidepressant medications and cognitive-behavioral therapy. Her psychiatrist is considering other treatment options and discusses repetitive transcranial magnetic stimulation (rTMS) with the patient. Which of the following statements is true regarding the use of rTMS for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;rTMS is considered more effective than ECT in the treatment of depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;rTMS is an invasive procedure, however, does not require the use of anesthetic agents&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;rTMS can cause seizures as a side effect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;rTMS is a noninvasive procedure and there is no risk of seizures with rTMS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. rTMS can cause seizures as a side effect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) rTMS can cause seizures as a side effect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Repetitive transcranial magnetic stimulation (rTMS) is a noninvasive procedure used in the treatment of major depressive disorder, especially in cases resistant to medications and psychotherapy. It uses rapidly changing magnetic fields to produce small electric currents (known as eddy currents) in superficial cortical neurons. It is non-convulsive, no anesthesia required. While generally safe, rTMS does carry a rare but serious risk of inducing seizures. It is not considered more effective than ECT and does not require anesthesia, distinguishing it as a less invasive alternative.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 737.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female presents to her psychiatrist with a history of depressive symptoms, including persistent sadness, anhedonia, fatigue, and difficulty concentrating. She was previously started on sertraline, which led to significant improvement in her symptoms. However, she discontinued the medication due to distressing side effects, including loss of sexual desire and weight gain. The psychiatrist is considering switching her to another antidepressant that would be less likely to cause these side effects. Which of the following antidepressants would be the most appropriate choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bupropion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bupropion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mirtazapine is an atypical antidepressant that is commonly associated with weight gain and increased appetite . Although mirtazapine is less likely to cause sexual side effects, the high likelihood of weigh gain rules it out in this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mirtazapine&lt;/li&gt;&lt;li&gt;â€¢ atypical antidepressant that is commonly associated with weight gain and increased appetite&lt;/li&gt;&lt;li&gt;â€¢ Option C. Venlafaxine is a serotonin-norepinephrine reuptake inhibitor (SNRI). It can cause both sexual side effects as well as weight gain similar to those experienced with sertraline.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Venlafaxine&lt;/li&gt;&lt;li&gt;â€¢ serotonin-norepinephrine reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine is a selective serotonin reuptake inhibitor (SSRI) like sertraline and can cause both weight gain and loss of sexual desire.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For patients experiencing distressing sexual side effects and weight gain from SSRIs , bupropion is an appropriate alternative antidepressant due to its lower likelihood of causing these specific side effects .&lt;/li&gt;&lt;li&gt;âž¤ patients experiencing distressing sexual side effects&lt;/li&gt;&lt;li&gt;âž¤ weight gain from SSRIs&lt;/li&gt;&lt;li&gt;âž¤ bupropion&lt;/li&gt;&lt;li&gt;âž¤ appropriate alternative antidepressant&lt;/li&gt;&lt;li&gt;âž¤ lower likelihood of causing these specific side effects&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 635-637.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 635-637.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old male teacher presents to his primary care physician with a 4-year history of depressive symptoms. He reports feeling constantly down and having low energy, with occasional trouble concentrating and making decisions. His sleep and appetite disturbances are also occasional. Despite his symptoms, the patient continues to go to work regularly. He notes that when he is with other people, he sometimes feels better, but mostly he feels low. The patient&#x27;s symptoms have been persistent but relatively stable over the past four years. Based on the patient&#x27;s clinical presentation, which of the following diagnoses is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major Depressive Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Persistent Depressive Disorder (Dysthymia)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Persistent Depressive Disorder (Dysthymia)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Persistent Depressive Disorder (Dysthymia)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Persistent Depressive Disorder (Dysthymia) is the presence of mild depressive symptoms (not enough to diagnose a major depressive episode) for a period of more than two years (and at least one year in children and adolescents). While the symptoms might not be as severe as those in major depressive disorder, they are chronic and persistent.&lt;/li&gt;&lt;li&gt;âž¤ Persistent Depressive Disorder&lt;/li&gt;&lt;li&gt;âž¤ presence of mild depressive symptoms&lt;/li&gt;&lt;li&gt;âž¤ period of more than two years&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 382.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 382.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman presents to her primary care physician with complaints of persistent low mood, difficulty sleeping, and feelings of worthlessness for the past 6 months. She reports that these symptoms have interfered with her daily activities and have negatively affected her relationships. Her medical history is unremarkable, and she is not currently on any medication. The patient mentions that she and her partner are planning to conceive a baby in the near future. The physician is considering recommending a treatment option for her depressive symptoms. Which of the following treatment options is most appropriate for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Regular exercise&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Counseling&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy (CBT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selective serotonin reuptake inhibitor (SSRI) antidepressant&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cognitive-behavioral therapy (CBT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cognitive-behavioural therapy (CBT).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Regular exercise is beneficial for mental health and can be recommended as an adjunctive treatment for mild to moderate depression . However, given the severity and duration of the patient&#x27;s symptoms, exercise alone might not be sufficient as the sole treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Regular exercise&lt;/li&gt;&lt;li&gt;â€¢ mental health&lt;/li&gt;&lt;li&gt;â€¢ adjunctive treatment&lt;/li&gt;&lt;li&gt;â€¢ mild to moderate depression&lt;/li&gt;&lt;li&gt;â€¢ Option B. Counseling can be helpful for individuals with depression , and it may involve various therapeutic approaches, including supportive therapy . However, CBT is a more structured form of psychotherapy with a strong evidence base for the treatment of depression, making it a preferred option in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Counseling&lt;/li&gt;&lt;li&gt;â€¢ helpful for individuals with depression&lt;/li&gt;&lt;li&gt;â€¢ involve various therapeutic approaches,&lt;/li&gt;&lt;li&gt;â€¢ supportive therapy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Selective serotonin reuptake inhibitor (SSRI) antidepressants are effective for treating depression , but their use in women who are planning to conceive requires careful consideration due to potential risks during pregnancy . If non-pharmacological treatments like CBT are effective, they may be preferred to avoid potential medication-related risks during preconception and pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Selective serotonin reuptake inhibitor (SSRI) antidepressants&lt;/li&gt;&lt;li&gt;â€¢ effective for treating depression&lt;/li&gt;&lt;li&gt;â€¢ use in women who are planning to conceive requires careful consideration due to potential risks during pregnancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For individuals with depression , especially those planning pregnancy , Cognitive-behavioral therapy (CBT) is an effective and safe initial treatment option . CBT provides a non-pharmacological approach to manage depressive symptoms and does not carry the potential risks associated with medication use during preconception and pregnancy.&lt;/li&gt;&lt;li&gt;âž¤ individuals with depression&lt;/li&gt;&lt;li&gt;âž¤ especially those planning pregnancy&lt;/li&gt;&lt;li&gt;âž¤ Cognitive-behavioral therapy&lt;/li&gt;&lt;li&gt;âž¤ effective and safe initial treatment option&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 392.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 392.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman presents to the outpatient clinic with persistent feelings of sadness over the past six months. She describes her mood as \&quot;consistently low\&quot; and admits to having lost interest in activities she once enjoyed. She often feels tired and has trouble sleeping. When asked about her thought patterns, she describes feeling \&quot;worthless,\&quot; believes that \&quot;everything is against her,\&quot; and fears \&quot;nothing will ever get better.\&quot; Based on her described thought patterns, which of the following is NOT part of the cognitive triad as described by Beck?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negative views of the future&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Negative views of self&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Helplessness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Guilt&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Guilt&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-111632.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Guilt&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Aaron Beck&#x27;s cognitive triad is a model used to describe the thought patterns frequently seen in patients with depression . According to this triad, individuals with depression have:&lt;/li&gt;&lt;li&gt;â€¢ Aaron Beck&#x27;s cognitive triad&lt;/li&gt;&lt;li&gt;â€¢ model used to describe the thought patterns frequently seen in patients with depression&lt;/li&gt;&lt;li&gt;â€¢ Option A: Negative views of the future: They often feel hopeless and believe that their situation won&#x27;t improve.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Negative views of the future:&lt;/li&gt;&lt;li&gt;â€¢ feel hopeless&lt;/li&gt;&lt;li&gt;â€¢ believe that their situation won&#x27;t improve.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Negative views of self: This can manifest as feelings of worthlessness, self-blame , or inadequacy.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Negative views of self:&lt;/li&gt;&lt;li&gt;â€¢ manifest as feelings of worthlessness, self-blame&lt;/li&gt;&lt;li&gt;â€¢ Option C: Helplessness: They feel that there is nothing they can do to change the negative situations in their lives.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Helplessness:&lt;/li&gt;&lt;li&gt;â€¢ there is nothing they can do to change the negative situations&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ The cognitive theory of depression was proposed by Aaron T Beck . According to this theory, negative thoughts have a central role in the development of depression . Beck proposed that there are three central thoughts/ideas in depression , the so-called cognitive triad of depression .&lt;/li&gt;&lt;li&gt;â€¢ cognitive theory of depression&lt;/li&gt;&lt;li&gt;â€¢ Aaron T Beck&lt;/li&gt;&lt;li&gt;â€¢ negative thoughts have a central role in the development of depression&lt;/li&gt;&lt;li&gt;â€¢ three central thoughts/ideas in depression&lt;/li&gt;&lt;li&gt;â€¢ so-called cognitive triad&lt;/li&gt;&lt;li&gt;â€¢ depression&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 399.&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 399.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman seeks help after experiencing symptoms of depressed mood, diminished appetite, difficulty sleeping, persistent fatigue, and a general disinterest in her surroundings for the past year. She mentions these feelings began after she faced a personal problem 12 months ago. What is the most probable diagnosis for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Major depressive disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-112048.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Major depressive disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Adjustment Disorder: While adjustment disorders involve emotional or behavioral symptoms in response to a stressor , these symptoms typically occur within three months of the stressor and tend to resolve within six months after the stressor or its consequences have ended. The duration and nature of her symptoms extend beyond the typical scope of an adjustment disorder . It does not meet the criteria of MDD.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Adjustment Disorder:&lt;/li&gt;&lt;li&gt;â€¢ emotional or behavioral symptoms in response to a stressor&lt;/li&gt;&lt;li&gt;â€¢ occur within three months of the stressor and tend to resolve within six months after the stressor&lt;/li&gt;&lt;li&gt;â€¢ duration&lt;/li&gt;&lt;li&gt;â€¢ nature of her symptoms extend beyond the typical scope&lt;/li&gt;&lt;li&gt;â€¢ adjustment disorder&lt;/li&gt;&lt;li&gt;â€¢ Option B: Conversion Disorder: This involves neurological symptoms that are incompatible with neurological pathways and cannot be explained by a medical or neurological condition. There is no indication in the scenario of such symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Conversion Disorder:&lt;/li&gt;&lt;li&gt;â€¢ neurological symptoms&lt;/li&gt;&lt;li&gt;â€¢ incompatible with neurological pathways&lt;/li&gt;&lt;li&gt;â€¢ Option D: Malingering: This involves the intentional production of false or grossly exaggerated physical or psychological symptoms , motivated by external incentives such as avoiding work or obtaining financial compensation . There is no indication in the scenario to suggest malingering.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Malingering:&lt;/li&gt;&lt;li&gt;â€¢ intentional production of false or grossly exaggerated physical or psychological symptoms&lt;/li&gt;&lt;li&gt;â€¢ external incentives such as avoiding work or obtaining financial compensation&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Ref : Ka plan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 381 .&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ Ka plan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 381&lt;/li&gt;&lt;li&gt;â€¢ Ka&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the psychiatric clinic reporting persistent sadness, lack of interest in activities, decreased sleep, and appetite over the past 6 months. Recently, he has started to experience â€œhearing of voicesâ€ commanding him to â€˜kill himselfâ€™. Based on this clinical presentation, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Depression with psychotic symptoms&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bipolar disorder (mixed episode)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophreniform disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Depression with psychotic symptoms&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Depression with psychotic symptoms&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Schizophrenia is characterized by at least 6 months of continuous disturbance , with at least 1 month of active-phase symptoms, including two or more of the following: delusions, hallucinations, disorganized speech, disorganized or catatonic behavior , or negative symptoms . The patientâ€™s prominent mood symptoms and the duration of his condition make this less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ least 6 months of continuous disturbance&lt;/li&gt;&lt;li&gt;â€¢ at least 1 month of active-phase&lt;/li&gt;&lt;li&gt;â€¢ delusions, hallucinations, disorganized speech, disorganized or catatonic behavior&lt;/li&gt;&lt;li&gt;â€¢ negative symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bipolar disorder (mixed episode) could present with depressive and manic symptoms concurrently , but the patient does not exhibit manic symptoms , making this option less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ present with depressive and manic symptoms concurrently&lt;/li&gt;&lt;li&gt;â€¢ patient does not exhibit manic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D: Schizophreniform disorder involves symptoms similar to schizophrenia but lasts for 1-6 months . Given the 6-month duration of this patientâ€™s symptoms, this is less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Schizophreniform&lt;/li&gt;&lt;li&gt;â€¢ symptoms similar to schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ lasts for 1-6 months&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Psychotic depression is characterized by presence of depressive symptoms with delusions/hallucinations. Psychotic symptoms can be mood congruent/mood incongruent. If the content of delusions/hallucinations matches with the mood , it&#x27;s called mood congruent , if it doesnt match , it&#x27;s called mood incongruent . E.g. A patient with severe depression develops a delusion that the world is ending. It is an example of mood-congruent delusion.&lt;/li&gt;&lt;li&gt;âž¤ Psychotic depression&lt;/li&gt;&lt;li&gt;âž¤ presence of depressive symptoms with delusions/hallucinations.&lt;/li&gt;&lt;li&gt;âž¤ mood congruent/mood incongruent.&lt;/li&gt;&lt;li&gt;âž¤ content of delusions/hallucinations matches&lt;/li&gt;&lt;li&gt;âž¤ mood&lt;/li&gt;&lt;li&gt;âž¤ called mood congruent&lt;/li&gt;&lt;li&gt;âž¤ doesnt match&lt;/li&gt;&lt;li&gt;âž¤ mood incongruent&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380 .&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to the psychiatric clinic with a six-month history of severe depression. She reports persistent low mood, lack of pleasure in activities, and significant weight loss. During the clinical interview, she exhibits slowed speech and movement. Based on her presentation, which of the following is not characteristic of melancholic depression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psychomotor agitation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Profound guilt&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Initial insomnia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diurnal mood fluctuation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Initial insomnia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Initial insomnia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Psychomotor agitation , which includes restlessness and pacing, can be seen in melancholic depression.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Psychomotor agitation&lt;/li&gt;&lt;li&gt;â€¢ restlessness and pacing,&lt;/li&gt;&lt;li&gt;â€¢ Option B: Profound guilt is a common symptom in melancholic depression , where individuals may experience excessive and inappropriate feelings of guilt and worthlessness.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Profound guilt&lt;/li&gt;&lt;li&gt;â€¢ melancholic depression&lt;/li&gt;&lt;li&gt;â€¢ excessive and inappropriate feelings of guilt and worthlessness.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Diurnal mood fluctuation , where mood is worse in the morning and improves as the day goes on , is characteristic of melancholic depression.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Diurnal mood fluctuation&lt;/li&gt;&lt;li&gt;â€¢ mood is worse in the morning and improves as the day goes on&lt;/li&gt;&lt;li&gt;â€¢ melancholic depression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Melancholic depression , also known as involutional melancholia is a type of Depression with melancholic features is usually seen in old age , and is characterised by the following features:&lt;/li&gt;&lt;li&gt;âž¤ Melancholic depression&lt;/li&gt;&lt;li&gt;âž¤ involutional melancholia is a type of Depression with melancholic features&lt;/li&gt;&lt;li&gt;âž¤ old age&lt;/li&gt;&lt;li&gt;âž¤ Prominent biological symptoms: Early morning awakening (waking up at least 2 hours before usual time) Significant anorexia and weight loss Significant psychomotor agitation or retardation Anhedonia and lack of mood reactivity (i.e. the patient&#x27;s mood doesn&#x27;t improve even if some positive event occurs) A distinct quality of intensely depressed mood , often referred to as a state of despondency or despair , also called as empty mood . The patients feels miserable. Depression is worse in the morning Excessive guilt.&lt;/li&gt;&lt;li&gt;âž¤ Prominent biological symptoms: Early morning awakening (waking up at least 2 hours before usual time) Significant anorexia and weight loss&lt;/li&gt;&lt;li&gt;âž¤ Early morning awakening (waking up at least 2 hours before usual time) Significant anorexia and weight loss&lt;/li&gt;&lt;li&gt;âž¤ Early morning awakening (waking up at least 2 hours before usual time)&lt;/li&gt;&lt;li&gt;âž¤ Early morning awakening&lt;/li&gt;&lt;li&gt;âž¤ Significant anorexia and weight loss&lt;/li&gt;&lt;li&gt;âž¤ anorexia and weight loss&lt;/li&gt;&lt;li&gt;âž¤ Significant psychomotor agitation or retardation&lt;/li&gt;&lt;li&gt;âž¤ Significant psychomotor agitation or retardation&lt;/li&gt;&lt;li&gt;âž¤ Anhedonia and lack of mood reactivity (i.e. the patient&#x27;s mood doesn&#x27;t improve even if some positive event occurs)&lt;/li&gt;&lt;li&gt;âž¤ Anhedonia&lt;/li&gt;&lt;li&gt;âž¤ lack of mood reactivity&lt;/li&gt;&lt;li&gt;âž¤ A distinct quality of intensely depressed mood , often referred to as a state of despondency or despair , also called as empty mood . The patients feels miserable.&lt;/li&gt;&lt;li&gt;âž¤ distinct quality&lt;/li&gt;&lt;li&gt;âž¤ intensely depressed mood&lt;/li&gt;&lt;li&gt;âž¤ state of despondency or despair&lt;/li&gt;&lt;li&gt;âž¤ empty mood&lt;/li&gt;&lt;li&gt;âž¤ Depression is worse in the morning&lt;/li&gt;&lt;li&gt;âž¤ Excessive guilt.&lt;/li&gt;&lt;li&gt;âž¤ These patients have a higher suicide risk .&lt;/li&gt;&lt;li&gt;âž¤ patients have a higher suicide risk&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380-382.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380-382.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man visits his primary care physician, reporting new-onset dry mouth, constipation, and blurred vision. He mentions that he was recently prescribed amitriptyline for depression. Which receptor&#x27;s antagonism by amitriptyline is most likely responsible for the side effects he&#x27;s experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Histamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Muscarinic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Norepinephrine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Muscarinic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-113259.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Muscarinic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Dopamine: Dopamine receptor antagonism is more characteristic of antipsychotic medications and can lead to extrapyramidal side effects , but it is not typically associated with the symptoms the patient is experiencing.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Dopamine:&lt;/li&gt;&lt;li&gt;â€¢ Dopamine receptor antagonism&lt;/li&gt;&lt;li&gt;â€¢ antipsychotic medications&lt;/li&gt;&lt;li&gt;â€¢ lead to extrapyramidal side effects&lt;/li&gt;&lt;li&gt;â€¢ Option B: Histamine: Histamine (H1) receptor antagonism can cause sedation and weight gain , which are also side effects of TCAs , but they are not responsible for the dry mouth, constipation, and blurred vision.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Histamine:&lt;/li&gt;&lt;li&gt;â€¢ Histamine&lt;/li&gt;&lt;li&gt;â€¢ receptor antagonism&lt;/li&gt;&lt;li&gt;â€¢ sedation and weight gain&lt;/li&gt;&lt;li&gt;â€¢ also side effects of TCAs&lt;/li&gt;&lt;li&gt;â€¢ Option D: Norepinephrine: Norepinephrine reuptake inhibition is a mechanism of action of TCAs in treating depression but does not directly cause the anticholinergic side effects mentioned.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Norepinephrine:&lt;/li&gt;&lt;li&gt;â€¢ Norepinephrine reuptake inhibition&lt;/li&gt;&lt;li&gt;â€¢ mechanism of action of TCAs in treating depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 642 .&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 642&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old female is brought to the emergency department by her roommate, who found her drowsy next to an empty pill bottle. The patient is lethargic with a blood pressure of 90/50 mmHg. On examination, her pupils are dilated, and her mouth is dry. An ECG shows a wide QRS complex with a rightward axis. The empty pill bottle previously contained an older type of antidepressant medication. What is the most appropriate immediate intervention?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemodialysis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sodium bicarbonate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sodium bicarbonate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-114329.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sodium bicarbonate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Hemodialysis is not effective in removing TCAs from the body due to their high protein binding and large volume of distribution.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Hemodialysis is not effective in removing TCAs&lt;/li&gt;&lt;li&gt;â€¢ Option B: Flumazenil is an antagonist used to reverse the effects of benzodiazepines , not TCAs.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Flumazenil is an antagonist used to reverse the effects of benzodiazepines&lt;/li&gt;&lt;li&gt;â€¢ Option D: Fomepizole is an antidote for toxic alcohol ingestion (such as methanol and ethylene glycol), not for TCA overdose.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Fomepizole is an antidote for toxic alcohol ingestion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 644 .&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 644&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Tricyclic antidepressants are contraindicated in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Glaucoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Brain tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bronchial asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Glaucoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Glaucoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Brain tumor: While not an absolute contraindication , TCAs should be used cautiously in patients with a brain tumor , particularly if there is increased intracranial pressure, as the anticholinergic effects can potentially worsen certain symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Brain tumor:&lt;/li&gt;&lt;li&gt;â€¢ not an absolute contraindication&lt;/li&gt;&lt;li&gt;â€¢ TCAs should be used cautiously in patients with a brain tumor&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bronchial asthma: TCAs might not be contraindicated in asthma , but caution is advised due to their anticholinergic effects, which can potentially affect bronchial secretions and muscle tone.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bronchial asthma:&lt;/li&gt;&lt;li&gt;â€¢ TCAs might not be contraindicated in asthma&lt;/li&gt;&lt;li&gt;â€¢ Option D: Hypertension: TCAs can be used in patients with hypertension , but with caution, as they can cause orthostatic hypotension, so careful monitoring would be necessary.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Hypertension:&lt;/li&gt;&lt;li&gt;â€¢ TCAs can be used in patients with hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tricyclic antidepressants (TCAs) possess anticholinergic properties , which can lead to a variety of side effects . One of the primary concerns with the anticholinergic action of TCAs is the potential to precipitate an acute narrow-angle glaucoma attack in susceptible individuals. Hence, TCAs are contraindicated in patients with narrow-angle glaucoma.&lt;/li&gt;&lt;li&gt;âž¤ Tricyclic antidepressants&lt;/li&gt;&lt;li&gt;âž¤ possess anticholinergic properties&lt;/li&gt;&lt;li&gt;âž¤ lead to a variety of side effects&lt;/li&gt;&lt;li&gt;âž¤ primary concerns with the anticholinergic action of TCAs&lt;/li&gt;&lt;li&gt;âž¤ potential to precipitate an acute narrow-angle glaucoma attack&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 642 .&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 642&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male with a history of severe depression is admitted to the psychiatric unit for treatment. He has been started on Amitriptyline and, after 4 weeks of therapy, shows significant improvement in his depressive symptoms. He no longer reports feelings of hopelessness and has started to engage more with his family and hospital staff. As his physician, you are preparing for his discharge and considering the potential risks associated with his medication at this stage of treatment. At the time of his discharge, which of the following is the most important concern with Amitriptyline therapy in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Suicidal tendencies with overdose of Amitriptyline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Therapeutic drug monitoring of Amitriptyline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ECG monitoring for arrhythmias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Prescribing modafinil to counteract sedation due to Amitriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Suicidal tendencies with overdose of Amitriptyline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Suicidal tendencies with overdose of Amitriptyline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Therapeutic drug monitoring of Amitriptyline: While important in the long-term management to ensure therapeutic levels and prevent toxicity , it is not typically the most critical concern at discharge.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Therapeutic drug monitoring of Amitriptyline:&lt;/li&gt;&lt;li&gt;â€¢ long-term management to ensure therapeutic levels&lt;/li&gt;&lt;li&gt;â€¢ prevent toxicity&lt;/li&gt;&lt;li&gt;â€¢ Option C. ECG monitoring for arrhythmias: Amitriptyline can cause cardiac arrhythmias, particularly in overdose or in patients with pre-existing heart conditions . Regular ECG monitoring is advisable but secondary to the concern of suicidal tendencies in the immediate discharge period.&lt;/li&gt;&lt;li&gt;â€¢ Option C. ECG monitoring for arrhythmias: Amitriptyline&lt;/li&gt;&lt;li&gt;â€¢ cardiac arrhythmias,&lt;/li&gt;&lt;li&gt;â€¢ overdose or in patients with pre-existing heart conditions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prescribing modafinil to counteract sedation due to Amitriptyline: While Amitriptyline can cause sedation, addressing the risk of suicidal ideation and overdose is a more pressing concern. Modafinil is not commonly prescribed solely to counteract sedation from antidepressants and has its own set of considerations and potential side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Prescribing modafinil to counteract sedation due to Amitriptyline:&lt;/li&gt;&lt;li&gt;â€¢ Amitriptyline can cause sedation,&lt;/li&gt;&lt;li&gt;â€¢ addressing the risk of suicidal ideation&lt;/li&gt;&lt;li&gt;â€¢ overdose is a more pressing concern.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In certain cases, a person with depression might die by suicide while their symptoms show signs of improvement after beginning antidepressant treatment. This is referred to as paradoxical suicide , as it occurs when symptoms have already started to improve . The hypothesis is that a depressed individual may not have the energy to act on suicidal thoughts initially; however, as their condition begins to improve, their energy levels increase before their suicidal thoughts subside.&lt;/li&gt;&lt;li&gt;âž¤ a person with depression might die by suicide while their symptoms show signs of improvement&lt;/li&gt;&lt;li&gt;âž¤ beginning antidepressant treatment.&lt;/li&gt;&lt;li&gt;âž¤ referred&lt;/li&gt;&lt;li&gt;âž¤ paradoxical suicide&lt;/li&gt;&lt;li&gt;âž¤ occurs when symptoms have already started to improve&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 380.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to the emergency department with tremors, hyperreflexia, and diaphoresis. On examination, she has dilated pupils and her temperature is 39Â°C (102.2Â°F). Her medical history reveals she started on an SSRI for depression two weeks ago. Additionally, she mentions taking another medication, the name of which she could not recall. Given her presentation and concurrent medications, which agents, when combined with SSRIs, can elevate serotonin levels and potentially result in the observed clinical picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MAOIs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sumatriptan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-115450.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Lithium: While primarily used as a mood stabilizer in bipolar disorder , lithium can increase serotonin levels and, when combined with SSRIs , may contribute to serotonin syndrome .&lt;/li&gt;&lt;li&gt;â€¢ Option A: Lithium:&lt;/li&gt;&lt;li&gt;â€¢ primarily used as a mood stabilizer in bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ increase serotonin levels and, when combined with SSRIs&lt;/li&gt;&lt;li&gt;â€¢ serotonin syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option B: MAOIs (Monoamine Oxidase Inhibitors): These antidepressants inhibit the enzyme monoamine oxidase , which breaks down serotonin . Combining MAOIs with SSRIs can lead to excessive serotonin accumulation and a high risk of serotonin syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option B: MAOIs (Monoamine Oxidase Inhibitors):&lt;/li&gt;&lt;li&gt;â€¢ antidepressants inhibit the enzyme monoamine oxidase&lt;/li&gt;&lt;li&gt;â€¢ breaks down serotonin&lt;/li&gt;&lt;li&gt;â€¢ Option C: Sumatriptan: This is a medication used for migraine treatment and is a serotonin receptor agonist. When combined with SSRIs, there is an increased risk of serotonin syndrome due to additive effects on serotonin levels.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Sumatriptan:&lt;/li&gt;&lt;li&gt;â€¢ medication used for migraine treatment and is a serotonin receptor agonist.&lt;/li&gt;&lt;li&gt;â€¢ The combination of any of these agents with an SSRI can increase the risk of developing serotonin syndrome.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Concurrent administration of an SSRI with MAO inhibitor, L-tryptophan or lithium can raise plasma serotonin concentration , resulting in serotonin syndrome. It is a potentially life-threatening condition.&lt;/li&gt;&lt;li&gt;âž¤ Concurrent administration of an SSRI&lt;/li&gt;&lt;li&gt;âž¤ MAO inhibitor, L-tryptophan or lithium&lt;/li&gt;&lt;li&gt;âž¤ raise plasma serotonin concentration&lt;/li&gt;&lt;li&gt;âž¤ serotonin syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Management includes discontinuation of serotonergic agents (most crucial), supportive care and cyproheptadine.&lt;/li&gt;&lt;li&gt;âž¤ Management includes discontinuation of serotonergic agents&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 337.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 337.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man comes to his primary care physician complaining of difficulties in his intimate relationship. He mentions that ever since he started a medication for his depressive symptoms three months ago, he has experienced a decreased libido and difficulty maintaining an erection. He denies any cardiovascular issues, and his physical examination is unremarkable. Which of the following medications is most likely responsible for his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mirtazapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;None of the above&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fluoxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Mirtazapine: This works as a noradrenergic and specific serotonergic antidepressant (NaSSA), is generally less likely to cause sexual dysfunction compared to SSRIs and SNRIs.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Mirtazapine:&lt;/li&gt;&lt;li&gt;â€¢ works as a noradrenergic and specific serotonergic antidepressant&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bupropion: This is a norepinephrine-dopamine reuptake inhibitor (NDRI) and is actually associated with a lower risk of sexual side effects . In some cases, it is used to counteract sexual dysfunction caused by SSRIs and SNRIs.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bupropion:&lt;/li&gt;&lt;li&gt;â€¢ norepinephrine-dopamine reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ actually associated with a lower risk of sexual side effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sexual dysfunction , including decreased libido and difficulty maintaining an erection , is a common side effect of SSRIs like fluoxetine. These medications increase serotonin levels , which can adversely affect sexual desire and performance . In contrast, antidepressants like mirtazapine and bupropion are less likely to cause sexual dysfunction and may even be used to mitigate these side effects when they occur with other antidepressants.&lt;/li&gt;&lt;li&gt;âž¤ Sexual dysfunction&lt;/li&gt;&lt;li&gt;âž¤ decreased libido and difficulty maintaining an erection&lt;/li&gt;&lt;li&gt;âž¤ common side effect of SSRIs like fluoxetine.&lt;/li&gt;&lt;li&gt;âž¤ increase serotonin levels&lt;/li&gt;&lt;li&gt;âž¤ adversely affect sexual desire and performance&lt;/li&gt;&lt;li&gt;âž¤ Side effects of SSRIs include:&lt;/li&gt;&lt;li&gt;âž¤ Side effects of SSRIs include:&lt;/li&gt;&lt;li&gt;âž¤ Most common: Nausea The most common long-term side effects: Sexual dysfunction including delayed orgasm, poor erection, and low libido . CNS side effects- Paradoxical anxiety, sedation, vivid dreams, sweating, seizures, EPSE , etc. QTc prolongation Weight gain&lt;/li&gt;&lt;li&gt;âž¤ Most common: Nausea&lt;/li&gt;&lt;li&gt;âž¤ Nausea&lt;/li&gt;&lt;li&gt;âž¤ The most common long-term side effects: Sexual dysfunction including delayed orgasm, poor erection, and low libido .&lt;/li&gt;&lt;li&gt;âž¤ Sexual dysfunction including delayed orgasm, poor erection, and low libido&lt;/li&gt;&lt;li&gt;âž¤ CNS side effects- Paradoxical anxiety, sedation, vivid dreams, sweating, seizures, EPSE , etc.&lt;/li&gt;&lt;li&gt;âž¤ Paradoxical anxiety, sedation, vivid dreams, sweating, seizures, EPSE&lt;/li&gt;&lt;li&gt;âž¤ QTc prolongation&lt;/li&gt;&lt;li&gt;âž¤ Weight gain&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 628-630.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 628-630.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient has been prescribed escitalopram for the treatment of anxiety. During a follow-up visit, the patient inquires about potential side effects of the medication. Which of the following is not a common side effect of escitalopram?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nausea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vivid dreams&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anorgasmia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sialorrhea&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sialorrhea&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sialorrhea&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nausea is a well-known and common side effect of escitalopram , especially when the medication is first initiated or when the dose is increased.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Nausea is a well-known&lt;/li&gt;&lt;li&gt;â€¢ common side effect of escitalopram&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vivid dreams or nightmares can occur with the use of escitalopram, though they are not as common as other side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Vivid dreams or nightmares&lt;/li&gt;&lt;li&gt;â€¢ use of escitalopram,&lt;/li&gt;&lt;li&gt;â€¢ Option C. Anorgasmia is a known sexual side effect of SSRIs , including escitalopram.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Anorgasmia is a known sexual side effect of SSRIs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sialorrhea (excessive salivation) is not a common side effect of escitalopram. Sialorrhea is a common side effect of clozapine.&lt;/li&gt;&lt;li&gt;âž¤ Sialorrhea&lt;/li&gt;&lt;li&gt;âž¤ not a common side effect of escitalopram.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 628-630.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 628-630.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with depression is being evaluated for pharmacological treatment options. The healthcare provider aims to choose a medication and dose that is within the accepted therapeutic range for treating depression. Which of the following drug and dose combinations has been correctly matched with its adequate antidepressant dose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine 10 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoxetine 20 mg&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Amitriptyline 25 mg&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amitriptyline 10 mg&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluoxetine 20 mg&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fluoxetine 20 mg&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Fluoxetine 10 mg: While 10 mg can be a starting dose for some patients , especially those who may be sensitive to medication side effects , it is generally on the lower end of the therapeutic range for depression. The more standard starting dose is 20 mg.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Fluoxetine 10 mg:&lt;/li&gt;&lt;li&gt;â€¢ While 10 mg can be a starting dose for some patients&lt;/li&gt;&lt;li&gt;â€¢ sensitive to medication side effects&lt;/li&gt;&lt;li&gt;â€¢ Option C: Amitriptyline 25 mg: Its therapeutic dose for depression generally starts at around 75 mg per day, which can be increased as needed and tolerated . A dose of 25 mg is considered subtherapeutic for depression, although it may be used for other indications like chronic pain or migraines.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Amitriptyline 25 mg:&lt;/li&gt;&lt;li&gt;â€¢ starts at around 75 mg per day, which can be increased as needed and tolerated&lt;/li&gt;&lt;li&gt;â€¢ Option D: Amitriptyline 10 mg: This dose is also subtherapeutic for depression and is more likely to be used for other indications like chronic pain or migraines.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Amitriptyline 10 mg:&lt;/li&gt;&lt;li&gt;â€¢ dose is also subtherapeutic for depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The typical starting dose of fluoxetine for the treatment of depression is 20 mg once daily , which is within the accepted therapeutic range . Lower doses of fluoxetine and lower doses of amitriptyline (such as 10 mg or 25 mg) are generally considered subtherapeutic for depression .&lt;/li&gt;&lt;li&gt;âž¤ starting dose of fluoxetine for the treatment of depression is 20 mg once daily&lt;/li&gt;&lt;li&gt;âž¤ within the accepted therapeutic range&lt;/li&gt;&lt;li&gt;âž¤ Lower doses of fluoxetine&lt;/li&gt;&lt;li&gt;âž¤ lower doses of amitriptyline&lt;/li&gt;&lt;li&gt;âž¤ subtherapeutic for depression&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 631.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 631.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man, recently hospitalized for a myocardial infarction, is seen in the cardiology clinic for follow-up. He reports feeling persistently sad, fatigued and has lost interest in activities he previously enjoyed. He admits to feeling \&quot;worthless\&quot; since his hospitalization. His cardiologist wants to address his mood symptoms and is considering the next steps in management. Which of the following statements regarding his condition and potential interventions is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression can increase the risk of myocardial infarction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Experiencing a myocardial infarction can predispose to depression.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SSRIs can be prescribed safely after a myocardial infarction to address depressive symptoms.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Only cognitive behavioral therapy should be recommended after myocardial infarction.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Only cognitive behavioral therapy should be recommended after myocardial infarction.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Only cognitive behavioral therapy should be recommended after myocardial infarction.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Depression can increase the risk of myocardial infarction: This is true . Depression is associated with an increased risk of coronary artery disease and subsequent MI.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Depression can increase the risk of myocardial infarction:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option B: Experiencing a myocardial infarction can predispose to depression: This is also true . The experience of having an MI can be psychologically traumatic, and the subsequent lifestyle changes and health concerns can contribute to the development of depression.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Experiencing a myocardial infarction can predispose to depression:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option C: SSRIs can be prescribed safely after a myocardial infarction to address depressive symptoms: This is true . SSRIs are generally considered safe in patients with heart disease and can be used to treat depression following an MI. They are preferred over other antidepressant classes like tricyclic antidepressants, which can have adverse cardiac effects.&lt;/li&gt;&lt;li&gt;â€¢ Option C: SSRIs can be prescribed safely after a myocardial infarction to address depressive symptoms:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Depression is common after a myocardial infarction and can affect recovery and outcomes . Both pharmacological (e.g., SSRIs) and non-pharmacological (e.g., CBT) interventions can be effective in treating post-MI depression.&lt;/li&gt;&lt;li&gt;âž¤ Depression is common after a myocardial infarction&lt;/li&gt;&lt;li&gt;âž¤ affect recovery and outcomes&lt;/li&gt;&lt;li&gt;âž¤ pharmacological&lt;/li&gt;&lt;li&gt;âž¤ non-pharmacological&lt;/li&gt;&lt;li&gt;âž¤ interventions can be effective in treating post-MI depression.&lt;/li&gt;&lt;li&gt;âž¤ Ref : T he Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 386.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ T he Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 386.&lt;/li&gt;&lt;li&gt;âž¤ T&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman, who has been on an antidepressant for the past year, is planning to discontinue her medication due to perceived improvement in her mood. She has heard stories about people experiencing unpleasant symptoms when stopping their antidepressants and is concerned about experiencing the same. Which of the following medications, if she was taking, would be the least likely to result in a discontinuation reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Venlafaxine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paroxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Citalopram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-120654.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fluoxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Venlafaxine: This is an SNRI (serotonin-norepinephrine reuptake inhibitor) known for its potential to cause significant discontinuation syndrome , especially at higher doses, due to its short half-life.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Venlafaxine:&lt;/li&gt;&lt;li&gt;â€¢ This is an SNRI&lt;/li&gt;&lt;li&gt;â€¢ potential to cause significant discontinuation syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option C: Paroxetine: This SSRI has a short half-life and is also known for causing discontinuation symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Paroxetine:&lt;/li&gt;&lt;li&gt;â€¢ SSRI has a short half-life&lt;/li&gt;&lt;li&gt;â€¢ known for causing discontinuation symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Citalopram: While it has a longer half-life than venlafaxine or paroxetine , it is still more likely to produce discontinuation symptoms than fluoxetine.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Citalopram:&lt;/li&gt;&lt;li&gt;â€¢ longer half-life than venlafaxine or paroxetine&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Discontinuation syndrome (often incorrectly referred to as \&quot;withdrawal\&quot;) are symptoms that can occur when the dose of antidepressants is reduced or stopped abruptly . All antidepressants can cause discontinuation syndrome . Venlafaxine is most commonly associated with discontinuation syndrome . Short acting SSRIs such as paroxetine and fluvoxamine are also commonly associated with discontinuation syndrome. Fluoxetine, which is the long acting SSRI, is least likely to be associated with discontinuation syndrome. Therefore, the likelihood of experiencing discontinuation reactions can vary depending on the half-life of the drug; those with shorter half-lives tend to produce these reactions more frequently.&lt;/li&gt;&lt;li&gt;âž¤ Discontinuation syndrome&lt;/li&gt;&lt;li&gt;âž¤ symptoms that can occur when the dose of antidepressants is reduced or stopped abruptly&lt;/li&gt;&lt;li&gt;âž¤ antidepressants&lt;/li&gt;&lt;li&gt;âž¤ discontinuation syndrome&lt;/li&gt;&lt;li&gt;âž¤ Venlafaxine is most commonly associated with discontinuation syndrome&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 343-346.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 343-346.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 54-year-old woman with a history of treatment-resistant depression is under consideration for additional therapies to augment her current antidepressant regimen. Her psychiatrist is considering adding a hormone to her treatment plan to potentially boost the efficacy of her current medication. Which of the following hormones is most commonly used as an adjunct in the treatment of depression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cortisol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Levothyroxine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ACTH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Progesterone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Levothyroxine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Levothyroxine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Cortisol: Cortisol is a stress hormone produced by the adrenal glands . Elevated levels of cortisol are often associated with stress and may be counterproductive in the treatment of depression.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Cortisol:&lt;/li&gt;&lt;li&gt;â€¢ stress hormone produced by the adrenal glands&lt;/li&gt;&lt;li&gt;â€¢ Option C: ACTH (Adrenocorticotropic hormone): ACTH stimulates the release of cortisol from the adrenal glands and is not used as a treatment for depression.&lt;/li&gt;&lt;li&gt;â€¢ Option C: ACTH (Adrenocorticotropic hormone):&lt;/li&gt;&lt;li&gt;â€¢ stimulates the release of cortisol from the adrenal glands&lt;/li&gt;&lt;li&gt;â€¢ Option D: Progesterone: Progesterone is a sex hormone that plays a role in the menstrual cycle and pregnancy . It is not commonly used as an adjunct in the treatment of depression.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Progesterone:&lt;/li&gt;&lt;li&gt;â€¢ sex hormone that plays a role in the menstrual cycle and pregnancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Levothyroxine can be used as an adjunct therapy in the treatment of depression , particularly for patients with treatment-resistant depression . It can be effective even in patients without overt hypothyroidism.&lt;/li&gt;&lt;li&gt;âž¤ Levothyroxine can be used as an adjunct therapy&lt;/li&gt;&lt;li&gt;âž¤ treatment of depression&lt;/li&gt;&lt;li&gt;âž¤ patients with treatment-resistant depression&lt;/li&gt;&lt;li&gt;âž¤ effective even in patients without overt hypothyroidism.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 321.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 321.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents to the outpatient clinic three months after suffering from a left-sided hemiplegic stroke. He reports persistent feelings of sadness, hopelessness, and a lack of interest in activities he once enjoyed. His family notes that he&#x27;s become more withdrawn and less communicative since the stroke. He has a history of mild hypertension, which is well-controlled with medication. The psychiatrist considers pharmacological intervention for his depressive symptoms. Which of the following medications would be the most appropriate choice for his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Buspirone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;SSRI&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Nootropic drugs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. SSRI&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) SSRI&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Buspirone: It&#x27;s an anxiolytic that&#x27;s mainly used for generalized anxiety disorder and is not a first-line treatment for depression.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Buspirone:&lt;/li&gt;&lt;li&gt;â€¢ anxiolytic&lt;/li&gt;
