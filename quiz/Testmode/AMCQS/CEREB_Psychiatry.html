 increasingly withdrawn, socially isolated, and bizarre; often speaking to people no one else could see. Which of the following is the treatment of choice for the above condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Intravenous Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ECT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Escitalopram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Intravenous Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Intravenous Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Electroconvulsive Therapy (ECT): ECT is a treatment of choice for catatonia that is refractory to benzodiazepines, but it is not typically the first-line treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Electroconvulsive Therapy (ECT):&lt;/li&gt;&lt;li&gt;â€¢ treatment of choice for catatonia&lt;/li&gt;&lt;li&gt;â€¢ refractory to benzodiazepines,&lt;/li&gt;&lt;li&gt;â€¢ Option C: Olanzapine: While olanzapine is effective in treating underlying psychotic disorders , it is not the first-line treatment for acute catatonic episodes . Infact, antipsychotics should be avoided in catatonic patients.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Olanzapine:&lt;/li&gt;&lt;li&gt;â€¢ effective in treating underlying psychotic disorders&lt;/li&gt;&lt;li&gt;â€¢ not the first-line treatment for acute catatonic episodes&lt;/li&gt;&lt;li&gt;â€¢ Option D: Escitalopram: Escitalopram is primarily used for depression and anxiety disorders; it is not indicated in the acute management of catatonia.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Escitalopram:&lt;/li&gt;&lt;li&gt;â€¢ primarily used for depression and anxiety disorders;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Intravenous lorazepam is the first-line treatment for catatonia . Lorazepam acts by increasing GABAergic neurotransmission and reducing the levels of BDNF . It is effective in rapidly reducing the symptoms of catatonia , which can include mutism, immobility, and resistance to movement. Once the catatonic state is managed, further treatment should focus on the underlying psychiatric condition.&lt;/li&gt;&lt;li&gt;âž¤ Intravenous lorazepam&lt;/li&gt;&lt;li&gt;âž¤ first-line treatment for catatonia&lt;/li&gt;&lt;li&gt;âž¤ Lorazepam&lt;/li&gt;&lt;li&gt;âž¤ increasing GABAergic neurotransmission and reducing the levels of BDNF&lt;/li&gt;&lt;li&gt;âž¤ effective&lt;/li&gt;&lt;li&gt;âž¤ rapidly reducing the symptoms of catatonia&lt;/li&gt;&lt;li&gt;âž¤ mutism, immobility, and resistance to movement.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 346.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 346.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male presents to the outpatient clinic for a follow-up visit. He was diagnosed with schizophrenia 2 months ago after experiencing auditory hallucinations and delusional beliefs. His symptoms have significantly improved with risperidone, and he currently reports feeling more \&quot;like himself\&quot; again. His family and social histories are unremarkable, with no known relatives with psychiatric disorders. The patient, eager to move on with his life, inquires about the duration for which he will need to continue his medication. What is the recommended treatment duration for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;5 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2 years&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;6 months&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1 year&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. 1 year&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) 1 years.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old patient with a history of psychosis is brought to the medical attention due to the exhibition of erratic behavior, characterized by purposeless movements. Additionally, the healthcare team observes episodes where the patient remains immobile for prolonged durations. Upon physical examination, the patient demonstrates negativism and waxy flexibility. Based on these clinical findings, what is the most appropriate pharmacological intervention for managing this patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Haloperidol is an antipsychotic medication that could potentially exacerbate catatonic symptoms and is generally avoided, especially in the initial management of catatonia.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Haloperidol&lt;/li&gt;&lt;li&gt;â€¢ antipsychotic medication&lt;/li&gt;&lt;li&gt;â€¢ potentially exacerbate catatonic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option B: Clonidine is an alpha-2 adrenergic agonist primarily used for treating hypertension and is not indicated for the treatment of catatonia.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Clonidine&lt;/li&gt;&lt;li&gt;â€¢ alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;â€¢ treating hypertension&lt;/li&gt;&lt;li&gt;â€¢ Option C: Propranolol is a beta-blocker used for treating hypertension, anxiety, and akathisia but is not the treatment of choice for catatonia.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Propranolol&lt;/li&gt;&lt;li&gt;â€¢ beta-blocker used for treating hypertension, anxiety, and akathisia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The term catatonia was given by Karl Kahlbaum . Catatonia is a psychiatric emergency that is characterized by severe motor abnormalities such as akinetic mutism (stupor), excitement , waxy flexibility , posturing , catalepsy , automatic obedience , negativism , Gegenhalten , psychological pillow etc. The lorazepam challenge test aids in prompt diagnosis. Lorazepam is first line treatment for catatonia.&lt;/li&gt;&lt;li&gt;âž¤ catatonia&lt;/li&gt;&lt;li&gt;âž¤ Karl Kahlbaum&lt;/li&gt;&lt;li&gt;âž¤ psychiatric emergency&lt;/li&gt;&lt;li&gt;âž¤ severe motor abnormalities&lt;/li&gt;&lt;li&gt;âž¤ akinetic mutism&lt;/li&gt;&lt;li&gt;âž¤ excitement&lt;/li&gt;&lt;li&gt;âž¤ waxy flexibility&lt;/li&gt;&lt;li&gt;âž¤ posturing&lt;/li&gt;&lt;li&gt;âž¤ catalepsy&lt;/li&gt;&lt;li&gt;âž¤ automatic obedience&lt;/li&gt;&lt;li&gt;âž¤ negativism&lt;/li&gt;&lt;li&gt;âž¤ Gegenhalten&lt;/li&gt;&lt;li&gt;âž¤ Lorazepam&lt;/li&gt;&lt;li&gt;âž¤ first line treatment&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 345-346.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 345-346.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The lorazepam challenge test is used in the diagnosis of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dissociative amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transient global amnesia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Catatonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Panic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Catatonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Catatonia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Dissociative amnesia: Diagnosed clinically based on the inability to recall important personal information , usually of a traumatic or stressful nature.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Dissociative amnesia:&lt;/li&gt;&lt;li&gt;â€¢ clinically based on the inability to recall important personal information&lt;/li&gt;&lt;li&gt;â€¢ Option B: Transient global amnesia: A sudden, temporary episode of memory loss ; diagnosis is clinical, based on history and exclusion of other conditions.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Transient global amnesia:&lt;/li&gt;&lt;li&gt;â€¢ temporary episode of memory loss&lt;/li&gt;&lt;li&gt;â€¢ Option D: Panic disorder: Diagnosed based on recurrent , unexpected panic attacks and the fear of further attacks.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Panic disorder:&lt;/li&gt;&lt;li&gt;â€¢ based on recurrent&lt;/li&gt;&lt;li&gt;â€¢ unexpected panic attacks&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ The lorazepam challenge test is used in the diagnosis of catatonia . It involves administering lorazepam intravenously (1-2 mg) and observing for a reduction in catatonic symptoms , which usually takes 30 minutes .  It can aid the diagnosis and guide subsequent treatment.&lt;/li&gt;&lt;li&gt;â€¢ lorazepam challenge test&lt;/li&gt;&lt;li&gt;â€¢ diagnosis of catatonia&lt;/li&gt;&lt;li&gt;â€¢ administering lorazepam intravenously&lt;/li&gt;&lt;li&gt;â€¢ reduction in catatonic symptoms&lt;/li&gt;&lt;li&gt;â€¢ takes 30 minutes&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 345-346.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 345-346.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents to the emergency department displaying disorganized behavior. He was discovered walking barefoot in the middle of the night. Upon admission to the psychiatric ward and initiation of antipsychotic therapy, his symptoms stabilized. A review of his medical records reveals a consistent pattern: he regularly discontinues his prescribed antipsychotic medications after discharge, leading to a relapse of symptoms within 6 months. To optimize his treatment and reduce the likelihood of noncompliance, which medication would be most appropriate for maintenance therapy?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clozapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haloperidol decanoate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chlorpromazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thioridazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Haloperidol decanoate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Haloperidol decanoate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clozapine: It is reserved for treatment-resistant schizophrenia . While effective, it is not a long-acting injectable.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clozapine:&lt;/li&gt;&lt;li&gt;â€¢ reserved for treatment-resistant schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chlorpromazine and Option D. Thioridazine: Both are oral typical antipsychotics and do not offer the advantage of extended dosing intervals like the long-acting injectables.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chlorpromazine and Option D. Thioridazine:&lt;/li&gt;&lt;li&gt;â€¢ oral typical antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Depot antipsychotics (long-acting injectable antipsychotics) are indicated in patients with poor compliance to medications. The patients typically receive the intramuscular injections of antipsychotics once a month or once a fortnight. Intramuscular injection is given using the Z track technique . Long-acting injectable antipsychotics available are:&lt;/li&gt;&lt;li&gt;â€¢ poor compliance&lt;/li&gt;&lt;li&gt;â€¢ intramuscular injections&lt;/li&gt;&lt;li&gt;â€¢ Z track technique&lt;/li&gt;&lt;li&gt;â€¢ Flupenthixol Fluphenazine Haloperidol Pipotiazine Zuclopenthixol Risperdione Olanzapine Paliperidone Aripiprazole&lt;/li&gt;&lt;li&gt;â€¢ Flupenthixol&lt;/li&gt;&lt;li&gt;â€¢ Fluphenazine&lt;/li&gt;&lt;li&gt;â€¢ Haloperidol&lt;/li&gt;&lt;li&gt;â€¢ Pipotiazine&lt;/li&gt;&lt;li&gt;â€¢ Zuclopenthixol&lt;/li&gt;&lt;li&gt;â€¢ Risperdione&lt;/li&gt;&lt;li&gt;â€¢ Olanzapine&lt;/li&gt;&lt;li&gt;â€¢ Paliperidone&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole&lt;/li&gt;&lt;li&gt;â€¢ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 67.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 67.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In clinical practice, the Z-tracking technique is a specific method employed for a particular type of intervention. Which of the following scenarios is the Z-tracking technique most commonly used?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administering long acting antipsychotic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium monitoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbamazepine monitoring&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Nicotine patch&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administering long acting antipsychotic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Administering long acting antipsychotic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lithium monitoring refers to the regular blood tests required to check lithium levels in patients taking lithium for mood stabilization , particularly in bipolar disorder. The Z-track method is not applicable in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lithium monitoring&lt;/li&gt;&lt;li&gt;â€¢ regular blood tests required to check lithium levels in patients taking lithium for mood stabilization&lt;/li&gt;&lt;li&gt;â€¢ Option C: Carbamazepine monitoring is similar to lithium monitoring in that it involves blood tests to monitor medication levels and ensure they are within the therapeutic range . Again, the Z-track method is not used in this context.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Carbamazepine monitoring&lt;/li&gt;&lt;li&gt;â€¢ lithium monitoring&lt;/li&gt;&lt;li&gt;â€¢ involves blood tests to monitor medication levels&lt;/li&gt;&lt;li&gt;â€¢ ensure they are within the therapeutic range&lt;/li&gt;&lt;li&gt;â€¢ Option D: Nicotine patch refers to a transdermal patch used to deliver nicotine as part of smoking cessation therapy. The Z-track technique is not relevant to the application of transdermal patches.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Nicotine patch&lt;/li&gt;&lt;li&gt;â€¢ transdermal patch used to deliver nicotine as part of smoking cessation therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Z-track technique is a method used to administer intramuscular injections , which is particularly useful for medications that can be irritating to subcutaneous tissue or have the potential to discolor the skin . It also prevents the medication from leaking into the patientâ€™s subcutaneous tissue which can cause erratic absorption . It involves pulling the skin and subcutaneous tissues to one side before inserting the needle into the muscle . After injecting the medication, the needle is removed, and the skin is released, creating a zigzag path that seals the medication in the muscle and prevents it from leaking into the subcutaneous tissue. This technique is most commonly used for administering depot antipsychotics.&lt;/li&gt;&lt;li&gt;âž¤ Z-track technique is a method used to administer intramuscular injections&lt;/li&gt;&lt;li&gt;âž¤ particularly useful for medications&lt;/li&gt;&lt;li&gt;âž¤ irritating to subcutaneous tissue&lt;/li&gt;&lt;li&gt;âž¤ potential to discolor the skin&lt;/li&gt;&lt;li&gt;âž¤ prevents the medication from leaking into the patientâ€™s subcutaneous tissue&lt;/li&gt;&lt;li&gt;âž¤ erratic absorption&lt;/li&gt;&lt;li&gt;âž¤ pulling the skin and subcutaneous tissues&lt;/li&gt;&lt;li&gt;âž¤ one side before inserting the needle into the muscle&lt;/li&gt;&lt;li&gt;âž¤ depot antipsychotics.&lt;/li&gt;&lt;li&gt;âž¤ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 67.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 67.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old man is brought to the clinic by his mother, who reports a sudden and concerning change in his posture. The boy was recently started on an antipsychotic medication by his psychiatrist. On examination, you observe that his head and neck are twisted to one side, resembling a torticollis. His vitals are stable, and no other neurological or systemic symptoms are present. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute dystonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Akathisia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neuroleptic malignant syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tardive dyskinesia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Acute dystonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Acute dystonia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Akathisia is a subjective feeling of inner restlessness along with objective signs of restlessness such as fidgeting of legs , pacing around , and inability to sit or stand in one place for a long time. It doesn&#x27;t manifest as torticollis.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Akathisia&lt;/li&gt;&lt;li&gt;â€¢ subjective feeling of inner restlessness&lt;/li&gt;&lt;li&gt;â€¢ objective signs of restlessness such as fidgeting of legs&lt;/li&gt;&lt;li&gt;â€¢ pacing around&lt;/li&gt;&lt;li&gt;â€¢ inability to sit or stand&lt;/li&gt;&lt;li&gt;â€¢ Option C: Neuroleptic malignant syndrome is a life-threatening reaction to antipsychotic drugs characterized by fever, autonomic instability, altered mental status, and generalized muscle rigidity . It doesn&#x27;t typically present solely with torticollis.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Neuroleptic malignant syndrome&lt;/li&gt;&lt;li&gt;â€¢ life-threatening reaction to antipsychotic drugs&lt;/li&gt;&lt;li&gt;â€¢ fever, autonomic instability, altered mental status, and generalized muscle rigidity&lt;/li&gt;&lt;li&gt;â€¢ Option D: Tardive dyskinesia is a late-onset EPS , which presents as involuntary, repetitive movements, often of the mouth, lips, and tongue . It usually occurs after prolonged use of antipsychotic medications and not shortly after the initiation of therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Tardive dyskinesia&lt;/li&gt;&lt;li&gt;â€¢ late-onset EPS&lt;/li&gt;&lt;li&gt;â€¢ presents as involuntary, repetitive movements,&lt;/li&gt;&lt;li&gt;â€¢ often of the mouth, lips, and tongue&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute dystonia is the earliest side effect of antipsychotics can be seen within minutes of receiving an injectable antipsychotic (also with oral antipsychotic). It is characterized by sudden contraction of a muscle group and can lead to symptoms like torticollis (twisting of the neck), oculogyric crisis (deviation of eyeballs), opisthotonos (extreme arching of the back), trismus (contraction of jaw muscles) or other dystonic reactions.&lt;/li&gt;&lt;li&gt;âž¤ earliest side effect&lt;/li&gt;&lt;li&gt;âž¤ antipsychotics&lt;/li&gt;&lt;li&gt;âž¤ minutes of receiving an injectable antipsychotic&lt;/li&gt;&lt;li&gt;âž¤ sudden contraction&lt;/li&gt;&lt;li&gt;âž¤ torticollis&lt;/li&gt;&lt;li&gt;âž¤ oculogyric crisis&lt;/li&gt;&lt;li&gt;âž¤ opisthotonos&lt;/li&gt;&lt;li&gt;âž¤ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old patient with a diagnosis of schizophrenia, who is currently being treated with trifluoperazine, has developed a recent onset of rigidity and tremors. Based on the clinical presentation, which of the following is the most appropriate intervention to manage these symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Propranolol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trihexyphenidyl&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tetrabenazine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trihexyphenidyl&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trihexyphenidyl&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Lorazepam is not the primary treatment for drug-induced parkinsonism . It can be useful in catatonia or acute dystonia but is not the optimal choice for this patientâ€™s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Lorazepam&lt;/li&gt;&lt;li&gt;â€¢ not the primary treatment for drug-induced parkinsonism&lt;/li&gt;&lt;li&gt;â€¢ Option B: Propranolol is a beta-blocker primarily used for akathisia and is not used to treat drug-induced parkinsonism.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Propranolol&lt;/li&gt;&lt;li&gt;â€¢ beta-blocker primarily used for akathisia&lt;/li&gt;&lt;li&gt;â€¢ Option D: Tetrabenazine is used to treat hyperkinetic movement disorders such as Huntingtonâ€™s disease and tardive dyskinesia and is not indicated for drug-induced parkinsonism. In fact, it could potentially worsen the patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Tetrabenazine&lt;/li&gt;&lt;li&gt;â€¢ treat hyperkinetic movement disorders such as Huntingtonâ€™s disease and tardive dyskinesia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Drug induced parkinsonism is characterized by the triad of rigidity, bradykinesia and resting tremors (3-6 Hz). The treatment options include use of anticholinergics (e.g., trihexyphenidyl, diphenhydramine) or change of antipsychotics to â€‹â€‹second generation or low potency first generation antipsychotics. The dose reduction can also be tried. Often, use of prophylactic anticholinergics prevents the development of drug induced parkinsonism.&lt;/li&gt;&lt;li&gt;âž¤ Drug induced parkinsonism&lt;/li&gt;&lt;li&gt;âž¤ triad of rigidity, bradykinesia and resting tremors&lt;/li&gt;&lt;li&gt;âž¤ anticholinergics&lt;/li&gt;&lt;li&gt;âž¤ change of antipsychotics to â€‹â€‹second generation or low potency first generation antipsychotics.&lt;/li&gt;&lt;li&gt;âž¤ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following agents is associated with maximum metabolic side effects and least extrapyramidal side effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlorpromazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Quetiapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amisulpride&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Olanzapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Olanzapine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Chlorpromazine is a first-generation (typical) antipsychotic and is associated with a higher risk of extrapyramidal side effects compared to olanzapine.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Chlorpromazine&lt;/li&gt;&lt;li&gt;â€¢ first-generation&lt;/li&gt;&lt;li&gt;â€¢ antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ higher risk of extrapyramidal side effects&lt;/li&gt;&lt;li&gt;â€¢ Option C: Quetiapine has metabolic side effects , though typically not as pronounced as olanzapine. Its risk for EPS is also relatively low.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Quetiapine&lt;/li&gt;&lt;li&gt;â€¢ metabolic side effects&lt;/li&gt;&lt;li&gt;â€¢ Option D: Amisulpride is an atypical antipsychotic with a more pronounced risk for extrapyramidal side effects compared to olanzapine and quetiapine. Its metabolic side effect profile is less than that of olanzapine.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Amisulpride&lt;/li&gt;&lt;li&gt;â€¢ atypical antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ more pronounced risk for extrapyramidal side effects&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Metabolic side effects are seen more with atypical than typical antipsychotics , due to their H1 antagonism and 5HT2C antagonism. It is seen most with clozapine followed by olanzapine. Extrapyramidal side effects, on the other hand, are seen more with typical than atypical antipsychotics. Clozapine is least associated with EPS .&lt;/li&gt;&lt;li&gt;â€¢ Metabolic side effects&lt;/li&gt;&lt;li&gt;â€¢ atypical than typical antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ H1 antagonism and 5HT2C antagonism.&lt;/li&gt;&lt;li&gt;â€¢ clozapine followed by olanzapine.&lt;/li&gt;&lt;li&gt;â€¢ Clozapine is least associated with EPS&lt;/li&gt;&lt;li&gt;â€¢ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 109, 123.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 109, 123.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old male with a confirmed diagnosis of schizophrenia has been undergoing treatment with haloperidol. While there is a noticeable improvement in the positive symptoms of his condition, he has concurrently developed troubling side effects, including akathisia and dystonia. Given this clinical scenario, which of the following pharmacological agents would be most beneficial to address his current needs?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penfluriodl&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lurasidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluphenazine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lurasidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lurasidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Penfluridol and C. Fluphenazine are both typical antipsychotics, like haloperidol , and are likely to carry a similar risk of EPS . Therefore, they would not be the best choices for this patient given the side effects he is experiencing.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Penfluridol&lt;/li&gt;&lt;li&gt;â€¢ C. Fluphenazine&lt;/li&gt;&lt;li&gt;â€¢ both typical antipsychotics,&lt;/li&gt;&lt;li&gt;â€¢ haloperidol&lt;/li&gt;&lt;li&gt;â€¢ carry a similar risk of EPS&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lithium is primarily used to treat bipolar disorder and is not typically used as monotherapy for schizophrenia , especially when the concern is managing EPS.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lithium&lt;/li&gt;&lt;li&gt;â€¢ used to treat bipolar disorder and is not typically used as monotherapy for schizophrenia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lurasidone presents a lower risk of EPSE while effectively managing the positive symptoms of schizophrenia.&lt;/li&gt;&lt;li&gt;âž¤ Lurasidone&lt;/li&gt;&lt;li&gt;âž¤ lower risk of EPSE&lt;/li&gt;&lt;li&gt;âž¤ positive symptoms of schizophrenia.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 614-615.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 614-615.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the emergency department with her mother, who expresses concern about her daughter&#x27;s inability to remain stationary over the past week, noting excessive leg movement. The patient was recently started on risperidone for newly diagnosed schizophrenia. Since then, she has been unable to sit still and constantly feels the need to move. She describes a subjective feeling of inner restlessness, compelling her to walk around and shift her weight from one foot to the other when standing. She has no history of substance abuse, and there are no signs of intoxication. Her vital signs are within normal limits, and neurological examination does not reveal any abnormal movements like tremors or rigidity. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neuroleptic malignant syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Restless leg syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute akathisia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tardive dyskinesia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acute akathisia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acute akathisia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Neuroleptic malignant syndrome is a life-threatening reaction to antipsychotic drugs characterized by fever, autonomic dysfunction, altered mental status, and generalized muscle rigidity.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Neuroleptic malignant syndrome&lt;/li&gt;&lt;li&gt;â€¢ life-threatening reaction to antipsychotic drugs&lt;/li&gt;&lt;li&gt;â€¢ Option B: Restless leg syndrome is an urge to move the legs, usually accompanied by uncomfortable sensations , which typically worsen at night and are relieved by movement.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Restless leg syndrome&lt;/li&gt;&lt;li&gt;â€¢ urge to move the legs, usually accompanied by uncomfortable sensations&lt;/li&gt;&lt;li&gt;â€¢ Option D: Tardive dyskinesia is a late-appearing side effect of antipsychotic medications characterized by repetitive, involuntary, and purposeless movements, often of the mouth, lips, and tongue (like lip-smacking or chewing).&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Tardive dyskinesia&lt;/li&gt;&lt;li&gt;â€¢ late-appearing side effect of antipsychotic medications&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Acute akathisia is the commonest side effect of antipsychotic medications. It is characterized by an inner sense of restlessness along with objective , observable movements such as fidgeting of legs, pacing around , inability to sit or stand in one place for a long time. Drug of choice is Î²-blockers such as propranolol. Other treatment options include anticholinergics and benzodiazepines .&lt;/li&gt;&lt;li&gt;âž¤ commonest side effect&lt;/li&gt;&lt;li&gt;âž¤ inner sense of restlessness&lt;/li&gt;&lt;li&gt;âž¤ objective&lt;/li&gt;&lt;li&gt;âž¤ observable movements&lt;/li&gt;&lt;li&gt;âž¤ fidgeting&lt;/li&gt;&lt;li&gt;âž¤ pacing around&lt;/li&gt;&lt;li&gt;âž¤ inability to sit&lt;/li&gt;&lt;li&gt;âž¤ stand&lt;/li&gt;&lt;li&gt;âž¤ Drug of choice&lt;/li&gt;&lt;li&gt;âž¤ Î²-blockers&lt;/li&gt;&lt;li&gt;âž¤ anticholinergics&lt;/li&gt;&lt;li&gt;âž¤ benzodiazepines&lt;/li&gt;&lt;li&gt;âž¤ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 110-111.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old man with schizophrenia presents to the outpatient psychiatric clinic with concerns about recently developed breast enlargement and tenderness. He states that he has been adhering to his medication regimen, which includes risperidone. His psychiatrist explains that some antipsychotic medications can lead to elevated prolactin levels, which can cause such symptoms. Curious, the patient asks about how the medication leads to this change. Which of the following best explains the pathophysiology behind antipsychotic-induced hyperprolactinemia?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Direct stimulation of the anterior pituitary gland by the antipsychotic.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Induction of hypothalamic hormones stimulating prolactin production.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decrease in serotonin-mediated prolactin release.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Blockade of dopamine D 2 receptors in tuberoinfundibular tract leading to increased prolactin release.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Blockade of dopamine D 2 receptors in tuberoinfundibular tract leading to increased prolactin release.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Blockade of dopamine D2 receptors in tuberoinfundibular tract leading to increased prolactin release.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Antipsychotics do not directly stimulate the anterior pituitary gland to release prolactin.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ do not directly stimulate the anterior pituitary gland&lt;/li&gt;&lt;li&gt;â€¢ Option B: Antipsychotics do not typically induce hypothalamic hormones to stimulate prolactin production.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Antipsychotics do not typically induce hypothalamic hormones&lt;/li&gt;&lt;li&gt;â€¢ Option C: Serotonin , if anything, increases prolactin release , but its role in antipsychotic-induced hyperprolactinemia is not the primary mechanism.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Serotonin&lt;/li&gt;&lt;li&gt;â€¢ increases prolactin release&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hyperprolactinemia can occur secondary to antipsychotic use due to blockage of D2 receptors in the tuberoinfundibular tract . Clinical features include galactorrhea, menstrual disturbances in females and gynecomastia, impotence in males. First choice for management of antipsychotic induced hyperprolactinemia is Aripiprazole. Second choices include dopamine agonists such as cabergoline, bromocriptine, amantadine etc, and metformin.&lt;/li&gt;&lt;li&gt;âž¤ tuberoinfundibular tract&lt;/li&gt;&lt;li&gt;âž¤ First choice for management of antipsychotic induced hyperprolactinemia is Aripiprazole.&lt;/li&gt;&lt;li&gt;âž¤ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 168-169.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 168-169.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male with a history of schizophrenia is started on chlorpromazine, a typical antipsychotic medication. The patient subsequently reports experiencing sedation, dry mouth, episodes of hypotension, tremors and rigidity. These side effects are related to the drug&#x27;s interaction with specific receptors. Which combination of receptors is implicated in the side effects experienced by this patient? D2 and 5HT2 receptors GABA and alpha-adrenergic receptors Muscarinic M1 and alpha-adrenergic receptors H1 receptors&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3 and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Only 2 is correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1 and 2 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3 and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 3 and 4 are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chlorpromazine (a low-potency typical antipsychotic) has the following receptor interactions related to the side effects mentioned:&lt;/li&gt;&lt;li&gt;âž¤ D2 receptor antagonism: Causes extrapyramidal symptoms (tremors, rigidity) Muscarinic (M1) receptor antagonism: Causes anticholinergic effects (dry mouth) Alpha-adrenergic receptor antagonism: Causes orthostatic hypotension H1 receptor antagonism: Causes sedation&lt;/li&gt;&lt;li&gt;âž¤ D2 receptor antagonism: Causes extrapyramidal symptoms (tremors, rigidity)&lt;/li&gt;&lt;li&gt;âž¤ Muscarinic (M1) receptor antagonism: Causes anticholinergic effects (dry mouth)&lt;/li&gt;&lt;li&gt;âž¤ Alpha-adrenergic receptor antagonism: Causes orthostatic hypotension&lt;/li&gt;&lt;li&gt;âž¤ H1 receptor antagonism: Causes sedation&lt;/li&gt;&lt;li&gt;âž¤ Chlorpromazine has minimal effect on GABA receptors&lt;/li&gt;&lt;li&gt;âž¤ Ref : Stahlâ€™s Essential Psychopharmacology, Neuroscientific basis and practical applications, 5th edition, Page No 201-202.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old female presents to the psychiatry clinic for a follow-up. She has a long-standing diagnosis of treatment-resistant schizophrenia and has been under various antipsychotic medications with suboptimal response and significant side effects. Due to the persistence and severity of her positive and negative symptoms, the consulting psychiatrist is considering clozapine. The resident doctor, wanting to ensure she understands the nuances of clozapine treatment, discusses with her attending physician about the drug&#x27;s profile. The consultant asks the resident: \&quot;Which of the following statements regarding clozapine is not true?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It causes the highest weight gain amongst all antipsychotics.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;WBC count of less than 3500/dL at the time of starting clozapine is a contraindication.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blood levels of clozapine should be maintained &amp;lt;350 ng/mL to avoid agranulocytosis.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It should not be used along with carbamazepine.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Blood levels of clozapine should be maintained &lt;350 ng/mL to avoid agranulocytosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-144608.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-144651.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Blood levels of clozapine should be maintained &amp;lt;350 ng/mL to avoid agranulocytosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: True. Clozapine is known for causing significant weight gain , and among all antipsychotics , it is indeed most associated with this side effect.&lt;/li&gt;&lt;li&gt;â€¢ Option A: True.&lt;/li&gt;&lt;li&gt;â€¢ Clozapine&lt;/li&gt;&lt;li&gt;â€¢ causing significant weight gain&lt;/li&gt;&lt;li&gt;â€¢ antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ Option B: True. Clozapine carries a risk of agranulocytosis , a potentially life-threatening decrease in the number of white blood cells . As such, monitoring of white blood cell (WBC) counts is mandatory for patients on clozapine. A baseline WBC count below 3500/dL is considered a contraindication to initiate the drug.&lt;/li&gt;&lt;li&gt;â€¢ Option B: True.&lt;/li&gt;&lt;li&gt;â€¢ Clozapine carries a risk of agranulocytosis&lt;/li&gt;&lt;li&gt;â€¢ potentially life-threatening decrease in the number of white blood cells&lt;/li&gt;&lt;li&gt;â€¢ Option D: True. Carbamazepine , an anticonvulsant, can cause a drop in WBC count . Given clozapine&#x27;s risk of agranulocytosis, combining it with carbamazepine can further increase this risk.&lt;/li&gt;&lt;li&gt;â€¢ Option D: True.&lt;/li&gt;&lt;li&gt;â€¢ Carbamazepine&lt;/li&gt;&lt;li&gt;â€¢ anticonvulsant,&lt;/li&gt;&lt;li&gt;â€¢ drop in WBC count&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Clozapine is the drug of choice in treatment-resistant schizophrenia. Contraindications for clozapine use include WBC&amp;lt; 3500/dl, history of agranulocytosis on clozapine, or use of other bone marrow suppressants like carbamazepine&lt;/li&gt;&lt;li&gt;âž¤ Clozapine is the drug of choice in treatment-resistant schizophrenia.&lt;/li&gt;&lt;li&gt;âž¤ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 222.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 222.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman presents to the psychiatry clinic referred from dermatologist with severe distress over a persistent belief that she is infested with bugs. She reports feeling them crawl on and under her skin, especially at night, and has multiple self-inflicted excoriated lesions on her arms and legs from trying to \&quot;remove the bugs.\&quot; She has seen multiple physicians, and all diagnostic evaluations, including skin biopsies, have returned negative for parasitic infestations. Her family is concerned about her increasing isolation, noting she has thrown out furniture and avoids family gatherings, fearing she might spread the \&quot;infestation.\&quot; Despite evidence to the contrary, she firmly believes in the presence of the parasites and has even brought in small lint balls from her bed, claiming they are the bugs. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;De Clerambault&#x27;s syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizophrenia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cocaine bugs.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusional parasitosis.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Delusional parasitosis.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Delusional parasitosis.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delusional parasitosis, also known as Ekbom syndrome, is a psychiatric disorder in which patients have a delusion that they are infested by parasites or small creatures. They often present to dermatologists with \&quot;evidence of parasites\&quot; collected in a container (known as matchbox sign- Patients present with items they believe are parasites or worms. The items are usually stored in a small container, like a matchbox). Treatment includes antipsychotic medications, like pimozide or risperidone. While Willis Ekbom disease is another name for Restless less syndrome.&lt;/li&gt;&lt;li&gt;âž¤ Ref : New Oxford Textbook of Psychiatry, 3rd edition, Page No 623-624.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old male presents to the psychiatric clinic accompanied by his 60-year-old father. The father reports increasing concern regarding his son&#x27;s behavior over the past few months. He explains that his son has become increasingly suspicious of their neighbors, often voicing concerns that they are plotting against him. He spends hours peeking through curtains and has even set up cameras. What deeply worries the father, however, is that over the past six weeks, the patient&#x27;s 25-year-old sister has begun exhibiting similar behavior. She now avoids the neighbors, claiming they are plotting against her as well. Both siblings previously had good relationships with these neighbors and there&#x27;s no concrete evidence to support their beliefs. Which of the following terms best describes this scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Folie Ã  deux&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Folie Ã  trois&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bizarreness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cotardâ€™s syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Folie Ã  deux&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Folie Ã  deux.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Folie Ã  trois: Similar to Folie Ã  deux , but the delusional belief is shared between three close individuals.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Folie Ã  trois:&lt;/li&gt;&lt;li&gt;â€¢ Similar to Folie Ã  deux&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bizarreness: Bizarre delusions are scientifically impossible and culturally implausible. While the belief may be bizarre, this term alone doesn&#x27;t account for the shared nature of the delusion between two people.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Bizarreness:&lt;/li&gt;&lt;li&gt;â€¢ scientifically impossible and culturally implausible.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cotardâ€™s syndrome: A rare mental illness in which the affected person holds the delusional belief that they are dead, nonexistent, or have lost their blood or internal organs.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cotardâ€™s syndrome:&lt;/li&gt;&lt;li&gt;â€¢ rare mental illness in which the affected person holds the delusional belief&lt;/li&gt;&lt;li&gt;â€¢ dead, nonexistent,&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Shared psychotic disorder is characterized by spread of delusions from one person to another . The individual who has the delusion (the primary case) is typically the influential member of a close relationship with a more suggestible person (the secondary case) who also develops the delusion. When two people are involved, the term â€œfolie Ã  deuxâ€ is used. Occasionally more than two individuals are involved (known as folie Ã  trois, folie Ã  quatre etc). Treatment includes separating the individuals as part of the treatment strategy , which often leads to resolution of the shared delusional beliefs in the secondary individual. Treatment with antipsychotic medications can be beneficial for the primary affected individual.&lt;/li&gt;&lt;li&gt;â€¢ spread of delusions from one person to another&lt;/li&gt;&lt;li&gt;â€¢ delusion&lt;/li&gt;&lt;li&gt;â€¢ â€œfolie Ã  deuxâ€&lt;/li&gt;&lt;li&gt;â€¢ folie Ã  trois, folie Ã  quatre&lt;/li&gt;&lt;li&gt;â€¢ Treatment includes&lt;/li&gt;&lt;li&gt;â€¢ separating the individuals as part of the treatment strategy&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 347.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 347.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old college student contacts his parents, expressing intense fear that the Mafia is targeting him. He shares that for the past six weeks, he&#x27;s only consumed canned beans, stating, \&quot;they have eyes everywhere, and I can&#x27;t risk it.\&quot; He&#x27;s certain that there are cameras placed by the Mafia in his hostel room to monitor him. Occasionally, he hears discussions about him, though no one is nearby. His roommate states that for the past 2 months the patient has been increasingly withdrawn and suspicious. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusional disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoaffective disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Schizophreniform disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Schizophreniform disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Schizophreniform disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old individual presents to the outpatient psychiatric clinic with a history of peculiar verbal responses. When asked introductory questions, the patient tends to immediately repeat the exact phrases spoken to them. The healthcare provider observes this pattern consistently throughout the interaction. Which of the following psychiatric phenomena is the patient most likely displaying?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Echolalia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echopraxia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perseveration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posturing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Echolalia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Echolalia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Echopraxia is the involuntary imitation of another person&#x27;s movements and is not the correct answer since the patient is repeating words, not actions.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Echopraxia&lt;/li&gt;&lt;li&gt;â€¢ involuntary imitation of another person&#x27;s movements&lt;/li&gt;&lt;li&gt;â€¢ Option C: Perseveration is the repetition of the same response beyond the point of relevance .&lt;/li&gt;&lt;li&gt;â€¢ Option C: Perseveration&lt;/li&gt;&lt;li&gt;â€¢ repetition of the same response beyond the point of relevance&lt;/li&gt;&lt;li&gt;â€¢ Option D: Posturing refers to the adoption of fixed, abnormal body positions for an extended period and is not relevant to the patientâ€™s presenting symptom of repeating spoken words.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Posturing&lt;/li&gt;&lt;li&gt;â€¢ adoption of fixed, abnormal body positions for an extended period&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Echolalia is the repetition of speech often seen in catatonia .&lt;/li&gt;&lt;li&gt;âž¤ Echolalia&lt;/li&gt;&lt;li&gt;âž¤ repetition of speech often seen in catatonia&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 345.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 345.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 73 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
