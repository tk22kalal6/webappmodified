        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();

        function showPreviousQuestion() {

                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);

        function showNextQuestion() {

        function handleQuestionNavClick(index) {

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function updateProgressBar() {
            try {

                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);

                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;

                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);

        // Submit test
        function submitTest() {

                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {

                if (currentResultQuestion &gt; 0) {

        function showNextResult() {

                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);

  &lt;/div&gt;

&lt;!-- JavaScript Logic --&gt;

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 32-year-old woman presents to her primary care physician with concerns about her behavior. She reports that she has been experiencing irresistible urges to set fires, which she has acted upon several times in the past few months. She feels relief after setting the fires but later feels guilty and ashamed. She has not experienced any legal consequences yet but is worried about her safety and the safety of others. Based on her symptoms, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Kleptomania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intermittent explosive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyromania&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Compulsive sexual behavior disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyromania&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pyromania&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kleptomania is an impulse control disorder characterized by the recurrent and irresistible urge to steal items that are not needed for personal use or monetary value.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Kleptomania&lt;/li&gt;&lt;li&gt;â€¢ impulse control disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent and irresistible urge to steal items&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intermittent explosive disorder involves recurrent episodes of impulsive, aggressive behavior that is disproportionate to the precipitating stressor .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intermittent explosive disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent episodes of impulsive, aggressive behavior&lt;/li&gt;&lt;li&gt;â€¢ disproportionate to the precipitating stressor&lt;/li&gt;&lt;li&gt;â€¢ Option D. Compulsive sexual behavior disorder is characterized by a persistent pattern of failure to control intense , repetitive sexual impulses or urges, resulting in repetitive sexual behavior .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Compulsive sexual behavior disorder&lt;/li&gt;&lt;li&gt;â€¢ persistent pattern of failure to control intense&lt;/li&gt;&lt;li&gt;â€¢ repetitive sexual impulses&lt;/li&gt;&lt;li&gt;â€¢ repetitive sexual behavior&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Pyromania is an impulse control disorder characterized by an irresistible urge to set fires, tension before the act , and relief or pleasure afterward . It is distinct from other impulse control disorders like kleptomania (compulsive stealing) and intermittent explosive disorder (sudden aggressive outbursts), as well as from compulsive sexual behavior disorder.&lt;/li&gt;&lt;li&gt;â€¢ Pyromania&lt;/li&gt;&lt;li&gt;â€¢ impulse control disorder&lt;/li&gt;&lt;li&gt;â€¢ irresistible urge to set fires, tension before the act&lt;/li&gt;&lt;li&gt;â€¢ relief or pleasure afterward&lt;/li&gt;&lt;li&gt;â€¢ distinct from other impulse control disorders like kleptomania&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 553.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 553.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman is brought to the psychiatrist by her family after she was caught shoplifting at a local store. She has a history of similar incidents. She expresses guilt and shame about her actions and reports that she experiences an increasing sense of tension before the act, and relief and gratification afterwards. The items stolen are not of personal use or monetary value to her. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bipolar disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antisocial personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kleptomania&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Kleptomania&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Kleptomania&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar disorder: While impulse control can be a problem in the manic phases of bipolar disorder , the recurrent nature of the stealing and the specific pattern of tension and relief described in the vignette is more characteristic of kleptomania.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bipolar disorder:&lt;/li&gt;&lt;li&gt;â€¢ impulse control can be a problem in the manic phases of bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent nature of the stealing&lt;/li&gt;&lt;li&gt;â€¢ specific pattern of tension&lt;/li&gt;&lt;li&gt;â€¢ Option B. Antisocial personality disorder: People with an antisocial personality disorder may engage in stealing , but it is usually for personal gain , and they do not typically experience tension before the act or relief afterward in the same way someone with kleptomania does.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Antisocial personality disorder:&lt;/li&gt;&lt;li&gt;â€¢ antisocial personality disorder may engage in stealing&lt;/li&gt;&lt;li&gt;â€¢ usually for personal gain&lt;/li&gt;&lt;li&gt;â€¢ do not typically experience tension&lt;/li&gt;&lt;li&gt;â€¢ Option D. Generalized anxiety disorder : This disorder is characterized by chronic, excessive worry about a variety of topics , but it does not involve the impulse control issues seen in kleptomania.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Generalized anxiety disorder&lt;/li&gt;&lt;li&gt;â€¢ chronic, excessive worry about a variety of topics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Kleptomania is characterized by repetitive episodes of stealing , the stolen items are usually of no value to the individual . There is an impulse to steal followed by a feeling of increasing tension . After stealing, there is a sense of relief or even gratification. After some time, the individual feels guilt.&lt;/li&gt;&lt;li&gt;âž¤ Kleptomania&lt;/li&gt;&lt;li&gt;âž¤ repetitive episodes of stealing&lt;/li&gt;&lt;li&gt;âž¤ stolen items are usually of no value to the individual&lt;/li&gt;&lt;li&gt;âž¤ impulse to steal followed by a feeling of increasing tension&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 553.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 553.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old man is brought to the psychiatrist by his family due to recurrent episodes of intense anger and aggressive outbursts over the past 6 months. These episodes occur without provocation and involve verbal tirades, throwing objects, and physical aggression. He feels a sense of relief after the outbursts but later expresses remorse. His family reports that these aggressive episodes are out of proportion to the situation and are concerned about his safety and the safety of others. The patient has no history of substance abuse, and there is no evidence of any underlying mood or psychotic disorders. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borderline personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antisocial personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Intermittent explosive disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conduct disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Intermittent explosive disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Borderline personality disorder: This disorder is characterized by instability in relationships, self-image, and affect, as well as impulsive behaviour . While individuals with borderline personality disorder can have episodes of intense anger, the overall pattern of instability in various areas of life is not described in the vignette.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Borderline personality disorder:&lt;/li&gt;&lt;li&gt;â€¢ disorder is characterized by instability in relationships, self-image, and affect, as well as impulsive behaviour&lt;/li&gt;&lt;li&gt;â€¢ Option B. Antisocial personality disorder: This disorder involves a pervasive pattern of disregard for and violation of the rights of others . While aggression can be a feature of antisocial personality disorder, the episodic nature of the aggression described in the vignette is more characteristic of IED.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Antisocial personality disorder:&lt;/li&gt;&lt;li&gt;â€¢ disorder involves a pervasive pattern of disregard for and violation of the rights of others&lt;/li&gt;&lt;li&gt;â€¢ Option D. Conduct disorder: This is a disorder seen in children and adolescents that involves a persistent pattern of behavior that violates the rights of others or societal norms . While aggression is a feature of conduct disorder, the age of the patient in the vignette makes this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Conduct disorder:&lt;/li&gt;&lt;li&gt;â€¢ disorder seen in children and adolescents that involves a persistent pattern of behavior that violates the rights of others or societal norms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Intermittent explosive disorder is characterized by repeated episodes of significant aggression in which the individual may assault others or destroy property followed by feelings of guilt.&lt;/li&gt;&lt;li&gt;âž¤ Intermittent explosive disorder&lt;/li&gt;&lt;li&gt;âž¤ repeated episodes of significant aggression&lt;/li&gt;&lt;li&gt;âž¤ individual may assault others or destroy property&lt;/li&gt;&lt;li&gt;âž¤ feelings of guilt.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 553.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 553.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 13 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;

        function showResults(index) {

                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

                            &lt;/button&gt;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

                debugLog(&quot;Audio loaded successfully&quot;);

                console.error(&quot;Error loading audio:&quot;, e);

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);

            questions = [{&quot;text&quot;: &quot;A 35 years old female patient has a BMI of 36 kg/m 2 . She has multiple comorbidities and hence presented to the bariatric surgeon for surgical options to lose weight. Which of the below parameters will make her unfit for surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Coronary Artery Disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Her BMI is below the Cut off for Surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Capable of Understanding Lifestyle Changes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Severe Depression&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Severe Depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/screenshot-2023-12-30-175730.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Severe Depression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Let&#x27;s evaluate all the options to identify which parameter would make a 35-year-old female patient with a BMI of 36 kg/m^2 unfit for bariatric surgery:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Coronary artery disease is a significant comorbidity that needs to be well-managed before bariatric surgery, but it does not necessarily make a patient unfit for surgery if optimized. In fact, it is one of the co-morbidities which can be considered as an indication .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ significant comorbidity&lt;/li&gt;&lt;li&gt;â€¢ well-managed&lt;/li&gt;&lt;li&gt;â€¢ indication&lt;/li&gt;&lt;li&gt;â€¢ Option B . A BMI below the cut-off for surgery could make a patient ineligible for bariatric surgery. However, a BMI of 36 kg/m^2 is above the typical cut-off of 35 kg/m^2 with comorbidities or 40 kg/m^2 without comorbidities.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ patient ineligible&lt;/li&gt;&lt;li&gt;â€¢ Option C . Being capable of understanding lifestyle changes is a necessary criterion for suitability for bariatric surgery, not a disqualifying one.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ understanding lifestyle changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Severe depression can make a patient unfit for bariatric surgery because it may affect their ability to understand and comply with the significant lifestyle changes required postoperatively .&lt;/li&gt;&lt;li&gt;âž¤ patient unfit&lt;/li&gt;&lt;li&gt;âž¤ affect their ability&lt;/li&gt;&lt;li&gt;âž¤ understand&lt;/li&gt;&lt;li&gt;âž¤ comply with&lt;/li&gt;&lt;li&gt;âž¤ significant lifestyle changes&lt;/li&gt;&lt;li&gt;âž¤ required postoperatively&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed., Pg 1184&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed., Pg 1184&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a bariatric surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Roux-en-Y Gastrojejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pyloric Exclusion with Gastrojejunostomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopic Gastric Banding&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Pyloric Exclusion with Gastrojejunostomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture17_8K7nX0K.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture18_BtMblDG.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Pyloric Exclusion with Gastrojejunostomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Roux-en-Y gastrojejunostomy is a common form of bariatric surgery that is both restrictive and malabsorptive . It involves creating a small stomach pouch and connecting it directly to the jejunum .&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ common form&lt;/li&gt;&lt;li&gt;â€¢ both restrictive&lt;/li&gt;&lt;li&gt;â€¢ malabsorptive&lt;/li&gt;&lt;li&gt;â€¢ creating&lt;/li&gt;&lt;li&gt;â€¢ small stomach pouch&lt;/li&gt;&lt;li&gt;â€¢ directly&lt;/li&gt;&lt;li&gt;â€¢ jejunum&lt;/li&gt;&lt;li&gt;â€¢ Option B . Sleeve gastrectomy is a restrictive bariatric surgery where a portion of the stomach is removed , leaving a smaller , tube-shaped stomach .&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ restrictive bariatric surgery&lt;/li&gt;&lt;li&gt;â€¢ removed&lt;/li&gt;&lt;li&gt;â€¢ smaller&lt;/li&gt;&lt;li&gt;â€¢ tube-shaped stomach&lt;/li&gt;&lt;li&gt;â€¢ Option D. Laparoscopic gastric banding is a restrictive bariatric surgery that involves placing an adjustable band around the upper portion of the stomach to create a small stomach pouch .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ restrictive bariatric surgery&lt;/li&gt;&lt;li&gt;â€¢ placing&lt;/li&gt;&lt;li&gt;â€¢ adjustable band&lt;/li&gt;&lt;li&gt;â€¢ upper portion&lt;/li&gt;&lt;li&gt;â€¢ stomach&lt;/li&gt;&lt;li&gt;â€¢ small stomach pouch&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pyloric exclusion with gastrojejunostomy is not a bariatric surgery; it is a technique used to repair duodenal and pancreatic injuries . Bariatric surgeries are primarily aimed at weight loss and include restrictive , malabsorptive , combined procedures , and endoscopic bariatric procedures.&lt;/li&gt;&lt;li&gt;âž¤ technique used&lt;/li&gt;&lt;li&gt;âž¤ repair duodenal&lt;/li&gt;&lt;li&gt;âž¤ pancreatic injuries&lt;/li&gt;&lt;li&gt;âž¤ weight loss&lt;/li&gt;&lt;li&gt;âž¤ restrictive&lt;/li&gt;&lt;li&gt;âž¤ malabsorptive&lt;/li&gt;&lt;li&gt;âž¤ combined procedures&lt;/li&gt;&lt;li&gt;âž¤ endoscopic bariatric procedures.&lt;/li&gt;&lt;li&gt;âž¤ Types of Bariatric procedures:&lt;/li&gt;&lt;li&gt;âž¤ Types of Bariatric procedures:&lt;/li&gt;&lt;li&gt;âž¤ Restrictive: Where stomach is reduced in size Ã  reduction in meal size Ã  lower calorie intake Ã  Weight loss.&lt;/li&gt;&lt;li&gt;âž¤ Restrictive: Where stomach is reduced in size Ã  reduction in meal size Ã  lower calorie intake Ã  Weight loss.&lt;/li&gt;&lt;li&gt;âž¤ Restrictive:&lt;/li&gt;&lt;li&gt;âž¤ Examples: Sleeve gastrectomy, adjustable gastric band&lt;/li&gt;&lt;li&gt;âž¤ Examples:&lt;/li&gt;&lt;li&gt;âž¤ Malabsorptive: Where segment of intestine is bypassed Ã  less absorptive area Ã  Lesser absorption of food Ã  weight loss.&lt;/li&gt;&lt;li&gt;âž¤ Malabsorptive: Where segment of intestine is bypassed Ã  less absorptive area Ã  Lesser absorption of food Ã  weight loss.&lt;/li&gt;&lt;li&gt;âž¤ Malabsorptive:&lt;/li&gt;&lt;li&gt;âž¤ Examples: Biliopancreatic diversion/Duodenal switch, Mini-gastric bypass&lt;/li&gt;&lt;li&gt;âž¤ Examples:&lt;/li&gt;&lt;li&gt;âž¤ Combined: Where both of above effects are applicable.&lt;/li&gt;&lt;li&gt;âž¤ Combined: Where both of above effects are applicable.&lt;/li&gt;&lt;li&gt;âž¤ Combined:&lt;/li&gt;&lt;li&gt;âž¤ Example: Roux-en-Y gastric bypass&lt;/li&gt;&lt;li&gt;âž¤ Example:&lt;/li&gt;&lt;li&gt;âž¤ Endoscopic bariatric procedures: non-surgical, purely by endoscopic approach&lt;/li&gt;&lt;li&gt;âž¤ Endoscopic bariatric procedures: non-surgical, purely by endoscopic approach&lt;/li&gt;&lt;li&gt;âž¤ Endoscopic bariatric procedures:&lt;/li&gt;&lt;li&gt;âž¤ Example: Gastric balloon, Endoscopic gastroplasty (principally same as restrictive procedures)&lt;/li&gt;&lt;li&gt;âž¤ Example:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1185&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed. Pg 1185&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the principles of bariatric surgery, which of the following is/are considered as reversible bariatric surgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Laparoscopic adjustable Gastric Banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Laparoscopic Roux-en-Y Gastric Bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laparoscopic Sleeve Gastrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Both A and B&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture19_UXQeT7e.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Both A and B&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Laparoscopic sleeve gastrectomy involves removing a portion of the stomach to create a smaller, sleeve-shaped stomach . This procedure is not considered reversible because the removed portion of the stomach cannot be replaced.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ removing&lt;/li&gt;&lt;li&gt;â€¢ portion&lt;/li&gt;&lt;li&gt;â€¢ stomach&lt;/li&gt;&lt;li&gt;â€¢ create&lt;/li&gt;&lt;li&gt;â€¢ smaller, sleeve-shaped stomach&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Laparoscopic adjustable gastric banding and RYGB considered a reversible bariatric surgery because the band can be removed or adjusted postoperatively , while the Roux-en-Y configuration can be reversed , unlike other forms of bariatric surgery that permanently alter the stomach or digestive tract .&lt;/li&gt;&lt;li&gt;âž¤ Laparoscopic adjustable gastric banding&lt;/li&gt;&lt;li&gt;âž¤ RYGB&lt;/li&gt;&lt;li&gt;âž¤ reversible bariatric surgery&lt;/li&gt;&lt;li&gt;âž¤ removed&lt;/li&gt;&lt;li&gt;âž¤ adjusted postoperatively&lt;/li&gt;&lt;li&gt;âž¤ Roux-en-Y configuration&lt;/li&gt;&lt;li&gt;âž¤ reversed&lt;/li&gt;&lt;li&gt;âž¤ permanently alter&lt;/li&gt;&lt;li&gt;âž¤ stomach&lt;/li&gt;&lt;li&gt;âž¤ digestive tract&lt;/li&gt;&lt;li&gt;âž¤ Complications of LAGB include:&lt;/li&gt;&lt;li&gt;âž¤ Complications of LAGB include:&lt;/li&gt;&lt;li&gt;âž¤ Prolapse / Slippage (most common) Band erosion of the stomach wall and rupture Increased risk of DVT and pulmonary embolism (highest risk within 1 month of surgery), managed with early ambulation, pressure stockings and LMWH.&lt;/li&gt;&lt;li&gt;âž¤ Prolapse / Slippage (most common)&lt;/li&gt;&lt;li&gt;âž¤ (most common)&lt;/li&gt;&lt;li&gt;âž¤ Band erosion of the stomach wall and rupture&lt;/li&gt;&lt;li&gt;âž¤ Increased risk of DVT and pulmonary embolism (highest risk within 1 month of surgery), managed with early ambulation, pressure stockings and LMWH.&lt;/li&gt;&lt;li&gt;âž¤ Increased risk of DVT and pulmonary embolism&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed Pg 1187&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed Pg 1187&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A morbidly obese patient fitting the NICE criteria arrives at your OPD to evaluate the surgical options for her weight reduction. Which is the most commonly done surgical procedure in bariatric today?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gastric Banding&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Roux en Y Gastric Bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mini-Gastric Bypass&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sleeve Gastrectomy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/picture20_PT0Ffua.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sleeve Gastrectomy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B . Gastric banding was once a popular bariatric surgery , but its frequency has decreased due to the higher prevalence and success rates of other procedures like the sleeve gastrectomy.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ popular bariatric surgery&lt;/li&gt;&lt;li&gt;â€¢ frequency has decreased&lt;/li&gt;&lt;li&gt;â€¢ higher prevalence&lt;/li&gt;&lt;li&gt;â€¢ success rates&lt;/li&gt;&lt;li&gt;â€¢ Option C . Roux en y gastric bypass is a procedure that involves creating a small pouch from the stomach and connecting it directly to the small intestine . Although it is a common and effective procedure , it is more complex than sleeve gastrectomy and carries a higher risk of complications like internal hernias.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ creating a small pouch&lt;/li&gt;&lt;li&gt;â€¢ stomach&lt;/li&gt;&lt;li&gt;â€¢ connecting&lt;/li&gt;&lt;li&gt;â€¢ directly&lt;/li&gt;&lt;li&gt;â€¢ small intestine&lt;/li&gt;&lt;li&gt;â€¢ common&lt;/li&gt;&lt;li&gt;â€¢ effective procedure&lt;/li&gt;&lt;li&gt;â€¢ more complex&lt;/li&gt;&lt;li&gt;â€¢ sleeve gastrectomy&lt;/li&gt;&lt;li&gt;â€¢ higher risk&lt;/li&gt;&lt;li&gt;â€¢ complications&lt;/li&gt;&lt;li&gt;â€¢ Option D . Mini-gastric bypass is a variation of the traditional gastric bypass but has not surpassed the sleeve gastrectomy in frequency of performance.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ traditional gastric bypass&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sleeve gastrectomy is the most commonly done surgical procedure in bariatrics today due to its simplicity relative to other options and its effectiveness in weight loss .&lt;/li&gt;&lt;li&gt;âž¤ Sleeve gastrectomy&lt;/li&gt;&lt;li&gt;âž¤ most commonly done surgical procedure&lt;/li&gt;&lt;li&gt;âž¤ simplicity&lt;/li&gt;&lt;li&gt;âž¤ effectiveness&lt;/li&gt;&lt;li&gt;âž¤ weight loss&lt;/li&gt;&lt;li&gt;âž¤ Sleeve gastrectomy is a type of restrictive surgery which works on the following principle:&lt;/li&gt;&lt;li&gt;âž¤ restrictive surgery&lt;/li&gt;&lt;li&gt;âž¤ Where stomach is reduced in size (by creating a vertical sleeve, resecting much of the greater curvature) â†’ reduction in meal size â†’ lower calorie intake â†’ Weight loss. It is the most common surgery done today , since it is less challenging and there is reduction in number of internal hernias.&lt;/li&gt;&lt;li&gt;âž¤ most common surgery done today&lt;/li&gt;&lt;li&gt;âž¤ Complications of sleeve gastrectomy:&lt;/li&gt;&lt;li&gt;âž¤ Complications of sleeve gastrectomy:&lt;/li&gt;&lt;li&gt;âž¤ Bleed from staple line Leakage from staple line at angle of His ( upper end ) GERD in the long term&lt;/li&gt;&lt;li&gt;âž¤ Bleed from staple line&lt;/li&gt;&lt;li&gt;âž¤ Bleed&lt;/li&gt;&lt;li&gt;âž¤ staple line&lt;/li&gt;&lt;li&gt;âž¤ Leakage from staple line at angle of His ( upper end )&lt;/li&gt;&lt;li&gt;âž¤ Leakage&lt;/li&gt;&lt;li&gt;âž¤ staple line&lt;/li&gt;&lt;li&gt;âž¤ angle of His&lt;/li&gt;&lt;li&gt;âž¤ upper end&lt;/li&gt;&lt;li&gt;âž¤ GERD in the long term&lt;/li&gt;&lt;li&gt;âž¤ GERD&lt;/li&gt;&lt;li&gt;âž¤ long term&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1186&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed. Pg 1186&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45 years old lady underwent Roux-en-Y gastric bypass 2 years ago. She comes to the emergency with sudden onset abdominal pain and vomiting. She is afebrile. Abdomen exam shows vague diffuse tenderness. An urgent CECT abdomen is done, which shows dilated small bowel loops. Which of these is a dangerous late complication in this case?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Narrowing of Gastro-Jejunostomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Internal Hernia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Leak from Staple Line&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pulmonary Embolism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Internal Hernia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Internal Hernia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Narrowing of gastro-jejunostomy can cause obstruction and vomiting but would typically not lead to diffuse abdominal tenderness and is more of an early complication post-surgery.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ obstruction&lt;/li&gt;&lt;li&gt;â€¢ vomiting&lt;/li&gt;&lt;li&gt;â€¢ Option C. A leak from the staple line is generally an early postoperative complication and would typically present with signs of infection such as fever , which is not mentioned in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ early postoperative complication&lt;/li&gt;&lt;li&gt;â€¢ present with signs of infection&lt;/li&gt;&lt;li&gt;â€¢ fever&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pulmonary embolism could cause sudden onset symptoms but would not explain the finding of dilated small bowel loops on the CECT abdomen.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ sudden onset symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ An internal hernia is a dangerous late complication after Roux-en-Y gastric bypass that can present with symptoms of bowel obstruction and requires high priority for laparoscopic investigation , even in the face of normal imaging studies .&lt;/li&gt;&lt;li&gt;âž¤ dangerous late complication&lt;/li&gt;&lt;li&gt;âž¤ gastric bypass&lt;/li&gt;&lt;li&gt;âž¤ bowel obstruction&lt;/li&gt;&lt;li&gt;âž¤ requires high priority&lt;/li&gt;&lt;li&gt;âž¤ laparoscopic investigation&lt;/li&gt;&lt;li&gt;âž¤ face&lt;/li&gt;&lt;li&gt;âž¤ normal imaging studies&lt;/li&gt;&lt;li&gt;âž¤ Internal hernias develop as weight is lost and hernia spaces open up after gastric bypass . CT scanning has a high rate of false negatives for internal hernia , so anyone presenting with severe , cramping abdominal pain 2â€“3 years after surgery needs to be high priority for investigation by laparoscopy . Closure of the internal hernia spaces is now standard of care in Roux-en-Y gastric bypass.&lt;/li&gt;&lt;li&gt;âž¤ Internal hernias develop as weight is lost and hernia spaces open up after gastric bypass .&lt;/li&gt;&lt;li&gt;âž¤ weight is lost&lt;/li&gt;&lt;li&gt;âž¤ hernia spaces&lt;/li&gt;&lt;li&gt;âž¤ gastric bypass&lt;/li&gt;&lt;li&gt;âž¤ CT scanning has a high rate of false negatives for internal hernia , so anyone presenting with severe , cramping abdominal pain 2â€“3 years after surgery needs to be high priority for investigation by laparoscopy .&lt;/li&gt;&lt;li&gt;âž¤ high rate of false negatives&lt;/li&gt;&lt;li&gt;âž¤ internal hernia&lt;/li&gt;&lt;li&gt;âž¤ severe&lt;/li&gt;&lt;li&gt;âž¤ cramping abdominal pain 2â€“3 years&lt;/li&gt;&lt;li&gt;âž¤ investigation by laparoscopy&lt;/li&gt;&lt;li&gt;âž¤ Closure of the internal hernia spaces is now standard of care in Roux-en-Y gastric bypass.&lt;/li&gt;&lt;li&gt;âž¤ Closure&lt;/li&gt;&lt;li&gt;âž¤ internal hernia spaces&lt;/li&gt;&lt;li&gt;âž¤ care&lt;/li&gt;&lt;li&gt;âž¤ Complications of Bariatric Surgery:&lt;/li&gt;&lt;li&gt;âž¤ Complications of Bariatric Surgery:&lt;/li&gt;&lt;li&gt;âž¤ Related to Surgery : Postoperative bleed, post-operative staple line leak, internal hernia, band erosion. Related to Obesity : Deep vein thrombosis, pulmonary embolism (most common cause of death), respiratory failure. Related to Reduced Food Intake/Malabsorption : Hypo-proteinemia, anemia, vitamin deficiencies (Vit B12/Vit D etc.).&lt;/li&gt;&lt;li&gt;âž¤ Related to Surgery : Postoperative bleed, post-operative staple line leak, internal hernia, band erosion.&lt;/li&gt;&lt;li&gt;âž¤ Related to Surgery&lt;/li&gt;&lt;li&gt;âž¤ Related to Obesity : Deep vein thrombosis, pulmonary embolism (most common cause of death), respiratory failure.&lt;/li&gt;&lt;li&gt;âž¤ Related to Obesity&lt;/li&gt;&lt;li&gt;âž¤ Related to Reduced Food Intake/Malabsorption : Hypo-proteinemia, anemia, vitamin deficiencies (Vit B12/Vit D etc.).&lt;/li&gt;&lt;li&gt;âž¤ Related to Reduced Food Intake/Malabsorption&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1188-89&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed. Pg 1188-89&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these bariatric procedures leads to maximum weight loss and nutritional deficiencies?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Gastric Band&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Roux en Y Gastric Bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Duodenal Switch&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Duodenal Switch&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/30/screenshot-2023-12-30-183138.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Duodenal Switch&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Gastric band is a restrictive bariatric procedure that reduces food intake by creating a small pouch at the top of the stomach . It generally results in moderate weight loss and has a lower risk of nutritional deficiencies compared to more invasive surgeries .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ restrictive bariatric procedure&lt;/li&gt;&lt;li&gt;â€¢ reduces food intake&lt;/li&gt;&lt;li&gt;â€¢ small pouch&lt;/li&gt;&lt;li&gt;â€¢ top&lt;/li&gt;&lt;li&gt;â€¢ stomach&lt;/li&gt;&lt;li&gt;â€¢ moderate weight loss&lt;/li&gt;&lt;li&gt;â€¢ lower risk&lt;/li&gt;&lt;li&gt;â€¢ nutritional deficiencies&lt;/li&gt;&lt;li&gt;â€¢ more invasive surgeries&lt;/li&gt;&lt;li&gt;â€¢ Option B . Roux en Y gastric bypass is a combination of restrictive and malabsorptive procedures and can lead to significant weight loss and nutritional deficiencies , but not typically to the extent seen with more malabsorptive procedures.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ combination&lt;/li&gt;&lt;li&gt;â€¢ restrictive&lt;/li&gt;&lt;li&gt;â€¢ malabsorptive procedures&lt;/li&gt;&lt;li&gt;â€¢ significant weight loss&lt;/li&gt;&lt;li&gt;â€¢ nutritional deficiencies&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sleeve gastrectomy is mainly a restrictive procedure that removes a portion of the stomach. It can lead to substantial weight loss , but because there is no bypass of the intestines, it generally causes fewer nutritional deficiencies than malabsorptive procedures.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ restrictive procedure&lt;/li&gt;&lt;li&gt;â€¢ removes&lt;/li&gt;&lt;li&gt;â€¢ portion&lt;/li&gt;&lt;li&gt;â€¢ substantial weight loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The duodenal switch bariatric procedure leads to the most significant weight loss and the highest risk of nutritional deficiencies due to its extensive malabsorptive component .&lt;/li&gt;&lt;li&gt;âž¤ switch bariatric procedure&lt;/li&gt;&lt;li&gt;âž¤ most significant weight loss&lt;/li&gt;&lt;li&gt;âž¤ highest risk&lt;/li&gt;&lt;li&gt;âž¤ nutritional deficiencies&lt;/li&gt;&lt;li&gt;âž¤ extensive malabsorptive component&lt;/li&gt;&lt;li&gt;âž¤ Note: % EWL= Excess Weight Loss&lt;/li&gt;&lt;li&gt;âž¤ Note:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1185.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed. Pg 1185.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the mismatch in the bariatric procedures and associated complications:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy- GERD is a long term Complication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sleeve Gastrectomy- Leak from Upper Staple Line is the â€œAchilles Heelâ€&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal Hernia- Seen after Roux en Y gastric bypass&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gastric Band- Protein Energy Malnutrition&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gastric Band- Protein Energy Malnutrition&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Gastric band- Protein Energy Malnutrition&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. This statement is accurate . Sleeve gastrectomy may lead to the development or exacerbation of gastroesophageal reflux disease (GERD) as a long-term complication .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ accurate&lt;/li&gt;&lt;li&gt;â€¢ may lead&lt;/li&gt;&lt;li&gt;â€¢ development&lt;/li&gt;&lt;li&gt;â€¢ exacerbation&lt;/li&gt;&lt;li&gt;â€¢ gastroesophageal reflux disease (GERD)&lt;/li&gt;&lt;li&gt;â€¢ long-term complication&lt;/li&gt;&lt;li&gt;â€¢ Option B. This statement is accurate . One of the potential complications of sleeve gastrectomy is a leak from the upper staple line . The staple line is a vulnerable area where leakage can occur . Patients are typically in hospital for months and need multiple reinterventions , including any of: endoscopic interventions ( stenting, endoscopic vacuum therapy ), making a controlled fistula , conversion to gastric bypass and fistula enterostomy .&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ accurate&lt;/li&gt;&lt;li&gt;â€¢ leak&lt;/li&gt;&lt;li&gt;â€¢ upper staple line&lt;/li&gt;&lt;li&gt;â€¢ vulnerable area&lt;/li&gt;&lt;li&gt;â€¢ leakage can occur&lt;/li&gt;&lt;li&gt;â€¢ hospital for months&lt;/li&gt;&lt;li&gt;â€¢ multiple reinterventions&lt;/li&gt;&lt;li&gt;â€¢ endoscopic interventions&lt;/li&gt;&lt;li&gt;â€¢ stenting, endoscopic vacuum therapy&lt;/li&gt;&lt;li&gt;â€¢ controlled fistula&lt;/li&gt;&lt;li&gt;â€¢ gastric bypass&lt;/li&gt;&lt;li&gt;â€¢ fistula enterostomy&lt;/li&gt;&lt;li&gt;â€¢ Option C. This statement is accurate . Internal hernias are a known complication after Roux-en-Y gastric bypass, through the Peterson space .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ accurate&lt;/li&gt;&lt;li&gt;â€¢ Peterson space&lt;/li&gt;&lt;li&gt;â€¢ Ref : Bailey 28 th Ed. Pg 1188.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Bailey 28 th Ed. Pg 1188.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In Coronary artery bypass graft (CABG) surgery, conduit of choice for grafting the Left anterior descending coronary artery occlusion is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left Internal Mammary Artery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Great Saphenous Vein&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right Internal Mammary Arte
