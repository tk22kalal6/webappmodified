p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Psychosis or Psychotic disorders are characterized by a lack of awareness of the illness (absent insight) and impaired reality testing (i.e. loss of touch with reality). Delusions and hallucinations are examples of psychotic symptoms . Schizophrenia and bipolar disorder are common types of psychotic disorders. There is no history suggestive of psychotic disorders in the given case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Psychosis&lt;/li&gt;&lt;li&gt;â€¢ lack of awareness of the illness&lt;/li&gt;&lt;li&gt;â€¢ impaired reality testing&lt;/li&gt;&lt;li&gt;â€¢ Delusions and hallucinations are examples of psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C. Personality disorders involve enduring patterns of inner experience and behavior that deviate markedly from the expectations of the individual&#x27;s culture . The patient&#x27;s symptoms seem more episodic and related to mood, which doesn&#x27;t fit the typical presentation of a personality disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Personality disorders&lt;/li&gt;&lt;li&gt;â€¢ enduring patterns of inner experience and behavior that deviate markedly from the expectations of the individual&#x27;s culture&lt;/li&gt;&lt;li&gt;â€¢ Option D. Substance-induced disorder involves psychiatric symptoms that are directly attributable to the physiological effects of a substance (e.g., a drug of abuse, a medication, or toxin exposure). There&#x27;s no information provided to suggest that the patient&#x27;s symptoms are related to substance use.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Substance-induced disorder&lt;/li&gt;&lt;li&gt;â€¢ psychiatric symptoms that are directly attributable to the physiological effects of a substance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Psychiatric disorders can be broadly categorized into psychoses and neuroses .&lt;/li&gt;&lt;li&gt;âž¤ Psychiatric disorders&lt;/li&gt;&lt;li&gt;âž¤ broadly categorized into psychoses and neuroses&lt;/li&gt;&lt;li&gt;âž¤ It is important to note that the classification between psychotic and neurotic disorders is now considered as arbitrary as some patients with psychotic disorders may have insight into their illness, while some patients with neurotic disorders may lack insight.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Shorter Textbook of Psychiatry, 7th edition, Page 27.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Shorter Textbook of Psychiatry, 7th edition, Page 27.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Who coined the term â€˜psychiatry&#x27;&#x27;?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Johann Christian Reil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sigmund Freud&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erik Erikson&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carl Jung&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Johann Christian Reil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-122618.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Johann Christian Reil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sigmund Freud: Freud is the father of psychoanalysis , a method of treating mental disorders through the exploration of the unconscious mind.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sigmund Freud:&lt;/li&gt;&lt;li&gt;â€¢ father of psychoanalysis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Erik Erikson: Erikson is known for his theory of psychosocial development , which outlines eight stages of human development across the lifespan.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Erik Erikson:&lt;/li&gt;&lt;li&gt;â€¢ theory of psychosocial development&lt;/li&gt;&lt;li&gt;â€¢ Option D. Carl Jung: Jung was also a psychoanalyst. He was the founder of analytical psychology.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Carl Jung:&lt;/li&gt;&lt;li&gt;â€¢ also a psychoanalyst.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ Educational objective&lt;/li&gt;&lt;li&gt;â€¢ Important Personalities in Psychiatry:&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 1105.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 1105.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman presents to her obstetrician for a routine check-up. She mentions that over the past few weeks, she hasn&#x27;t been feeling like herself. She reports that things she used to enjoy, such as reading and taking walks, no longer bring her any joy or satisfaction. She denies feeling sad or tearful but is concerned about her lack of interest in her usual hobbies. The rest of her medical and obstetric history is unremarkable. Which of the following best describes her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alexithymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anhedonia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Avolition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amotivation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anhedonia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anhedonia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Alexithymia refers to the inability to understand the emotions of others and the inability to express emotions of self .&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Alexithymia&lt;/li&gt;&lt;li&gt;â€¢ inability to understand the emotions&lt;/li&gt;&lt;li&gt;â€¢ inability to express emotions of self&lt;/li&gt;&lt;li&gt;â€¢ Option C: Avolition is a loss of will or drive to indulge in goal-directed activities. It is often seen in schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Avolition&lt;/li&gt;&lt;li&gt;â€¢ loss of will or drive to indulge in goal-directed activities.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Amotivation is a more general term for lack of motivation which can be due to various reasons , but in clinical settings, the more specific terms (like anhedonia or avolition) are preferred to pinpoint the exact nature of the symptom.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Amotivation&lt;/li&gt;&lt;li&gt;â€¢ more general term for lack of motivation&lt;/li&gt;&lt;li&gt;â€¢ due to various reasons&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anhedonia refers to the loss of capacity to experience pleasure in activities that were previously pleasurable .&lt;/li&gt;&lt;li&gt;âž¤ Anhedonia&lt;/li&gt;&lt;li&gt;âž¤ loss of capacity to experience pleasure in activities&lt;/li&gt;&lt;li&gt;âž¤ previously pleasurable&lt;/li&gt;&lt;li&gt;âž¤ Ref: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 76.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Fishâ€™s Clinical Psychopathology, 5th edition, Page No 76.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman is brought to the psychiatric clinic by her family members due to concerns about changes in her emotional behavior. Over the past few weeks, they have noticed that she can go from laughing heartily at a family gathering one moment to suddenly crying uncontrollably without any apparent reason. These emotional shifts occur rapidly and seems disconnected from her surroundings. What term best describes this pattern of emotional expression?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Incongruent affect.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Labile affect.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Split personality.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Labile affect.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Labile affect.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Incongruent affect: Incongruent affect refers to emotional expressions that don&#x27;t align with the content of one&#x27;s speech or thought , but it doesn&#x27;t capture the rapid and unpredictable shifts seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Incongruent affect:&lt;/li&gt;&lt;li&gt;â€¢ don&#x27;t align&lt;/li&gt;&lt;li&gt;â€¢ content of one&#x27;s speech or thought&lt;/li&gt;&lt;li&gt;â€¢ Option C: Split personality: This term is outdated and not used in contemporary psychiatry. It inaccurately describes dissociative identity disorder, which involves the presence of two or more distinct personality states.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Split personality:&lt;/li&gt;&lt;li&gt;â€¢ outdated and not used in contemporary psychiatry.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Schizophrenia: Schizophrenia presents with a range of symptoms, including mood disturbances, hallucinations, delusions, and disorganized thinking . While emotional lability can be a feature of schizophrenia, it doesn&#x27;t fully capture the described phenomenon.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Schizophrenia:&lt;/li&gt;&lt;li&gt;â€¢ presents with a range of symptoms, including mood disturbances, hallucinations, delusions, and disorganized thinking&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Labile affect refers to excessive variations in the mood or affect without any apparent reason . It is also known as emotional lability . It is usually seen in mania .&lt;/li&gt;&lt;li&gt;âž¤ Labile affect&lt;/li&gt;&lt;li&gt;âž¤ excessive variations in the mood&lt;/li&gt;&lt;li&gt;âž¤ affect without any apparent reason&lt;/li&gt;&lt;li&gt;âž¤ emotional lability&lt;/li&gt;&lt;li&gt;âž¤ seen in mania&lt;/li&gt;&lt;li&gt;âž¤ Ref: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 75.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Fishâ€™s Clinical Psychopathology, 5th edition, Page No 75.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old presents to Psychiatry OPD with complaints of hearing his own thoughts in the ear. Which of the following best fits the above description?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thought insertion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thought echo&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudohallucination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thought echo&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thought echo&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Thought echo is a specific type of auditory hallucination where an individual hears a voice, which says aloud whatever the patient would think. It is also known as audible thoughts. It is included in Schneiderian First Rank Symptoms of Schizophrenia while Pseudohallucinations are experienced in \&quot;inner and subjective space\&quot; rather than appearing to come from the external world.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 30.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old male presents to the outpatient clinic with complaints of feeling sensations in his left lower limb, which was amputated 2 years ago after a severe road traffic accident. He describes the sensation as if his foot is still there and occasionally experiences painful cramping in the \&quot;absent\&quot; foot. He is visibly distressed and mentions that these feelings have been affecting his quality of life. The most likely explanation for his symptoms is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Peripheral nerve injury from the accident&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Autoscopic hallucination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Phantom limb hallucination&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudohallucination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Phantom limb hallucination&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Phantom limb hallucination&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Peripheral nerve injury doesn&#x27;t explain the entire clinical picture&lt;/li&gt;&lt;li&gt;â€¢ Option A: Peripheral nerve injury&lt;/li&gt;&lt;li&gt;â€¢ Option B: Autoscopic hallucination, also known as Phantom mirror-image involves the experience of seeing oneself and knowing that it is oneself. In simple words, it is seeing one&#x27;s own body from a distance.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Autoscopic hallucination,&lt;/li&gt;&lt;li&gt;â€¢ Phantom mirror-image&lt;/li&gt;&lt;li&gt;â€¢ experience of seeing oneself&lt;/li&gt;&lt;li&gt;â€¢ Option D: Pseudohallucination fulfils all the criteria of hallucinations with the exception that they are experienced in the â€˜inner and subjective spaceâ€™.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Pseudohallucination&lt;/li&gt;&lt;li&gt;â€¢ exception that they are experienced in the â€˜inner and subjective spaceâ€™.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phantom limb sensations are common experiences after limb amputation , where individuals feel as though the amputated limb is still present . It occurs in about 95% of all amputations .&lt;/li&gt;&lt;li&gt;âž¤ Phantom limb sensations&lt;/li&gt;&lt;li&gt;âž¤ common experiences after limb amputation&lt;/li&gt;&lt;li&gt;âž¤ feel as though the amputated limb is still present&lt;/li&gt;&lt;li&gt;âž¤ 95% of all amputations&lt;/li&gt;&lt;li&gt;âž¤ Ref: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 36-37.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Fishâ€™s Clinical Psychopathology, 5th edition, Page No 36-37.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the clinic with complaints of distressing thoughts that are recurrent and intrusive. He states these thoughts often go against his personal values and beliefs, causing him significant distress. He recognizes these thoughts as his own but feels they are not in line with his true self. Which of the following terms best describes the nature of his symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ego-dystonic&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ego-syntonic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ego-ideal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ego-neutral&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ego-dystonic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Ego-dystonic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Ego-syntonic: Thoughts or behaviors that are in harmony with the needs and goals of the self . These are consistent with a person&#x27;s self-image, and the individual doesn&#x27;t see them as problematic.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Ego-syntonic: Thoughts or behaviors that are in harmony with the needs and goals of the self&lt;/li&gt;&lt;li&gt;â€¢ Option C: Ego-ideal: This is a psychoanalytic term representing an individual&#x27;s idealized self, the embodiment of all the qualities one aspires to have.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Ego-ideal:&lt;/li&gt;&lt;li&gt;â€¢ psychoanalytic term representing an individual&#x27;s idealized self,&lt;/li&gt;&lt;li&gt;â€¢ Option D: Ego-neutral: This term is not standardly used in clinical psychology or psychiatry. Ego-neutral would imply that something is neither congruent nor in conflict with the self-image or ego.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Ego-neutral:&lt;/li&gt;&lt;li&gt;â€¢ not standardly used in clinical psychology&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Obsessions , as seen in Obsessive-Compulsive Disorder (OCD), are typically ego-dystonic, meaning thoughts or behaviors that are unwanted and unacceptable. On the other hand, certain personality disorders might have traits that are ego-syntonic, where the behaviors or thoughts are not seen as problematic by the individual, even if they are maladaptive.&lt;/li&gt;&lt;li&gt;âž¤ Obsessions&lt;/li&gt;&lt;li&gt;âž¤ Obsessive-Compulsive Disorder&lt;/li&gt;&lt;li&gt;âž¤ ego-dystonic, meaning thoughts or behaviors that are unwanted and unacceptable.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 46.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 46.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 44-year-old man is brought to the psychiatric clinic by local authorities after being detained for harassing his wife. On evaluation, he consistently asserts that his wife has been unfaithful to him, recounting elaborate tales of her supposed escapades. His wife, accompanied by friends and family, provides evidence to the contrary, including video footage and testimonials showing her whereabouts at all times. Despite this evidence, the man remains unyielding in his belief. Which of the following best describes the nature of his thought disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disorder of thought content.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disorder of possession of thought.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disorder of form of thought.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disorder of stream of thought.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Disorder of thought content.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Disorder of thought content.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Disorder of possession of thought: Involves the feeling that one&#x27;s thoughts are being intruded upon or controlled by external forces . Examples include obsessions or thought alienation. The patient does not describe such experiences.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Disorder of possession of thought:&lt;/li&gt;&lt;li&gt;â€¢ Involves the feeling that one&#x27;s thoughts are being intruded upon or controlled by external forces&lt;/li&gt;&lt;li&gt;â€¢ Option C: Disorder of form of thought: Reflects abnormalities in the organization of thinking or association between consecutive thoughts . Examples include tangentiality or loosening of associations. The patient&#x27;s focus remains on his wife&#x27;s supposed infidelity, without exhibiting these thought abnormalities.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Disorder of form of thought:&lt;/li&gt;&lt;li&gt;â€¢ abnormalities in the organization of thinking or association between consecutive thoughts&lt;/li&gt;&lt;li&gt;â€¢ Option D: Disorder of stream of thought: Relates to the speed with which thoughts follow each other of thinking, such as flight of ideas or inhibition of thinking . The patient&#x27;s primary concern is the content, not the speed or continuity of his thoughts.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Disorder of stream of thought:&lt;/li&gt;&lt;li&gt;â€¢ speed with which thoughts follow each other of thinking, such as flight of ideas or inhibition of thinking&lt;/li&gt;&lt;li&gt;â€¢ Thus, based on the patient&#x27;s persistent false belief about his wife&#x27;s actions, the most appropriate classification is a disorder of thought content.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delusions are false beliefs that are unshakeable and cannot be explained on the basis of a person&#x27;s social and cultural background. It is a disorder of content of thought.&lt;/li&gt;&lt;li&gt;âž¤ Delusions are false beliefs&lt;/li&gt;&lt;li&gt;âž¤ unshakeable and cannot be explained on the basis of a person&#x27;s social and cultural background.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 48.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Fishâ€™s Clinical Psychopathology, 5th edition, Page No 48.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the psychiatric outpatient department with a complaint of feeling like her thoughts are \&quot;jumbled\&quot; and not flowing correctly. She has difficulty holding a conversation and frequently shifts topics inappropriately. When interviewed, her speech jumps from one subject to another without clear connections. The attending psychiatrist considers this a classic presentation of a specific type of thought disorder and wishes to diagnose her condition based on the descriptions provided. Which of the following is a formal thought disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Derailment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Obsession&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thought Insertion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Derailment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Derailment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Obsession pertains to persistent and unwanted thoughts . It is a disorder of possession of thought, not its form.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Obsession&lt;/li&gt;&lt;li&gt;â€¢ persistent and unwanted thoughts&lt;/li&gt;&lt;li&gt;â€¢ Option C:  Delusion s are false beliefs that are unshakeable and cannot be explained on the basis of a person&#x27;s social and cultural background . It is a disorder of content of thought.&lt;/li&gt;&lt;li&gt;â€¢ Option C:  Delusion&lt;/li&gt;&lt;li&gt;â€¢ false beliefs that are unshakeable and cannot be explained on the basis of a person&#x27;s social and cultural background&lt;/li&gt;&lt;li&gt;â€¢ Option D: Thought Insertion is the belief that one&#x27;s thoughts are being placed into one&#x27;s mind by external forces . While it is a disturbance of thought, it relates to the possession rather than the form.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Thought Insertion&lt;/li&gt;&lt;li&gt;â€¢ belief that one&#x27;s thoughts are being placed into one&#x27;s mind by external forces&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Derailment is defined as a loss of connection between successive thoughts . This is classified under formal thought disorder .&lt;/li&gt;&lt;li&gt;âž¤ Derailment&lt;/li&gt;&lt;li&gt;âž¤ loss of connection between successive thoughts&lt;/li&gt;&lt;li&gt;âž¤ formal thought disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 10.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 10.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old man presents to the emergency department accompanied by his sister. She reports that he has been behaving unusually for the past week after discontinuing Lithium. She adds that he&#x27;s been writing poems and notes around the house that seem nonsensical. When asked about his recent writings, the patient enthusiastically responds, \&quot;The ocean needs a sail as a rat needs a tail. So write your exam and donâ€™t fail; results will be out in the mail.\&quot; Which of the following best describes the symptom the patient is exhibiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Flight of ideas.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tangentiality.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clang association.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Circumstantiality.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Clang association.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Clang association.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In clang associations, the words are associated with each other as they sound similar, and there may be a lack of any meaningful connection between the words, while flight of ideas is a broader concept of rapidly shifting topics with connections that might include rhyming but also other chance factors      These are frequently observed in manic episodes of bipolar disorder.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 44.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is true regarding delusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;They are a reality for the patient&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;They are frequently held by other people&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;They are usually bizarre in nature&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;They are held with a certainty that may be shakeable&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. They are a reality for the patient&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) They are a reality for the patient.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: They are frequently held by other people: Incorrect . Delusions are not beliefs that are widely held by others in the same cultural or subcultural group.&lt;/li&gt;&lt;li&gt;â€¢ Option B: They are frequently held by other people:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ Option C: They are usually bizarre in nature: Incorrect . While some delusions can be bizarre (e.g., aliens have implanted devices in my brain), many are non-bizarre (e.g., the belief that one is under surveillance by the police without any evidence).&lt;/li&gt;&lt;li&gt;â€¢ Option C: They are usually bizarre in nature:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;li&gt;â€¢ Option D: They are held with a certainty that may be shakeable: Incorrect . Delusions are held with firm conviction and are typically resistant to reasoning or evidence that contradicts the belief.&lt;/li&gt;&lt;li&gt;â€¢ Option D: They are held with a certainty that may be shakeable:&lt;/li&gt;&lt;li&gt;â€¢ Incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delusions are false beliefs that are unshakeable and cannot be explained on the basis of a person&#x27;s social and cultural background.&lt;/li&gt;&lt;li&gt;âž¤ Delusions are false beliefs that are unshakeable and cannot be explained&lt;/li&gt;&lt;li&gt;âž¤ person&#x27;s social and cultural background.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 48.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Fishâ€™s Clinical Psychopathology, 5th edition, Page No 48.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old man presents to the clinic with his wife, who reports that over the past six months, her husband has become increasingly suspicious and accuses her of infidelity on a daily basis. She denies having an affair and is distressed by her husband&#x27;s accusations. She notes that he frequently checks her phone, questions her about her whereabouts, and sometimes follows her to verify her location. The patient has no history of psychiatric illnesses. On examination, the patient is alert, and oriented, and denies auditory or visual hallucinations. However, he remains convinced that his wife is unfaithful and provides elaborate details about her supposed affairs. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Othello syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cotard syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Erotomania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Othello syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Othello syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Cotard syndrome involves a delusion where the individual believes they are dead , do not exist, or have lost their organs or blood.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Cotard syndrome&lt;/li&gt;&lt;li&gt;â€¢ delusion where the individual believes they are dead&lt;/li&gt;&lt;li&gt;â€¢ Option C: Erotomania is a delusion in which the person believes someone , usually of higher social status , is in love with them .&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Erotomania&lt;/li&gt;&lt;li&gt;â€¢ delusion in which the person believes someone&lt;/li&gt;&lt;li&gt;â€¢ usually of higher social status&lt;/li&gt;&lt;li&gt;â€¢ love with them&lt;/li&gt;&lt;li&gt;â€¢ Option D: Schizophrenia would typically present with a broader range of symptoms, including hallucinations and disorganized thought , and would not be isolated to a singular delusion of infidelity.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ present with a broader range of symptoms,&lt;/li&gt;&lt;li&gt;â€¢ hallucinations and disorganized thought&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In Othello syndrome , also known as morbid jealousy (pathological jealousy), a patient has a false belief that his/her partner/spouse is having an affair . This is also known as the delusion of jealousy (delusion of infidelity).&lt;/li&gt;&lt;li&gt;âž¤ Othello syndrome&lt;/li&gt;&lt;li&gt;âž¤ morbid jealousy&lt;/li&gt;&lt;li&gt;âž¤ patient has a false belief that his/her partner/spouse is having an affair&lt;/li&gt;&lt;li&gt;âž¤ Ref: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 125.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Fishâ€™s Clinical Psychopathology, 5th edition, Page No 125.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old man presents to the psychiatric clinic accompanied by his worried wife. He has a 6-month history of severe depression and recently started making alarming statements about his physical health. He constantly mentions that he can \&quot;feel\&quot; his intestines rotting inside him and believes he is gradually decaying from the inside out. He has visited multiple gastroenterologists, all of whom have found no abnormalities. Despite the medical reassurances, he remains firmly convinced of his belief. Which of the following best describes the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cotard&#x27;s syndrome.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ekbom&#x27;s syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Othello syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Illusion.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cotard&#x27;s syndrome.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cotard&#x27;s syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Ekbom&#x27;s syndrome is synonymous with delusory parasitosis , a belief that one&#x27;s body is infested by invisible bugs .&lt;/li&gt;&lt;li&gt;â€¢ Option B: Ekbom&#x27;s syndrome&lt;/li&gt;&lt;li&gt;â€¢ synonymous&lt;/li&gt;&lt;li&gt;â€¢ delusory parasitosis&lt;/li&gt;&lt;li&gt;â€¢ one&#x27;s body is infested by invisible bugs&lt;/li&gt;&lt;li&gt;â€¢ Option C: Othello syndrome, or morbid jealousy , involves delusional beliefs about a partner&#x27;s infidelity.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Othello syndrome,&lt;/li&gt;&lt;li&gt;â€¢ morbid jealousy&lt;/li&gt;&lt;li&gt;â€¢ delusional beliefs about a partner&#x27;s infidelity.&lt;/li&gt;&lt;li&gt;â€¢ Option D: An illusion is a misinterpretation of a real external stimulus , such as hearing the wind and believing it to be someone whispering.&lt;/li&gt;&lt;li&gt;â€¢ Option D: An illusion&lt;/li&gt;&lt;li&gt;â€¢ misinterpretation&lt;/li&gt;&lt;li&gt;â€¢ real external stimulus&lt;/li&gt;&lt;li&gt;â€¢ hearing the wind and believing it to be someone whispering.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cotard&#x27;s syndrome , also known as walking corpse syndrome , is a rare psychiatric disorder in which a person holds a delusional belief that they are dead , do not exist, or parts of their body are decaying. Delusions in Cotard&#x27;s syndrome are nihilistic in nature and patients may believe that they are missing organs, blood, or body parts. It is often associated with severe depression, as seen in this patient.&lt;/li&gt;&lt;li&gt;âž¤ Cotard&#x27;s syndrome&lt;/li&gt;&lt;li&gt;âž¤ walking corpse syndrome&lt;/li&gt;&lt;li&gt;âž¤ rare psychiatric disorder in which a person holds a delusional belief that they are dead&lt;/li&gt;&lt;li&gt;âž¤ parts of their body are decaying.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Fishâ€™s Clinical Psychopathology, 5th edition, Page No 123.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Fishâ€™s Clinical Psychopathology, 5th edition, Page No 123.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 33-year-old man presents to the outpatient psychiatry clinic accompanied by his sister. He has been previously diagnosed with schizophrenia and has been on treatment intermittently. During the interview, he readily acknowledges hearing voices that others don&#x27;t hear. When asked about the cause of these voices, he confidently states, \&quot;I do have a problem; the voices are real. They are the result of black magic done to harm me.\&quot; His sister adds that this belief has made it challenging to ensure he takes his medication consistently. Based on his understanding of his condition, what is the grade of insight this patient has with respect to his illness?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Grade 1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grade 2&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Grade 3&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grade 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Grade 3&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-124031.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Grade 3.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Insight is defined as awareness of the illness. The table above describes the various grades of insight.&lt;/li&gt;&lt;li&gt;âž¤ Insight is defined as awareness of the illness. The table above describes the various grades of insight.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 26.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 26.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man is brought to the psychiatric clinic by his family. They are concerned about his erratic behavior over the past six months. When asked about his behavior, the man provides various explanations. At one point, he claims he&#x27;s perfectly fine; later, he blames his neighbors for conspiring against him. He seems confused and conflicted about recognizing his condition and its implications. The psychiatrist considers the patient&#x27;s level of insight into his condition to determine the most appropriate intervention. In which of the following situations, the person does not have insight?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Slight awareness of being sick and needing help but denying it at the same time&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Awareness of being sick but blaming it on others, on external events, on medical or unknown organic factors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Complete denial of illness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Admission of illness and but not using that information for future behaviour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Complete denial of illness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Complete denial of illness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Describes a person who has some awareness of their illness but is in partial denial. This indicates a grade 2 insight.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ person who has some awareness of their illness&lt;/li&gt;&lt;li&gt;â€¢ grade 2 insight.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Portrays a person who recognizes the presence of an illness but misattributes its cause. This too indicates grade 3 insight.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ recognizes the presence of an illness&lt;/li&gt;&lt;li&gt;â€¢ grade 3 insight.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Describes a person who acknowledges their illness but fails to use this knowledge in making informed decisions about their behavior. This indicates grade 4 insight.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ person who acknowledges their illness but fails to use this knowledge in making informed decisions&lt;/li&gt;&lt;li&gt;â€¢ grade 4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Complete denial of illness represents a total lack of insight .&lt;/li&gt;&lt;li&gt;âž¤ Complete denial of illness represents a total lack of insight&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 26.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 26.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 72-year-old male is brought to the outpatient neurology clinic by his concerned wife. She reports that over the past year, he frequently forgets conversations they&#x27;ve had earlier in the day or events that occurred just a day before. The patient acknowledges occasional lapses in memory but feels it&#x27;s just a part of aging. Physical examination is unremarkable, and there&#x27;s no evidence of motor or sensory deficits. His speech is coherent and he follows commands appropriately. You decide to evaluate his recent memory. Which of the following tests would be most appropriate for this purpose?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Digit repetition test.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;24-hour recall test.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serial sevens subtraction test.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Digit span test.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 24-hour recall test.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 24-hour recall test.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Digit repetition test, also known as D) Digit span test is used to assess attention and immediate memory . Here, the examiner says some numbers, and the patient is asked to repeat them. The examiner starts with a single number and gradually increases to two number sequences, three number sequences, and so on and so forth, till the patient fails to repeat.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Digit repetition test,&lt;/li&gt;&lt;li&gt;â€¢ D) Digit span test&lt;/li&gt;&lt;li&gt;â€¢ assess attention and immediate memory&lt;/li&gt;&lt;li&gt;â€¢ Option C: Serial sevens subtraction test is used to assess concentration. The patient is asked to subtract seven successively from a number (like 100) and provide the answers. (100,93,86,79â€¦)&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Serial sevens subtraction test&lt;/li&gt;&lt;li&gt;â€¢ assess concentration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recent memory is the ability to recall material after an interval of minutes , hours, or days . A common test is a 24-hour recall test . Here, the patient is asked simple questions such as what he had in the meal last night , how did he reach the hospital, etc. Questions on patients&#x27; orientation to time, place, and person also test recent memory.&lt;/li&gt;&lt;li&gt;âž¤ Recent memory is the ability to recall material after an interval of minutes&lt;/li&gt;&lt;li&gt;âž¤ hours, or days&lt;/li&gt;&lt;li&gt;âž¤ 24-hour recall test&lt;/li&gt;&lt;li&gt;âž¤ what he had in the meal last night&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 44 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;

        function startQuiz() {

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {

        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 7-year-old boy is brought to the pediatrician&#x27;s office by his mother, who is concerned about her son&#x27;s behavior. She reports that he has been having difficulty concentrating at school, often interrupts others, and is consistently disorganized. The boy&#x27;s teacher has also noticed these behaviors and has expressed concern about his academic performance. The symptoms have persisted for more than 6 months and began before he turned 6 years old. Which of the following is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder (GAD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Oppositional Defiant Disorder (ODD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Attention Deficit Hyperactivity Disorder (ADHD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autism Spectrum Disorder (ASD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Attention Deficit Hyperactivity Disorder (ADHD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Attention Deficit Hyperactivity Disorder (ADHD).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Generalized Anxiety Disorder is less likely , as the patient&#x27;s symptoms primarily involve inattention, hyperactivity, and impulsivity , rather than excessive worry and anxiety.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Generalized Anxiety Disorder&lt;/li&gt;&lt;li&gt;â€¢ less likely&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s symptoms primarily involve inattention, hyperactivity, and impulsivity&lt;/li&gt;&lt;li&gt;â€¢ Option B. Oppositional Defiant Disorder is characterized by a pattern of angry, irritable mood, and defiant behavior toward authority figures . While the patient may display some disruptive behaviors, his main concerns are inattention, hyperactivity, and impulsivity, which are more consistent with ADHD.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Oppositional Defiant Disorder&lt;/li&gt;&lt;li&gt;â€¢ pattern of angry, irritable mood, and defiant behavior toward authority figures&lt;/li&gt;&lt;li&gt;â€¢ Option D. Autism Spectrum Disorder is a neurodevelopmental disorder characterized by deficits in social communication and interaction , as well as restricted, repetitive patterns of behavior, interests, or activities . The patient&#x27;s symptoms do not include these core features, making ADHD a more likely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Autism Spectrum Disorder&lt;/li&gt;&lt;li&gt;â€¢ neurodevelopmental disorder characterized by deficits in social communication and interaction&lt;/li&gt;&lt;li&gt;â€¢ restricted, repetitive patterns of behavior, interests, or activities&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Attention Deficit Hyperactivity Disorder is a neurodevelopmental disorder that presents before the age of 12 and is characterized by inattention (Difficulty in giving close attention to details, making frequent mistakes in school work, being distractible, frequent shifts from one activity to another without finishing the task), hyperactivity (Keeps on roaming in the class, disturbs other students too), impulsivity (Canâ€™t wait for his turn, answer even before the question is complete) and sometimes destructive behaviour, irritability . For the diagnosis, symptoms must be present in two or more settings (e.g., at school and at home), interfere with or reduce the quality of social, academic, or occupational functioning, and cannot be better explained by another mental disorder.&lt;/li&gt;&lt;li&gt;âž¤ Attention Deficit Hyperactivity Disorder&lt;/li&gt;&lt;li&gt;âž¤ neurodevelopmental disorder&lt;/li&gt;&lt;li&gt;âž¤ age of 12&lt;/li&gt;&lt;li&gt;âž¤ inattention&lt;/li&gt;&lt;li&gt;âž¤ hyperactivity&lt;/li&gt;&lt;li&gt;âž¤ impulsivity&lt;/li&gt;&lt;li&gt;âž¤ destructive behaviour, irritability&lt;/li&gt;&lt;li&gt;âž¤ two or more settings&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 132-134.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 132-134.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy presents to the pediatrician&#x27;s office with his mother, who is concerned about his school performance. The boy has difficulty concentrating, is easily distracted, and has trouble following instructions. The teacher also reports that he is often restless and fidgety in class. After a thorough evaluation, the pediatrician diagnoses the boy with Attention Deficit Hyperactivity Disorder (ADHD). Which of the following is the first-line pharmacological treatment for ADHD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atomoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylphenidate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Methylphenidate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Methylphenidate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atomoxetine is a selective norepinephrine reuptake inhibitor (NRI) that can be used as a second-line treatment for ADHD , particularly when stimulants are not well-tolerated , contraindicated , or have an inadequate response . Atomoxetine is less effective than stimulants but may be a useful alternative for some patients.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atomoxetine&lt;/li&gt;&lt;li&gt;â€¢ selective norepinephrine reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ second-line treatment for ADHD&lt;/li&gt;&lt;li&gt;â€¢ stimulants are not well-tolerated&lt;/li&gt;&lt;li&gt;â€¢ contraindicated&lt;/li&gt;&lt;li&gt;â€¢ inadequate response&lt;/li&gt;&lt;li&gt;â€¢ Atomoxetine is less effective&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonidine is an alpha-2 adrenergic agonist that can be used as an adjunctive treatment for ADHD when there is a partial response or intolerance to stimulants . It may also be helpful in managing comorbid conditions such as tics or sleep disturbances. However, it is not considered a first-line treatment for ADHD.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonidine&lt;/li&gt;&lt;li&gt;â€¢ alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;â€¢ used as an adjunctive treatment for ADHD&lt;/li&gt;&lt;li&gt;â€¢ partial response or intolerance to stimulants&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine is a selective serotonin reuptake inhibitor (SSRI) that is primarily used to treat depression and anxiety disorders . Although SSRIs may help with some of the emotional and behavioral symptoms associated with ADHD, they are not considered effective for the core symptoms of inattention, hyperactivity, and impulsivity. Thus, fluoxetine is not a first-line treatment for ADHD .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ primarily used to treat depression and anxiety disorders&lt;/li&gt;&lt;li&gt;â€¢ fluoxetine is not a first-line treatment for ADHD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pharmacotherapy with stimulant drugs is considered to be the first line treatment of ADHD . Methylphenidate is the drug of choice.&lt;/li&gt;&lt;li&gt;âž¤ Pharmacotherapy&lt;/li&gt;&lt;li&gt;âž¤ stimulant drugs is considered to be the first line treatment of ADHD&lt;/li&gt;&lt;li&gt;âž¤ Methylphenidate&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 135.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 135.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is diagnosed with ADHD. His parents report that he has difficulty focusing, impulsivity, and hyperactivity. He has tried a trial of methylphenidate, but experienced severe side effects such as irritability, insomnia, and loss of appetite. The patient was also tried on amphetamine-dextroamphetamine, but similar side effects were noted. What is the most appropriate next pharmacological treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atomoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Modafinil&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pemoline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Atomoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;An
