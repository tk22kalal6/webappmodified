  <script>
  function showTest(id) {
    document.querySelectorAll('.iframe-container').forEach(div => div.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    document.getElementById('dropdownMenu').style.display = 'none';
    window.scrollTo(0, 0);
  }

  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  document.addEventListener('click', function (event) {
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = 'none';
    }
  });
</script>

        try {

            questions = [{&quot;text&quot;: &quot;A 21-year-old medical student presents to the emergency department with complaints of feeling giddy, palpitations, hyperventilation, and extreme nervousness. Her ECG showed sinus tachycardia. She had three similar episodes in the last 2 months. In the past, echocardiography and other relevant investigations were found to be within normal limits. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administer lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start on escitalopram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Admit and order an MRI scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start cognitive-behavioral therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administer lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Administer lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Start on escitalopram: While escitalopram, a selective serotonin reuptake inhibitor (SSRI), can be helpful in the long-term management of panic disorder , it is not the most appropriate choice for the immediate management of an acute panic attack. SSRIs typically take several weeks to show their full therapeutic effect.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Start on escitalopram:&lt;/li&gt;&lt;li&gt;â€¢ a selective serotonin reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ helpful in the long-term management of panic disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C. Admit and order an MRI scan: Given that the patient has had multiple episodes of similar symptoms and her past investigations, including echocardiography, were within normal limits, admitting the patient and ordering an MRI scan is not the most appropriate next step in her management.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Admit and order an MRI scan:&lt;/li&gt;&lt;li&gt;â€¢ admitting the patient and ordering an MRI scan is not the most appropriate next step in her management.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Start cognitive-behavioral therapy (CBT): CBT can be an effective treatment for panic disorder and is typically recommended as part of a long-term management plan . However, it is not the most appropriate choice for the immediate management of an acute panic attack.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Start cognitive-behavioral therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ effective treatment for panic disorder&lt;/li&gt;&lt;li&gt;â€¢ long-term management plan&lt;/li&gt;&lt;li&gt;â€¢ In this case, administering lorazepam can provide rapid relief from the patient&#x27;s acute panic symptoms , making it the most appropriate next step in her management. Long-term management strategies , such as starting an SSRI or CBT, can be considered once the acute symptoms have been addressed.&lt;/li&gt;&lt;li&gt;â€¢ administering lorazepam&lt;/li&gt;&lt;li&gt;â€¢ rapid relief from the patient&#x27;s acute panic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Long-term management strategies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the acute management of a panic attack , immediate relief of symptoms can be provided by short-term use of benzodiazepines like alprazolam . Long-term management of panic disorder involves CBT and SSRIs.&lt;/li&gt;&lt;li&gt;âž¤ acute management of a panic attack&lt;/li&gt;&lt;li&gt;âž¤ immediate relief&lt;/li&gt;&lt;li&gt;âž¤ symptoms can be provided by short-term use of benzodiazepines&lt;/li&gt;&lt;li&gt;âž¤ alprazolam&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old medical student from Lady Hardinge Medical College is being treated for acrophobia (fear of heights). The treating therapist teaches the student deep breathing techniques for relaxation and then begins exposing the student to heights starting with the first floor, gradually increasing the height while the student uses relaxation techniques during these exposures. Which psychotherapy technique is being used by the therapist?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Therapeutic graded exposure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Systematic desensitization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Participant modeling&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Systematic desensitization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Systematic desensitization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Therapeutic graded exposure: This option is close but not the most accurate description of the technique being used . Graded exposure involves gradually facing the feared situation, but it does not include relaxation techniques.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Therapeutic graded exposure:&lt;/li&gt;&lt;li&gt;â€¢ close but not the most accurate description of the technique being used&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cognitive-behavioral therapy: While cognitive-behavioral therapy (CBT) is a broad treatment approach that may incorporate exposure and relaxation techniques , it also involves identifying and challenging irrational thoughts and beliefs related to the fear. The description provided focuses specifically on relaxation and exposure, making systematic desensitization a more accurate answer.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cognitive-behavioral therapy:&lt;/li&gt;&lt;li&gt;â€¢ is a broad treatment approach that may incorporate exposure and relaxation techniques&lt;/li&gt;&lt;li&gt;â€¢ Option D. Participant modeling: In participant modeling, the therapist models appropriate behavior in the feared situation and then guides the client in practicing the behavior . This option does not accurately describe the technique being used in the scenario, as the therapist is not modeling behavior for the student.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Participant modeling:&lt;/li&gt;&lt;li&gt;â€¢ therapist models appropriate behavior in the feared situation and then guides the client in practicing the behavior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Systematic desensitization is a behavior therapy technique used to treat phobias and involves three main steps : relaxation training , the creation of an anxiety hierarchy , and exposure to the feared stimuli while the individual remains relaxed . It is distinct from other therapeutic approaches like CBT and participant modeling in its specific use of relaxation techniques in conjunction with graded exposure.&lt;/li&gt;&lt;li&gt;âž¤ Systematic desensitization is a behavior therapy&lt;/li&gt;&lt;li&gt;âž¤ used to treat phobias and involves three main steps&lt;/li&gt;&lt;li&gt;âž¤ relaxation training&lt;/li&gt;&lt;li&gt;âž¤ creation of an anxiety hierarchy&lt;/li&gt;&lt;li&gt;âž¤ exposure to the feared stimuli&lt;/li&gt;&lt;li&gt;âž¤ individual remains relaxed&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 771-772.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 771-772.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old male who lives in Delhi avoids using the metro train for travel purposes despite it being both cost and time-effective. On asking the reason for the same, he says that when the metro enters the tunnels, he gets very anxious and feels as if he is trapped and has difficulty breathing. He also reports that he feels the same in crowded metro stations and feels that he won&#x27;t be able to get out. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Claustrophobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Social Phobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Aerophobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Agoraphobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Agoraphobia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Claustrophobia: Claustrophobia is characterized by an irrational fear of confined spaces . Although the patient experiences anxiety in tunnels, the presence of anxiety in crowded metro stations as well suggests a broader issue, such as agoraphobia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Claustrophobia:&lt;/li&gt;&lt;li&gt;â€¢ characterized by an irrational fear of confined spaces&lt;/li&gt;&lt;li&gt;â€¢ Option C. Social Phobia: Social phobia, also known as social anxiety disorder, is characterized by a fear of social situations where the individual may be exposed to scrutiny by others . The patient&#x27;s symptoms do not primarily revolve around social situations or the fear of being judged, so this diagnosis is less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Social Phobia:&lt;/li&gt;&lt;li&gt;â€¢ social anxiety disorder, is characterized by a fear of social situations where the individual may be exposed to scrutiny by others&lt;/li&gt;&lt;li&gt;â€¢ Option D. Aerophobia: Aerophobia is the fear of flying . The patient&#x27;s anxiety is related to metro trains and crowded stations, not flying, so this diagnosis is not applicable.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Aerophobia:&lt;/li&gt;&lt;li&gt;â€¢ fear of flying&lt;/li&gt;&lt;li&gt;â€¢ Given the patient&#x27;s anxiety in both closed places (tunnels) and crowded places (crowded metro stations), agoraphobia is the most appropriate diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Agoraphobia is defined as the fear of places from which escape might be difficult , this includes fear of open spaces, crowded places, enclosed places, traveling alone, and public transport .&lt;/li&gt;&lt;li&gt;â€¢ Agoraphobia is defined as the fear of places from which escape might be difficult&lt;/li&gt;&lt;li&gt;â€¢ fear of open spaces, crowded places, enclosed places, traveling alone, and public transport&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old housewife presents to her physician with complaints of persistent fatigue. She also experiences frequent pain in her shoulder and neck. Despite her husband&#x27;s successful career, she constantly worries about their finances. She expresses concern for her children getting injured while playing, even though no such incidents have occurred. Additionally, she is anxious about her aging parents&#x27; health, even though they are currently in good health. She has difficulty falling asleep and often takes a long time to do so. All her medical reports are within normal limits. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild depressive episode&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dysthymia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Generalized anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Generalized anxiety disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mild depressive episode: The patient&#x27;s symptoms do not meet the criteria for a depressive episode , as she does not present with symptoms such pervasive sadness or loss of interest in daily activities.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mild depressive episode:&lt;/li&gt;&lt;li&gt;â€¢ do not meet the criteria for a depressive episode&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dysthymia: Dysthymia, also known as persistent depressive disorder, is characterized by chronic low-grade depression lasting for at least two years . However, the patient&#x27;s primary complaint is excessive worry, not depression.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dysthymia:&lt;/li&gt;&lt;li&gt;â€¢ persistent depressive disorder, is characterized by chronic low-grade depression lasting for at least two years&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adjustment disorder: Adjustment disorders typically occur within three months of a specific stressor and resolve within six months after the stressor is removed . The patient&#x27;s symptoms do not appear to be linked to a specific event or stressor, making this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adjustment disorder:&lt;/li&gt;&lt;li&gt;â€¢ occur within three months of a specific stressor&lt;/li&gt;&lt;li&gt;â€¢ resolve within six months&lt;/li&gt;&lt;li&gt;â€¢ stressor is removed&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder is characterized by excessive anxiety which is generalized and persistent and is not restricted to any particular situation (also called freely floating anxiety ) and excessive worries. Patients are anxious about almost everything . This anxiety and worry is associated with the physical symptoms such as: restlessness, fatigue, poor concentration, irritability, muscle tension and insomnia. Treatment includes pharmacotherapy (SSRIs, benzodiazepines, buspirone and venlafaxine) and psychotherapy (CBT, supportive psychotherapy).&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder&lt;/li&gt;&lt;li&gt;âž¤ excessive anxiety which is generalized and persistent and is not restricted to any particular situation&lt;/li&gt;&lt;li&gt;âž¤ freely floating anxiety&lt;/li&gt;&lt;li&gt;âž¤ excessive worries.&lt;/li&gt;&lt;li&gt;âž¤ anxious about almost everything&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old homemaker visits her physician complaining of continuous fatigue and frequent pain in her neck and shoulders. Despite her husband&#x27;s stable and successful job, she is constantly preoccupied with concerns about their financial situation. She is also worried about her children potentially getting injured while playing, even though no such events have taken place. Furthermore, she is anxious about her parents&#x27; health as they age, even though they are presently in good health. She has trouble falling asleep, often taking an extended time to do so. All her medical tests are within normal limits. What is the most appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Clonazepam plus Cognitive Behavioral Therapy (CBT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Selective Serotonin Reuptake Inhibitors (SSRIs) plus Cognitive Behavioral Therapy (CBT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonazepam plus Behavioral Therapy (BT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Selective Serotonin Reuptake Inhibitors (SSRIs) plus Behavioral Therapy (BT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Selective Serotonin Reuptake Inhibitors (SSRIs) plus Cognitive Behavioral Therapy (CBT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Selective Serotonin Reuptake Inhibitors (SSRIs) plus Cognitive Behavioral Therapy (CBT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clonazepam plus Cognitive Behavioral Therapy (CBT): Clonazepam is a benzodiazepine, which can provide short-term relief from anxiety symptoms but may lead to dependence and is not the best long-term solution. CBT can be helpful, but a combination of clonazepam and CBT is not the optimal choice for this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Clonazepam plus Cognitive Behavioral Therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine, which can provide short-term relief from anxiety symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonazepam plus Behavioral Therapy (BT): Although behavioral therapy can be helpful in managing anxiety , CBT is the preferred psychotherapy in the management of GAD . Also, clonazepam is not the best choice for long-term treatment due to the risk of dependence.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonazepam plus Behavioral Therapy (BT):&lt;/li&gt;&lt;li&gt;â€¢ behavioral therapy can be helpful in managing anxiety&lt;/li&gt;&lt;li&gt;â€¢ CBT is the preferred psychotherapy&lt;/li&gt;&lt;li&gt;â€¢ management of GAD&lt;/li&gt;&lt;li&gt;â€¢ Option D. Selective Serotonin Reuptake Inhibitors (SSRIs) plus Behavioral Therapy (BT): While SSRIs are effective for treating anxiety and BT can be helpful , the combination of SSRIs and CBT has been shown to be more effective in managing generalized anxiety disorder than SSRIs and BT alone.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Selective Serotonin Reuptake Inhibitors (SSRIs) plus Behavioral Therapy (BT):&lt;/li&gt;&lt;li&gt;â€¢ treating anxiety and BT can be helpful&lt;/li&gt;&lt;li&gt;â€¢ combination of SSRIs and CBT has been shown to be more effective in managing generalized anxiety disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For patients with Generalized Anxiety Disorder (GAD), a combination of Selective Serotonin Reuptake Inhibitors (SSRIs) and Cognitive Behavioral Therapy (CBT) is an effective treatment approach . SSRIs address the neurochemical aspects of anxiety, while CBT helps patients manage their anxious thoughts and behaviors through cognitive restructuring and behavioral interventions.&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder&lt;/li&gt;&lt;li&gt;âž¤ combination of Selective Serotonin Reuptake Inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Cognitive Behavioral Therapy&lt;/li&gt;&lt;li&gt;âž¤ effective treatment approach&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the emergency department with complaints of sudden onset palpitations, shortness of breath, and a feeling of impending doom. She describes the episode as starting abruptly while watching television, with no identifiable trigger. She also reports feeling dizzy, trembling, and fearing that she was having a heart attack or \&quot;going crazy\&quot;. The entire episode lasted about 20 minutes. Her vital signs in the ED are stable, her ECG shows normal sinus rhythm, and her blood workup, including troponins, is unremarkable. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Myocardial infarction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asthma exacerbation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypoglycemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Panic attack&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Panic attack&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Panic attack&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Myocardial infarction: While symptoms like chest pain and shortness of breath are associated with heart attacks , the patient&#x27;s young age , lack of risk factors, and normal troponins and ECG make this diagnosis less likely .&lt;/li&gt;&lt;li&gt;â€¢ Option A: Myocardial infarction:&lt;/li&gt;&lt;li&gt;â€¢ symptoms like chest pain and shortness of breath are associated with heart attacks&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s young age&lt;/li&gt;&lt;li&gt;â€¢ normal troponins and ECG&lt;/li&gt;&lt;li&gt;â€¢ less likely&lt;/li&gt;&lt;li&gt;â€¢ Option B: Asthma exacerbation: Asthma can cause shortness of breath and chest tightness , but it would not explain the intense fear, trembling, or feeling of impending doom.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Asthma exacerbation:&lt;/li&gt;&lt;li&gt;â€¢ cause shortness of breath and chest tightness&lt;/li&gt;&lt;li&gt;â€¢ Option C: Hypoglycemia: Low blood sugar can cause symptoms like trembling, palpitations, and dizziness . However, the intense fear and feeling of impending doom are more typical of a panic attack.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Hypoglycemia:&lt;/li&gt;&lt;li&gt;â€¢ Low blood sugar&lt;/li&gt;&lt;li&gt;â€¢ trembling, palpitations, and dizziness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A panic attack is an acute attack of intense anxiety accompanied by a feeling of impending doom . The symptoms during the panic attack usually involve sudden onset of palpitations, chest pain, choking sensations, dizziness, and feelings of unreality (depersonalization or derealization). Along with these physical symptoms, there is also a fear of dying, losing control or going mad . For immediate relief from panic attacks, benzodiazepines are preferred.&lt;/li&gt;&lt;li&gt;âž¤ panic attack is an acute attack of intense anxiety&lt;/li&gt;&lt;li&gt;âž¤ feeling of impending doom&lt;/li&gt;&lt;li&gt;âž¤ sudden onset of palpitations, chest pain, choking sensations, dizziness, and feelings of unreality&lt;/li&gt;&lt;li&gt;âž¤ there is also a fear of dying, losing control or going mad&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402 .&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman presents to her primary care physician with complaints of recurrent episodes of intense fear that come on suddenly and peak within minutes. She describes these episodes as feeling like she&#x27;s \&quot;going to die\&quot; or \&quot;losing control.\&quot; During these attacks, she experiences palpitations, trembling, shortness of breath, and a fear of impending doom. She notes that these attacks occur unpredictably and can even wake her from sleep. Because of these episodes, she has started avoiding certain situations, including driving and going to crowded places, fearing that an episode might occur and she won&#x27;t be able to escape or get help. She denies any recent caffeine intake, drug use, or medications. She has no history of trauma or significant medical conditions. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic disorder with agoraphobia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Post-traumatic stress disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Social anxiety disorder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Panic disorder with agoraphobia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Panic disorder with agoraphobia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Generalized anxiety disorder is characterized by excessive and persistent worry about a variety of topics but lacks the sudden, intense panic attacks described.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Generalized anxiety disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive and persistent worry&lt;/li&gt;&lt;li&gt;â€¢ variety of topics&lt;/li&gt;&lt;li&gt;â€¢ Option C: Post-traumatic stress disorder develops following a traumatic event and involves re-experiencing the trauma , avoidance of reminders, negative alterations in mood, and increased arousal.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Post-traumatic stress disorder&lt;/li&gt;&lt;li&gt;â€¢ traumatic event and involves re-experiencing the trauma&lt;/li&gt;&lt;li&gt;â€¢ Option D: Social anxiety disorder involves a marked fear of one or more social or performance situations where the individual is exposed to unfamiliar people or to possible scrutiny by others.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Social anxiety disorder&lt;/li&gt;&lt;li&gt;â€¢ marked fear of one or more social or performance situations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Panic disorder is characterized by recurrent and unexpected panic attacks with anticipatory anxiety . Patients may start â€˜avoidingâ€™ situations that they link with the panic attack. Agoraphobia is defined as the fear of places from which escape might be difficult , this includes fear of open spaces , crowded places , enclosed places , traveling alone, and public transport . Treatment includes a combination of pharmacotherapy [benzodiazepines for short term and SSRIs for long term] and psychotherapy [CBT, relaxation techniques] is preferred.&lt;/li&gt;&lt;li&gt;âž¤ Panic disorder&lt;/li&gt;&lt;li&gt;âž¤ recurrent and unexpected panic attacks&lt;/li&gt;&lt;li&gt;âž¤ anticipatory anxiety&lt;/li&gt;&lt;li&gt;âž¤ Agoraphobia&lt;/li&gt;&lt;li&gt;âž¤ fear of places from which escape might be difficult&lt;/li&gt;&lt;li&gt;âž¤ fear of open spaces&lt;/li&gt;&lt;li&gt;âž¤ crowded places&lt;/li&gt;&lt;li&gt;âž¤ enclosed places&lt;/li&gt;&lt;li&gt;âž¤ public transport&lt;/li&gt;&lt;li&gt;âž¤ Treatment&lt;/li&gt;&lt;li&gt;âž¤ combination of pharmacotherapy&lt;/li&gt;&lt;li&gt;âž¤ psychotherapy&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old medical student comes to your clinic with a 6-month history of unexpected, recurrent episodes of intense fear and discomfort. During these episodes, she reports experiencing severe breathlessness, a sensation of choking, palpitations, and a pervasive fear that something terrible is about to happen. These episodes seem to occur out of the blue and do not appear to be triggered by any specific event or situation. She is distressed and worried about these recurrent incidents. Extensive investigations, including cardiac workup and pulmonary function tests, have been conducted, all of which returned within normal limits. Based on her clinical presentation, which of the following is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive Bheavioural Therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alprazolam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tofisopam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cognitive Bheavioural Therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cognitive Behavioral Therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Sertraline: It is effective in reducing the frequency and severity of panic attacks and generally considered as a first-line pharmacological treatment for panic disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Sertraline:&lt;/li&gt;&lt;li&gt;â€¢ effective in reducing the frequency&lt;/li&gt;&lt;li&gt;â€¢ severity of panic attacks&lt;/li&gt;&lt;li&gt;â€¢ first-line pharmacological treatment&lt;/li&gt;&lt;li&gt;â€¢ Option C: Alprazolam: It can provide rapid relief of acute symptoms of panic attacks but is not ideal for long-term management due to potential for dependence and withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Alprazolam:&lt;/li&gt;&lt;li&gt;â€¢ rapid relief of acute symptoms&lt;/li&gt;&lt;li&gt;â€¢ panic attacks&lt;/li&gt;&lt;li&gt;â€¢ not ideal for long-term management&lt;/li&gt;&lt;li&gt;â€¢ Option D: Tofisopam: It is an anxiolytic medication , not commonly used as a first-line treatment for panic disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Tofisopam:&lt;/li&gt;&lt;li&gt;â€¢ anxiolytic medication&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cognitive Behavioral Therapy (CBT) is the treatment of choice for panic disorder , particularly as an initial approach . It focuses on understanding and changing the thought patterns and behaviors that trigger panic attacks . Pharmacological treatments like SSRIs can also be effective, especially for patients who require additional symptom management or for whom CBT is not available, not preferred, or not effective.&lt;/li&gt;&lt;li&gt;âž¤ Cognitive Behavioral Therapy&lt;/li&gt;&lt;li&gt;âž¤ treatment of choice for panic disorder&lt;/li&gt;&lt;li&gt;âž¤ initial approach&lt;/li&gt;&lt;li&gt;âž¤ focuses on understanding and changing the thought patterns and behaviors that trigger panic attacks&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402 .&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 402&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old man visits the clinic, describing episodes of feeling like he&#x27;s choking when he&#x27;s alone in a room with the door shut. These sensations have been occurring for the past 3 years, starting after the COVID pandemic began. He finds relief by quickly leaving his home. Which of the following diagnoses most accurately captures his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Panic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Agoraphobia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Claustrophobia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Claustrophobia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-180918.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Claustrophobia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Panic disorder: This involves recurrent, unexpected panic attacks and persistent concern about having additional attacks . While the choking sensation could be part of a panic attack, the specific trigger of being in an enclosed space points more toward claustrophobia.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Panic disorder:&lt;/li&gt;&lt;li&gt;â€¢ recurrent, unexpected panic attacks and persistent concern about having additional attacks&lt;/li&gt;&lt;li&gt;â€¢ Option B: Agoraphobia: This is a fear of being in situations where escape might be difficult or help might not be available in the event of a panic attack . People with agoraphobia often fear being outside of their home, being in crowds, or traveling in a car or bus. The key aspect is the fear of having a panic attack in a situation from which escape might be difficult or embarrassing, rather than the confinement itself.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Agoraphobia:&lt;/li&gt;&lt;li&gt;â€¢ situations where escape might be difficult or help might not be available in the event of a panic attack .&lt;/li&gt;&lt;li&gt;â€¢ Option D: Obsessive-compulsive disorder (OCD): OCD is characterized by obsessions (repetitive, unwanted thoughts) and compulsions (repetitive behaviors or mental acts). The scenario described does not indicate the presence of obsessions or compulsions.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Obsessive-compulsive disorder (OCD):&lt;/li&gt;&lt;li&gt;â€¢ characterized by obsessions&lt;/li&gt;&lt;li&gt;â€¢ compulsions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Claustrophobia , a specific phobia characterized by an intense fear of enclosed spaces , is the most likely diagnosis for a person who experiences feelings of distress when in a closed room and finds relief upon leaving that space. This diagnosis is supported by the specific trigger and the pattern of symptoms described.&lt;/li&gt;&lt;li&gt;âž¤ Claustrophobia&lt;/li&gt;&lt;li&gt;âž¤ intense fear of enclosed spaces&lt;/li&gt;&lt;li&gt;âž¤ person who experiences feelings of distress when in a closed room&lt;/li&gt;&lt;li&gt;âž¤ Claustrophobia is a specific phobia characterized by an intense fear of enclosed spaces.&lt;/li&gt;&lt;li&gt;âž¤ Claustrophobia&lt;/li&gt;&lt;li&gt;âž¤ intense fear of enclosed spaces.&lt;/li&gt;&lt;li&gt;âž¤ Specific phobia is a strong, persistent and irrational fear of an object or a situation.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 403-404.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 403-404.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old journalist developed a severe fear of flying after a rough flight, limiting her work assignments. She has no other anxiety symptoms or medical issues. Considering her presentation, which of the following therapeutic interventions would be the most appropriate first-line treatment for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Systematic desensitization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aripiprazole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SSRIs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzodiazepines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Systematic desensitization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Systematic desensitization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Aripiprazole is an antipsychotic drug and is not the first-line treatment for specific phobias.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Aripiprazole&lt;/li&gt;&lt;li&gt;â€¢ antipsychotic drug&lt;/li&gt;&lt;li&gt;â€¢ not the first-line treatment&lt;/li&gt;&lt;li&gt;â€¢ Option C: SSRIs can be used in the treatment of various anxiety disorders , but for a specific phobia, especially one that is situational like fear of flying, non-pharmacological interventions like systematic desensitization (a type of behavioural therapy) are often preferred as the first-line treatment. SSRIs though are the drug of choice.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ SSRIs&lt;/li&gt;&lt;li&gt;â€¢ treatment of various anxiety disorders&lt;/li&gt;&lt;li&gt;â€¢ Option D: Benzodiazepines can provide short-term relief for some anxiety symptoms , but they come with concerns about dependency and are not typically used as a first-line treatment for specific phobias, especially not long-term.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Benzodiazepines&lt;/li&gt;&lt;li&gt;â€¢ provide short-term relief&lt;/li&gt;&lt;li&gt;â€¢ some anxiety symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ First line treatment of specific phobia is the psychotherapy which includes systematic desensitization , therapeutic graded exposure etc. Pharmacotherapy is at best used as an adjunct to psychotherapy. Among the pharmacological agents, SSRIs are considered to be the drug of choice.&lt;/li&gt;&lt;li&gt;âž¤ First line treatment of specific phobia&lt;/li&gt;&lt;li&gt;âž¤ psychotherapy&lt;/li&gt;&lt;li&gt;âž¤ includes systematic desensitization&lt;/li&gt;&lt;li&gt;âž¤ therapeutic graded exposure&lt;/li&gt;&lt;li&gt;âž¤ Pharmacotherapy&lt;/li&gt;&lt;li&gt;âž¤ adjunct to psychotherapy.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 408 .&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 408&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman comes to the psychiatrist with a 10-year history of intense fear of spiders. She goes to great lengths to avoid them, including avoiding outdoor activities and meticulously cleaning her home. Her fear is out of proportion to the actual threat posed by spiders, and she acknowledges that her fear is irrational. It has started to impair her social and occupational functioning. What is the treatment of choice for her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Exposure-based therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Clomipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;SSRIs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Benzodiazepines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Exposure-based therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Exposure-based therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Clomipramine is not the first-line treatment for specific phobias ; it is more commonly used for obsessive-compulsive disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Clomipramine&lt;/li&gt;&lt;li&gt;â€¢ not the first-line treatment for specific phobias&lt;/li&gt;&lt;li&gt;â€¢ Option C: SSRIs are first-line pharmacological treatments for many anxiety disorders but are not the treatment of choice for specific phobias.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ SSRIs&lt;/li&gt;&lt;li&gt;â€¢ first-line pharmacological treatments&lt;/li&gt;&lt;li&gt;â€¢ for many anxiety disorders&lt;/li&gt;&lt;li&gt;â€¢ Option D: Benzodiazepines may provide short-term relief from acute anxiety but are not recommended as the primary treatment for specific phobias due to the risk of dependence and withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Benzodiazepines&lt;/li&gt;&lt;li&gt;â€¢ short-term relief from acute anxiety&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ First line treatment of specific phobia is the psychotherapy which includes systematic desensitization , therapeutic graded exposure etc. Pharmacotherapy is at best used as an adjunct to psychotherapy . Among the pharmacological agents, SSRIs are considered to be the drug of choice.&lt;/li&gt;&lt;li&gt;âž¤ First line treatment&lt;/li&gt;&lt;li&gt;âž¤ specific phobia is the psychotherapy&lt;/li&gt;&lt;li&gt;âž¤ systematic desensitization&lt;/li&gt;&lt;li&gt;âž¤ therapeutic graded exposure&lt;/li&gt;&lt;li&gt;âž¤ Pharmacotherapy&lt;/li&gt;&lt;li&gt;âž¤ adjunct to psychotherapy&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 408 .&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 408&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arjun, a medical student, feels extremely anxious, nauseated, and sweaty about a seminar, despite knowing the topic well. What is his most likely diagnosis and recommended treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Panic Disorder; SSRIs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Agoraphobia; Cognitive Behavioral Therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Social Anxiety Disorder; Cognitive Behavioral Therapy or Beta-blockers&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder; Benzodiazepines&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Social Anxiety Disorder; Cognitive Behavioral Therapy or Beta-blockers&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Social Anxiety Disorder; Cognitive Behavioral Therapy or Beta-blockers&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Panic Disorder; SSRIs: Panic Disorder involves sudden, unanticipated, and recurrent panic attacks along with prolonged worry about having another episode . SSRIs are a primary treatment for this disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Panic Disorder; SSRIs:&lt;/li&gt;&lt;li&gt;â€¢ sudden, unanticipated, and recurrent panic attacks&lt;/li&gt;&lt;li&gt;â€¢ prolonged worry about having another episode&lt;/li&gt;&lt;li&gt;â€¢ Option B: Agoraphobia; Cognitive Behavioral Therapy : Agoraphobia involves a fear of being in situations where escape might be difficult or help might not be available in the event of a panic attack. This does not align with Arjun&#x27;s fear of a specific social situation.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Agoraphobia; Cognitive Behavioral Therapy&lt;/li&gt;&lt;li&gt;â€¢ fear of being in situations where escape might be difficult&lt;/li&gt;&lt;li&gt;â€¢ Option D: Generalized Anxiety Disorder; Benzodiazepines: Generalized Anxiety Disorder is characterized by excessive , uncontrollable worry about various topics , not specific social situations. Benzodiazepines are used for short-term relief in anxiety disorders but are not a first-line long-term treatment due to their potential for dependence.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Generalized Anxiety Disorder; Benzodiazepines:&lt;/li&gt;&lt;li&gt;â€¢ characterized by excessive&lt;/li&gt;&lt;li&gt;â€¢ uncontrollable worry about various topics&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Social anxiety disorder involves the fear of social situations , including situations that involve contact with strangers . Patients with this disorder are afraid of embarrassing themselves in social situations . DSM-5 provides a subtype of performance only . This subtype is characterized by a pronounced fear of performing or speaking in front of others, but not necessarily experiencing social anxiety in other contexts. The recommended treatments for Social Anxiety Disorder include: SSRIs, cognitive behavioral therapy (CBT) and Beta-blockers (e.g., propranolol).&lt;/li&gt;&lt;li&gt;âž¤ Social anxiety disorder&lt;/li&gt;&lt;li&gt;âž¤ fear of social situations&lt;/li&gt;&lt;li&gt;âž¤ situations that involve contact with strangers&lt;/li&gt;&lt;li&gt;âž¤ disorder are afraid of embarrassing themselves in social situations&lt;/li&gt;&lt;li&gt;âž¤ DSM-5 provides a subtype of performance only&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 404-405.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 404-405.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;47-year-old woman describes a year-long history of continuous and heightened concerns regarding her health, family and finances. These worries have disrupted her sleep and impeded her concentration. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major Depressive Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Panic Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mixed Anxiety and Depressive Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Generalized Anxiety Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Generalized Anxiety Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Major Depressive Disorder: While major depressive disorder can involve worry and impaired concentration, the primary features are persistent sadness, loss of interest in activities , and other symptoms of depression, which are not specifically mentioned here.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Major Depressive Disorder:&lt;/li&gt;&lt;li&gt;â€¢ primary features are persistent sadness, loss of interest in activities ,&lt;/li&gt;&lt;li&gt;â€¢ Option B: Panic Disorder: Panic disorder involves recurrent, unexpected panic attacks and persistent concern about having additional attacks, which is not described in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Panic Disorder:&lt;/li&gt;&lt;li&gt;â€¢ recurrent, unexpected panic attacks&lt;/li&gt;&lt;li&gt;â€¢ Option D: Mixed Anxiety and Depressive Disorder: This diagnosis might be considered if there were prominent symptoms of both anxiety and depression . However, the description provided focuses more on the anxiety aspect without significant mention of depressive symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Mixed Anxiety and Depressive Disorder:&lt;/li&gt;&lt;li&gt;â€¢ prominent symptoms of both anxiety and depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder is characterized by excessive anxiety which is generalized and persistent and is not restricted to any particular situation (also called freely floating anxiety) and excessive worries. Patients are anxious about almost everything . This anxiety and worry is associated with the physical symptoms such as: restlessness, fatigue, poor concentration, irritability, muscle tension and insomnia . Treatment includes pharmacotherapy (SSRIs, benzodiazepines, buspirone and venlafaxine) and psychotherapy (CBT, supportive psychotherapy).&lt;/li&gt;&lt;li&gt;âž¤ Generalized Anxiety Disorder&lt;/li&gt;&lt;li&gt;âž¤ excessive anxiety which is generalized and persistent&lt;/li&gt;&lt;li&gt;âž¤ not restricted to any particular situation&lt;/li&gt;&lt;li&gt;âž¤ excessive worries.&lt;/li&gt;&lt;li&gt;âž¤ anxious about almost everything&lt;/li&gt;&lt;li&gt;âž¤ anxiety and worry&lt;/li&gt;&lt;li&gt;âž¤ physical symptoms such as: restlessness, fatigue, poor concentration, irritability, muscle tension and insomnia&lt;/li&gt;&lt;li&gt;âž¤ Treatment&lt;/li&gt;&lt;li&gt;âž¤ pharmacotherapy&lt;/li&gt;&lt;li&gt;âž¤ psychotherapy&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 405.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old girl is brought to the pediatric clinic by her parents who report that she has been increasingly anxious for the past six months. The anxiety is particularly evident when she anticipates going to school, leading to frequent stomach-aches and refusal to leave the house. She insists on sleeping in her parents&#x27; bed every night and becomes extremely upset with any brief separations from her parents, even at home. There is no history of trauma, and her development has been otherwise normal. Which of the following diagnoses is most consistent with her presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Generalized Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Separation Anxiety Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Social Anxiety Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major Depressive Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Separation Anxiety Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Separation Anxiety Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Generalized Anxiety Disorder: GAD is characterized by a broader range of anxieties and worries, such as about their performance in school or catastrophic events, rather than a specific focus on separation from parents.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Generalized Anxiety Disorder:&lt;/li&gt;&lt;li&gt;â€¢ characterized by a broader range of anxieties and worries,&lt;/li&gt;&lt;li&gt;â€¢ Option C: Social Anxiety Disorder: This disorder is characterized by significant anxiety in social situations due to fear of negative evaluation or humiliation . While the girl is anxious about going to school, her anxiety is more related to separation from her parents than to social situations per se.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Social Anxiety Disorder:&lt;/li&gt;&lt;li&gt;â€¢ disorder&lt;/li&gt;&lt;li&gt;â€¢ characterized by significant anxiety in social situations&lt;/li&gt;&lt;li&gt;â€¢ fear of negative evaluation or humiliation&lt;/li&gt;&lt;li&gt;â€¢ Option D: Major Depressive Disorder: Major Depressive Disorder in children can sometimes present with irritability and physical complaints , but the key feature of this girl&#x27;s presentation is anxiety related to separation, which is not a hallmark of depression.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Major Depressive Disorder:&lt;/li&gt;&lt;li&gt;â€¢ children can sometimes present&lt;/li&gt;&lt;li&gt;â€¢ irritability and physical complaints&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Separation anxiety disorder is more common in children and is comparatively less common in adolescents/adults . It is characterized by a persistent and excessive fear of separation from prominent attachment figures (such as parents), which manifests in the form of reluctance to go to school, work, or away from home, or sleep in a separate room. If separation happens , the child may experience physical symptoms such as abdominal pain or headache and fear that something bad will happen to the attachment figures or to self. Treatment includes SSRIs and CBT.&lt;/li&gt;&lt;li&gt;âž¤ Separation anxiety disorder&lt;/li&gt;&lt;li&gt;âž¤ children and is comparatively less common in adolescents/adults&lt;/li&gt;&lt;li&gt;âž¤ persistent and excessive fear of separation from prominent attachment figures&lt;/li&gt;&lt;li&gt;âž¤ separation happens&lt;/li&gt;&lt;li&gt;âž¤ child may experience physical symptoms&lt;/li&gt;&lt;li&gt;âž¤ abdominal pain or headache and fear that something bad will happen&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 194-195.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 194-195.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old girl is brought to the clinic because she hasn&#x27;t spoken a word at school for the past six months. However, at home, she chats animatedly with her family. Her teachers note she communicates non-verbally in class and seems to understand the material. There&#x27;s no hearing impairment or speech defect identified. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Autism Spectrum Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dissociative Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selective Mutism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Selective Mutism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Selective Mutism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Autism Spectrum Disorder: While communication challenges can occur in autism, they typically also involve difficulties with social interactions, restricted interests, and repetitive behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Autism Spectrum Disorder:&lt;/li&gt;&lt;li&gt;â€¢ involve difficulties with social interactions, restricted interests, and repetitive behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Dissociative Disorder: This is a complex psychological condition involving a disconnection or lack of continuity between thoughts , identity, consciousness, and memory. The specific symptom of not speaking in certain social settings does not align with dissociative disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Dissociative Disorder:&lt;/li&gt;&lt;li&gt;â€¢ complex psychological&lt;/li&gt;&lt;li&gt;â€¢ involving a disconnection&lt;/li&gt;&lt;li&gt;â€¢ lack of continuity between thoughts&lt;/li&gt;&lt;li&gt;â€¢ Option D: Schizophrenia: It&#x27;s very rare in young children and would be accompanied by other symptoms like hallucinations, delusions, or disorganized behavior . It does not typically present as selective mutism.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Schizophrenia:&lt;/li&gt;&lt;li&gt;â€¢ rare in young children&lt;/li&gt;&lt;li&gt;â€¢ symptoms like hallucinations, delusions, or disorganized behavior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Selective mutism is more common in children and is comparatively less common in adolescents/adults . It is characterized by a consistent failure to speak in one or more specific social situations ( usually the school setting) while speaking fluently in other more familiar situations, such as at home. Treatment includes SSRIs and CBT .&lt;/li&gt;&lt;li&gt;âž¤ Selective mutism&lt;/li&gt;&lt;li&gt;âž¤ common in children and is comparatively less common in adolescents/adults&lt;/li&gt;&lt;li&gt;âž¤ consistent failure to speak in one or more specific social situations (&lt;/li&gt;&lt;li&gt;âž¤ Treatment includes SSRIs and CBT&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 201.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 201.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 25 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
