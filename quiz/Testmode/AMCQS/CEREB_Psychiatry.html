s. A) Atomoxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Modafinil is a wakefulness-promoting agent that is mainly used to treat narcolepsy and other sleep disorders. While it has some evidence for use in ADHD, it is not FDA-approved for this indication and is not a first or second-line treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Modafinil&lt;/li&gt;&lt;li&gt;â€¢ wakefulness-promoting agent that is mainly used to treat narcolepsy and other sleep disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pemoline is an older stimulant medication that is no longer recommended for ADHD treatment due to its association with hepatotoxicity.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pemoline&lt;/li&gt;&lt;li&gt;â€¢ older stimulant medication that is no longer recommended for ADHD treatment&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bupropion is an atypical antidepressant, which is a norepinephrine-dopamine reuptake inhibitor (NDRI). It may be considered as an off-label treatment for ADHD, but it is not as effective as atomoxetine and may not be the best choice for a patient who has not responded well to stimulant medications.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bupropion&lt;/li&gt;&lt;li&gt;â€¢ atypical antidepressant, which is a norepinephrine-dopamine reuptake inhibitor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atomoxetine is an appropriate next step in pharmacological treatment for ADHD in a patient who has not tolerated or responded well to stimulant medications . It is a non-stimulant option that can be effective in managing ADHD symptoms without the same side effect profile as stimulant medications.&lt;/li&gt;&lt;li&gt;âž¤ Atomoxetine&lt;/li&gt;&lt;li&gt;âž¤ appropriate next step in pharmacological treatment for ADHD&lt;/li&gt;&lt;li&gt;âž¤ patient&lt;/li&gt;&lt;li&gt;âž¤ not tolerated or responded well to stimulant medications&lt;/li&gt;&lt;li&gt;âž¤ non-stimulant option&lt;/li&gt;&lt;li&gt;âž¤ effective in managing ADHD symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 136-137.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 136-137.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the pediatrician by his parents. They report that he has difficulty in social interactions and prefers to play alone. He has a limited range of interests and engages in repetitive behaviors. His language development seems delayed. They are concerned about his behavior and are seeking advice. Which of the following statements about autism spectrum disorder (ASD) is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is a strong genetic component in the etiology of ASD.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vaccinations are a well-established cause of ASD.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Boys are more likely to be diagnosed with ASD than girls.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Early intervention and behavioral therapy can improve outcomes in children with ASD.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Vaccinations are a well-established cause of ASD.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Vaccinations are a well-established cause of ASD.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. There is a strong genetic component in the etiology of ASD. Twin studies have shown that there is a higher concordance rate for ASD in monozygotic twins compared to dizygotic twins . Additionally, genetic mutations and chromosomal abnormalities have been identified in individuals with ASD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. There is a strong genetic component in the etiology of ASD.&lt;/li&gt;&lt;li&gt;â€¢ Twin studies have shown that there is a higher concordance rate for ASD in monozygotic twins compared to dizygotic twins&lt;/li&gt;&lt;li&gt;â€¢ Option C. Boys are more likely to be diagnosed with ASD than girls. This statement is true and the prevalence of ASD is higher in boys than girls.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Boys are more likely to be diagnosed with ASD than girls.&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option D. Early intervention and behavioral therapy can improve outcomes in children with ASD. Early intervention programs that focus on behavioral therapy, social skills training, and communication development can help children with ASD to develop essential life skills and improve their overall functioning. These interventions can lead to better outcomes in terms of social integration, academic achievement, and quality of life.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Early intervention and behavioral therapy can improve outcomes in children with ASD.&lt;/li&gt;&lt;li&gt;â€¢ Early intervention programs&lt;/li&gt;&lt;li&gt;â€¢ behavioral therapy, social skills training, and communication development&lt;/li&gt;&lt;li&gt;â€¢ children with ASD to develop essential life skills&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ It is important to understand that vaccines do not cause Autism Spectrum Disorder (ASD). There is a strong genetic basis for ASD , and boys are more frequently diagnosed than girls . Early intervention and behavioral therapy are crucial in managing ASD and can lead to better outcomes for affected individuals.&lt;/li&gt;&lt;li&gt;âž¤ vaccines do not cause Autism Spectrum Disorder&lt;/li&gt;&lt;li&gt;âž¤ strong genetic basis for ASD&lt;/li&gt;&lt;li&gt;âž¤ boys are more frequently diagnosed than girls&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 130-131.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 130-131.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 7-year-old boy is diagnosed with autism spectrum disorder (ASD) and is referred to a child psychiatrist for management. He has significant difficulties with social interaction and communication, as well as repetitive behaviors and restricted interests. He also demonstrates irritability, aggression, and self-injurious behavior. Which of the following medications is most likely to be effective in managing the irritability and aggression associated with his ASD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylphenidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Atomoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Risperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Risperidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine: Fluoxetine is a selective serotonin reuptake inhibitor (SSRI) primarily used for the treatment of depression and anxiety disorders . While SSRIs can sometimes be used in ASD to manage associated anxiety or depression, they are not typically the first choice for irritability and aggression in ASD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine:&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ used for the treatment of depression and anxiety disorders&lt;/li&gt;&lt;li&gt;â€¢ Option B. Methylphenidate: Methylphenidate is a stimulant medication commonly used to treat Attention Deficit Hyperactivity Disorder (ADHD). While it can help with focus and attention in children with ADHD, it is not primarily used for irritability and aggression in ASD.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Methylphenidate:&lt;/li&gt;&lt;li&gt;â€¢ stimulant medication commonly used to treat Attention Deficit Hyperactivity Disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. Atomoxetine: Atomoxetine is a non-stimulant medication used to treat ADHD . Like methylphenidate, it is not the first choice for managing irritability and aggression in children with ASD.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Atomoxetine:&lt;/li&gt;&lt;li&gt;â€¢ non-stimulant medication used to treat ADHD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Risperidone is an atypical antipsychotic that has been specifically approved for the treatment of irritability associated with autism spectrum disorder (ASD) in children and adolescents , including symptoms such as aggression, self-injurious behavior, and temper tantrums.&lt;/li&gt;&lt;li&gt;âž¤ Risperidone&lt;/li&gt;&lt;li&gt;âž¤ atypical antipsychotic&lt;/li&gt;&lt;li&gt;âž¤ specifically approved for the treatment of irritability&lt;/li&gt;&lt;li&gt;âž¤ autism spectrum disorder&lt;/li&gt;&lt;li&gt;âž¤ children and adolescents&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 128.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 128.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old girl is brought to the pediatric clinic by her mother. The mother reports that her daughter had normal development until the age of 18 months, after which she began to lose her previously acquired motor and language skills. The girl now has poor eye contact, and her mother has noticed repetitive hand-wringing movements. Which of the following is NOT a feature of the girl&#x27;s most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Macrocephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;More than 75% of patients have seizures&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stereotypic hand movements&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autistic-like features&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Macrocephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Macrocephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. More than 75% of patients with Rett Syndrome may develop seizures throughout their lifetime , making it a common feature of the disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ More than 75% of patients with Rett Syndrome may develop seizures&lt;/li&gt;&lt;li&gt;â€¢ lifetime&lt;/li&gt;&lt;li&gt;â€¢ Option C. Stereotypic hand movements , such as handwringing, are one of the hallmark features of Rett Syndrome and are often one of the key symptoms that lead to its diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Stereotypic hand movements&lt;/li&gt;&lt;li&gt;â€¢ handwringing, are one of the hallmark features of Rett Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option D. Autistic-like features , including poor eye contact and social withdrawal, are common in the early stages of Rett Syndrome , although the disorder has a distinct progression and differs from classic autism spectrum disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Autistic-like features&lt;/li&gt;&lt;li&gt;â€¢ poor eye contact and social withdrawal, are common in the early stages of Rett Syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rett Syndrome is a neurodevelopmental disorder characterized by normal early growth and development followed by a slowing of development , loss of purposeful use of the hands , distinctive hand movements , slowed brain and head growth , problems with walking, seizures, and intellectual disability. Macrocephaly is not a feature of Rett Syndrome ; instead, microcephaly that becomes apparent as the child grows is more characteristic.&lt;/li&gt;&lt;li&gt;âž¤ Rett Syndrome&lt;/li&gt;&lt;li&gt;âž¤ neurodevelopmental disorder&lt;/li&gt;&lt;li&gt;âž¤ normal early growth and development followed by a slowing of development&lt;/li&gt;&lt;li&gt;âž¤ loss of purposeful use of the hands&lt;/li&gt;&lt;li&gt;âž¤ distinctive hand movements&lt;/li&gt;&lt;li&gt;âž¤ slowed brain and head growth&lt;/li&gt;&lt;li&gt;âž¤ Macrocephaly&lt;/li&gt;&lt;li&gt;âž¤ not a feature of Rett Syndrome&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1166.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1166.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 3-year-old girl is brought to the clinic by her parents. They report that she had normal development until 18 months of age, but since then, they have noticed regression in her motor and language skills. The girl also exhibits repetitive hand movements, such as wringing or clapping. The pediatrician suspects Rett syndrome. Which of the following genetic mutations is most associated with Rett syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MECP2 gene mutation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FMR1 gene mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PSEN1 gene mutation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;HTT gene mutation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. MECP2 gene mutation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) MECP2 gene mutation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. FMR1 gene mutation is associated with Fragile X syndrome , another X-linked neurodevelopmental disorder that primarily affects males.&lt;/li&gt;&lt;li&gt;â€¢ Option B. FMR1 gene mutation&lt;/li&gt;&lt;li&gt;â€¢ Fragile X syndrome&lt;/li&gt;&lt;li&gt;â€¢ another X-linked neurodevelopmental disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C. PSEN1 gene mutation is associated with early-onset familial Alzheimer&#x27;s disease , an autosomal dominant neurodegenerative disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option C. PSEN1 gene mutation&lt;/li&gt;&lt;li&gt;â€¢ early-onset familial Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Option D. HTT gene mutation is associated with Huntington&#x27;s disease , an autosomal dominant neurodegenerative disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. HTT gene mutation&lt;/li&gt;&lt;li&gt;â€¢ Huntington&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Rettâ€™s syndrome is most commonly caused by mutations in the MECP2 gene on the X chromosome .&lt;/li&gt;&lt;li&gt;â€¢ Rettâ€™s syndrome&lt;/li&gt;&lt;li&gt;â€¢ MECP2 gene&lt;/li&gt;&lt;li&gt;â€¢ X chromosome&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1166.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1166.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is brought to the clinic by his parents, who are concerned about his recent behavior. They report that over the past six months, the boy has been repeatedly clearing his throat, blinking excessively, and occasionally jerking his head. These behaviors have become more frequent and have started to interfere with his daily activities and school performance. The parents also mention that the boy occasionally makes inappropriate sounds or uses inappropriate words in social situations, which has led to some social difficulties. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Obsessive-compulsive disorder (OCD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Attention deficit hyperactivity disorder (ADHD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tourette&#x27;s syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Autism spectrum disorder (ASD)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tourette&#x27;s syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tourette&#x27;s syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Obsessive-compulsive disorder (OCD) presents with repetitive thoughts (obsessions) and behaviors (compulsions) performed to alleviate the anxiety caused by the obsessions . Although the boy&#x27;s behaviors are repetitive, they do not seem to be driven by obsessions, making OCD less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Obsessive-compulsive disorder (OCD)&lt;/li&gt;&lt;li&gt;â€¢ repetitive thoughts&lt;/li&gt;&lt;li&gt;â€¢ and behaviors&lt;/li&gt;&lt;li&gt;â€¢ performed to alleviate the anxiety caused by the obsessions&lt;/li&gt;&lt;li&gt;â€¢ Option B. Attention deficit hyperactivity disorder (ADHD) is characterized by inattention, impulsivity, and hyperactivity . While some repetitive behaviors might be present in ADHD, the specific tics and inappropriate vocalizations described in the case are not typical for ADHD.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Attention deficit hyperactivity disorder (ADHD)&lt;/li&gt;&lt;li&gt;â€¢ inattention, impulsivity, and hyperactivity&lt;/li&gt;&lt;li&gt;â€¢ Option D. Autism spectrum disorder (ASD) is a neurodevelopmental disorder characterized by impaired social interaction , communication difficulties , and restricted or repetitive behaviors . Although repetitive behaviors are present in ASD, the specific tics and vocalizations described in the case are not characteristic of ASD.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Autism spectrum disorder (ASD)&lt;/li&gt;&lt;li&gt;â€¢ neurodevelopmental disorder characterized by impaired social interaction&lt;/li&gt;&lt;li&gt;â€¢ communication difficulties&lt;/li&gt;&lt;li&gt;â€¢ restricted or repetitive behaviors&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Touretteâ€™s syndrome is characterized by multiple motor tics and one or more vocal tics . Comorbidities include ADHD (most common), OCD and depression . Onset usually occurs by 4-6 years of age and peaks by 10-12 years of age and remits by adolescence or young adulthood (in half to two third of cases). It is more frequently seen in males than females.&lt;/li&gt;&lt;li&gt;â€¢ Touretteâ€™s syndrome&lt;/li&gt;&lt;li&gt;â€¢ multiple motor tics&lt;/li&gt;&lt;li&gt;â€¢ one or more vocal tics&lt;/li&gt;&lt;li&gt;â€¢ Comorbidities include ADHD&lt;/li&gt;&lt;li&gt;â€¢ OCD and depression&lt;/li&gt;&lt;li&gt;â€¢ Onset usually occurs by 4-6 years of age&lt;/li&gt;&lt;li&gt;â€¢ peaks by 10-12 years&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 160.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 160.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy has been diagnosed with Tourette&#x27;s syndrome. His parents are interested in non-pharmacological treatment options to help manage their son&#x27;s tics. Which of the following interventions has shown evidence of effectiveness in reducing tic severity in individuals with Tourette&#x27;s syndrome?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy (CBT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biofeedback&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Habit reversal training (HRT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transcranial magnetic stimulation (TMS)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Habit reversal training (HRT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Habit reversal training (HRT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive-behavioral therapy (CBT) can be effective for treating various psychiatric disorders , however, there is limited evidence supporting the use of CBT specifically for reducing tic severity in individuals with Tourette&#x27;s syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive-behavioral therapy (CBT)&lt;/li&gt;&lt;li&gt;â€¢ effective for treating various psychiatric disorders&lt;/li&gt;&lt;li&gt;â€¢ Option B. Biofeedback involves the use of electronic monitoring to help patients gain awareness and control over certain physiological processes . Although it has been used for other conditions, there is insufficient evidence supporting its effectiveness for Tourette&#x27;s syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Biofeedback&lt;/li&gt;&lt;li&gt;â€¢ use of electronic monitoring&lt;/li&gt;&lt;li&gt;â€¢ help patients gain awareness and control over certain physiological processes&lt;/li&gt;&lt;li&gt;â€¢ Option D. Transcranial magnetic stimulation (TMS) is a non-invasive brain stimulation technique that has been used for various neurological and psychiatric disorders. However, there is limited evidence supporting its effectiveness for treating Tourette&#x27;s syndrome, and it is not considered a first-line non-pharmacological intervention.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Transcranial magnetic stimulation (TMS)&lt;/li&gt;&lt;li&gt;â€¢ non-invasive brain stimulation technique that has been used for various neurological and psychiatric disorders.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Treatment of Touretteâ€™s syndrome include :&lt;/li&gt;&lt;li&gt;â€¢ Treatment of Touretteâ€™s syndrome include&lt;/li&gt;&lt;li&gt;â€¢ Habit reversal therapy (In habit reversal therapy, patients learn to identify the urge that precedes tics. When they sense this urge, they perform a voluntary behaviour (e.g., slow rhythmic breathing) instead of engaging in the tic) Clonidine and guanfacine (first-line pharmacological management) Risperidone Haloperidol, Pimozide (FDA approved)&lt;/li&gt;&lt;li&gt;â€¢ Habit reversal therapy (In habit reversal therapy, patients learn to identify the urge that precedes tics. When they sense this urge, they perform a voluntary behaviour (e.g., slow rhythmic breathing) instead of engaging in the tic)&lt;/li&gt;&lt;li&gt;â€¢ Habit reversal therapy&lt;/li&gt;&lt;li&gt;â€¢ Clonidine and guanfacine (first-line pharmacological management)&lt;/li&gt;&lt;li&gt;â€¢ Clonidine and guanfacine&lt;/li&gt;&lt;li&gt;â€¢ Risperidone&lt;/li&gt;&lt;li&gt;â€¢ Risperidone&lt;/li&gt;&lt;li&gt;â€¢ Haloperidol, Pimozide (FDA approved)&lt;/li&gt;&lt;li&gt;â€¢ Haloperidol, Pimozide&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 160.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 160.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 12-year-old boy is brought to the clinic by his mother, who reports that he has been experiencing sudden and involuntary movements and vocalizations for the past year. His mother notes that he frequently clears his throat and makes grunting sounds, as well as jerking his head and shoulders without any apparent reason. He has been increasingly embarrassed by these symptoms and has started to avoid social situations. The boy&#x27;s symptoms are most consistent with Tourette&#x27;s syndrome. Which of the following medications is considered the first-line treatment for this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methylphenidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Clonidine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Clonidine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine , a selective serotonin reuptake inhibitor (SSRI) may be helpful in managing comorbid OCD symptoms in some patients with Tourette&#x27;s syndrome , however, it is not the first-line treatment for tics associated with the condition.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ selective serotonin reuptake inhibitor&lt;/li&gt;&lt;li&gt;â€¢ helpful in managing comorbid OCD symptoms&lt;/li&gt;&lt;li&gt;â€¢ Tourette&#x27;s syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option B. Methylphenidate , a stimulant medication may be helpful for comorbid ADHD symptoms in patients with Tourette&#x27;s syndrome, however, it is not considered first-line treatment for tics and may even exacerbate them in some cases.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Methylphenidate&lt;/li&gt;&lt;li&gt;â€¢ stimulant medication&lt;/li&gt;&lt;li&gt;â€¢ helpful for comorbid ADHD symptoms in patients with Tourette&#x27;s syndrome,&lt;/li&gt;&lt;li&gt;â€¢ Option C. Risperidone is an atypical antipsychotic medication that can be used to treat severe or disabling tics in Tourette&#x27;s syndrome . However, due to its potential side effects, such as weight gain and metabolic abnormalities, it is typically reserved for cases where first-line treatments have not been effective.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Risperidone&lt;/li&gt;&lt;li&gt;â€¢ atypical antipsychotic medication&lt;/li&gt;&lt;li&gt;â€¢ used to treat severe or disabling tics in Tourette&#x27;s syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Clonidine and guanfacine are commonly used first-line options for managing tic disorders in children , especially when minimizing side effects is a priority . It is effective in reducing the severity and frequency of tics and generally has a lower risk of significant side effects compared to antipsychotic medications.&lt;/li&gt;&lt;li&gt;âž¤ Clonidine and guanfacine are commonly used first-line options for managing tic disorders in children&lt;/li&gt;&lt;li&gt;âž¤ minimizing side effects is a priority&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 160.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 160.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old boy is brought to the clinic by his parents. They report that their son has been increasingly aggressive towards other children at school, often getting into physical altercations. He also steals items from the store and has been caught vandalizing property in the neighbourhood. His parents state that he shows no remorse for his actions and does not seem to care about the consequences. The boy has been exhibiting these behaviors for the past 18 months. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Oppositional defiant disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conduct disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Attention-deficit/hyperactivity disorder (ADHD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intermittent explosive disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Conduct disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Conduct disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Oppositional defiant disorder is characterized by a pattern of angry/irritable mood , argumentative/defiant behavior , or vindictiveness however unlike conduct disorder, serious violations like theft, destruction etc are not seen. Although some symptoms may overlap with conduct disorder, the boy&#x27;s aggressive and criminal behaviors point more towards conduct disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Oppositional defiant disorder&lt;/li&gt;&lt;li&gt;â€¢ pattern of angry/irritable mood&lt;/li&gt;&lt;li&gt;â€¢ argumentative/defiant behavior&lt;/li&gt;&lt;li&gt;â€¢ vindictiveness&lt;/li&gt;&lt;li&gt;â€¢ Option C. Attention-deficit/hyperactivity disorder (ADHD) is characterized by a pattern of inattention and/or hyperactivity-impulsivity that interferes with functioning or development . While children with ADHD may sometimes display impulsive and aggressive behaviors, the primary symptoms of ADHD do not match the boy&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Attention-deficit/hyperactivity disorder (ADHD)&lt;/li&gt;&lt;li&gt;â€¢ pattern of inattention and/or hyperactivity-impulsivity&lt;/li&gt;&lt;li&gt;â€¢ interferes with functioning or development&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intermittent explosive disorder involves recurrent behavioral outbursts representing a failure to control aggressive impulses , typically resulting in verbal or physical aggression towards property, animals, or other individuals. However, the boy&#x27;s consistent pattern of antisocial behavior and lack of remorse is more characteristic of conduct disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intermittent explosive disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent behavioral outbursts representing a failure to control aggressive impulses&lt;/li&gt;&lt;li&gt;â€¢ resulting in verbal or physical aggression&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Conduct disorder is characterised by a persistent pattern of â€˜disregard for rights of othersâ€™ and aggressive and dissocial behaviour , and manifests with the following-&lt;/li&gt;&lt;li&gt;â€¢ Conduct disorder&lt;/li&gt;&lt;li&gt;â€¢ persistent pattern of â€˜disregard for rights of othersâ€™&lt;/li&gt;&lt;li&gt;â€¢ aggressive and dissocial behaviour&lt;/li&gt;&lt;li&gt;â€¢ Stealing, repeated lying, aggression, bullying, cruelty towards animals, disobedience, running away from school High risk of later development of antisocial personality disorder&lt;/li&gt;&lt;li&gt;â€¢ Stealing, repeated lying, aggression, bullying, cruelty towards animals, disobedience, running away from school&lt;/li&gt;&lt;li&gt;â€¢ High risk of later development of antisocial personality disorder&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 189.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 189.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is brought to the clinic by his mother, who reports that her son frequently argues with adults, refuses to follow rules, and deliberately annoys his siblings. His teacher also reports similar behaviour at school, where he often defies instructions and blames others for his mistakes. These behaviours have persisted for the last 12 months and are causing significant problems at home and school. The boy has no history of aggressive or violent behaviour. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Attention-Deficit/Hyperactivity Disorder (ADHD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conduct Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Oppositional Defiant Disorder (ODD)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intermittent Explosive Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Oppositional Defiant Disorder (ODD)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Oppositional Defiant Disorder (ODD)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Attention-Deficit/Hyperactivity Disorder (ADHD) is characterized by inattention, hyperactivity, and impulsivity . Although children with ADHD may have difficulty following rules , the primary issue is with attention and self-regulation, not the pattern of defiant behavior described in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Attention-Deficit/Hyperactivity Disorder (ADHD)&lt;/li&gt;&lt;li&gt;â€¢ inattention, hyperactivity, and impulsivity&lt;/li&gt;&lt;li&gt;â€¢ Although children&lt;/li&gt;&lt;li&gt;â€¢ ADHD may have difficulty following rules&lt;/li&gt;&lt;li&gt;â€¢ Option B. Conduct Disorder involves a repetitive and persistent pattern of behavior that violates the rights of others or major age-appropriate societal norms . This includes aggressive behavior, destruction of property, deceitfulness, and serious rule violations. The boy in this case does not exhibit these more severe behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Conduct Disorder&lt;/li&gt;&lt;li&gt;â€¢ repetitive and persistent pattern of behavior that violates the rights of others or major age-appropriate societal norms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intermittent Explosive Disorder is characterized by recurrent episodes of impulsive, aggressive, or violent behavior that is out of proportion to the triggering situation . The boy in this case does not exhibit aggressive or violent behavior, making this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intermittent Explosive Disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent episodes of impulsive, aggressive, or violent behavior&lt;/li&gt;&lt;li&gt;â€¢ proportion to the triggering situation&lt;/li&gt;&lt;li&gt;â€¢ Educational objective: â€‹&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Oppositional defiant disorder is characterized by negativistic and defiant behaviour towards adults and authority figures . It can be considered a milder form of conduct disorder,  unlike conduct disorder , there are no serious violations.&lt;/li&gt;&lt;li&gt;â€¢ Oppositional defiant disorder&lt;/li&gt;&lt;li&gt;â€¢ negativistic and defiant behaviour towards adults and authority figures&lt;/li&gt;&lt;li&gt;â€¢ milder form of conduct disorder,  unlike conduct disorder&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 187.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 187.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A psychiatrist is discussing Rett&#x27;s syndrome with a group of medical students. Which of the following statements regarding Rett&#x27;s syndrome is FALSE?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It primarily affects females.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Patients often exhibit repetitive hand-wringing movements.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is usually a period of normal development followed by a loss of acquired skills.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is most commonly caused by an autosomal dominant gene.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is most commonly caused by an autosomal dominant gene.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is most commonly caused by an autosomal dominant gene&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. It primarily affects females: This is true because the MECP2 gene mutation causing Rett&#x27;s syndrome is located on the X chromosome. Since females have two X chromosomes, they can survive with a single functional copy of the gene. Males have one X and one Y chromosome, so a mutation in their only MECP2 gene is usually lethal.&lt;/li&gt;&lt;li&gt;â€¢ Option A. It primarily affects females:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option B. Patients often exhibit repetitive hand-wringing movements: This is a characteristic behavior of Rett&#x27;s syndrome and is one of the main diagnostic features.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Patients often exhibit repetitive hand-wringing movements:&lt;/li&gt;&lt;li&gt;â€¢ characteristic behavior of Rett&#x27;s syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option C. There is usually a period of normal development followed by a loss of acquired skills: Children with Rett&#x27;s syndrome typically develop normally for the first 5 months before regressing, losing purposeful use of their hands, and often developing gait abnormalities and losing language skills.&lt;/li&gt;&lt;li&gt;â€¢ Option C. There is usually a period of normal development followed by a loss of acquired skills:&lt;/li&gt;&lt;li&gt;â€¢ Rett&#x27;s syndrome typically develop normally for the first 5 months before regressing,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rett&#x27;s syndrome is a rare genetic disorder primarily affecting females , characterized by normal development till 5 months followed by deceleration of head circumference (resulting in microcephaly), loss of acquired hand skills and speech , poor gait , impairment in social interaction ; restricted, repetitive behaviours &amp;amp; impairment of communication and language between 5-48 months. 75% of the patients have seizures. It is most commonly caused by mutations in the MECP2 gene on the X chromosome. In DSM-5 and ICD-11, they are classified as autism spectrum disorders.&lt;/li&gt;&lt;li&gt;âž¤ Rett&#x27;s syndrome&lt;/li&gt;&lt;li&gt;âž¤ rare genetic disorder&lt;/li&gt;&lt;li&gt;âž¤ affecting females&lt;/li&gt;&lt;li&gt;âž¤ normal development till 5 months&lt;/li&gt;&lt;li&gt;âž¤ deceleration of head circumference&lt;/li&gt;&lt;li&gt;âž¤ loss of acquired hand skills and speech&lt;/li&gt;&lt;li&gt;âž¤ poor gait&lt;/li&gt;&lt;li&gt;âž¤ impairment in social interaction&lt;/li&gt;&lt;li&gt;âž¤ most commonly caused by mutations in the MECP2 gene on the X chromosome.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1166.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1166.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the pediatric clinic by his parents. They report that he had been developing normally, acquiring speech and motor skills typical for his age. However, over the past few months, they have noticed a marked regression in his speech and motor abilities. He has become less interactive, has lost purposeful hand movements, and shows a reduced interest in play. His parents are extremely concerned. Which of the following conditions is most consistent with this child&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asperger&#x27;s Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rett&#x27;s Syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heller&#x27;s Syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fragile X Syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Heller&#x27;s Syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Heller&#x27;s Syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Asperger&#x27;s Syndrome: This is characterized by difficulties in social interaction and nonverbal communication , alongside restricted and repetitive patterns of behavior and interests. It is not typically associated with a regression of skill s .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Asperger&#x27;s Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ difficulties in social interaction and nonverbal communication&lt;/li&gt;&lt;li&gt;â€¢ not typically associated with a regression of skill s&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rett&#x27;s Syndrome: This is almost exclusively seen in females . It is characterized by normal early growth and development till 5 months of age followed by a slowing of development and loss of purposeful use of the hands , distinctive hand movements, slowed brain and head growth, problems with walking, seizures, and intellectual disability.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rett&#x27;s Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ exclusively seen in females&lt;/li&gt;&lt;li&gt;â€¢ normal early growth and development till 5 months of age followed by a slowing of development&lt;/li&gt;&lt;li&gt;â€¢ loss of purposeful use of the hands&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fragile X Syndrome: This is a genetic condition causing intellectual disability, behavioral and learning challenges, and various physical characteristics. It does not typically involve regression of previously acquired skills as described in the scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fragile X Syndrome:&lt;/li&gt;&lt;li&gt;â€¢ genetic condition&lt;/li&gt;&lt;li&gt;â€¢ intellectual disability, behavioral and learning challenges,&lt;/li&gt;&lt;li&gt;â€¢ physical characteristics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Heller&#x27;s Syndrome , also known as Childhood Disintegrative Disorder , is characterized by normal development till 2 yrs followed by loss of acquired motor skills, social skills, bowel &amp;amp; bladder control , impairment in social interaction; restricted, repetitive behaviours &amp;amp; impairment of communication and language between 2-10 years. In DSM-5 and ICD-11, they are classified as autism spectrum disorders.&lt;/li&gt;&lt;li&gt;âž¤ Heller&#x27;s Syndrome&lt;/li&gt;&lt;li&gt;âž¤ Childhood Disintegrative Disorder&lt;/li&gt;&lt;li&gt;âž¤ normal development till 2 yrs followed by loss of acquired motor skills, social skills, bowel &amp;amp; bladder control&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1166-1167.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1166-1167.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is brought to the clinic by his parents. They report that their son has always had difficulty interacting with peers and often seems disinterested in making friends. However, he can speak in full sentences, has an extensive vocabulary, and demonstrates an intense interest in train schedules, often talking about them in great detail. His teachers report that academically, he is at grade level. Which of the following differentiates this boy&#x27;s likely diagnosis from other types of autism spectrum disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Presence of speech delay&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intellectual disability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lack of repetitive behaviors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Normal cognitive and language development despite social challenges&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Normal cognitive and language development despite social challenges&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Normal cognitive and language development despite social challenges&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Presence of speech delay: Individuals with Asperger&#x27;s Syndrome usually do not have a history of speech delay , which is more characteristic of other autism spectrum disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Presence of speech delay:&lt;/li&gt;&lt;li&gt;â€¢ Asperger&#x27;s Syndrome&lt;/li&gt;&lt;li&gt;â€¢ do not have a history of speech delay&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intellectual disability: Intellectual disability is not a defining feature of Asperger&#x27;s Syndrome . In contrast, some individuals with other forms of autism spectrum disorder may have intellectual disabilities.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intellectual disability:&lt;/li&gt;&lt;li&gt;â€¢ not a defining feature of Asperger&#x27;s Syndrome&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lack of repetitive behaviors: Repetitive behaviors can be present in Asperger&#x27;s Syndrome, as well as in other forms of autism spectrum disorders . It&#x27;s not a distinguishing feature between Asperger&#x27;s Syndrome and other autism spectrum disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lack of repetitive behaviors:&lt;/li&gt;&lt;li&gt;â€¢ Repetitive behaviors&lt;/li&gt;&lt;li&gt;â€¢ Asperger&#x27;s Syndrome, as well as in other forms of autism spectrum disorders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Asperger&#x27;s syndrome , which is a type of autism spectrum disorder , is characterized by normal cognitive and language development but significant challenges in social interactions . In DSM-5 and ICD-11, they are classified as autism spectrum disorders.&lt;/li&gt;&lt;li&gt;âž¤ Asperger&#x27;s syndrome&lt;/li&gt;&lt;li&gt;âž¤ type of autism spectrum disorder&lt;/li&gt;&lt;li&gt;âž¤ normal cognitive and language development&lt;/li&gt;&lt;li&gt;âž¤ challenges in social interactions&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1167-1168.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page 1167-1168.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 9-year-old boy is brought to the clinic by his mother due to concerns about his academic performance. She reports that her son is easily distracted, often forgets to complete his assignments, and has difficulty organizing tasks. The teacher also reports that the boy often leaves his seat, interrupts others, and acts impulsively. These behaviors have persisted for the last two years and are seen both at school and at home. Which of the following criteria is essential for the diagnosis of this child&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Symptoms must be present before 7 years of age.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Symptoms cause significant impairment in two or more settings.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The presence of a comorbid learning disability.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A history of head trauma or injury.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Symptoms cause significant impairment in two or more settings.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Symptoms cause significant impairment in two or more settings.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Symptoms must be present before 7 years of age : This was an older criterion. The current Diagnostic and Statistical Manual of Mental Disorders (DSM-5) states that several symptoms must be present by age 12 , not 7.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Symptoms must be present before 7 years of age&lt;/li&gt;&lt;li&gt;â€¢ older criterion.&lt;/li&gt;&lt;li&gt;â€¢ Diagnostic and Statistical Manual of Mental Disorders&lt;/li&gt;&lt;li&gt;â€¢ present by age 12&lt;/li&gt;&lt;li&gt;â€¢ Option C. The presence of a comorbid learning disability : While children with ADHD may have a comorbid learning disability , it is not a requirement for the diagnosis of ADHD. Many children with ADHD do not have a learning disability.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The presence of a comorbid learning disability&lt;/li&gt;&lt;li&gt;â€¢ ADHD may have a comorbid learning disability&lt;/li&gt;&lt;li&gt;â€¢ Option D. A history of head trauma or injury: A history of head trauma or injury is not a criterion for the diagnosis of ADHD . ADHD is primarily a neurodevelopmental disorder with a basis in brain function and genetics, rather than being caused by external injuries.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. A history of head trauma or injury:&lt;/li&gt;&lt;li&gt;â€¢ head trauma or injury is not a criterion for the diagnosis of ADHD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The diagnosis of Attention-Deficit/Hyperactivity Disorder (ADHD) requires that the symptoms cause significant impairment in two or more settings , such as at home, school, or in social interactions. This criterion is essential to confirm that the disorder is pervasive and not limited to a specific context. The symptoms should be present before the age of 12, according to DSM-5.&lt;/li&gt;&lt;li&gt;âž¤ Attention-Deficit/Hyperactivity Disorder&lt;/li&gt;&lt;li&gt;âž¤ symptoms cause significant impairment in two or more settings&lt;/li&gt;&lt;li&gt;âž¤ home, school, or in social interactions.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 134.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 134.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is brought to the clinic by his mother due to concerns regarding his academic performance and behaviour at school. The teacher reports that the child often seems distracted, frequently leaves his seat, and has difficulty waiting his turn in group activities. The psychiatrist, suspecting ADHD, contemplates the various pharmacological options available. In considering medications, the paediatrician recalls that one of the following drugs is a selective norepinephrine reuptake inhibitor. Which drug is it?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methylphenidate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Atomoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Modafinil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Atomoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Atomoxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methylphenidate: Methylphenidate is a stimulant medication that primarily works by increasing the levels of dopamine and norepinephrine in the brain , but it is not classified as a selective norepinephrine reuptake inhibitor.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methylphenidate:&lt;/li&gt;&lt;li&gt;â€¢ stimulant medication that primarily works by increasing the levels of dopamine and norepinephrine in the brain&lt;/li&gt;&lt;li&gt;â€¢ Option C.  Clonidine: Clonidine is an alpha-2 adrenergic agonist . It is used as a second-line treatment for ADHD. It is not an NRI.&lt;/li&gt;&lt;li&gt;â€¢ Option C.  Clonidine:&lt;/li&gt;&lt;li&gt;â€¢ alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;â€¢ Option D. Modafinil: Modafinil is another stimulant used primarily for conditions like narcolepsy . It is not an NRI.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Modafinil:&lt;/li&gt;&lt;li&gt;â€¢ stimulant used primarily for conditions like narcolepsy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Atomoxetine is a selective norepinephrine reuptake inhibitor used for the treatment of ADHD. It is a non-stimulant medication option for patients with ADHD , especially those who may not be suitable candidates for stimulant medications.&lt;/li&gt;&lt;li&gt;âž¤ Atomoxetine is a selective norepinephrine reuptake inhibitor&lt;/li&gt;&lt;li&gt;âž¤ treatment of ADHD.&lt;/li&gt;&lt;li&gt;âž¤ non-stimulant medication&lt;/li&gt;&lt;li&gt;âž¤ patients with ADHD&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 136-137.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 136-137.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is referred for an evaluation due to difficulties in learning and adapting to his environment. He has been struggling academically, and his teachers have noticed that he is not able to keep up with his peers in terms of cognitive and social skills. After a comprehensive assessment, his full-scale IQ is found to be 40. How would this child&#x27;s intellectual disability be classified based on his IQ score?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild Intellectual Disability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moderate Intellectual Disability&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe Intellectual Disability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Profound Intellectual Disability&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Moderate Intellectual Disability&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/14/screenshot-2024-03-14-095137.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Moderate Intellectual Disability&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Intellectual disability is classified based on the severity of cognitive impairment , which is often measured using IQ scores . The classification according to IQ scores is as follows:&lt;/li&gt;&lt;li&gt;â€¢ Intellectual disability&lt;/li&gt;&lt;li&gt;â€¢ severity of cognitive impairment&lt;/li&gt;&lt;li&gt;â€¢ measured using IQ scores&lt;/li&gt;&lt;li&gt;â€¢ Mild Intellectual Disability : IQ scores typically between 50-69. Moderate Intellectual Disability : IQ scores typically between 35-49 . Severe Intellectual Disability : IQ scores typically between 20-34 . Profound Intellectual Disability : IQ scores below 20 .&lt;/li&gt;&lt;li&gt;â€¢ Mild Intellectual Disability : IQ scores typically between 50-69.&lt;/li&gt;&lt;li&gt;â€¢ Mild Intellectual Disability&lt;/li&gt;&lt;li&gt;â€¢ 50-69.&lt;/li&gt;&lt;li&gt;â€¢ Moderate Intellectual Disability : IQ scores typically between 35-49 .&lt;/li&gt;&lt;li&gt;â€¢ Moderate Intellectual Disability&lt;/li&gt;&lt;li&gt;â€¢ 35-49&lt;/li&gt;&lt;li&gt;â€¢ Severe Intellectual Disability : IQ scores typically between 20-34 .&lt;/li&gt;&lt;li&gt;â€¢ Severe Intellectual Disability&lt;/li&gt;&lt;li&gt;â€¢ 20-34&lt;/li&gt;&lt;li&gt;â€¢ Profound Intellectual Disability : IQ scores below 20 .&lt;/li&gt;&lt;li&gt;â€¢ Profound Intellectual Disability&lt;/li&gt;&lt;li&gt;â€¢ below 20&lt;/li&gt;&lt;li&gt;â€¢ Given that the 10-year-old boy has a full-scale IQ of 40 , his intellectual disability would be classified as \&quot;Moderate Intellectual Disability.\&quot; This level of intellectual disability is characterized by noticeable limitations in cognitive functioning and in adaptive behavior, which covers everyday social and practical skills. Individuals with moderate intellectual disability require support for complex daily living tasks and academic skills.&lt;/li&gt;&lt;li&gt;â€¢ full-scale IQ of 40&lt;/li&gt;&lt;li&gt;â€¢ intellectual disability would be classified as \&quot;Moderate Intellectual Disability.\&quot;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the classification of intellectual disability , a full-scale IQ score of 40 falls within the range of \&quot;Moderate Intellectual Disability.\&quot; This classification indicates significant limitations in intellectual and adaptive functioning, requiring support in academic, social, and practical aspects of daily life.&lt;/li&gt;&lt;li&gt;âž¤ intellectual disability&lt;/li&gt;&lt;li&gt;âž¤ full-scale IQ score of 40 falls within the range of \&quot;Moderate Intellectual Disability.\&quot;&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page 156.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : A Short Textbook of Psychiatry, 7th edition, Page 156.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old boy has been diagnosed with an intellectual disability and is currently being assessed to determine the most appropriate educational placement. He has significant difficulties in verbal and non-verbal communication, requires constant supervision for personal care, and has not developed any functional academic skills. His engagement in social interactions is limited, and he shows a preference for solitary activities. Based on his adaptive functioning and educational needs, what is the most likely severity of his intellectual disability?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Moderate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Severe&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Profound&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Severe&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Severe&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Individuals with severe intellectual disability exhibit profound deficits in communication and social skills, require extensive support in some daily living activities, and have minimal to no functional academic skills.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 10-year-old boy is brought to the clinic by his parents who report that while he speaks fluently and comfortably at home, he consistently refrains from speaking in specific social situations, particularly at school, despite understanding and being able to communicate in those settings. They notice he tends to avoid speaking in front of his classmates and teachers. His academic performance is good, and there are no other behavioral concerns. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Childhood depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hyperkinetic disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Childhood psychosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Childhood anxiety disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Childhood anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Childhood anxiety disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Childhood depression: While children with depression might be less communicative , the specific pattern of speaking comfortably in some settings (like home) but not in others (like school) is more characteristic of Selective Mutism associated with anxiety, rather than depression.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Childhood depression:&lt;/li&gt;&lt;li&gt;â€¢ depression might be less communicative&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hyperkinetic disorder: Also known as Attention-Deficit/Hyperactivity Disorder (ADHD), hyperkinetic disorder is characterized by inattention, hyperactivity, and impulsivity. The child&#x27;s behavior, as described, does not suggest ADHD.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hyperkinetic disorder:&lt;/li&gt;&lt;li&gt;â€¢ Attention-Deficit/Hyperactivity Disorder&lt;/li&gt;&lt;li&gt;â€¢ hyperkinetic disorder&lt;/li&gt;&lt;li&gt;â€¢ inattention, hyperactivity, and impulsivity.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Childhood psychosis: Childhood psychosis involves a loss of contact with reality, such as hallucinations or delusions . The boy&#x27;s behavior does not indicate psychosis but rather a specific pattern of anxiety-driven mutism in certain social settings.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Childhood psychosis:&lt;/li&gt;&lt;li&gt;â€¢ loss of contact with reality, such as hallucinations or delusions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Selective mutism is more common in children and is comparatively less common in adolescents/adults . It is characterised by a consistent failure to speak in one or more specific social situations (usually the school setting) while speaking fluently in other more familiar situations, such as at home. Treatment includes SSRIs and CBT (cognitive behavioural therapy).&lt;/li&gt;&lt;li&gt;âž¤ Selective mutism&lt;/li&gt;&lt;li&gt;âž¤ children and is comparatively less common in adolescents/adults&lt;/li&gt;&lt;li&gt;âž¤ characterised&lt;/li&gt;&lt;li&gt;âž¤ consistent failure to speak in one or more specific social situations&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 201 .&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 201&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 13-year-old patient, who has been a victim of sexual abuse, is admitted for a comprehensive evaluation. In assessing the risk factors for the potential development of a depressive disorder in the future, which of the following is least likely to be influential?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Negative attitude towards abuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parents with a history of depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Low cognitive function&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Abuse was penetrative&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Low cognitive function&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Low cognitive function&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In the context of the development of depressive disorders following traumatic events such as sexual abuse , the factors listed can play a role. However, when evaluating them:&lt;/li&gt;&lt;li&gt;â€¢ development of depressive disorders&lt;/li&gt;&lt;li&gt;â€¢ traumatic events such as sexual abuse&lt;/li&gt;&lt;li&gt;â€¢ Option A. Negative attitude towards abuse indicates that the victim recognizes the event as harmful or wrong. This recognition might provide a foundation for better coping and resilience.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Negative attitude towards abuse&lt;/li&gt;&lt;li&gt;â€¢ victim recognizes the event as harmful or wrong.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Parents with a history of depression: A familial history of depression (parents with depression) is a known risk factor for depression in offspring , due to a combination of genetic, biological, and environmental factors.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Parents with a history of depression:&lt;/li&gt;&lt;li&gt;â€¢ familial history&lt;/li&gt;&lt;li&gt;â€¢ depression&lt;/li&gt;&lt;li&gt;â€¢ known risk factor for depression in offspring&lt;/li&gt;&lt;li&gt;â€¢ Option D. Abuse was penetrative : The nature and severity of the abuse , especially if it was penetrative, can significantly influence the psychological impact on the victim and increase the risk of depressive disorders.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Abuse was penetrative&lt;/li&gt;&lt;li&gt;â€¢ nature and severity of the abuse&lt;/li&gt;&lt;li&gt;â€¢ influence the psychological impact on the victim&lt;/li&gt;&lt;li&gt;â€¢ Given the provided options, low cognitive function is the least likely to influence the development of a depressive disorder in this patient following sexual abuse.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ While multiple factors can influence the risk of developing depression after traumatic events, the nature of the traumatic event itself, familial history, and the victim&#x27;s perception play more direct roles than cognitive function .&lt;/li&gt;&lt;li&gt;âž¤ multiple factors can influence the risk of developing depression&lt;/li&gt;&lt;li&gt;âž¤ traumatic events,&lt;/li&gt;&lt;li&gt;âž¤ nature of the traumatic event itself, familial history, and the victim&#x27;s perception play more direct roles than cognitive function&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 174-175.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 174-175.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 9-year-old girl is brought to the pediatric clinic by her parents, who are concerned about her recurrent complaints of feeling sick every morning on school days. She often becomes tearful and distressed before school and frequently visits the school nurse, reporting headaches and stomach pains. Her school attendance is affected, with her missing school or being picked up early by her mother at least once a week. A thorough evaluation by her pediatrician, including necessary investigations, has ruled out any organic causes for her symptoms. Interestingly, her parents report that she is usually symptom-free on weekends, but similar symptoms arise if her parents plan to go out and leave her with a babysitter. Based on this presentation, what is the most likely diagnosis for this child?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Separation anxiety disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatization disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Attachment disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Separation anxiety disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Separation anxiety disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Major depressive disorder: While children with depression can exhibit somatic complaints , the pattern of symptoms primarily on school days and in anticipation of separation from parents is more characteristic of separation anxiety.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Major depressive disorder:&lt;/li&gt;&lt;li&gt;â€¢ children with depression can exhibit somatic complaints&lt;/li&gt;&lt;li&gt;â€¢ Option C. Somatization disorder: This involves multiple physical complaints without a medical explanation , but these symptoms would typically be more persistent and not as closely linked to separation situations.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Somatization disorder:&lt;/li&gt;&lt;li&gt;â€¢ multiple physical complaints without a medical explanation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Attachment disorder: This disorder relates to disturbances in social relationships and attachment due to inadequate caregiving experiences , which is not clearly indicated in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Attachment disorder:&lt;/li&gt;&lt;li&gt;â€¢ disturbances in social relationships and attachment due to inadequate caregiving experiences&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Separation anxiety disorder is more common in children and is comparatively less common in adolescents/adults . It is characterized by a persistent and excessive fear of separation from prominent attachment figures (such as parents), which manifests in the form of reluctance to go to school, work, or away from home, or sleep in a separate room. If separation happens, the child may experience physical symptoms such as abdominal pain or headache and fear that something bad will happen to the attachment figures or to self. Treatment includes SSRIs and CBT.&lt;/li&gt;&lt;li&gt;âž¤ Separation anxiety disorder&lt;/li&gt;&lt;li&gt;âž¤ children and is comparatively less common in adolescents/adults&lt;/li&gt;&lt;li&gt;âž¤ persistent and excessive fear of separation from prominent attachment figures&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 194-195.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 194-195.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 32 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
