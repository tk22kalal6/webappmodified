&lt;li&gt;â€¢ mainly used for generalized anxiety disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C: Nootropic drugs: These are cognitive enhancers that are not typically used as primary treatments for depression.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Nootropic drugs:&lt;/li&gt;&lt;li&gt;â€¢ cognitive enhancers that are not typically used as primary treatments for depression.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Amitriptyline: It&#x27;s a tricyclic antidepressant. While effective for depression, it has a less favorable side effect profile compared to SSRIs , especially in elderly patients . It can cause anticholinergic effects, orthostatic hypotension, and can be cardiotoxic. Given the patient&#x27;s age and stroke history, an SSRI would be a safer choice.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Amitriptyline:&lt;/li&gt;&lt;li&gt;â€¢ tricyclic antidepressant.&lt;/li&gt;&lt;li&gt;â€¢ less favorable side effect profile compared to SSRIs&lt;/li&gt;&lt;li&gt;â€¢ elderly patients&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ SSRIs are preferred for post-stroke depression , especially in those with hypertension.&lt;/li&gt;&lt;li&gt;âž¤ SSRIs&lt;/li&gt;&lt;li&gt;âž¤ post-stroke depression&lt;/li&gt;&lt;li&gt;âž¤ hypertension.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 362 .&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 362&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During a weekly teaching session at the psychiatric residency program, Dr. Suresh Kumar presents a case of a 35-year-old male patient who recently began treatment for smoking cessation. The patient also has a history of depressive episodes but dislikes the sexual side effects he previously experienced with another antidepressant. Dr. Kumar prescribed bupropion not only for its efficacy in smoking cessation but also for its potential antidepressant effects without the sexual side effects commonly seen with some other classes of antidepressants. He then posed a question to the residents: \&quot;Considering its unique profile, what best describes the primary mechanism of action of bupropion that differentiates it from many other antidepressants?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Potentiation of serotonin neurotransmission.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Inhibition of monoamine oxidase enzymes.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Blockade of norepinephrine and dopamine reuptake.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Enhancement of GABAergic activity.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Blockade of norepinephrine and dopamine reuptake.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Blockade of norepinephrine and dopamine reuptake.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Potentiation of serotonin neurotransmission: This is the primary mechanism of SSRIs and some other classes of antidepressants , but not bupropion. Bupropion does not have significant activity on serotonin receptors.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Potentiation of serotonin neurotransmission:&lt;/li&gt;&lt;li&gt;â€¢ primary mechanism of SSRIs and some other classes of antidepressants&lt;/li&gt;&lt;li&gt;â€¢ Option B: Inhibition of monoamine oxidase enzymes: MAO inhibitors act by inhibiting the enzyme monoamine oxidase , thus preventing the breakdown of monoamine neurotransmitters and thereby increasing their availability. Bupropion is not an MAOI.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Inhibition of monoamine oxidase enzymes:&lt;/li&gt;&lt;li&gt;â€¢ MAO inhibitors&lt;/li&gt;&lt;li&gt;â€¢ inhibiting the enzyme monoamine oxidase&lt;/li&gt;&lt;li&gt;â€¢ preventing the breakdown of monoamine neurotransmitters&lt;/li&gt;&lt;li&gt;â€¢ Option D: Enhancement of GABAergic activity: This is a mechanism associated with benzodiazepines and certain antiepileptic medications , not with bupropion.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Enhancement of GABAergic activity:&lt;/li&gt;&lt;li&gt;â€¢ mechanism associated with benzodiazepines&lt;/li&gt;&lt;li&gt;â€¢ certain antiepileptic medications&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Bupropion belongs to a class called NDRI (norepinephrine dopamine reuptake inhibitors). The mechanism of action is inhibition of reuptake of both norepinephrine and dopamine . The advantage of bupropion is a good side effect profile with low risk of sexual side effects, weight gain or sedation. The common side effects are insomnia, tremors, restlessness and nausea. A particular worrisome side effect is seizures (usually seen at higher dosages). Bupropion is also used for smoking cessation.&lt;/li&gt;&lt;li&gt;â€¢ Bupropion belongs to a class called NDRI&lt;/li&gt;&lt;li&gt;â€¢ mechanism of action is inhibition of reuptake of both norepinephrine and dopamine&lt;/li&gt;&lt;li&gt;â€¢ advantage of bupropion is a good side effect profile&lt;/li&gt;&lt;li&gt;â€¢ low risk of sexual side effects, weight gain or sedation.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 635-637.&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 635-637.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old man presents to the emergency department with a painful erection lasting for the past 5 hours. He denies any recent trauma, use of recreational drugs, or history of sickle cell disease. Upon further questioning, he mentions that he recently started a new medication for his depression and insomnia. His past medical history is unremarkable. On examination, the patient appears distressed. There is a fully turgid, painful penis without any signs of trauma. Urinalysis is within normal limits. Which of the following medications is most likely responsible for this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Trazodone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Trazodone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Trazodone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Fluoxetine can cause sexual dysfunction but is not typically associated with priapism.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ sexual dysfunction&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lithium can cause several side effects , including tremor and thyroid dysfunction, but not priapism.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Lithium&lt;/li&gt;&lt;li&gt;â€¢ several side effects&lt;/li&gt;&lt;li&gt;â€¢ Option D: Lamotrigine does not commonly cause priapism as a side effect.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Lamotrigine&lt;/li&gt;&lt;li&gt;â€¢ not commonly cause priapism&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Trazodone and nefazodone are classified as SARI (serotonin antagonist and reuptake inhibitor). The mechanism of action is weak inhibition of serotonin reuptake and strong antagonism at 5 HT2A and 5 HT2C receptors . Trazodone can cause priapism as a side effect.&lt;/li&gt;&lt;li&gt;âž¤ Trazodone and nefazodone are classified as SARI&lt;/li&gt;&lt;li&gt;âž¤ mechanism of action is weak inhibition of serotonin reuptake&lt;/li&gt;&lt;li&gt;âž¤ strong antagonism at 5 HT2A&lt;/li&gt;&lt;li&gt;âž¤ 5 HT2C receptors&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 640.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 640.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An 82-year-old retired army veteran is brought to the clinic by his concerned daughter. She recounts how, over the past 4 months, following the unexpected death of his only son, her father&#x27;s demeanor has drastically changed. He often stares out the window, lost in thought, and breaks down in tears at the mention of his son&#x27;s name. He has been expressing feelings of worthlessness and recently confided in her about considering \&quot;ending it all.\&quot; She&#x27;s also noticed a drop in his appetite, with him unintentionally losing a significant amount of weight. His medical history is significant for benign prostatic hyperplasia, hypertension, type 2 diabetes managed with insulin, and a prior heart attack 5 years ago. Given his complex medical history, which medication would be best suited to address his depressive symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Doxepin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tranylcypromine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sertraline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sertraline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Doxepin and B) Amitriptyline are tricyclic antidepressants (TCAs). They are generally avoided in older patients due to their anticholinergic side effects (which can worsen benign prostatic hyperplasia and cause urinary retention, constipation, and dry mouth), orthostatic hypotension , and potential cardiac side effects (especially relevant in a patient with a history of heart attack).&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Doxepin&lt;/li&gt;&lt;li&gt;â€¢ Amitriptyline are tricyclic antidepressants&lt;/li&gt;&lt;li&gt;â€¢ They are generally avoided in older patients due to their anticholinergic side effects&lt;/li&gt;&lt;li&gt;â€¢ orthostatic hypotension&lt;/li&gt;&lt;li&gt;â€¢ cardiac side effects&lt;/li&gt;&lt;li&gt;â€¢ Option D: Tranylcypromine is a monoamine oxidase inhibitor (MAOI). MAOIs are typically used as a last resort due to their numerous dietary restrictions and potential for severe interactions with other medications , making them less suitable for elderly patients with multiple comorbidities and on multiple drugs.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Tranylcypromine is a monoamine oxidase inhibitor&lt;/li&gt;&lt;li&gt;â€¢ MAOIs&lt;/li&gt;&lt;li&gt;â€¢ dietary restrictions and potential for severe interactions with other medications ,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In elderly patients with depression, especially those with multiple comorbidities, SSRIs like sertraline are generally preferred due to their favorable side effect profile and safety in case of overdose . They are often the first line for treating depression in the elderly. Tricyclic antidepressants and MAOIs are usually avoided in the elderly due to their higher risk of side effects and interactions.&lt;/li&gt;&lt;li&gt;âž¤ multiple comorbidities, SSRIs like sertraline are generally preferred due to their favorable side effect&lt;/li&gt;&lt;li&gt;âž¤ safety in case of overdose&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 675.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 675.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman with a history of recurrent major depressive disorder is being managed with medication in your clinic. She is a nutrition enthusiast and reads about an experimental tryptophan-free amino acid mixture that she decides to try. A week later, she reports a noticeable worsening of her depressive symptoms. Given the role of tryptophan in neurotransmitter synthesis, which of the following treatments she might be on is most likely responsible for the observed exacerbation of her symptoms upon tryptophan depletion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Selective serotonin reuptake inhibitors (SSRIs)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tricyclic antidepressants&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reboxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cognitive behavioral therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Selective serotonin reuptake inhibitors (SSRIs)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Selective serotonin reuptake inhibitors (SSRIs)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Tricyclic antidepressants: While TCAs also affect serotonin levels , they do so by a different mechanism compared to SSRIs and also impact other neurotransmitters like norepinephrine .&lt;/li&gt;&lt;li&gt;â€¢ Option B: Tricyclic antidepressants:&lt;/li&gt;&lt;li&gt;â€¢ TCAs also affect serotonin levels&lt;/li&gt;&lt;li&gt;â€¢ impact other neurotransmitters like norepinephrine&lt;/li&gt;&lt;li&gt;â€¢ Option C: Reboxetine: This is a norepinephrine reuptake inhibitor and its mechanism of action is primarily on the norepinephrine system , not serotonin.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Reboxetine:&lt;/li&gt;&lt;li&gt;â€¢ norepinephrine reuptake inhibitor and its mechanism of action is primarily on the norepinephrine system&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cognitive behavioral therapy: This is a psychotherapeutic approach and is not directly affected by biological changes related to tryptophan levels .&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cognitive behavioral therapy:&lt;/li&gt;&lt;li&gt;â€¢ psychotherapeutic approach and is not directly affected by biological changes&lt;/li&gt;&lt;li&gt;â€¢ tryptophan levels&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Selective serotonin reuptake inhibitors (SSRIs) function by blocking the reuptake of serotonin in the synaptic cleft , increasing its availability in the synapse . When there&#x27;s a depletion of tryptophan , and consequently serotonin, the therapeutic effect of SSRIs can be compromised, potentially exacerbating depressive symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Selective serotonin reuptake inhibitors&lt;/li&gt;&lt;li&gt;âž¤ blocking the reuptake of serotonin in the synaptic cleft&lt;/li&gt;&lt;li&gt;âž¤ increasing its availability in the synapse&lt;/li&gt;&lt;li&gt;âž¤ depletion of tryptophan&lt;/li&gt;&lt;li&gt;âž¤ consequently serotonin,&lt;/li&gt;&lt;li&gt;âž¤ Ref : Stahlâ€™s Neuroscientific basis and practical applications, 5th edition, Page No 289.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Stahlâ€™s Neuroscientific basis and practical applications, 5th edition, Page No 289.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents to the clinic with a two-week history of persistent sadness, loss of interest in activities, significant weight loss, and recurrent thoughts of death. She has no past medical history, and her physical examination is unremarkable. Given her presentation of acute severe depression, the clinician aims to initiate pharmacotherapy with a medication that has a favorable side-effect profile. Which of the following drugs is considered the drug of choice for acute severe depression with the least side effects?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MAO inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TCAs&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serotonin modulators&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonin-noradrenaline reuptake inhibitor (SNRI)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Serotonin-noradrenaline reuptake inhibitor (SNRI)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Serotonin-noradrenaline reuptake inhibitor (SNRI)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Monoamine oxidase (MAO) inhibitors are effective for depression but are associated with significant side effects and dietary restrictions due to the risk of hypertensive crisis with the ingestion of tyramine-rich foods.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Monoamine oxidase&lt;/li&gt;&lt;li&gt;â€¢ inhibitors&lt;/li&gt;&lt;li&gt;â€¢ depression but are associated with significant side effects&lt;/li&gt;&lt;li&gt;â€¢ dietary restrictions due to the risk of hypertensive crisis&lt;/li&gt;&lt;li&gt;â€¢ Option B: Tricyclic antidepressants (TCAs) are also effective but are associated with anticholinergic side effects, sedation, and cardiotoxicity , especially in overdose, making them less favorable, particularly in patients with suicidal ideation.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Tricyclic antidepressants&lt;/li&gt;&lt;li&gt;â€¢ effective but are associated with anticholinergic side effects, sedation, and cardiotoxicity&lt;/li&gt;&lt;li&gt;â€¢ Option C: Serotonin modulators , such as trazodone, can be useful but are not typically considered first-line for severe depression. They can also have side effects such as sedation and, rarely, priapism.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Serotonin modulators&lt;/li&gt;&lt;li&gt;â€¢ trazodone,&lt;/li&gt;&lt;li&gt;â€¢ useful but are not typically considered first-line for severe depression.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Most of the studies have found that all the classes of antidepressants have same efficacy . However some studies have found that SNRIs to be more effective than SSRIs. This is attributed to the action of SNRIs on both norepinephrine as well as serotonin receptors. TCAs too act on multiple receptors but are associated with serious side effects.&lt;/li&gt;&lt;li&gt;âž¤ classes of antidepressants have same efficacy&lt;/li&gt;&lt;li&gt;âž¤ SNRIs to be more effective than SSRIs.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 632-633.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 632-633.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In the context of antidepressant use, the \&quot;placebo effect\&quot; is most strongly associated with which of the following psychiatric disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mild depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;OCD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Specific phobias&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mild depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mild depression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: OCD typically has a lower placebo response rate . The chronic and often severe nature of OCD might contribute to this, as well as the specific and intense nature of the obsessions and compulsions associated with the disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ OCD&lt;/li&gt;&lt;li&gt;â€¢ lower placebo response rate&lt;/li&gt;&lt;li&gt;â€¢ Option C: Specific phobias are usually treated with behavioral interventions like exposure therapy, not antidepressants . While placebo effects can occur in the treatment of phobias, they are not as strongly associated with placebo responses as mild depression.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ phobias are usually treated with behavioral interventions&lt;/li&gt;&lt;li&gt;â€¢ exposure therapy, not antidepressants&lt;/li&gt;&lt;li&gt;â€¢ Option D: Generalized anxiety disorder does have a placebo response , but not to the extent observed in mild depression . Antidepressants can be effective in treating GAD, but the placebo effect is something clinicians need to be aware of.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Generalized anxiety disorder&lt;/li&gt;&lt;li&gt;â€¢ placebo response&lt;/li&gt;&lt;li&gt;â€¢ not to the extent observed in mild depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objectives:&lt;/li&gt;&lt;li&gt;âž¤ Placebo effect is particularly pronounced in the treatment of mild depression with antidepressants.&lt;/li&gt;&lt;li&gt;âž¤ Placebo effect&lt;/li&gt;&lt;li&gt;âž¤ pronounced in the treatment of mild depression&lt;/li&gt;&lt;li&gt;âž¤ antidepressants.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 307.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 307.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male with a history of depression is being treated with escitalopram. He was recently prescribed thiazide diuretics for newly diagnosed hypertension. He presents to the emergency department with acute onset confusion and disorientation. Laboratory workup is initiated to identify the cause of his symptoms. Considering his medication regimen and the potential side effects, what is the most likely cause of his confusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Drug interaction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Serotonin syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyponatremia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/picture1_G1pQphq.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hyponatremia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Hypokalemia can cause confusion but is less likely in this context . Thiazide diuretics are more commonly associated with hypokalemia , but the patient&#x27;s use of escitalopram points towards hyponatremia.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Hypokalemia&lt;/li&gt;&lt;li&gt;â€¢ confusion but is less likely in this context&lt;/li&gt;&lt;li&gt;â€¢ Thiazide diuretics are more commonly associated with hypokalemia&lt;/li&gt;&lt;li&gt;â€¢ Option C: Drug interactions : While drug interactions are possible, the symptoms and context provided are more indicative of hyponatremia due to the combined effects of escitalopram and the thiazide diuretic.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Drug interactions&lt;/li&gt;&lt;li&gt;â€¢ symptoms and context provided are more indicative of hyponatremia&lt;/li&gt;&lt;li&gt;â€¢ Option D: Serotonin syndrome is a potentially life-threatening condition resulting from an excess of serotonin . Symptoms include agitation, confusion, rapid heartbeat, and high blood pressure. While the patient is on escitalopram, there is no indication of serotonin syndrome in the vignette.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Serotonin syndrome&lt;/li&gt;&lt;li&gt;â€¢ life-threatening condition resulting from an excess of serotonin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ SSRIs can cause hyponatremia. The onset is usually within 30 days of starting treatment . The mechanism is SIADH. It can happen particularly in older adults, females and when used in combination with other medications like diuretics, NSAIDs, ACE inhibitors etc.&lt;/li&gt;&lt;li&gt;âž¤ SSRIs can cause hyponatremia.&lt;/li&gt;&lt;li&gt;âž¤ 30 days of starting treatment&lt;/li&gt;&lt;li&gt;âž¤ Management depends upon the serum sodium levels.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 394-395.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 394-395.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Ms. R, a 37-year-old woman, is admitted to the inpatient psychiatric unit following her third suicide attempt in the past two years. The nursing staff reports that she often remains in bed for the majority of the day, rarely interacts with others, and has been frequently observed crying. A review of her medical records indicates a significant weight loss of 18 kg over the past two years. Given the acute severity and risk associated with her condition, you are considering various treatment options to address her immediate needs. Which of the following treatment modalities would be least appropriate as an initial intervention for Ms. R&#x27;s current presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brief psychodynamic therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cognitive behavioral therapy (CBT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy (ECT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pharmacotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brief psychodynamic therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Brief psychodynamic therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Cognitive behavioral therapy (CBT): Effective for depression , it offers coping tools . However, its success hinges on active patient participation, which might be challenging in acute distress.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Cognitive behavioral therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ Effective for depression&lt;/li&gt;&lt;li&gt;â€¢ offers coping tools&lt;/li&gt;&lt;li&gt;â€¢ Option C: Electroconvulsive therapy (ECT): A potent intervention for severe depression , ECT can swiftly alleviate symptoms, especially in cases resistant to other treatments.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Electroconvulsive therapy (ECT):&lt;/li&gt;&lt;li&gt;â€¢ potent intervention for severe depression&lt;/li&gt;&lt;li&gt;â€¢ Option D: Pharmacotherapy: Antidepressants can be commenced immediately , addressing the depression&#x27;s neurochemical aspects . They may take time for full effect but can begin symptom relief sooner.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Pharmacotherapy:&lt;/li&gt;&lt;li&gt;â€¢ Antidepressants&lt;/li&gt;&lt;li&gt;â€¢ commenced immediately&lt;/li&gt;&lt;li&gt;â€¢ addressing the depression&#x27;s neurochemical aspects&lt;/li&gt;&lt;li&gt;â€¢ Considering the need for rapid intervention in Ms. R&#x27;s case, brief psychodynamic therapy is the least appropriate initial option.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of severe depression with acute suicidality or significant functional impairment , rapid and effective treatments like ECT or pharmacotherapy are usually prioritized over therapies that may have a slower onset of therapeutic effects.&lt;/li&gt;&lt;li&gt;âž¤ severe depression with acute suicidality&lt;/li&gt;&lt;li&gt;âž¤ significant functional impairment&lt;/li&gt;&lt;li&gt;âž¤ rapid and effective treatments like ECT&lt;/li&gt;&lt;li&gt;âž¤ pharmacotherapy&lt;/li&gt;&lt;li&gt;âž¤ prioritized over therapies&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 393.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 393.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female is undergoing therapy for recurrent depressive episodes. During the sessions, her psychiatrist focuses on identifying, challenging, and altering her negative thought patterns and beliefs. The therapist works with her to develop healthier ways of thinking and behaving. Based on this approach, which type of psychotherapy is the patient most likely receiving?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psychodynamic psychotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cognitive behavioral therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Behavioral therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Interpersonal therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cognitive behavioral therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cognitive behavioral therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Psychodynamic Psychotherapy: This form of therapy focuses on exploring unconscious processes as they are manifested in a person&#x27;s present behavior . The goals are to increase self-awareness and understanding of the influence of the past on present behavior.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Psychodynamic Psychotherapy:&lt;/li&gt;&lt;li&gt;â€¢ form of therapy focuses on exploring unconscious processes&lt;/li&gt;&lt;li&gt;â€¢ manifested in a person&#x27;s present behavior&lt;/li&gt;&lt;li&gt;â€¢ Option C: Behavioral Therapy: This approach focuses solely on changing maladaptive behaviors through techniques like conditioning, without the cognitive aspect of challenging and changing thought patterns.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Behavioral Therapy:&lt;/li&gt;&lt;li&gt;â€¢ solely on changing maladaptive behaviors&lt;/li&gt;&lt;li&gt;â€¢ techniques like conditioning, without the cognitive aspect&lt;/li&gt;&lt;li&gt;â€¢ Option D: Interpersonal Therapy: This therapy focuses on interpersonal relationships and social functioning , aiming to improve communication patterns and how people relate to others.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Interpersonal Therapy:&lt;/li&gt;&lt;li&gt;â€¢ therapy focuses on interpersonal relationships&lt;/li&gt;&lt;li&gt;â€¢ social functioning&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cognitive Behavioral Therapy (CBT) is a form of psychotherapy that focuses on identifying and changing negative thought patterns and behaviors , with the aim of improving mental well-being.&lt;/li&gt;&lt;li&gt;âž¤ Cognitive Behavioral Therapy&lt;/li&gt;&lt;li&gt;âž¤ psychotherapy that focuses on identifying and changing negative thought patterns and behaviors&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 767-771.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 767-771.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old male has been diagnosed with recurrent depressive disorder and has had four major depressive episodes in the last five years. Each episode was characterized by feelings of worthlessness, loss of interest in daily activities, fatigue, and decreased appetite. On each occasion, the episodes resolved with treatment but he is keen to avoid further episodes in the future. His psychiatrist is discussing options for prophylactic therapy to reduce the risk of recurrence. Which of the following drugs is NOT commonly used in the prophylaxis of recurrent depressive episodes?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Selective serotonin reuptake inhibitors&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;TCAs&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Valproate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lithium: Lithium is a well-established mood stabilizer that is often used for long-term prophylaxis in recurrent unipolar depressive disorder as well as in bipolar disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lithium:&lt;/li&gt;&lt;li&gt;â€¢ well-established mood stabilizer&lt;/li&gt;&lt;li&gt;â€¢ used for long-term prophylaxis&lt;/li&gt;&lt;li&gt;â€¢ recurrent unipolar depressive disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C. Selective serotonin reuptake inhibitors (SSRIs): SSRIs are commonly prescribed for long-term maintenance therapy to prevent recurrence of depressive episodes in patients with recurrent unipolar depression.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Selective serotonin reuptake inhibitors (SSRIs):&lt;/li&gt;&lt;li&gt;â€¢ long-term maintenance therapy to prevent recurrence of depressive episodes&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tricyclic antidepressants (TCAs): TCAs are another class of antidepressants that can be used for long-term maintenance therapy in recurrent depressive disorder , although they are often less preferred than SSRIs due to their side effect profile.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tricyclic antidepressants (TCAs):&lt;/li&gt;&lt;li&gt;â€¢ class of antidepressants that can be used for long-term maintenance therapy&lt;/li&gt;&lt;li&gt;â€¢ recurrent depressive disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the context of recurrent depressive disorder, common options for prophylactic therapy include lithium, SSRIs, and TCAs . Valproate , while a mood stabilizer and anticonvulsant, is not typically used for the prevention of recurrent unipolar depressive episodes.&lt;/li&gt;&lt;li&gt;âž¤ recurrent depressive disorder, common options for prophylactic therapy include lithium, SSRIs, and TCAs&lt;/li&gt;&lt;li&gt;âž¤ Valproate&lt;/li&gt;&lt;li&gt;âž¤ mood stabilizer and anticonvulsant, is not typically used&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 388-391.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 388-391.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 47 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);

                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;

                // Create scrollable container for explanation content
                resultsContent.innerHTML = `

                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                    debugLog(&quot;Video loaded successfully&quot;);

                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);

                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;

                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);

        function toggleTheme() {

                debugLog(&quot;Toggling theme&quot;);

ikely in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ hallucinations and delusions&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acute and transient psychotic disorder is characterized by sudden onset psychotic symptoms , such as hallucinations and delusions , but the patient&#x27;s presentation in the context of hip surgery and fluctuating levels of consciousness is more suggestive of delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acute and transient psychotic disorder&lt;/li&gt;&lt;li&gt;â€¢ sudden onset psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ hallucinations and delusions&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium is characterized by an acute onset of confusion, fluctuating levels of consciousness, and disturbances in attention and cognition . It is common in hospitalized patients , especially after surgery, and is distinguished by its reversible nature and the need for immediate medical attention to identify and treat the underlying cause.&lt;/li&gt;&lt;li&gt;âž¤ Delirium&lt;/li&gt;&lt;li&gt;âž¤ acute onset of confusion, fluctuating levels of consciousness, and disturbances in attention and cognition&lt;/li&gt;&lt;li&gt;âž¤ common in hospitalized patients&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 227.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 227.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman with a history of hypertension is admitted to the hospital for acute cholecystitis. On the second day of her hospital stay, she becomes increasingly confused, with periods of agitation and drowsiness. She is also experiencing perceptual disturbances and has difficulty focusing her attention. Which of the following symptoms is NOT typically associated with delirium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluctuating levels of consciousness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disorientation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Gradual cognitive decline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Visual hallucinations&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Gradual cognitive decline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-153910.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Gradual cognitive decline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluctuating levels of consciousness is a hallmark feature of delirium , with patients experiencing periods of agitation and drowsiness or hyperalertness and lethargy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluctuating levels of consciousness&lt;/li&gt;&lt;li&gt;â€¢ hallmark feature of delirium&lt;/li&gt;&lt;li&gt;â€¢ Option B. Disorientation , including to time, place, and person, is common in delirium and contributes to the confusion experienced by the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Disorientation&lt;/li&gt;&lt;li&gt;â€¢ time, place, and person, is common in delirium&lt;/li&gt;&lt;li&gt;â€¢ Option D. Visual hallucinations are often present in delirium and can contribute to the distress and confusion experienced by the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Visual hallucinations&lt;/li&gt;&lt;li&gt;â€¢ present in delirium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium is distinguished from dementia by its acute onset and fluctuating course.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 230.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 230.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old man with a history of hypertension and diabetes is admitted to the hospital due to acute confusion and agitation. He is experiencing hallucinations, which are contributing to his agitation. Which of the following types of hallucinations is least likely to be associated with delirium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Visual hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Auditory hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tactile hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olfactory hallucinations&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Olfactory hallucinations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Olfactory hallucinations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Visual hallucinations are the most common type of hallucinations in delirium . They are often complex and may involve seeing objects, people, or animals that are not present.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Visual hallucinations&lt;/li&gt;&lt;li&gt;â€¢ most common type of hallucinations in delirium&lt;/li&gt;&lt;li&gt;â€¢ Option B. Auditory hallucinations can also occur in delirium , but they are less common than visual hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Auditory hallucinations&lt;/li&gt;&lt;li&gt;â€¢ occur in delirium&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tactile hallucinations are less common than visual and auditory hallucinations in delirium but can still occur. Patients may report sensations of something crawling on their skin or other abnormal sensations.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Tactile hallucinations&lt;/li&gt;&lt;li&gt;â€¢ less common than visual and auditory hallucinations in delirium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Visual and auditory hallucinations are more commonly associated with delirium than olfactory hallucinations . Delirium , particularly in elderly patients or those with underlying medical conditions, often presents with visual hallucinations, which can significantly contribute to the patient&#x27;s confusion and agitation.&lt;/li&gt;&lt;li&gt;âž¤ Visual and auditory hallucinations&lt;/li&gt;&lt;li&gt;âž¤ commonly associated with delirium than olfactory hallucinations&lt;/li&gt;&lt;li&gt;âž¤ Delirium&lt;/li&gt;&lt;li&gt;âž¤ elderly patients&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 227.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 227.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old man with a history of Parkinson&#x27;s disease is admitted to the hospital for a scheduled hip replacement surgery. Postoperatively, he develops acute confusion, agitation, and disorientation. The medical team suspects delirium as the cause of his symptoms. Which neurotransmitter imbalance is most likely involved in the development of delirium in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dopamine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Serotonin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acetylcholine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gamma-aminobutyric acid (GABA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Acetylcholine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Acetylcholine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Dopamine is involved in various neuropsychiatric disorders , including Parkinson&#x27;s disease and schizophrenia . However, it is not the primary neurotransmitter implicated in delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Dopamine&lt;/li&gt;&lt;li&gt;â€¢ various neuropsychiatric disorders&lt;/li&gt;&lt;li&gt;â€¢ Parkinson&#x27;s disease and schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ Option B. Serotonin is involved in mood regulation and can contribute to neuropsychiatric disorders , such as depression and anxiety . While it may play a role in the development of delirium, it is not the primary neurotransmitter involved.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Serotonin&lt;/li&gt;&lt;li&gt;â€¢ mood regulation&lt;/li&gt;&lt;li&gt;â€¢ contribute to neuropsychiatric disorders&lt;/li&gt;&lt;li&gt;â€¢ depression and anxiety&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gamma-aminobutyric acid (GABA) is an inhibitory neurotransmitter that plays a role in various neuropsychiatric disorders , including anxiety and epilepsy. However, it is not the primary neurotransmitter involved in delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gamma-aminobutyric acid (GABA)&lt;/li&gt;&lt;li&gt;â€¢ inhibitory neurotransmitter that plays a role in various neuropsychiatric disorders&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium is associated with cholinergic deficiency , primarily involving the Ascending Reticular Activating System .&lt;/li&gt;&lt;li&gt;âž¤ Delirium&lt;/li&gt;&lt;li&gt;âž¤ cholinergic deficiency&lt;/li&gt;&lt;li&gt;âž¤ Ascending Reticular Activating System&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 227.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 227.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old woman with a history of hypertension and osteoarthritis is admitted to the hospital for worsening confusion, agitation, and disorientation. The medical team suspects medication-induced delirium. Which class of medications is most likely to cause delirium in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Beta-blockers&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Nonsteroidal anti-inflammatory drugs (NSAIDs)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anticholinergic medications&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Angiotensin-converting enzyme (ACE) inhibitors&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Anticholinergic medications&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-155020.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Anticholinergic medications&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Beta-blockers are used to treat hypertension, angina, and arrhythmias . While they can cause central nervous system side effects, they are not the primary class of medications associated with delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Beta-blockers&lt;/li&gt;&lt;li&gt;â€¢ treat hypertension, angina, and arrhythmias&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nonsteroidal anti-inflammatory drugs (NSAIDs) are used to treat pain and inflammation. While they can cause gastrointestinal, renal, and cardiovascular side effects, they are not the primary class of medications associated with delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Nonsteroidal anti-inflammatory drugs (NSAIDs)&lt;/li&gt;&lt;li&gt;â€¢ treat pain and inflammation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Angiotensin-converting enzyme (ACE) inhibitors are used to treat hypertension and heart failure. While they can cause side effects like cough, hyperkalemia, and renal dysfunction, they are not the primary class of medications associated with delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Angiotensin-converting enzyme (ACE) inhibitors&lt;/li&gt;&lt;li&gt;â€¢ treat hypertension and heart failure.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 232.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 232.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man is admitted to the hospital with pneumonia. The nursing staff reports that the patient is having episodes of confusion, agitation, and disorientation. The medical team wants to assess the patient for delirium. Which of the following screening tools is commonly used to identify delirium in hospitalized patients?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Confusion Assessment Method (CAM)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mini-Mental State Examination (MMSE)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hamilton Rating Scale for Depression (HAM-D)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Montreal Cognitive Assessment (MoCA)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Confusion Assessment Method (CAM)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Confusion Assessment Method (CAM)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. The Mini-Mental State Examination (MMSE) is a cognitive screening tool that assesses various aspects of cognitive function, including orientation, memory, attention, and language. While it may be useful in evaluating the severity of cognitive impairment, it is not specifically designed to diagnose delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The Mini-Mental State Examination (MMSE)&lt;/li&gt;&lt;li&gt;â€¢ cognitive screening tool&lt;/li&gt;&lt;li&gt;â€¢ cognitive function, including orientation, memory, attention, and language.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The Hamilton Rating Scale for Depression (HAM-D) is a clinician-administered questionnaire used to assess the severity of depressive symptoms in patients. It is not used to screen for delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The Hamilton Rating Scale for Depression (HAM-D)&lt;/li&gt;&lt;li&gt;â€¢ clinician-administered questionnaire&lt;/li&gt;&lt;li&gt;â€¢ Option D. The Montreal Cognitive Assessment (MoCA) is a brief cognitive screening tool that evaluates multiple cognitive domains , including memory, attention, language , and executive function . While it may be useful in detecting mild cognitive impairment and early dementia, it is not specifically designed to diagnose delirium.&lt;/li&gt;&lt;li&gt;â€¢ Option D. The Montreal Cognitive Assessment (MoCA)&lt;/li&gt;&lt;li&gt;â€¢ cognitive screening tool that evaluates multiple cognitive domains&lt;/li&gt;&lt;li&gt;â€¢ memory, attention, language&lt;/li&gt;&lt;li&gt;â€¢ executive function&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Confusion Assessment Method (CAM) is a tool specifically developed to detect delirium . Bedside examinations such as mini mental status examination (MMSE) are used to provide a measure of cognitive impairment .&lt;/li&gt;&lt;li&gt;âž¤ Confusion Assessment Method&lt;/li&gt;&lt;li&gt;âž¤ tool specifically developed to detect delirium&lt;/li&gt;&lt;li&gt;âž¤ mini mental status examination (MMSE)&lt;/li&gt;&lt;li&gt;âž¤ measure of cognitive impairment&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 229.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 229.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman with a history of hypertension and type 2 diabetes mellitus presents to the clinic with her daughter. The daughter reports that over the past year, her mother has been increasingly forgetful, losing items, and repeating questions. The patient has also been having difficulty managing her finances. Which of the following conditions is most likely causing the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alzheimer&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alzheimer&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Frontotemporal dementia typically presents with changes in personality and behavior , rather than memory loss, which is the primary concern in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Frontotemporal dementia&lt;/li&gt;&lt;li&gt;â€¢ presents with changes in personality and behavior&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vascular dementia is often associated with a history of cerebrovascular accidents or cardiovascular risk factors . However, the gradual onset of memory loss and cognitive decline in this patient is more consistent with Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Vascular dementia&lt;/li&gt;&lt;li&gt;â€¢ associated with a history of cerebrovascular accidents or cardiovascular risk factors&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lewy body dementia usually presents with fluctuating cognitive impairment, visual hallucinations, and Parkinsonian features . The clinical presentation in this case is more suggestive of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lewy body dementia&lt;/li&gt;&lt;li&gt;â€¢ fluctuating cognitive impairment, visual hallucinations, and Parkinsonian features&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presentation of progressive memory impairment , particularly in short-term memory, and difficulty with complex tasks such as managing finances in an elderly patient is most suggestive of Alzheimer&#x27;s disease , the most common cause of dementia.&lt;/li&gt;&lt;li&gt;âž¤ progressive memory impairment&lt;/li&gt;&lt;li&gt;âž¤ short-term memory, and difficulty with complex&lt;/li&gt;&lt;li&gt;âž¤ managing finances in an elderly patient&lt;/li&gt;&lt;li&gt;âž¤ Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 242.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 242.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 68-year-old man presents to the clinic with his wife, who reports that he has been experiencing progressive memory loss, confusion, and spatial disorientation over the past six months. His symptoms have become severe enough to interfere with his daily activities. A brain MRI reveals atrophy of the medial temporal lobes. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Alzheimer&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Alzheimer&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vascular dementia typically presents with a stepwise decline in cognitive function, often related to a history of cerebrovascular accidents or cardiovascular risk factors . The clinical presentation and MRI findings in this case are more suggestive of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vascular dementia&lt;/li&gt;&lt;li&gt;â€¢ stepwise decline in cognitive function,&lt;/li&gt;&lt;li&gt;â€¢ cerebrovascular accidents or cardiovascular risk factors&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontotemporal dementia usually presents with changes in personality &amp;amp; behavior , rather than memory loss and spatial disorientation, as seen in this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Frontotemporal dementia&lt;/li&gt;&lt;li&gt;â€¢ changes in personality &amp;amp; behavior&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lewy body dementia is characterized by fluctuating cognitive impairment, visual hallucinations, and Parkinsonian features . The clinical presentation and MRI findings in this case are more consistent with Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lewy body dementia&lt;/li&gt;&lt;li&gt;â€¢ fluctuating cognitive impairment, visual hallucinations, and Parkinsonian features&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educatio
