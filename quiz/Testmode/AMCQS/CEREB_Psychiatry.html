        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {

            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;

                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;

                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));

                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);

                if (theme === &#x27;dark&#x27;) {

            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);

        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {

                debugLog(&quot;DOM content loaded, initializing quiz&quot;);

                initQuiz();

                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);

&gt;&lt;li&gt;â€¢ despite medical reassurance and lack of diagnostic findings&lt;/li&gt;&lt;li&gt;â€¢ Option C. Factitious disorder - Incorrect. Factitious disorder involves the intentional production or feigning of physical or psychological symptoms to assume the sick role . In this case, there is no indication that the patient is intentionally causing or faking his symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Factitious disorder -&lt;/li&gt;&lt;li&gt;â€¢ Factitious disorder&lt;/li&gt;&lt;li&gt;â€¢ intentional production or feigning of physical or psychological symptoms to assume the sick role&lt;/li&gt;&lt;li&gt;â€¢ Option D. Conversion disorder - Incorrect. Conversion disorder , also known as functional neurological symptom disorder , is characterized by neurological symptoms that cannot be explained by a medical condition or another mental disorder. The symptoms are not intentionally produced or feigned, and are often preceded by a psychological stressor. In this case, the patient&#x27;s primary complaint is gastrointestinal rather than neurological, making conversion disorder less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Conversion disorder -&lt;/li&gt;&lt;li&gt;â€¢ Conversion disorder&lt;/li&gt;&lt;li&gt;â€¢ functional neurological symptom disorder&lt;/li&gt;&lt;li&gt;â€¢ neurological symptoms that cannot be explained by a medical condition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bodily distress disorder is characterized by preoccupying bodily symptoms that cause significant distress and cannot be fully explained by a medical condition . Patients with BDD often seek medical care from multiple providers and may have symptoms that are exacerbated by stress , but the key feature is the distress and preoccupation with the unexplained symptoms , not a fear of having a serious illness as in illness anxiety disorder. Remember, a patient with bodily distress disorder (or somatic symptom disorder) is preoccupied with the symptoms, whereas a patient with hypochondriasis is preoccupied with the diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Bodily distress disorder&lt;/li&gt;&lt;li&gt;âž¤ preoccupying bodily symptoms that cause significant distress and cannot be fully explained by a medical condition&lt;/li&gt;&lt;li&gt;âž¤ BDD often seek medical care&lt;/li&gt;&lt;li&gt;âž¤ multiple providers and may have symptoms that are exacerbated by stress&lt;/li&gt;&lt;li&gt;âž¤ distress and preoccupation with the unexplained symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 452.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 452.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to his primary care physician with a three-month history of intermittent abdominal pain and headaches. He is extremely worried that he might have a stomach cancer. Despite thorough evaluations, including laboratory tests, imaging studies, and specialist consultations, no significant abnormalities have been identified. The patient continues to express excessive concerns about his health and spends several hours each day researching various medical conditions online. He has a history of similar episodes over the past five years, with symptoms usually resolving within a few months. Which of the following is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypochondriasis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Generalized anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Major depressive disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypochondriasis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypochondriasis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Somatic symptom disorder - Incorrect. Somatic symptom disorder is characterized by one or more chronic somatic symptoms causing significant distress or functional impairment , accompanied by excessive thoughts, feelings, or behaviors related to the symptoms. While the patient does exhibit excessive concerns about his health, the primary issue is his persistent fear of having a serious illness despite medical reassurance, which is more indicative of hypochondriasis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Somatic symptom disorder -&lt;/li&gt;&lt;li&gt;â€¢ Somatic symptom disorder&lt;/li&gt;&lt;li&gt;â€¢ one or more chronic somatic symptoms&lt;/li&gt;&lt;li&gt;â€¢ distress or functional impairment&lt;/li&gt;&lt;li&gt;â€¢ excessive thoughts, feelings, or behaviors&lt;/li&gt;&lt;li&gt;â€¢ Option C. Generalized anxiety disorder - Incorrect. Generalized anxiety disorder involves excessive and uncontrollable worry about a variety of issues , not limited to health concerns.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Generalized anxiety disorder -&lt;/li&gt;&lt;li&gt;â€¢ involves excessive and uncontrollable worry about a variety of issues&lt;/li&gt;&lt;li&gt;â€¢ Option D. Major depressive disorder - Incorrect. No symptoms suggestive of major depressive disorder are there in this patient .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Major depressive disorder -&lt;/li&gt;&lt;li&gt;â€¢ No symptoms suggestive of major depressive disorder are there in this patient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Illness anxiety disorder (Hypochondriasis) is characterized by a preoccupation with having or acquiring a serious physical illness . The preoccupation persists despite normal investigations and medical reassurances. Management includes primarily psychotherapy (CBT), and pharmacotherapy for comorbid psychiatric disorders.&lt;/li&gt;&lt;li&gt;âž¤ Illness anxiety disorder&lt;/li&gt;&lt;li&gt;âž¤ preoccupation with having or acquiring a serious physical illness&lt;/li&gt;&lt;li&gt;âž¤ Management includes primarily psychotherapy&lt;/li&gt;&lt;li&gt;âž¤ pharmacotherapy for comorbid psychiatric disorders.&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with illness - Illness anxiety disorder (Hypochondriasis)&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with illness&lt;/li&gt;&lt;li&gt;âž¤ Illness anxiety disorder&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with somatic symptoms - Somatic symptom disorder&lt;/li&gt;&lt;li&gt;âž¤ Preoccupation with somatic symptoms&lt;/li&gt;&lt;li&gt;âž¤ Somatic symptom disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 453.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 453.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements are correct about conversion disorder? Conversion disorder is more common in males than females. Onset of symptoms is often accompanied by a stressor. La belle indifference is pathognomonic of conversion disorder. SSRIs are the first-line treatment in the management of conversion disorders.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2,3, and 4 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statement 2 is correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 1,2,3 and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Statement 2 is correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Statement 2 is correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1. Conversion disorder is more common in males than females - Incorrect. Conversion disorder, also known as functional neurological symptom disorder , is generally more common in females than in males . The prevalence of conversion disorder tends to be higher among women, particularly during adolescence and early adulthood.&lt;/li&gt;&lt;li&gt;â€¢ 1. Conversion disorder is more common in males than females -&lt;/li&gt;&lt;li&gt;â€¢ Conversion disorder, also known as functional neurological symptom disorder&lt;/li&gt;&lt;li&gt;â€¢ more common in females than in males&lt;/li&gt;&lt;li&gt;â€¢ 3. La belle indifference is pathognomonic of conversion disorder - Incorrect. La belle indifference , a seemingly indifferent attitude towards one&#x27;s symptoms, was once thought to be pathognomonic of conversion disorder . However, recent studies have shown that this phenomenon is not specific to conversion disorder and can be seen in various other neurological and psychiatric conditions. It is not considered pathognomonic for conversion disorder.&lt;/li&gt;&lt;li&gt;â€¢ 3. La belle indifference is pathognomonic of conversion disorder -&lt;/li&gt;&lt;li&gt;â€¢ La belle indifference&lt;/li&gt;&lt;li&gt;â€¢ seemingly indifferent attitude towards one&#x27;s symptoms, was once thought to be pathognomonic of conversion disorder&lt;/li&gt;&lt;li&gt;â€¢ 4. SSRIs are the first-line treatment in the management of conversion disorders - Incorrect. The first-line treatment for conversion disorder typically involves a combination of psychotherapy and addressing the underlying stressor. While SSRIs can be used to treat comorbid anxiety or depressive symptoms, they are not considered the first-line treatment for conversion disorder itself.&lt;/li&gt;&lt;li&gt;â€¢ 4. SSRIs are the first-line treatment in the management of conversion disorders -&lt;/li&gt;&lt;li&gt;â€¢ first-line treatment for conversion disorder typically involves a combination of psychotherapy and addressing the underlying stressor.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conversion disorder is more common in females and often follows significant stressors . La belle indifference is not pathognomonic of conversion disorder , and many patients may be concerned about their symptoms . The management of conversion disorder primarily involves psychoeducation, physical therapy, and psychotherapy, rather than SSRIs as the first-line treatment.&lt;/li&gt;&lt;li&gt;âž¤ Conversion disorder&lt;/li&gt;&lt;li&gt;âž¤ common in females and often follows significant stressors&lt;/li&gt;&lt;li&gt;âž¤ La belle indifference&lt;/li&gt;&lt;li&gt;âž¤ not pathognomonic of conversion disorder&lt;/li&gt;&lt;li&gt;âž¤ patients may be concerned about their symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 454.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 454.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding factitious disorders, which of the following statements are correct? Symptoms are produced consciously to get medical attention. Symptoms are produced unconsciously to get medical attention. Patients want to be treated as if they are really sick. Patients refuse medical care.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1 and 3 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 2 and 3 are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Statements 1 and 3 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Statements 1 and 3 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 2. Symptoms are produced unconsciously to get medical attention - False . In factitious disorders, symptoms are consciously and intentionally produced . Unconscious production of symptoms is characteristic of somatic symptom and related disorders &amp;amp; dissociative disorders, not factitious disorders.&lt;/li&gt;&lt;li&gt;â€¢ 2. Symptoms are produced unconsciously to get medical attention -&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ factitious disorders,&lt;/li&gt;&lt;li&gt;â€¢ symptoms are consciously and intentionally produced&lt;/li&gt;&lt;li&gt;â€¢ 4. Patients refuse medical care - False . Patients with factitious disorders typically seek medical care and attention , which is a central aspect of the disorder. Refusal of medical care is not characteristic of factitious disorders.&lt;/li&gt;&lt;li&gt;â€¢ 4. Patients refuse medical care -&lt;/li&gt;&lt;li&gt;â€¢ False&lt;/li&gt;&lt;li&gt;â€¢ factitious disorders typically seek medical care and attention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorders involve the conscious production or feigning of symptoms to receive medical attention and care , with the primary motivation being to assume the sick role . Unlike somatic symptom disorders, where symptoms are not intentionally produced, or malingering, where there is an external incentive, factitious disorders are characterized by a desire to be treated as sick without external incentives.&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorders&lt;/li&gt;&lt;li&gt;âž¤ conscious production or feigning of symptoms to receive medical attention and care&lt;/li&gt;&lt;li&gt;âž¤ primary motivation being to assume the sick role&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;According to the DSM-5, which of the following is not categorized under somatic symptom and related disorders?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Illness anxiety disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Depersonalization disorder&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Depersonalization disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/01-1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Depersonalization disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A) Somatic symptom disorder, Option B) Illness anxiety disorder, and Option C) Conversion disorder (functional neurological symptom disorder) is all categorized under \&quot;Somatic Symptom and Related Disorders\&quot; in the DSM-5 .&lt;/li&gt;&lt;li&gt;â€¢ Option A) Somatic symptom disorder, Option B) Illness anxiety disorder, and Option C) Conversion disorder&lt;/li&gt;&lt;li&gt;â€¢ all categorized under \&quot;Somatic Symptom&lt;/li&gt;&lt;li&gt;â€¢ Related Disorders\&quot; in the DSM-5&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Somatic symptom and related disorders in DSM-5:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 451.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 451.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old woman is brought to the emergency room by her family after suddenly losing the ability to move her left leg. On examination, she exhibits a lack of motor function in the affected limb without any observable neurological cause. An MRI of the spine and brain reveals no abnormalities. Her family reports that she recently experienced significant stress after a traumatic breakup with her long-term partner. She denies any intentional fabrication of her symptoms and appears genuinely distressed by her sudden paralysis. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Guillain-BarrÃ© syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conversion disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Myasthenia gravis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Conversion disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Conversion disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Factitious disorder involves the intentional production or feigning of physical or psychological symptoms. Individuals with this disorder might inflict harm on themselves to produce symptoms , but their primary goal is to assume the sick role.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Factitious disorder&lt;/li&gt;&lt;li&gt;â€¢ intentional production or feigning of physical or psychological symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Individuals&lt;/li&gt;&lt;li&gt;â€¢ disorder might inflict harm on themselves to produce symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option B. Guillain-BarrÃ© syndrome is an immune-mediated polyradiculoneuropathy that can lead to motor weakness . However, its onset is usually more gradual , and it is often preceded by a respiratory or gastrointestinal infection . It would also likely have detectable abnormalities on clinical examination and diagnostic tests.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Guillain-BarrÃ© syndrome&lt;/li&gt;&lt;li&gt;â€¢ immune-mediated polyradiculoneuropathy&lt;/li&gt;&lt;li&gt;â€¢ motor weakness&lt;/li&gt;&lt;li&gt;â€¢ its onset is usually more gradual&lt;/li&gt;&lt;li&gt;â€¢ often preceded by a respiratory or gastrointestinal infection&lt;/li&gt;&lt;li&gt;â€¢ Option D. Myasthenia gravis is an autoimmune disorder that affects neuromuscular transmission , leading to fluctuating muscle weakness and fatigability . However, the presentation doesn&#x27;t align with the sudden loss of motor function in one limb without other consistent features.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Myasthenia gravis&lt;/li&gt;&lt;li&gt;â€¢ autoimmune disorder that affects neuromuscular transmission&lt;/li&gt;&lt;li&gt;â€¢ fluctuating muscle weakness&lt;/li&gt;&lt;li&gt;â€¢ fatigability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Conversion disorder (ICD-11 uses the term â€˜Dissociative neurological symptom disorderâ€™) is characterized by symptoms suggestive of motor, sensory or cognitive deficits ; however, no neurological cause can be found . The symptoms do not conform to the anatomical and physiological principles. Patients may have â€˜la belle indifferenceâ€™, which is a lack of concern for the symptoms. E.g. A patient with sudden onset loss of vision in an eye may appear unconcerned with her symptom. However, la belle indifference is not seen in all the cases. An important d/d of conversion disorder is acute intermittent porphyria&lt;/li&gt;&lt;li&gt;âž¤ Conversion disorder&lt;/li&gt;&lt;li&gt;âž¤ symptoms suggestive of motor, sensory or cognitive deficits&lt;/li&gt;&lt;li&gt;âž¤ no neurological cause can be found&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 454.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 454.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old woman with a complex medical history, including multiple hospital admissions across various cities, presents with recurrent hypoglycemia episodes. Workup fails to identify an endocrine cause. Upon further investigation, surreptitious administration of insulin is discovered. The patient denies any external benefits from her illnesses. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Malingering&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Factitious disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatic symptom disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Illness anxiety disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Factitious disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Factitious disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A&lt;/li&gt;&lt;li&gt;â€¢ Malingering involves the intentional production of false or grossly exaggerated physical or psychological symptoms . The primary motivation for malingering is to obtain external rewards, such as financial compensation, avoiding work, or evading legal consequences.&lt;/li&gt;&lt;li&gt;â€¢ Malingering&lt;/li&gt;&lt;li&gt;â€¢ intentional production of false or grossly exaggerated physical or psychological symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C.&lt;/li&gt;&lt;li&gt;â€¢ Somatic symptom disorder is characterized by one or more somatic symptoms that are distressing or result in significant disruption of daily life . The symptoms are not intentionally produced or feigned.&lt;/li&gt;&lt;li&gt;â€¢ Somatic symptom disorder&lt;/li&gt;&lt;li&gt;â€¢ one or more somatic symptoms that are distressing&lt;/li&gt;&lt;li&gt;â€¢ result in significant disruption of daily life&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Illness anxiety disorder is characterized by excessive concern about having a serious illness in the absence of significant somatic symptoms .&lt;/li&gt;&lt;li&gt;â€¢ Illness anxiety disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive concern about having a serious illness in the absence of significant somatic symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder (Munchausen syndrome) is characterized by the willful production of false symptoms (physical or psychological) or exaggeration of actual symptoms to get medical attention. Pseudologia fantastica is the term used for the â€˜false storiesâ€™ that these patients make to get medical attention . Often, signs of previous interventions, such as scars from previous surgeries, are present. The patient may have a gridiron abdomen (mass of scars on the abdomen). The term â€˜professional patientsâ€™ has been used for these patients, and the illness has been called â€˜hospital addictionâ€™ or â€˜poly surgical addictionâ€™ . Patients try to assume a sick role (i.e., they want to be treated as if they are very sick and want extra attention from doctors and medical staff).&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder&lt;/li&gt;&lt;li&gt;âž¤ willful production of false symptoms&lt;/li&gt;&lt;li&gt;âž¤ exaggeration of actual symptoms to get medical attention.&lt;/li&gt;&lt;li&gt;âž¤ Pseudologia fantastica&lt;/li&gt;&lt;li&gt;âž¤ â€˜false storiesâ€™&lt;/li&gt;&lt;li&gt;âž¤ patients make to get medical attention&lt;/li&gt;&lt;li&gt;âž¤ â€˜professional patientsâ€™&lt;/li&gt;&lt;li&gt;âž¤ used for these patients, and the illness has been called â€˜hospital addictionâ€™ or â€˜poly surgical addictionâ€™&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old boy is brought to the emergency department multiple times over the past year for recurrent respiratory distress. Despite extensive workups, no clear etiology is found. On one occasion, a nurse observes the mother injecting an unknown substance into the child&#x27;s IV line. The child&#x27;s symptoms improve when separated from the mother. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Factitious Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pediatric asthma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Munchausen syndrome by proxy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Conversion disorder in a child&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Munchausen syndrome by proxy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â C) Munchausen syndrome by proxy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Factitious Disorder, previously known as Munchausen syndrome , involves individuals feigning or inducing illness or injury in themselves to gain attention or medical care.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Factitious Disorder,&lt;/li&gt;&lt;li&gt;â€¢ Munchausen syndrome&lt;/li&gt;&lt;li&gt;â€¢ involves individuals feigning or inducing illness or injury in themselves&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pediatric asthma would not be consistent with the observed injection of an unknown substance by the mother.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Pediatric asthma&lt;/li&gt;&lt;li&gt;â€¢ consistent with the observed injection&lt;/li&gt;&lt;li&gt;â€¢ Option D. Conversion disorder in children involves neurological symptoms , like weakness or seizures , without a medical explanation , often triggered by psychological stressors. The symptoms are not intentionally produced or feigned.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Conversion disorder&lt;/li&gt;&lt;li&gt;â€¢ children involves neurological symptoms&lt;/li&gt;&lt;li&gt;â€¢ weakness or seizures&lt;/li&gt;&lt;li&gt;â€¢ without a medical explanation&lt;/li&gt;&lt;li&gt;â€¢ The symptoms are not intentionally produced or feigned.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Munchausen syndrome by proxy is characterized by the production of false symptoms or exaggeration of actual symptoms , in another person under the individual&#x27;s care . E.g., A mother may fake symptoms in the child and may try to get the child admitted to a medical facility.&lt;/li&gt;&lt;li&gt;âž¤ Munchausen syndrome&lt;/li&gt;&lt;li&gt;âž¤ proxy is characterized by the production of false symptoms or exaggeration of actual symptoms&lt;/li&gt;&lt;li&gt;âž¤ another person under the individual&#x27;s care&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 457.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 457.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man has been admitted to several hospitals over the past year with various complaints ranging from chest pain to digestive problems. Despite thorough medical evaluations, no organic pathology can be found. The man expresses a lot of knowledge about medical terminology and insists on undergoing further testing. Which of the following statements about his potential condition is incorrect?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Patient has a delusion that he has a debilitating illness&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sick role is taken by the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Patient fakes the symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;No material gain is involved&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Patient has a delusion that he has a debilitating illness&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Patient has a delusion that he has a debilitating illness&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sick role is taken by the patient: This is correct . Individuals with factitious disorder assume the \&quot;sick role\&quot; to receive attention, sympathy, and medical care.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sick role is taken by the patient:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Option C. Patient fakes the symptoms: This is correct . In factitious disorder, the patient intentionally produces or exaggerates symptoms. However, it&#x27;s important to note that this behavior is driven by a psychological need to assume the sick role, not by external incentives.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Patient fakes the symptoms:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ Option D. No material gain is involved : This is correct . In factitious disorder, the motivation is to assume the sick role rather than to achieve external incentives like financial gain or avoidance of responsibility, which would be more characteristic of malingering.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. No material gain is involved&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder (Munchausen syndrome) is characterized by the willful production of false symptoms (physical or psychological) or exaggeration of actual symptoms to get medical attention . Patients try to assume a sick role (i.e., they want to be treated as if they are very sick and want extra attention from doctors and medical staff).&lt;/li&gt;&lt;li&gt;âž¤ Factitious disorder&lt;/li&gt;&lt;li&gt;âž¤ willful production of false symptoms&lt;/li&gt;&lt;li&gt;âž¤ exaggeration of actual symptoms to get medical attention&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 456.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 19 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;

        // Handle result navigation click

        function showResults(index) {

                let correct = 0, wrong = 0, unanswered = 0, marked = 0;

                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;

                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;

                document.getElementById('unanswered-count').textContent = unanswered;

                document.getElementById('prev-result').disabled = index === 0;

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);

                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);

i&gt;â€¢ Option C. 80-200 mg/dL:&lt;/li&gt;&lt;li&gt;â€¢ lead to impairment in motor coordination, judgment, and mood&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Symptoms of alcohol intoxication depend upon the blood alcohol concentration.&lt;/li&gt;&lt;li&gt;âž¤ Also, please remember 30 mg/dl of BAC is the legal limit of driving in India.&lt;/li&gt;&lt;li&gt;âž¤ 30 mg/dl of BAC is the legal limit of driving in India.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following statements are true about alcohol absorption EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Most alcohol absorption occurs in the small intestine.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Food in the stomach can delay the absorption of alcohol.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol absorption is slower in women than in men.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carbonated alcoholic beverages can increase the rate of alcohol absorption.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alcohol absorption is slower in women than in men.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alcohol absorption is slower in women than in men.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Most alcohol absorption occurs in the small intestine - True . While some alcohol absorption begins in the stomach, the majority of alcohol is absorbed in the small intestine due to its larger surface area and superior blood supply.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Most alcohol absorption occurs in the small intestine - True&lt;/li&gt;&lt;li&gt;â€¢ Option B. Food in the stomach can delay the absorption of alcohol - True . The presence of food in the stomach can slow the absorption of alcohol by delaying gastric emptying, which in turn slows the rate at which alcohol enters the small intestine, where the majority of absorption occurs.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Food in the stomach can delay the absorption of alcohol - True&lt;/li&gt;&lt;li&gt;â€¢ Option D. Carbonated alcoholic beverages can increase the rate of alcohol absorption - True . Carbonated beverages can speed up the absorption of alcohol by promoting gastric emptying, which allows alcohol to enter the small intestine more rapidly, where the majority of absorption occurs.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Carbonated alcoholic beverages can increase the rate of alcohol absorption -&lt;/li&gt;&lt;li&gt;â€¢ True&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Alcohol is primarily absorbed in the small intestine , and its absorption can be influenced by various factors. The presence of food in the stomach can delay alcohol absorption , while carbonated alcoholic beverages can increase the rate of absorption . Contrary to the incorrect statement, alcohol absorption can be faster in women compared to men due to differences in body composition and lower levels of gastric alcohol dehydrogenase activity.&lt;/li&gt;&lt;li&gt;â€¢ Alcohol is primarily absorbed in the small intestine&lt;/li&gt;&lt;li&gt;â€¢ absorption can be influenced by various factors.&lt;/li&gt;&lt;li&gt;â€¢ presence of food in the stomach can delay alcohol absorption&lt;/li&gt;&lt;li&gt;â€¢ carbonated alcoholic beverages&lt;/li&gt;&lt;li&gt;â€¢ increase the rate of absorption&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 285-286.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 285-286.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of alcohol use disorder presents to the emergency department. He reports that he stopped consuming alcohol 24 hours ago and is now experiencing withdrawal symptoms, including auditory hallucinations, tremors, sweating, and anxiety. Which of the following medications is the most appropriate initial treatment for this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disulfiram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Risperidone is an antipsychotic medication , which may be used to treat psychotic symptoms but does not address the underlying withdrawal symptoms or the risk of seizures.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Risperidone&lt;/li&gt;&lt;li&gt;â€¢ antipsychotic medication&lt;/li&gt;&lt;li&gt;â€¢ treat psychotic symptoms but does not address the underlying withdrawal symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C. Naltrexone and D. Disulfiram are medications used to treat alcohol use disorder and help maintain abstinence , but they do not manage withdrawal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Naltrexone&lt;/li&gt;&lt;li&gt;â€¢ D. Disulfiram&lt;/li&gt;&lt;li&gt;â€¢ treat alcohol use disorder and help maintain abstinence&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Benzodiazepines are considered the drug of choice for the management of alcohol withdrawal. In presence of liver damage- short-acting benzodiazepines , such as oxazepam or lorazepam, are preferred . Thiamine must be administered before giving glucose, to prevent the precipitation of Wernickeâ€™s encephalopathy . For delirium tremens, intravenous benzodiazepines are the drugs of choice, parenteral thiamine (and other B vitamins) must be administered, and antipsychotics can be used to manage hallucinations and agitation.&lt;/li&gt;&lt;li&gt;â€¢ Benzodiazepines&lt;/li&gt;&lt;li&gt;â€¢ drug of choice for the management of alcohol withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ liver damage- short-acting benzodiazepines&lt;/li&gt;&lt;li&gt;â€¢ oxazepam or lorazepam, are preferred&lt;/li&gt;&lt;li&gt;â€¢ Thiamine&lt;/li&gt;&lt;li&gt;â€¢ administered before giving glucose, to prevent the precipitation of Wernickeâ€™s encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 281.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 281.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 39-year-old man presents to your clinic for a routine checkup. During social history, you suspect that he might have an issue with alcohol consumption. You decide to use the CAGE questionnaire to further assess his alcohol use. Which of the following questions is part of the CAGE questionnaire?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;How many alcoholic drinks do you consume per week&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Have you ever felt the need to Cut down on your drinking&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Do you have a family history of alcohol use disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Have you ever used illegal substances&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Have you ever felt the need to Cut down on your drinking&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Have you ever felt the need to Cut down on your drinking?&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. \&quot;How many alcoholic drinks do you consume per week?\&quot; is not part of the CAGE questionnaire . It might be used in other assessments to quantify alcohol consumption but does not assess the psychological or social impact of alcohol use.&lt;/li&gt;&lt;li&gt;â€¢ Option A. \&quot;How many alcoholic drinks do you consume per week?\&quot;&lt;/li&gt;&lt;li&gt;â€¢ not part of the CAGE questionnaire&lt;/li&gt;&lt;li&gt;â€¢ Option C. \&quot;Do you have a family history of alcohol use disorder?\&quot; is an important question in assessing risk factors for alcohol use disorder but is not part of the CAGE questionnaire.&lt;/li&gt;&lt;li&gt;â€¢ Option C. \&quot;Do you have a family history of alcohol use disorder?\&quot;&lt;/li&
