is not typically used in Freud&#x27;s psychoanalytic theory . Freud&#x27;s topographical model specifically refers to the conscious, preconscious, and unconscious.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ subconscious&lt;/li&gt;&lt;li&gt;â€¢ not typically used in Freud&#x27;s psychoanalytic theory&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sensorimotor, Preoperational, Concrete operational, and Formal operational stages are associated with Jean Piaget&#x27;s theory of cognitive development , not Freud&#x27;s topographical theory of mind.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sensorimotor, Preoperational, Concrete operational, and Formal operational stages&lt;/li&gt;&lt;li&gt;â€¢ Jean Piaget&#x27;s theory of cognitive development&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The topographical theory of mind , proposed by Sigmund Freud , divides the human psyche into three distinct levels : the conscious, preconscious, and unconscious . According to this theory:&lt;/li&gt;&lt;li&gt;âž¤ topographical theory of mind&lt;/li&gt;&lt;li&gt;âž¤ Sigmund Freud&lt;/li&gt;&lt;li&gt;âž¤ divides the human psyche into three distinct levels&lt;/li&gt;&lt;li&gt;âž¤ conscious, preconscious, and unconscious&lt;/li&gt;&lt;li&gt;âž¤ The conscious consists of thoughts and perceptions that are currently in an individual&#x27;s awareness. The preconscious contains thoughts, memories, and knowledge that are not currently in conscious awareness but can be easily brought to consciousness. The unconscious consists of processes and content that are not directly accessible to consciousness, including repressed feelings, thoughts, and desires.&lt;/li&gt;&lt;li&gt;âž¤ The conscious consists of thoughts and perceptions that are currently in an individual&#x27;s awareness.&lt;/li&gt;&lt;li&gt;âž¤ conscious&lt;/li&gt;&lt;li&gt;âž¤ thoughts and perceptions&lt;/li&gt;&lt;li&gt;âž¤ The preconscious contains thoughts, memories, and knowledge that are not currently in conscious awareness but can be easily brought to consciousness.&lt;/li&gt;&lt;li&gt;âž¤ preconscious&lt;/li&gt;&lt;li&gt;âž¤ thoughts, memories, and knowledge&lt;/li&gt;&lt;li&gt;âž¤ The unconscious consists of processes and content that are not directly accessible to consciousness, including repressed feelings, thoughts, and desires.&lt;/li&gt;&lt;li&gt;âž¤ unconscious&lt;/li&gt;&lt;li&gt;âž¤ processes and content&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1060.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1060.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the clinic with symptoms of depression and anxiety. During her therapy sessions, the therapist applies the structural theory of mind to help her gain insight into her unconscious conflicts and their influence on her current mental state. According to this theory, which of the following components of the mind is responsible for mediating between the other two components, striving to maintain balance and harmony?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Id&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ego&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Superego&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Preconscious&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Ego&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/14/18-psychoanalysis14.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Ego&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Id is the part of the mind that is driven by the pleasure principle and houses unconscious desires, wishes, and instincts . It is the most primitive part of the mind and seeks immediate gratification without considering the consequences. The id does not mediate between other components of the mind.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Id&lt;/li&gt;&lt;li&gt;â€¢ part of the mind&lt;/li&gt;&lt;li&gt;â€¢ driven by the pleasure principle&lt;/li&gt;&lt;li&gt;â€¢ houses unconscious desires, wishes, and instincts&lt;/li&gt;&lt;li&gt;â€¢ most primitive part of the mind&lt;/li&gt;&lt;li&gt;â€¢ seeks immediate gratification&lt;/li&gt;&lt;li&gt;â€¢ Option C. Superego represents the internalized values, morals, and societal expectations . It is responsible for evaluating right and wrong and for guiding behavior according to these moral principles. The superego does not mediate between other components of the mind.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Superego&lt;/li&gt;&lt;li&gt;â€¢ internalized values, morals, and societal expectations&lt;/li&gt;&lt;li&gt;â€¢ responsible for evaluating right&lt;/li&gt;&lt;li&gt;â€¢ wrong and for guiding behavior&lt;/li&gt;&lt;li&gt;â€¢ Option D. Preconscious is not a component of the structural theory of mind , which consists of id, ego, and superego. The preconscious refers to a level of consciousness where information is not currently in awareness but can be easily accessed if needed.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Preconscious&lt;/li&gt;&lt;li&gt;â€¢ not a component of the structural theory of mind&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1064.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1064.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man is attending a therapy session with his wife. He has been having an extramarital affair for the past six months, but he frequently accuses his wife of being unfaithful, despite her repeated assurances that she is loyal. The therapist suspects that the man is employing a defense mechanism to cope with his guilt. Which of the following defense mechanisms is the man most likely using?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Projection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Displacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Denial&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Projection&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Projection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Displacement is a defense mechanism where an individual redirects their emotions or impulses from the original target , which is a source of stress or conflict , to a less threatening or unrelated target . An example of displacement would be if the husband, feeling angry with his girlfriend, started shouting at his wife instead of confronting the girlfriend directly. In this scenario, the husband would be displacing his anger onto his wife, who is unrelated to the situation with the girlfriend, rather than dealing with the source of his anger directly.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Displacement&lt;/li&gt;&lt;li&gt;â€¢ defense mechanism where an individual redirects their emotions or impulses from the original target&lt;/li&gt;&lt;li&gt;â€¢ source of stress or conflict&lt;/li&gt;&lt;li&gt;â€¢ less threatening or unrelated target&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rationalization is a defense mechanism where an individual attempts to justify their behavior or feelings by providing logical explanations , even if these explanations are not entirely accurate or valid . If the husband were using rationalization, he might try to justify his affair by claiming that his wife was not meeting his emotional or physical needs.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rationalization&lt;/li&gt;&lt;li&gt;â€¢ defense mechanism where an individual attempts to justify their behavior or feelings by providing logical explanations&lt;/li&gt;&lt;li&gt;â€¢ explanations are not entirely accurate or valid&lt;/li&gt;&lt;li&gt;â€¢ Option D. Denial is a defense mechanism where an individual refuses to accept the reality of a situation or their feelings . If the husband were in denial, he might refuse to acknowledge that he was having an affair.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Denial&lt;/li&gt;&lt;li&gt;â€¢ defense mechanism&lt;/li&gt;&lt;li&gt;â€¢ individual refuses to accept the reality of a situation or their feelings&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Projection is a narcissistic defence mechanism in which transfer of feelings about a person, onto, that person occurs . This is involved in the development of hallucinations and delusions. E.g. A husband, harbouring a desire for infidelity, starts accusing his wife of being unfaithful.&lt;/li&gt;&lt;li&gt;â€¢ Projection&lt;/li&gt;&lt;li&gt;â€¢ narcissistic defence mechanism&lt;/li&gt;&lt;li&gt;â€¢ transfer of feelings about a person, onto, that person occurs&lt;/li&gt;&lt;li&gt;â€¢ development of hallucinations and delusions.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1066.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1066.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old professor had a heated argument with his wife in the morning before going to work. During his lecture, he becomes irritable and suddenly shouts at the medical students, threatening to fail them in the exam. Which of the following defense mechanisms best describes the professor&#x27;s behavior?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Projection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Displacement&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Passive-aggressive&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Displacement&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Displacement&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Projection involves attributing one&#x27;s own unacceptable feelings or thoughts to others. In this scenario, the professor is not attributing his anger or frustration to the students but rather taking it out on them. Therefore, projection is not the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Projection&lt;/li&gt;&lt;li&gt;â€¢ attributing one&#x27;s own unacceptable feelings or thoughts to others.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rationalization involves justifying one&#x27;s behavior or feelings by providing explanations that seem reasonable but are not the true reasons for the behavior. The professor does not provide any justifications for his behavior in this scenario, so rationalization is not the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Rationalization&lt;/li&gt;&lt;li&gt;â€¢ justifying one&#x27;s behavior or feelings by providing explanations that seem reasonable but are not the true reasons for the behavior.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Passive-aggressive behavior is characterized by indirectly expressing negative feelings or emotions rather than addressing them directly . In this case, the professor is directly expressing his anger toward the students, making passive-aggressive behavior an incorrect answer.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Passive-aggressive behavior&lt;/li&gt;&lt;li&gt;â€¢ indirectly expressing negative feelings or emotions rather than addressing them directly&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Displacement is a neurotic defence mechanism in which transfer of emotions from one individual to another occurs . This is involved in phobias. E.g. After being scolded by the consultant, a senior resident entered the ward and started shouting at the intern&lt;/li&gt;&lt;li&gt;â€¢ Displacement is a neurotic defence mechanism&lt;/li&gt;&lt;li&gt;â€¢ transfer of emotions from one individual to another occurs&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old surgeon is diagnosed with terminal cancer after several tests. Instead of expressing emotions or discussing his feelings about the diagnosis, he engages in a long, detailed conversation with his physician about the role of the p53 gene in cancer development and potential treatment options. Which of the following defense mechanisms is the surgeon most likely employing in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intellectualization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reaction Formation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anticipation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Intellectualization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Intellectualization&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rationalization is a defense mechanism in which an individual justifies their behavior or decisions by coming up with seemingly logical reasons or explanations.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rationalization&lt;/li&gt;&lt;li&gt;â€¢ individual justifies their behavior or decisions by coming up with seemingly logical reasons&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reaction Formation is a defense mechanism in which an individual expresses the opposite of their true feelings or impulses . In this case, the surgeon does not display any emotions contrary to what would be expected from someone in his situation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reaction Formation&lt;/li&gt;&lt;li&gt;â€¢ individual expresses the opposite of their true feelings or impulses&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anticipation is a defense mechanism in which an individual copes with future stressors or potential problems by mentally preparing for them in advance . The surgeon&#x27;s conversation about the p53 gene does not involve preparing for future challenges but rather focuses on the intellectual aspects of his diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anticipation&lt;/li&gt;&lt;li&gt;â€¢ individual copes with future stressors or potential problems by mentally preparing for them in advance&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Intellectualization is a neurotic defence mechanism in which excessive use of intellect is seen to avoid painful emotions . E.g. For example, A doctor diagnosed with pancreatic cancer had a long discussion about the pathophysiology of cancer with his treating physician.&lt;/li&gt;&lt;li&gt;â€¢ Intellectualization&lt;/li&gt;&lt;li&gt;â€¢ neurotic defence mechanism&lt;/li&gt;&lt;li&gt;â€¢ excessive use of intellect is seen to avoid painful emotions&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A medical student, Ranveer, finds himself infatuated with one of his batch mates, Deepika. Despite his strong attraction to her, he frequently criticizes her in front of others and openly claims to dislike her. When asked about this behavior, Ranveer insists that he has no romantic interest in Deepika whatsoever. Which of the following defense mechanisms best explains Ranveer&#x27;s behavior?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intellectualization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reaction Formation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Projection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reaction Formation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reaction Formation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rationalization is a defense mechanism where an individual creates logical explanations to justify their thoughts, feelings, or behaviors that are unacceptable or uncomfortable to themselves. In this case, Ranveer is not trying to justify his behavior by providing logical explanations.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rationalization&lt;/li&gt;&lt;li&gt;â€¢ individual creates logical explanations to justify their thoughts, feelings, or behaviors&lt;/li&gt;&lt;li&gt;â€¢ unacceptable or uncomfortable to themselves.&lt;/li&gt;&lt;li&gt;â€¢ Option B). Intellectualization is a defense mechanism where an individual focuses on the intellectual aspects of a situation to distance themselves emotionally from the situation . Ranveer&#x27;s behavior does not involve focusing on the intellectual aspects of his relationship with Deepika; instead, he openly criticizes her and claims to dislike her.&lt;/li&gt;&lt;li&gt;â€¢ Option B). Intellectualization&lt;/li&gt;&lt;li&gt;â€¢ individual focuses on the intellectual aspects of a situation to distance themselves emotionally from the situation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Projection is a defense mechanism where an individual attributes their own unacceptable thoughts, feelings, or behaviors to others . In this case, Ranveer is not attributing his feelings to someone else but rather is exhibiting behavior that is the opposite of his true feelings, making projection an unlikely explanation for his behavior.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Projection&lt;/li&gt;&lt;li&gt;â€¢ individual attributes their own unacceptable thoughts, feelings, or behaviors to others&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Reaction formation is a neurotic defence mechanism in which  transforming an impulse into its exact opposite behaviour occurs . E.g. A man who is infatuated with an office colleague tells his friend that he &#x27;really hates&#x27; her.&lt;/li&gt;&lt;li&gt;â€¢ Reaction formation&lt;/li&gt;&lt;li&gt;â€¢ neurotic defence mechanism in which  transforming an impulse into its exact opposite behaviour occurs&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old medical student finishes his viva examination and feels humiliated by the examiner&#x27;s harsh criticism. As he exits the examination room, he meets his best friend and starts to share the experience with her. Both of them begin to laugh about the situation. Which of the following defense mechanisms is the student primarily using to cope with his feelings of humiliation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Humor&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublimation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Altruism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Humor&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Humor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rationalization involves creating logical but false explanations for a situation or behavior to make it more acceptable or justifiable. In this case, the student is not trying to create a logical explanation for the examiner&#x27;s behavior or the situation; instead, he is using humor to cope with his feelings.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rationalization&lt;/li&gt;&lt;li&gt;â€¢ logical but false explanations for a situation or behavior to make it more acceptable or justifiable.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sublimation involves channeling unacceptable impulses or emotions into socially acceptable activities. However, this is not the case here, as the student is using humor to cope.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sublimation&lt;/li&gt;&lt;li&gt;â€¢ channeling unacceptable impulses or emotions into socially acceptable activities.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Altruism involves helping others as a way of coping with one&#x27;s own problems or negative emotions . In this scenario, the student is not engaging in altruistic behavior but is instead using humor to deal with the negative feelings from his examination experience.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Altruism&lt;/li&gt;&lt;li&gt;â€¢ way of coping with one&#x27;s own problems or negative emotions&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Humour is the use of comedy to deal with an unpleasant situation . It is a mature defence mechanism . E.g., In \&quot;Friends,\&quot; Chandler Bing uses humor as a defense mechanism, often making jokes in awkward or stressful situations to cope with insecurities and deflect attention from vulnerabilities.&lt;/li&gt;&lt;li&gt;â€¢ Humour&lt;/li&gt;&lt;li&gt;â€¢ use of comedy to deal with an unpleasant situation&lt;/li&gt;&lt;li&gt;â€¢ mature defence mechanism&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man has been experiencing intense and socially unacceptable sexual impulses for several years. He recently took up painting as a hobby and has become increasingly passionate about it. He finds particular satisfaction in creating artistic depictions of human figures, with a focus on the beauty of the human form. Which defense mechanism is the man most likely using to cope with his impulses?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Humor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublimation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Altruism&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Sublimation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Sublimation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Humor: Defense mechanism where an individual uses comedy or jokes to deal with a difficult situation or emotions . The man&#x27;s actions in the scenario do not involve humor.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Humor:&lt;/li&gt;&lt;li&gt;â€¢ individual uses comedy or jokes to deal with a difficult situation or emotions&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rationalization: Defense mechanism where an individual explains or justifies their behavior or emotions using logical reasoning . The man&#x27;s actions in the scenario do not involve rationalization.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rationalization:&lt;/li&gt;&lt;li&gt;â€¢ individual explains or justifies their behavior or emotions using logical reasoning&lt;/li&gt;&lt;li&gt;â€¢ Option D. Altruism: Defense mechanism where an individual copes with stress or guilt by helping others or engaging in selfless acts . The man&#x27;s actions in the scenario do not involve altruism.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Altruism:&lt;/li&gt;&lt;li&gt;â€¢ individual copes with stress or guilt by helping others or engaging in selfless acts&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Sublimation is the transformation of a socially unacceptable impulse into socially acceptable behaviour . It is a mature defence mechanism . E.g. Vincent van Gogh transformed his emotional turmoil into expressive paintings, using art as a form of sublimation to cope with his struggles.&lt;/li&gt;&lt;li&gt;â€¢ Sublimation&lt;/li&gt;&lt;li&gt;â€¢ transformation of a socially unacceptable impulse into socially acceptable behaviour&lt;/li&gt;&lt;li&gt;â€¢ mature defence mechanism&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman who recently lost her husband to cancer decides to volunteer at a local hospice to support terminally ill patients and their families. Her friends notice that she seems to have found a sense of purpose and emotional relief through this work. Which of the following defense mechanisms is the woman most likely utilizing to cope with her grief?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Humor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublimation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Altruism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Altruism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Altruism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Humor: Defense mechanism where an individual uses comedy or jokes to deal with a difficult situation or emotions . The woman&#x27;s actions in the scenario do not involve humor.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Humor:&lt;/li&gt;&lt;li&gt;â€¢ individual uses comedy or jokes to deal with a difficult situation or emotions&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rationalization: Defense mechanism where an individual explains or justifies their behavior or emotions using logical reasoning. The woman&#x27;s actions in the scenario do not involve rationalization.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rationalization:&lt;/li&gt;&lt;li&gt;â€¢ individual explains or justifies their behavior or emotions using logical reasoning.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sublimation: Defense mechanism where an individual redirects socially unacceptable desires or impulses into more socially acceptable activities or channels . While volunteering at a hospice is a socially acceptable activity, the woman is not channeling unacceptable impulses or thoughts; she&#x27;s coping with her grief by helping others in a similar situation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sublimation:&lt;/li&gt;&lt;li&gt;â€¢ individual redirects socially unacceptable desires or impulses into more socially acceptable activities or channels&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Altruism is the use of a social cause to deal with own emotions . E.g. After losing his son in an accident while driving drunk, a man launched an anti-drunk driving campaign, educating others about the dangers of driving under the influence.&lt;/li&gt;&lt;li&gt;â€¢ Altruism&lt;/li&gt;&lt;li&gt;â€¢ social cause to deal with own emotions&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman is undergoing psychotherapy for depression. During the sessions, she often remarks how her therapist reminds her of her strict father, who was demanding and critical. She expresses feelings of resentment and becomes increasingly hostile toward the therapist, accusing him of being judgmental, even when he offers neutral observations. This phenomenon is best described as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Countertransference.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Resistance.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Projection.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Transference.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Transference.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Transference.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Countertransference: This refers to the therapist&#x27;s emotional response to the patient . It&#x27;s the therapist&#x27;s own reenactment of unconscious feelings or experiences from their past.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Countertransference:&lt;/li&gt;&lt;li&gt;â€¢ therapist&#x27;s emotional response to the patient&lt;/li&gt;&lt;li&gt;â€¢ Option B. Resistance: In psychoanalytic theory , resistance is the patient&#x27;s unconscious avoidance of their anxiety-producing thoughts and feelings . It&#x27;s an obstacle in therapy, as it hampers the patient&#x27;s ability to gain insight and work through their issues.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Resistance:&lt;/li&gt;&lt;li&gt;â€¢ psychoanalytic theory&lt;/li&gt;&lt;li&gt;â€¢ resistance is the patient&#x27;s unconscious avoidance of their anxiety-producing thoughts and feelings&lt;/li&gt;&lt;li&gt;â€¢ Option C. Projection: Projection is a defense mechanism where a person attributes their own unacceptable thoughts, feelings, or motives to another person . It does not capture the full relational dynamic playing out between the patient and therapist, as described in the scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Projection:&lt;/li&gt;&lt;li&gt;â€¢ defense mechanism where a person attributes their own unacceptable thoughts, feelings, or motives to another person&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Transference refers to feeling that the patient develops for the doctor ; itâ€™s a combination of the feelings patient had for important figures from the past and the real feeling for the clinician .&lt;/li&gt;&lt;li&gt;âž¤ Transference&lt;/li&gt;&lt;li&gt;âž¤ feeling that the patient develops for the doctor&lt;/li&gt;&lt;li&gt;âž¤ combination of the feelings patient had for important figures from the past and the real feeling for the clinician&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1069.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1069.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Smitha, a seasoned psychotherapist, starts to notice a range of emotions emerging within herself during sessions with a particular patient. She feels a combination of frustration, sympathy, and sometimes even maternal instincts, which appear unrelated to the content of the therapy. Concerned about her objectivity, Dr. Smitha consults with a colleague to discuss this phenomenon. Which term best describes Dr. Smitha&#x27;s experience?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Counter-transference&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dissociation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Transference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Preoccupation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Counter-transference&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Counter-transference&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dissociation: This is a psychological phenomenon wherein a person disconnects from their thoughts, feelings, memories, or sense of identity , often as a response to trauma or overwhelming stress. It is not related to the therapist&#x27;s emotional reactions to a patient.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Dissociation:&lt;/li&gt;&lt;li&gt;â€¢ psychological phenomenon&lt;/li&gt;&lt;li&gt;â€¢ person disconnects from their thoughts, feelings, memories, or sense of identity&lt;/li&gt;&lt;li&gt;â€¢ Option C. Transference: Transference refers to feeling that the patient develops for the doctor . In this case, we are discussing the therapist&#x27;s emotions, not the patient&#x27;s.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Transference:&lt;/li&gt;&lt;li&gt;â€¢ feeling that the patient develops for the doctor&lt;/li&gt;&lt;li&gt;â€¢ Option D. Preoccupation: Preoccupation is when someone is engrossed with a thought or idea, which can be a normal part of human experience. However, it does not specifically refer to the phenomenon where a therapist&#x27;s emotions are stirred up in response to interactions with a patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Preoccupation:&lt;/li&gt;&lt;li&gt;â€¢ someone is engrossed with a thought or idea, which can be a normal part of human experience.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Countertransference refers to the feeling the clinician develops for the patient.&lt;/li&gt;&lt;li&gt;âž¤ Countertransference&lt;/li&gt;&lt;li&gt;âž¤ feeling the clinician develops for the patient.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1069.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1069.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the clinic with a 2-year history of recurrent, intrusive thoughts about contamination, leading her to engage in excessive hand-washing. Her behavior has started to interfere with her daily activities, as she spends several hours each day washing her hands. She recognizes that her thoughts and behaviors are excessive, but she feels compelled to continue them to prevent perceived harm. She expresses significant distress over her inability to control these behaviors. Which of the following defense mechanisms is most commonly associated with this patientâ€™s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intellectualization&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolation of affect&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isolation of affect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Isolation of affect&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Denial: This is a defense mechanism where an individual refuse to accept reality, blocking external events from awareness. This is not typically associated with OCD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Denial:&lt;/li&gt;&lt;li&gt;â€¢ defense mechanism&lt;/li&gt;&lt;li&gt;â€¢ individual refuse to accept reality, blocking external events from awareness.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intellectualization: This involves excessive use of intellect to avoid painful emotions . While this can sometimes be associated with anxiety disorders , it does not capture the emotional and behavioral aspects of OCD as directly as isolation of affect does.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intellectualization:&lt;/li&gt;&lt;li&gt;â€¢ excessive use of intellect to avoid painful emotions&lt;/li&gt;&lt;li&gt;â€¢ associated with anxiety disorders&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rationalization: Rationalization is giving a logical reason for unacceptable behaviour . While someone with OCD might rationalize their behavior to some extent (e.g., believing that hand-washing is necessary to prevent contamination), the hallmark defense mechanism is more about the separation of thoughts and emotional experience, as seen in isolation of affect.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rationalization:&lt;/li&gt;&lt;li&gt;â€¢ logical reason for unacceptable behaviour&lt;/li&gt;&lt;li&gt;â€¢ OCD might rationalize their behavior to some extent&lt;/li&gt;&lt;li&gt;â€¢ hallmark defense mechanism is more about the separation of thoughts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Isolation of affect involves removing the feelings associated with a stressful life event . E.g. A woman tells her family members that she has been diagnosed with advanced-stage cholangiocarcinoma without showing any emotions.&lt;/li&gt;&lt;li&gt;âž¤ Isolation&lt;/li&gt;&lt;li&gt;âž¤ involves removing the feelings associated with a stressful life event&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old male with a known history of alcohol dependence is seen in the clinic for follow-up. He admits to continued drinking despite understanding its harmful effects on his health. When asked about the reasons for his continued alcohol use, he states, \&quot;If my family didn&#x27;t stress me out so much, I probably wouldn&#x27;t need to drink.\&quot; Which of the following ego defense mechanisms is the patient exhibiting?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Denial&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rationalization&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Sublimation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Projection&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Rationalization&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Rationalization.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Denial: This is a refusal to accept external reality because it is too threatening . For example, a person who is a functioning alcohol user might deny they have a drinking problem.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Denial:&lt;/li&gt;&lt;li&gt;â€¢ refusal to accept external reality because it is too threatening&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sublimation: Channeling of unacceptable impulses or drives into socially acceptable activities . An example might be someone with aggressive impulses becoming a competitive athlete.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Sublimation:&lt;/li&gt;&lt;li&gt;â€¢ Channeling&lt;/li&gt;&lt;li&gt;â€¢ unacceptable impulses or drives into socially acceptable activities&lt;/li&gt;&lt;li&gt;â€¢ Option D. Projection: Attributing one&#x27;s own unacceptable feelings or thoughts to others . If the patient had said, \&quot;My family thinks I drink too much, but they&#x27;re the ones with the problem,\&quot; that would be a projection.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Projection:&lt;/li&gt;&lt;li&gt;â€¢ Attributing one&#x27;s own unacceptable feelings or thoughts to others&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rationalisation refers to giving a logical reason for unacceptable behaviour . Involved in substance use disorder . E.g.  A person with heavy alcohol use blamed the family environment for his excessive drinking.&lt;/li&gt;&lt;li&gt;âž¤ Rationalisation&lt;/li&gt;&lt;li&gt;âž¤ giving a logical reason for unacceptable behaviour&lt;/li&gt;&lt;li&gt;âž¤ Involved in substance use disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 1067.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman presents to the psychiatric clinic with complaints of repetitive hand washing and constant thoughts of contamination. These rituals and thoughts are consuming a significant portion of her daily life, hindering work efficiency and personal relationships. In discussing the symptoms, she mentions trying to push away thoughts about dirt and germs deliberately but ends up focusing on them even more. The psychiatrist aims to identify the defense mechanisms contributing to this condition. Which defense mechanism is not typically associated with OCD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Displacement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Suppression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolation of affect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Undoing&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Suppression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/14/screenshot-2024-03-14-125335.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Suppression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Displacement involves diverting emotions or impulses to a neutral or less threatening object or situation. It can manifest in OCD when a person might displace their aggressive or harmful impulses into compulsive actions like cleaning.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Displacement&lt;/li&gt;&lt;li&gt;â€¢ diverting emotions or impulses to a neutral or less threatening object or situation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Isolation of affect is a mechanism where one might separate their feelings from ideas or events . In OCD, an individual may recognize their obsessions as senseless but are unable to control the distress associated with them.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Isolation&lt;/li&gt;&lt;li&gt;â€¢ of&lt;/li&gt;&lt;li&gt;â€¢ affect&lt;/li&gt;&lt;li&gt;â€¢ mechanism where one might separate their feelings from ideas or events&lt;/li&gt;&lt;li&gt;â€¢ Option D. Undoing is common in OCD, where the individual tries to \&quot;undo\&quot; an unacceptable thought or wish by performing a ritualistic behavior .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Undoing&lt;/li&gt;&lt;li&gt;â€¢ individual tries to \&quot;undo\&quot; an unacceptable thought or wish by performing a ritualistic behavior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page 97.&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page 97.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 24 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;

                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;

                debugLog(&quot;Results navigation panel updated&quot;);

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);

                navPanel.classList.toggle(&#x27;hidden&#x27;);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);

        // Handle result navigation click
        function handleResultNavClick(index) {

                debugLog(&quot;Closing submit modal&quot;);

                debugLog(&quot;Closing exit modal&quot;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }

&lt;script&gt;
        // Enable debug mode for detailed logging
        const DEBUG_MODE = true;

        // Log debug messages
        function debugLog(message) {
            if (DEBUG_MODE) {
                console.log(`[DEBUG] ${message}`);
            }
        }

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
