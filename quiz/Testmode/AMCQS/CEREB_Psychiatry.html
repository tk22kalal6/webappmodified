                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);
                debugLog(&quot;Timer started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting timer:&quot;, e);
                debugLog(&quot;Failed to start timer: &quot; + e.message);
            }
        }

        // Update progress bar
        function updateProgressBar() {
            try {
                debugLog(&quot;Updating progress bar&quot;);
                const progress = ((currentQuestion + 1) / questions.length) * 100;
                document.getElementById(&#x27;progress-bar&#x27;).style.width = `${progress}%`;
                debugLog(&quot;Progress bar updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating progress bar:&quot;, e);
                debugLog(&quot;Failed to update progress bar: &quot; + e.message);
            }
        }

        // Update quiz navigation panel
        function updateNavPanel() {
            try {
                debugLog(&quot;Updating quiz navigation panel&quot;);
                const filter = document.getElementById(&#x27;nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;question-nav-btn ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleQuestionNavClick(${i})&quot;
                                aria-label=&quot;Go to Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Quiz navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to update quiz navigation panel: &quot; + e.message);
            }
        }

        // Update results navigation panel
        function updateResultsNavPanel() {
            try {
                debugLog(&quot;Updating results navigation panel&quot;);
                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);

        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);

                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {

                debugLog(&quot;Results navigation panel toggled&quot;);

                console.error(&quot;Error toggling results navigation panel:&quot;, e);

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();

        // Show submit modal
        function showSubmitModal() {

                const attempted = answers.filter(a =&gt; a !== null).length;

                console.error(&quot;Error showing submit modal:&quot;, e);

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);

                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);

                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors

                audio.onerror = () =&gt; {

                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;

        function toggleTheme() {

        // Initialize questions with error handling
        let questions = [];
        let currentResultQuestion = 0; // State for current question in results
        try {
            debugLog(&quot;Attempting to parse questions_json&quot;);
            questions = [{&quot;text&quot;: &quot;A 25-year-old woman visits her therapist to discuss her interpersonal relationships. During the session, the therapist reviews the Five-Factor Model of personality traits to help the patient better understand herself and others. Which of the following is NOT considered one of the five main personality traits in the Five-Factor Model?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Openness to experience&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Conscientiousness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Introversion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agreeableness&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Introversion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-171838.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Introversion&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Openness to Experience: This trait features characteristics such as imagination, curiosity, and a wide range of interests .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Openness to Experience:&lt;/li&gt;&lt;li&gt;â€¢ trait features&lt;/li&gt;&lt;li&gt;â€¢ imagination, curiosity, and a wide range of interests&lt;/li&gt;&lt;li&gt;â€¢ Option B. Conscientiousness: This dimension includes traits such as organization, dependability, and discipline .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Conscientiousness:&lt;/li&gt;&lt;li&gt;â€¢ traits such as organization, dependability, and discipline&lt;/li&gt;&lt;li&gt;â€¢ Option D. Agreeableness: This trait is associated with being cooperative, compassionate, and friendly.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Agreeableness:&lt;/li&gt;&lt;li&gt;â€¢ being cooperative, compassionate, and friendly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Five-Factor Model (also known as the Big Five) is a widely accepted model of personality traits that includes the following dimensions:&lt;/li&gt;&lt;li&gt;âž¤ Five-Factor Model&lt;/li&gt;&lt;li&gt;âž¤ widely accepted model of personality traits that includes the following dimensions:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Psychology Themes and Variations, 10th edition, Page 381.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Psychology Themes and Variations, 10th edition, Page 381.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A clinical psychologist is discussing personality disorders with a group of medical students. Which of the following statements regarding personality disorders is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The prevalence of personality disorders in the general population is approximately 10%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Personality disorders typically have an onset in adolescence or early adulthood.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Individuals with personality disorders usually perceive their thoughts and behaviors as ego-syntonic.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;SSRIs are considered the first-line treatment for personality disorders.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. SSRIs are considered the first-line treatment for personality disorders.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) SSRIs are considered the first-line treatment for personality disorders.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. The prevalence of personality disorders in the general population is approximately 10%: This statement is generally considered true based on epidemiological studies , although prevalence rates can vary depending on the specific type of personality disorder and the assessment methods used.&lt;/li&gt;&lt;li&gt;â€¢ Option A. The prevalence of personality disorders in the general population is approximately 10%:&lt;/li&gt;&lt;li&gt;â€¢ statement&lt;/li&gt;&lt;li&gt;â€¢ considered true based on epidemiological studies&lt;/li&gt;&lt;li&gt;â€¢ Option B. Personality disorders typically have an onset in adolescence or early adulthood: This statement is true . Personality disorders usually begin in adolescence or early adulthood, as personality traits become more stable during these periods.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Personality disorders typically have an onset in adolescence or early adulthood:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option C. Individuals with personality disorders usually perceive their thoughts and behaviours as ego-syntonic: This statement is true . One of the characteristics of personality disorders is that individuals often view their maladaptive patterns of thinking and behavior as normal or justified (ego-syntonic), which can make them resistant to recognizing their condition or seeking treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Individuals with personality disorders usually perceive their thoughts and behaviours as ego-syntonic:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Personality disorders are characterized by persistent and maladaptive patterns of behavior, cognition, and inner experience. These disorders typically begin in adolescence or early adulthood and are often ego-syntonic , meaning individuals may not see their behavior as problematic. Psychotherapy, not SSRIs, is the cornerstone of treatment for personality disorders, although medications may be used to address specific symptoms or comorbid conditions.&lt;/li&gt;&lt;li&gt;âž¤ Personality disorders are characterized by persistent and maladaptive patterns of behavior, cognition, and inner experience.&lt;/li&gt;&lt;li&gt;âž¤ begin in adolescence or early adulthood&lt;/li&gt;&lt;li&gt;âž¤ often ego-syntonic&lt;/li&gt;&lt;li&gt;âž¤ individuals may not see their behavior as problematic.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 571.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 571.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presents to the clinic with a history of interpersonal difficulties and mistrust of others. He reports that he is constantly suspicious of his co-workers and believes they are plotting against him. He avoids confiding in others, fearing that the information he shares will be used against him. He is easily offended and has a tendency to hold grudges. He denies any history of delusions or hallucinations. Which of the following personality disorders best describes his condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizotypal personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Paranoid personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antisocial personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Borderline personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Paranoid personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Paranoid personality disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizotypal personality disorder is characterized by odd and eccentric behavior , odd beliefs and magical thinking , but the patient&#x27;s presentation does not include these features.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Schizotypal personality disorder&lt;/li&gt;&lt;li&gt;â€¢ odd and eccentric behavior&lt;/li&gt;&lt;li&gt;â€¢ odd beliefs&lt;/li&gt;&lt;li&gt;â€¢ magical thinking&lt;/li&gt;&lt;li&gt;â€¢ Option C. Antisocial personality disorder is characterized by a disregard for the rights of others, and deceitfulness , which is not consistent with the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Antisocial personality disorder&lt;/li&gt;&lt;li&gt;â€¢ disregard for the rights of others, and deceitfulness&lt;/li&gt;&lt;li&gt;â€¢ Option D. Borderline personality disorder is characterized by unstable relationships, impulsivity, and emotional instability , which is also not consistent with the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Borderline personality disorder&lt;/li&gt;&lt;li&gt;â€¢ unstable relationships, impulsivity, and emotional instability&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Paranoid Personality Disorder is characterized by excessive suspiciousness and pervasive distrust and suspicion of others , interpreting their motives as malevolent , even in the absence of objective evidence . They give excessive importance to themselves and believe in conspiracy theories. These patients may be excessively sensitive and may be quick to react angrily. Psychotherapy is the treatment of choice.&lt;/li&gt;&lt;li&gt;âž¤ Paranoid Personality Disorder&lt;/li&gt;&lt;li&gt;âž¤ excessive suspiciousness&lt;/li&gt;&lt;li&gt;âž¤ pervasive distrust and suspicion of others&lt;/li&gt;&lt;li&gt;âž¤ interpreting their motives as malevolent&lt;/li&gt;&lt;li&gt;âž¤ absence of objective evidence&lt;/li&gt;&lt;li&gt;âž¤ excessive importance&lt;/li&gt;&lt;li&gt;âž¤ themselves&lt;/li&gt;&lt;li&gt;âž¤ excessively sensitive&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 562.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 562.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old man presents to the clinic with complaints of feeling socially disconnected. His coworker referred him for evaluation, as he is known to be a \&quot;loner\&quot; at work. He rarely interacts with others and appears uninterested in forming relationships. The patient has no history of depression or anxiety and denies any substance abuse. He states that he prefers solitary activities and has little desire for close friendships or romantic relationships. He has a steady job as a software programmer and does not experience any difficulties with his performance at work. Which of the following personality disorders is most likely to describe the patient&#x27;s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Schizoid personality disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizotypal personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Borderline personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoidant personality disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Schizoid personality disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Schizoid personality disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Schizotypal personality disorder is characterized by eccentric behavior, odd beliefs and magical thinking . This patient does not display any such symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Schizotypal personality disorder&lt;/li&gt;&lt;li&gt;â€¢ eccentric behavior, odd beliefs and magical thinking&lt;/li&gt;&lt;li&gt;â€¢ Option C. Borderline personality disorder typically presents with unstable interpersonal relationships, impulsivity, self-image disturbances, and emotional dysregulation . The patient does not exhibit these features.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Borderline personality disorder&lt;/li&gt;&lt;li&gt;â€¢ presents with unstable interpersonal relationships, impulsivity, self-image disturbances, and emotional dysregulation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Avoidant personality disorder is characterized by a pervasive pattern of social inhibition, feelings of inadequacy, and fear of rejection due to which social activities are avoided . The patient&#x27;s lack of interest in social relationships is not due to fear of rejection or criticism, and hence avoidant personality disorder is not the correct answer.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Avoidant personality disorder&lt;/li&gt;&lt;li&gt;â€¢ pervasive pattern of social inhibition, feelings of inadequacy, and fear of rejection due to which social activities are avoided&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Schizoid Personality Disorder , a Cluster A personality disorder , are detached from social relationships and prefer solitary activities . They are emotionally cold and indifferent to praise or criticism. They appear self-absorbed and lost in daydreams and may be preoccupied with fantasies.&lt;/li&gt;&lt;li&gt;âž¤ Schizoid Personality Disorder&lt;/li&gt;&lt;li&gt;âž¤ Cluster A personality disorder&lt;/li&gt;&lt;li&gt;âž¤ detached&lt;/li&gt;&lt;li&gt;âž¤ social relationships&lt;/li&gt;&lt;li&gt;âž¤ prefer solitary activities&lt;/li&gt;&lt;li&gt;âž¤ emotionally cold&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 562-563.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 562-563.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to a psychiatrist for evaluation. She reports that she has difficulty maintaining relationships, as her friends and romantic partners often find her behavior \&quot;overwhelming\&quot; or \&quot;dramatic.\&quot; She frequently seeks attention from others and becomes upset if she is not the center of attention. Her emotional expressions seem exaggerated and overly theatrical. When interacting with others, she tends to be flirtatious, even in inappropriate situations. Based on the clinical presentation, which of the following personality disorders is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narcissistic Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dependent Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Histrionic Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Histrionic Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Borderline Personality Disorder is characterized by unstable interpersonal relationships, unstable self-image, impulsivity, and emotional dysregulation , which differ from the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Borderline Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ unstable interpersonal relationships, unstable self-image, impulsivity, and emotional dysregulation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Narcissistic Personality Disorder is characterized by a pervasive pattern of grandiosity, need for admiration, and lack of empathy , which are not the primary issues described in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Narcissistic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ pervasive pattern of grandiosity, need for admiration, and lack of empathy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dependent Personality Disorder is characterized by a pervasive pattern of submissive and clinging behavior , which is not consistent with the patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dependent Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ pervasive pattern of submissive and clinging behavior&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ The individuals with histrionic PD exhibit:&lt;/li&gt;&lt;li&gt;â€¢ individuals with histrionic PD exhibit:&lt;/li&gt;&lt;li&gt;â€¢ Dramatic &amp;amp; exaggerated emotions Need to be the centre of attention Behave in a sexually seductive way &amp;amp; use physical appearance for attention Management- Psychotherapy, antidepressants&lt;/li&gt;&lt;li&gt;â€¢ Dramatic &amp;amp; exaggerated emotions&lt;/li&gt;&lt;li&gt;â€¢ Need to be the centre of attention&lt;/li&gt;&lt;li&gt;â€¢ Behave in a sexually seductive way &amp;amp; use physical appearance for attention&lt;/li&gt;&lt;li&gt;â€¢ Management- Psychotherapy, antidepressants&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564-565.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564-565.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;32-year-old male presents to his primary care physician for a regular checkup. During the visit, the patient talks at length about his high-level job, which he believes he deserves because of his superior intelligence and skills. He frequently interrupts the physician, and boasts how he can make a better diagnosis than many doctors due to his deep knowledge in most of the fields, and also seems uninterested in the concerns of other patients in the waiting room. He appears to have difficulty empathizing with others and becomes visibly upset when someone disagrees with his opinions. Based on this information, which of the following personality disorders best describes this patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narcissistic Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antisocial Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Narcissistic Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Narcissistic Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Borderline Personality Disorder is characterized by emotional instability, impulsivity, and unstable relationships , which are not the primary features presented by the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Borderline Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ emotional instability, impulsivity, and unstable relationships&lt;/li&gt;&lt;li&gt;â€¢ Option C. Antisocial Personality Disorder is characterized by a disregard for the rights of others, deceitfulness, and a lack of remorse , which are not the primary features presented by the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Antisocial Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ disregard for the rights of others, deceitfulness, and a lack of remorse&lt;/li&gt;&lt;li&gt;â€¢ Option D. Histrionic Personality Disorder is characterized by excessive emotionality, attention-seeking behavior, and a strong need for approval , which are not the primary features presented by the patient.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Histrionic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive emotionality, attention-seeking behavior, and a strong need for approval&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Individuals with narcissistic personality disorders have the following characteristics:&lt;/li&gt;&lt;li&gt;âž¤ Individuals with narcissistic personality disorders have the following characteristics:&lt;/li&gt;&lt;li&gt;âž¤ Give excessive self-importance (grandiose) Have beliefs about being special and talented Have fantasies of unlimited success and power Have poor tolerance for criticism Underlying fragile self-esteem is there.&lt;/li&gt;&lt;li&gt;âž¤ Give excessive self-importance (grandiose)&lt;/li&gt;&lt;li&gt;âž¤ Have beliefs about being special and talented&lt;/li&gt;&lt;li&gt;âž¤ Have fantasies of unlimited success and power&lt;/li&gt;&lt;li&gt;âž¤ Have poor tolerance for criticism&lt;/li&gt;&lt;li&gt;âž¤ Underlying fragile self-esteem is there.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 565.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 565.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old medical student presents to the surgery emergency department after cutting her wrist with a blade. After receiving first aid, the resident notices multiple healed cut marks on her wrist. Upon psychiatry referral, the patient informs the resident that she cut herself because she was feeling very angry at her boyfriend who spent the entire evening watching an IPL match rather than calling her. She also mentions that she has never been in a relationship with a guy for more than 2 months and believes that all men are horrible, while women are the best. What is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narcissistic Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dependent Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Borderline Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Borderline Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Histrionic Personality Disorder is characterized by exaggerated emotions and attention-seeking behavior .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Histrionic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ exaggerated emotions and attention-seeking behavior&lt;/li&gt;&lt;li&gt;â€¢ Option C. Narcissistic Personality Disorder is characterized by excessive self importance (grandiose), fantasies of unlimited success and power and poor tolerance to criticism&lt;/li&gt;&lt;li&gt;â€¢ Option C. Narcissistic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive self importance&lt;/li&gt;&lt;li&gt;â€¢ fantasies of unlimited success and power and poor tolerance to criticism&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dependent Personality Disorder is characterized by an excessive need to be taken care of, submissive behavior, and a fear of separation.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Dependent Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive need to be taken care of, submissive behavior, and a fear of separation.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Borderline Personality Disorder are almost always in a state of crisis. They have significant mood swings . They may start feeling angry, anxious or frustrated without any reason . Their interpersonal relationships are intense and tumultuous . They swing from being excessively dependent to being hostile to persons close to them. Hence, they have a history of unstable relationships . Another characteristic feature is the repetitive self-destructive acts such as the slashing of wrists, or overdosage of medications. The patients indulge in these behaviors to elicit help from others, to express their anger or just to numb themselves to the overwhelming painful feelings they have. These patients are also impulsive in areas such as spending, sex, and substance use. These patients have identity disturbances and unstable self-images (they have sudden changes in life goals, values, career plans, sexual identity, etc).&lt;/li&gt;&lt;li&gt;âž¤ mood swings&lt;/li&gt;&lt;li&gt;âž¤ feeling angry, anxious or frustrated without any reason&lt;/li&gt;&lt;li&gt;âž¤ interpersonal relationships are intense and tumultuous&lt;/li&gt;&lt;li&gt;âž¤ unstable relationships&lt;/li&gt;&lt;li&gt;âž¤ self-destructive acts&lt;/li&gt;&lt;li&gt;âž¤ impulsive&lt;/li&gt;&lt;li&gt;âž¤ identity disturbances&lt;/li&gt;&lt;li&gt;âž¤ unstable self-images&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A middle-aged actor has been referred for a psychological evaluation. His history reveals numerous incidents of aggressive behavior, including physical altercations and violence toward romantic partners, leading to breakups. He has a history of substance use and was once involved in a drunk driving accident, hitting several individuals who were sleeping on the streets. Additionally, the actor has broken the law by hunting deer in a wildlife sanctuary. He has never expressed remorse for his actions. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antisocial Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Narcissistic Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Antisocial Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Antisocial Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Borderline Personality Disorder is characterized by emotional instability, impulsivity, and unstable relationships. While the actor has had unstable relationships, the other main features of borderline personality disorder are not evident.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Borderline Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ emotional instability, impulsivity, and unstable relationships.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Narcissistic Personality Disorder is characterized by an inflated sense of self-importance, a need for admiration, and a lack of empathy . These are not the primary features presented by the actor.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Narcissistic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ inflated sense of self-importance, a need for admiration, and a lack of empathy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Histrionic Personality Disorder is characterized by excessive emotionality, attention-seeking behavior, and a strong need for approval. These are not the primary features presented by the actor.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Histrionic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive emotionality, attention-seeking behavior, and a strong need for approval.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with antisocial personality disorder (ASPD) do not have regard for the rights of others and frequently violate them. They frequently get involved in unlawful behaviors such as theft, lying, truancy, and conning . They have a lack of remorse or guilt for their actions. Substance use disorder is the most common comorbid psychiatric condition observed in these patients. Treatment usually is psychotherapy. Medications like carbamazepine and Î²-blockers are occasionally used.&lt;/li&gt;&lt;li&gt;âž¤ antisocial personality disorder&lt;/li&gt;&lt;li&gt;âž¤ not have regard for the rights of others and frequently violate them.&lt;/li&gt;&lt;li&gt;âž¤ involved in unlawful behaviors such as theft, lying, truancy, and conning&lt;/li&gt;&lt;li&gt;âž¤ lack of remorse or guilt for their actions.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 569.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 569.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman comes to the clinic for a routine checkup. She mentions that she is a second year pathology resident, and she chose the field because her father, a doctor, encouraged her to do so, although she originally was inclined towards surgery. She reads the books recommended by her father and allows her mother to choose her clothes. She had feelings for a classmate but married the man her father selected for her because she was unsure of her own decision. Now, she follows her parents&#x27; advice regarding family planning. Based on the patient&#x27;s history, which of the following personality disorders is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narcissistic Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Dependent Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Dependent Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Dependent Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Borderline Personality Disorder is characterized by a pattern of unstable relationships , marked impulsivity and deliberate self-harming behaviours .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Borderline Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ pattern of unstable relationships&lt;/li&gt;&lt;li&gt;â€¢ impulsivity and deliberate self-harming behaviours&lt;/li&gt;&lt;li&gt;â€¢ Option B. Narcissistic Personality Disorder involves a pervasive pattern of grandiosity, a need for admiration, and a lack of empathy for others .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Narcissistic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ pervasive pattern of grandiosity, a need for admiration, and a lack of empathy for others&lt;/li&gt;&lt;li&gt;â€¢ Option D. Histrionic Personality Disorder is characterized by excessive emotionality and attention-seeking behavior .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Histrionic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive emotionality and attention-seeking behavior&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ The individuals with dependent PD- These individuals have the following characteristics:&lt;/li&gt;&lt;li&gt;â€¢ Let others take decisions for their lives Need reassurance for mundane decisions too Get uncomfortable when alone Treatment- Psychotherapy, beta-blockers, SSRIs&lt;/li&gt;&lt;li&gt;â€¢ Let others take decisions for their lives&lt;/li&gt;&lt;li&gt;â€¢ Need reassurance for mundane decisions too&lt;/li&gt;&lt;li&gt;â€¢ Get uncomfortable when alone&lt;/li&gt;&lt;li&gt;â€¢ Treatment- Psychotherapy, beta-blockers, SSRIs&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 574.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 574.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old medical college principal is known for his strict adherence to rules and regulations. He recently denied several students the opportunity to appear for final exams because their attendance fell short by just 1% due to COVID-19, insisting that \&quot;rules are rules.\&quot; During the annual college festival, he is known to stop students from dancing exactly at 9 pm by personally standing on the dance floor and stopping everyone around him, as per the college rules. He is resistant to incorporating technological tools into teaching, claiming that reading from PowerPoint presentations in class has produced great doctors for decades. The principal also becomes irritable when students laugh during lectures, frequently threatening to mark them absent. Based on this description, which of the following personality disorders best fits the principal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antisocial Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsessive-Compulsive Personality Disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsessive-Compulsive Personality Disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obsessive-Compulsive Personality Disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Antisocial Personality Disorder is characterized by a pervasive pattern of disregard for the rights of others , deceitfulness, and lack of remorse&lt;/li&gt;&lt;li&gt;â€¢ Option A. Antisocial Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ pervasive pattern of disregard for the rights of others&lt;/li&gt;&lt;li&gt;â€¢ Option B. Borderline Personality Disorder is characterized by a pattern of unstable relationships , marked impulsivity and deliberate self-harming behaviours.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Borderline Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ pattern of unstable relationships&lt;/li&gt;&lt;li&gt;â€¢ Option D. Histrionic Personality Disorder is characterized by excessive emotionality and attention-seeking behavior .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Histrionic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ excessive emotionality and attention-seeking behavior&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Anankastic personality disorder are preoccupied with rules and regulations. They give excessive importance to details and show perfectionism that interferes with task completion (since they want everything to be perfect, it often results in significant delays). They are inflexible and insist that others agree to their demands . They are excessively devoted to work and may not have any time for leisure â€‹â€‹activities . They are formal and serious and often lack a sense of humor. The DSM-5 uses the diagnosis of \&quot;obsessive-compulsive personality disorder \&quot; for these patients. Management usually involves psychotherapy.&lt;/li&gt;&lt;li&gt;âž¤ Anankastic personality disorder are preoccupied with rules and regulations.&lt;/li&gt;&lt;li&gt;âž¤ excessive importance to details and show perfectionism that interferes with task completion&lt;/li&gt;&lt;li&gt;âž¤ inflexible and insist that others agree to their demands&lt;/li&gt;&lt;li&gt;âž¤ excessively devoted to work and may not have any time for leisure â€‹â€‹activities&lt;/li&gt;&lt;li&gt;âž¤ DSM-5 uses the diagnosis of \&quot;obsessive-compulsive personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 566.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :  Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 566.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman presents to the emergency room after an episode of self-harm. She mentions feeling \&quot;empty inside\&quot; and expresses fear that people will abandon her. Her relationships are described as intense but unstable, and she has a history of impulsive behavior including substance use and promiscuity. She often experiences rapid mood swings within a day, going from intense anger to feelings of detachment from reality. Based on her presentation, which of the following personality disorders is she most likely suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Histrionic Personality Disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Narcissistic Personality Disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antisocial Personality Disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Borderline Personality Disorder.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Borderline Personality Disorder.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Borderline Personality Disorder.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Histrionic Personality Disorder : This disorder is characterized by a pattern of seeking attention and being excessively emotional . Individuals with this disorder are uncomfortable when they are not the center of attention, may use their appearance to draw attention or be easily influenced by others.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Histrionic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ disorder is characterized by a pattern of seeking attention and being excessively emotional&lt;/li&gt;&lt;li&gt;â€¢ Option B. Narcissistic Personality Disorder : People with this disorder have a grandiose sense of their own importance and a need for excessive admiration . They believe they are unique and superior and may be envious of others or believe others are envious of them.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Narcissistic Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ disorder have a grandiose sense of their own importance&lt;/li&gt;&lt;li&gt;â€¢ need for excessive admiration&lt;/li&gt;&lt;li&gt;â€¢ Option C. Antisocial Personality Disorder : Characterized by a pattern of disregard for, and violation of, the rights of others . People with this disorder often repeatedly perform acts that are grounds for arrest, deceive for personal gain, and may show aggressive behavior.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Antisocial Personality Disorder&lt;/li&gt;&lt;li&gt;â€¢ pattern of disregard for, and violation of, the rights of others&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with Borderline Personality Disorder are almost always in a state of crisis . They have significant mood swings . They may start feeling angry, anxious or frustrated without any reason. Their interpersonal relationships are intense and tumultuous. They swing from being excessively dependent to being hostile to persons close to them . Hence, they have a history of unstable relationships. Another characteristic feature is the repetitive self-destructive acts such as the slashing of wrists , or overdosage of medications . The patients indulge in these behaviors to elicit help from others, to express their anger or just to numb themselves to the overwhelming painful feelings they have. These patients are also impulsive in areas such as spending, sex, and substance use. These patients have identity disturbances and unstable self-images (they have sudden changes in life goals, values, career plans sexual identity, etc).&lt;/li&gt;&lt;li&gt;âž¤ Patients with Borderline Personality Disorder&lt;/li&gt;&lt;li&gt;âž¤ always in a state of crisis&lt;/li&gt;&lt;li&gt;âž¤ They have significant mood swings&lt;/li&gt;&lt;li&gt;âž¤ may start feeling angry, anxious or frustrated without any reason.&lt;/li&gt;&lt;li&gt;âž¤ swing from being excessively dependent to being hostile to persons close to them&lt;/li&gt;&lt;li&gt;âž¤ repetitive self-destructive acts such as the slashing of wrists&lt;/li&gt;&lt;li&gt;âž¤ overdosage of medications&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman presents to the psychiatric clinic complaining of intense mood swings, and impulsive behavior. She describes periods where she feels detached from herself and her surroundings. She has a history of self-harm and frequently engages in risky behaviors. However, she mentions having a few close and stable relationships that she has maintained for years. Which of the following characteristics is not typically associated with her most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Dissociative events&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Identity crisis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strong interpersonal relationships&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risk-taking behaviour&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Strong interpersonal relationships&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Strong interpersonal relationships&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Dissociative events : Patients with BPD can experience feelings of detachment from themselves or their surroundings.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ Dissociative events&lt;/li&gt;&lt;li&gt;â€¢ BPD can experience feelings of detachment from themselves or their surroundings.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Identity crisis : Individuals with BPD often struggle with self-image, self-identity , and their role in the world.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Identity crisis&lt;/li&gt;&lt;li&gt;â€¢ BPD often struggle with self-image, self-identity&lt;/li&gt;&lt;li&gt;â€¢ Option D . Risk-taking behavior : Impulsivity and risky behaviors (like substance abuse, reckless driving, or unsafe sexual encounters) are common in BPD .&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ Risk-taking behavior&lt;/li&gt;&lt;li&gt;â€¢ Impulsivity and risky behaviors&lt;/li&gt;&lt;li&gt;â€¢ common in BPD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Patients with borderline personality disorder typically have unstable interpersonal relationships , along with other features such as dissociative events, identity issues, and risk-taking behaviors .&lt;/li&gt;&lt;li&gt;âž¤ Patients with borderline personality disorder&lt;/li&gt;&lt;li&gt;âž¤ unstable interpersonal relationships&lt;/li&gt;&lt;li&gt;âž¤ features such as dissociative events, identity issues, and risk-taking behaviors&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not a feature of borderline personality disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Unstable interpersonal relationship&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Grandiose self-importance&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic feeling or emptiness&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Repetitive self-harm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Grandiose self-importance&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Grandiose self-importance&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Unstable interpersonal relationships are a hallmark of BPD , often swinging from intense closeness and love (idealization) to intense dislike or anger (devaluation).&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Unstable interpersonal relationships&lt;/li&gt;&lt;li&gt;â€¢ hallmark of BPD&lt;/li&gt;&lt;li&gt;â€¢ swinging from intense closeness and love&lt;/li&gt;&lt;li&gt;â€¢ Option C. A chronic feeling of emptiness is commonly reported by individuals with BPD and is a criterion for the diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ A chronic feeling of emptiness&lt;/li&gt;&lt;li&gt;â€¢ reported by individuals with BPD&lt;/li&gt;&lt;li&gt;â€¢ Option D. Repetitive self-harm is a behavior often associated with BPD as a maladaptive coping mechanism to deal with emotional pain or as a result of impulsivity.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Repetitive self-harm&lt;/li&gt;&lt;li&gt;â€¢ behavior often associated with BPD&lt;/li&gt;&lt;li&gt;â€¢ maladaptive coping mechanism to deal with emotional pain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Borderline PD (emotionally unstable PD) is characterized by emotional instability, impulsivity, intense but unstable relationships, indulge in self-injurious behaviour (e.g. cutting the wrist, overdosage of medications) and identity disturbances, unstable self-image .&lt;/li&gt;&lt;li&gt;âž¤ Borderline PD&lt;/li&gt;&lt;li&gt;âž¤ emotional instability, impulsivity, intense but unstable relationships, indulge in self-injurious behaviour&lt;/li&gt;&lt;li&gt;âž¤ identity disturbances, unstable self-image&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman with a known diagnosis of borderline personality disorder presents to the psychiatric clinic for a routine follow-up. During the session, she describes a recent argument with her boyfriend, saying, \&quot;One minute he&#x27;s my soulmate, and the next minute, I feel like he&#x27;s the worst person ever.\&quot; She often experiences rapid shifts in her view of people, categorizing them as \&quot;all good\&quot; or \&quot;all bad\&quot; with no middle ground. This defense mechanism is best described as:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Reaction formation.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Regression.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Splitting.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Denial.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Splitting.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Splitting.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reaction formation : This defense mechanism involves behaving in a way that is exactly opposite to one&#x27;s unacceptable thoughts or feelings . For example, a person who harbours hostile feelings might excessively act out with kindness.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Reaction formation&lt;/li&gt;&lt;li&gt;â€¢ defense mechanism involves behaving in a way that is exactly opposite to one&#x27;s unacceptable thoughts or feelings&lt;/li&gt;&lt;li&gt;â€¢ Option B. Regression : Refers to reverting back to a childlike emotional state in which unconscious fears, anxieties, and general \&quot;childish\&quot; defensive reactions dominate behavior.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Regression&lt;/li&gt;&lt;li&gt;â€¢ reverting back to a childlike emotional state&lt;/li&gt;&lt;li&gt;â€¢ Option D. Denial : Refers to refusing to accept real events because they are unpleasant . It might involve ignoring or refusing to believe the harsh truth.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Denial&lt;/li&gt;&lt;li&gt;â€¢ refusing to accept real events because they are unpleasant&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Individuals with borderline personality disorder frequently use the defense mechanism of splitting , wherein they view others as either entirely good or entirely bad.&lt;/li&gt;&lt;li&gt;âž¤ Individuals with borderline personality disorder&lt;/li&gt;&lt;li&gt;âž¤ use the defense mechanism of splitting&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 564.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old woman is diagnosed with borderline personality disorder after multiple presentations to the psychiatric clinic, each time with intense interpersonal issues, impulsivity, and self-harm tendencies. As part of her comprehensive treatment plan, which therapeutic approach has been shown to be the most effective in managing individuals with this disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy (CBT).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dialectical behavior therapy (DBT).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Group therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychodynamic psychotherapy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Dialectical behavior therapy (DBT).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Dialectical behavior therapy (DBT).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive-behavioral therapy (CBT): While CBT can be useful for certain symptoms and can be a part of the treatment regime , DBT is the primary therapeutic approach specifically designed for BPD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cognitive-behavioral therapy (CBT):&lt;/li&gt;&lt;li&gt;â€¢ useful for certain symptoms&lt;/li&gt;&lt;li&gt;â€¢ part of the treatment regime&lt;/li&gt;&lt;li&gt;â€¢ Option C. Group therapy : Group therapy can be beneficial in treating some aspects of BPD , but it isn&#x27;t the primary therapeutic modality used for this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Group therapy&lt;/li&gt;&lt;li&gt;â€¢ beneficial in treating some aspects of BPD&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psychodynamic psychotherapy : While this approach can offer insights into unconscious thought patterns and behaviors , it&#x27;s not the first-line therapy for BPD.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Psychodynamic psychotherapy&lt;/li&gt;&lt;li&gt;â€¢ offer insights into unconscious thought patterns and behaviors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Dialectical behavior therapy is a therapy that has been designed for the treatment of borderline personality disorder . Medications used in BPD include antipsychotics, antidepressants, and mood stabilizers like carbamazepine.&lt;/li&gt;&lt;li&gt;âž¤ Dialectical behavior therapy&lt;/li&gt;&lt;li&gt;âž¤ therapy that has been designed for the treatment of borderline personality disorder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 573.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 573.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot
