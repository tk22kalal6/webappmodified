-old female presents to the emergency department with a 1-week history of severe manic symptoms. She has been experiencing agitation, pressured speech, making big claims, decreased need for sleep, and significant overactivity. Her family reports that she has a history of similar episodes in the past, which have resulted in significant impairment. She has no known history of depressive episodes. Which is the best treatment option for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium plus risperidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lithium plus lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Valproate plus lorazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lithium plus risperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lithium plus risperidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Valproate is also a mood stabilizer that can be used as monotherapy in the management of manic episodes . While it can be effective, the addition of an antipsychotic like risperidone might be more beneficial for rapid control of severe symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Valproate&lt;/li&gt;&lt;li&gt;â€¢ mood stabilizer&lt;/li&gt;&lt;li&gt;â€¢ used as monotherapy in the management of manic episodes&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lithium plus lorazepam could be considered, as lorazepam (a benzodiazepine) can help manage acute agitation . However, for severe manic symptoms , the addition of an antipsychotic (like risperidone) is often preferred for more effective management of the broader range of manic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lithium plus lorazepam&lt;/li&gt;&lt;li&gt;â€¢ as lorazepam&lt;/li&gt;&lt;li&gt;â€¢ can help manage acute agitation&lt;/li&gt;&lt;li&gt;â€¢ severe manic symptoms&lt;/li&gt;&lt;li&gt;â€¢ antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ Option D. Valproate plus lorazepam is another potential combination , with valproate as the mood stabilizer and lorazepam for agitation . However, for severe manic symptoms, especially with psychotic features, the addition of an antipsychotic may be more appropriate.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Valproate plus lorazepam&lt;/li&gt;&lt;li&gt;â€¢ potential combination&lt;/li&gt;&lt;li&gt;â€¢ with valproate as the mood stabilizer&lt;/li&gt;&lt;li&gt;â€¢ lorazepam for agitation&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In the management of severe manic episodes , especially with significant agitation , a combination of a mood stabilizer (such as lithium) and an antipsychotic (such as risperidone) is often the most effective treatment approach . This combination addresses both the acute symptoms and the need for longer-term mood stabilization.&lt;/li&gt;&lt;li&gt;â€¢ management of severe manic episodes&lt;/li&gt;&lt;li&gt;â€¢ significant agitation&lt;/li&gt;&lt;li&gt;â€¢ a combination of a mood stabilizer&lt;/li&gt;&lt;li&gt;â€¢ an antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ often the most effective treatment approach&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old female presents to the clinic with a 2-month history of sadness, loss of interest in work, excessive tiredness, negative thoughts, and insomnia. She experienced a similar episode 3 years ago and an episode characterized by over talkativeness, increased energy levels, decreased sleep, and making big plans 5 years ago. The patient is currently not on any medications. What is the appropriate treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium plus risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lithium plus fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lamotrigine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lamotrigine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lithium plus risperidone would be more appropriate for managing acute manic or mixed episodes , rather than a depressive episode, as the patient is currently experiencing.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lithium plus risperidone&lt;/li&gt;&lt;li&gt;â€¢ more appropriate for managing acute manic or mixed episodes&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fluoxetine , an SSRI antidepressant, is generally not recommended as a first-line treatment for bipolar depression , as it may induce manic or mixed episodes in patients with bipolar disorder when used without a mood stabilizer.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ not recommended as a first-line treatment for bipolar depression&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lithium plus fluoxetine , and other combinations of lithium and antidepressants, can be used in patients with bipolar depression , but they are not the first choice, as the use of antidepressants may increase the risk of inducing a manic episode or rapid cycling.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lithium plus fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ combinations of lithium and antidepressants, can be used in patients with bipolar depression&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ The following are first line treatments for acute depression in a patient with bipolar disorder-&lt;/li&gt;&lt;li&gt;â€¢ Mood stabilisers (Lithium, lamotrigine). According to American Psychiatric Association (APA) guidelines, the first-line pharmacological treatment is the initiation of either lithium or lamotrigine. Olanzapine + Fluoxetine Quetiapine&lt;/li&gt;&lt;li&gt;â€¢ Mood stabilisers (Lithium, lamotrigine). According to American Psychiatric Association (APA) guidelines, the first-line pharmacological treatment is the initiation of either lithium or lamotrigine.&lt;/li&gt;&lt;li&gt;â€¢ Olanzapine + Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ Quetiapine&lt;/li&gt;&lt;li&gt;â€¢ A combination of mood stabilisers + antidepressants, can also be used, but in general antidepressants are avoided in a patient with bipolar disorder to avoid the risk of â€˜manic switchâ€™&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old male with a history of bipolar disorder presents for a follow-up appointment. The psychiatrist is considering adjusting his mood stabilizer regimen. Which of the following statements are correct regarding the use of mood stabilizers in patients with bipolar disorders? Lithium is preferred over valproate for euphoric mania. Valproate is preferred over lithium for the management of dysphoric mania. Lithium is preferred over valproate in patients with rapid cycling bipolar disorder. Valproate is preferred over lithium in patients with rapid cycling.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 3 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 1, 2, and 4 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Statements 1, 2, and 4 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Statements 1, 2, and 4 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1. Lithium is preferred over valproate for euphoric mania: This statement is generally correct . Lithium has been traditionally preferred for classic presentations of mania, which often include euphoria. It is effective in managing euphoric mania and is also beneficial for long-term prophylaxis against manic episodes.&lt;/li&gt;&lt;li&gt;â€¢ 1. Lithium is preferred over valproate for euphoric mania:&lt;/li&gt;&lt;li&gt;â€¢ correct&lt;/li&gt;&lt;li&gt;â€¢ 2. Valproate is preferred over lithium for the management of dysphoric mania: Dysphoric mania , which includes symptoms of depression along with mania , can be more challenging to treat. Valproate is often preferred in these cases due to its efficacy in managing mixed states and dysphoric mania.&lt;/li&gt;&lt;li&gt;â€¢ 2. Valproate is preferred over lithium for the management of dysphoric mania:&lt;/li&gt;&lt;li&gt;â€¢ Dysphoric mania&lt;/li&gt;&lt;li&gt;â€¢ symptoms of depression along with mania&lt;/li&gt;&lt;li&gt;â€¢ 4. Valproate is preferred over lithium in patients with rapid cycling: Rapid cycling , defined as having four or more mood episodes in a year , can be particularly difficult to manage in bipolar disorder. Valproate is often considered more effective than lithium for patients with rapid cycling bipolar disorder.&lt;/li&gt;&lt;li&gt;â€¢ 4. Valproate is preferred over lithium in patients with rapid cycling:&lt;/li&gt;&lt;li&gt;â€¢ Rapid cycling&lt;/li&gt;&lt;li&gt;â€¢ having four or more mood episodes in a year&lt;/li&gt;&lt;li&gt;â€¢ 3. The statement that \&quot;Lithium is preferred over valproate in patients with rapid cycling bipolar disorder\&quot; is incorrect, which is why it is not included in the correct option. Valproate, not lithium, is generally preferred for rapid cycling due to its potentially greater efficacy in these cases.&lt;/li&gt;&lt;li&gt;â€¢ \&quot;Lithium is preferred over valproate in patients with rapid cycling bipolar disorder\&quot;&lt;/li&gt;&lt;li&gt;â€¢ incorrect,&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In the treatment of bipolar disorder , lithium is traditionally preferred for classic euphoric mania and long-term prophylaxis , while valproate is often chosen for dysphoric mania , mixed states , and rapid cycling bipolar disorder due to its efficacy in these more complex presentations.&lt;/li&gt;&lt;li&gt;â€¢ treatment of bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ lithium&lt;/li&gt;&lt;li&gt;â€¢ classic euphoric mania and long-term prophylaxis&lt;/li&gt;&lt;li&gt;â€¢ valproate is often chosen for dysphoric mania&lt;/li&gt;&lt;li&gt;â€¢ mixed states&lt;/li&gt;&lt;li&gt;â€¢ rapid cycling bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old G2P1 pregnant female at 10 weeks of gestation presents with a two-week history of irritability and racing thoughts. She has been sleeping for only 2 hours per night. Recently, she got into a physical altercation with a colleague and threw her laptop at him. She has been working excessively, insisting that she wants to prove she is the \&quot;bestest employee\&quot; in the office. Her husband mentions that she has a history of similar episodes in the past but had been stable without medication for the past year. There is no history of substance abuse. What is the most appropriate intervention for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Olanzapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Olanzapine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lithium is the prototype mood stabilizer ; however, its use during pregnancy carries a risk of congenital malformations , particularly Ebstein&#x27;s anomaly , and therefore is not the preferred choice.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lithium&lt;/li&gt;&lt;li&gt;â€¢ prototype mood stabilizer&lt;/li&gt;&lt;li&gt;â€¢ during pregnancy carries a risk of congenital malformations&lt;/li&gt;&lt;li&gt;â€¢ Ebstein&#x27;s anomaly&lt;/li&gt;&lt;li&gt;â€¢ Option C. Valproate , another mood stabilizer , is not recommended during pregnancy due to its association with an increased risk of neural tube defects and other congenital malformations . Valproate must be avoided in pregnancy due to the high risk of neural tube defects.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Valproate&lt;/li&gt;&lt;li&gt;â€¢ mood stabilizer&lt;/li&gt;&lt;li&gt;â€¢ not recommended during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ association with an increased risk of neural tube defects&lt;/li&gt;&lt;li&gt;â€¢ congenital malformations&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psychotherapy alone may not be sufficient to manage an acute manic episode in this patient , and a pharmacological intervention is necessary to stabilize her symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psychotherapy&lt;/li&gt;&lt;li&gt;â€¢ not be sufficient to manage an acute manic episode in this patient&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In managing acute manic episodes during pregnancy , especially in the first trimester, atypical antipsychotics like olanzapine may be considered due to their relatively safer profile compared to other options such as lithium and valproate . Valproate is generally contraindicated due to high risk of neural tube defects , and lithium requires careful risk-benefit analysis due to its association with congenital cardiac anomalies such as Ebsteinâ€™s anomaly, VSD etc.&lt;/li&gt;&lt;li&gt;â€¢ managing acute manic episodes during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ first trimester, atypical antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ olanzapine&lt;/li&gt;&lt;li&gt;â€¢ safer profile compared to other options such as lithium and valproate&lt;/li&gt;&lt;li&gt;â€¢ Valproate&lt;/li&gt;&lt;li&gt;â€¢ contraindicated due to high risk of neural tube defects&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old female presents to her primary care physician for a follow-up appointment 2 weeks after giving birth to a healthy baby. She reports experiencing persistent sadness, loss of interest in her usual activities, difficulty sleeping, low energy, feelings of worthlessness, and difficulty concentrating since the delivery. She also reveals having recurrent thoughts of suicide. What is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postpartum blues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postpartum depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpartum psychosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment disorder with depressed mood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Postpartum depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Postpartum depression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Postpartum blues typically occur within the first few days following delivery and resolve within two weeks . Symptoms are mild and may include mood swings, sadness of mood,  irritability, and tearfulness. The severity and duration of symptoms in this patient make postpartum blues an unlikely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Postpartum blues&lt;/li&gt;&lt;li&gt;â€¢ first few days following delivery and resolve within two weeks&lt;/li&gt;&lt;li&gt;â€¢ Option C. Postpartum psychosis is a rare and severe psychiatric condition that usually occurs within the first week after delivery . It is characterized by a rapid onset of symptoms, such as delusions, hallucinations, disorganized behaviour, and severe mood disturbances. The patient&#x27;s symptoms do not include these features, making postpartum psychosis an unlikely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Postpartum psychosis&lt;/li&gt;&lt;li&gt;â€¢ rare and severe psychiatric condition that usually occurs within the first week after delivery&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adjustment disorder with depressed mood involves the development of depressive symptoms in response to a specific stressor, such as childbirth . However, the severity of the patient&#x27;s symptoms, including suicidal thoughts, suggests a more significant mood disturbance than would be expected in an adjustment disorder. The appropriate diagnosis in this case is postpartum depression.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adjustment disorder with depressed mood&lt;/li&gt;&lt;li&gt;â€¢ development of depressive symptoms&lt;/li&gt;&lt;li&gt;â€¢ specific stressor, such as childbirth&lt;/li&gt;&lt;li&gt;â€¢ Many students make the mistake of choosing the answer solely on the basis of the onset of symptoms in relation to the delivery. This is a wrong approach; the answer must be chosen primarily on the basis of symptoms. E.g. In this question, the history of suicidal thoughts was given so that the answer goes more towards postpartum depression and postpartum blues and adjustment disorder could be ruled out.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Postpartum depression is seen in 10-15% of females post-delivery . Symptom onset is within 3 months of delivery . Symptoms include sadness, tearfulness, lability, sleep disturbances, anhedonia, suicidal thoughts/thoughts of harming baby, guilt. Treatment includes pharmacotherapy and psychotherapy , and it is treated along the lines of depression . Newer agents such as Zuranolon e and Brexenolone (intravenous infusion) are approved specifically for PPD. Brexanolone is similar to endogenous allopregnanolone, which is a hormone that decreases after childbirth.&lt;/li&gt;&lt;li&gt;â€¢ Postpartum depression&lt;/li&gt;&lt;li&gt;â€¢ seen in 10-15% of females post-delivery&lt;/li&gt;&lt;li&gt;â€¢ Symptom onset is within 3 months of delivery&lt;/li&gt;&lt;li&gt;â€¢ Treatment includes pharmacotherapy and psychotherapy&lt;/li&gt;&lt;li&gt;â€¢ treated along the lines of depression&lt;/li&gt;&lt;li&gt;â€¢ Zuranolon&lt;/li&gt;&lt;li&gt;â€¢ Brexenolone&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 626-627.&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 626-627.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old female presents to the emergency department accompanied by her husband 3 days after giving birth to a healthy baby. She reports experiencing persistent sadness, difficulty sleeping, and extreme irritability. Her partner shares concerns about her unusual behaviour, such as claiming that the baby is in danger and there are forces trying to kill the baby and hearing voices telling her to harm the baby. What is the most likely diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postpartum blues&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postpartum depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpartum psychosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adjustment disorder with depressed mood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Postpartum psychosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Postpartum psychosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Postpartum psychosis is a rare and severe psychiatric condition that usually occurs within the first week after delivery . It is characterized by a rapid onset of symptoms , such as delusions, hallucinations, disorganized behaviour, and severe mood disturbances . The patient&#x27;s symptoms, including delusion of persecution and auditory hallucinations, are consistent with postpartum psychosis.&lt;/li&gt;&lt;li&gt;â€¢ Postpartum psychosis&lt;/li&gt;&lt;li&gt;â€¢ rare and severe psychiatric condition&lt;/li&gt;&lt;li&gt;â€¢ usually occurs within the first week after delivery&lt;/li&gt;&lt;li&gt;â€¢ characterized by a rapid onset of symptoms&lt;/li&gt;&lt;li&gt;â€¢ delusions, hallucinations, disorganized behaviour, and severe mood disturbances&lt;/li&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Postpartum blues typically occur within the first few days following delivery and resolve within two weeks . Symptoms are mild and may include mood swings, sadness of mood, irritability, and tearfulness. Although the patient is experiencing some of these symptoms, the presence of delusion of persecution and auditory hallucinations suggests a more severe condition than postpartum blues.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Postpartum blues&lt;/li&gt;&lt;li&gt;â€¢ first few days following delivery and resolve within two weeks&lt;/li&gt;&lt;li&gt;â€¢ Option B. Postpartum depression is characterized by a major depressive episode that occurs within four weeks following delivery , although symptoms may develop later . The patient&#x27;s symptoms include persistent sadness, difficulty sleeping, and irritability, which could be consistent with postpartum depression. However, the presence of delusion of persecution and auditory hallucinations indicates a more severe psychiatric condition, making postpartum depression an unlikely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Postpartum depression&lt;/li&gt;&lt;li&gt;â€¢ major depressive episode that occurs within four weeks following delivery&lt;/li&gt;&lt;li&gt;â€¢ symptoms may develop later&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adjustment disorder with depressed mood involves the development of depressive symptoms in response to a specific stressor , such as childbirth . However, the severity and nature of the patient&#x27;s symptoms, including delusion of persecution and auditory hallucinations, suggest a more significant psychiatric disturbance than would be expected in an adjustment disorder. The appropriate diagnosis in this case is postpartum psychosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adjustment disorder with depressed mood&lt;/li&gt;&lt;li&gt;â€¢ development of depressive symptoms in response to a specific stressor&lt;/li&gt;&lt;li&gt;â€¢ childbirth&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Postpartum psychosis is usually seen within 2-3 weeks of delivery . Initial symptoms include tearfulness, insomnia, and lability. Later delusions (e.g. baby is dead, didnâ€™t give birth to a child) and hallucinations develop . There is a risk of harm to self or the baby . In some cases, the baby has to be separated from the mother to prevent harm to the baby. Treatment includes the use of antipsychotics with lithium; antidepressants may be added if required.&lt;/li&gt;&lt;li&gt;â€¢ Postpartum psychosis&lt;/li&gt;&lt;li&gt;â€¢ seen within 2-3 weeks of delivery&lt;/li&gt;&lt;li&gt;â€¢ Later delusions&lt;/li&gt;&lt;li&gt;â€¢ hallucinations develop&lt;/li&gt;&lt;li&gt;â€¢ risk of harm to self or the baby&lt;/li&gt;&lt;li&gt;â€¢ Ref : Textbook of Womenâ€™s Reproductive Mental Health, 1st edition, Page No 434-435.&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ Textbook of Womenâ€™s Reproductive Mental Health, 1st edition, Page No 434-435.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman with a history of bipolar disorder presents to her psychiatrist for a medication review. The psychiatrist discusses the risks and benefits of different mood stabilizers during pregnancy. Which of the following statements about the use of mood stabilizers during pregnancy are correct? Valproate can cause neural tube defects (NTDs), however, the incidence of NTDs on valproate is much lesser than the incidence of Ebstein&#x27;s anomaly on lithium. Lithium can cause Ebstein&#x27;s anomaly, but the incidence of the same is lesser than that of NTDs on valproate. Antipsychotics are preferred over both lithium and valproate due to less teratogenicity. Antipsychotics should not be preferred over lithium and valproate as they can cause extrapyramidal side effects.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1 and 3 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1 and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 2 and 3 are correct.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Statements 2 and 3 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Statements 2 and 3 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 1 . Valproate can indeed cause neural tube defects (NTDs) , but this statement is incorrect because the incidence of NTDs on valproate is actually higher than the incidence of Ebstein&#x27;s anomaly on lithium.&lt;/li&gt;&lt;li&gt;â€¢ . Valproate can indeed cause neural tube defects (NTDs)&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ 4. This statement is incorrect. While antipsychotics can cause extrapyramidal side effects, they are generally considered to have a lower teratogenic risk than lithium and valproate. The decision to use antipsychotics during pregnancy should be based on a careful consideration of the risks and benefits for each patient.&lt;/li&gt;&lt;li&gt;â€¢ 4. This statement is incorrect.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Pregnancy and mood stabilizers :&lt;/li&gt;&lt;li&gt;â€¢ Pregnancy and mood stabilizers&lt;/li&gt;&lt;li&gt;â€¢ Lithium can cause congenital cardiac anomalies which include Ebsteinâ€™s anomaly, ASD and VSD. Valproate can cause neural tube defects (NTD). But the incidence of NTDs with valproate is higher compared to that of cardiac anomalies with lithium. But compared to both, antipsychotics are safer in pregnancy. Hence they are preferred over both lithium and valproate.&lt;/li&gt;&lt;li&gt;â€¢ Lithium can cause congenital cardiac anomalies which include Ebsteinâ€™s anomaly, ASD and VSD.&lt;/li&gt;&lt;li&gt;â€¢ Valproate can cause neural tube defects (NTD).&lt;/li&gt;&lt;li&gt;â€¢ But the incidence of NTDs with valproate is higher compared to that of cardiac anomalies with lithium.&lt;/li&gt;&lt;li&gt;â€¢ But compared to both, antipsychotics are safer in pregnancy. Hence they are preferred over both lithium and valproate.&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 653, 657.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 653, 657.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Regarding physician suicide, which of the following statements are correct? Female physicians have a higher suicide rate than male physicians. Male physicians have a higher suicide rate than female physicians. Psychiatrists and anesthesiologists have a higher suicide rate in comparison to other specialties. The suicide rate in physicians is lesser in comparison to the general population as they are more aware of mental illnesses.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Statements 1 and 3 are correct.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Statements 2, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Statements 1, 3, and 4 are correct.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Statements 1 and 4 are correct.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Statements 1 and 3 are correct.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Statements 1 and 3 are correct.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ 2. This statement is incorrect . As mentioned above, female physicians have a higher suicide rate than male physicians.&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ 4. This statement is incorrect . Despite being more aware of mental illnesses, physicians have a higher suicide rate than the general population. A number of factors contribute to this higher rate, including the stress and demands of the profession, stigma surrounding mental health issues, and access to lethal means.&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Among physicians , female physicians have a higher suicide rate compared to male physicians , contrasting with the general population trend. Certain specialties, such as psychiatry and anesthesiology, are associated with higher suicide rates . Overall, physicians do not have a lower suicide rate compared to the general population, despite their greater awareness of mental health issues.&lt;/li&gt;&lt;li&gt;â€¢ Among physicians&lt;/li&gt;&lt;li&gt;â€¢ female physicians have a higher suicide rate compared to male physicians&lt;/li&gt;&lt;li&gt;â€¢ psychiatry and anesthesiology,&lt;/li&gt;&lt;li&gt;â€¢ higher suicide rates&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 812.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 812.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old patient with bipolar disorder has been on a combination of lithium, haloperidol, and fluoxetine for the last 2 years and has been maintaining well. The patient decided to fast for 9 days for religious reasons. On the 6th day of the fast, the patient developed nausea, abdominal pain, and tremors. He was taken to the hospital where he could not speak properly and also had difficulty walking. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium toxicity&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroleptic malignant syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Serotonin syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant hyperthermia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lithium toxicity&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-170955.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lithium toxicity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neuroleptic malignant syndrome (NMS) is a rare but serious side effect of antipsychotic medications such as haloperidol . However, the patient&#x27;s symptoms do not fit the classic presentation of NMS, which typically includes severe muscle rigidity, fever, and autonomic instability. Additionally, the patient has been on haloperidol for 2 years without any issues, making NMS less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neuroleptic malignant syndrome (NMS)&lt;/li&gt;&lt;li&gt;â€¢ rare but serious side effect of antipsychotic medications such as haloperidol&lt;/li&gt;&lt;li&gt;â€¢ Option C. Serotonin syndrome is a potentially life-threatening condition caused by excessive serotonin levels , often due to the use of serotonergic medications like fluoxetine . While some of the patient&#x27;s symptoms, such as tremors, could be consistent with serotonin syndrome, the overall clinical picture aligns more closely with lithium toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Serotonin syndrome&lt;/li&gt;&lt;li&gt;â€¢ potentially life-threatening condition caused by excessive serotonin levels&lt;/li&gt;&lt;li&gt;â€¢ use of serotonergic medications like fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ Option D. Malignant hyperthermia is a potentially fatal reaction to certain medications used during general anesthesia. It is not relevant to this case, as the patient was not exposed to any triggering agents and the symptoms do not match the typical presentation of malignant hyperthermia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Malignant hyperthermia&lt;/li&gt;&lt;li&gt;â€¢ potentially fatal reaction to certain medications used during general anesthesia.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Risk factors for Lithium toxicity include :&lt;/li&gt;&lt;li&gt;â€¢ Risk factors for Lithium toxicity include&lt;/li&gt;&lt;li&gt;â€¢ Low dietary intake Dehydration (secondary to fasting, diarrhea etc) Use of thiazide diuretics, ACE inhibitors, NSAIDs etc. Addisonâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Low dietary intake&lt;/li&gt;&lt;li&gt;â€¢ Dehydration (secondary to fasting, diarrhea etc)&lt;/li&gt;&lt;li&gt;â€¢ Use of thiazide diuretics, ACE inhibitors, NSAIDs etc.&lt;/li&gt;&lt;li&gt;â€¢ Addisonâ€™s disease.&lt;/li&gt;&lt;li&gt;â€¢ Signs and symptoms of Lithium toxicity:&lt;/li&gt;&lt;li&gt;â€¢ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 253.&lt;/li&gt;&lt;li&gt;â€¢ Ref :&lt;/li&gt;&lt;li&gt;â€¢ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 253.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Priyanka Sen, a psychiatrist in Kolkata, was leading a case discussion with her residents about a 24-year-old woman named Mira. Mira had presented with episodes of elevated mood, increased energy, and decreased need for sleep alternating with periods of profound sadness and lethargy. After a detailed evaluation, a diagnosis of bipolar disorder was considered. To test her residents&#x27; knowledge, Dr. Sen posed a question: \&quot;Which of the following statements regarding bipolar disorder, in light of our discussions, is incorrect?\&quot;&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It has a lifetime prevalence of approximately 1%.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The average age of onset is 21 years.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;It is more prevalent in males than in females.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Divorced and single individuals have a higher incidence of bipolar disorder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. It is more prevalent in males than in females.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) It is more prevalent in males than in females.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: It has a lifetime prevalence of approximately 1%: This is correct. Bipolar disorder is a relatively common mental health condition with a lifetime prevalence of around 1% in the general population.&lt;/li&gt;&lt;li&gt;â€¢ Option A: It has a lifetime prevalence of approximately 1%:&lt;/li&gt;&lt;li&gt;â€¢ correct.&lt;/li&gt;&lt;li&gt;â€¢ Option B: The average age of onset is 21 years: This is also correct. The average age of onset for bipolar disorder is typically in the late teens to early twenties. Mean age of onset of bipolar 1 disorder is 18 years and that of bipolar 2 disorder is mid 20s.&lt;/li&gt;&lt;li&gt;â€¢ Option B: The average age of onset is 21 years:&lt;/li&gt;&lt;li&gt;â€¢ correct.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Divorced and single individuals have a higher incidence of bipolar disorder: This is true . Marital status, particularly being divorced or single, has been associated with a higher incidence of bipolar disorder, potentially due to the stressors and life changes associated with these statuses.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Divorced and single individuals have a higher incidence of bipolar disorder:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The lifetime prevalence of bipolar disorder is 1%. The prevalence of bipolar I disorder is quite similar in men and women with a lifetime male-to-female prevalence ratio being 1.1:1 . Manic episodes are more common in men and depressive episodes are more common in women. The mean age of onset for bipolar I is around 18 years and bipolar II is in mid 20s. It is more commonly seen in divorced and single persons.&lt;/li&gt;&lt;li&gt;âž¤ lifetime prevalence&lt;/li&gt;&lt;li&gt;âž¤ bipolar disorder is 1%.&lt;/li&gt;&lt;li&gt;âž¤ bipolar I disorder is quite similar in men and women with a lifetime male-to-female prevalence ratio being 1.1:1&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 376.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 376.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the minimum duration, according to ICD-11, required for establishing a diagnosis of mania?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;14 days.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 days.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;7 days.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;10 days.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 7 days.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 7 days.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: 14 days: This duration is longer than the minimum required by ICD-11 for a manic episode.&lt;/li&gt;&lt;li&gt;â€¢ Option A: 14 days:&lt;/li&gt;&lt;li&gt;â€¢ duration is longer than the minimum required&lt;/li&gt;&lt;li&gt;â€¢ Option B: 4 days: This duration is for the diagnosis of hypomania , which is a less severe form of mania.&lt;/li&gt;&lt;li&gt;â€¢ Option B: 4 days:&lt;/li&gt;&lt;li&gt;â€¢ duration is for the diagnosis of hypomania&lt;/li&gt;&lt;li&gt;â€¢ Option D: 10 days: This duration, like 14 days, exceeds the minimum required duration specified in the ICD-11.&lt;/li&gt;&lt;li&gt;â€¢ Option D: 10 days:&lt;/li&gt;&lt;li&gt;â€¢ duration, like 14 days, exceeds the minimum required duration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ According to the ICD-11, a manic episode should be present for a minimum of 7 days (or any duration if hospitalization is necessary) for a diagnosis of mania to be established . This helps differentiate a manic episode from a hypomanic episode which lasts at least 4 days and lacks the severity to cause marked impairment in social or occupational functioning or necessitate hospitalization.&lt;/li&gt;&lt;li&gt;âž¤ ICD-11, a manic episode should be present for a minimum of 7 days&lt;/li&gt;&lt;li&gt;âž¤ diagnosis of mania to be established&lt;/li&gt;&lt;li&gt;âž¤ helps differentiate a manic episode&lt;/li&gt;&lt;li&gt;âž¤ hypomanic episode&lt;/li&gt;&lt;li&gt;âž¤ least 4 days&lt;/li&gt;&lt;li&gt;âž¤ lacks the severity to cause marked impairment in social or occupational functioning&lt;/li&gt;&lt;li&gt;âž¤ Ref : International Classification of Diseases, 11th edition, Page No 23 .&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ International Classification of Diseases, 11th edition, Page No 23&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 31-year-old man presents to the psychiatric clinic with a history of mood swings that have been impacting his personal and professional life. He describes periods where he feels \&quot;on top of the world,\&quot; talks rapidly, engages in impulsive behaviors, and gets by on minimal sleep. These episodes alternate with periods where he feels profoundly depressed loses interest in daily activities, and contemplates self-harm. His sister was diagnosed with a similar condition a few years ago. Intrigued by the familial pattern, the psychiatrist orders a genetic workup. Recent studies have linked bipolar disorder to multiple genomic regions. Which of the following chromosomes has been LEAST closely associated with the genetic predisposition to bipolar disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chromosome 5.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chromosome 18.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chromosome 21.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chromosome 22.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Chromosome 5.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-172014.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Chromosome 5.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ There&#x27;s evidence to suggest a genetic linkage to bipolar disorder on chromosomes B) 18 , C) 21 and D) 22 .&lt;/li&gt;&lt;li&gt;â€¢ evidence to suggest a genetic linkage to bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ 18&lt;/li&gt;&lt;li&gt;â€¢ 21&lt;/li&gt;&lt;li&gt;â€¢ 22&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 353 .&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 11th edition, Page No 353&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which sleep characteristic is typically seen in mania?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypersomnia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insomnia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reduced need for sleep&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Decreased sleep latency&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reduced need for sleep&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Reduced need for sleep&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Hypersomnia: This is excessive sleepiness and is not characteristic of mania . It might be seen in other conditions like atypical depression or narcolepsy.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Hypersomnia:&lt;/li&gt;&lt;li&gt;â€¢ excessive sleepiness and is not characteristic of mania&lt;/li&gt;&lt;li&gt;â€¢ Option B: Insomnia: While individuals with mania might experience difficulty sleeping , the key feature of mania is the reduced need for sleep. They feel energized despite not getting adequate rest.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Insomnia:&lt;/li&gt;&lt;li&gt;â€¢ individuals with mania might experience difficulty sleeping&lt;/li&gt;&lt;li&gt;â€¢ mania is the reduced need for sleep.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Decreased sleep latency: This refers to the amount of time it takes to transition from full wakefulness to sleep . It&#x27;s not the primary sleep disturbance seen in mania.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Decreased sleep latency:&lt;/li&gt;&lt;li&gt;â€¢ amount of time it takes to transition from full wakefulness to sleep&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with mania display characteristic sleep patterns i.e., decreased need for sleep. Patients in a manic episode might feel rested after only a few hours of sleep or even after no sleep at all . This reduced need for sleep differentiate mania from conditions where there might be insomnia (i.e., difficulty falling or staying asleep) but with a continued desire or need for sleep.&lt;/li&gt;&lt;li&gt;âž¤ Patients with mania display&lt;/li&gt;&lt;li&gt;âž¤ sleep patterns&lt;/li&gt;&lt;li&gt;âž¤ decreased need for sleep.&lt;/li&gt;&lt;li&gt;âž¤ manic episode might feel rested after only a few hours of sleep&lt;/li&gt;&lt;li&gt;âž¤ no sleep at all&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 365-366.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 365-366.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman presents to the outpatient clinic accompanied by her adult children. They report that nine months after the sudden death of her husband, she began demonstrating a stark change in her behavior. They noticed that she has been attending religious gatherings every day, sometimes multiple times a day. She has donated significant sums of money to various organizations, leaving her finances in jeopardy. She frequently talks about a newfound purpose to bring transformative change to society. Her children add that she rarely sleeps, often staying awake through the night and involved in various activities. Upon examination, she appears well-groomed but agitated. She expresses frustration at being brought to the clinic, insisting that there&#x27;s nothing wrong. Her speech is pressured, and she frequently goes off on tangents. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizophrenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mania&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Grief reaction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Mania&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-173137.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Mania&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Depression: Patients with depression display a depressed mood, loss of interest in activities, fatigue, feelings of worthlessness or guilt, impaired concentration , and often thoughts of death or suicide .&lt;/li&gt;&lt;li&gt;â€¢ Option A: Depression:&lt;/li&gt;&lt;li&gt;â€¢ display a depressed mood, loss of interest in activities, fatigue, feelings of worthlessness or guilt, impaired concentration&lt;/li&gt;&lt;li&gt;â€¢ thoughts of death or suicide&lt;/li&gt;&lt;li&gt;â€¢ Option B: Schizophrenia: This is characterized by the presence of delusions, hallucinations, disorganized speech, and negative symptoms like flattened affect , anhedonia, and decreased speech . The clinical picture as described in this scenario is more consistent with mania.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Schizophrenia:&lt;/li&gt;&lt;li&gt;â€¢ characterized by the presence of delusions, hallucinations, disorganized speech, and negative symptoms&lt;/li&gt;&lt;li&gt;â€¢ flattened affect&lt;/li&gt;&lt;li&gt;â€¢ anhedonia, and decreased speech&lt;/li&gt;&lt;li&gt;â€¢ Option D: Grief reaction: Grief is a natural response to the loss of a loved one . Normal grief can share some symptoms with depression, such as intense sadness, insomnia, and loss of interest or pleasure in usual activities. However, the excessive energy, grandiosity, and other symptoms in this scenario point towards mania than a typical grief reaction.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Grief reaction:&lt;/li&gt;&lt;li&gt;â€¢ natural response to the loss of a loved one&lt;/li&gt;&lt;li&gt;â€¢ Normal grief&lt;/li&gt;&lt;li&gt;â€¢ symptoms with depression, such as intense sadness, insomnia, and loss of interest or pleasure in usual activities.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 365.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 365.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old woman visits a psychiatrist, reporting cyclic episodes of intense anger and irritability that she experiences on average every month. During these episodes, she describes overwhelming feelings of anxiety, an inner sensation of being on the verge of bursting, rapid mood shifts between tearfulness and episodes of rage, and significant difficulty concentrating. She also mentions increased sleep during these periods. The intensity of her symptoms is such that she often misses several days of classes as she feels unable to cope. Based on her symptoms and their cyclical nature, which of the following is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Adjustment disorder with depressed mood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Major depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Premenstrual dysphoric disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysthymic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Premenstrual dysphoric disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Premenstrual dysphoric disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Adjustment disorder with depressed mood: Adjustment disorders are reactions to identifiable stressors that cause emotional or behavioral symptoms within 3 months of the stressor. Symptoms would not have a cyclic pattern as described here.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Adjustment disorder with depressed mood:&lt;/li&gt;&lt;li&gt;â€¢ reactions to identifiable stressors that cause emotional or behavioral symptoms&lt;/li&gt;&lt;li&gt;â€¢ 3 months of the stressor.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Major depression: While some symptoms of major depression overlap with PMDD, major depression does not have a cyclic pattern that correlates with the menstrual cycle.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Major depression:&lt;/li&gt;&lt;li&gt;â€¢ symptoms of major depression overlap with PMDD, major depression does not have a cyclic pattern&lt;/li&gt;&lt;li&gt;â€¢ Option C: Dysthymic disorder: Dysthymic disorder is characterized by chronic low-grade depressive symptoms that last for at least two years . It would not present with monthly cyclic symptoms as described in the scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Dysthymic disorder:&lt;/li&gt;&lt;li&gt;â€¢ characterized by chronic low-grade depressive symptoms&lt;/li&gt;&lt;li&gt;â€¢ least two years&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Premenstrual dysphoric disorder (PMDD) is a new diagnosis in DSM-5 and ICD-11 . It is a severe form of premenstrual syndrome (PMS). or absent in the week post menses . The symptoms include irritability, mood lability, depressive mood, anxiety symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Premenstrual dysphoric disorder&lt;/li&gt;&lt;li&gt;â€¢ new diagnosis in DSM-5 and ICD-11&lt;/li&gt;&lt;li&gt;â€¢ severe form of premenstrual syndrome&lt;/li&gt;&lt;li&gt;â€¢ absent in the week post menses&lt;/li&gt;&lt;li&gt;â€¢ irritability, mood lability, depressive mood, anxiety symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Somatic symptoms like lethargy, edema, breast tenderness, weight gain, sleep &amp;amp; appetite changes can also be seen. The symptoms cause significant socio-occupational dysfunction. Treatment is symptomatic, involves the use of analgesics, diuretics, SSRIs and benzodiazepines.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 628 .&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 628&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old woman, who recently had a normal vaginal delivery 3 days ago, is came to the clinic with complaints of mood swings, tearfulness, and feelings of overwhelm. She reports that these feelings are transient and fluctuate throughout the day. She is otherwise bonding well with her newborn. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Postpartum blues&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Postpartum depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Postpartum anxiety&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postpartum psychosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Postpartum blues&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Postpartum blues&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Postpartum depression is more severe and persistent than postpartum blues , with symptoms lasting beyond two weeks and potentially interfering with the mother&#x27;s ability to care for herself or her baby.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Postpartum depression is more severe and persistent than postpartum blues&lt;/li&gt;&lt;li&gt;â€¢ Option C: Postpartum anxiety could present with symptoms of anxiety , but the patient&#x27;s presentation of crying and feeling low is more indicative of postpartum blues or depression.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Postpartum anxiety could present with symptoms of anxiety&lt;/li&gt;&lt;li&gt;â€¢ Option D: Postpartum psychosis is a rare and severe condition that typically presents within the first two to three weeks postpartum. Symptoms can include hallucinations, delusions, and disorganized thinking. This is a psychiatric emergency and requires immediate medical attention.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Postpartum psychosis is a rare and severe condition that typically presents within the first two to three weeks postpartum.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Postpartum blues (baby blues) is seen in 30-75% of females after childbirth . It is characterized by transient symptoms like tearfulness, sadness, mood lability and sleep disturbances (basically mild depressive symptoms). Onset is usually within 3-5 days of delivery . Symptoms last for days to weeks. Support to mother is enough for resolution of symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Postpartum blues&lt;/li&gt;&lt;li&gt;âž¤ 30-75% of females after childbirth&lt;/li&gt;&lt;li&gt;âž¤ transient symptoms like tearfulness, sadness, mood lability and sleep disturbances&lt;/li&gt;&lt;li&gt;âž¤ Onset&lt;/li&gt;&lt;li&gt;âž¤ 3-5 days of delivery&lt;/li&gt;&lt;li&gt;âž¤ Ref : Textbook of Womenâ€™s Reproductive Mental Health, 1st edition, Page No 383.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Textbook of Womenâ€™s Reproductive Mental Health, 1st edition, Page No 383.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to her primary care physician with a history of mood swings and depression. She reports periods of feeling extremely energetic, happy, and confident, during which she doesn&#x27;t need much sleep and becomes highly productive. These episodes last for about 4-5 days and are followed by depressive episodes characterized by sadness, loss of interest in her usual activities, and fatigue that can persist for several weeks. She denies any psychotic symptoms during these episodes. The patient&#x27;s medical history is otherwise unremarkable, and there is no family history of psychiatric illnesses. Physical examination and routine laboratory tests are within normal limits. Based on her presentation, which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Major depressive disorder.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar disorder type I.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bipolar disorder type II.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Borderline personality disorder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bipolar disorder type II.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bipolar disorder type II.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Major Depressive Disorder: While the patient experiences depressive episodes, the presence of hypomanic episodes excludes a diagnosis of Major Depressive Disorder .&lt;/li&gt;&lt;li&gt;â€¢ Option A: Major Depressive Disorder:&lt;/li&gt;&lt;li&gt;â€¢ presence of hypomanic episodes excludes a diagnosis of Major Depressive Disorder&lt;/li&gt;&lt;li&gt;â€¢ Option B: Bipolar Disorder Type I: This disorder is characterized by at least one manic episode, which may be preceded or followed by hypomanic or major depressive episodes. The patient does not describe any full manic episodes .&lt;/li&gt;&lt;li&gt;â€¢ Option B: Bipolar Disorder Type I:&lt;/li&gt;&lt;li&gt;â€¢ The patient does not describe any full manic episodes&lt;/li&gt;&lt;li&gt;â€¢ Option D: Borderline Personality Disorder: While mood swings can be a feature of Borderline Personality Disorder , the specific pattern and duration of mood episodes described by the patient are more consistent with Bipolar Disorder Type II.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Borderline Personality Disorder:&lt;/li&gt;&lt;li&gt;â€¢ mood swings can be a feature of Borderline Personality Disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bipolar disorder type II is characterized by hypomanic and major depressive episodes . The presence of mania rules out the diagnosis of Bipolar disorder type II .&lt;/li&gt;&lt;li&gt;âž¤ Bipolar disorder type II&lt;/li&gt;&lt;li&gt;âž¤ hypomanic and major depressive episodes&lt;/li&gt;&lt;li&gt;âž¤ mania rules out the diagnosis of Bipolar disorder type II&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 368-369.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 368-369.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;You are consulted regarding a 14-year-old boy who has recently been displaying symptoms of depression. His school teacher reports that he appeared to become sad suddenly over a week, often seeming distant and preoccupied. His mother shares that he has moments where he claims to hear voices telling him he&#x27;s worthless. On some days, he shifts rapidly between bouts of crying and periods of irritability. During the clinic visit, you observe that he frequently fidgets, can&#x27;t sit still, and displays signs of restlessness. Given this presentation, which of the following features in this child&#x27;s depressive episode is least indicative of a future risk of developing bipolar disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rapid onset of depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Psychotic symptoms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mood lability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psychomotor agitation&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Psychomotor agitation&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-174605.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Psychomotor agitation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rapid onset of depression: A sudden or rapid onset of depressive symptoms can be indicative of bipolar disorder , as mood episodes in bipolar disorder often have a more acute onset compared to unipolar depression.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rapid onset of depression:&lt;/li&gt;&lt;li&gt;â€¢ rapid onset of depressive symptoms&lt;/li&gt;&lt;li&gt;â€¢ indicative of bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Option B. Psychotic symptoms: The presence of psychotic symptoms, such as auditory hallucinations, during a depressive episode can suggest a higher likelihood of bipolar disorder . In pediatric cases, psychotic symptoms in depression warrant a careful assessment for bipolarity.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Psychotic symptoms:&lt;/li&gt;&lt;li&gt;â€¢ auditory hallucinations, during a depressive episode can suggest a higher likelihood of bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mood lability: Rapid shifts in mood , such as quickly going from sadness to irritability, are suggestive of bipolarity and an increased risk of bipolar disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mood lability:&lt;/li&gt;&lt;li&gt;â€¢ Rapid shifts in mood&lt;/li&gt;&lt;li&gt;â€¢ going from sadness to irritability,&lt;/li&gt;&lt;li&gt;â€¢ bipolarity and an increased risk of bipolar disorder.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 385.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 385.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old female patient presents to the clinic with an array of concerning behaviours observed over the past week. Her parents report that she has been unusually overly friendly, even with strangers, and she has been speaking rapidly and jumping from topic to topic in a way that is hard to follow. They have also noticed an unusually elevated mood and an increase in her expression of sexual desires. They are unsure of how to handle these changes and are seeking help. Based on the clinical findings, what is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mania&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Schizoaffective disorder in mania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypomania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cyclothymia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Mania&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Mania&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Schizoaffective disorder in mania: While the patient exhibits features of mania , there is no mention of symptoms characteristic of schizophrenia , such as delusions or hallucinations, which are necessary for a diagnosis of schizoaffective disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Schizoaffective disorder in mania:&lt;/li&gt;&lt;li&gt;â€¢ patient exhibits features of mania&lt;/li&gt;&lt;li&gt;â€¢ no mention of symptoms characteristic of schizophrenia&lt;/li&gt;&lt;li&gt;â€¢ Option C: Hypomania: Hypomania is similar to mania but less severe ; it does not cause significant impairment in social or occupational functioning. The behaviors described seem too extreme for hypomania.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Hypomania:&lt;/li&gt;&lt;li&gt;â€¢ similar to mania but less severe&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cyclothymia: This is a chronic mood disorder characterized by numerous periods of hypomanic symptoms and periods of depressive symptoms lasting for at least 2 years . The symptoms are not severe enough to meet the criteria for a hypomanic episode and a major depressive episode.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cyclothymia:&lt;/li&gt;&lt;li&gt;â€¢ chronic mood disorder characterized by numerous periods of hypomanic symptoms&lt;/li&gt;&lt;li&gt;â€¢ periods of depressive symptoms&lt;/li&gt;&lt;li&gt;â€¢ least 2 years&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The clinical presentation described is indicative of a manic episode , characterized by an abnormally elevated mood , increased sociability , rapid and disorganized speech , and increased sexual desires . These symptoms are more severe than those seen in hypomania or cyclothymia and lack the psychotic features required for schizoaffective disorder.&lt;/li&gt;&lt;li&gt;âž¤ indicative of a manic episode&lt;/li&gt;&lt;li&gt;âž¤ abnormally elevated mood&lt;/li&gt;&lt;li&gt;âž¤ increased sociability&lt;/li&gt;&lt;li&gt;âž¤ rapid and disorganized speech&lt;/li&gt;&lt;li&gt;âž¤ increased sexual desires&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 365.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 365.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female presents to the psychiatric clinic with a history of fluctuating mood patterns. She reports experiencing periods of elevated energy, increased creativity, and decreased need for sleep, but these episodes are not severe enough to cause marked impairment in social or occupational functioning. Additionally, she experiences periods of low mood, fatigue, and decreased interest in activities, but these episodes do not meet the full criteria for a major depressive episode. These mood fluctuations have been present for the past 3 years, with no symptom-free period lasting longer than 2 months. Based on her clinical presentation, which of the following statements is correct about her condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;There is at least one episode of mania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;The duration criterion for diagnosis is 2 years&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;There is at least one episode of depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;There is at least one episode of hypomania&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. The duration criterion for diagnosis is 2 years&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) The duration criterion for diagnosis is 2 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: There is at least one episode of mania: Mania is not present in Cyclothymic Disorder . If a manic episode occurs, the diagnosis would change to Bipolar I Disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option A: There is at least one episode of mania:&lt;/li&gt;&lt;li&gt;â€¢ not present in Cyclothymic Disorder&lt;/li&gt;&lt;li&gt;â€¢ Option C: There is at least one episode of depression: The depressive symptoms in Cyclothymic Disorder do not meet the full criteria for a major depressive episode .&lt;/li&gt;&lt;li&gt;â€¢ Option C: There is at least one episode of depression:&lt;/li&gt;&lt;li&gt;â€¢ do not meet the full criteria for a major depressive episode&lt;/li&gt;&lt;li&gt;â€¢ Option D: There is at least one episode of hypomania: In Cyclothymic Disorder, while symptoms resembling hypomania are present , they may not always be sufficiently severe or prolonged to meet the full criteria for a hypomanic episode. Therefore, the presence of a hypomanic episode is not an absolute criterion for diagnosing cyclothymia.&lt;/li&gt;&lt;li&gt;â€¢ Option D: There is at least one episode of hypomania:&lt;/li&gt;&lt;li&gt;â€¢ hypomania are present&lt;/li&gt;&lt;li&gt;â€¢ hypomanic episode is not an absolute criterion for diagnosing cyclothymia.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cyclothymia is a milder form of bipolar disorder , in which manic symptoms and depressive symptoms occur , but they are never severe enough to make a diagnosis of mania or depression. The symptoms should last for at least 2 years .&lt;/li&gt;&lt;li&gt;âž¤ Cyclothymia&lt;/li&gt;&lt;li&gt;âž¤ milder form of bipolar disorder&lt;/li&gt;&lt;li&gt;âž¤ manic symptoms and depressive symptoms occur&lt;/li&gt;&lt;li&gt;âž¤ symptoms should last for at least 2 years&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 369.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 369.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a known diagnosis of bipolar disorder has been on lithium maintenance therapy for several years. During her recent routine check-up, her serum lithium level was found to be significantly elevated compared to her previous levels. She mentioned starting a new medication a few weeks ago. Which of the following medications could explain the rise in her lithium level?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metoclopramide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NSAIDs&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. NSAIDs&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) NSAIDs&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Carbamazepine: It does not typically cause an increase in lithium levels .&lt;/li&gt;&lt;li&gt;â€¢ Option A: Carbamazepine:&lt;/li&gt;&lt;li&gt;â€¢ does not typically cause an increase in lithium levels&lt;/li&gt;&lt;li&gt;â€¢ Option B: Metoclopramide: This medication, used primarily for nausea and gastroparesis, does not have a significant interaction with lithium in terms of altering lithium levels .&lt;/li&gt;&lt;li&gt;â€¢ Option B: Metoclopramide:&lt;/li&gt;&lt;li&gt;â€¢ primarily for nausea and gastroparesis,&lt;/li&gt;&lt;li&gt;â€¢ interaction with lithium in terms of altering lithium levels&lt;/li&gt;&lt;li&gt;â€¢ Option D: Haloperidol: It does not typically affect lithium levels significantly.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Haloperidol:&lt;/li&gt;&lt;li&gt;â€¢ does not typically affect lithium levels significantly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Drugs which increase the levels of Lithium include:&lt;/li&gt;&lt;li&gt;âž¤ ACE inhibitors Thiazide diuretics NSAIDs&lt;/li&gt;&lt;li&gt;âž¤ ACE inhibitors&lt;/li&gt;&lt;li&gt;âž¤ Thiazide diuretics&lt;
