/li&gt;&lt;li&gt;âž¤ NSAIDs&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 254.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 254.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male with a history of mood fluctuations has been recently initiated on lithium therapy for his bipolar disorder. Given the known systemic effects of this medication, his psychiatrist emphasizes the importance of periodic laboratory monitoring. Which of the following blood tests should be prioritized for consistent biannual assessment due to its potential alteration by lithium?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;T3RU&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;TSH&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Total bilirubin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CBC&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. TSH&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) TSH&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: T3RU (Triiodothyronine Resin Uptake): It is not the primary test chosen to monitor lithium -associated thyroid dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option A: T3RU (Triiodothyronine Resin Uptake):&lt;/li&gt;&lt;li&gt;â€¢ not the primary test chosen to monitor lithium&lt;/li&gt;&lt;li&gt;â€¢ Option C: Total bilirubin: Lithium does not generally have significant effects on liver function tests like bilirubin.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Total bilirubin:&lt;/li&gt;&lt;li&gt;â€¢ does not generally have significant effects on liver function tests&lt;/li&gt;&lt;li&gt;â€¢ Option D: CBC (Complete Blood Count): While lithium can cause leukocytosis , CBC is not included in the biannual tests conducted during treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option D: CBC (Complete Blood Count):&lt;/li&gt;&lt;li&gt;â€¢ lithium can cause leukocytosis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pre-treatment tests with Lithium include serum creatinine, TSH, ECG and pregnancy test (in females). On treatment monitoring includes serum Lithium levels, serum creatinine, and TSH every 6 months.&lt;/li&gt;&lt;li&gt;âž¤ Pre-treatment tests&lt;/li&gt;&lt;li&gt;âž¤ Lithium include serum creatinine, TSH, ECG and pregnancy test&lt;/li&gt;&lt;li&gt;âž¤ monitoring includes serum Lithium levels, serum creatinine, and TSH every 6 months.&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 251.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 251.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male, with a known history of bipolar disorder, is brought into the emergency department by his roommate who found him unconscious next to an empty bottle of lithium pills. On examination, the patient is lethargic and responding minimally to painful stimuli. His vitals reveal mild bradycardia, and initial labs show a lithium level of 4.5 meq/L. Additionally, his urine output is markedly diminished, registering at about 15 mL/hr. Given these findings, what is the most immediate therapeutic intervention necessary for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administration of normal saline IV&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emergency dialysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Administration of benztropine IM&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cardiac monitoring&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emergency dialysis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-181248.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Emergency dialysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Administration of normal saline IV is beneficial for mild to moderate lithium toxicity , but inadequate for this severity.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Administration of normal saline IV&lt;/li&gt;&lt;li&gt;â€¢ mild to moderate lithium toxicity&lt;/li&gt;&lt;li&gt;â€¢ Option C: Administration of benztropine IM is for extrapyramidal symptoms from antipsychotics , not relevant here.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Administration of benztropine IM&lt;/li&gt;&lt;li&gt;â€¢ extrapyramidal symptoms from antipsychotics&lt;/li&gt;&lt;li&gt;â€¢ Option D: Cardiac monitoring is essential in overdose scenarios but isn&#x27;t the primary intervention needed given the lithium toxicity and renal impairment.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Cardiac monitoring&lt;/li&gt;&lt;li&gt;â€¢ overdose scenarios but isn&#x27;t the primary intervention&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Signs and symptoms of Lithium toxicity:&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 250-251.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 250-251.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 27-year-old woman, previously diagnosed with bipolar disorder, is admitted due to an acute manic phase. She exhibits elation, rapid speech with frequent topic shifts, and claims she&#x27;s the \&quot;next Virgin Mary\&quot; chosen by God. Initial blood tests including BUN, creatinine, electrolytes, and TSH, as well as an ECG, are all normal. After conducting the necessary evaluations, the decision is made to initiate her on lithium therapy. How long, with consistent dosing, will it take for the medication to reach a steady state in her system?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Less than 24 hours&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;4 days&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;5 days&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 to 3 weeks&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 5 days&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Less than 24 hours is too short for lithium to reach a steady state.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Less than 24 hours&lt;/li&gt;&lt;li&gt;â€¢ too short for lithium&lt;/li&gt;&lt;li&gt;â€¢ Option B. 4 days is close , but slightly less than the standard time for lithium to reach its steady state.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ 4 days is close&lt;/li&gt;&lt;li&gt;â€¢ less than the standard time&lt;/li&gt;&lt;li&gt;â€¢ Option D. 2 to 3 weeks is a longer duration than required for lithium to reach a steady state.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ 2 to 3 weeks is a longer duration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Half-life of Lithium is 24 hours. Lithium reaches a steady state in the body after approximately 5 days (or 5 half-lives) with regular administration. Hence serum lithium levels are obtained 5 days after initiation or dose adjustment of lithium. Lithium is excreted in urine (99%).&lt;/li&gt;&lt;li&gt;âž¤ Half-life of Lithium is 24 hours.&lt;/li&gt;&lt;li&gt;âž¤ Lithium reaches a steady state&lt;/li&gt;&lt;li&gt;âž¤ after approximately 5 days&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 649 .&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 649&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old female with a longstanding history of bipolar disorder has been recently stabilized on lithium therapy. Her manic episodes have decreased significantly in frequency and intensity, and she reports feeling more balanced. As her treating physician, you are aware of the importance of monitoring her lithium levels to ensure they are within the therapeutic range and to prevent toxicity. Today, she has come for a routine follow-up, and you plan to check her serum lithium level to ensure it is within the therapeutic range. When would be the most appropriate time to ask the nurse to obtain a blood sample for serum lithium levels?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;After 8 hours of the last dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;After 12 hours of the last dose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;After 24 hours of the last dose&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Immediately after the last dose&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. After 12 hours of the last dose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) After 12 hours of the last dose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: After 8 hours of the last dose would not provide an accurate measure of the trough level , as the drug may not have reached its steady-state concentration in the blood.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ After 8 hours of the last dose&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ accurate measure of the trough level&lt;/li&gt;&lt;li&gt;â€¢ Option C: After 24 hours of the last dose would be too long to wait , as it would be time for the next dose and could potentially lead to subtherapeutic levels.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ After 24 hours&lt;/li&gt;&lt;li&gt;â€¢ last dose would be too long to wait&lt;/li&gt;&lt;li&gt;â€¢ Option D: Immediately after the last dose would measure peak levels , which does not accurately reflect the steady-state concentration that the patient is maintaining and could lead to misinterpretation and potential mismanagement of the patientâ€™s condition.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Immediately after the last dose&lt;/li&gt;&lt;li&gt;â€¢ measure peak levels&lt;/li&gt;&lt;li&gt;â€¢ does not accurately reflect the steady-state concentration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Monitoring of serum lithium levels should be done after 12 hours of the last dose . So if the patient took the lithium at 9 pm at night, the blood sample should be taken at 9 am in the morning to measure the serum lithium levels.&lt;/li&gt;&lt;li&gt;âž¤ Monitoring of serum lithium levels&lt;/li&gt;&lt;li&gt;âž¤ done after 12 hours of the last dose&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 249.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 249.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 24-year-old woman, currently 8 weeks pregnant, visits her obstetrician for her first prenatal appointment. During the review of her medical history, it is discovered that she has been taking lithium for the management of bipolar disorder. She&#x27;s concerned about the effects of the medication on her developing baby. A focused ultrasound is performed. Which of the following anomalies is the baby at highest risk for due to the mother&#x27;s lithium use?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ventricular septal defect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cleft palate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neural tube defects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ebstein&#x27;s anomaly&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Ebstein&#x27;s anomaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Ebstein&#x27;s anomaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Ventricular septal defect: While ventricular septal defects are common congenital heart defects , they are not specifically associated with lithium use.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Ventricular septal defect:&lt;/li&gt;&lt;li&gt;â€¢ ventricular septal defects are common congenital heart defects&lt;/li&gt;&lt;li&gt;â€¢ Option B: Cleft palate: There is no specific association between lithium use in pregnancy and the development of cleft palate in the fetus .&lt;/li&gt;&lt;li&gt;â€¢ Option B: Cleft palate:&lt;/li&gt;&lt;li&gt;â€¢ no specific association between lithium use in pregnancy and the development of cleft palate in the fetus&lt;/li&gt;&lt;li&gt;â€¢ Option C: Neural tube defects: These are not specifically linked to lithium use . The use of valproate during pregnancy is more commonly associated with neural tube defects.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Neural tube defects:&lt;/li&gt;&lt;li&gt;â€¢ not specifically linked to lithium use&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lithium use during pregnancy , particularly during the first trimester , is associated with an increased risk of Ebstein&#x27;s anomaly, a rare congenital heart defect . Hence, high resolution ultrasound and echocardiography is recommended in 6th and 18th week of pregnancy&lt;/li&gt;&lt;li&gt;âž¤ Lithium use during pregnancy&lt;/li&gt;&lt;li&gt;âž¤ first trimester&lt;/li&gt;&lt;li&gt;âž¤ associated with an increased risk of Ebstein&#x27;s anomaly,&lt;/li&gt;&lt;li&gt;âž¤ rare congenital heart defect&lt;/li&gt;&lt;li&gt;âž¤ high resolution ultrasound&lt;/li&gt;&lt;li&gt;âž¤ echocardiography&lt;/li&gt;&lt;li&gt;âž¤ 6th and 18th week of pregnancy&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 653.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 653.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old pregnant woman in her second trimester presents with a week of decreased sleep, intense religious preoccupations, and claims of a \&quot;divine mission.\&quot; She&#x27;s elated, demonstrates flight of ideas, and believes in her elevated status. She has had two prior major depressive episodes. Which medication is typically avoided in pregnancy due to associated risks?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lamotrigine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-182434.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Valproate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lithium: While lithium use during pregnancy can increase the risk of congenital heart defects (notably, Ebstein&#x27;s anomaly ), these risks are generally lower compared to those associated with valproate . Lithium may be used during pregnancy, but it requires careful monitoring and consideration of the risks and benefits.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lithium:&lt;/li&gt;&lt;li&gt;â€¢ lithium use during pregnancy can increase the risk of congenital heart defects&lt;/li&gt;&lt;li&gt;â€¢ lower compared to those associated with valproate&lt;/li&gt;&lt;li&gt;â€¢ Option C: Lamotrigine: Lamotrigine is one of the safer options for managing bipolar disorder during pregnancy, but it still carries some risk, and its use should be closely monitored.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Lamotrigine:&lt;/li&gt;&lt;li&gt;â€¢ one of the safer options for managing bipolar disorder during pregnancy,&lt;/li&gt;&lt;li&gt;â€¢ Option D: Risperidone: Antipsychotics like risperidone are considered the safest and are preferred over mood stabilisers for the management of mania in a pregnant patient .&lt;/li&gt;&lt;li&gt;â€¢ Option D: Risperidone:&lt;/li&gt;&lt;li&gt;â€¢ Antipsychotics like risperidone&lt;/li&gt;&lt;li&gt;â€¢ safest and are preferred over mood stabilisers&lt;/li&gt;&lt;li&gt;â€¢ management of mania in a pregnant patient&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 692.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 692.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with 5-day episodes of elevated mood, reduced sleep, impulsiveness, and excessive spending. They reports that he had experienced around five distinct episodes of mood elevation and depression in the past 12 months. Post these episodes, he has 4-day periods of profound depression, anhedonia, and suicidal thoughts. No substance abuse or significant findings on exams. What is the drug of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Olanzapine and fluoxetine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Valproate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Lithium: It is effective for classical bipolar disorder but might be less effective for rapid-cycling forms.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Lithium:&lt;/li&gt;&lt;li&gt;â€¢ effective for classical bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Option B: Olanzapine: It can be used for manic episodes in bipolar disorder but is not the first-line treatment for rapid cycling.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Olanzapine:&lt;/li&gt;&lt;li&gt;â€¢ used for manic episodes&lt;/li&gt;&lt;li&gt;â€¢ bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ not the first-line treatment&lt;/li&gt;&lt;li&gt;â€¢ Option D: Olanzapine and fluoxetine combination: This combination is mainly indicated for the depressive phase of bipolar disorder .&lt;/li&gt;&lt;li&gt;â€¢ Option D: Olanzapine and fluoxetine combination:&lt;/li&gt;&lt;li&gt;â€¢ indicated for the depressive phase of bipolar disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Rapid-cycling bipolar disorder is characterized by the occurrence of four or more mood episodes within a 12-month period . Valproate is the drug of choice for rapid-cycling bipolar disorder.&lt;/li&gt;&lt;li&gt;âž¤ Rapid-cycling bipolar disorder&lt;/li&gt;&lt;li&gt;âž¤ occurrence of four or more mood episodes within a 12-month period&lt;/li&gt;&lt;li&gt;âž¤ Valproate is the drug of choice&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 258; Shah N, Grover S, Rao GP. Clinical Practice Guidelines for Management of Bipolar Disorder. Indian J Psychiatry. 2017 Jan;59(Suppl 1):S51-S66.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 258; Shah N, Grover S, Rao GP. Clinical Practice Guidelines for Management of Bipolar Disorder. Indian J Psychiatry. 2017 Jan;59(Suppl 1):S51-S66.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient diagnosed with depression began treatment with imipramine. Two weeks into the treatment regimen, noticeable changes in behaviour were observed. The patient demonstrated overtalkativeness, euphoria, overfamiliarity, and insomnia. Based on these recent developments, what should be the next step in managing this patientâ€™s condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Add risperidone to imipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stop imipramine, start valproate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Add valproate to imipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Stop imipramine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Stop imipramine, start valproate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Stop imipramine, start valproate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Add risperidone to imipramine: This option addresses the manic symptoms but does not remove the offending agent , imipramine, which could exacerbate manic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Add risperidone to imipramine:&lt;/li&gt;&lt;li&gt;â€¢ manic symptoms but does not remove the offending agent&lt;/li&gt;&lt;li&gt;â€¢ Option C: Add valproate to imipramine: This introduces a mood stabilizer but maintains the use of the antidepressant, which could continue to provoke manic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Add valproate to imipramine:&lt;/li&gt;&lt;li&gt;â€¢ introduces a mood stabilizer&lt;/li&gt;&lt;li&gt;â€¢ but maintains the use of the antidepressant,&lt;/li&gt;&lt;li&gt;â€¢ Option D: Stop imipramine: Discontinuing the antidepressant is a necessary step , but in the context of acute mania , it is often insufficient without the concurrent initiation of a mood stabilizer.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Stop imipramine:&lt;/li&gt;&lt;li&gt;â€¢ Discontinuing&lt;/li&gt;&lt;li&gt;â€¢ antidepressant is a necessary step&lt;/li&gt;&lt;li&gt;â€¢ acute mania&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with Bipolar Disorder who experience a manic switch triggered by antidepressants , the immediate discontinuation of the antidepressant and initiation of a mood stabilizer / antipsychotic is the preferred course of action to stabilize mood and manage manic symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Bipolar Disorder who experience a manic switch triggered by antidepressants&lt;/li&gt;&lt;li&gt;âž¤ immediate discontinuation&lt;/li&gt;&lt;li&gt;âž¤ antidepressant and initiation of a mood stabilizer&lt;/li&gt;&lt;li&gt;âž¤ action to stabilize mood and manage manic symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 389.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 389.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to her primary care physician 6 weeks after delivering her first child. She reports feeling persistently sad, overwhelmed, and fatigued. She often cries without reason and feels detached from her baby, describing difficulty bonding. She also mentions difficulty sleeping even when her baby is asleep and has a diminished appetite. The patient denies any thoughts of harming herself or her baby but feels desperate for relief. The physician considers pharmacotherapy. Which of the following is the latest FDA-approved drug specifically for the above condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Zuranolone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vortioxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Vilazodone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Agomelatine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Zuranolone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Zuranolone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Vortioxetine is an antidepressant approved for the treatment of major depressive disorder (MDD) that acts by blocking serotonin reuptake transporters and inhibiting 5HT3 and 5HT7 receptors . While it may be used to treat PPD based on its indication for MDD, it is not specifically approved for PPD.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Vortioxetine&lt;/li&gt;&lt;li&gt;â€¢ antidepressant approved for the treatment of major depressive disorder&lt;/li&gt;&lt;li&gt;â€¢ acts by blocking serotonin reuptake transporters&lt;/li&gt;&lt;li&gt;â€¢ inhibiting 5HT3 and 5HT7 receptors&lt;/li&gt;&lt;li&gt;â€¢ Option C: Vilazodone is another antidepressant approved for MDD which  acts as a partial agonist at the 5HT1A receptors along with inhibition of serotonin reuptake (hence it is known as SPARI: Serotonin Partial Agonist Reuptake Inhibitor). Like Vortioxetine, it can be used to treat PPD based on its indication for MDD, but it is not specifically approved for PPD.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Vilazodone&lt;/li&gt;&lt;li&gt;â€¢ antidepressant approved for MDD which  acts as a partial agonist at the 5HT1A receptors&lt;/li&gt;&lt;li&gt;â€¢ inhibition of serotonin reuptake&lt;/li&gt;&lt;li&gt;â€¢ Option D: Agomelatine : An antidepressant that works as a melatonin receptor agonist and 5-HT2C antagonist , used for major depressive disorder in some countries, but not specifically for postpartum depression and not the latest for this indication.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Agomelatine&lt;/li&gt;&lt;li&gt;â€¢ antidepressant&lt;/li&gt;&lt;li&gt;â€¢ works as a melatonin receptor agonist&lt;/li&gt;&lt;li&gt;â€¢ 5-HT2C antagonist&lt;/li&gt;&lt;li&gt;â€¢ major depressive disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Postpartum depression is seen in 10-15% of females post delivery . Symptom onset is within 3 months of delivery . Symptoms include sadness, tearfulness, lability, sleep disturbances, anhedonia, suicidal thoughts/thoughts of harming baby, guilt . Treatment includes pharmacotherapy and psychotherapy and it is treated along the lines of depression. Newer agents such as Zuranolone and Brexenolone (intravenous infusion) are approved specifically for PPD. Brexanolone is similar to endogenous allopregnanolone, which is a hormone that decreases after childbirth.&lt;/li&gt;&lt;li&gt;âž¤ Postpartum depression is seen in 10-15% of females post delivery&lt;/li&gt;&lt;li&gt;âž¤ Symptom onset&lt;/li&gt;&lt;li&gt;âž¤ within 3 months of delivery&lt;/li&gt;&lt;li&gt;âž¤ sadness, tearfulness, lability, sleep disturbances, anhedonia, suicidal thoughts/thoughts of harming baby, guilt&lt;/li&gt;&lt;li&gt;âž¤ pharmacotherapy and psychotherapy&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 626-627.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 626-627.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following scenarios is lamotrigine most appropriately used as a treatment option?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Euphoric mania&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bipolar depression&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Unipolar depression&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Dysphoric mania&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Bipolar depression&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Bipolar depression&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Euphoric mania: Lamotrigine is not the first-line treatment for acute manic episodes . Mood stabilizers like lithium or antipsychotic medications are more commonly used.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Euphoric mania:&lt;/li&gt;&lt;li&gt;â€¢ Lamotrigine&lt;/li&gt;&lt;li&gt;â€¢ not the first-line treatment&lt;/li&gt;&lt;li&gt;â€¢ acute manic episodes&lt;/li&gt;&lt;li&gt;â€¢ Option C: Unipolar depression: While lamotrigine might be used off-label in some cases of treatment-resistant depression, it&#x27;s not a first-line treatment for unipolar depression.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Unipolar depression:&lt;/li&gt;&lt;li&gt;â€¢ lamotrigine&lt;/li&gt;&lt;li&gt;â€¢ used off-label in some cases of treatment-resistant depression,&lt;/li&gt;&lt;li&gt;â€¢ Option D: Dysphoric mania: While lamotrigine might play a role , the treatment of these episodes often involves other mood stabilizers or antipsychotics.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Dysphoric mania:&lt;/li&gt;&lt;li&gt;â€¢ lamotrigine might play a role&lt;/li&gt;&lt;li&gt;â€¢ other mood stabilizers or antipsychotics.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lamotrigine is an anticonvulsant mood stabilizer that is effective in bipolar depression . It is the safest mood stabilizer in pregnancy.&lt;/li&gt;&lt;li&gt;âž¤ Lamotrigine&lt;/li&gt;&lt;li&gt;âž¤ anticonvulsant mood stabilizer&lt;/li&gt;&lt;li&gt;âž¤ effective in bipolar depression&lt;/li&gt;&lt;li&gt;âž¤ safest mood stabilizer in pregnancy.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 659.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 659.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old pregnant woman at 12 weeks&#x27; gestation presents to the outpatient psychiatric clinic accompanied by her husband. He reports that over the last 10 days, she has shown erratic behaviour, characterized by a decreased need for sleep, excessive spending, and speaking rapidly about various grand business ideas. He adds that she also seems easily distracted and has become more socially outgoing to the point of inappropriate interactions with strangers. Her obstetric records indicate an uncomplicated pregnancy so far, and she denies any substance use. Her family history reveals that her mother had been diagnosed with bipolar disorder. Given her current condition and pregnancy status, which medication would be the most appropriate initial treatment for her symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lithium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Valproate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Olanzapine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Olanzapine.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lithium: It poses a risk of fetal cardiac malformations specifically Ebsteinâ€™s anomaly , especially in the first trimester.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Lithium:&lt;/li&gt;&lt;li&gt;â€¢ fetal cardiac malformations&lt;/li&gt;&lt;li&gt;â€¢ Ebsteinâ€™s anomaly&lt;/li&gt;&lt;li&gt;â€¢ Option C: Valproate: It is linked to neural tube defects and is contraindicated in pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Valproate:&lt;/li&gt;&lt;li&gt;â€¢ neural tube defects&lt;/li&gt;&lt;li&gt;â€¢ Option D: Lorazepam: It doesn&#x27;t address underlying mania and has potential fetal risks with chronic use such as preterm deliveries .&lt;/li&gt;&lt;li&gt;â€¢ Option D: Lorazepam:&lt;/li&gt;&lt;li&gt;â€¢ doesn&#x27;t address underlying mania&lt;/li&gt;&lt;li&gt;â€¢ preterm deliveries .&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Antipsychotics are much more safer than mood stabilizers , also effective. If a pregnant female develops a manic episode, choose antipsychotics over mood stabilizers.&lt;/li&gt;&lt;li&gt;âž¤ Antipsychotics&lt;/li&gt;&lt;li&gt;âž¤ more safer than mood stabilizers&lt;/li&gt;&lt;li&gt;âž¤ Ref : The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 692.&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 692.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old woman with a history of bipolar disorder is seen in the outpatient psychiatric clinic for a medication review. She has been stabilized on carbamazepine for the past year. Now, she inquires about the potential side effects of her medication. Which of the following side effects that she mentions is a dose-dependent adverse effect of carbamazepine, rather than an idiosyncratic one?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Agranulocytosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Double vision.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Stevens-Johnson syndrome.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pancreatitis.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Double vision.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-184958.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Double vision.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Agranulocytosis: This is a rare but serious reduction in white blood cells that can occur with carbamazepine use . It is not dose-dependent and requires immediate medical attention if suspected.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Agranulocytosis:&lt;/li&gt;&lt;li&gt;â€¢ rare but serious reduction in white blood cells&lt;/li&gt;&lt;li&gt;â€¢ carbamazepine use&lt;/li&gt;&lt;li&gt;â€¢ not dose-dependent&lt;/li&gt;&lt;li&gt;â€¢ Option C. Stevens-Johnson syndrome: This is a severe and potentially life-threatening skin reaction . This is an idiosyncratic reaction associated with carbamazepine, especially in individuals with the HLA-B*1502 allele.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Stevens-Johnson syndrome:&lt;/li&gt;&lt;li&gt;â€¢ severe and potentially life-threatening skin reaction&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pancreatitis: Although a rare side effect , pancreatitis associated with carbamazepine is considered idiosyncratic and not dose-dependent.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pancreatitis:&lt;/li&gt;&lt;li&gt;â€¢ rare side effect&lt;/li&gt;&lt;li&gt;â€¢ pancreatitis&lt;/li&gt;&lt;li&gt;â€¢ carbamazepine&lt;/li&gt;&lt;li&gt;â€¢ idiosyncratic and not dose-dependent.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Side effects of Carbamazepine:&lt;/li&gt;&lt;li&gt;âž¤ Ref: The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 265-266.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ The Maudsley Prescribing Guidelines in Psychiatry, 14th edition, Page No 265-266.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old mother with a 3-month-old child has been diagnosed with mild depression. To ensure the safety of both the mother and the child while effectively managing the depression, which of the following treatment options should be preferred?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cognitive behavior therapy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cognitive therapy + antidepressant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antidepressant alone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electroconvulsive therapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cognitive behavior therapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/11/screenshot-2024-03-11-185425.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cognitive behavior therapy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Combining cognitive therapy with an antidepressant: This might be considered for more severe cases of depression , but for mild depression, CBT is preferred over medications.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Combining cognitive therapy with an antidepressant:&lt;/li&gt;&lt;li&gt;â€¢ considered for more severe cases of depression&lt;/li&gt;&lt;li&gt;â€¢ Option C: Antidepressant alone: It might be considered in more severe cases or if psychotherapy alone is ineffective, but again, there is the concern of medication exposure to the infant through breastfeeding.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Antidepressant alone:&lt;/li&gt;&lt;li&gt;â€¢ considered in more severe cases or if psychotherapy&lt;/li&gt;&lt;li&gt;â€¢ alone is ineffective,&lt;/li&gt;&lt;li&gt;â€¢ Option D: Electroconvulsive therapy (ECT): ECT is typically reserved for severe, treatment-resistant depression or when rapid response is required , such as in cases of suicidal ideation . It is not a first-line treatment for mild depression.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Electroconvulsive therapy (ECT):&lt;/li&gt;&lt;li&gt;â€¢ ECT is typically reserved for severe, treatment-resistant depression or when rapid response is required&lt;/li&gt;&lt;li&gt;â€¢ suicidal ideation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Textbook of Womenâ€™s Reproductive Mental Health, 1st edition, Page 359 .&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Textbook of Womenâ€™s Reproductive Mental Health, 1st edition, Page 359&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old patient diagnosed with bipolar disorder is currently stable but is looking to discuss long-term management options with her psychiatrist. She has a history of both manic and depressive episodes and is concerned about future relapses. The psychiatrist is considering various mood stabilizers for maintenance therapy. Which of the following mood stabilizers have been approved by FDA in the management of bipolar disorder? Lamotrigine Gabapentine Valproate Quetiapine Topiramate&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 3, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;1, 2, 3, 4, 5&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. 1, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) 1, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Lamotrigine is FDA-approved for the maintenance treatment of bipolar I disorder . It is particularly effective in preventing depressive episodes. Gabapentin has not been proven effective as a mood stabilizer in bipolar disorder in large randomized controlled trials and is not a first-line treatment. Valproate is approved for the treatment of manic episodes in bipolar disorder . Quetiapine is approved for the treatment of both manic and depressive episodes in bipolar disorder , as well as for maintenance therapy. Topiramate has not shown consistent benefit as a mood stabilizer in bipolar disorder in large randomized controlled trials and is not considered a first-line treatment.&lt;/li&gt;&lt;li&gt;â€¢ Lamotrigine is FDA-approved for the maintenance treatment of bipolar I disorder . It is particularly effective in preventing depressive episodes.&lt;/li&gt;&lt;li&gt;â€¢ Lamotrigine is FDA-approved for the maintenance treatment of bipolar I disorder&lt;/li&gt;&lt;li&gt;â€¢ Gabapentin has not been proven effective as a mood stabilizer in bipolar disorder in large randomized controlled trials and is not a first-line treatment.&lt;/li&gt;&lt;li&gt;â€¢ Gabapentin has not been proven effective as a mood stabilizer in bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Valproate is approved for the treatment of manic episodes in bipolar disorder .&lt;/li&gt;&lt;li&gt;â€¢ Valproate is approved for the treatment of manic episodes in bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Quetiapine is approved for the treatment of both manic and depressive episodes in bipolar disorder , as well as for maintenance therapy.&lt;/li&gt;&lt;li&gt;â€¢ Quetiapine is approved for the treatment of both manic and depressive episodes in bipolar disorder&lt;/li&gt;&lt;li&gt;â€¢ Topiramate has not shown consistent benefit as a mood stabilizer in bipolar disorder in large randomized controlled trials and is not considered a first-line treatment.&lt;/li&gt;&lt;li&gt;â€¢ Topiramate&lt;/li&gt;&lt;li&gt;â€¢ consistent benefit as a mood stabilizer in bipolar disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lamotrigine, valproate, lithium, carbamazepine, olanzapine, and quetiapine are FDA approved mood stabilizers for the management of the bipolar disorder.&lt;/li&gt;&lt;li&gt;âž¤ Lamotrigine, valproate, lithium, carbamazepine, olanzapine, and quetiapine are FDA approved mood stabilizers&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 373.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 46 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);
                document.getElementById(&#x27;next-result&#x27;).addEventListener(&#x27;click&#x27;, showNextResult);
                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);
                debugLog(&quot;Quiz initialized successfully&quot;);
            } catch (e) {
                console.error(&quot;Failed to initialize quiz:&quot;, e);
                debugLog(&quot;Failed to initialize quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;start-test&#x27;).disabled = true;
            }
        }

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);
                showQuestion(currentQuestion);
                startTimer();
                updateNavPanel();
                debugLog(&quot;Quiz started successfully&quot;);
            } catch (e) {
                console.error(&quot;Error starting quiz:&quot;, e);
                debugLog(&quot;Failed to start quiz: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error starting quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        }

        // Show question
        function showQuestion(index) {
            try {
                debugLog(`Showing question ${index + 1}`);
                currentQuestion = index;
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                document.getElementById(&#x27;question-number&#x27;).innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById(&#x27;question-text&#x27;).innerHTML = q.text || &quot;No question text available&quot;;
                const imagesDiv = document.getElementById(&#x27;question-images&#x27;);
                imagesDiv.innerHTML = q.question_images &amp;&amp; q.question_images.length &gt; 0
                    ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg&quot;&gt;`).join(&#x27;&#x27;)
                    : &#x27;&#x27;;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                optionsDiv.innerHTML = q.options &amp;&amp; q.options.length &gt; 0
                    ? q.options.map(opt =&gt; `
                        &lt;button class=&quot;option-btn w-full text-left p-3 border rounded-lg ${answers[index] === opt.label ? &#x27;selected&#x27; : &#x27;&#x27;}&quot; 
                                onclick=&quot;selectOption(${index}, &#x27;${opt.label}&#x27;)&quot; 
                                aria-label=&quot;Option ${opt.label}: ${opt.text}&quot;&gt;
                            ${opt.label}. ${opt.text}
                        &lt;/button&gt;
                    `).join(&#x27;&#x27;)
                    : &#x27;&lt;p class=&quot;text-red-500&quot;&gt;No options available&lt;/p&gt;&#x27;;
                document.getElementById(&#x27;previous-btn&#x27;).disabled = index === 0;
                document.getElementById(&#x27;next-btn&#x27;).disabled = index === questions.length - 1;
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[index]);
                updateProgressBar();
                saveProgress();
                window.scrollTo({ top: 0, behavior: &#x27;smooth&#x27; });
                debugLog(`Question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying question:&quot;, e);
                debugLog(&quot;Failed to display question: &quot; + e.message);
            }
        }


        // Select option
        function selectOption(index, label) {
            try {
                debugLog(`Selecting option ${label} for question ${index + 1}`);
                answers[index] = label;
                const optionsDiv = document.getElementById(&#x27;options&#x27;);
                const optionButtons = optionsDiv.querySelectorAll(&#x27;.option-btn&#x27;);
                optionButtons.forEach(btn =&gt; {
                    const btnLabel = btn.textContent.trim().split(&#x27;.&#x27;)[0];
                    btn.classList.toggle(&#x27;selected&#x27;, btnLabel === label);
                });
                updateNavPanel();
                saveProgress();
                debugLog(`Option ${label} selected for question ${index + 1}`);
            } catch (e) {
                console.error(&quot;Error selecting option:&quot;, e);
                debugLog(&quot;Failed to select option: &quot; + e.message);
            }
        }

        // Toggle mark for review
        function toggleMarkForReview() {
            try {
                debugLog(`Toggling mark for review on question ${currentQuestion + 1}`);
                markedForReview[currentQuestion] = !markedForReview[currentQuestion];
                document.getElementById(&#x27;mark-review&#x27;).classList.toggle(&#x27;marked&#x27;, markedForReview[currentQuestion]);
                updateNavPanel();
                saveProgress();
                debugLog(`Mark for review toggled for question ${currentQuestion + 1}`);
            } catch (e) {
                console.error(&quot;Error marking for review:&quot;, e);
                debugLog(&quot;Failed to mark for review: &quot; + e.message);
            }
        }

        // Navigate to previous question
        function showPreviousQuestion() {
            try {
                debugLog(`Navigating to previous question from ${currentQuestion + 1}`);
                if (currentQuestion &gt; 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous question:&quot;, e);
                debugLog(&quot;Failed to navigate to previous question: &quot; + e.message);
            }
        }

        // Navigate to next question
        function showNextQuestion() {
            try {
                debugLog(`Navigating to next question from ${currentQuestion + 1}`);
                if (currentQuestion &lt; questions.length - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next question:&quot;, e);
                debugLog(&quot;Failed to navigate to next question: &quot; + e.message);
            }
        }

        // Handle question navigation click
        function handleQuestionNavClick(index) {
            try {
                debugLog(`Navigating to question ${index + 1} via nav panel`);
                showQuestion(index);
                toggleNavPanel();
            } catch (e) {
                console.error(&quot;Error handling navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate via nav panel: &quot; + e.message);
            }
        }

        // Start timer
        function startTimer() {
            try {
                debugLog(&quot;Starting timer&quot;);
                timerInterval = setInterval(() =&gt; {
                    if (timeRemaining &lt;= 0) {
                        debugLog(&quot;Timer expired, submitting test&quot;);
                        clearInterval(timerInterval);
                        submitTest();
                    } else {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        document.getElementById(&#x27;timer&#x27;).innerHTML = `Time Remaining: &lt;span&gt;${minutes.toString().padStart(2, &#x27;0&#x27;)}:${seconds.toString().padStart(2, &#x27;0&#x27;)}&lt;/span&gt;`;
                        saveProgress();
                    }
                }, 1000);

        function showResults(index) {

                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;

                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot;

        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;

                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);

                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);

onducted by the National Institute of Mental Health and Neurosciences (NIMHANS) in India , the most common psychiatric disorder in India is depression , with a lifetime prevalence of 5.3%. However, if we specifically consider tobacco use disorder as a separate category, the prevalence is much higher. The NMHS found that the prevalence of current tobacco use in India was 28.6%, making it the most common substance use disorder in the country&lt;/li&gt;&lt;li&gt;â€¢ Option D. Excluding tobacco use disorder, depression is the most common psychiatric disorder in India:&lt;/li&gt;&lt;li&gt;â€¢ National Mental Health Survey&lt;/li&gt;&lt;li&gt;â€¢ conducted by the National Institute of Mental Health and Neurosciences&lt;/li&gt;&lt;li&gt;â€¢ India&lt;/li&gt;&lt;li&gt;â€¢ most common psychiatric disorder in India is depression&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ While depression is a prevalent and disabling condition worldwide , anxiety disorders as a group may have a higher overall prevalence.&lt;/li&gt;&lt;li&gt;âž¤ While depression is a prevalent&lt;/li&gt;&lt;li&gt;âž¤ disabling condition worldwide&lt;/li&gt;&lt;li&gt;âž¤ anxiety disorders as a group&lt;/li&gt;&lt;li&gt;âž¤ higher overall prevalence.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 393.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 393.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female patient in her 2nd trimester of her second pregnancy presents with a 6-week history of persistent low mood, anhedonia, insomnia, and feelings of worthlessness. She reports having experienced a similar episode during her first pregnancy, which improved significantly with the addition of an antidepressant. Her current pregnancy has been uncomplicated thus far. The psychiatrist initially tried a course of cognitive-behavioural therapy (CBT) for 4 weeks, but her symptoms have not improved. Consequently, the psychiatrist decides to initiate pharmacological treatment for her significant depressive symptoms. Which one of the following antidepressants would be the most appropriate choice for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sertraline&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Imipramine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Escitalopram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Sertraline&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Sertraline&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine and D. Escitalopram are SSRIs . But the placental exposure is more than that of Sertraline.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ D. Escitalopram&lt;/li&gt;&lt;li&gt;â€¢ SSRIs&lt;/li&gt;&lt;li&gt;â€¢ Option C. Imipramine , a tricyclic antidepressant , is less commonly used during pregnancy due to potential side effects and less favorable safety profile compared to SSRIs like sertraline.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Imipramine&lt;/li&gt;&lt;li&gt;â€¢ tricyclic antidepressant&lt;/li&gt;&lt;li&gt;â€¢ less commonly used during pregnancy&lt;/li&gt;&lt;li&gt;â€¢ potential side effects and less favorable safety profile&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sertraline is often the preferred choice for the pharmacological treatment of depression during pregnancy due to its relatively favorable safety profile and effectiveness . While other SSRIs like fluoxetine and escitalopram are also used , sertraline is preferred based on less placental exposure . Tricyclic antidepressants like imipramine are less commonly used due to their side effect profile.&lt;/li&gt;&lt;li&gt;âž¤ Sertraline&lt;/li&gt;&lt;li&gt;âž¤ preferred choice for the pharmacological treatment of depression&lt;/li&gt;&lt;li&gt;âž¤ pregnancy due to its relatively favorable safety profile&lt;/li&gt;&lt;li&gt;âž¤ effectiveness&lt;/li&gt;&lt;li&gt;âž¤ SSRIs like fluoxetine&lt;/li&gt;&lt;li&gt;âž¤ escitalopram are also used&lt;/li&gt;&lt;li&gt;âž¤ sertraline&lt;/li&gt;&lt;li&gt;âž¤ preferred based on less placental exposure&lt;/li&gt;&lt;li&gt;âž¤ Tricyclic antidepressants&lt;/li&gt;&lt;li&gt;âž¤ imipramine are less commonly used&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 390-391.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 390-391.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old male with a history of recurrent depressive disorder presents to the clinic with symptoms of depression that began 8 weeks ago. His past medical history is significant for two previous episodes of major depression in the past five years, both of which were managed with a combination of pharmacotherapy and psychotherapy. He reports a gradual increase in the severity of his symptoms over the past two months, characterized by a persistent low mood, anhedonia, insomnia, and feelings of guilt and worthlessness. His appetite has also decreased, and he has lost 5 kg during this period. The patient&#x27;s family reports that he has become increasingly socially withdrawn and has stopped engaging in his usual hobbies. Three days ago, he attempted suicide and was about to hang himself, but was saved by a family member who intervened just before the attempt was made. The patient is currently not receiving any treatment. What is the next best step in the management of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Start fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start cognitive-behavioral therapy (CBT) sessions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Offer electroconvulsive therapy (ECT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Start fluoxetine for 4 weeks, and in case of no improvement, offer ECT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Offer electroconvulsive therapy (ECT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Offer electroconvulsive therapy (ECT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Starting fluoxetine or B. initiating CBT sessions may eventually be beneficial for the patient , but they are less likely to provide the rapid symptom relief needed in this urgent situation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Starting fluoxetine or B. initiating CBT sessions&lt;/li&gt;&lt;li&gt;â€¢ eventually be beneficial for the patient&lt;/li&gt;&lt;li&gt;â€¢ less likely to provide the rapid symptom relief&lt;/li&gt;&lt;li&gt;â€¢ Option D. Starting SSRIs for 4 weeks and offering ECT only if there is no improvement , delays the potential benefits of ECT and may not adequately address the immediate risk of another suicide attempt.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Starting SSRIs for 4 weeks and offering ECT only if there is no improvement&lt;/li&gt;&lt;li&gt;â€¢ delays the potential benefits of ECT&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In severe cases of depression , particularly when accompanied by suicidal ideation and lack of response to medication , ECT is often the most effective and rapid treatment . ECT is indicated when there is a need for a quick and robust response, especially when there is a high risk of suicide.&lt;/li&gt;&lt;li&gt;âž¤ severe cases of depression&lt;/li&gt;&lt;li&gt;âž¤ suicidal ideation and lack of response to medication&lt;/li&gt;&lt;li&gt;âž¤ ECT&lt;/li&gt;&lt;li&gt;âž¤ most effective and rapid treatment&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 393.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 393.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old female presents with a 3-month history of symptoms characterized by persistent low mood, anhedonia, fatigue, difficulty concentrating, and feelings of worthlessness. Over the last two weeks, she has started hearing a scary voice telling her, \&quot;You are a bad woman and will be punished.\&quot; What is the preferred treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluoxetine plus risperidone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Olanzapine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy (CBT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluoxetine plus risperidone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fluoxetine plus risperidone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine alone, may be effective for treating the depressive symptoms but would not address the psychotic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fluoxetine&lt;/li&gt;&lt;li&gt;â€¢ may be effective for treating the depressive symptoms&lt;/li&gt;&lt;li&gt;â€¢ not address the psychotic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Olanzapine is an atypical antipsychotic and would target the psychotic symptoms but may not be sufficient for treating the depressive symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Olanzapine&lt;/li&gt;&lt;li&gt;â€¢ atypical antipsychotic&lt;/li&gt;&lt;li&gt;â€¢ would target the psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cognitive-behavioral therapy (CBT) could be a helpful adjunctive treatment for managing the depressive symptoms , but it is not the primary treatment choice in this case due to the presence of psychotic features.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cognitive-behavioral therapy (CBT)&lt;/li&gt;&lt;li&gt;â€¢ helpful adjunctive treatment for managing the depressive symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For patients with major depressive disorder with psychotic features , the preferred treatment often involves a combination of an antidepressant and an antipsychotic to effectively address both the depressive and psychotic symptoms . Fluoxetine can treat the depressive symptoms, while risperidone can manage the psychotic symptoms.&lt;/li&gt;&lt;li&gt;âž¤ major depressive disorder with psychotic features&lt;/li&gt;&lt;li&gt;âž¤ preferred treatment&lt;/li&gt;&lt;li&gt;âž¤ involves a combination of an antidepressant&lt;/li&gt;&lt;li&gt;âž¤ antipsychotic to effectively address both the depressive and psychotic symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 390-391.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 390-391.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The neurobiological changes in depression are characterized by which of the following statements? Decreased activity in the prefrontal cortex Increased activity in the prefrontal cortex Decreased activity in the amygdala Increased activity in the amygdala&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1 and 4 are correct&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2 and 3 are correct&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;2 and 4 are correct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 1 and 4 are correct&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) 1 and 4 are correct&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ 2. Increased acti
