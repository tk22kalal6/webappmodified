                const filter = document.getElementById(&#x27;results-nav-filter&#x27;).value;
                const navGrid = document.getElementById(&#x27;results-nav-grid&#x27;);
                navGrid.innerHTML = questions.map((_, i) =&gt; {
                    if (filter === &#x27;answered&#x27; &amp;&amp; !answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;unanswered&#x27; &amp;&amp; answers[i]) return &#x27;&#x27;;
                    if (filter === &#x27;marked&#x27; &amp;&amp; !markedForReview[i]) return &#x27;&#x27;;
                    return `
                        &lt;button class=&quot;result-nav-btn-grid ${answers[i] ? &#x27;answered&#x27; : &#x27;unanswered&#x27;} ${markedForReview[i] ? &#x27;marked-nav&#x27; : &#x27;&#x27;}&quot;
                                onclick=&quot;handleResultNavClick(${i})&quot;
                                aria-label=&quot;Go to Result for Question ${i + 1}&quot;&gt;
                            ${i + 1}
                        &lt;/button&gt;
                    `;
                }).join(&#x27;&#x27;);
                debugLog(&quot;Results navigation panel updated&quot;);
            } catch (e) {
                console.error(&quot;Error updating results navigation panel:&quot;, e);
                debugLog(&quot;Failed to update results navigation panel: &quot; + e.message);
            }
        }

        // Toggle quiz navigation panel
        function toggleNavPanel() {
            try {
                debugLog(&quot;Toggling quiz navigation panel&quot;);
                const navPanel = document.getElementById(&#x27;nav-panel&#x27;);
                navPanel.classList.toggle(&#x27;hidden&#x27;);
                debugLog(&quot;Quiz navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling quiz navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle quiz navigation panel: &quot; + e.message);
            }
        }

        // Toggle results navigation panel
        function toggleResultsNavPanel() {
            try {
                debugLog(&quot;Toggling results navigation panel&quot;);
                const resultsNavPanel = document.getElementById(&#x27;results-nav-panel&#x27;);
                resultsNavPanel.classList.toggle(&#x27;hidden&#x27;);
                if (!resultsNavPanel.classList.contains(&#x27;hidden&#x27;)) {
                    updateResultsNavPanel();
                }
                debugLog(&quot;Results navigation panel toggled&quot;);
            } catch (e) {
                console.error(&quot;Error toggling results navigation panel:&quot;, e);
                debugLog(&quot;Failed to toggle results navigation panel: &quot; + e.message);
            }
        }

        // Handle result navigation click
        function handleResultNavClick(index) {
            try {
                debugLog(`Navigating to result for question ${index + 1} via nav panel`);
                showResults(index);
                toggleResultsNavPanel();
            } catch (e) {
                console.error(&quot;Error handling result navigation click:&quot;, e);
                debugLog(&quot;Failed to navigate to result: &quot; + e.message);
            }
        }

        // Show submit modal
        function showSubmitModal() {
            try {
                debugLog(&quot;Showing submit modal&quot;);
                const attempted = answers.filter(a =&gt; a !== null).length;
                document.getElementById(&#x27;attempted-count&#x27;).textContent = attempted;
                document.getElementById(&#x27;unattempted-count&#x27;).textContent = questions.length - attempted;
                document.getElementById(&#x27;submit-modal&#x27;).classList.remove(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal displayed&quot;);
            } catch (e) {
                console.error(&quot;Error showing submit modal:&quot;, e);
                debugLog(&quot;Failed to show submit modal: &quot; + e.message);
            }
        }

        // Close submit modal
        function closeSubmitModal() {
            try {
                debugLog(&quot;Closing submit modal&quot;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Submit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing submit modal:&quot;, e);
                debugLog(&quot;Failed to close submit modal: &quot; + e.message);
            }
        }

        // Close exit modal
        function closeExitModal() {
            try {
                debugLog(&quot;Closing exit modal&quot;);
                document.getElementById(&#x27;exit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                debugLog(&quot;Exit modal closed&quot;);
            } catch (e) {
                console.error(&quot;Error closing exit modal:&quot;, e);
                debugLog(&quot;Failed to close exit modal: &quot; + e.message);
            }
        }

        // Submit test
        function submitTest() {
            try {
                debugLog(&quot;Submitting test&quot;);
                clearInterval(timerInterval);
                document.getElementById(&#x27;quiz&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;submit-modal&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;results&#x27;).classList.remove(&#x27;hidden&#x27;);
                showResults(0); // Start with first question
                // Trigger confetti animation
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                localStorage.removeItem(`quiz_${quizId}`);
                debugLog(&quot;Test submitted successfully&quot;);
            } catch (e) {
                console.error(&quot;Error submitting test:&quot;, e);
                debugLog(&quot;Failed to submit test: &quot; + e.message);
            }
        }

        function showResults(index) {
            try {
                debugLog(`Showing result for question ${index + 1}`);
                currentResultQuestion = index;
                let correct = 0, wrong = 0, unanswered = 0, marked = 0;
                answers.forEach((answer, i) =&gt; {
                    const isCorrect = answer &amp;&amp; questions[i].options.find(opt =&gt; opt.label === answer)?.correct;
                    if (answer === null) unanswered++;
                    else if (isCorrect) correct++;
                    else wrong++;
                    if (markedForReview[i]) marked++;
                });
                const q = questions[index];
                if (!q) {
                    throw new Error(`Question ${index} is undefined`);
                }
                const userAnswer = answers[index];
                const isCorrect = userAnswer &amp;&amp; q.options.find(opt =&gt; opt.label === userAnswer)?.correct;
                const resultsContent = document.getElementById('results-content');
                
                // Create scrollable container for explanation content
                resultsContent.innerHTML = `
                    &lt;div class=&quot;border-4 ${isCorrect ? 'border-green-600 bg-green-100' : userAnswer ? 'border-red-600 bg-red-100' : 'border-gray-400 bg-gray-50'} p-4 rounded-lg overflow-hidden&quot;&gt;
                        &lt;p class=&quot;font-semibold&quot;&gt;Question ${index + 1}: ${q.text || 'No question text'}&lt;/p&gt;
                        ${q.question_images &amp;&amp; q.question_images.length &gt; 0 ? q.question_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Question Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        &lt;p&gt;&lt;strong&gt;Your Answer:&lt;/strong&gt; ${userAnswer ? `${userAnswer}. ${q.options.find(opt =&gt; opt.label === userAnswer)?.text || 'Invalid option'}` : 'Unanswered'}&lt;/p&gt;
                        &lt;p&gt;&lt;strong&gt;Correct Answer:&lt;/strong&gt; ${q.correct_answer || 'Unknown'}&lt;/p&gt;
                        
                        &lt;!-- Scrollable container for explanation --&gt;
                        &lt;div class=&quot;mt-2 overflow-x-auto&quot;&gt;
                            ${q.explanation || 'No explanation available'}
                        &lt;/div&gt;
                        
                        ${q.explanation_images &amp;&amp; q.explanation_images.length &gt; 0 ? q.explanation_images.map(url =&gt; `&lt;img src=&quot;${url}&quot; alt=&quot;Explanation Image&quot; class=&quot;max-w-full h-auto rounded-lg my-2&quot;&gt;`).join('') : ''}
                        ${q.video ? `
                            &lt;button class=&quot;play-video bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadVideo(this, '${q.video}', 'video-${index}')&quot;
                                    aria-label=&quot;Play explanation video for Question ${index + 1}&quot;&gt;
                                Play Video Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;video-${index}&quot; class=&quot;video-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : '&lt;p class=&quot;text-gray-500 mt-2&quot;&gt;No video available&lt;/p&gt;'}
                        ${q.audio ? `
                            &lt;button class=&quot;play-audio bg-[#2c5281] text-white px-4 py-2 rounded-lg mt-2&quot; 
                                    onclick=&quot;loadAudio(this, '${q.audio}', 'audio-${index}')&quot;
                                    aria-label=&quot;Play audio explanation for Question ${index + 1}&quot;&gt;
                                Play Audio Explanation
                            &lt;/button&gt;
                            &lt;div id=&quot;audio-${index}&quot; class=&quot;audio-container mt-2&quot;&gt;&lt;/div&gt;
                        ` : ''}
                    &lt;/div&gt;
                `;
                
                document.getElementById('correct-count').textContent = correct;
                document.getElementById('wrong-count').textContent = wrong;
                document.getElementById('unanswered-count').textContent = unanswered;
                document.getElementById('marked-count').textContent = marked;
                document.getElementById('result-question-number').innerHTML = `Question &lt;span&gt;${index + 1}&lt;/span&gt; of ${questions.length}`;
                document.getElementById('prev-result').disabled = index === 0;
                document.getElementById('next-result').disabled = index === questions.length - 1;
                updateResultsNavPanel();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                debugLog(`Result for question ${index + 1} displayed successfully`);
            } catch (e) {
                console.error(&quot;Error displaying result:&quot;, e);
                debugLog(&quot;Failed to display result: &quot; + e.message);
            }
        }


        // Navigate to previous result
        function showPreviousResult() {
            try {
                debugLog(`Navigating to previous result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &gt; 0) {
                    showResults(currentResultQuestion - 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to previous result:&quot;, e);
                debugLog(&quot;Failed to navigate to previous result: &quot; + e.message);
            }
        }

        // Navigate to next result
        function showNextResult() {
            try {
                debugLog(`Navigating to next result from question ${currentResultQuestion + 1}`);
                if (currentResultQuestion &lt; questions.length - 1) {
                    showResults(currentResultQuestion + 1);
                }
            } catch (e) {
                console.error(&quot;Error navigating to next result:&quot;, e);
                debugLog(&quot;Failed to navigate to next result: &quot; + e.message);
            }
        }

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);
                        container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                        debugLog(&quot;HLS.js error: &quot; + JSON.stringify(data));
                    });
                } else if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; video.canPlayType(&#x27;application/vnd.apple.mpegurl&#x27;)) {
                    video.src = videoUrl;
                }
                // Handle video load errors
                video.onerror = () =&gt; {
                    console.error(&quot;Video load error for URL:&quot;, videoUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Video load error for URL: &quot; + videoUrl);
                };
                // Remove loading spinner when video is ready
                video.onloadedmetadata = () =&gt; {
                    container.querySelector(&#x27;.video-loading&#x27;).remove();
                    debugLog(&quot;Video loaded successfully&quot;);
                };
            } catch (e) {
                console.error(&quot;Error loading video:&quot;, e);
                debugLog(&quot;Failed to load video: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading video. &lt;a href=&quot;${videoUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open video in new tab&quot;&gt;Open video&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Lazy-load audio
        function loadAudio(button, audioUrl, containerId) {
            try {
                debugLog(`Loading audio for ${containerId}: ${audioUrl}`);
                if (!audioUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No audio available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No audio URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;audio controls class=&quot;w-full max-w-[600px]&quot; preload=&quot;metadata&quot; aria-label=&quot;Audio explanation&quot;&gt;
                        &lt;source src=&quot;${audioUrl}&quot; type=&quot;audio/mpeg&quot;&gt;
                        Your browser does not support the audio tag.
                    &lt;/audio&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Handle audio load errors
                const audio = container.querySelector(&#x27;audio&#x27;);
                audio.onerror = () =&gt; {
                    console.error(&quot;Audio load error for URL:&quot;, audioUrl);
                    container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
                    debugLog(&quot;Audio load error for URL: &quot; + audioUrl);
                };
                debugLog(&quot;Audio loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading audio:&quot;, e);
                debugLog(&quot;Failed to load audio: &quot; + e.message);
                const container = document.getElementById(containerId);
                container.innerHTML = `&lt;p class=&quot;text-red-500&quot;&gt;Error loading audio. &lt;a href=&quot;${audioUrl}&quot; target=&quot;_blank&quot; aria-label=&quot;Open audio in new tab&quot;&gt;Open audio&lt;/a&gt;&lt;/p&gt;`;
            }
        }

        // Toggle dark mode
        function toggleTheme() {
            try {
                debugLog(&quot;Toggling theme&quot;);
                document.documentElement.classList.toggle(&#x27;dark&#x27;);
                localStorage.setItem(&#x27;theme&#x27;, document.documentElement.classList.contains(&#x27;dark&#x27;) ? &#x27;dark&#x27; : &#x27;light&#x27;);
                debugLog(&quot;Theme toggled successfully&quot;);
            } catch (e) {
                console.error(&quot;Error toggling theme:&quot;, e);
                debugLog(&quot;Failed to toggle theme: &quot; + e.message);
            }
        }

        // Load theme preference
        function loadTheme() {
            try {
                debugLog(&quot;Loading theme preference&quot;);
                const theme = localStorage.getItem(&#x27;theme&#x27;);
                if (theme === &#x27;dark&#x27;) {
                    document.documentElement.classList.add(&#x27;dark&#x27;);
                }
                debugLog(&quot;Theme loaded successfully&quot;);
            } catch (e) {
                console.error(&quot;Error loading theme:&quot;, e);
                debugLog(&quot;Failed to load theme: &quot; + e.message);
            }
        }

        // Initialize on DOM content loaded
        window.addEventListener(&#x27;DOMContentLoaded&#x27;, () =&gt; {
            try {
                debugLog(&quot;DOM content loaded, initializing quiz&quot;);
                loadTheme();
                initQuiz();
            } catch (e) {
                console.error(&quot;Error during DOMContentLoaded:&quot;, e);
                debugLog(&quot;Failed to initialize on DOMContentLoaded: &quot; + e.message);
                document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error initializing quiz. Please check the console for details or contact support.&quot;;
                document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            }
        });
    &lt;/script&gt;

experiencing them usually cannot control their occurrence&lt;/li&gt;&lt;li&gt;â€¢ Option B. The voices coming from inside the â€˜mind&#x27; suggest that the voices are coming from a â€˜subjective spaceâ€™. Hallucinations originate from an â€˜objective spaceâ€™ .  Therefore, this criterion does not support the diagnosis of hallucinations.&lt;/li&gt;&lt;li&gt;â€¢ Option B. The voices coming from inside the â€˜mind&#x27; suggest that the voices are coming from a â€˜subjective spaceâ€™.&lt;/li&gt;&lt;li&gt;â€¢ â€˜objective spaceâ€™&lt;/li&gt;&lt;li&gt;â€¢ Option D. The patient is consciously fabricating the experience: If a patient is consciously fabricating the experience , it would be considered malingering or factitious disorder , not a hallucination. Hallucinations are involuntary experiences and are not produced intentionally by the individual experiencing them.&lt;/li&gt;&lt;li&gt;â€¢ Option D. The patient is consciously fabricating the experience:&lt;/li&gt;&lt;li&gt;â€¢ patient is consciously fabricating the experience&lt;/li&gt;&lt;li&gt;â€¢ considered malingering or factitious disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hallucinations are sensory perceptions that occur in the absence of external stimuli and are typically experienced as real and vivid as actual sensory perceptions. They are experienced in outer objective space and they are not under willful control .  They can involve various sensory modalities, including auditory, visual, tactile, olfactory, and gustatory.&lt;/li&gt;&lt;li&gt;âž¤ Hallucinations&lt;/li&gt;&lt;li&gt;âž¤ sensory perceptions&lt;/li&gt;&lt;li&gt;âž¤ absence of external stimuli&lt;/li&gt;&lt;li&gt;âž¤ real and vivid&lt;/li&gt;&lt;li&gt;âž¤ outer objective space&lt;/li&gt;&lt;li&gt;âž¤ not under willful control&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 27.&lt;/li& t;&lt;li&gt;â€¢ Option B.  Circumstantiality: In circumstantiality, the patient&#x27;s thought process is slow and includes irrelevant details before eventually reaching the intended point . The patient&#x27;s history of rapidly shifting topics does not align with this thought disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Circumstantiality:&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s thought process is slow and includes irrelevant details before eventually reaching the intended point&lt;/li&gt;&lt;li&gt;â€¢ Option D. Word salad: Word salad or incoherence is characterized by a complete lack of organization that makes the thought incomprehensible and impossible to understand . For example, a patient with incoherence said, \&quot;India me Churchgate pulses cricket computer\&quot;. Although in the given question, the patient&#x27;s speech is described as disorganized, the history does not specifically mention a complete lack of logical connection, making flight of ideas a more likely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Word salad:&lt;/li&gt;&lt;li&gt;â€¢ incoherence is characterized by a complete lack of organization that makes the thought incomprehensible&lt;/li&gt;&lt;li&gt;â€¢ impossible to understand&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In Flight of Ideas , thoughts follow each other rapidly , and the connection between successive thoughts appears to be due to chance factors such as rhyming . For example, a patient said, \&quot;I live in Delhi, I like eating jelly, my cat has a big belly.\&quot; This is seen in mania.&lt;/li&gt;&lt;li&gt;â€¢ Flight of Ideas&lt;/li&gt;&lt;li&gt;â€¢ thoughts follow each other rapidly&lt;/li&gt;&lt;li&gt;â€¢ connection between successive thoughts appears to be due to chance factors such as rhyming&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 44.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 44.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about emotions is false?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Emotions are mainly controlled by the frontal lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anhedonia is the inability to enjoy previously pleasurable activities&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alexithymia is an inability to describe one&#x27;s mood&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Person who laughs one minute &amp;amp; cries the next without any clear stimulus is having an incongruent affect&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Person who laughs one minute &amp; cries the next without any clear stimulus is having an incongruent affect&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Person who laughs one minute &amp;amp; cries the next without any clear stimulus is having an incongruent affect.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Affect has these components&lt;/li&gt;&lt;li&gt;âž¤ Appropriateness- Whether emotions are matching with the &#x27;social situation&#x27;. A person starts laughing at a funeral (An example of inappropriate affect) Congruence- Whether emotions are matching with the &#x27;thought content&#x27;. A person starts laughing while discussing the &#x27;death of mother&#x27; (an example of incongruent affect) Inappropriate and Incongruent affect are features of Schizophrenia&lt;/li&gt;&lt;li&gt;âž¤ Appropriateness- Whether emotions are matching with the &#x27;social situation&#x27;. A person starts laughing at a funeral (An example of inappropriate affect)&lt;/li&gt;&lt;li&gt;âž¤ Congruence- Whether emotions are matching with the &#x27;thought content&#x27;. A person starts laughing while discussing the &#x27;death of mother&#x27; (an example of incongruent affect)&lt;/li&gt;&lt;li&gt;âž¤ Inappropriate and Incongruent affect are features of Schizophrenia&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 72-75.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old male patient presents to the clinic with a history of mood swings, aggression, insomnia and difficulty concentrating. The patient&#x27;s sister, who is his primary informant, reports that he has had these symptoms for the past 5 years, but they have significantly worsened in the last 6 months, since he has started living alone. The psychiatrist decides to obtain collateral information from the patient&#x27;s friends and coworkers. Which of the following factors is least important while assessing the reliability of the informants?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Occupation of the informant&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Closeness of the informant with the patient&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Consistency in the information provided by informant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Legal conflict of the informant with the patient&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Occupation of the informant&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Occupation of the informant.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Closeness of the informant with the patient is important because someone who is close to the patient is more likely to have had more opportunities to observe the patient&#x27;s behaviors and symptoms over time.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Closeness of the informant with the patient&lt;/li&gt;&lt;li&gt;â€¢ someone who is close to the patient is more likely to have had more opportunities&lt;/li&gt;&lt;li&gt;â€¢ Option C. Consistency in the information provided by the informant is crucial for reliability . If an informant&#x27;s account is consistent with other reports or with the patient&#x27;s presentation, it is more likely to be reliable.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Consistency in the information provided by the informant&lt;/li&gt;&lt;li&gt;â€¢ reliability&lt;/li&gt;&lt;li&gt;â€¢ Option D. Legal conflict of the informant with the patient could introduce bias into the informant&#x27;s report , making it potentially less reliable. This is an important factor to consider when assessing the reliability of the information provided.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Legal conflict of the informant with the patient&lt;/li&gt;&lt;li&gt;â€¢ introduce bias into the informant&#x27;s report&lt;/li&gt;&lt;li&gt;â€¢ potentially less reliable.&lt;/li&gt;&lt;li&gt;â€¢ Therefore, the occupation of the informant (a) is less relevant to determining the reliability of the information they provide about the patient&#x27;s psychiatric symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ An informant is considered reliable if the following five parameters (5 C&#x27;s) are fulfilled-&lt;/li&gt;&lt;li&gt;â€¢ informant is considered reliable if the following five parameters (5 C&#x27;s)&lt;/li&gt;&lt;li&gt;â€¢ Consistency : If the informant provides the same information across interviews, they are consistent. Coherence: Coherence is assessed based on whether the information provided is logically connected. It looks at how different pieces of information fit together Chronological information: The informant should be able to provide information in chronological order. For example, if the patient has been symptomatic for a year, the informant should be able to describe how the illness started, what the initial symptoms were, and how each symptom progressed over time. Closeness with the patient : It should be assessed whether the informant is close enough to the patient to have an accurate account of information. Concern with the patient: It should be evaluated whether the informant is genuinely concerned with the patient. The possibility of \&quot;malafide intention\&quot; (dishonest intention) should be considered. For example, if the informant is in a legal dispute with the patient, their intentions should be evaluated carefully before accepting the information they provide.&lt;/li&gt;&lt;li&gt;â€¢ Consistency : If the informant provides the same information across interviews, they are consistent.&lt;/li&gt;&lt;li&gt;â€¢ Consistency&lt;/li&gt;&lt;li&gt;â€¢ Coherence: Coherence is assessed based on whether the information provided is logically connected. It looks at how different pieces of information fit together&lt;/li&gt;&lt;li&gt;â€¢ Coherence:&lt;/li&gt;&lt;li&gt;â€¢ Chronological information: The informant should be able to provide information in chronological order. For example, if the patient has been symptomatic for a year, the informant should be able to describe how the illness started, what the initial symptoms were, and how each symptom progressed over time.&lt;/li&gt;&lt;li&gt;â€¢ Chronological information:&lt;/li&gt;&lt;li&gt;â€¢ Closeness with the patient : It should be assessed whether the informant is close enough to the patient to have an accurate account of information.&lt;/li&gt;&lt;li&gt;â€¢ Closeness with the patient&lt;/li&gt;&lt;li&gt;â€¢ Concern with the patient: It should be evaluated whether the informant is genuinely concerned with the patient. The possibility of \&quot;malafide intention\&quot; (dishonest intention) should be considered. For example, if the informant is in a legal dispute with the patient, their intentions should be evaluated carefully before accepting the information they provide.&lt;/li&gt;&lt;li&gt;â€¢ Concern with the patient:&lt;/li&gt;&lt;li&gt;â€¢ Ref : A Short Textbook of Psychiatry, 7th edition, Page 6.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : A Short Textbook of Psychiatry, 7th edition, Page 6.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient was admitted to the psychiatry ward for the management of schizophrenia. The psychiatry resident during the mental status examination asked the patient, \&quot;What would you do if you see that a house has caught fire\&quot;. Which of the following components of the mental status examination is being examined by the resident?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Personal judgment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Test judgment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Social judgment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insight&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Test judgment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-120211.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Test judgment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Personal judgment: This involves decisions the patient makes in their personal life , which can be assessed by discussing real-life choices and consequences the patient has experienced.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Personal judgment:&lt;/li&gt;&lt;li&gt;â€¢ decisions the patient makes in their personal life&lt;/li&gt;&lt;li&gt;â€¢ assessed by discussing real-life choices&lt;/li&gt;&lt;li&gt;â€¢ Option C. Social judgment: This refers to the ability to behave appropriately in social situations , understanding social norms and cues , which is not directly assessed by hypothetical scenario questions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Social judgment:&lt;/li&gt;&lt;li&gt;â€¢ ability to behave appropriately in social situations&lt;/li&gt;&lt;li&gt;â€¢ understanding social norms and cues&lt;/li&gt;&lt;li&gt;â€¢ Option D. Insight : Insight refers to the patient&#x27;s awareness and understanding of the illness . While related to judgment, insight specifically pertains to the patient&#x27;s understanding of their illness, its impact on their life, and the need for treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Insight&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s awareness and understanding of the illness&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Judgment is the ability to respond appropriately in a particular situation.&lt;/li&gt;&lt;li&gt;â€¢ Judgment is the ability to respond appropriately&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 26.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 26.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 38-year-old male patient was asked by his physician, \&quot;What is your usual blood sugar level?\&quot; The patient responded, \&quot;Diabetics have sweet urine and often drink a lot of water. I don&#x27;t really check it too frequently, but I know my sugar is usually around 130.\&quot; The patient&#x27;s response is an example of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tangentiality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Circumstantiality&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Flight of ideas&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Loosening of association&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Circumstantiality&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Circumstantiality&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Tangentiality: In tangentiality, the answer is somewhat related to the question, but the goal of the thought is never reached . For example, a patient was asked about his favorite Bollywood actor and replied with a discussion of Hindi movies, Hollywood movies, and the Hindi Film Industry, without ever mentioning his favorite actor.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Tangentiality:&lt;/li&gt;&lt;li&gt;â€¢ answer is somewhat related to the question, but the goal of the thought is never reached&lt;/li&gt;&lt;li&gt;â€¢ Option C. Flight of ideas: In flight of ideas, thoughts follow each other rapidly, and the connection between successive thoughts appears to be due to chance factors , such as rhyming. This is typically seen in patients with mania. For example, a patient with mania might respond to a question about their hometown with a rapid, unrelated string of phrases.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Flight of ideas:&lt;/li&gt;&lt;li&gt;â€¢ thoughts follow each other rapidly, and the connection between successive thoughts appears to be due to chance factors&lt;/li&gt;&lt;li&gt;â€¢ Option D. Loosening of association: In loosening of association, there is a lack of connection between the components of a single thought . For example, a patient might say, \&quot;I thought it would rain today, and Amitabh Bachchan is a famous actor.\&quot; In this example, the phrase before the &#x27;and&#x27; is disconnected from the phrase after the &#x27;and,&#x27; exemplifying loosening of association.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Loosening of association:&lt;/li&gt;&lt;li&gt;â€¢ there is a lack of connection between the components of a single thought&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Circumstantiality is a speech pattern where an individual includes unnecessary details in their conversation but ultimately returns to the main point . It is differentiated from tangentiality, where the speaker does not return to the original point.&lt;/li&gt;&lt;li&gt;âž¤ Circumstantiality is a speech pattern where an individual includes unnecessary details in their conversation&lt;/li&gt;&lt;li&gt;âž¤ returns to the main point&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 45.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Fishâ€™s Clinical Psychopathology, 5th edition, Page 45.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents to the clinic with a six-month history of believing that her neighbors are plotting to kill her. She has no history of substance abuse or medical conditions. She has started to avoid going outside, fearing for her safety. Based on her symptoms, which type of delusion is she most likely experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusion of reference&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delusion of persecution&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Somatic delusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusion of grandeur&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delusion of persecution&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Delusion of persecution&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Delusion of Ref: This type of delusion involves the belief that unrelated events or occurrences have a specific, personal meaning or significance . For example, a person might think that a news broadcast or song lyrics are sending them a direct message. This option does not match the patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Delusion of Ref:&lt;/li&gt;&lt;li&gt;â€¢ delusion involves the belief that unrelated events or occurrences have a specific, personal meaning or significance&lt;/li&gt;&lt;li&gt;â€¢ Option C. Somatic delusion: A somatic delusion involves a false belief related to one&#x27;s body, such as the conviction of having a severe illness or deformity . This option does not match the patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Somatic delusion:&lt;/li&gt;&lt;li&gt;â€¢ false belief related to one&#x27;s body, such as the conviction of having a severe illness or deformity&lt;/li&gt;&lt;li&gt;â€¢ Option D. Delusion of grandeur: This type of delusion is characterized by an exaggerated belief in one&#x27;s importance, power, or abilities . For example, an individual might believe they are a famous person or possess extraordinary talents. This option does not match the patient&#x27;s symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Delusion of grandeur:&lt;/li&gt;&lt;li&gt;â€¢ delusion is characterized by an exaggerated belief in one&#x27;s importance, power, or abilities&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Delusions of persecution involve false beliefs that one is being maliciously harassed, threatened , or conspired against.&lt;/li&gt;&lt;li&gt;â€¢ Delusions of persecution involve false beliefs that one is being maliciously harassed, threatened&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 50.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Fishâ€™s Clinical Psychopathology, 5th edition, Page 50.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old patient presents to a psychiatrist with a history of excessive hand washing, constant worry about cleanliness, and fear of contamination. The patient spends hours daily performing these rituals, causing significant distress and impairment in daily functioning. Which of the following best describes the patient&#x27;s primary symptom?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Compulsion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Obsession&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phobia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Obsession&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Obsession&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Compulsion: Compulsions are repetitive behaviors or mental acts that an individual feels driven to perform in response to an obsession . Although the patient exhibits compulsive behavior (excessive hand washing), the primary symptom is the persistent thought or fear of contamination, which is an obsession.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Compulsion:&lt;/li&gt;&lt;li&gt;â€¢ repetitive behaviors or mental acts that an individual feels driven to perform in response to an obsession&lt;/li&gt;&lt;li&gt;â€¢ Option B. Delusion: Delusions are fixed, false beliefs that are not based in reality and are not influenced by rational argument or evidence. The patient&#x27;s fear of contamination is related to an obsession, which is a persistent and intrusive thought, rather than a delusion.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Delusion:&lt;/li&gt;&lt;li&gt;â€¢ fixed, false beliefs that are not based in reality and are not influenced by rational argument or evidence.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phobia: Phobias are irrational fears of specific objects, situations, or activities that lead to avoidance or extreme distress. While the patient exhibits fear, it is specifically related to an obsession with cleanliness and contamination, which is more consistent with obsessive-compulsive disorder than a simple phobia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phobia:&lt;/li&gt;&lt;li&gt;â€¢ irrational fears of specific objects, situations, or activities that lead to avoidance or extreme distress.&lt;/li&gt;&lt;li&gt;â€¢ Thus, the correct answer is C. Obsession, as the patient&#x27;s primary symptom, involves persistent and intrusive thoughts about cleanliness and fear of contamination, leading to compulsive handwashing behavior&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s primary symptom, involves persistent and intrusive thoughts about cleanliness and fear of contamination, leading to compulsive handwashing behavior&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In obsessions , a thought comes repeatedly into the patient&#x27;s mind against his will .&lt;/li&gt;&lt;li&gt;â€¢ obsessions&lt;/li&gt;&lt;li&gt;â€¢ thought comes repeatedly into the patient&#x27;s mind against his will&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 46.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Fishâ€™s Clinical Psychopathology, 5th edition, Page 46.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male patient presents to the clinic with complaints of experiencing episodes of intense fear after misinterpreting everyday objects as potentially dangerous. In one such episode, he reports mistaking a rope for a snake, which led to extreme fear. His vital signs are stable, and physical examination is unremarkable. The clinical information is suggestive of which clinical sign?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Illusion&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delusion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hallucination&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudohallucination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Illusion&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Illusion.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Delusion A delusion is a fixed, false belief that is held with conviction despite evidence to the contrary. In this scenario, the patient is not experiencing a fixed, false belief, but rather a misinterpretation of a real external stimulus.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Delusion&lt;/li&gt;&lt;li&gt;â€¢ fixed, false belief that is held with conviction despite evidence to the contrary.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hallucination. Hallucination is defined as &#x27;false perception in the absence of any object or stimulus&#x27; . In this case, the patient is perceiving a real external stimulus (the rope), but misinterpreting it.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Hallucination.&lt;/li&gt;&lt;li&gt;â€¢ &#x27;false perception in the absence of any object or stimulus&#x27;&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pseudohallucinations -   Pseudohallucinations are similar to hallucinations otherwise but are experienced in the inner subjective space or originating from &#x27;within the mindâ€™ . Hallucinations on the contrary are experienced in the â€œouter and objective spaceâ€.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Pseudohallucinations&lt;/li&gt;&lt;li&gt;â€¢ similar to hallucinations otherwise but are experienced in the inner subjective space or originating from &#x27;within the mindâ€™&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Illusion is a false perception of a real object . It&#x27;s different from a hallucination, where there is no external stimulus present. Factors such as poor lighting, fatigue, stress, or certain medical conditions can make individuals more susceptible to experiencing illusions.&lt;/li&gt;&lt;li&gt;â€¢ Illusion is a false perception of a real object&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 26.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 26.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old woman is brought to the psychiatric clinic by her family members, who report that she has been experiencing auditory hallucinations and expressing bizarre thoughts. During the interview, the patient mentions that she can communicate with animals through \&quot;lepurolax.\&quot; This term is not recognized by the psychiatrist or the family members of the patient. This phenomenon is an example of:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Circumstantiality&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Echolalia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neologism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Word salad&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Neologism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Neologism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Circumstantiality : Circumstantiality occurs when a patient&#x27;s thought process progresses slowly, with the inclusion of unnecessary details , before finally reaching the intended information . This is not the case in the presented scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Circumstantiality&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s thought process progresses slowly, with the inclusion of unnecessary details&lt;/li&gt;&lt;li&gt;â€¢ before finally reaching the intended information&lt;/li&gt;&lt;li&gt;â€¢ Option B. Echolalia : Echolalia is the involuntary repetition of words or phrases spoken by others .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Echolalia&lt;/li&gt;&lt;li&gt;â€¢ involuntary repetition of words or phrases spoken by others&lt;/li&gt;&lt;li&gt;â€¢ Option D. Word salad: Word salad or incoherence is characterized by a complete lack of organization that makes the thought incomprehensible and impossible to understand&lt;/li&gt;&lt;li&gt;â€¢ Option D. Word salad:&lt;/li&gt;&lt;li&gt;â€¢ incoherence is characterized by a complete lack of organization that makes the thought incomprehensible&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Neologisms , such as \&quot;lepurolax\&quot; in this case, are coining of a new word, whose derivation cannot be understood. It is classified under the disorder of the form of thought. It is highly suggestive of schizophrenia.&lt;/li&gt;&lt;li&gt;â€¢ Neologisms&lt;/li&gt;&lt;li&gt;â€¢ \&quot;lepurolax\&quot;&lt;/li&gt;&lt;li&gt;â€¢ coining of a new word, whose derivation cannot be understood.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Pages 57.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Pages 57.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;During the course of an interview, a patient with schizophrenia was asked, â€œDo you have any psychiatric illness?â€. What is being tested with this question?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Judgment&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Attention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Abstract thinking&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Insight&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Insight&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-120154.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Insight.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Judgement: It is the ability to respond appropriately in a particular situation . It is assessed by asking questions that require the patient to evaluate a situation and decide on an appropriate course of action.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Judgement:&lt;/li&gt;&lt;li&gt;â€¢ ability to respond appropriately in a particular situation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Attention: This is the ability to attend to a specific stimulus without getting distracted , often assessed through tasks like serial subtractions or spelling a word backward.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Attention:&lt;/li&gt;&lt;li&gt;â€¢ ability to attend to a specific stimulus without getting distracted&lt;/li&gt;&lt;li&gt;â€¢ Option C. Abstract thinking: This is the ability to form concepts and make generalizations, often assessed by interpreting proverbs or similarities.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Abstract thinking:&lt;/li&gt;&lt;li&gt;â€¢ ability to form concepts and make generalizations,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Insight is defined as the &#x27;awareness and understanding of the illness&#x27; . There are five grades of insight as defined below-&lt;/li&gt;&lt;li&gt;âž¤ Insight&lt;/li&gt;&lt;li&gt;âž¤ &#x27;awareness and understanding of the illness&#x27;&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 26.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 26.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old male presents to the clinic with complaints of difficulty concentrating, forgetfulness, and restlessness for the past six months. The psychiatrist proceeds to assess the patient&#x27;s attention. Which of the following tasks would be the most appropriate to evaluate the patient&#x27;s attention during the mental status examination?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Asking the patient to identify similarities between two objects&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Asking the patient to recall what he had for dinner the last night&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Asking the patient to repeat the digits after the examiner&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Administering the Rorschach inkblot test&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Asking the patient to repeat the digits after the examiner&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Asking the patient to repeat the digits after the examiner&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is an example of a bizarre delusion?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Delusion of infidelity (My wife is having affair with one of the neighbours)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delusion of persecution (Aliens want to kill me and are following my movements with a chip that they implanted in my liver)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Delusion of love (My neighbour has fallen in love with me)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Delusion of reference (My neighbours keep talking about me and laugh at me)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delusion of persecution (Aliens want to kill me and are following my movements with a chip that they implanted in my liver)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Delusion of persecution (Aliens want to kill me and are following my movements with a chip that they implanted in my liver)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In this question, the delusions regarding A. wife having an affair, C. neighbour falling in love and D. neighbours laughing at the patient are all in the realm of â€˜possibilityâ€™ and hence are non-bizarre delusions.&lt;/li&gt;&lt;li&gt;â€¢ A. wife having an affair, C. neighbour falling in love and D. neighbours laughing at the patient&lt;/li&gt;&lt;li&gt;â€¢ realm of â€˜possibilityâ€™ and hence are non-bizarre delusions.&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Delusion is defined as a false, unshakeable belief that is out of keeping with the person&#x27;s social and cultural background. â€™ The distinction between Bizarre and Non Bizarre Delusions is based on the possibility of the delusion in reality and cultural context.&lt;/li&gt;&lt;li&gt;â€¢ Delusion&lt;/li&gt;&lt;li&gt;â€¢ false, unshakeable belief that is out of keeping with the person&#x27;s social and cultural background.&lt;/li&gt;&lt;li&gt;â€¢ Bizarre delusions refer to those that are scientifically impossible and culturally implausible (ununderstandable), such as a patient believing aliens have stolen their organs.&lt;/li&gt;&lt;li&gt;â€¢ Bizarre delusions&lt;/li&gt;&lt;li&gt;â€¢ scientifically impossible and culturally implausible&lt;/li&gt;&lt;li&gt;â€¢ Nonbizarre delusions , on the other hand, are possible and could happen in reality , like a patient believing their family members want to take their property.&lt;/li&gt;&lt;li&gt;â€¢ Nonbizarre delusions&lt;/li&gt;&lt;li&gt;â€¢ are possible and could happen in reality&lt;/li&gt;&lt;li&gt;â€¢ In the past, the DSM-IV gave significant weight to the presence of bizarre delusions in diagnosing schizophrenia. However, this emphasis was removed in the DSM-5.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 1136.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 1136.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19 year old female presents to psychiatry OPD with complaints of repetitive, intrusive thoughts about contamination and repetitive washing, for last 1 year. The patient was diagnosed with obsessive-compulsive disorder and her treatment was started. Obsessions are disturbances of which of the following?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Stream of thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Form of thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Content of thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Possession of thought&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Possession of thought&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Possession of thought.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In disturbances of possession of thought, patients experience that their thoughts are being manipulated by others or that they have lost control over their own thoughts. A patient with obsessions gets a thought repeatedly and feels that he has lost control over his thoughts. Hence obsessions are considered as disturbances of possession of thought.&lt;/li&gt;&lt;li&gt;âž¤ Please note : While some sources may classify obsessions as disorders of content of thought, Fish&#x27;s Clinical Psychopathology (a definitive authority in this field) clearly describes obsessions as disorders of possession of thought, making it the best answer. This classification is well-established and accepted by the vast majority of faculty in psychiatric education&lt;/li&gt;&lt;li&gt;âž¤ Please note&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 46.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female patient presents to the clinic with complaints of experiencing visual hallucinations whenever she hears specific sounds. She has a 2 yearsâ€™ history of cannabis use. Her vital signs are stable, and she is alert and oriented. Her hallucinations are not accompanied by any delusions or disorganization in thought. Which type of hallucination is this patient most likely experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypnagogic hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypnopompic hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Functional hallucinations&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Reflex hallucinations&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Reflex hallucinations&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Reflex hallucinations&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypnagogic hallucinations: Hypnagogic hallucinations happen as someone is falling asleep or in the process of falling asleep . This is easy to remember since the word \&quot;hypnagogic\&quot; includes the word \&quot;go,\&quot; indicating that the hallucinations occur while \&quot;going\&quot; to sleep.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypnagogic hallucinations:&lt;/li&gt;&lt;li&gt;â€¢ someone is falling asleep or in the process of falling asleep&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypnopompic hallucinations: Hypnopompic hallucinations occur as someone is waking up from sleep . Both hypnagogic and hypnopompic hallucinations can be experienced by patients with narcolepsy.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypnopompic hallucinations:&lt;/li&gt;&lt;li&gt;â€¢ someone is waking up from sleep&lt;/li&gt;&lt;li&gt;â€¢ Option C. Functional hallucinations: In functional hallucinations, stimulus in one sensory modality produces hallucinations in the same sensory modality . An example of this is when a patient reported hearing the sound of a ticking clock (an auditory stimulus) and simultaneously hearing voices of god (auditory hallucinations).&lt;/li&gt;&lt;li&gt;â€¢ Option C. Functional hallucinations:&lt;/li&gt;&lt;li&gt;â€¢ stimulus in one sensory modality produces hallucinations in the same sensory modality&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In reflex hallucinations , stimulus in one modality produces hallucinations in another modality . E.g. â€œWhenever I see a tube light (stimulus- visual modality), I start hearing the voice of Deepika Padukoneâ€ (hallucination- auditory modality). Itâ€™s a morbid variety of synesthesia (syn=combination, aesthesia=sensations). It is seen in cannabis and lysergic acid diethyl amide (LSD) intoxication.&lt;/li&gt;&lt;li&gt;â€¢ reflex hallucinations&lt;/li&gt;&lt;li&gt;â€¢ stimulus in one modality produces hallucinations in another modality&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page 35.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Fishâ€™s Clinical Psychopathology, 5th edition, Page 35.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents to the psychiatrist with complaints of feeling dead and believing that her organs have stopped functioning. She also reports experiencing severe depression and social withdrawal for the past 6 months. She has no history of substance abuse, and her medical history is unremarkable. Which of the following conditions is most likely to be affecting this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Othello syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cotard syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;De Clerembault syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Korsakoff syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Cotard syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Cotard syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Othello syndrome is characterised by a delusion of infidelity in which the patient has a false belief that the partner/spouse is having an affair and is cheating.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Othello syndrome&lt;/li&gt;&lt;li&gt;â€¢ delusion of infidelity in which the patient has a false belief that the partner/spouse is having an affair&lt;/li&gt;&lt;li&gt;â€¢ Option C. De Clerembault syndrome or delusion of love is characterised by a false belief that a person is in love with the patient . The belief persists despite evidence to the contrary.&lt;/li&gt;&lt;li&gt;â€¢ Option C. De Clerembault syndrome&lt;/li&gt;&lt;li&gt;â€¢ false belief that a person is in love with the patient&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Korsakoff syndrome is primarily caused by a deficiency of thiamine (vitamin B1) and is often associated with alcohol use disorders . It is characterized by anterograde and retrograde amnesia, confabulation, and disorientation.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Korsakoff syndrome&lt;/li&gt;&lt;li&gt;â€¢ deficiency of thiamine&lt;/li&gt;&lt;li&gt;â€¢ associated with alcohol use disorders&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In nihilistic delusion (delusion of negation, Cotard syndrome), patients may deny the existence of their body , their mind , or the world in general . For example, a patient with severe depression claimed that all his internal organs have rotted.&lt;/li&gt;&lt;li&gt;â€¢ nihilistic delusion&lt;/li&gt;&lt;li&gt;â€¢ patients may deny the existence of their body&lt;/li&gt;&lt;li&gt;â€¢ their mind&lt;/li&gt;&lt;li&gt;â€¢ world in general&lt;/li&gt;&lt;li&gt;â€¢ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 123.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 123.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Phantom limb (phantom limb hallucination) is an example of a disorder of?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thought&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Perception&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cognition&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mood&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Perception&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Perception&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thought: This involves cognitive processes like beliefs, ideas, and decision-making . Phantom limb experiences are not related to thought processes but rather to the perception of physical sensations.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thought:&lt;/li&gt;&lt;li&gt;â€¢ cognitive processes like beliefs, ideas, and decision-making&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cognition: While cognition encompasses a wide range of mental processes including perception, phantom limb phenomenon is specifically related to the erroneous perception of a limb that is not physically present, rather than broader cognitive functions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cognition:&lt;/li&gt;&lt;li&gt;â€¢ encompasses a wide range of mental processes including perception,&lt;/li&gt;&lt;li&gt;â€¢ Option D. Mood: Mood refers to a person&#x27;s emotional state . While the experience of a phantom limb can affect a person&#x27;s mood, especially if associated with pain or discomfort, the phenomenon itself is a perceptual issue, not an emotional or mood disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Mood:&lt;/li&gt;&lt;li&gt;â€¢ person&#x27;s emotional state&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Phantom limb is a phenomenon in which individuals who have undergone amputation or lost a limb continue to experience sensations, pain, or discomfort in the missing body part . This condition is considered a disorder of perception because it involves the brain&#x27;s interpretation of sensory information that is no longer present due to the amputation.&lt;/li&gt;&lt;li&gt;âž¤ Phantom limb&lt;/li&gt;&lt;li&gt;âž¤ phenomenon in which individuals who have undergone amputation or lost a limb continue to experience sensations, pain, or discomfort in the missing body part&lt;/li&gt;&lt;li&gt;âž¤ disorder of perception&lt;/li&gt;&lt;li&gt;âž¤ Ref : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 36-37.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Fishâ€™s Clinical Psychopathology, 5th edition, Page No 36-37.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is not included in personal history during the process of taking history in psychiatry?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Food preferences&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Academic history&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occupational history&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marital history&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Food preferences&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-122326.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Food preferences&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option B. Academic history can provide insights into the individual&#x27;s early development, social interactions , achievements, and potential stressors or failures.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Academic history&lt;/li&gt;&lt;li&gt;â€¢ provide insights into the individual&#x27;s early development, social interactions&lt;/li&gt;&lt;li&gt;â€¢ Option C. Occupational history can reveal the individual&#x27;s work-related stress, achievements, satisfaction, and any history of unemployment or job-related problems.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Occupational history&lt;/li&gt;&lt;li&gt;â€¢ individual&#x27;s work-related stress, achievements, satisfaction,&lt;/li&gt;&lt;li&gt;â€¢ Option D. Marital history or relationship history can shed light on significant relationships, support systems, stressors, and life changes .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Marital history&lt;/li&gt;&lt;li&gt;â€¢ shed light on significant relationships, support systems, stressors, and life changes&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Personal history is recorded under the following headings-&lt;/li&gt;&lt;li&gt;âž¤ Personal history is recorded&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page 9-10.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : A Short Textbook of Psychiatry, 7th edition, Page 9-10.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old woman presents to her physician with complaints of feeling sad, lack of interest and having difficulty falling asleep for the past two months. She also mentions that she feels tired most of the time and it&#x27;s affecting her work performance. She has no history of hallucinations or delusions. Her physician suspects a common psychiatric disorder. Based on the patient&#x27;s symptoms, which of the following best describes the category of the suspected disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Psychosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurosis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Personality disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Substance-induced disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neurosis&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-122535.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neurosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/
