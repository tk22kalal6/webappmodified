gt;&lt;li&gt;â€¢ important question in assessing risk factors for alcohol use disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. \&quot;Have you ever used illegal substances?\&quot; While important in a comprehensive substance use assessment , this question is not part of the CAGE questionnaire , which specifically targets alcohol use.&lt;/li&gt;&lt;li&gt;â€¢ Option D. \&quot;Have you ever used illegal substances?\&quot;&lt;/li&gt;&lt;li&gt;â€¢ comprehensive substance use assessment&lt;/li&gt;&lt;li&gt;â€¢ not part of the CAGE questionnaire&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The CAGE questionnaire is a brief tool used to screen for potential alcohol use problems . It consists of four questions , with the acronym \&quot;CAGE\&quot; representing key words from each question:&lt;/li&gt;&lt;li&gt;âž¤ CAGE questionnaire&lt;/li&gt;&lt;li&gt;âž¤ brief tool used to screen for potential alcohol use problems&lt;/li&gt;&lt;li&gt;âž¤ four questions&lt;/li&gt;&lt;li&gt;âž¤ C: Have you ever felt you ought to Cut down on your drinking? A: Have people Annoyed you by criticizing your drinking? G: Have you ever felt bad or Guilty about your drinking? E: Have you ever had a drink first thing in the morning to steady your nerves or to get rid of a hangover ( Eye-opener )?&lt;/li&gt;&lt;li&gt;âž¤ C: Have you ever felt you ought to Cut down on your drinking?&lt;/li&gt;&lt;li&gt;âž¤ C: Have you ever felt you ought to Cut down on your drinking?&lt;/li&gt;&lt;li&gt;âž¤ Cut down&lt;/li&gt;&lt;li&gt;âž¤ A: Have people Annoyed you by criticizing your drinking?&lt;/li&gt;&lt;li&gt;âž¤ A: Have people Annoyed you by criticizing your drinking?&lt;/li&gt;&lt;li&gt;âž¤ Annoyed&lt;/li&gt;&lt;li&gt;âž¤ G: Have you ever felt bad or Guilty about your drinking?&lt;/li&gt;&lt;li&gt;âž¤ G: Have you ever felt bad or Guilty about your drinking?&lt;/li&gt;&lt;li&gt;âž¤ Guilty&lt;/li&gt;&lt;li&gt;âž¤ E: Have you ever had a drink first thing in the morning to steady your nerves or to get rid of a hangover ( Eye-opener )?&lt;/li&gt;&lt;li&gt;âž¤ E: Have you ever had a drink first thing in the morning to steady your nerves or to get rid of a hangover ( Eye-opener )?&lt;/li&gt;&lt;li&gt;âž¤ Eye-opener&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page No 1064.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page No 1064.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man is admitted to the hospital with liver dysfunction. During the history taking, he admits to heavy alcohol consumption for the past several years. Which of the following laboratory markers is the most specific for detecting heavy alcohol consumption?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Carbohydrate-deficient transferrin (CDT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Gamma-glutamyl transferase (GGT)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspartate aminotransferase (AST)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Alanine aminotransferase (ALT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Carbohydrate-deficient transferrin (CDT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Carbohydrate-deficient transferrin (CDT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Gamma-glutamyl transferase (GGT) is a liver enzyme that can be elevated in a variety of liver conditions , including alcohol-induced liver damage . While GGT is sensitive to alcohol use, it is not specific to alcohol, as its levels can also be elevated in many other liver diseases and conditions.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Gamma-glutamyl transferase (GGT)&lt;/li&gt;&lt;li&gt;â€¢ liver enzyme that can be elevated in a variety of liver conditions&lt;/li&gt;&lt;li&gt;â€¢ alcohol-induced liver damage&lt;/li&gt;&lt;li&gt;â€¢ Option C. Aspartate aminotransferase (AST) is another liver enzyme that can be elevated in alcohol-related liver disease , among other liver conditions. An AST to ALT ratio of greater than 2:1 is often seen in alcoholic liver disease, but AST is not specific to alcohol use.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Aspartate aminotransferase (AST)&lt;/li&gt;&lt;li&gt;â€¢ liver enzyme that can be elevated in alcohol-related liver disease&lt;/li&gt;&lt;li&gt;â€¢ liver conditions.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Alanine aminotransferase (ALT) is a liver enzyme primarily found in the liver . ALT levels can be elevated in various forms of liver disease , including those caused by alcohol, but it is less sensitive to alcohol-induced liver damage compared to AST and GGT, and is not specific to alcohol use.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Alanine aminotransferase (ALT)&lt;/li&gt;&lt;li&gt;â€¢ liver enzyme primarily found in the liver&lt;/li&gt;&lt;li&gt;â€¢ ALT levels can be elevated in various forms of liver disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Carbohydrate-deficient transferrin (CDT) is the most specific laboratory marker for detecting chronic heavy alcohol consumption , as its elevation is more directly related to the effects of alcohol on the protein&#x27;s glycosylation process . Other liver enzymes such as GGT, AST, and ALT can be elevated in alcohol-related liver disease but are less specific to alcohol use and can be elevated in a variety of liver conditions.&lt;/li&gt;&lt;li&gt;âž¤ Carbohydrate-deficient transferrin&lt;/li&gt;&lt;li&gt;âž¤ most specific laboratory marker for detecting chronic heavy alcohol consumption&lt;/li&gt;&lt;li&gt;âž¤ elevation is more directly related to the effects of alcohol on the protein&#x27;s glycosylation process&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 279.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 279.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old man with a history of alcohol use disorder is admitted to the hospital with suspected delirium tremens. He is experiencing confusion, severe agitation, fever, diaphoresis, tachycardia, and hypertension. Initial management with benzodiazepines has been initiated. Which of the following additional management strategies should be considered in this patient to prevent complications related to delirium tremens?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Administering intravenous thiamine before glucose&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administering high-dose corticosteroids&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Restricting fluids to prevent fluid overload&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Initiating antipsychotic medications as the primary treatment&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Administering intravenous thiamine before glucose&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Administering intravenous thiamine before glucose&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. High-dose corticosteroids are not recommended for the management of delirium tremens .&lt;/li&gt;&lt;li&gt;â€¢ Option B. High-dose corticosteroids&lt;/li&gt;&lt;li&gt;â€¢ not recommended for the management of delirium tremens&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fluid restriction is not a standard recommendation for delirium tremens , and patients may require fluid replacement due to dehydration from diaphoresis and insensible losses.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fluid restriction&lt;/li&gt;&lt;li&gt;â€¢ not a standard recommendation for delirium tremens&lt;/li&gt;&lt;li&gt;â€¢ Option D. Antipsychotic medications can be considered for the management of severe agitation or hallucinations unresponsive to benzodiazepines but should not be used as the primary treatment for delirium tremens.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Antipsychotic medications&lt;/li&gt;&lt;li&gt;â€¢ considered for the management of severe agitation or hallucinations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In the management of delirium tremens , especially in patients with a history of alcohol use disorder , it is essential to administer intravenous thiamine before glucose to prevent Wernicke&#x27;s encephalopathy. Benzodiazepines are the cornerstone of treatment for delirium tremens , and antipsychotic medications may be used adjunctively for severe agitation or hallucinations. High-dose corticosteroids and fluid restriction are not standard management strategies for delirium tremens.&lt;/li&gt;&lt;li&gt;âž¤ management of delirium tremens&lt;/li&gt;&lt;li&gt;âž¤ patients with a history of alcohol use disorder&lt;/li&gt;&lt;li&gt;âž¤ essential to administer intravenous thiamine before glucose to prevent Wernicke&#x27;s encephalopathy.&lt;/li&gt;&lt;li&gt;âž¤ Benzodiazepines&lt;/li&gt;&lt;li&gt;âž¤ cornerstone of treatment for delirium tremens&lt;/li&gt;&lt;li&gt;âž¤ antipsychotic medications&lt;/li&gt;&lt;li&gt;âž¤ adjunctively for severe agitation or hallucinations.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with a history of alcohol use disorder has successfully completed detoxification. The medical team plans to initiate a medication to decrease the chances of relapse. The patient has a history of poor medication compliance and requests a medication that would help control his cravings for alcohol. Which of the following medications would be most appropriate in this situation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acamprosate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disulfiram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Naltrexone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Naltrexone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Naltrexone is an appropriate medication for reducing alcohol cravings and decreasing the risk of relapse in patients with alcohol use disorder, particularly those with concerns about medication compliance. It can be administered as a long-acting injectable formulation, which is beneficial for patients with poor medication adherence.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 283.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man with a history of alcohol use disorder and alcoholic liver disease has successfully completed detoxification. His liver function tests are deranged. The medical team plans to initiate a medication to decrease the chances of relapse. The patient has a history of poor medication compliance and requests a medication that would help control his cravings for alcohol. Which of the following medications would be most appropriate in this situation considering his liver condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acamprosate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disulfiram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Acamprosate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Acamprosate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Naltrexone is an opioid antagonist that helps reduce cravings for alcohol by blocking the rewarding effects of alcohol consumption. However, it is metabolized in the liver and can potentially cause hepatotoxicity, especially in patients with pre-existing liver disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Naltrexone&lt;/li&gt;&lt;li&gt;â€¢ opioid antagonist that helps reduce cravings for alcohol by blocking the rewarding effects of alcohol consumption.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Disulfiram acts as a deterrent to alcohol consumption by inhibiting the enzyme aldehyde dehydrogenase , leading to the accumulation of acetaldehyde upon alcohol intake, causing unpleasant symptoms . However, it is no longer considered the drug of choice for relapse prevention due to the availability of more effective and better-tolerated medications. Additionally, disulfiram is contraindicated in patients with severe liver disease.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Disulfiram&lt;/li&gt;&lt;li&gt;â€¢ deterrent to alcohol consumption by inhibiting the enzyme aldehyde dehydrogenase&lt;/li&gt;&lt;li&gt;â€¢ accumulation of acetaldehyde upon alcohol intake, causing unpleasant symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fomepizole is not used for relapse prevention in alcohol use disorder . It is an alcohol dehydrogenase inhibitor used primarily as an antidote in the treatment of methanol and ethylene glycol poisoning.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fomepizole&lt;/li&gt;&lt;li&gt;â€¢ relapse prevention in alcohol use disorder&lt;/li&gt;&lt;li&gt;â€¢ an alcohol dehydrogenase inhibitor&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In patients with alcohol use disorder and compromised liver function , such as those with alcoholic liver disease, acamprosate is a suitable medication to help maintain abstinence. It is preferred over other options like naltrexone and disulfiram due to its minimal hepatic metabolism and lower risk of exacerbating liver damage.&lt;/li&gt;&lt;li&gt;â€¢ alcohol use disorder and compromised liver function&lt;/li&gt;&lt;li&gt;â€¢ alcoholic liver disease,&lt;/li&gt;&lt;li&gt;â€¢ acamprosate is a suitable medication to help maintain abstinence.&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 283.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 283.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman with a history of alcohol use disorder has been prescribed disulfiram as part of her relapse prevention plan. She is aware of the disulfiram-ethanol reaction but wants to know more about the symptoms and the underlying mechanism. Which of the following statements correctly describes the disulfiram-ethanol reaction?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Disulfiram increases the conversion of acetaldehyde to ethanol, causing unpleasant symptoms.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Disulfiram inhibits the enzyme alcohol dehydrogenase, leading to the accumulation of acetaldehyde.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Disulfiram inhibits the enzyme aldehyde dehydrogenase, leading to the accumulation of acetaldehyde.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disulfiram prevents the conversion of ethanol to acetaldehyde, causing adverse effects.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Disulfiram inhibits the enzyme aldehyde dehydrogenase, leading to the accumulation of acetaldehyde.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/whatsapp-image-2024-03-15-at-101809-am.jpeg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Disulfiram inhibits the enzyme aldehyde dehydrogenase, leading to the accumulation of acetaldehyde.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Disulfiram does not increase the conversion of acetaldehyde to ethanol ; it inhibits the conversion of acetaldehyde to acetate , leading to the accumulation of acetaldehyde .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ Disulfiram does not increase the conversion of acetaldehyde to ethanol&lt;/li&gt;&lt;li&gt;â€¢ inhibits the conversion of acetaldehyde to acetate&lt;/li&gt;&lt;li&gt;â€¢ accumulation of acetaldehyde&lt;/li&gt;&lt;li&gt;â€¢ Option B. Disulfiram does not inhibit alcohol dehydrogenase, the enzyme responsible for the conversion of ethanol to acetaldehyde. It inhibits aldehyde dehydrogenase, which is involved in the further metabolism of acetaldehyde to acetate.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Disulfiram does not inhibit alcohol dehydrogenase, the enzyme responsible for the conversion of ethanol to acetaldehyde.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Disulfiram does not prevent the conversion of ethanol to acetaldehyde . Ethanol is still converted to acetaldehyde by alcohol dehydrogenase, but the subsequent metabolism of acetaldehyde to acetate is blocked by disulfiram.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Disulfiram does not prevent the conversion of ethanol to acetaldehyde&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : A Short Textbook of Psychiatry, 7th edition, Page 42.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : A Short Textbook of Psychiatry, 7th edition, Page 42.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a history of alcohol use disorder has successfully completed detoxification and is starting on a medication to reduce the risk of relapse. She is highly motivated to maintain her abstinence and is interested in engaging in non-pharmacological interventions to support her recovery. Which of the following options would be most beneficial for her as an adjunct to her pharmacological treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Regular attendance at Alcoholics Anonymous meetings&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Incorporating yoga and mindfulness practices into her daily routine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Strictly following a low-carbohydrate diet to reduce cravings for alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Engaging in high-intensity exercise for at least 90 minutes per day&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Regular attendance at Alcoholics Anonymous meetings&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Regular attendance at Alcoholics Anonymous meetings&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Incorporating yoga and mindfulness practices into her daily routine can have positive effects on overall well-being and stress reduction . However, AA has a more specific focus on alcohol use disorder and has been demonstrated to be more effective as an adjunct treatment.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Incorporating yoga and mindfulness practices into her daily routine&lt;/li&gt;&lt;li&gt;â€¢ positive effects on overall well-being&lt;/li&gt;&lt;li&gt;â€¢ stress reduction&lt;/li&gt;&lt;li&gt;â€¢ Option C. Strictly following a low-carbohydrate diet to reduce cravings for alcohol is not a well-established or evidence-based approach for preventing relapse in alcohol use disorder . A balanced diet and proper nutrition are essential for overall health, but there is no specific diet proven to be effective for maintaining abstinence.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Strictly following a low-carbohydrate diet&lt;/li&gt;&lt;li&gt;â€¢ reduce cravings for alcohol is not a well-established or evidence-based approach for preventing relapse in alcohol use disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. Engaging in high-intensity exercise for at least 90 minutes per day may have some benefits for general health , but it is not a well-established intervention for alcohol use disorder . Moderate exercise can be helpful for stress reduction and overall well-being, but there is no specific exercise regimen that has been proven to be effective in preventing relapse.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Engaging in high-intensity exercise for at least 90 minutes per day&lt;/li&gt;&lt;li&gt;â€¢ benefits for general health&lt;/li&gt;&lt;li&gt;â€¢ not a well-established intervention for alcohol use disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Regular attendance at Alcoholics Anonymous meetings is a beneficial non-pharmacological intervention for individuals recovering from alcohol use disorder . It provides a supportive community and structured program that can help maintain sobriety . Other supportive practices, such as yoga, mindfulness, and exercise, can also contribute to overall well-being and recovery but may not specifically target alcohol recovery as effectively as participation in AA meetings.&lt;/li&gt;&lt;li&gt;âž¤ Regular attendance at Alcoholics Anonymous meetings is a beneficial non-pharmacological intervention for individuals recovering from alcohol use disorder&lt;/li&gt;&lt;li&gt;âž¤ supportive community and structured program&lt;/li&gt;&lt;li&gt;âž¤ maintain sobriety&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 283.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 283.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents to the emergency department with pinpoint pupils, respiratory depression, and somnolence. His friends report that he had been using an unknown substance intravenously. Which of the following is the most appropriate initial treatment for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Naloxone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/6.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Naloxone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Methadone and C. Buprenorphine are used for opioid maintenance therapy in patients with opioid use disorder but are not appropriate for acute opioid intoxication.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Methadone&lt;/li&gt;&lt;li&gt;â€¢ C. Buprenorphine&lt;/li&gt;&lt;li&gt;â€¢ opioid maintenance therapy in patients with opioid use disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. Flumazenil is used for the reversal of benzodiazepine overdose and is not appropriate in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Flumazenil&lt;/li&gt;&lt;li&gt;â€¢ reversal of benzodiazepine overdose&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The opioids are lethal in overdose.&lt;/li&gt;&lt;li&gt;âž¤ The drug of choice for treatment of opioid overdose is i.v. naloxone (short-acting opioid antagonist).&lt;/li&gt;&lt;li&gt;âž¤ drug of choice&lt;/li&gt;&lt;li&gt;âž¤ i.v. naloxone&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 293.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 293.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 34-year-old woman with a history of opioid use disorder presents to the clinic with symptoms of muscle aches, rhinorrhea, piloerection, and diarrhea. She reports that she has not used opioids for the past three days. Which of the following medications is most appropriate to manage her current symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diazepam&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Methadone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Methadone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Naloxone is an opioid antagonist used for the treatment of opioid overdose and is not appropriate in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Naloxone&lt;/li&gt;&lt;li&gt;â€¢ opioid antagonist&lt;/li&gt;&lt;li&gt;â€¢ treatment of opioid overdose&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonidine is an alpha-2 adrenergic agonist that can help alleviate some withdrawal symptoms by reducing sympathetic outflow , but it may not be as effective as methadone in managing acute withdrawal symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Clonidine&lt;/li&gt;&lt;li&gt;â€¢ alpha-2 adrenergic agonist&lt;/li&gt;&lt;li&gt;â€¢ help alleviate some withdrawal symptoms by reducing sympathetic outflow&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diazepam is a benzodiazepine used for the management of alcohol withdrawal and is not appropriate for treating opioid withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diazepam&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine&lt;/li&gt;&lt;li&gt;â€¢ management of alcohol withdrawal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Here, the primary focus lies in managing withdrawal symptoms . Medications typically employed include long-acting opioids such as methadone or buprenorphine . Due to their agonist action at opioid receptors , both medications effectively suppress withdrawal symptoms . Other opioids, like dextro-propoxyphene, may also be utilized. Detoxification medications are generally required for a period of 2-3 weeks. An alternative approach involves using clonidine for detoxification. However, clonidine offers considerably less symptom reduction compared to buprenorphine or methadone. As a result, clonidine is often used as an adjunct to methadone or buprenorphine during the detoxification process.&lt;/li&gt;&lt;li&gt;âž¤ primary focus lies in managing withdrawal symptoms&lt;/li&gt;&lt;li&gt;âž¤ Medications typically employed include long-acting opioids&lt;/li&gt;&lt;li&gt;âž¤ methadone or buprenorphine&lt;/li&gt;&lt;li&gt;âž¤ agonist action at opioid receptors&lt;/li&gt;&lt;li&gt;âž¤ medications effectively suppress withdrawal symptoms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 295.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 295.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man with a history of opioid use disorder is in a substance abuse treatment program. He has completed detoxification and is now ready for the initiation of maintenance therapy to prevent relapse. The patient is concerned about the potential for continued opioid dependence with maintenance therapy and wants to avoid the same. Which of the following medications can be used for relapse prevention in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Methadone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Buprenorphine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Clonidine&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Naltrexone&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Naltrexone&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methadone and B. Buprenorphine are both used for maintenance therapy in opioid use disorder , but they are opioid agonists or partial agonists, respectively, and can still lead to dependence.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Methadone&lt;/li&gt;&lt;li&gt;â€¢ B. Buprenorphine&lt;/li&gt;&lt;li&gt;â€¢ maintenance therapy in opioid use disorder&lt;/li&gt;&lt;li&gt;â€¢ Option D. Clonidine is an alpha-2 adrenergic agonist that can help alleviate some withdrawal symptoms , but it is not used for relapse prevention in opioid use disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Clonidine&lt;/li&gt;&lt;li&gt;â€¢ alpha-2 adrenergic agonist that can help alleviate some withdrawal symptoms&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Naltrexone is an opioid antagonist suitable for relapse prevention in patients with opioid use disorder who have completed detoxification and wish to avoid continued opioid dependence . It blocks the euphoric effects of opioids and is available in oral and long-acting injectable forms . Methadone and buprenorphine, while also used in the treatment of opioid use disorder, maintain some level of opioid dependence due to their agonist or partial agonist properties. Clonidine is used for withdrawal symptom management but not for relapse prevention.&lt;/li&gt;&lt;li&gt;âž¤ Naltrexone&lt;/li&gt;&lt;li&gt;âž¤ opioid antagonist&lt;/li&gt;&lt;li&gt;âž¤ relapse prevention in patients with opioid use disorder&lt;/li&gt;&lt;li&gt;âž¤ completed detoxification and wish to avoid continued opioid dependence&lt;/li&gt;&lt;li&gt;âž¤ blocks the euphoric effects of opioids&lt;/li&gt;&lt;li&gt;âž¤ available in oral and long-acting injectable forms&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 296.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 296.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents to the emergency department with severe agitation, paranoia, tachycardia, and diaphoresis. He admits to using a recreational drug before the onset of symptoms. His vital signs show a blood pressure of 170/100 mm Hg and a heart rate of 130 bpm. Which of the following substances is most likely responsible for this patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alcohol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Heroin&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Marijuana&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Cocaine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Cocaine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Alcohol may cause ataxia, slurred speech, and impaired judgment but would not cause the symptoms and vital signs seen in this patient.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Alcohol&lt;/li&gt;&lt;li&gt;â€¢ cause ataxia, slurred speech, and impaired judgment&lt;/li&gt;&lt;li&gt;â€¢ Option C. Heroin is an opioid that can cause respiratory depression, miosis, and sedation, which are not consistent with this patient&#x27;s presentation.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Heroin&lt;/li&gt;&lt;li&gt;â€¢ cause respiratory depression, miosis, and sedation,&lt;/li&gt;&lt;li&gt;â€¢ Option D. Marijuana can cause tachycardia, but it is typically associated with relaxation, increased appetite, and altered perception , not agitation and paranoia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Marijuana&lt;/li&gt;&lt;li&gt;â€¢ cause tachycardia,&lt;/li&gt;&lt;li&gt;â€¢ typically associated with relaxation, increased appetite, and altered perception&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cocaine intoxication is characterized by euphoria, pupillary dilatation, tachycardia, hypertension, and sweating . Acute intoxication with moderate to high doses of cocaine may be associated with paranoid ideations , auditory hallucinations, and visual illusions . The patients also occasionally report tactile hallucinations (feeling of insects crawling under the skin), also known as cocaine bugs . (also known as formication and magnan phenomenon ).&lt;/li&gt;&lt;li&gt;âž¤ Cocaine intoxication&lt;/li&gt;&lt;li&gt;âž¤ euphoria, pupillary dilatation, tachycardia, hypertension, and sweating&lt;/li&gt;&lt;li&gt;âž¤ Acute intoxication&lt;/li&gt;&lt;li&gt;âž¤ moderate to high doses of cocaine&lt;/li&gt;&lt;li&gt;âž¤ paranoid ideations&lt;/li&gt;&lt;li&gt;âž¤ auditory hallucinations, and visual illusions&lt;/li&gt;&lt;li&gt;âž¤ cocaine bugs&lt;/li&gt;&lt;li&gt;âž¤ formication&lt;/li&gt;&lt;li&gt;âž¤ magnan phenomenon&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 304.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 304.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old male presents to the clinic with symptoms of severe depression and suicidal ideation. His medical history reveals a recent increase in cannabis use. The patient&#x27;s depressive symptoms are believed to be related to his cannabis use. Which of the following interventions is the most appropriate first-line treatment for his cannabis use disorder?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cognitive-behavioral therapy (CBT)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Disulfiram&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Cognitive-behavioral therapy (CBT)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Cognitive-behavioural therapy (CBT)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Naltrexone is primarily used for treating alcohol and opioid use disorders .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Naltrexone&lt;/li&gt;&lt;li&gt;â€¢ treating alcohol and opioid use disorders&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bupropion is an antidepressant and smoking cessation aid , but it has not been shown to be effective in treating cannabis use disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bupropion&lt;/li&gt;&lt;li&gt;â€¢ antidepressant and smoking cessation aid&lt;/li&gt;&lt;li&gt;â€¢ Option D. Disulfiram is used for treating alcohol use disorder and is not appropriate for cannabis use disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Disulfiram&lt;/li&gt;&lt;li&gt;â€¢ treating alcohol use disorder&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cognitive-behavioral therapy (CBT) is an effective first-line treatment for cannabis use disorder . It helps patients develop coping skills , avoid high-risk situations for drug use , and address underlying psychological issues contributing to substance use. Pharmacological treatments like naltrexone, bupropion, and disulfiram are not indicated for cannabis use disorder.&lt;/li&gt;&lt;li&gt;âž¤ Cognitive-behavioral therapy&lt;/li&gt;&lt;li&gt;âž¤ effective first-line treatment for cannabis use disorder&lt;/li&gt;&lt;li&gt;âž¤ patients develop coping skills&lt;/li&gt;&lt;li&gt;âž¤ avoid high-risk situations for drug use&lt;/li&gt;&lt;li&gt;âž¤ address underlying psychological issues&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 289.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 289.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man with a long history of alcohol use disorder presents to the emergency department with confusion, ataxia, and horizontal nystagmus. Which of the following medications should be administered to prevent further neurological deterioration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thiamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fomepizole&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Flumazenil&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Thiamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Thiamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lorazepam is a benzodiazepine that can be used to manage alcohol withdrawal symptoms such as anxiety, agitation, and seizures , but it would not address the neurological complications of thiamine deficiency.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Lorazepam&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine&lt;/li&gt;&lt;li&gt;â€¢ used to manage alcohol withdrawal symptoms such as anxiety, agitation, and seizures&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fomepizole is used as an antidote for methanol and ethylene glycol poisoning .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fomepizole&lt;/li&gt;&lt;li&gt;â€¢ antidote for methanol and ethylene glycol poisoning&lt;/li&gt;&lt;li&gt;â€¢ Option D. Flumazenil is a benzodiazepine antagonist used in cases of benzodiazepine overdose .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Flumazenil&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine antagonist&lt;/li&gt;&lt;li&gt;â€¢ benzodiazepine overdose&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Wernickeâ€™s encephalopathy is an acute complication due to thiamine (Vitamin B1) deficiency . It is characterized by a triad of global confusion, ophthalmoplegia (6th cranial nerve palsy &amp;gt; 3rd nerve palsy), and ataxia in the context of chronic alcohol abuse . Immediate treatment with thiamine is essential to prevent further progression to Korsakoff syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Wernickeâ€™s encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ acute complication due to thiamine&lt;/li&gt;&lt;li&gt;â€¢ deficiency&lt;/li&gt;&lt;li&gt;â€¢ triad of global confusion, ophthalmoplegia&lt;/li&gt;&lt;li&gt;â€¢ ataxia in the context of chronic alcohol abuse&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male with a 20-year history of alcohol use presents to the emergency department after experiencing an episode characterized by sudden muscle contractions, a brief period of unconsciousness, and involuntary jerking movements. According to his family, he stopped drinking alcohol two days ago. On examination, the patient is found to have hepatomegaly, blood pressure of 160/95 mm Hg, a heart rate of 110/min, and a temperature of 100.2Â°F. What is the next best step in the treatment of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chlordiazepoxide&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Carbamazepine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Phenytoin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/15/3.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chlordiazepoxide , a long-acting benzodiazepine , can be used for treating alcohol withdrawal seizures . However, its use may not be advisable in patients with liver dysfunction due to its reliance on hepatic oxidative metabolism, which can be impaired in such cases. Additionally, its longer half-life poses a risk for accumulation and prolonged sedation, particularly in patients with liver dysfunction.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chlordiazepoxide&lt;/li&gt;&lt;li&gt;â€¢ long-acting benzodiazepine&lt;/li&gt;&lt;li&gt;â€¢ treating alcohol withdrawal seizures&lt;/li&gt;&lt;li&gt;â€¢ its use may not be advisable in patients with liver dysfunction&lt;/li&gt;&lt;li&gt;â€¢ Option C. Carbamazepine is an anticonvulsant that can be used as an alternative treatment for alcohol withdrawal seizures , particularly in cases where benzodiazepines are contraindicated or not well tolerated . While it is effective in managing alcohol withdrawal symptoms and preventing seizures, benzodiazepines are generally considered the first-line treatment due to their rapid onset of action and efficacy.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Carbamazepine&lt;/li&gt;&lt;li&gt;â€¢ anticonvulsant that can be used as an alternative treatment for alcohol withdrawal seizures&lt;/li&gt;&lt;li&gt;â€¢ cases where benzodiazepines are contraindicated or not well tolerated&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phenytoin is not the preferred choice for treating alcohol withdrawal seizures , as it is less effective in this context compared to benzodiazepines.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Phenytoin&lt;/li&gt;&lt;li&gt;â€¢ not the preferred choice for treating alcohol withdrawal seizures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with alcohol withdrawal syndrome and evidence of liver dysfunction , short-acting benzodiazepines such as Lorazepam and Oxazepam are preferred benzodiazepine choices because they are metabolized by glucuronidation and do not require hepatic oxidation . Thiamine supplementation is administered to prevent Wernicke-Korsakoff syndrome.&lt;/li&gt;&lt;li&gt;âž¤ alcohol withdrawal syndrome&lt;/li&gt;&lt;li&gt;âž¤ evidence of liver dysfunction&lt;/li&gt;&lt;li&gt;âž¤ short-acting benzodiazepines&lt;/li&gt;&lt;li&gt;âž¤ Lorazepam and Oxazepam are preferred benzodiazepine choices because they are metabolized by glucuronidation&lt;/li&gt;&lt;li&gt;âž¤ do not require hepatic oxidation&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 282.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 26-year-old man presents to the clinic with a history of daily cannabis use for the past 2 years. He recently decided to quit and has not used cannabis for the past week. Which of the following symptoms is NOT typically associated with cannabis withdrawal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Insomnia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Increased appetite&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Irritability&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Anxiety&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Increased appetite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Increased appetite&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Insomnia is a common symptom of cannabis withdrawal . Individuals who use cannabis regularly and then stop may experience difficulty falling asleep or staying asleep.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Insomnia&lt;/li&gt;&lt;li&gt;â€¢ common symptom of cannabis withdrawal&lt;/li&gt;&lt;li&gt;â€¢ Option C. Irritability is another common symptom associated with cannabis withdrawal . Individuals may feel more easily annoyed or agitated during the withdrawal period.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Irritability&lt;/li&gt;&lt;li&gt;â€¢ common symptom associated with cannabis withdrawal&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anxiety is also a symptom that can occur during cannabis withdrawal , with individuals experiencing increased levels of anxiety after ceasing regular cannabis use.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Anxiety&lt;/li&gt;&lt;li&gt;â€¢ symptom that can occur during cannabis withdrawal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Cannabis withdrawal syndrome may manifest with mild symptoms one to two weeks after stopping use . These symptoms include irritability and anxiety , reduced appetite , depressed mood , and difficulties with sleep , such as insomnia and strange dreams . Additionally, physical symptoms like abdominal pain, tremors, headaches, sweating, fever, or chills may occur.&lt;/li&gt;&lt;li&gt;âž¤ Cannabis withdrawal syndrome&lt;/li&gt;&lt;li&gt;âž¤ mild symptoms one to two weeks&lt;/li&gt;&lt;li&gt;âž¤ stopping use&lt;/li&gt;&lt;li&gt;âž¤ irritability&lt;/li&gt;&lt;li&gt;âž¤ anxiety&lt;/li&gt;&lt;li&gt;âž¤ reduced appetite&lt;/li&gt;&lt;li&gt;âž¤ depressed mood&lt;/li&gt;&lt;li&gt;âž¤ difficulties with sleep&lt;/li&gt;&lt;li&gt;âž¤ insomnia and strange dreams&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 288-289.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 288-289.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman with a 20-year history of smoking one pack of cigarettes per day has decided to quit smoking. She is now experiencing withdrawal symptoms. Which of the following symptoms is NOT typically associated with nicotine withdrawal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Constipation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insomnia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increased appetite&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertension&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypertension&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypertension&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Constipation is a common symptom of nicotine withdrawal. Nicotine stimulates bowel movements, so when a person stops using nicotine, they may experience constipation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Constipation&lt;/li&gt;&lt;li&gt;â€¢ common symptom of nicotine withdrawal.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Insomnia can occur during nicotine withdrawal . Nicotine has stimulant properties that can affect sleep patterns, and withdrawal from nicotine can disrupt sleep.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Insomnia&lt;/li&gt;&lt;li&gt;â€¢ occur during nicotine withdrawal&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increased appetite is a typical symptom of nicotine withdrawal . Nicotine suppresses appetite, so when an individual stops smoking, they may feel hungrier than usual.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increased appetite&lt;/li&gt;&lt;li&gt;â€¢ typical symptom of nicotine withdrawal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Nicotine withdrawal symptoms develop within 2 hours and peak in 24-48 hours . It is characterized by:&lt;/li&gt;&lt;li&gt;âž¤ Nicotine withdrawal symptoms develop within 2 hours and peak in 24-48 hours&lt;/li&gt;&lt;li&gt;âž¤ Irritability Poor concentration Anxiety, restlessness Bradycardia Drowsiness but paradoxical insomnia Increased appetite, weight gain Depression Constipation&lt;/li&gt;&lt;li&gt;âž¤ Irritability&lt;/li&gt;&lt;li&gt;âž¤ Poor concentration&lt;/li&gt;&lt;li&gt;âž¤ Anxiety, restlessness&lt;/li&gt;&lt;li&gt;âž¤ Bradycardia&lt;/li&gt;&lt;li&gt;âž¤ Drowsiness but paradoxical insomnia&lt;/li&gt;&lt;li&gt;âž¤ Increased appetite, weight gain&lt;/li&gt;&lt;li&gt;âž¤ Depression&lt;/li&gt;&lt;li&gt;âž¤ Constipation&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 309.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 309.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old male presents to the emergency department with increased agitation, dilated pupils, rapid heart rate, and elevated blood pressure. On physical examination, you notice horizontal nystagmus. The patient&#x27;s friends mention that he has been using a stimulant recreationally. Which of the following substances is most likely responsible for the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cocaine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Amphetamine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lysergic Acid Diethylamide (LSD)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Heroin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Amphetamine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Amphetamine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cocaine is a stimulant that can cause similar symptoms , but nystagmus is less common with cocaine intoxication.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cocaine&lt;/li&gt;&lt;li&gt;â€¢ stimulant that can cause similar symptoms&lt;/li&gt;&lt;li&gt;â€¢ nystagmus is less common with cocaine intoxication.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lysergic Acid Diethylamide (LSD) is a hallucinogen that can cause dilated pupils and altered perceptions , but it does not typically cause the level of agitation , rapid heart rate, and elevated blood pressure seen in this patient. Nystagmus is also not a common feature of LSD intoxication.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lysergic Acid Diethylamide (LSD)&lt;/li&gt;&lt;li&gt;â€¢ hallucinogen that can cause dilated pupils and altered perceptions&lt;/li&gt;&lt;li&gt;â€¢ not typically cause the level of agitation&lt;/li&gt;&lt;li&gt;â€¢ Option D. Heroin is an opioid, which typically causes symptoms such as sedation , respiratory depression, and constricted pupils . The patient&#x27;s presentation of agitation, dilated pupils, rapid heart rate, and elevated blood pressure is not consistent with opioid intoxication.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Heroin&lt;/li&gt;&lt;li&gt;â€¢ opioid, which typically causes symptoms such as sedation&lt;/li&gt;&lt;li&gt;â€¢ respiratory depression, and constricted pupils&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Amphetamine withdrawal presents with symptoms of anxiety, tremulousness, dysphoric mood, lethargy, fatigue, nightmares (accompanied by rebound REM sleep), headache, profuse sweating, muscle cramps, stomach cramps, and insatiable hunger . Typically, these withdrawal symptoms reach their highest intensity between 2 to 4 days and subside within a week . Depression is the most critical symptom of withdrawal, especially severe following prolonged high-dose amphetamine use, and may include thoughts or actions related to suicide.&lt;/li&gt;&lt;li&gt;â€¢ Amphetamine withdrawal presents with symptoms of anxiety, tremulousness, dysphoric mood, lethargy, fatigue, nightmares&lt;/li&gt;&lt;li&gt;â€¢ headache, profuse sweating, muscle cramps, stomach cramps, and insatiable hunger&lt;/li&gt;&lt;li&gt;â€¢ these withdrawal symptoms reach their highest intensity&lt;/li&gt;&lt;li&gt;â€¢ 2 to 4 days and subside within a week&lt;/li&gt;&lt;li&gt;â€¢ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 305.&lt;/li&gt;&lt;li&gt;â€¢ Ref&lt;/li&gt;&lt;li&gt;â€¢ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 305.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 23-year-old college student presents to the emergency department with severe anxiety, agitation, and perceptual disturbances. He reports attending a party earlier in the evening where he smoked cannabis. He is experiencing an unusually distressing reaction to the drug, commonly referred to as a \&quot;bad trip.\&quot; Which of the following medications is most appropriate for managing the patient&#x27;s symptoms?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Naloxone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lorazepam&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Naltrexone&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lorazepam&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lorazepam&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Naloxone is an opioid antagonist used to reverse opioid overdoses , but it is not effective in treating symptoms related to cannabis use .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Naloxone&lt;/li&gt;&lt;li&gt;â€¢ opioid antagonist used to reverse opioid overdoses&lt;/li&gt;&lt;li&gt;â€¢ not effective in treating symptoms related to cannabis use&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bupropion is an atypical antidepressant and smoking cessation aid , which is not indicated for managing acute symptoms related to cannabis use.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bupropion&lt;/li&gt;&lt;li&gt;â€¢ atypical antidepressant and smoking cessation aid&lt;/li&gt;&lt;li&gt;â€¢ Option D. Naltrexone is an opioid antagonist used in the management of alcohol and opioid dependence, but it is not effective in treating symptoms associated with a \&quot;bad trip\&quot; from cannabis use.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Naltrexone&lt;/li&gt;&lt;li&gt;â€¢ opioid antagonist used in the management of alcohol and opioid dependence,&lt;/li&gt;&lt;li&gt;â€¢ not effective in treating symptoms associated with a \&quot;bad trip\&quot;&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For managing severe anxiety and agitation associated with a distressing reaction to cannabis (\&quot;bad trip\&quot;), benzodiazepines such as lorazepam are the most appropriate choice due to their anxiolytic and sedative effects . Naloxone and naltrexone, which are opioid antagonists, and bupropion, an antidepressant, are not suitable for this scenario.&lt;/li&gt;&lt;li&gt;âž¤ managing severe anxiety and agitation associated with a distressing reaction to cannabis&lt;/li&gt;&lt;li&gt;âž¤ benzodiazepines such as lorazepam are the most appropriate choice due to their anxiolytic and sedative effects&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 289.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 289.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old male with a history of daily alcohol consumption presents to the emergency department approximately 10 hours after his last drink. He complains of anxiety, palpitations, and shakiness in his hands. On examination, you observe coarse, rhythmic tremors of his outstretched hands. Which of the following best describes this clinical manifestation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol withdrawal with perceptual disturbances.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delirium tremens.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alcohol withdrawal tremors.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Wernicke&#x27;s encephalopathy.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alcohol withdrawal tremors.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Alcohol withdrawal tremors.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alcohol withdrawal with perceptual disturbances. This is characterized primarily by auditory hallucinations and can occur 12-24 hours after the last drink . Though the patient may have tremors, hallucinosis would have auditory (and sometimes visual) hallucinations as its primary feature.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A.&lt;/li&gt;&lt;li&gt;â€¢ Alcohol withdrawal with perceptual disturbances.&lt;/li&gt;&lt;li&gt;â€¢ characterized primarily by auditory hallucinations&lt;/li&gt;&lt;li&gt;â€¢ 12-24 hours after the last drink&lt;/li&gt;&lt;li&gt;â€¢ Option B . Delirium tremens (DTs). This is a severe form of alcohol withdrawal that typically manifests 48-72 hours after the last drink . It is characterized by altered mental status , agitation, visual hallucinations, and severe autonomic hyperactivity . The presence of tremors alone without the other features makes DTs less likely in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B&lt;/li&gt;&lt;li&gt;â€¢ Delirium tremens&lt;/li&gt;&lt;li&gt;â€¢ severe form of alcohol withdrawal that typically manifests 48-72 hours&lt;/li&gt;&lt;li&gt;â€¢ last drink&lt;/li&gt;&lt;li&gt;â€¢ characterized by altered mental status&lt;/li&gt;&lt;li&gt;â€¢ agitation, visual hallucinations, and severe autonomic hyperactivity&lt;/li&gt;&lt;li&gt;â€¢ Option D. Wernicke&#x27;s encephalopathy . This is an acute neuropsychiatric syndrome resulting from thiamine deficiency , often related to chronic alcohol use . It is characterized by the triad of confusion, ophthalmoplegia, and ataxia . Tremors are not a primary feature of this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Wernicke&#x27;s encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ acute neuropsychiatric syndrome&lt;/li&gt;&lt;li&gt;â€¢ thiamine deficiency&lt;/li&gt;&lt;li&gt;â€¢ chronic alcohol use&lt;/li&gt;&lt;li&gt;â€¢ characterized&lt;/li&gt;&lt;li&gt;â€¢ triad of confusion, ophthalmoplegia, and ataxia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The classic and most common sign of alcohol withdrawal is tremulousness (coarse tremors). It occurs after 6-8 hours after the last alcohol use .&lt;/li&gt;&lt;li&gt;âž¤ classic and most common sign of alcohol withdrawal is tremulousness&lt;/li&gt;&lt;li&gt;âž¤ after 6-8 hours&lt;/li&gt;&lt;li&gt;âž¤ last alcohol use&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 48-year-old male with a history of chronic alcohol use presents to the emergency department with complaints of feeling shaky, increased irritability, and difficulty sleeping for the past 24 hours. He reports stopping his alcohol consumption 2 days ago. On examination, he is found to be tremulous. Which of the following is a clinical feature of uncomplicated alcohol withdrawal?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Auditory hallucinations.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pinpoint pupils.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyporeflexia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fluctuating levels of consciousness.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Auditory hallucinations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Auditory hallucinations.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pinpoint pupils . This is incorrect . Pinpoint pupils are not a feature of alcohol withdrawal but can be seen in opioid overdose.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Pinpoint pupils&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hyporeflexia . This is incorrect . Alcohol withdrawal is associated with autonomic hyperactivity and increased reflexes, not decreased reflexes.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Hyporeflexia&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ Option D. Fluctuating levels of consciousness . This is incorrect . Fluctuating levels of consciousness are not typically seen in uncomplicated alcohol withdrawal. However, it can be a feature of delirium tremens , a severe form of alcohol withdrawal, but it is often accompanied by severe agitation, and tachycardia.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Fluctuating levels of consciousness&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alcohol withdrawal with perceptual disturbances refers to hallucinations in the absence of any disturbances of consciousness . Usually, auditory hallucinations are present . It occurs 12-24 hours after the last alcohol drink .&lt;/li&gt;&lt;li&gt;âž¤ Alcohol withdrawal with perceptual disturbances&lt;/li&gt;&lt;li&gt;âž¤ hallucinations in the absence of any disturbances of consciousness&lt;/li&gt;&lt;li&gt;âž¤ auditory hallucinations are present&lt;/li&gt;&lt;li&gt;âž¤ 12-24 hours&lt;/li&gt;&lt;li&gt;âž¤ last alcohol drink&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 42-year-old man is brought to the emergency department by his wife because of 2 days of increasing confusion and restlessness. She reports that he has been consuming alcohol for the past 20 years and typically drinks a fifth of vodka daily. However, he abruptly stopped drinking 3 days ago following a family intervention. On physical examination, his temperature is 38.6Â°C (101.5Â°F), blood pressure is 160/95 mmHg, pulse is 115/min, and respirations are 22/min. The patient appears anxious and disoriented to time and place. He becomes frightened as he describes snakes crawling on the walls of the examination room. His hands reveal a coarse tremor, and he has profuse diaphoresis. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol withdrawal with perceptual disturbances&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delirium tremens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernicke encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Brief psychotic disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delirium tremens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Delirium tremens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alcohol withdrawal with perceptual disturbances : While this condition involves hallucinations and occur during alcohol withdrawal , DTs are characterized by more severe symptoms, including autonomic instability (elevated heart rate and blood pressure, fever) and confusion , which are evident in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alcohol withdrawal with perceptual disturbances&lt;/li&gt;&lt;li&gt;â€¢ condition involves hallucinations and occur during alcohol withdrawal&lt;/li&gt;&lt;li&gt;â€¢ Option C. Wernicke encephalopathy : Wernicke encephalopathy, caused by thiamine (vitamin B1) deficiency , presents with the classic triad of confusion , ophthalmoplegia, and ataxia. Although confusion is present, the lack of ophthalmoplegia and ataxia makes this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Wernicke encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ caused by thiamine&lt;/li&gt;&lt;li&gt;â€¢ deficiency&lt;/li&gt;&lt;li&gt;â€¢ classic triad of confusion&lt;/li&gt;&lt;li&gt;â€¢ ophthalmoplegia, and ataxia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Brief psychotic disorder : This disorder involves sudden onset of psychotic symptoms , such as hallucinations or delusions , lasting less than a month . However, in the context of recent alcohol withdrawal and the presence of other signs of DTs, delirium tremens is the more likely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Brief psychotic disorder&lt;/li&gt;&lt;li&gt;â€¢ disorder involves sudden onset of psychotic symptoms&lt;/li&gt;&lt;li&gt;â€¢ hallucinations or delusions&lt;/li&gt;&lt;li&gt;â€¢ lasting less than a month&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Delirium Tremens (DTs) (alcohol withdrawal delirium) is a medical emergency and if untreated the mortality rate is around 20%. The symptoms and signs include disturbances of consciousness, disorientation to time, place, and person, hallucination (most commonly visual), coarse tremors, and autonomic hyperactivity. It usually occurs after 48-72 hours of the last alcohol intake or reduction in the amount of alcohol use.&lt;/li&gt;&lt;li&gt;âž¤ Delirium Tremens&lt;/li&gt;&lt;li&gt;âž¤ medical emergency and if untreated the mortality rate is around 20%.&lt;/li&gt;&lt;li&gt;âž¤ symptoms and signs include disturbances of consciousness, disorientation to time, place, and person, hallucination&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a history of chronic alcohol use undergoes surgery for acute appendicitis. Post-operatively, the patient exhibits confusion and reports visual hallucinations of snakes in the ward. What is the most probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alcohol withdrawal with perceptual disturbances&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Delirium tremens&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Wernickeâ€™s encephalopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Korsakoff syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Delirium tremens&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-150124.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Delirium tremens&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alcohol withdrawal with perceptual disturbances : While this condition also involves hallucinations during withdrawal, it is typically less severe than DTs and doesn&#x27;t usually include the marked confusion characteristic of DTs .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alcohol withdrawal with perceptual disturbances&lt;/li&gt;&lt;li&gt;â€¢ doesn&#x27;t usually include the marked confusion characteristic of DTs&lt;/li&gt;&lt;li&gt;â€¢ Option C. Wernickeâ€™s encephalopathy : Wernicke&#x27;s encephalopathy is an acute neurologic condition caused by thiamine (vitamin B1) deficiency , commonly seen in chronic alcohol users . It is characterized by the classic triad of global confusion, ophthalmoplegia, and ataxia. While confusion is present, the absence of ophthalmoplegia and ataxia makes this less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Wernickeâ€™s encephalopathy&lt;/li&gt;&lt;li&gt;â€¢ acute neurologic condition caused by thiamine&lt;/li&gt;&lt;li&gt;â€¢ deficiency&lt;/li&gt;&lt;li&gt;â€¢ chronic alcohol users&lt;/li&gt;&lt;li&gt;â€¢ Option D. Korsakoff syndrome: Korsakoff syndrome is a chronic memory disorder caused by severe thiamine deficiency. It is characterized by anterograde and retrograde amnesia and confabulation . It follows an episode of Wernickeâ€™s encephalopathy but does not present with acute confusion and hallucinations as described in this scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Korsakoff syndrome:&lt;/li&gt;&lt;li&gt;â€¢ chronic memory disorder caused by severe thiamine deficiency.&lt;/li&gt;&lt;li&gt;â€¢ anterograde and retrograde amnesia and confabulation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 276-277.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old college student is brought to the emergency department by friends after a night of heavy drinking. He is awake but unable to recall events from the previous few hours. His friends report that he was conversing and walking, albeit unsteadily, during this period. His blood alcohol concentration (BAC) is measured in the emergency department. Which BAC level is most commonly associated with above clinical picture?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;80-200 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;200-300 mg/dL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;&amp;gt;300 mg/dL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;30-80 mg/dL&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. 200-300 mg/dL&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-150520.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) 200-300 mg/dL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. 80-200 mg/dL : This range can lead to impairment in motor coordination, judgment, and mood , but it may not be high enough to cause the level of memory impairment (such as blackouts) described in the scenario.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. 80-200 mg/dL&lt;/li&gt;&lt;li&gt;â€¢ range can lead to impairment in motor coordination,&lt;/li&gt;&lt;li&gt;â€¢ judgment, and mood&lt;/li&gt;&lt;li&gt;â€¢
