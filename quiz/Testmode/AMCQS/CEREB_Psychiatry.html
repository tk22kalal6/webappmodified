            questions = [{&quot;text&quot;: &quot;A 16-year-old girl is brought to the clinic by her parents, who are concerned about her recent weight loss and eating habits. They report that she has become preoccupied with her weight and body image, often refusing to eat and exercising excessively. Which of the following symptoms is NOT typically seen in patients with Anorexia Nervosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Amenorrhea&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lanugo hair growth&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased appetite&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bradycardia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decreased appetite&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decreased appetite&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Amenorrhea: This is a common symptom in females with Anorexia Nervosa , particularly in the most severe cases. The hormonal imbalances caused by extreme weight loss and malnutrition can lead to the cessation of menstruation.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Amenorrhea:&lt;/li&gt;&lt;li&gt;â€¢ common symptom in females with Anorexia Nervosa&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lanugo hair growth: Lanugo is soft, downy hair that can grow on the face and body . It is a symptom associated with Anorexia Nervosa and is the body&#x27;s attempt to insulate itself due to the loss of body fat.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lanugo hair growth:&lt;/li&gt;&lt;li&gt;â€¢ downy hair that can grow on the face and body&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bradycardia: A slowed heart rate is a common finding in individuals with Anorexia Nervosa , often resulting from malnutrition and a decrease in body fat and muscle mass. Bradycardia is a part of the body&#x27;s attempt to conserve energy due to the reduced caloric intake.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bradycardia:&lt;/li&gt;&lt;li&gt;â€¢ slowed heart rate is a common finding in individuals with Anorexia Nervosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Anorexia nervosa is characterised by the following features :&lt;/li&gt;&lt;li&gt;âž¤ Anorexia nervosa is characterised by the following features&lt;/li&gt;&lt;li&gt;âž¤ Restriction of energy intake resulting in significantly less weight than normal (BMI (body mass index) less than 18.5 kg/m2). Disturbance of body image (the way oneâ€™s body weight or shape is experienced) Excessive fear of gaining weight (despite having significant weight loss) Medical signs and symptoms of starvation such as Amenorrhea, lanugo (neonatal hairs) Hypothermia, dependent edema Bradycardia. In DSM-4 &amp;amp; ICD-10, amenorrhea was a necessary symptom for making the diagnosis of anorexia nervosa in females; however, in DSM-5 &amp;amp; ICD-11, this criterion has been removed.&lt;/li&gt;&lt;li&gt;âž¤ Restriction of energy intake resulting in significantly less weight than normal (BMI (body mass index) less than 18.5 kg/m2).&lt;/li&gt;&lt;li&gt;âž¤ Disturbance of body image (the way oneâ€™s body weight or shape is experienced)&lt;/li&gt;&lt;li&gt;âž¤ Excessive fear of gaining weight (despite having significant weight loss)&lt;/li&gt;&lt;li&gt;âž¤ Medical signs and symptoms of starvation such as Amenorrhea, lanugo (neonatal hairs) Hypothermia, dependent edema Bradycardia.&lt;/li&gt;&lt;li&gt;âž¤ Amenorrhea, lanugo (neonatal hairs) Hypothermia, dependent edema Bradycardia.&lt;/li&gt;&lt;li&gt;âž¤ Amenorrhea, lanugo (neonatal hairs)&lt;/li&gt;&lt;li&gt;âž¤ Hypothermia, dependent edema&lt;/li&gt;&lt;li&gt;âž¤ Bradycardia.&lt;/li&gt;&lt;li&gt;âž¤ In DSM-4 &amp;amp; ICD-10, amenorrhea was a necessary symptom for making the diagnosis of anorexia nervosa in females; however, in DSM-5 &amp;amp; ICD-11, this criterion has been removed.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 470&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 470&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old female presents to the clinic with a history of significant weight loss, amenorrhea, and a fear of gaining weight. On physical examination, she appears emaciated with a BMI of 15.5 kg/m2. Laboratory investigations are ordered. Which of the following laboratory findings is NOT typically associated with anorexia nervosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Leukopenia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperglycemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated liver enzymes&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hyperglycemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hyperglycemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Leukopenia is common in anorexia nervosa due to malnutrition and bone marrow suppression .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Leukopenia&lt;/li&gt;&lt;li&gt;â€¢ common in anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ malnutrition and bone marrow suppression&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypokalemia can occur in anorexia nervosa , particularly in patients who engage in purging behaviors , such as self-induced vomiting or the use of laxatives.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypokalemia&lt;/li&gt;&lt;li&gt;â€¢ anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ patients who engage in purging behaviors&lt;/li&gt;&lt;li&gt;â€¢ Option D. Elevated liver enzymes can be seen in anorexia nervosa due to hepatic steatosis or other forms of liver injury resulting from malnutrition.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Elevated liver enzymes&lt;/li&gt;&lt;li&gt;â€¢ anorexia nervosa due to hepatic steatosis&lt;/li&gt;&lt;li&gt;â€¢ forms of liver injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ While Anorexia Nervosa can lead to various metabolic and physiological changes due to malnutrition , including leukopenia, hypokalemia, and elevated liver enzymes , hyperglycemia is not typically associated with this condition . Instead, patients are more at risk for hypoglycemia due to inadequate food intake.&lt;/li&gt;&lt;li&gt;âž¤ Anorexia Nervosa&lt;/li&gt;&lt;li&gt;âž¤ various metabolic and physiological changes due to malnutrition&lt;/li&gt;&lt;li&gt;âž¤ leukopenia, hypokalemia, and elevated liver enzymes&lt;/li&gt;&lt;li&gt;âž¤ hyperglycemia is not typically associated with this condition&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 473.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 473.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old female presents with a BMI of 16.5 kg/m2, amenorrhea, and an intense fear of weight gain. She reports that she has been limiting her calorie intake and exercising excessively. What additional physical finding is commonly seen in patients with anorexia nervosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hirsutism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acne&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperpigmentation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lanugo&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Lanugo&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Lanugo.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hirsutism: This refers to excessive hair growth in areas where hair is normally sparse or absent and is not typically associated with Anorexia Nervosa . Hirsutism is more commonly related to hormonal imbalances, such as those seen in conditions like polycystic ovary syndrome (PCOS).&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hirsutism:&lt;/li&gt;&lt;li&gt;â€¢ refers to excessive hair growth in areas where hair is normally sparse or absent&lt;/li&gt;&lt;li&gt;â€¢ not typically associated with Anorexia Nervosa&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acne: While acne can affect individuals regardless of their nutritional status , it is not specifically linked to Anorexia Nervosa . Acne is more often associated with hormonal changes, particularly during adolescence, and is not a characteristic finding of Anorexia Nervosa.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acne:&lt;/li&gt;&lt;li&gt;â€¢ acne can affect individuals regardless of their nutritional status&lt;/li&gt;&lt;li&gt;â€¢ not specifically linked to Anorexia Nervosa&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hyperpigmentation: This refers to areas of skin that become darker than the normal surrounding skin , which can be due to various causes, including increased melanin production or the deposition of other substances in the skin. Hyperpigmentation is not commonly seen in Anorexia Nervosa.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hyperpigmentation:&lt;/li&gt;&lt;li&gt;â€¢ refers to areas of skin that become darker than the normal surrounding skin&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lanugo is a physical sign commonly associated with Anorexia Nervosa , reflecting the body&#x27;s attempt to conserve heat due to significant weight loss and malnutrition.&lt;/li&gt;&lt;li&gt;âž¤ Lanugo is a physical sign&lt;/li&gt;&lt;li&gt;âž¤ associated with Anorexia Nervosa&lt;/li&gt;&lt;li&gt;âž¤ reflecting the body&#x27;s attempt to conserve heat&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 472.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 472.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old female with a known history of anorexia nervosa presents with dizziness and fatigue. On examination, her heart rate is 45 bpm, and her blood pressure is 85/50 mmHg. Which cardiovascular complication is most commonly associated with anorexia nervosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cardiomyopathy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ventricular tachycardia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Mitral valve prolapse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinus bradycardia&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Sinus bradycardia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Sinus bradycardia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cardiomyopathy: While it can occur in severe cases of anorexia nervosa , particularly due to thiamine deficiency or severe malnutrition , cardiomyopathy is not the most common cardiovascular complication associated with the condition.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cardiomyopathy:&lt;/li&gt;&lt;li&gt;â€¢ occur in severe cases of anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ thiamine deficiency or severe malnutrition&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ventricular tachycardia: This is a rapid heart rhythm originating from the ventricles and is not typically associated with anorexia nervosa as a common complication.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ventricular tachycardia:&lt;/li&gt;&lt;li&gt;â€¢ rapid heart rhythm&lt;/li&gt;&lt;li&gt;â€¢ originating from the ventricles&lt;/li&gt;&lt;li&gt;â€¢ not typically associated with anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mitral valve prolapse: Mitral valve prolapse may occur in individuals with anorexia nervosa , but it is not as common as sinus bradycardia . Mitral valve prolapse involves the improper closure of the mitral valve leaflets during systole.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Mitral valve prolapse:&lt;/li&gt;&lt;li&gt;â€¢ occur in individuals with anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ not as common as sinus bradycardia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Sinus bradycardia is the most common cardiovascular complication associated with anorexia nervosa . Due to malnutrition, the body attempts to conserve energy , which may result in a reduced heart rate . Other cardiovascular complications such as cardiomyopathy, ventricular tachycardia, and mitral valve prolapse may also occur in anorexia nervosa patients but are less common than sinus bradycardia.&lt;/li&gt;&lt;li&gt;âž¤ Sinus bradycardia&lt;/li&gt;&lt;li&gt;âž¤ most common cardiovascular complication&lt;/li&gt;&lt;li&gt;âž¤ anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ malnutrition, the body attempts to conserve energy&lt;/li&gt;&lt;li&gt;âž¤ result in a reduced heart rate&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 472.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 472.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old female with anorexia nervosa is admitted for treatment. Her current BMI is 15 kg/m2, and she reports a history of purging behaviors. Which electrolyte abnormality is of greatest concern in patients with anorexia nervosa who engage in purging behaviors?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperkalemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypernatremia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypokalemia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyponatremia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypokalemia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Hypokalemia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyperkalemia: Elevated potassium levels are not typically associated with purging behaviors in anorexia nervosa . Purging usually leads to the loss of potassium, not an increase.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyperkalemia:&lt;/li&gt;&lt;li&gt;â€¢ Elevated potassium levels&lt;/li&gt;&lt;li&gt;â€¢ not typically associated with purging behaviors in anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypernatremia: High sodium levels are not the primary concern in patients with anorexia nervosa who engage in purging . While electrolyte imbalances can occur, hypokalemia is a more common and concerning issue.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypernatremia:&lt;/li&gt;&lt;li&gt;â€¢ High sodium levels&lt;/li&gt;&lt;li&gt;â€¢ not the primary concern in patients with anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ purging&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hyponatremia: Low sodium levels can occur , especially if the patient is drinking excessive amounts of water (psychogenic polydipsia), but the most critical electrolyte concern related to purging behaviors is hypokalemia due to the risk of cardiac complications.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hyponatremia:&lt;/li&gt;&lt;li&gt;â€¢ Low sodium levels can occur&lt;/li&gt;&lt;li&gt;â€¢ patient is drinking excessive amounts of water&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemia is a critical electrolyte abnormality in patients with anorexia nervosa who engage in purging behaviors . It is important to monitor and manage potassium levels in these patients to prevent potentially serious complications, including cardiac arrhythmias.&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemia&lt;/li&gt;&lt;li&gt;âž¤ critical electrolyte abnormality in patients with anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ engage in purging behaviors&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 472.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 472.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female patient presents to the clinic with significant weight loss over the past eight months. She reports an intense fear of gaining weight and a persistent dissatisfaction with her body image. Her BMI is 16.2 kg/mÂ². She also admits to engaging in episodes of binge eating followed by purging behaviors, such as self-induced vomiting and excessive exercise. What is the most appropriate diagnosis for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anorexia nervosa, restrictive type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anorexia nervosa, binge-eating/purging type&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulimia nervosa, purging type&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bulimia nervosa, non purging type&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anorexia nervosa, binge-eating/purging type&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anorexia nervosa, binge-eating/purging type&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anorexia nervosa, binge-eating type is characterized by significant weight loss, a distorted body image, and episodes of binge eating followed by compensatory behaviors such as self-induced vomiting or misuse of laxatives. In anorexia nervosa, the patient has a significantly low weight (BMI &amp;lt; 18.5 kg/mÂ²), while in bulimia nervosa, weight is typically normal or slightly elevated and the presence of binge-eating and purging behaviors determines the subtype (restrictive vs. binge-eating/purging), but does not change the primary diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 471.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old female presents to her primary care physician with concerns about her eating habits. She reports episodes of binge eating followed by self-induced vomiting to prevent weight gain. She also admits to using laxatives occasionally. On physical examination, the physician notices dental erosions and calluses on her knuckles. Her BMI is within the normal range. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Binge-eating disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anorexia nervosa, binge-eating/purging subtype&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Avoidant/restrictive food intake disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Bulimia nervosa&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Bulimia nervosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Binge-eating disorder is characterized by episodes of binge eating without the regular use of compensatory behaviors to prevent weight gain, such as vomiting, fasting, or excessive exercise.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Binge-eating disorder&lt;/li&gt;&lt;li&gt;â€¢ episodes of binge eating without the regular use of compensatory behaviors&lt;/li&gt;&lt;li&gt;â€¢ Option B. Anorexia nervosa, binge-eating/purging subtype, involves binge eating and/or purging behaviors but is also characterized by a significantly low body weight (BMI less than 18.5 kg/m2).&lt;/li&gt;&lt;li&gt;â€¢ Option B. Anorexia nervosa, binge-eating/purging subtype,&lt;/li&gt;&lt;li&gt;â€¢ binge eating and/or purging behaviors&lt;/li&gt;&lt;li&gt;â€¢ Option D. Avoidant/restrictive food intake disorder is characterized by a lack of interest in eating or food, avoidance based on the sensory characteristics of food, or concern about aversive consequences of eating, and is not associated with binge eating or compensatory behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Avoidant/restrictive food intake disorder&lt;/li&gt;&lt;li&gt;â€¢ lack of interest in eating or food, avoidance based on the sensory characteristics of food,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bulimia Nervosa is characterized by recurrent episodes of binge eating followed by inappropriate compensatory behaviors such as self-induced vomiting , misuse of laxatives , fasting, or excessive exercise . Patients with Bulimia Nervosa often have a normal or above-normal body weight, and physical signs can include dental erosions and calluses on the knuckles from inducing vomiting.&lt;/li&gt;&lt;li&gt;âž¤ Bulimia Nervosa&lt;/li&gt;&lt;li&gt;âž¤ characterized by recurrent episodes&lt;/li&gt;&lt;li&gt;âž¤ binge eating followed by inappropriate compensatory behaviors&lt;/li&gt;&lt;li&gt;âž¤ self-induced vomiting&lt;/li&gt;&lt;li&gt;âž¤ misuse of laxatives&lt;/li&gt;&lt;li&gt;âž¤ fasting, or excessive exercise&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 471-472.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 471-472.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old female patient with bulimia nervosa is being evaluated for treatment options. Which of the following medications has shown the most efficacy in reducing binge eating and purging episodes in bulimia nervosa?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fluoxetine&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bupropion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Topiramate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Amitriptyline&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fluoxetine&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Fluoxetine&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bupropion is contraindicated in patients with eating disorders due to the increased risk of seizures.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bupropion&lt;/li&gt;&lt;li&gt;â€¢ contraindicated in patients with eating disorders&lt;/li&gt;&lt;li&gt;â€¢ Option C. Topiramate and D. Amitriptyline have limited evidence for their efficacy in treating bulimia nervosa and are not considered first-line treatment options.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Topiramate&lt;/li&gt;&lt;li&gt;â€¢ D. Amitriptyline&lt;/li&gt;&lt;li&gt;â€¢ evidence for their efficacy in treating bulimia nervosa&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Fluoxetine is the most effective and FDA-approved medication for reducing binge eating and purging episodes in patients with bulimia nervosa . It is preferred over other antidepressants due to its efficacy and safety profile in this population.&lt;/li&gt;&lt;li&gt;âž¤ Fluoxetine is the most effective and FDA-approved medication for reducing binge eating and purging episodes in patients with bulimia nervosa&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 477.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 477.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 22-year-old woman presents to her primary care physician with concerns about her eating habits. She reports episodes of binge eating followed by self-induced vomiting. On physical examination, all of the following findings are associated with bulimia nervosa EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parotid gland enlargement&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Calluses on knuckles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Loss of dental enamel&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypertrophy of gums&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hypertrophy of gums&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hypertrophy of gums&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Parotid gland enlargement: Repeated vomiting can lead to stimulation and enlargement of the parotid glands , which are salivary glands located near the ears. This can cause a noticeable swelling in the area of the jaw.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Parotid gland enlargement:&lt;/li&gt;&lt;li&gt;â€¢ Repeated vomiting&lt;/li&gt;&lt;li&gt;â€¢ stimulation and enlargement of the parotid glands&lt;/li&gt;&lt;li&gt;â€¢ Option B. Calluses on knuckles (Russell&#x27;s sign): These are caused by friction when inducing vomiting with the fingers , leading to calluses or abrasions on the knuckles or back of the hand.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Calluses on knuckles (Russell&#x27;s sign):&lt;/li&gt;&lt;li&gt;â€¢ caused by friction when inducing vomiting with the fingers&lt;/li&gt;&lt;li&gt;â€¢ calluses or abrasions on the knuckles&lt;/li&gt;&lt;li&gt;â€¢ Option C. Loss of dental enamel: The repeated exposure of teeth to stomach acid during vomiting episodes can lead to erosion of dental enamel , particularly on the inner surfaces of the teeth , leading to dental sensitivity, discoloration, and decay.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Loss of dental enamel:&lt;/li&gt;&lt;li&gt;â€¢ repeated exposure of teeth to stomach acid during vomiting episodes&lt;/li&gt;&lt;li&gt;â€¢ lead to erosion of dental enamel&lt;/li&gt;&lt;li&gt;â€¢ inner surfaces of the teeth&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Purging behaviour can lead to the following -&lt;/li&gt;&lt;li&gt;âž¤ Purging behaviour can lead to the following&lt;/li&gt;&lt;li&gt;âž¤ Dental caries (enamel erosions) Callouses on knuckles, Parotitis (salivary gland inflammations), Hypokalemic and hypochloremic alkalosis Rarely, oesophageal or gastric tear during forceful vomiting&lt;/li&gt;&lt;li&gt;âž¤ Dental caries (enamel erosions)&lt;/li&gt;&lt;li&gt;âž¤ Callouses on knuckles,&lt;/li&gt;&lt;li&gt;âž¤ Parotitis (salivary gland inflammations),&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemic and hypochloremic alkalosis&lt;/li&gt;&lt;li&gt;âž¤ Rarely, oesophageal or gastric tear during forceful vomiting&lt;/li&gt;&lt;li&gt;âž¤ Ref : Psychiatry by Allan Tasman, 4th edition, Page 1240-1241.&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Psychiatry by Allan Tasman, 4th edition, Page 1240-1241.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old man presents to his primary care physician with concerns about his eating habits. He reports episodes of consuming large amounts of food in a short period, followed by feelings of guilt and shame. On examination, he has a BMI of 33. All of the following statements are true about binge eating disorder EXCEPT:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;It is the most common eating disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;There are no associated purging behaviors.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The majority of patients with binge eating disorder are obese.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;It is more common in males than females.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. It is more common in males than females.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) It is more common in males than females.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. It is the most common eating disorder: This statement is true . Binge Eating Disorder is considered the most common eating disorder in the United States, surpassing the prevalence rates of anorexia nervosa and bulimia nervosa.&lt;/li&gt;&lt;li&gt;â€¢ Option A. It is the most common eating disorder:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option B. There are no associated purging behaviors: This is a true characteristic that distinguishes Binge Eating Disorder from Bulimia Nervosa. In BED, individuals engage in recurrent episodes of binge eating but do not regularly use compensatory behaviors such as vomiting, fasting, or excessive exercise to counteract the binge eating.&lt;/li&gt;&lt;li&gt;â€¢ Option B. There are no associated purging behaviors:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option C. The majority of patients with binge eating disorder are obese: This statement is generally true . While BED can occur in individuals of normal weight, it is more commonly associated with overweight and obesity. The recurrent binge eating episodes contribute to weight gain and can exacerbate obesity-related health issues.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The majority of patients with binge eating disorder are obese:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Binge eating disorder (BED) is characterized by recurrent episodes of consuming large amounts of food in a short period , accompanied by feelings of guilt and shame . Key features of BED include:&lt;/li&gt;&lt;li&gt;âž¤ Binge eating disorder&lt;/li&gt;&lt;li&gt;âž¤ recurrent episodes of consuming large amounts of food in a short period&lt;/li&gt;&lt;li&gt;âž¤ feelings of guilt and shame&lt;/li&gt;&lt;li&gt;âž¤ It is the most common eating disorder There are no associated purging behaviors, such as self-induced vomiting or laxative abuse, as seen in bulimia nervosa. The majority of patients with binge eating disorder are obese, and BED is often associated with obesity-related comorbidities.&lt;/li&gt;&lt;li&gt;âž¤ It is the most common eating disorder&lt;/li&gt;&lt;li&gt;âž¤ There are no associated purging behaviors, such as self-induced vomiting or laxative abuse, as seen in bulimia nervosa.&lt;/li&gt;&lt;li&gt;âž¤ The majority of patients with binge eating disorder are obese, and BED is often associated with obesity-related comorbidities.&lt;/li&gt;&lt;li&gt;âž¤ However, BED is not more common in males than females. In fact, it has a slightly higher prevalence in females.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 478.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 478.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old woman is brought to the clinic by her mother due to concerns about her weight loss. On examination, she appears emaciated, with a BMI of 16.2. She confesses that she has a fear of gaining weight and perceives herself as overweight, even though she is underweight. She also admits that at least once a week, she has episodes where she consumes an unusually large amount of food in a short time, followed by behaviors to prevent weight gain, such as self-induced vomiting. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anorexia nervosa, binge-eating type.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bulimia nervosa.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Anorexia nervosa, restricting type.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Binge eating disorder.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anorexia nervosa, binge-eating type.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Anorexia nervosa, binge-eating type.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bulimia nervosa: This eating disorder is characterized by recurrent episodes of binge eating followed by inappropriate compensatory behaviors to prevent weight gain . However, individuals with bulimia nervosa usually maintain a body weight at a normal weight range .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bulimia nervosa:&lt;/li&gt;&lt;li&gt;â€¢ eating disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent episodes of binge eating followed by inappropriate compensatory behaviors&lt;/li&gt;&lt;li&gt;â€¢ prevent weight gain&lt;/li&gt;&lt;li&gt;â€¢ maintain a body weight at a normal weight range&lt;/li&gt;&lt;li&gt;â€¢ Option C. Anorexia nervosa, restricting type: Individuals with this type of anorexia nervosa do not engage in binge eating or purging but instead lose weight through dieting, fasting, or excessive exercise.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Anorexia nervosa, restricting type:&lt;/li&gt;&lt;li&gt;â€¢ type of anorexia nervosa do not engage in binge eating or purging&lt;/li&gt;&lt;li&gt;â€¢ Option D. Binge eating disorder : This disorder is characterized by recurrent episodes of binge eating without the regular use of compensatory behaviors to prevent weight gain . Individuals with binge eating disorder are typically overweight or obese .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Binge eating disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent episodes of binge eating without the regular use of compensatory behaviors to prevent weight gain&lt;/li&gt;&lt;li&gt;â€¢ overweight or obese&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Anorexia nervosa , binge-eating type is characterized by significant weight loss, a distorted body image, and episodes of binge eating followed by compensatory behaviors such as self-induced vomiting or misuse of laxatives.&lt;/li&gt;&lt;li&gt;âž¤ Anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ binge-eating type&lt;/li&gt;&lt;li&gt;âž¤ significant weight loss, a distorted body image,&lt;/li&gt;&lt;li&gt;âž¤ episodes of binge eating&lt;/li&gt;&lt;li&gt;âž¤ compensatory behaviors such as self-induced vomiting&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 471.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 471.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old college student presents to the clinic complaining of absent menstrual periods for the past 8 months. She also mentions significant weight loss over the past year due to restrictive eating behaviors. Physical examination reveals a BMI of 16.2 and mild lanugo hair on her arms. Given her presentation, which endocrine change is most likely responsible for her amenorrhea?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Elevated prolactin levels.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Elevated gonadotropin-releasing hormone (GnRH).&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Decreased pulsatile release of gonadotropin-releasing hormone (GnRH).&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Elevated luteinizing hormone (LH) and follicle-stimulating hormone (FSH).&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Decreased pulsatile release of gonadotropin-releasing hormone (GnRH).&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Decreased pulsatile release of gonadotropin-releasing hormone (GnRH).&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Elevated prolactin levels : High levels of prolactin can cause amenorrhea , but this is not typically associated with the clinical scenario of anorexia nervosa.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Elevated prolactin levels&lt;/li&gt;&lt;li&gt;â€¢ High levels of prolactin&lt;/li&gt;&lt;li&gt;â€¢ cause amenorrhea&lt;/li&gt;&lt;li&gt;â€¢ Option B. Elevated gonadotropin-releasing hormone (GnRH): In the setting of anorexia nervosa and weight loss, GnRH levels are typically not elevated . Instead, the pulsatile release of GnRH is decreased.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Elevated gonadotropin-releasing hormone (GnRH):&lt;/li&gt;&lt;li&gt;â€¢ setting of anorexia nervosa and weight loss, GnRH levels are typically not elevated&lt;/li&gt;&lt;li&gt;â€¢ Option D. Elevated luteinizing hormone (LH) and follicle-stimulating hormone (FSH): This change is more characteristic of menopause than of anorexia nervosa. In anorexia nervosa, LH and FSH levels are often low or in the lower range of normal due to decreased GnRH pulsatility.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Elevated luteinizing hormone (LH) and follicle-stimulating hormone (FSH):&lt;/li&gt;&lt;li&gt;â€¢ menopause than of anorexia nervosa.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with anorexia nervosa , amenorrhea is primarily due to decreased pulsatile release of gonadotropin-releasing hormone (GnRH), which leads to reduced secretion of LH and FSH.&lt;/li&gt;&lt;li&gt;âž¤ anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ amenorrhea is primarily due to decreased pulsatile release of gonadotropin-releasing hormone&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page 2074 .&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page 2074&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient of anorexia nervosa was eating all her meals according to the prescribed diet chart but there is no change in her weight after 1 week. Which of the following needs to be done?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Observe the patient for 2 hours post meal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ask the psychiatrist to prescribe anti-anxiety medication&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Increase the calories from 1500 to 2000 in her diet&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increase water intake&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Observe the patient for 2 hours post meal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Observe the patient for 2 hours post meal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ask the psychiatrist to prescribe anti-anxiety medication : While anxiety can be a factor in anorexia nervosa , prescribing anti-anxiety medication does not directly address the lack of weight gain or potential purging behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ask the psychiatrist to prescribe anti-anxiety medication&lt;/li&gt;&lt;li&gt;â€¢ anxiety can be a factor in anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ anti-anxiety medication does not directly address the lack of weight gain&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increase the calories from 1500 to 2000 in her diet : Increasing caloric intake may be indicated if the patient is not gaining weight , but first, it is important to rule out behaviors that might be contributing to the lack of weight gain, such as purging or excessive exercise.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Increase the calories from 1500 to 2000 in her diet&lt;/li&gt;&lt;li&gt;â€¢ Increasing caloric intake&lt;/li&gt;&lt;li&gt;â€¢ patient is not gaining weight&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increase water intake : Increasing water intake does not directly address the lack of weight gain and may not be beneficial if the patient is using it as a method to feel full without consuming calories.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increase water intake&lt;/li&gt;&lt;li&gt;â€¢ Increasing water intake&lt;/li&gt;&lt;li&gt;â€¢ not directly address the lack of weight gain&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with anorexia nervosa who are not gaining weight despite adherence to a meal plan , it&#x27;s important to first rule out surreptitious purging behaviors . Observing the patient post-meal can help ensure that they are not engaging in behaviors like vomiting or excessive exercise after eating.&lt;/li&gt;&lt;li&gt;âž¤ anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ not gaining weight despite adherence to a meal plan&lt;/li&gt;&lt;li&gt;âž¤ first rule out surreptitious purging behaviors&lt;/li&gt;&lt;li&gt;âž¤ Ref : Shorter Oxford Textbook of Psychiatry, 7th edition, Page No 320 .&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Shorter Oxford Textbook of Psychiatry, 7th edition, Page No 320&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 17-year-old girl is brought to the clinic by her mother due to concerns about her significant weight loss and refusal to eat. Physical examination reveals a BMI of 15.8, dry skin, and fine hair growth on her arms and back. Her mother states that she often talks about feeling fat and avoids eating in front of others. She is also socially isolated and spends hours in the gym. Which of the following is the most appropriate initial management for this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Outpatient cognitive-behavioral therapy.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Start her on an antidepressant medication.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Admission for inpatient refeeding.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Recommend increased calorie intake and schedule a follow-up.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Admission for inpatient refeeding.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Admission for inpatient refeeding.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Outpatient cognitive-behavioural therapy : While CBT is effective for the treatment of eating disorders , the severity of this patient&#x27;s condition , as indicated by her low BMI and physical symptoms , requires more immediate medical intervention to address her physical health.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Outpatient cognitive-behavioural therapy&lt;/li&gt;&lt;li&gt;â€¢ CBT is effective for the treatment of eating disorders&lt;/li&gt;&lt;li&gt;â€¢ severity of this patient&#x27;s condition&lt;/li&gt;&lt;li&gt;â€¢ low BMI and physical symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Start her on an antidepressant medication : While antidepressants can be helpful in treating co-occurring depression or anxiety in patients with eating disorders , the primary concern in this case is the patient&#x27;s severe underweight status and malnutrition, which need immediate medical attention.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Start her on an antidepressant medication&lt;/li&gt;&lt;li&gt;â€¢ antidepressants can be helpful in treating co-occurring depression or anxiety&lt;/li&gt;&lt;li&gt;â€¢ eating disorders&lt;/li&gt;&lt;li&gt;â€¢ patient&#x27;s severe underweight status and malnutrition,&lt;/li&gt;&lt;li&gt;â€¢ Option D. Recommend increased calorie intake and schedule a follow-up : This approach is too passive given the severity of the patient&#x27;s condition . She requires more intensive treatment to address her critical nutritional needs and to monitor for complications associated with refeeding.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Recommend increased calorie intake and schedule a follow-up&lt;/li&gt;&lt;li&gt;â€¢ approach is too passive given the severity of the patient&#x27;s condition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Patients with severe anorexia nervosa , characterized by a BMI &amp;lt;16 or in cases of dehydration , electrolyte imbalance and significant weight loss (if patientâ€™s weight is 20 per cent below the expected), should be managed initially with admission for inpatient refeeding .&lt;/li&gt;&lt;li&gt;âž¤ Patients with severe anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ characterized by a BMI &amp;lt;16&lt;/li&gt;&lt;li&gt;âž¤ cases of dehydration&lt;/li&gt;&lt;li&gt;âž¤ electrolyte imbalance and significant weight loss&lt;/li&gt;&lt;li&gt;âž¤ managed initially with admission for inpatient refeeding&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 476.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 476.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 16-year-old female presents to a psychiatric clinic with her parents. They express concern about her significant weight loss, avoidance of meals, and constant discussions about her weight and body image. The patient appears emaciated, with visible bony prominences. Despite her obvious underweight status, she expresses fear of gaining weight and insists that she is \&quot;too fat.\&quot; Her medical records indicate a BMI of 16.2. The attending psychiatrist considers a diagnosis of anorexia nervosa. All of the following are true regarding the above condition except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anorexia has one of the highest morbidity amongst all mental disorders&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;In DSM-5, severity is based on BMI values&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;In DSM-5, amenorrhea is removed from the diagnostic criterion&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Patient does not care about weight&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Patient does not care about weight&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-172637.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Patient does not care about weight&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anorexia has one of the highest morbidity amongst all mental disorders: This is true . Anorexia nervosa is associated with a high rate of morbidity and mortality, primarily due to medical complications of the disorder and a high risk of suicide.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Anorexia has one of the highest morbidity amongst all mental disorders:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option B. In DSM-5, severity is based on BMI values : This is true . The DSM-5 uses BMI to categorize the severity of anorexia nervosa. For example, a BMI of less than 15 is considered extreme, 15-15.99 is severe, 16-16.99 is moderate, and 17-18.49 is mild.&lt;/li&gt;&lt;li&gt;â€¢ Option B. In DSM-5, severity is based on BMI values&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option C. In DSM-5, amenorrhea is removed from the diagnostic criterion : This is true . The DSM-5 removed amenorrhea as a diagnostic criterion for anorexia nervosa.&lt;/li&gt;&lt;li&gt;â€¢ Option C. In DSM-5, amenorrhea is removed from the diagnostic criterion&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 470.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 470.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 21-year-old female presents to the clinic for a routine check-up. She mentions having occasional episodes of consuming large amounts of food followed by feelings of guilt, prompting her to induce vomiting. On examination, you notice certain changes on her hand, as shown in the image. What is the name of the clinical sign demonstrated in the image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Heberden&#x27;s nodes&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Dupuytren&#x27;s contracture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Terry&#x27;s nails&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Russell&#x27;s sign&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Russell&#x27;s sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/12/screenshot-2024-03-12-172841.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Russell&#x27;s sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Heberden&#x27;s nodes : These are bony enlargements of the distal interphalangeal joints and are typically associated with osteoarthritis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Heberden&#x27;s nodes&lt;/li&gt;&lt;li&gt;â€¢ bony enlargements of the distal interphalangeal joints&lt;/li&gt;&lt;li&gt;â€¢ associated with osteoarthritis.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Dupuytren&#x27;s contracture : This is a condition where there is a gradual thickening and tightening of tissue under the skin in the hand , leading to the fingers being pulled into a bent position.&lt;/li&gt;&lt;li&gt;â€¢ Option B.  Dupuytren&#x27;s contracture&lt;/li&gt;&lt;li&gt;â€¢ there is a gradual thickening and tightening of tissue under the skin in the hand&lt;/li&gt;&lt;li&gt;â€¢ Option C. Terry&#x27;s nails : This refers to a nail condition where the nails have a white appearance with a narrow pink band at the tip . It is associated with liver disease and other systemic conditions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Terry&#x27;s nails&lt;/li&gt;&lt;li&gt;â€¢ nail condition where the nails have a white appearance with a narrow pink band at the tip&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Russell&#x27;s sign is calloused skin on the dorsum of the hand , especially the knuckles, seen in patients with bulimia nervosa due to repeated self-induced vomiting.&lt;/li&gt;&lt;li&gt;âž¤ Russell&#x27;s sign&lt;/li&gt;&lt;li&gt;âž¤ calloused skin on the dorsum of the hand&lt;/li&gt;&lt;li&gt;âž¤ knuckles, seen in patients with bulimia nervosa&lt;/li&gt;&lt;li&gt;âž¤ Purging behaviour can lead to the following-&lt;/li&gt;&lt;li&gt;âž¤ Dental caries (enamel erosions) Callouses on knuckles, Parotitis (salivary gland inflammations), Hypokalemic and hypochloremic alkalosis Rarely, oesophageal or gastric tear during forceful vomiting&lt;/li&gt;&lt;li&gt;âž¤ Dental caries (enamel erosions)&lt;/li&gt;&lt;li&gt;âž¤ Callouses on knuckles,&lt;/li&gt;&lt;li&gt;âž¤ Parotitis (salivary gland inflammations),&lt;/li&gt;&lt;li&gt;âž¤ Hypokalemic and hypochloremic alkalosis&lt;/li&gt;&lt;li&gt;âž¤ Rarely, oesophageal or gastric tear during forceful vomiting&lt;/li&gt;&lt;li&gt;âž¤ Ref : Psychiatry by Allan Tasman, 4th edition, Page 1240-1241.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Psychiatry by Allan Tasman, 4th edition, Page 1240-1241.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old male presents to the outpatient clinic with concerns about his eating habits. He describes episodes of consuming a large amount of food in a short period, often feeling a lack of control during these episodes. He feels very distressed and guilty afterward but does not engage in compensatory behaviors such as vomiting, excessive exercise, or fasting. Which of the following disorders is this patient most likely suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anorexia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Binge-eating disorder&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Night eating syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Binge-eating disorder&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Binge-eating disorder&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Anorexia nervosa : Anorexia nervosa is characterized by restriction of energy intake leading to a significantly low body weight , intense fear of gaining weight , and disturbance in the way one&#x27;s body weight or shape is experienced . This does not align with the patient&#x27;s described symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A&lt;/li&gt;&lt;li&gt;â€¢ Anorexia nervosa&lt;/li&gt;&lt;li&gt;â€¢ restriction of energy intake leading to a significantly low body weight&lt;/li&gt;&lt;li&gt;â€¢ intense fear of gaining weight&lt;/li&gt;&lt;li&gt;â€¢ disturbance in the way one&#x27;s body weight or shape is experienced&lt;/li&gt;&lt;li&gt;â€¢ Option B. Bulimia nervosa : Bulimia nervosa involves a cycle of binge eating followed by compensatory behaviourâ€™s to prevent weight gain , such as self-induced vomiting, misuse of laxatives, diuretics, fasting, or excessive exercise, which the patient does not exhibit.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Bulimia nervosa&lt;/li&gt;&lt;li&gt;â€¢ cycle of binge eating&lt;/li&gt;&lt;li&gt;â€¢ compensatory behaviourâ€™s to prevent weight gain&lt;/li&gt;&lt;li&gt;â€¢ Option D. Night-eating syndrome is characterized by the consumption of large quantities of food during the night , often with insomnia.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Night-eating syndrome&lt;/li&gt;&lt;li&gt;â€¢ consumption of large quantities of food during the night&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Binge eating disorder is the most common eating disorder . It is characterized by episodes of binge eating are there, but no compensatory behaviour. Patients are usually overweight. Treatment includes CBT and SSRIs .&lt;/li&gt;&lt;li&gt;âž¤ Binge eating disorder&lt;/li&gt;&lt;li&gt;âž¤ most common eating disorder&lt;/li&gt;&lt;li&gt;âž¤ characterized by episodes of binge eating&lt;/li&gt;&lt;li&gt;âž¤ no compensatory behaviour.&lt;/li&gt;&lt;li&gt;âž¤ overweight.&lt;/li&gt;&lt;li&gt;âž¤ Treatment&lt;/li&gt;&lt;li&gt;âž¤ CBT and SSRIs&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 469.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 469.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old female with a history of anorexia nervosa is admitted for inpatient treatment. After the initial assessment, a decision is made to start her on nutritional rehabilitation. On the third day of treatment, she becomes lethargic and complains of muscle weakness. Her laboratory results show decreased serum levels of phosphorus, magnesium, and calcium. An electrocardiogram reveals a prolonged QT interval. What complication of treatment is this patient most likely experiencing?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute renal failure.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Refeeding syndrome.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diabetic ketoacidosis.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypoglycemia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Refeeding syndrome.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Refeeding syndrome.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute renal failure can lead to electrolyte imbalances , but it does not specifically cause the constellation of findings seen in refeeding syndrome.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Acute renal failure&lt;/li&gt;&lt;li&gt;â€¢ lead to electrolyte imbalances&lt;/li&gt;&lt;li&gt;â€¢ Option C. Diabetic ketoacidosis presents with hyperglycemia, ketosis , and acidosis .&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Diabetic ketoacidosis&lt;/li&gt;&lt;li&gt;â€¢ hyperglycemia, ketosis&lt;/li&gt;&lt;li&gt;â€¢ acidosis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hypoglycemia would present with a low blood sugar level and wouldn&#x27;t specifically cause the electrolyte changes described.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Hypoglycemia&lt;/li&gt;&lt;li&gt;â€¢ low blood sugar level&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Refeeding syndrome , characterized by hypophosphatemia and other electrolyte disturbances , is a potential complication when reintroducing nutrition to severely malnourished patients , such as those with anorexia nervosa.&lt;/li&gt;&lt;li&gt;âž¤ Refeeding syndrome&lt;/li&gt;&lt;li&gt;âž¤ hypophosphatemia and other electrolyte disturbances&lt;/li&gt;&lt;li&gt;âž¤ potential complication when reintroducing nutrition&lt;/li&gt;&lt;li&gt;âž¤ severely malnourished patients&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 477.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 477.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old woman presents to the clinic complaining of weight gain and disturbed sleep. She reports that she usually consumes more than one-third of her daily calorie intake after dinner and has difficulty falling asleep because she frequently wakes up during the night to eat. She feels embarrassed and distressed about her nocturnal eating habits and denies any episodes of binge eating or purging. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bulimia nervosa&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Binge-eating disorder&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Night eating syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sleep-related eating disorder&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Night eating syndrome&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Night eating syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bulimia nervosa , typically involves recurrent episodes of binge eating followed by inappropriate compensatory behaviors to prevent weight gain (e.g., vomiting, excessive exercise). This patient denies episodes of binge eating or purging.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Bulimia nervosa&lt;/li&gt;&lt;li&gt;â€¢ recurrent episodes of binge eating&lt;/li&gt;&lt;li&gt;â€¢ inappropriate compensatory behaviors&lt;/li&gt;&lt;li&gt;â€¢ Option B. Binge-eating disorder is characterized by recurrent episodes of binge eating without the regular use of inappropriate compensatory behaviors characteristic of bulimia nervosa. The nocturnal food consumption in this patient is not associated with a sense of loss of control, which distinguishes it from binge eating.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B. Binge-eating disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent episodes of binge eating without the regular use of inappropriate compensatory behaviors&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sleep-related eating disorder is characterized by recurrent episodes of eating after arousal from nighttime sleep with amnesia for the episode . Unlike NES, individuals with sleep-related eating disorders typically consume bizarre or inedible items and may be at risk for injury.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Sleep-related eating disorder&lt;/li&gt;&lt;li&gt;â€¢ recurrent episodes of eating after arousal from nighttime sleep&lt;/li&gt;&lt;li&gt;â€¢ amnesia for the episode&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Night eating syndrome is characterized by the consumption of a significant proportion of daily calorie intake during the nighttime and awakening from sleep to eat, without the associated sense of loss of control seen in binge eating.&lt;/li&gt;&lt;li&gt;âž¤ Night eating syndrome&lt;/li&gt;&lt;li&gt;âž¤ consumption of a significant proportion of daily calorie intake during the nighttime&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 474.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 474.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old woman is brought to the emergency room after experiencing episodes of vomiting bright red blood. Once her vital signs are stabilized and she is deemed medically stable, an intern conducts a thorough physical examination. The intern observes severe erosion of the enamel on her front teeth and notes that her parotid glands are noticeably swollen. Her medical history is unremarkable. Which of the following best describes the source of this young woman&#x27;s medical complications?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Inadequate caloric intake&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Purging&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Laxative abuse&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Diuretic abuse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Purging&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.Â B) Purging&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Inadequate caloric intake : While this could lead to malnutrition and its associated complications , it doesn&#x27;t typically result in dental erosion or swollen parotid glands, which are specific to purging behaviors.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Inadequate caloric intake&lt;/li&gt;&lt;li&gt;â€¢ lead to malnutrition and its associated complications&lt;/li&gt;&lt;li&gt;â€¢ doesn&#x27;t typically result in dental erosion&lt;/li&gt;&lt;li&gt;â€¢ Option C. Laxative abuse : This can lead to gastrointestinal issues but not typically to dental erosion or swollen parotid glands.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Laxative abuse&lt;/li&gt;&lt;li&gt;â€¢ lead to gastrointestinal issues&lt;/li&gt;&lt;li&gt;â€¢ Option D. Diuretic abuse : This can lead to electrolyte imbalances and dehydration but not to the dental and glandular symptoms described.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Diuretic abuse&lt;/li&gt;&lt;li&gt;â€¢ lead to electrolyte imbalances&lt;/li&gt;&lt;li&gt;â€¢ dehydration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Chronic exposure of gastric juices through vomiting (purging) can cause severe erosion of the teeth and pathological pulp exposure in bulimic patients . Parotid gland enlargement is commonly observed in patients who binge and vomit. Esophageal tears, causing bloody emesis, can be a consequence of self-induced vomiting.&lt;/li&gt;&lt;li&gt;âž¤ Chronic exposure of gastric juices through vomiting&lt;/li&gt;&lt;li&gt;âž¤ cause severe erosion of the teeth and pathological pulp exposure in bulimic patients&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 472.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 472.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;,
                    bot: &quot;@futuredoctor&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 30 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);
                debugLog(&quot;Failed to load progress: &quot; + e.message);
            }
        }

        // Save progress
        function saveProgress() {
            try {
                debugLog(&quot;Saving progress to localStorage&quot;);
                localStorage.setItem(`quiz_${quizId}`, JSON.stringify({
                    savedAnswers: answers,
                    savedMarked: markedForReview,
                    savedTime: timeRemaining
                }));
                debugLog(&quot;Progress saved successfully&quot;);
            } catch (e) {
                console.error(&quot;Error saving progress:&quot;, e);
                debugLog(&quot;Failed to save progress: &quot; + e.message);
            }
        }

        // Initialize quiz
        function initQuiz() {
            try {
                debugLog(&quot;Initializing quiz&quot;);
                loadProgress();
                const startButton = document.getElementById(&#x27;start-test&#x27;);
                if (!startButton) {
                    throw new Error(&quot;Start test button not found&quot;);
                }
                startButton.addEventListener(&#x27;click&#x27;, startQuiz);
                debugLog(&quot;Start test button listener attached&quot;);
                document.getElementById(&#x27;previous-btn&#x27;).addEventListener(&#x27;click&#x27;, showPreviousQuestion);
                document.getElementById(&#x27;next-btn&#x27;).addEventListener(&#x27;click&#x27;, showNextQuestion);
                document.getElementById(&#x27;mark-review&#x27;).addEventListener(&#x27;click&#x27;, toggleMarkForReview);
                document.getElementById(&#x27;nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;submit-test&#x27;).addEventListener(&#x27;click&#x27;, showSubmitModal);
                document.getElementById(&#x27;continue-test&#x27;).addEventListener(&#x27;click&#x27;, closeExitModal);
                document.getElementById(&#x27;exit-test&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Exiting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;cancel-submit&#x27;).addEventListener(&#x27;click&#x27;, closeSubmitModal);
                document.getElementById(&#x27;confirm-submit&#x27;).addEventListener(&#x27;click&#x27;, submitTest);
                document.getElementById(&#x27;take-again&#x27;).addEventListener(&#x27;click&#x27;, () =&gt; {
                    debugLog(&quot;Restarting test&quot;);
                    localStorage.removeItem(`quiz_${quizId}`);
                    window.location.reload();
                });
                document.getElementById(&#x27;close-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleNavPanel);
                document.getElementById(&#x27;nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateNavPanel);
                document.getElementById(&#x27;prev-result&#x27;).addEventListener(&#x27;click&#x27;, showPreviousResult);

                document.getElementById(&#x27;results-nav-toggle&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;close-results-nav&#x27;).addEventListener(&#x27;click&#x27;, toggleResultsNavPanel);
                document.getElementById(&#x27;results-nav-filter&#x27;).addEventListener(&#x27;change&#x27;, updateResultsNavPanel);

        // Start quiz
        function startQuiz() {
            try {
                debugLog(&quot;Starting quiz&quot;);
                document.getElementById(&#x27;instructions&#x27;).classList.add(&#x27;hidden&#x27;);
                document.getElementById(&#x27;quiz&#x27;).classList.remove(&#x27;hidden&#x27;);

                updateNavPanel();

                console.error(&quot;Error starting quiz:&quot;, e);

                document.getElementById(&#x27;instructions&#x27;).classList.remove(&#x27;hidden&#x27;);
