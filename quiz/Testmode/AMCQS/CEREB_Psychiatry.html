nal Objective:&lt;/li&gt;&lt;li&gt;âž¤ Progressive memory loss , confusion , and spatial disorientation in an elderly patient , coupled with MRI findings of medial temporal lobe atrophy , strongly suggest Alzheimer&#x27;s disease . Alzheimer&#x27;s disease is characterized by the gradual onset and progressive worsening of memory and other cognitive functions, with medial temporal lobe atrophy being a common neuroimaging finding.&lt;/li&gt;&lt;li&gt;âž¤ Progressive memory loss&lt;/li&gt;&lt;li&gt;âž¤ confusion&lt;/li&gt;&lt;li&gt;âž¤ spatial disorientation in an elderly patient&lt;/li&gt;&lt;li&gt;âž¤ coupled with MRI findings&lt;/li&gt;&lt;li&gt;âž¤ medial temporal lobe atrophy&lt;/li&gt;&lt;li&gt;âž¤ Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 242.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 242.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old woman presents to the clinic with a one-year history of progressive memory loss, difficulty finding words, and difficulty completing daily tasks. Her family history reveals her mother had a similar condition in her late sixties. The patient is diagnosed with mild Alzheimer&#x27;s disease. Which of the following medications is the most appropriate initial treatment?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Memantine&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Donepezil&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Risperidone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Haloperidol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Donepezil&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Donepezil&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Memantine is an N-methyl-D-aspartate (NMDA) receptor antagonist that is used to treat moderate to severe Alzheimer&#x27;s disease . It is not the first-line treatment for mild Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Memantine&lt;/li&gt;&lt;li&gt;â€¢ N-methyl-D-aspartate&lt;/li&gt;&lt;li&gt;â€¢ receptor antagonist&lt;/li&gt;&lt;li&gt;â€¢ treat moderate to severe Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Option C. Risperidone and D. Haloperidol are antipsychotic medications that might be used to manage behavioral symptoms such as agitation, aggression, or psychosis in Alzheimer&#x27;s disease patients . However, they are not the first-line treatment for the cognitive symptoms associated with mild Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Option C. Risperidone&lt;/li&gt;&lt;li&gt;â€¢ D. Haloperidol&lt;/li&gt;&lt;li&gt;â€¢ antipsychotic medications&lt;/li&gt;&lt;li&gt;â€¢ manage behavioral symptoms such as agitation, aggression, or psychosis in Alzheimer&#x27;s disease patients&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Donepezil , a cholinesterase inhibitor , is a common initial treatment for mild to moderate Alzheimer&#x27;s disease . It works by increasing acetylcholine levels in the brain , which can help improve cognitive function in patients with Alzheimer&#x27;s disease . Other cholinesterase inhibitors include rivastigmine and galantamine. Memantine is used in moderate to severe Alzheimer&#x27;s disease and can be combined with cholinesterase inhibitors in some cases. Antipsychotics like risperidone and haloperidol are not first-line treatments for Alzheimer&#x27;s disease and are used to manage behavioral symptoms, not cognitive decline.&lt;/li&gt;&lt;li&gt;â€¢ Donepezil&lt;/li&gt;&lt;li&gt;â€¢ cholinesterase inhibitor&lt;/li&gt;&lt;li&gt;â€¢ initial treatment for mild to moderate Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ increasing acetylcholine levels in the brain&lt;/li&gt;&lt;li&gt;â€¢ improve cognitive function in patients with Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are types of cortical dementias, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Huntington&#x27;s disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Huntington&#x27;s disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-162329.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Huntington&#x27;s disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease and B. Frontotemporal dementia are examples of cortical dementias . In cortical dementias , the damage is primarily in the brain&#x27;s cortical areas , leading to symptoms such as aphasia (language difficulties), agnosia (difficulty recognizing objects), and memory loss.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ B. Frontotemporal dementia&lt;/li&gt;&lt;li&gt;â€¢ cortical dementias&lt;/li&gt;&lt;li&gt;â€¢ cortical dementias&lt;/li&gt;&lt;li&gt;â€¢ damage is primarily in the brain&#x27;s cortical areas&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lewy body dementia can present with features of both cortical and subcortical dementia , due to the widespread distribution of Lewy bodies in both cortical and subcortical structures . However, it is often grouped with cortical dementias because of its significant impact on cortical functions, such as cognitive and perceptual abilities.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lewy body dementia&lt;/li&gt;&lt;li&gt;â€¢ features of both cortical and subcortical dementia&lt;/li&gt;&lt;li&gt;â€¢ widespread distribution of Lewy bodies&lt;/li&gt;&lt;li&gt;â€¢ both cortical and subcortical structures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 244.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 244.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are types of subcortical dementia, except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Progressive supranuclear palsy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Huntington&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s disease dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Creutzfeldt-Jakob disease&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Creutzfeldt-Jakob disease&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Creutzfeldt-Jakob disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Progressive supranuclear palsy, Option B. Huntington&#x27;s disease, and Option C. Parkinson&#x27;s disease dementia are examples of subcortical dementias. These conditions primarily affect the parts of the brain below the cortex , such as the basal ganglia, thalamus, and brainstem , leading to symptoms that differ from those seen in cortical dementias. Subcortical dementias are often characterized by changes in the speed of cognitive processing, attention, and executive function, rather than the aphasia, agnosia, and pronounced memory deficits more typical of cortical dementias.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Progressive supranuclear palsy, Option B. Huntington&#x27;s disease, and Option C. Parkinson&#x27;s disease dementia&lt;/li&gt;&lt;li&gt;â€¢ subcortical dementias.&lt;/li&gt;&lt;li&gt;â€¢ affect the parts of the brain below the cortex&lt;/li&gt;&lt;li&gt;â€¢ basal ganglia, thalamus, and brainstem&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Subcortical dementias are characterized by degeneration in the areas of the brain below the cortex , leading to symptoms such as slowed cognitive processing, attention deficits , and executive dysfunction . Examples include progressive supranuclear palsy, Huntington&#x27;s disease, and Parkinson&#x27;s disease dementia. Creutzfeldt-Jakob disease, although it causes dementia and involves subcortical structures, is not classified purely as a subcortical dementia due to its significant cortical involvement and widespread effects across the brain.&lt;/li&gt;&lt;li&gt;âž¤ Subcortical dementias&lt;/li&gt;&lt;li&gt;âž¤ degeneration in the areas of the brain&lt;/li&gt;&lt;li&gt;âž¤ below the cortex&lt;/li&gt;&lt;li&gt;âž¤ slowed cognitive processing, attention deficits&lt;/li&gt;&lt;li&gt;âž¤ executive dysfunction&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 244.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 244.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements regarding Alzheimer&#x27;s disease is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease has a higher prevalence among females than males.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Insight is typically lost early in the progression of Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The majority of Alzheimer&#x27;s disease cases are of familial origin.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Late-onset Alzheimer&#x27;s disease represents the majority of cases.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. The majority of Alzheimer&#x27;s disease cases are of familial origin.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) The majority of Alzheimer&#x27;s disease cases are of familial origin.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease has a higher prevalence among females than males - True . This is likely due to a combination of factors, including women&#x27;s longer life expectancy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease has a higher prevalence among females than males -&lt;/li&gt;&lt;li&gt;â€¢ True&lt;/li&gt;&lt;li&gt;â€¢ Option B. Insight is typically lost early in the progression of Alzheimer&#x27;s disease - True . Patients often lose awareness of their cognitive decline early in the disease process.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Insight is typically lost early in the progression of Alzheimer&#x27;s disease -&lt;/li&gt;&lt;li&gt;â€¢ True&lt;/li&gt;&lt;li&gt;â€¢ Option D. Late-onset Alzheimer&#x27;s disease represents the majority of cases - True . Late-onset Alzheimer&#x27;s disease, typically occurring after the age of 65, is the most common form of the disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Late-onset Alzheimer&#x27;s disease represents the majority of cases -&lt;/li&gt;&lt;li&gt;â€¢ True&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ The majority of Alzheimer&#x27;s disease (AD) cases are sporadic, meaning they occur at random without a clear familial pattern . Only a small percentage of AD cases, estimated at around 1% to 5%, are truly familial , resulting from genetic mutations in specific genes (such as APP, PSEN1, and PSEN2) that are inherited in an autosomal dominant manner. These familial cases often present as early-onset AD, which occurs before the age of 65.&lt;/li&gt;&lt;li&gt;â€¢ majority of Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ cases are sporadic,&lt;/li&gt;&lt;li&gt;â€¢ occur at random without a clear familial pattern&lt;/li&gt;&lt;li&gt;â€¢ 1% to 5%, are truly familial&lt;/li&gt;&lt;li&gt;â€¢ genetic mutations in specific genes&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239-240.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239-240.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statements about the pathophysiology of Alzheimer&#x27;s disease is NOT true?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Accumulation of extracellular amyloid-beta plaques contributes to neuronal dysfunction.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intracellular neurofibrillary tangles are composed primarily of hyperphosphorylated tau protein.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The presence of the APOE Îµ4 allele increases the risk of developing late-onset Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The primary mechanism of Alzheimer&#x27;s disease is the loss of dopaminergic neurons in the substantia nigra.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The primary mechanism of Alzheimer&#x27;s disease is the loss of dopaminergic neurons in the substantia nigra.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The primary mechanism of Alzheimer&#x27;s disease is the loss of dopaminergic neurons in the substantia nigra.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Accumulation of extracellular amyloid-beta plaques contributes to neuronal dysfunction: This statement is true . One of the hallmark pathological features of AD is the accumulation of extracellular amyloid-beta (AÎ²) plaques, which contribute to neuronal dysfunction and death.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Accumulation of extracellular amyloid-beta plaques contributes to neuronal dysfunction:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intracellular neurofibrillary tangles are composed primarily of hyperphosphorylated tau protein: This statement is true . Another hallmark feature of AD is the presence of intracellular neurofibrillary tangles, which are composed of hyperphosphorylated tau protein. These tangles disrupt the normal function of neurons and contribute to their degeneration.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intracellular neurofibrillary tangles are composed primarily of hyperphosphorylated tau protein:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;li&gt;â€¢ Option C. The presence of the APOE Îµ4 allele increases the risk of developing late-onset Alzheimer&#x27;s disease: This statement is true . The APOE Îµ4 allele is the most significant genetic risk factor for late-onset AD. Individuals carrying one or two copies of the Îµ4 allele have an increased risk of developing the disease, although having the allele does not guarantee that a person will develop AD.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The presence of the APOE Îµ4 allele increases the risk of developing late-onset Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ true&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The pathophysiology of Alzheimer&#x27;s disease involves the accumulation of extracellular amyloid-beta plaques and intracellular neurofibrillary tangles composed of hyperphosphorylated tau protein , leading to neuronal dysfunction and death. The APOE Îµ4 allele is a genetic risk factor for late-onset Alzheimer&#x27;s disease.It is associated with loss of cholinergic neurons in nucleus basalis of Meynert.&lt;/li&gt;&lt;li&gt;âž¤ pathophysiology of Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ accumulation of extracellular amyloid-beta plaques&lt;/li&gt;&lt;li&gt;âž¤ intracellular neurofibrillary tangles&lt;/li&gt;&lt;li&gt;âž¤ hyperphosphorylated tau protein&lt;/li&gt;&lt;li&gt;âž¤ neuronal dysfunction and death.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 240.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 240.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old woman is diagnosed with Alzheimer&#x27;s disease after a thorough clinical evaluation. The amyloid cascade hypothesis has been proposed as a possible mechanism for the pathogenesis of this disease. Which of the following statements most accurately describes the amyloid cascade hypothesis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Decreased production of beta-amyloid leads to the formation of neurofibrillary tangles.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Accumulation of beta-amyloid triggers a cascade of events leading to neuronal damage and cognitive decline.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;The buildup of alpha-synuclein in neurons results in the formation of amyloid plaques.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The hyperphosphorylation of tau protein results in the accumulation of amyloid plaques.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Accumulation of beta-amyloid triggers a cascade of events leading to neuronal damage and cognitive decline.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-163849.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Accumulation of beta-amyloid triggers a cascade of events leading to neuronal damage and cognitive decline.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Decreased production of beta-amyloid leads to the formation of neurofibrillary tangles: This statement is incorrect. The amyloid cascade hypothesis focuses on the accumulation of beta-amyloid, not its decrease, as a key event in Alzheimer&#x27;s disease pathogenesis. The relationship between AÎ² accumulation and the formation of neurofibrillary tangles involves complex interactions, but decreased AÎ² production is not the proposed mechanism.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Decreased production of beta-amyloid leads to the formation of neurofibrillary tangles:&lt;/li&gt;&lt;li&gt;â€¢ incorrect.&lt;/li&gt;&lt;li&gt;â€¢ amyloid cascade hypothesis&lt;/li&gt;&lt;li&gt;â€¢ accumulation of beta-amyloid, not its decrease,&lt;/li&gt;&lt;li&gt;â€¢ Option C. The buildup of alpha-synuclein in neurons results in the formation of amyloid plaques: This statement is incorrect in the context of Alzheimer&#x27;s disease. Alpha-synuclein accumulation is associated with Parkinson&#x27;s disease and other synucleinopathies, where it forms Lewy bodies , not amyloid plaques. Amyloid plaques in Alzheimer&#x27;s disease are primarily composed of beta-amyloid peptides.&lt;/li&gt;&lt;li&gt;â€¢ Option C. The buildup of alpha-synuclein in neurons results in the formation of amyloid plaques:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ Alpha-synuclein accumulation is associated with Parkinson&#x27;s disease and other synucleinopathies, where it forms Lewy bodies&lt;/li&gt;&lt;li&gt;â€¢ Option D. The hyperphosphorylation of tau protein results in the accumulation of amyloid plaques: This statement is incorrect . While hyperphosphorylated tau protein does form the intracellular neurofibrillary tangles observed in Alzheimer&#x27;s disease , it is not responsible for the accumulation of amyloid plaques . The amyloid plaques are formed from beta-amyloid peptides, and the relationship between tau pathology and amyloid pathology is an area of ongoing research.&lt;/li&gt;&lt;li&gt;â€¢ Option D. The hyperphosphorylation of tau protein results in the accumulation of amyloid plaques:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ hyperphosphorylated tau protein&lt;/li&gt;&lt;li&gt;â€¢ form the intracellular neurofibrillary tangles observed in Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ not responsible for the accumulation of amyloid plaques&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The amyloid cascade hypothesis can be summarized in a stepwise manner as shown below&lt;/li&gt;&lt;li&gt;âž¤ Ref: Shorter Textbook of Psychiatry, 7th edition, Page 364.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Shorter Textbook of Psychiatry, 7th edition, Page 364.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 40-year-old man presents to the clinic with concerns about his risk of developing early-onset Alzheimer&#x27;s disease (EOAD). His father was diagnosed with Alzheimer&#x27;s disease at the age of 55, and his paternal grandfather also exhibited memory problems in his early 50s. The patient is worried about the possibility of having a genetic predisposition to EOAD. Which of the following statements is true regarding the genetics of early-onset familial Alzheimer&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;The majority of early-onset Alzheimer&#x27;s disease cases are caused by mutations in the APOE gene.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mutations in the amyloid precursor protein (APP) gene, presenilin-1 (PSEN1) gene, and presenilin-2 (PSEN2) gene are strongly associated with early-onset familial Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Genetic testing for early-onset Alzheimer&#x27;s disease is typically recommended for all individuals with a family history of dementia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The risk of developing early-onset Alzheimer&#x27;s disease is primarily determined by environmental factors, rather than genetics.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Mutations in the amyloid precursor protein (APP) gene, presenilin-1 (PSEN1) gene, and presenilin-2 (PSEN2) gene are strongly associated with early-onset familial Alzheimer&#x27;s disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-164413.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-164502.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Mutations in the amyloid precursor protein (APP) gene, presenilin-1 (PSEN1) gene, and presenilin-2 (PSEN2) gene are strongly associated with early-onset familial Alzheimer&#x27;s disease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. The majority of early-onset Alzheimer&#x27;s disease cases are caused by mutations in the APOE gene: This statement is incorrect . While the APOE Îµ4 allele is a well-known risk factor for late-onset Alzheimer&#x27;s disease (typically presenting after age 65), it is not the cause of the majority of early-onset cases . Early-onset familial Alzheimer&#x27;s disease is more closely associated with mutations in the APP, PSEN1, and PSEN2 genes.&lt;/li&gt;&lt;li&gt;â€¢ Option A. The majority of early-onset Alzheimer&#x27;s disease cases are caused by mutations in the APOE gene:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ APOE Îµ4 allele is a well-known risk factor for late-onset Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ not the cause of the majority of early-onset cases&lt;/li&gt;&lt;li&gt;â€¢ Option C. Genetic testing for early-onset Alzheimer&#x27;s disease is typically recommended for all individuals with a family history of dementia: This statement is overly broad . Genetic testing may be considered in individuals with a strong family history of early-onset Alzheimer&#x27;s disease , especially when multiple family members are affected at an early age . However, the decision to undergo genetic testing should involve careful consideration and counseling due to the potential psychological and ethical implications.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Genetic testing for early-onset Alzheimer&#x27;s disease is typically recommended for all individuals with a family history of dementia:&lt;/li&gt;&lt;li&gt;â€¢ overly broad&lt;/li&gt;&lt;li&gt;â€¢ Genetic testing may be considered in individuals with a strong family history of early-onset Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ multiple family members are affected at an early age&lt;/li&gt;&lt;li&gt;â€¢ Option D. The risk of developing early-onset Alzheimer&#x27;s disease is primarily determined by environmental factors, rather than genetics: This statement is incorrect . While environmental factors can play a role in the risk of developing Alzheimer&#x27;s disease, early-onset familial Alzheimer&#x27;s disease is strongly influenced by specific genetic mutations .&lt;/li&gt;&lt;li&gt;â€¢ Option D. The risk of developing early-onset Alzheimer&#x27;s disease is primarily determined by environmental factors, rather than genetics:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ early-onset familial Alzheimer&#x27;s disease is strongly influenced by specific genetic mutations&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239-240.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239-240.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 52-year-old woman presents to the clinic with her daughter, concerned about the possibility of developing Alzheimer&#x27;s disease (AD). The patient&#x27;s mother was diagnosed with AD at the age of 70, and she recently read about a genetic link to the disease. Which of the following statements is true regarding the genetics of Alzheimer&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mutations in the APOE gene are the primary cause of early-onset Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Familial Alzheimer&#x27;s disease accounts for the majority of Alzheimer&#x27;s cases.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Late-onset Alzheimer&#x27;s disease is strongly associated with mutations in the APP gene.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;The presence of an APOE Îµ4 allele increases the risk of developing late-onset Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. The presence of an APOE Îµ4 allele increases the risk of developing late-onset Alzheimer&#x27;s disease.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) The presence of an APOE Îµ4 allele increases the risk of developing late-onset Alzheimer&#x27;s disease.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mutations in the APOE gene are the primary cause of early-onset Alzheimer&#x27;s disease: This statement is incorrect . Mutations in the APOE gene , specifically the Îµ4 allele, are associated with an increased risk of late-onset Alzheimer&#x27;s disease , not early-onset Alzheimer&#x27;s disease (EOAD). EOAD, which occurs before the age of 65, is more commonly associated with mutations in the APP, PSEN1, and PSEN2 genes.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Mutations in the APOE gene are the primary cause of early-onset Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ Mutations in the APOE gene&lt;/li&gt;&lt;li&gt;â€¢ Îµ4 allele, are associated with an increased risk of late-onset Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Option B. Familial Alzheimer&#x27;s disease accounts for the majority of Alzheimer&#x27;s cases: This statement is incorrect . Familial Alzheimer&#x27;s disease, which is caused by genetic mutations, accounts for a small percentage of all Alzheimer&#x27;s cases, estimated at 1% to 5%. The majority of Alzheimer&#x27;s disease cases are sporadic and have a more complex etiology involving both genetic and environmental factors.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Familial Alzheimer&#x27;s disease accounts for the majority of Alzheimer&#x27;s cases:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ caused by genetic mutations, accounts for a small percentage of all Alzheimer&#x27;s cases, estimated at 1% to 5%.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Late-onset Alzheimer&#x27;s disease is strongly associated with mutations in the APP gene: This statement is incorrect . While mutations in the amyloid precursor protein (APP) gene are associated with some cases of early-onset familial Alzheimer&#x27;s disease , they are not commonly associated with late-onset Alzheimer&#x27;s disease. The APP gene mutations lead to the production of abnormal amyloid-beta peptides, which are central to the pathogenesis of Alzheimer&#x27;s disease, but these mutations are not typically involved in late-onset cases.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Late-onset Alzheimer&#x27;s disease is strongly associated with mutations in the APP gene:&lt;/li&gt;&lt;li&gt;â€¢ incorrect&lt;/li&gt;&lt;li&gt;â€¢ mutations in the amyloid precursor protein&lt;/li&gt;&lt;li&gt;â€¢ gene are associated with some cases of early-onset familial Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ not commonly associated with late-onset Alzheimer&#x27;s disease.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of the APOE Îµ4 allele is a significant genetic risk factor for late-onset Alzheimer&#x27;s disease , increasing the risk of developing the disease but not guaranteeing it . Early-onset Alzheimer&#x27;s disease, which is less common, is associated with mutations in the APP, PSEN1, and PSEN2 genes. Familial Alzheimer&#x27;s disease accounts for a small percentage of all cases, with the majority being sporadic.&lt;/li&gt;&lt;li&gt;âž¤ presence of the APOE Îµ4 allele is a significant genetic risk factor for late-onset Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ increasing the risk of developing the disease but not guaranteeing it&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 240.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 240.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman is concerned about her risk of developing Alzheimer&#x27;s disease, as her mother was diagnosed with the condition in her late 70s. She is seeking advice on modifiable risk factors to help lower her risk. Which of the following factors is NOT associated with an increased risk of Alzheimer&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperlipidemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Type 2 diabetes mellitus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;High educational attainment&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sleep apnea&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. High educational attainment&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-165124.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) High educational attainment&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyperlipidemia: Elevated cholesterol levels , particularly low-density lipoprotein (LDL) cholesterol , are associated with an increased risk of Alzheimer&#x27;s disease .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hyperlipidemia:&lt;/li&gt;&lt;li&gt;â€¢ Elevated cholesterol levels&lt;/li&gt;&lt;li&gt;â€¢ low-density lipoprotein&lt;/li&gt;&lt;li&gt;â€¢ cholesterol&lt;/li&gt;&lt;li&gt;â€¢ increased risk of Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Option B. Type 2 diabetes mellitus: Studies have demonstrated a connection between type 2 diabetes and an increased risk of Alzheimer&#x27;s disease , possibly due to insulin resistance and inflammation.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Type 2 diabetes mellitus:&lt;/li&gt;&lt;li&gt;â€¢ connection between type 2 diabetes and an increased risk of Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sleep apnea: Sleep apnea and other sleep disturbances have been linked to an increased risk of Alzheimer&#x27;s disease , potentially due to the disruption of normal sleep patterns and the resulting impact on brain health.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sleep apnea:&lt;/li&gt;&lt;li&gt;â€¢ sleep disturbances have been linked to an increased risk of Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Educational objective :&lt;/li&gt;&lt;li&gt;â€¢ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;li&gt;â€¢ Ref:&lt;/li&gt;&lt;li&gt;â€¢ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman with a known diagnosis of Alzheimer&#x27;s disease presents to the clinic with her caregiver, who reports the patient has been experiencing visual hallucinations for the past month. The caregiver is concerned about these symptoms and their impact on the patient&#x27;s quality of life. Which of the following statements is true regarding the use of antipsychotics in the management of behavioral and psychological symptoms of dementia (BPSD)?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Antipsychotics are the first-line treatment for BPSD in Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antipsychotics have no significant side effects in the elderly population with dementia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Antipsychotics have a black box warning for increased mortality in elderly patients with dementia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Antipsychotics are contraindicated in Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Antipsychotics have a black box warning for increased mortality in elderly patients with dementia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Antipsychotics have a black box warning for increased mortality in elderly patients with dementia.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Antipsychotics are not considered first-line treatment for BPSD in Alzheimer&#x27;s disease . Non-pharmacological interventions are usually tried first , and antipsychotics are reserved for severe cases or when other treatments have failed.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Antipsychotics are not considered first-line treatment for BPSD in Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ Non-pharmacological interventions&lt;/li&gt;&lt;li&gt;â€¢ tried first&lt;/li&gt;&lt;li&gt;â€¢ antipsychotics are reserved for severe cases&lt;/li&gt;&lt;li&gt;â€¢ Option B. Antipsychotics can have significant side effects in the elderly population with dementia , including an increased risk of falls, sedation, and extrapyramidal symptoms .&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Antipsychotics can have significant side effects in the elderly population with dementia&lt;/li&gt;&lt;li&gt;â€¢ increased risk of falls, sedation, and extrapyramidal symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. Although antipsychotics are not contraindicated in Alzheimer&#x27;s disease , their use should be carefully considered due to the associated risks and potential side effects . They should only be used when other interventions have failed and the potential benefits outweigh the risks. This warning was issued by the FDA due to the increased risk of death associated with the use of these medications in this population. The increased mortality is mainly due to cardiovascular events (e.g., heart failure, sudden death) and infections (e.g., pneumonia).&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ antipsychotics are not contraindicated in Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ use should be carefully considered due to the associated risks and potential side effects&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Antipsychotic medications carry a black box warning for an increased risk of mortality when used in elderly patients with dementia-related psychosis . Their use in managing behavioral and psychological symptoms of dementia should be considered cautiously , only after nonpharmacological interventions have been tried and deemed ineffective , and should be limited to the lowest effective dose for the shortest necessary duration.&lt;/li&gt;&lt;li&gt;âž¤ Antipsychotic medications carry a black box warning for an increased risk of mortality&lt;/li&gt;&lt;li&gt;âž¤ elderly patients with dementia-related psychosis&lt;/li&gt;&lt;li&gt;âž¤ managing behavioral and psychological symptoms of dementia should be considered cautiously&lt;/li&gt;&lt;li&gt;âž¤ nonpharmacological interventions have been tried and deemed ineffective&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old woman is brought to the clinic by her daughter, who is concerned about her mother&#x27;s progressive memory loss and confusion over the past year. The patient has difficulty recalling recent events and has become increasingly disoriented. Her daughter also reports that her mother has been struggling to manage her daily activities, such as cooking and shopping. The physician decides to perform a cognitive assessment. Which of the following components would be assessed using the Mini-Mental State Examination (MMSE) in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hallucinations and delusions&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Motor coordination and strength&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Orientation, recall, and language&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Executive function and problem-solving&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Orientation, recall, and language&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Orientation, recall, and language&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hallucinations and delusions are typically assessed during the psychiatric history and mental status examination but are not specifically evaluated by the MMSE. These symptoms can be relevant in dementia, particularly in conditions like Lewy body dementia, but the MMSE focuses on cognitive domains.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hallucinations and delusions&lt;/li&gt;&lt;li&gt;â€¢ assessed during the psychiatric history and mental status examination&lt;/li&gt;&lt;li&gt;â€¢ not specifically evaluated by the MMSE.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Motor coordination and strength are important in a neurological examination but are not assessed by the MMSE , which focuses on cognitive functions rather than motor skills.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Motor coordination and strength&lt;/li&gt;&lt;li&gt;â€¢ neurological examination but are not assessed by the MMSE&lt;/li&gt;&lt;li&gt;â€¢ Option D. Executive function and problem-solving abilities are crucial in cognitive assessments but are not directly measured by the MMSE . The MMSE includes tasks that may indirectly require some executive function, but it is not designed to comprehensively assess this domain. More detailed neuropsychological testing would be needed for a thorough evaluation of executive function and problem-solving skills.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Executive function and problem-solving abilities&lt;/li&gt;&lt;li&gt;â€¢ cognitive assessments but are not directly measured by the MMSE&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Mini-Mental State Examination (MMSE) is a brief cognitive screening tool that assesses various cognitive domains , including orientation, registration, attention and calculation, recall, and language . It is widely used to assess cognitive impairment in patients with suspected dementia or other neurocognitive disorders. The maximum score on MMSE is 30, a score less than 24 is indicative of cognitive impairment.&lt;/li&gt;&lt;li&gt;âž¤ Mini-Mental State Examination&lt;/li&gt;&lt;li&gt;âž¤ cognitive screening tool that assesses various cognitive domains&lt;/li&gt;&lt;li&gt;âž¤ orientation, registration, attention and calculation, recall, and language&lt;/li&gt;&lt;li&gt;âž¤ maximum score on MMSE is 30, a score less than 24 is indicative of cognitive impairment.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page No 1065.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Comprehensive Textbook of Psychiatry, 10th edition, Page No 1065.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 76-year-old man presents to the clinic with a 6-month history of progressive cognitive decline, accompanied by visual hallucinations and episodes of motor rigidity. His wife reports that he has also been experiencing sudden falls and episodes of unresponsiveness lasting a few seconds. The neurologist suspects a specific type of dementia. Which of the following characteristics is most consistent with the suspected diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prominent early memory loss&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluctuating levels of alertness and attention&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Slow, shuffling gait&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Rapid progression to severe dementia within a year&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Fluctuating levels of alertness and attention&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Fluctuating levels of alertness and attention&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Prominent early memory loss is more characteristic of Alzheimer&#x27;s disease , which typically begins with memory impairment , particularly in short-term memory , before progressing to other cognitive domains.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Prominent early memory loss&lt;/li&gt;&lt;li&gt;â€¢ characteristic of Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ begins with memory impairment&lt;/li&gt;&lt;li&gt;â€¢ short-term memory&lt;/li&gt;&lt;li&gt;â€¢ Option C. Slow, shuffling gait is often associated with Parkinson&#x27;s disease. While Parkinson&#x27;s disease and LBD share some features, such as motor rigidity due to Lewy bodies , the cognitive symptoms and their pattern, especially the fluctuating cognition, are more indicative of LBD.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Slow, shuffling gait&lt;/li&gt;&lt;li&gt;â€¢ Parkinson&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ motor rigidity due to Lewy bodies&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rapid progression to severe dementia within a year is less typical for LBD and might suggest a more aggressive or different neurological condition , such as Creutzfeldt-Jakob disease , a rare and rapidly progressive neurodegenerative disorder.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Rapid progression to severe dementia within a year&lt;/li&gt;&lt;li&gt;â€¢ less typical for LBD and might suggest a more aggressive or different neurological condition&lt;/li&gt;&lt;li&gt;â€¢ Creutzfeldt-Jakob disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lewy body dementia (LBD) is characterized by fluctuating cognition with pronounced variations in attention and alertness , visual hallucinations , Parkinsonian motor symptoms , and autonomic dysfunction.&lt;/li&gt;&lt;li&gt;âž¤ Lewy body dementia&lt;/li&gt;&lt;li&gt;âž¤ fluctuating cognition with pronounced variations in attention and alertness&lt;/li&gt;&lt;li&gt;âž¤ visual hallucinations&lt;/li&gt;&lt;li&gt;âž¤ Parkinsonian motor symptoms&lt;/li&gt;&lt;li&gt;âž¤ autonomic dysfunction.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 243.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 243.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old man presents to the clinic with his wife, who reports that he has experienced significant behavioral changes over the past year. She describes him as increasingly disinhibited, impulsive, and apathetic. The patient has also been making socially inappropriate remarks and has lost interest in his usual hobbies. His memory and orientation, however, seem to be relatively preserved. The physician is considering a diagnosis of a specific type of dementia. Which of the following types of dementia is most consistent with the patient&#x27;s presentation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular dementia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Frontotemporal dementia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lewy body dementia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Frontotemporal dementia&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Frontotemporal dementia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease primarily affects memory .&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ memory&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vascular dementia is characterized by a stepwise decline in cognitive function due to cerebrovascular disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vascular dementia&lt;/li&gt;&lt;li&gt;â€¢ stepwise decline in cognitive function due to cerebrovascular disease.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lewy body dementia typically presents with cognitive fluctuations, visual hallucinations, and parkinsonian features.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lewy body dementia&lt;/li&gt;&lt;li&gt;â€¢ cognitive fluctuations, visual hallucinations, and parkinsonian features.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Frontotemporal dementia is characterized by degeneration of the frontal and/or temporal lobes , leading to significant changes in behavior, personality, and social conduct , with relative preservation of memory in the early stages . This distinguishes it from Alzheimer&#x27;s disease, which primarily affects memory, and from other types of dementia, such as vascular dementia and Lewy body dementia, which have different hallmark symptoms.&lt;/li&gt;&lt;li&gt;âž¤ Frontotemporal dementia&lt;/li&gt;&lt;li&gt;âž¤ degeneration of the frontal and/or temporal lobes&lt;/li&gt;&lt;li&gt;âž¤ changes in behavior, personality, and social conduct&lt;/li&gt;&lt;li&gt;âž¤ preservation of memory in the early stages&lt;/li&gt;&lt;li&gt;âž¤ Ref: Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 243.&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page 243.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 62-year-old woman presents to the clinic with a 6-month history of progressive memory loss, difficulty in naming familiar objects, and getting lost while driving to familiar places. Her family history is notable for a father and two siblings who had similar symptoms in their late sixties. Given her family history, which of the following genes is most commonly associated with early-onset familial Alzheimer&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SOD1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HTT.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;APP.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CFTR.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. APP.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-170438.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/picture2_BjLHnRr.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) APP.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. SOD1: The SOD1 gene is associated with familial amyotrophic lateral sclerosis (ALS), not Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A. SOD1:&lt;/li&gt;&lt;li&gt;â€¢ associated with familial amyotrophic lateral sclerosis&lt;/li&gt;&lt;li&gt;â€¢ Option B. HTT: Mutations in the HTT gene lead to Huntington&#x27;s disease, a progressive neurodegenerative disorder characterized by motor, cognitive, and psychiatric symptoms .&lt;/li&gt;&lt;li&gt;â€¢ Option B. HTT:&lt;/li&gt;&lt;li&gt;â€¢ lead to Huntington&#x27;s disease, a progressive neurodegenerative disorder characterized by motor, cognitive, and psychiatric symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option D. CFTR: The CFTR gene is associated with cystic fibrosis , an inherited disorder that causes severe damage to the lungs, digestive system, and other organs in the body.&lt;/li&gt;&lt;li&gt;â€¢ Option D. CFTR:&lt;/li&gt;&lt;li&gt;â€¢ associated with cystic fibrosis&lt;/li&gt;&lt;li&gt;â€¢ inherited disorder&lt;/li&gt;&lt;li&gt;â€¢ damage to the lungs, digestive system, and other organs in the body.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Early-onset familial Alzheimer&#x27;s disease is associated with genetic mutations , most commonly in the APP, PSEN1, and PSEN2 genes , which lead to the production and accumulation of amyloid-beta peptides and the development of amyloid plaques , one of the pathologic hallmarks of Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;âž¤ Early-onset familial Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ genetic mutations&lt;/li&gt;&lt;li&gt;âž¤ APP, PSEN1, and PSEN2 genes&lt;/li&gt;&lt;li&gt;âž¤ production and accumulation of amyloid-beta peptides&lt;/li&gt;&lt;li&gt;âž¤ development of amyloid plaques&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239-240.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239-240.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 65-year-old man is brought to the clinic by his daughter due to increasing forgetfulness over the past year. She is concerned about the possibility of him developing Alzheimer&#x27;s disease (AD) as his mother had AD. She inquires about risk factors that might predispose him to the disease. Which of the following is a non-modifiable risk factor for Alzheimer&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertension.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Smoking.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Age of 65 years.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Male gender.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Age of 65 years.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Age.of 65 years&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Hypertension: Hypertension is a modifiable risk factor for Alzheimer&#x27;s disease. Managing blood pressure through lifestyle changes and medication can help reduce the risk.&lt;/li&gt;&lt;li&gt;â€¢ Option A.  Hypertension:&lt;/li&gt;&lt;li&gt;â€¢ modifiable risk factor for Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Smoking: Smoking is also a modifiable risk factor . Quitting smoking can significantly reduce the risk of developing Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Smoking:&lt;/li&gt;&lt;li&gt;â€¢ modifiable risk factor&lt;/li&gt;&lt;li&gt;â€¢ Option D. Male gender: While some studies have suggested gender may influence the risk of AD, with women being at a higher risk perhaps due to longer life expectancy , age is still the most significant non-modifiable risk factor among the options provided.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Male gender:&lt;/li&gt;&lt;li&gt;â€¢ women being at a higher risk perhaps due to longer life expectancy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Non-modifiable risk factors for Alzheimerâ€™s disease include :&lt;/li&gt;&lt;li&gt;âž¤ Non-modifiable risk factors for Alzheimerâ€™s disease include&lt;/li&gt;&lt;li&gt;âž¤ Age- The most important risk factor Family history of Alzheimerâ€™s disease Female gender&lt;/li&gt;&lt;li&gt;âž¤ Age- The most important risk factor&lt;/li&gt;&lt;li&gt;âž¤ Family history of Alzheimerâ€™s disease&lt;/li&gt;&lt;li&gt;âž¤ Female gender&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 58-year-old woman is seen in the clinic for a regular health check-up. She expresses concern about her risk of developing Alzheimer&#x27;s disease (AD) as her maternal grandmother had the disease. She asks the physician about any controllable factors that could reduce her risk. Which of the following is a modifiable risk factor for Alzheimer&#x27;s disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High education levels.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypotension.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Physical inactivity.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gender.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Physical inactivity.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Physical inactivity&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. High education levels: Higher levels of education have been associated with a lower risk of AD .&lt;/li&gt;&lt;li&gt;â€¢ Option A. High education levels:&lt;/li&gt;&lt;li&gt;â€¢ associated with a lower risk of AD&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypotension: While hypotension (abnormally low blood pressure) can be a health concern , it is not typically listed as a modifiable risk factor for AD. Hypertension (high blood pressure), on the other hand, is a modifiable risk factor for AD.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hypotension:&lt;/li&gt;&lt;li&gt;â€¢ can be a health concern&lt;/li&gt;&lt;li&gt;â€¢ not typically listed as a modifiable risk factor for AD.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gender: Gender is a non-modifiable risk factor . Some studies suggest that women may be at a higher risk of developing AD, potentially related to longer life expectancy and hormonal changes after menopause.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Gender:&lt;/li&gt;&lt;li&gt;â€¢ non-modifiable risk factor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Modifiable risk factors for Alzheimerâ€™s disease include :&lt;/li&gt;&lt;li&gt;âž¤ Modifiable risk factors for Alzheimerâ€™s disease include&lt;/li&gt;&lt;li&gt;âž¤ Head injury Physical inactivity Hypertension Insulin resistance Hyperlipidemia Depression Obesity Low education levels Social isolation&lt;/li&gt;&lt;li&gt;âž¤ Head injury&lt;/li&gt;&lt;li&gt;âž¤ Physical inactivity&lt;/li&gt;&lt;li&gt;âž¤ Hypertension&lt;/li&gt;&lt;li&gt;âž¤ Insulin resistance&lt;/li&gt;&lt;li&gt;âž¤ Hyperlipidemia&lt;/li&gt;&lt;li&gt;âž¤ Depression&lt;/li&gt;&lt;li&gt;âž¤ Obesity&lt;/li&gt;&lt;li&gt;âž¤ Low education levels&lt;/li&gt;&lt;li&gt;âž¤ Social isolation&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 239.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old man is brought to the clinic by his son due to concerns about his cognitive decline. Over the past 18 months, the patient has become increasingly forgetful, often repeating the same questions several times within an hour. He has difficulty remembering recent events but recalls events from his youth quite vividly. On examination, his orientation to time is impaired, but he correctly identifies place and person. Based on the clinical presentation, which neuropathological finding is most likely to be seen in the above disease?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurofibrillary tangles.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lewy bodies.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multi-infarct areas in the brain.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Synuclein aggregates.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Neurofibrillary tangles.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/03/13/screenshot-2024-03-13-172322.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Neurofibrillary tangles.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lewy bodies: These are intracytoplasmic inclusions , primarily composed of alpha-synuclein , found in Lewy body dementia and Parkinson&#x27;s disease dementia, rather than in classic Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Lewy bodies:&lt;/li&gt;&lt;li&gt;â€¢ intracytoplasmic inclusions&lt;/li&gt;&lt;li&gt;â€¢ primarily composed of alpha-synuclein&lt;/li&gt;&lt;li&gt;â€¢ Option C. Multi-infarct areas in the brain: These are associated with vascular dementia, which occurs due to cumulative damage to the brain through multiple small strokes.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Multi-infarct areas in the brain:&lt;/li&gt;&lt;li&gt;â€¢ associated with vascular dementia,&lt;/li&gt;&lt;li&gt;â€¢ occurs due to cumulative damage&lt;/li&gt;&lt;li&gt;â€¢ Option D. Synuclein aggregates: While synuclein is the primary component of Lewy bodies, its aggregates are not a feature of Alzheimer&#x27;s disease but are associated with Lewy body dementia and Parkinson&#x27;s disease dementia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Synuclein aggregates:&lt;/li&gt;&lt;li&gt;â€¢ primary component of Lewy bodies, its aggregates are not a feature of Alzheimer&#x27;s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Neurofibrillary tangles , composed of hyperphosphorylated tau protein , are a hallmark neuropathological finding in Alzheimer&#x27;s disease.&lt;/li&gt;&lt;li&gt;âž¤ Neurofibrillary tangles&lt;/li&gt;&lt;li&gt;âž¤ hyperphosphorylated tau protein&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 240.&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 240.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 78-year-old woman is brought to the clinic by her son who expresses concern about her progressive forgetfulness. She often forgets recent conversations and misplaces objects around the house. Although initially alert and oriented, her son reports she has begun to forget the names of close relatives. Her past medical history is significant for hypertension and type 2 diabetes. The physician is considering the diagnosis of Alzheimer&#x27;s disease (AD). Which of the following is the most definitive method for diagnosing AD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Positron emission tomography (PET) scan showing decreased glucose uptake in the brain.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mini-Mental State Examination (MMSE) score below 24.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cerebrospinal fluid analysis showing decreased beta-amyloid and increased tau proteins.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Postmortem histopathological examination of the brain.&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Postmortem histopathological examination of the brain.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Postmortem histopathological examination of the brain.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Positron emission tomography (PET) scan showing decreased glucose uptake in the brain : While PET scans can show patterns of decreased glucose metabolism in areas of the brain typically affected by AD , this finding is not definitive for AD and can be seen in other types of dementia as well.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Positron emission tomography&lt;/li&gt;&lt;li&gt;â€¢ scan&lt;/li&gt;&lt;li&gt;â€¢ decreased glucose uptake in the brain&lt;/li&gt;&lt;li&gt;â€¢ PET scans can show patterns of decreased glucose metabolism in areas of the brain typically affected by AD&lt;/li&gt;&lt;li&gt;â€¢ Option B: Mini-Mental State Examination (MMSE) score below 24 : The MMSE is a screening tool used to assess cognitive impairment . A score below 24 suggests cognitive impairment, but it is not specific to AD and cannot definitively diagnose the condition.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ Mini-Mental State Examination&lt;/li&gt;&lt;li&gt;â€¢ score below 24&lt;/li&gt;&lt;li&gt;â€¢ screening tool used to assess cognitive impairment&lt;/li&gt;&lt;li&gt;â€¢ Option C: Cerebrospinal fluid analysis showing decreased beta-amyloid and increased tau proteins : Abnormal levels of beta-amyloid and tau proteins in cerebrospinal fluid are indicative of AD , but this finding is not considered definitive for diagnosing AD. It can support the diagnosis when considered alongside clinical symptoms and other diagnostic tests.&lt;/li&gt;&lt;li&gt;â€¢ Option C:&lt;/li&gt;&lt;li&gt;â€¢ Cerebrospinal fluid analysis showing decreased beta-amyloid and increased tau proteins&lt;/li&gt;&lt;li&gt;â€¢ Abnormal levels of beta-amyloid&lt;/li&gt;&lt;li&gt;â€¢ tau proteins in cerebrospinal fluid are indicative of AD&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The definitive diagnosis of Alzheimer&#x27;s disease can only be made through postmortem histopathological examination of the brain , which reveals characteristic neuropathological features such as amyloid-beta plaques and neurofibrillary tangles. While various clinical assessments and imaging studies can strongly suggest AD during a patient&#x27;s life, they are not definitive.&lt;/li&gt;&lt;li&gt;âž¤ definitive diagnosis of Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ made through postmortem histopathological examination of the brain&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 240.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 240.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 74-year-old man presents to the clinic with a 6-month history of progressive cognitive decline. His daughter reports that he frequently has visual hallucinations and sometimes stares blankly for short periods. Additionally, she mentions episodes of unsteadiness and falls. His medical history is unremarkable. The physician suspects that his symptoms may not be indicative of Alzheimer&#x27;s disease (AD). Which of the following features is more suggestive of Lewy Body Dementia (LBD) than AD?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Memory impairment.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluent aphasia.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Visual hallucinations.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Apraxia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Visual hallucinations.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Visual hallucinations.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Memory impairment: While memory impairment is a hallmark of AD , it can also occur in LBD . However, in LBD, memory impairment tends to occur later in the disease progression compared to AD.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Memory impairment:&lt;/li&gt;&lt;li&gt;â€¢ memory impairment is a hallmark of AD&lt;/li&gt;&lt;li&gt;â€¢ occur in LBD&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fluent aphasia: Fluent aphasia is not typically a feature of LBD . Aphasia, when it occurs in dementia, is more often associated with Alzheimer&#x27;s disease or other types of dementia.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fluent aphasia:&lt;/li&gt;&lt;li&gt;â€¢ not typically a feature of LBD&lt;/li&gt;&lt;li&gt;â€¢ Option D. Apraxia: Apraxia, the inability to perform purposeful movements or use objects correctly , is more commonly associated with Alzheimer&#x27;s disease , though it can also occur in other types of dementia.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Apraxia:&lt;/li&gt;&lt;li&gt;â€¢ inability to perform purposeful movements or use objects correctly&lt;/li&gt;&lt;li&gt;â€¢ commonly associated with Alzheimer&#x27;s disease&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Recurrent and detailed visual hallucinations are more suggestive of Lewy Body Dementia (LBD) than Alzheimer&#x27;s disease . LBD is also characterized by fluctuating cognition, parkinsonian features, and potential complications with neuroleptic medications. While memory impairment and apraxia can be seen in LBD, they are more characteristic of AD, especially in the early stages.&lt;/li&gt;&lt;li&gt;âž¤ Recurrent and detailed visual hallucinations&lt;/li&gt;&lt;li&gt;âž¤ suggestive of Lewy Body Dementia&lt;/li&gt;&lt;li&gt;âž¤ than Alzheimer&#x27;s disease&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 243.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Kaplan &amp;amp; Sadockâ€™s Synopsis of Psychiatry, 12th edition, Page No 243.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Dr. Aarav, a psychiatrist in Hyderabad, was consulted regarding a 72-year-old man named Kishore. Kishore&#x27;s daughter, Deepa, reported that over the past year, her father had episodes of visual hallucinations, often describing children playing in the room, though no one was present. She also noted fluctuations in his cognition, with \&quot;good days\&quot; where he seemed almost his usual self, interspersed with \&quot;bad days\&quot; where he appeared confused and disoriented. Additionally, Deepa mentioned that Kishore seemed stiffer when walking, often shuffling his feet. Dr. Aarav&#x27;s examination also revealed a mild resting tremor in Kishore&#x27;s right hand. Given the presentation, which condition is most likely?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Alzheimer&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parkinson&#x27;s disease.&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lewy body dementia.&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frontotemporal dementia.&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Lewy body dementia.&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Lewy body dementia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease: While Alzheimer&#x27;s disease is the most common cause of dementia in older adults , it usually presents with memory impairment as the initial and most prominent symptom . While some neuropsychiatric symptoms like hallucinations can occur, they are not as common as in LBD and do not typically dominate the clinical picture.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Alzheimer&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ Alzheimer&#x27;s disease is the most common cause of dementia in older adults&lt;/li&gt;&lt;li&gt;â€¢ presents with memory impairment&lt;/li&gt;&lt;li&gt;â€¢ initial and most prominent symptom&lt;/li&gt;&lt;li&gt;â€¢ Option B. Parkinson&#x27;s disease: Parkinson&#x27;s disease primarily presents with motor symptoms, including bradykinesia, resting tremor, rigidity, and postural instability . Cognitive impairment can develop later in the course of the disease, but it typically does not show the same fluctuating pattern seen in LBD. Moreover, visual hallucinations are less common and tend to appear in the later stages, often in association with medication side effects.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Parkinson&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ primarily presents with motor symptoms,&lt;/li&gt;&lt;li&gt;â€¢ bradykinesia, resting tremor, rigidity, and postural instability&lt;/li&gt;&lt;li&gt;â€¢ Option D. Frontotemporal dementia: This form of dementia usually presents with changes in personality, behaviour, or language . Memory impairment is not a predominant feature, and visual hallucinations are not typical.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Frontotemporal dementia:&lt;/li&gt;&lt;li&gt;â€¢ form of dementia usually presents with changes in personality, behaviour, or language&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Lewy body dementia (Dementia with Lewy Body) is characterized by general symptoms of dementia and additional features which include:&lt;/li&gt;&lt;li&gt;âž¤ Lewy body dementia&lt;/li&gt;&lt;li&gt;âž¤ general symptoms of dementia&lt;/li&gt;&lt;li&gt;âž¤ Fluctuating levels of attention and alertness Recurrent visual hallucinations Parkinsonian features
