ry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Left Radial Artery Graft&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Left Internal Mammary Artery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B . The Great saphenous vein, while commonly used in CABG for its ease of harvest and length , is more prone to atherosclerosis and has a lower long-term patency rate compared to arterial grafts .&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ ease&lt;/li&gt;&lt;li&gt;â€¢ harvest&lt;/li&gt;&lt;li&gt;â€¢ length&lt;/li&gt;&lt;li&gt;â€¢ more prone&lt;/li&gt;&lt;li&gt;â€¢ atherosclerosis&lt;/li&gt;&lt;li&gt;â€¢ lower long-term patency rate&lt;/li&gt;&lt;li&gt;â€¢ arterial grafts&lt;/li&gt;&lt;li&gt;â€¢ Option C . The Right internal mammary artery is also a good option for grafting and can be used for the LAD , but the LIMA is preferred because of its closer proximity and direct course to the LAD .&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ good option&lt;/li&gt;&lt;li&gt;â€¢ grafting&lt;/li&gt;&lt;li&gt;â€¢ LAD&lt;/li&gt;&lt;li&gt;â€¢ LIMA&lt;/li&gt;&lt;li&gt;â€¢ closer proximity&lt;/li&gt;&lt;li&gt;â€¢ direct course&lt;/li&gt;&lt;li&gt;â€¢ LAD&lt;/li&gt;&lt;li&gt;â€¢ Option D. The Left radial artery graft can be used for coronary bypass ; however, it is generally reserved for situations where the internal mammary arteries are not usable or in multiple arterial grafting strategies.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ coronary bypass&lt;/li&gt;&lt;li&gt;â€¢ internal mammary arteries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The left internal mammary artery (LIMA) is the conduit of choice for grafting the left anterior descending (LAD) coronary artery occlusion in CABG surgery due to its excellent long-term patency and proximity to the LAD.&lt;/li&gt;&lt;li&gt;âž¤ excellent long-term patency&lt;/li&gt;&lt;li&gt;âž¤ proximity to the LAD.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 950&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 950&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these is not an indication of Cardiopulmonary bypass?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung Transplant&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vascular Tumour Excision&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CABG (Coronary Artery Bypass Graft)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVC filter insertion in Pulmonary Thromboembolism&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. IVC filter insertion in Pulmonary Thromboembolism&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) IVC filter insertion in Pulmonary Thromboembolism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Lung transplant surgery is a complex procedure that often requires cardiopulmonary bypass to maintain circulation and oxygenation while the diseased lungs are replaced .&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ complex procedure&lt;/li&gt;&lt;li&gt;â€¢ cardiopulmonary bypass&lt;/li&gt;&lt;li&gt;â€¢ circulation&lt;/li&gt;&lt;li&gt;â€¢ oxygenation&lt;/li&gt;&lt;li&gt;â€¢ diseased lungs are replaced&lt;/li&gt;&lt;li&gt;â€¢ Option B . Vascular tumor excision can necessitate the use of cardiopulmonary bypass , especially if the tumor is within or adjacent to the heart or great vessels , to maintain blood flow and organ perfusion during the surgery .&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ cardiopulmonary bypass&lt;/li&gt;&lt;li&gt;â€¢ tumor&lt;/li&gt;&lt;li&gt;â€¢ within&lt;/li&gt;&lt;li&gt;â€¢ adjacent&lt;/li&gt;&lt;li&gt;â€¢ heart&lt;/li&gt;&lt;li&gt;â€¢ great vessels&lt;/li&gt;&lt;li&gt;â€¢ blood flow&lt;/li&gt;&lt;li&gt;â€¢ organ perfusion&lt;/li&gt;&lt;li&gt;â€¢ surgery&lt;/li&gt;&lt;li&gt;â€¢ Option C. Coronary artery bypass grafting (CABG) is a common indication for cardiopulmonary bypass as it allows the heart to be still while bypasses are created to route blood around clogged arteries .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ cardiopulmonary bypass&lt;/li&gt;&lt;li&gt;â€¢ heart&lt;/li&gt;&lt;li&gt;â€¢ still&lt;/li&gt;&lt;li&gt;â€¢ bypasses&lt;/li&gt;&lt;li&gt;â€¢ route blood&lt;/li&gt;&lt;li&gt;â€¢ clogged arteries&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The insertion of an inferior vena cava (IVC) filter in the case of pulmonary thromboembolism is not an indication for cardiopulmonary bypass, as it is a minimally invasive procedure that does not necessitate the cessation of heart and lung function.&lt;/li&gt;&lt;li&gt;âž¤ minimally invasive procedure&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 945&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 945&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of these are mechanical support devices for low cardiac output?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;ECMO (Extra-Corporeal Membrane Oxygenation)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;IABP (Intra-Aortic Balloon Pump)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;VAD (Ventricular Assist Devices)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;All of the above&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. All of the above&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/19/picture15_Liu8coh.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/19/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) All of the above&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. ECMO, or Extracorporeal Membrane Oxygenation, is a device that provides both cardiac and respiratory support to patients whose heart and lungs are so severely diseased or damaged that they can no longer serve their function adequately. It does the function of oxygenation of blood .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ both cardiac&lt;/li&gt;&lt;li&gt;â€¢ respiratory support&lt;/li&gt;&lt;li&gt;â€¢ heart&lt;/li&gt;&lt;li&gt;â€¢ lungs&lt;/li&gt;&lt;li&gt;â€¢ severely diseased&lt;/li&gt;&lt;li&gt;â€¢ damaged&lt;/li&gt;&lt;li&gt;â€¢ oxygenation of blood&lt;/li&gt;&lt;li&gt;â€¢ Option B . The IABP, or Intra-aortic Balloon Pump, is a mechanical device that increases myocardial oxygen perfusion and simultaneously increases cardiac output . It is inserted into the aorta and helps the heart by reducing afterload and increasing blood flow to the coronary arteries .&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ mechanical device&lt;/li&gt;&lt;li&gt;â€¢ increases myocardial oxygen perfusion&lt;/li&gt;&lt;li&gt;â€¢ increases cardiac output&lt;/li&gt;&lt;li&gt;â€¢ inserted&lt;/li&gt;&lt;li&gt;â€¢ aorta&lt;/li&gt;&lt;li&gt;â€¢ heart&lt;/li&gt;&lt;li&gt;â€¢ reducing afterload&lt;/li&gt;&lt;li&gt;â€¢ increasing blood flow&lt;/li&gt;&lt;li&gt;â€¢ coronary arteries&lt;/li&gt;&lt;li&gt;â€¢ Option C. VADs, or Ventricular Assist Devices, are mechanical pumps that are used to support heart function and blood flow in individuals with refractory heart failure .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ mechanical pumps&lt;/li&gt;&lt;li&gt;â€¢ support heart function&lt;/li&gt;&lt;li&gt;â€¢ blood flow&lt;/li&gt;&lt;li&gt;â€¢ refractory heart failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ In the event of persistent low cardiac output that does not respond to inotropic support, mechanical support devices such as ECMO, IABP, and VADs may be employed to aid heart function .&lt;/li&gt;&lt;li&gt;âž¤ persistent low cardiac output&lt;/li&gt;&lt;li&gt;âž¤ employed&lt;/li&gt;&lt;li&gt;âž¤ aid heart function&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 952&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 952&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 70-year-old male with h/o atherosclerosis comes to the hospital with sudden onset chest pain that mimics angina. The pain radiates to interscapular region. A CT thoracic angiography shows an aortic dissection involving the descending aorta alone, classified as Stanford class B. What would be the preferred treatment for the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgical Repair&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endovascular Stenting&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conservative Management&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Both A and B&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Endovascular Stenting&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Endovascular Stenting&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Surgical repair is typically indicated for aortic dissections involving the ascending aorta ( Stanford Class A ) due to the higher risk of lethal complications such as rupture into the pericardial space , leading to cardiac tamponade .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ aortic dissections&lt;/li&gt;&lt;li&gt;â€¢ ascending aorta&lt;/li&gt;&lt;li&gt;â€¢ Stanford Class A&lt;/li&gt;&lt;li&gt;â€¢ higher risk&lt;/li&gt;&lt;li&gt;â€¢ lethal complications&lt;/li&gt;&lt;li&gt;â€¢ rupture&lt;/li&gt;&lt;li&gt;â€¢ pericardial space&lt;/li&gt;&lt;li&gt;â€¢ cardiac tamponade&lt;/li&gt;&lt;li&gt;â€¢ Option C. Conservative management, including blood pressure control , may be appropriate for cases of aortic dissection where surgical or endovascular intervention is not immediately indicated or if the patient has comorbid conditions that increase the risk of surgical procedures .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ blood pressure control&lt;/li&gt;&lt;li&gt;â€¢ aortic dissection&lt;/li&gt;&lt;li&gt;â€¢ surgical&lt;/li&gt;&lt;li&gt;â€¢ endovascular intervention&lt;/li&gt;&lt;li&gt;â€¢ increase the risk of surgical procedures&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The recommended treatment for a Stanford Class B aortic dissection, which does not involve the ascending aorta, is endovascular stenting , following initial blood pressure management .&lt;/li&gt;&lt;li&gt;âž¤ endovascular stenting&lt;/li&gt;&lt;li&gt;âž¤ initial blood pressure management&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 970&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 970&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In TNM staging of Lung cancer, Stage T1c implies:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Tumor size 2-3 cm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tumor size 3-4 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tumor size 4-5 cm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor size 5-7 cm&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Tumor size 2-3 cm&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/25/staging_page_1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Tumor size 2-3 cm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ TNM staging lung cancer&lt;/li&gt;&lt;li&gt;âž¤ TNM staging lung cancer&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 985-991&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 985-991&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common Posterior Mediastinal Mass is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neurogenic Tumors&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Paravertebral Abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Neurogenic Tumors&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/19/screenshot-2023-12-19-174047.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Neurogenic Tumors&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Thymoma is a tumor originating from the thymic tissue and is most commonly located in the anterior mediastinum , not the posterior mediastinum.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ tumor&lt;/li&gt;&lt;li&gt;â€¢ thymic tissue&lt;/li&gt;&lt;li&gt;â€¢ anterior mediastinum&lt;/li&gt;&lt;li&gt;â€¢ Option C . Paravertebral abscesses are collections of pus near the vertebral column . They can present as a mass in the posterior mediastinum but are not the most common.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ collections of pus&lt;/li&gt;&lt;li&gt;â€¢ vertebral column&lt;/li&gt;&lt;li&gt;â€¢ mass&lt;/li&gt;&lt;li&gt;â€¢ posterior mediastinum&lt;/li&gt;&lt;li&gt;â€¢ Option D . Lymphomas can involve the mediastinum , but they are not the most common posterior mediastinal mass; they more frequently involve the anterior or superior mediastinum .&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ mediastinum&lt;/li&gt;&lt;li&gt;â€¢ anterior&lt;/li&gt;&lt;li&gt;â€¢ superior mediastinum&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most common posterior mediastinal mass is a neurogenic tumor .&lt;/li&gt;&lt;li&gt;âž¤ posterior mediastinal mass&lt;/li&gt;&lt;li&gt;âž¤ neurogenic tumor&lt;/li&gt;&lt;li&gt;âž¤ Types of mediastinal masses&lt;/li&gt;&lt;li&gt;âž¤ Types of mediastinal masses&lt;/li&gt;&lt;li&gt;âž¤ MC Anterior Mediastinal Mass: Thymoma MC Post Mediastinal Mass: Neuromas/Neurogenic Tumors&lt;/li&gt;&lt;li&gt;âž¤ MC Anterior Mediastinal Mass: Thymoma&lt;/li&gt;&lt;li&gt;âž¤ Thymoma&lt;/li&gt;&lt;li&gt;âž¤ MC Post Mediastinal Mass: Neuromas/Neurogenic Tumors&lt;/li&gt;&lt;li&gt;âž¤ Neuromas/Neurogenic Tumors&lt;/li&gt;&lt;li&gt;âž¤ Ref: Bailey and Loveâ€™s short practice of surgery 28th edition pg 992-993&lt;/li&gt;&lt;li&gt;âž¤ Ref: Bailey and Loveâ€™s short practice of surgery 28th edition pg 992-993&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Masaoka staging is used to classify:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Parathyroid Adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neuroma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bronchogenic Cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Thymoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Thymoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Masaoka staging system is used to classify thymoma , assessing the degree of tumor invasion to guide treatment, which commonly includes thymectomy .&lt;/li&gt;&lt;li&gt;âž¤ Masaoka staging system&lt;/li&gt;&lt;li&gt;âž¤ classify thymoma&lt;/li&gt;&lt;li&gt;âž¤ degree of tumor invasion&lt;/li&gt;&lt;li&gt;âž¤ thymectomy&lt;/li&gt;&lt;li&gt;âž¤ This is the most common anterior mediastinal tumour , accounting for 25% of the total , and is derived from the thymus gland . Thymomas vary in behaviour from benign to aggressively invasive, as classified in the Masoaka classification system used to stage thymomas and more recently the TNM classification. They are often related to myasthenia gravis , a neuromuscular condition that can have a high associated incidence of thymomas , and interestingly may respond to excision of the thymus gland even when the gland has no associated thymoma present. The only reliable indicator of malignancy is capsular invasion . Diagnosis and treatment are best achieved by complete thymectomy , which for large tumours (&amp;gt;5 cm) Treatment - Thymectomy : Open surgery / video assisted thoracoscopic surgery ( VATS )&lt;/li&gt;&lt;li&gt;âž¤ This is the most common anterior mediastinal tumour , accounting for 25% of the total , and is derived from the thymus gland .&lt;/li&gt;&lt;li&gt;âž¤ anterior mediastinal tumour&lt;/li&gt;&lt;li&gt;âž¤ 25%&lt;/li&gt;&lt;li&gt;âž¤ total&lt;/li&gt;&lt;li&gt;âž¤ thymus gland&lt;/li&gt;&lt;li&gt;âž¤ Thymomas vary in behaviour from benign to aggressively invasive, as classified in the Masoaka classification system used to stage thymomas and more recently the TNM classification.&lt;/li&gt;&lt;li&gt;âž¤ vary&lt;/li&gt;&lt;li&gt;âž¤ behaviour from benign&lt;/li&gt;&lt;li&gt;âž¤ aggressively invasive,&lt;/li&gt;&lt;li&gt;âž¤ They are often related to myasthenia gravis , a neuromuscular condition that can have a high associated incidence of thymomas , and interestingly may respond to excision of the thymus gland even when the gland has no associated thymoma present.&lt;/li&gt;&lt;li&gt;âž¤ myasthenia gravis&lt;/li&gt;&lt;li&gt;âž¤ neuromuscular condition&lt;/li&gt;&lt;li&gt;âž¤ high associated incidence&lt;/li&gt;&lt;li&gt;âž¤ thymomas&lt;/li&gt;&lt;li&gt;âž¤ interestingly&lt;/li&gt;&lt;li&gt;âž¤ excision&lt;/li&gt;&lt;li&gt;âž¤ thymus gland&lt;/li&gt;&lt;li&gt;âž¤ The only reliable indicator of malignancy is capsular invasion .&lt;/li&gt;&lt;li&gt;âž¤ only reliable indicator&lt;/li&gt;&lt;li&gt;âž¤ capsular invasion&lt;/li&gt;&lt;li&gt;âž¤ Diagnosis and treatment are best achieved by complete thymectomy , which for large tumours (&amp;gt;5 cm)&lt;/li&gt;&lt;li&gt;âž¤ complete thymectomy&lt;/li&gt;&lt;li&gt;âž¤ large tumours&lt;/li&gt;&lt;li&gt;âž¤ (&amp;gt;5 cm)&lt;/li&gt;&lt;li&gt;âž¤ Treatment - Thymectomy : Open surgery / video assisted thoracoscopic surgery ( VATS )&lt;/li&gt;&lt;li&gt;âž¤ Thymectomy&lt;/li&gt;&lt;li&gt;âž¤ Open surgery&lt;/li&gt;&lt;li&gt;âž¤ video assisted thoracoscopic surgery&lt;/li&gt;&lt;li&gt;âž¤ VATS&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 992&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 992&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 4-year-old child presents with obstructive hydrocephalus secondary to a suspected brain tumor. What is the first line investigation in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI Brain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT Brain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CSF Manometry&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lumbar Puncture&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT Brain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CT Brain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . MRI Brain provides detailed images of the brain&#x27;s anatomy and can be useful in assessing brain tumors . However, it is not typically the first-line investigation due to the time it takes to perform and the need for sedation in young children.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ brain&#x27;s anatomy&lt;/li&gt;&lt;li&gt;â€¢ assessing brain tumors&lt;/li&gt;&lt;li&gt;â€¢ Option C . CSF manometry is used to measure the pressure of the cerebrospinal fluid but is not the first-line investigation for a brain tumor or hydrocephalus, and it can be dangerous in the presence of increased intracranial pressure due to mass effect .&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ measure&lt;/li&gt;&lt;li&gt;â€¢ pressure&lt;/li&gt;&lt;li&gt;â€¢ cerebrospinal fluid&lt;/li&gt;&lt;li&gt;â€¢ dangerous&lt;/li&gt;&lt;li&gt;â€¢ presence&lt;/li&gt;&lt;li&gt;â€¢ increased intracranial pressure&lt;/li&gt;&lt;li&gt;â€¢ mass effect&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lumbar puncture is contraindicated as an initial investigation in the presence of raised intracranial pressure due to the risk of brain herniation ; it is performed after imaging has excluded obstructive hydrocephalus .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ contraindicated as an initial investigation&lt;/li&gt;&lt;li&gt;â€¢ risk of brain herniation&lt;/li&gt;&lt;li&gt;â€¢ after imaging&lt;/li&gt;&lt;li&gt;â€¢ obstructive hydrocephalus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The first-line investigation for a child with obstructive hydrocephalus suspected to be secondary to a brain tumor is a CT brain scan to rapidly assess for mass effect and guide further management .&lt;/li&gt;&lt;li&gt;âž¤ first-line investigation&lt;/li&gt;&lt;li&gt;âž¤ child&lt;/li&gt;&lt;li&gt;âž¤ obstructive hydrocephalus&lt;/li&gt;&lt;li&gt;âž¤ CT brain scan&lt;/li&gt;&lt;li&gt;âž¤ assess for mass effect&lt;/li&gt;&lt;li&gt;âž¤ guide further management&lt;/li&gt;&lt;li&gt;âž¤ Types of Hydrocephalus&lt;/li&gt;&lt;li&gt;âž¤ Types of Hydrocephalus&lt;/li&gt;&lt;li&gt;âž¤ 1. Obstructive : masses/ tumours / infection&lt;/li&gt;&lt;li&gt;âž¤ Obstructive&lt;/li&gt;&lt;li&gt;âž¤ 2. Non obstructive / communicating : defective absorption&lt;/li&gt;&lt;li&gt;âž¤ Non obstructive / communicating&lt;/li&gt;&lt;li&gt;âž¤ Secondary to meningitis Secondary to sub arachnoid haemorrhage (lining which absorbs CSF is damaged)&lt;/li&gt;&lt;li&gt;âž¤ Secondary to meningitis&lt;/li&gt;&lt;li&gt;âž¤ Secondary to sub arachnoid haemorrhage (lining which absorbs CSF is damaged)&lt;/li&gt;&lt;li&gt;âž¤ 3. Excessive CSF production - very rare&lt;/li&gt;&lt;li&gt;âž¤ Excessive CSF production&lt;/li&gt;&lt;li&gt;âž¤ First line Investigation - CT BRAIN: dilated ventricles, provides clue to etiology&lt;/li&gt;&lt;li&gt;âž¤ Lumbar puncture done after CT scan: done only if it is non- obstructive.&lt;/li&gt;&lt;li&gt;âž¤ Lumbar puncture done after CT scan: done only if it is non- obstructive.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 703&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 703&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In a Ventriculoperitoneal Shunt Surgery, the upper end of the shunt is inserted into:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lateral Ventricles&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3 rd Ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;4 th Ventricle&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cisterna Magna&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lateral Ventricles&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lateral Ventricles&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B . The 3rd ventricle is not a common site for shunt placement in ventriculoperitoneal shunting. It is, however, the site targeted in endoscopic third ventriculostomy , which is a different procedure.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ endoscopic third ventriculostomy&lt;/li&gt;&lt;li&gt;â€¢ Option C . The 4th ventricle is also not typically used for the insertion of the upper end of a ventriculoperitoneal shunt. Access to the fourth ventricle is more complex and not necessary for routine CSF shunting.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Access&lt;/li&gt;&lt;li&gt;â€¢ more complex&lt;/li&gt;&lt;li&gt;â€¢ Option D. The Cisterna magna is not used for the placement of a ventriculoperitoneal shunt. It is sometimes accessed in the placement of a lumboperitoneal shunt or for certain diagnostic procedures.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ accessed&lt;/li&gt;&lt;li&gt;â€¢ placement&lt;/li&gt;&lt;li&gt;â€¢ lumboperitoneal shunt&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In ventriculoperitoneal shunt surgery, the upper end of the shunt is inserted into the lateral ventricles to treat hydrocephalus . The lower end is placed into the intra-peritoneal cavity , and a valve regulates the flow of CSF .&lt;/li&gt;&lt;li&gt;âž¤ lateral ventricles&lt;/li&gt;&lt;li&gt;âž¤ treat hydrocephalus&lt;/li&gt;&lt;li&gt;âž¤ intra-peritoneal cavity&lt;/li&gt;&lt;li&gt;âž¤ valve regulates the flow of CSF&lt;/li&gt;&lt;li&gt;âž¤ Treatment of hydrocephalus&lt;/li&gt;&lt;li&gt;âž¤ External ventricular drain Endoscopic third ventriculostomy Ventriculoperitoneal shunt Upper end is put into lateral ventricles Lower end into Intra peritoneal cavity A shunt valve inserted between the proximal and distal catheters regulates flow through the system by opening at a predetermined pressure; the shunt valve typically incorporates a CSF reservoir, which allows for percutaneous sampling.&lt;/li&gt;&lt;li&gt;âž¤ External ventricular drain&lt;/li&gt;&lt;li&gt;âž¤ External ventricular drain&lt;/li&gt;&lt;li&gt;âž¤ Endoscopic third ventriculostomy&lt;/li&gt;&lt;li&gt;âž¤ Endoscopic third ventriculostomy&lt;/li&gt;&lt;li&gt;âž¤ Ventriculoperitoneal shunt Upper end is put into lateral ventricles Lower end into Intra peritoneal cavity A shunt valve inserted between the proximal and distal catheters regulates flow through the system by opening at a predetermined pressure; the shunt valve typically incorporates a CSF reservoir, which allows for percutaneous sampling.&lt;/li&gt;&lt;li&gt;âž¤ Ventriculoperitoneal shunt&lt;/li&gt;&lt;li&gt;âž¤ Upper end is put into lateral ventricles Lower end into Intra peritoneal cavity A shunt valve inserted between the proximal and distal catheters regulates flow through the system by opening at a predetermined pressure; the shunt valve typically incorporates a CSF reservoir, which allows for percutaneous sampling.&lt;/li&gt;&lt;li&gt;âž¤ Upper end is put into lateral ventricles&lt;/li&gt;&lt;li&gt;âž¤ Lower end into Intra peritoneal cavity&lt;/li&gt;&lt;li&gt;âž¤ A shunt valve inserted between the proximal and distal catheters regulates flow through the system by opening at a predetermined pressure; the shunt valve typically incorporates a CSF reservoir, which allows for percutaneous sampling.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 705&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Bailey and Loveâ€™s short practice of surgery 28 th edition pg 705&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Most common tissue of origin for brain metastases is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Lung&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Liver&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Breast&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Lung&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/13/whatsapp-image-2023-07-04-at-1256120_page_17_page_18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Lung&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 715&lt;/li&gt;&lt;li&gt;âž¤ Ref :&lt;/li&gt;&lt;li&gt;âž¤ Bailey and Loveâ€™s short practice of surgery 28 th edition pg 715&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male presents with personality change, gait disturbance and urinary incontinence since 2 months. A CT Brain is likely to show a mass in which lobe?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Temporal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parietal&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Occipital&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Frontal&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Frontal&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/09/13/whatsapp-image-2023-07-04-at-1256120_page_17_page_15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Frontal&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. The Temporal lobe is primarily involved with processing auditory information and memory . Lesions here might lead to problems with memory , understanding language , or disturbances in hearing .&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ processing auditory information&lt;/li&gt;&lt;li&gt;â€¢ memory&lt;/li&gt;&lt;li&gt;â€¢ problems with memory&lt;/li&gt;&lt;li&gt;â€¢ understanding language&lt;/li&gt;&lt;li&gt;â€¢ disturbances in hearing&lt;/li&gt;&lt;li&gt;â€¢ Option B . The Parietal lobe integrates sensory information from various modalities, including spatial sense and navigation (proprioception) , the main sensory receptive area for the sense of touch . Disturbances here typically affect spatial awareness and proprioception .&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ sensory information&lt;/li&gt;&lt;li&gt;â€¢ modalities,&lt;/li&gt;&lt;li&gt;â€¢ spatial sense&lt;/li&gt;&lt;li&gt;â€¢ navigation (proprioception)&lt;/li&gt;&lt;li&gt;â€¢ sense of touch&lt;/li&gt;&lt;li&gt;â€¢ affect spatial awareness&lt;/li&gt;&lt;li&gt;â€¢ proprioception&lt;/li&gt;&lt;li&gt;â€¢ Option C . The Occipital lobe is the visual processing center of the brain . Lesions in the occipital lobe can lead to visual deficits like blindness or visual field cuts .&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ visual processing center&lt;/li&gt;&lt;li&gt;â€¢ brain&lt;/li&gt;&lt;li&gt;â€¢ occipital lobe&lt;/li&gt;&lt;li&gt;â€¢ visual deficits&lt;/li&gt;&lt;li&gt;â€¢ blindness&lt;/li&gt;&lt;li&gt;â€¢ visual field cuts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ A mass in the frontal lobe of the brain can present with personality changes , gait disturbances , and urinary incontinence , correlating with the functions mediated by this area of the brain .&lt;/li&gt;&lt;li&gt;âž¤ frontal lobe&lt;/li&gt;&lt;li&gt;âž¤ brain&lt;/li&gt;&lt;li&gt;âž¤ personality changes&lt;/li&gt;&lt;li&gt;âž¤ gait disturbances&lt;/li&gt;&lt;li&gt;âž¤ urinary incontinence&lt;/li&gt;&lt;li&gt;âž¤ area&lt;/li&gt;&lt;li&gt;âž¤ brain&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Loveâ€™s short practice of surgery 28 th edition pg 714&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Bailey and Loveâ€™s short practice of surgery 28 th edition pg 714&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents to the emergency room with severe chest pain and difficulty swallowing. A CT scan with water soluble contrast reveals an esophageal perforation. What is the most common etiology of esophageal perforation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Spontaneous&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Blunt trauma to chest&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Instrumental&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Penetrating trauma to chest&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Instrumental&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Instrumental&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Spontaneous. Spontaneous perforation of the esophagus , also known as Boerhaave syndrome , is a serious condition but not the most common cause . It occurs due to vomiting against a closed glottis , which leads to a sudden increase in esophageal pressure and typically results in perforation of the lower esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Spontaneous.&lt;/li&gt;&lt;li&gt;â€¢ Spontaneous perforation&lt;/li&gt;&lt;li&gt;â€¢ esophagus&lt;/li&gt;&lt;li&gt;â€¢ Boerhaave syndrome&lt;/li&gt;&lt;li&gt;â€¢ serious condition but not the most common cause&lt;/li&gt;&lt;li&gt;â€¢ due to vomiting against a closed glottis&lt;/li&gt;&lt;li&gt;â€¢ increase in esophageal pressure&lt;/li&gt;&lt;li&gt;â€¢ perforation of the lower esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Blunt trauma to the chest. Blunt trauma can cause esophageal perforation ; however, it is less common than iatrogenic causes related to medical procedures.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Blunt trauma to the chest.&lt;/li&gt;&lt;li&gt;â€¢ cause esophageal perforation&lt;/li&gt;&lt;li&gt;â€¢ less common than iatrogenic&lt;/li&gt;&lt;li&gt;â€¢ Option D: Penetrating trauma to chest. Penetrating trauma is another possible cause of esophageal injury , but again, it is not as common as iatrogenic causes.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Penetrating trauma to chest.&lt;/li&gt;&lt;li&gt;â€¢ another possible cause of esophageal injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most common cause of esophageal perforation is iatrogenic injury during instrumental procedures such as upper GI endoscopy, dilatation, and stenting .&lt;/li&gt;&lt;li&gt;âž¤ most common cause of esophageal perforation&lt;/li&gt;&lt;li&gt;âž¤ iatrogenic injury&lt;/li&gt;&lt;li&gt;âž¤ instrumental procedures&lt;/li&gt;&lt;li&gt;âž¤ upper GI endoscopy, dilatation, and stenting&lt;/li&gt;&lt;li&gt;âž¤ Iatrogenic perforation secondary to endoscopic procedures such as dilatation of strictures or achalasia is the most common cause. Esophageal perforation can occur due to instrumental procedures such as upper GI endoscopy , dilatation, and stenting. Spontaneous esophageal perforation , also known as Boerhaave syndrome , can occur when vomiting against a closed glottis , resulting in a massive increase in esophageal pressure and typically perforating the lower esophagus over the left pleura. CT with water-soluble contrast is the ideal imaging modality to diagnose esophageal perforation. Treatment options for esophageal perforation include conservative management for small perforations and surgery for septic load (Boerhaave syndrome), unstable mediastinitis, or intra-abdominal esophageal perforation.&lt;/li&gt;&lt;li&gt;âž¤ Iatrogenic perforation secondary to endoscopic procedures such as dilatation of strictures or achalasia is the most common cause.&lt;/li&gt;&lt;li&gt;âž¤ Iatrogenic perforation&lt;/li&gt;&lt;li&gt;âž¤ most common cause.&lt;/li&gt;&lt;li&gt;âž¤ Esophageal perforation can occur due to instrumental procedures such as upper GI endoscopy , dilatation, and stenting.&lt;/li&gt;&lt;li&gt;âž¤ Esophageal perforation&lt;/li&gt;&lt;li&gt;âž¤ instrumental procedures such as upper GI endoscopy&lt;/li&gt;&lt;li&gt;âž¤ Spontaneous esophageal perforation , also known as Boerhaave syndrome , can occur when vomiting against a closed glottis , resulting in a massive increase in esophageal pressure and typically perforating the lower esophagus over the left pleura.&lt;/li&gt;&lt;li&gt;âž¤ Spontaneous esophageal perforation&lt;/li&gt;&lt;li&gt;âž¤ Boerhaave syndrome&lt;/li&gt;&lt;li&gt;âž¤ vomiting against a closed glottis&lt;/li&gt;&lt;li&gt;âž¤ massive increase in esophageal pressure&lt;/li&gt;&lt;li&gt;âž¤ CT with water-soluble contrast is the ideal imaging modality to diagnose esophageal perforation.&lt;/li&gt;&lt;li&gt;âž¤ CT with water-soluble contrast&lt;/li&gt;&lt;li&gt;âž¤ ideal imaging modality&lt;/li&gt;&lt;li&gt;âž¤ Treatment options for esophageal perforation include conservative management for small perforations and surgery for septic load (Boerhaave syndrome), unstable mediastinitis, or intra-abdominal esophageal perforation.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1127&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed. Pg 1127&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of esophageal perforation requires urgent surgical exploration?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Cervical&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Endoscope induced&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spontaneous&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Malignant perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Spontaneous&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Spontaneous&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cervical: Esophageal perforation in the cervical region is rare but can occur due to trauma or surgical procedures . Depending on the size and severity of the perforation, it may require urgent surgical exploration.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Cervical:&lt;/li&gt;&lt;li&gt;â€¢ Esophageal perforation&lt;/li&gt;&lt;li&gt;â€¢ cervical region is rare&lt;/li&gt;&lt;li&gt;â€¢ due to trauma or surgical procedures&lt;/li&gt;&lt;li&gt;â€¢ Option B. Scope induced: Esophageal perforation induced by an upper GI endoscopy, dilatation, or stenting can range from small mucosal tears to full-thickness perforations. The size and extent of the perforation will determine the treatment approach. Small perforations may be managed conservatively, while larger perforations may require surgical exploration.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Scope induced:&lt;/li&gt;&lt;li&gt;â€¢ induced by an upper GI endoscopy, dilatation, or stenting&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Oesophageal cancer can perforate , and the prognosis is usually poor since it reflects the underlying advanced disease.&lt;/li&gt;&lt;li&gt;â€¢ Option D.  Oesophageal cancer&lt;/li&gt;&lt;li&gt;â€¢ perforate&lt;/li&gt;&lt;li&gt;â€¢ prognosis is usually poor&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Urgent surgical exploration is most commonly required for spontaneous esophageal perforations , also known as Boerhaave syndrome , due to the typically large rupture and associated high septic load . It can occur when vomiting against a closed glottis, resulting in a massive increase in esophageal pressure and typically perforating the lower esophagus over the left pleura.&lt;/li&gt;&lt;li&gt;âž¤ Urgent surgical exploration&lt;/li&gt;&lt;li&gt;âž¤ commonly required for spontaneous esophageal perforations&lt;/li&gt;&lt;li&gt;âž¤ Boerhaave syndrome&lt;/li&gt;&lt;li&gt;âž¤ large rupture and associated high septic load&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1128.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1128.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of caustic injury to esophagus causes deeper tissue damage?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acid poisons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Alkali poisons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Both acid and alkali poisons cause the same extent of damage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caustic injury does not cause tissue damage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Alkali poisons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Alkali poisons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acid poisons cause coagulative necrosis , which results in superficial tissue damage . The extent of trauma is generally less than that caused by alkali poisons.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Acid poisons cause coagulative necrosis&lt;/li&gt;&lt;li&gt;â€¢ superficial tissue damage&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acid and alkali poisons cause different types of tissue damage, with alkali poisons causing deeper damage than acid poisons .&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ alkali poisons causing deeper damage than acid poisons&lt;/li&gt;&lt;li&gt;â€¢ Option D. Caustic injury always causes tissue damage and can lead to scarring and strictures in the esophagus, stomach, and duodenum. It is a premalignant condition for esophageal carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Caustic injury&lt;/li&gt;&lt;li&gt;â€¢ scarring and strictures&lt;/li&gt;&lt;li&gt;â€¢ premalignant condition&lt;/li&gt;&lt;li&gt;â€¢ Therefore, the correct answer is B) Alkali poisons cause deeper tissue damage than acid poisons.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alkali poisons cause deeper tissue damage to the esophagus compared to acid poisons due to their mechanism of causing liquefactive necrosis , which allows for deeper penetration and more extensive injury .&lt;/li&gt;&lt;li&gt;âž¤ Alkali poisons&lt;/li&gt;&lt;li&gt;âž¤ deeper tissue damage to the esophagus&lt;/li&gt;&lt;li&gt;âž¤ acid poisons due to their mechanism of causing liquefactive necrosis&lt;/li&gt;&lt;li&gt;âž¤ deeper penetration and more extensive injury&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1129-30&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed. Pg 1129-30&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child accidentally swallowed a foreign object while playing. What is the most dangerous foreign object that a child can swallow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Food bolus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fish Bone&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Battery&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Coin&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Battery&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Battery&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Food bolus . A food bolus can cause obstruction but is typically not as dangerous as other objects because it often softens and passes through the gastrointestinal tract or can be removed endoscopically without causing significant damage.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Food bolus&lt;/li&gt;&lt;li&gt;â€¢ obstruction&lt;/li&gt;&lt;li&gt;â€¢ not as dangerous as other objects because it often softens and passes through the gastrointestinal tract&lt;/li&gt;&lt;li&gt;â€¢ Option B: Fish Bone . A fish bone can be sharp and potentially puncture the esophagus or other parts of the gastrointestinal tract . However, it is generally less harmful compared to corrosive or electrically charged objects because it does not cause tissue necrosis or systemic toxicity.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Fish Bone&lt;/li&gt;&lt;li&gt;â€¢ sharp and potentially puncture the esophagus&lt;/li&gt;&lt;li&gt;â€¢ gastrointestinal tract&lt;/li&gt;&lt;li&gt;â€¢ less harmful compared to corrosive or electrically charged objects&lt;/li&gt;&lt;li&gt;â€¢ does not cause tissue necrosis&lt;/li&gt;&lt;li&gt;â€¢ Option D: Coin. A coin can become lodged in the esophagus , particularly at one of the natural constrictions , but it generally does not cause the same degree of tissue damage as a battery . The coin can often be retrieved endoscopically without significant complication.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Coin.&lt;/li&gt;&lt;li&gt;â€¢ lodged in the esophagus&lt;/li&gt;&lt;li&gt;â€¢ one of the natural constrictions&lt;/li&gt;&lt;li&gt;â€¢ does not cause the same degree of tissue damage as a battery&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The most dangerous foreign object that a child can swallow is a battery due to the risk of electrical discharge , leakage of caustic substances, and the potential for rapid tissue damage and necrosis.&lt;/li&gt;&lt;li&gt;âž¤ most dangerous foreign object&lt;/li&gt;&lt;li&gt;âž¤ child can swallow is a battery&lt;/li&gt;&lt;li&gt;âž¤ risk of electrical discharge&lt;/li&gt;&lt;li&gt;âž¤ Swallowing a foreign object can be a serious medical emergency, especially in children. The most common foreign objects that are swallowed are food boluses and bones . However, the most dangerous foreign object that a child can swallow is a battery. The esophagus has several constrictions where foreign objects can become lodged. The three most common locations for foreign body impaction are at the cricopharynx (15cm from the incisors), at the left bronchus crossing the esophagus (25cm from the incisors), and at the diaphragmatic pleura (40cm from the incisors). The first step in managing a swallowed foreign body is to obtain a chest X-ray to determine the location of the object. If the object is in the esophagus or stomach, endoscopic retrieval may be possible . However, if the object is a battery, it must be removed as an emergency via endoscopy or colonoscopy , depending on the location of the foreign body.&lt;/li&gt;&lt;li&gt;âž¤ Swallowing a foreign object can be a serious medical emergency, especially in children. The most common foreign objects that are swallowed are food boluses and bones . However, the most dangerous foreign object that a child can swallow is a battery.&lt;/li&gt;&lt;li&gt;âž¤ The most common foreign objects that are swallowed are food boluses and bones&lt;/li&gt;&lt;li&gt;âž¤ The esophagus has several constrictions where foreign objects can become lodged. The three most common locations for foreign body impaction are at the cricopharynx (15cm from the incisors), at the left bronchus crossing the esophagus (25cm from the incisors), and at the diaphragmatic pleura (40cm from the incisors).&lt;/li&gt;&lt;li&gt;âž¤ cricopharynx&lt;/li&gt;&lt;li&gt;âž¤ left bronchus crossing the esophagus&lt;/li&gt;&lt;li&gt;âž¤ at the diaphragmatic pleura&lt;/li&gt;&lt;li&gt;âž¤ The first step in managing a swallowed foreign body is to obtain a chest X-ray to determine the location of the object. If the object is in the esophagus or stomach, endoscopic retrieval may be possible . However, if the object is a battery, it must be removed as an emergency via endoscopy or colonoscopy , depending on the location of the foreign body.&lt;/li&gt;&lt;li&gt;âž¤ If the object is in the esophagus or stomach, endoscopic retrieval may be possible&lt;/li&gt;&lt;li&gt;âž¤ if the object is a battery, it must be removed as an emergency via endoscopy or colonoscopy&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1132&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed. Pg 1132&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presents with colicky abdominal pain and bilious vomiting. She reports weight loss following a keto-diet in the past few months. On investigation, the small bowel appears normal, but a CECT of the abdomen reveals compression of the D3 segment of the duodenum due to narrowing of the angle of the superior mesenteric artery (SMA). Which of the following is the best option for treatment of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Surgery to remove the obstruction&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Administration of medications to relieve pain&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Feeding the patient to promote weight gain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endoscopic intervention to widen the narrowed angle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Feeding the patient to promote weight gain&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Feeding the patient to promote weight gain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Surgery to remove the obstruction . Surgical intervention may be considered if conservative measures fail . It is not the first line of treatment because the syndrome is often caused by a lack of mesenteric fat padding, not an actual physical obstruction that needs to be removed.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Surgery to remove the obstruction&lt;/li&gt;&lt;li&gt;â€¢ Surgical intervention&lt;/li&gt;&lt;li&gt;â€¢ conservative measures fail&lt;/li&gt;&lt;li&gt;â€¢ not the first line of treatment&lt;/li&gt;&lt;li&gt;â€¢ Option B: Administration of medications to relieve pain . While pain management is an important aspect of patient care , medications alone will not address the underlying issue of the narrowed angle between the SMA and the aorta, which is causing the duodenal compression.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Administration of medications to relieve pain&lt;/li&gt;&lt;li&gt;â€¢ pain management is an important aspect of patient care&lt;/li&gt;&lt;li&gt;â€¢ medications alone will not address the underlying issue&lt;/li&gt;&lt;li&gt;â€¢ Option D: Endoscopic intervention to widen the narrowed angle . Endoscopic intervention is not the standard treatment for SMA Syndrome because the problem is not within the duodenal lumen but rather external compression.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Endoscopic intervention to widen the narrowed angle&lt;/li&gt;&lt;li&gt;â€¢ Endoscopic intervention&lt;/li&gt;&lt;li&gt;â€¢ not the standard treatment for SMA Syndrome&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The initial treatment for SMA Syndrome is conservative , focusing on nutritional support to promote weight gain and increase the mesenteric fat pad, thereby relieving the compression of the duodenum.&lt;/li&gt;&lt;li&gt;âž¤ initial treatment for SMA Syndrome is conservative&lt;/li&gt;&lt;li&gt;âž¤ SMA Syndrome , also known as Wilkie Syndrome , is a rare cause of intestinal obstruction . It occurs due to the narrowing of the angle between the superior mesenteric artery (SMA) and aorta, leading to compression of the third part of the duodenum (D3) .&lt;/li&gt;&lt;li&gt;âž¤ SMA Syndrome , also known as Wilkie Syndrome , is a rare cause of intestinal obstruction . It occurs due to the narrowing of the angle between the superior mesenteric artery (SMA) and aorta, leading to compression of the third part of the duodenum (D3) .&lt;/li&gt;&lt;li&gt;âž¤ SMA Syndrome&lt;/li&gt;&lt;li&gt;âž¤ Wilkie Syndrome&lt;/li&gt;&lt;li&gt;âž¤ rare cause of intestinal obstruction&lt;/li&gt;&lt;li&gt;âž¤ compression of the third part of the duodenum (D3)&lt;/li&gt;&lt;li&gt;âž¤ Risk factors:&lt;/li&gt;&lt;li&gt;âž¤ Risk factors:&lt;/li&gt;&lt;li&gt;âž¤ Sudden weight loss Anorexia nervosa Prolonged bed rest Scoliosis The clinical features of SMA Syndrome include colicky abdominal pain, bilious vomiting, and weight loss. On investigation, the small bowel appears normal, but a CECT of the abdomen may reveal compression of the D3 segment of the duodenum due to narrowing of the angle of the SMA. The initial treatment for SMA Syndrome is conservative and involves feeding the patient to promote weight gain and open the narrowed angle. This can be achieved through the placement of a naso-jejunostomy tube. If this fails, surgery may be required to bypass the duodenum and relieve the obstruction.&lt;/li&gt;&lt;li&gt;âž¤ Sudden weight loss&lt;/li&gt;&lt;li&gt;âž¤ Anorexia nervosa&lt;/li&gt;&lt;li&gt;âž¤ Prolonged bed rest&lt;/li&gt;&lt;li&gt;âž¤ Scoliosis&lt;/li&gt;&lt;li&gt;âž¤ The clinical features of SMA Syndrome include colicky abdominal pain, bilious vomiting, and weight loss. On investigation, the small bowel appears normal, but a CECT of the abdomen may reveal compression of the D3 segment of the duodenum due to narrowing of the angle of the SMA.&lt;/li&gt;&lt;li&gt;âž¤ CECT of the abdomen may reveal compression of the D3 segment of the duodenum&lt;/li&gt;&lt;li&gt;âž¤ The initial treatment for SMA Syndrome is conservative and involves feeding the patient to promote weight gain and open the narrowed angle. This can be achieved through the placement of a naso-jejunostomy tube. If this fails, surgery may be required to bypass the duodenum and relieve the obstruction.&lt;/li&gt;&lt;li&gt;âž¤ initial treatment for SMA Syndrome is conservative&lt;/li&gt;&lt;li&gt;âž¤ Ref : Online article: https://doi.org/10.53347/rID-11142&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Online article:&lt;/li&gt;&lt;li&gt;âž¤ https://doi.org/10.53347/rID-11142&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old male patient with a history of peptic ulcer disease presents with a complaint of non-bilious vomiting. On examination, a succussion splash is heard over abdomen. CECT reveals the presence of a pyloric stricture. Which of the following is the first step for management of this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Conservative management with nasogastric decompression and washout&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Surgical reconstruction using Billroth II procedure&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endoscopic dilatation of the stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mikulicz stricturoplasty to relieve the obstruction&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Conservative management with nasogastric decompression and washout&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Conservative management with nasogastric decompression and washout&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Surgical reconstruction using Billroth II procedure . The Billroth II procedure is a surgical option (gastro-jejunostomy) that is generally considered after conservative management has failed.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Surgical reconstruction using Billroth II procedure&lt;/li&gt;&lt;li&gt;â€¢ surgical option&lt;/li&gt;&lt;li&gt;â€¢ generally considered after conservative management has failed.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Endoscopic dilatation of the stricture . Endoscopic dilatation is a less invasive treatment option compared to surgery and can be effective in managing strictures . However, it is not the first-line treatment before attempting nasogastric decompression.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Endoscopic dilatation of the stricture&lt;/li&gt;&lt;li&gt;â€¢ less invasive treatment option compared to surgery&lt;/li&gt;&lt;li&gt;â€¢ effective in managing strictures&lt;/li&gt;&lt;li&gt;â€¢ Option D: Mikulicz strictureplasty to relieve the obstruction . Mikulicz strictureplasty is a surgical technique used when strictures are not amenable to endoscopic dilatation . It is considered a more advanced step if other less invasive measures fail.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Mikulicz strictureplasty to relieve the obstruction&lt;/li&gt;&lt;li&gt;â€¢ surgical technique used when strictures are not amenable to endoscopic dilatation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The first step in managing a pyloric stricture is conservative management with nasogastric decompression and washout to provide symptomatic relief&lt;/li&gt;&lt;li&gt;âž¤ first step in managing a pyloric stricture&lt;/li&gt;&lt;li&gt;âž¤ conservative management&lt;/li&gt;&lt;li&gt;âž¤ nasogastric decompression&lt;/li&gt;&lt;li&gt;âž¤ Pyloric stricture is a late complication of peptic ulcer disease , which occurs due to the fibrosis and scarring that develop when the circumferential ulcers over the stomach heal. This can lead to narrowing of the stomach or gastric outlet obstruction, which usually occurs at the first part of the duodenum. Clinical features of pyloric stricture include a history of peptic ulcer disease and non-bilious vomiting . The management of pyloric stricture depends on the extent and severity of the obstruction . Initial conservative management involves nasogastric decompression and washout , which can provide symptomatic relief. Endoscopy can be used to confirm the presence of a stricture and to obtain a biopsy to rule out adenocarcinoma . If the stricture is benign, it can be treated with dilatation. If dilatation fails, surgery may be required to relieve the obstruction. Mikulicz stricturoplasty is a surgical procedure that involves opening the pylorus horizontally and closing it vertically to relieve the obstruction . This is a preferred option when the stricture is not amenable to endoscopic dilatation. Billroth II reconstruction is another surgical option that involves removal of the pylorus and reconstruction of the gastrointestinal tract to improve gastric emptying.&lt;/li&gt;&lt;li&gt;âž¤ Pyloric stricture is a late complication of peptic ulcer disease , which occurs due to the fibrosis and scarring that develop when the circumferential ulcers over the stomach heal. This can lead to narrowing of the stomach or gastric outlet obstruction, which usually occurs at the first part of the duodenum.&lt;/li&gt;&lt;li&gt;âž¤ Pyloric stricture is a late complication of peptic ulcer disease&lt;/li&gt;&lt;li&gt;âž¤ occurs due to the fibrosis&lt;/li&gt;&lt;li&gt;âž¤ scarring&lt;/li&gt;&lt;li&gt;âž¤ Clinical features of pyloric stricture include a history of peptic ulcer disease and non-bilious vomiting .&lt;/li&gt;&lt;li&gt;âž¤ Clinical features of pyloric stricture include a history of peptic ulcer disease and non-bilious vomiting&lt;/li&gt;&lt;li&gt;âž¤ The management of pyloric stricture depends on the extent and severity of the obstruction . Initial conservative management involves nasogastric decompression and washout , which can provide symptomatic relief.&lt;/li&gt;&lt;li&gt;âž¤ management of pyloric stricture&lt;/li&gt;&lt;li&gt;âž¤ extent and severity of the obstruction&lt;/li&gt;&lt;li&gt;âž¤ nasogastric decompression and washout&lt;/li&gt;&lt;li&gt;âž¤ Endoscopy can be used to confirm the presence of a stricture and to obtain a biopsy to rule out adenocarcinoma . If the stricture is benign, it can be treated with dilatation. If dilatation fails, surgery may be required to relieve the obstruction.&lt;/li&gt;&lt;li&gt;âž¤ Endoscopy&lt;/li&gt;&lt;li&gt;âž¤ confirm the presence of a stricture&lt;/li&gt;&lt;li&gt;âž¤ obtain a biopsy to rule out adenocarcinoma&lt;/li&gt;&lt;li&gt;âž¤ Mikulicz stricturoplasty is a surgical procedure that involves opening the pylorus horizontally and closing it vertically to relieve the obstruction . This is a preferred option when the stricture is not amenable to endoscopic dilatation. Billroth II reconstruction is another surgical option that involves removal of the pylorus and reconstruction of the gastrointestinal tract to improve gastric emptying.&lt;/li&gt;&lt;li&gt;âž¤ Mikulicz stricturoplasty is a surgical procedure that involves opening the pylorus horizontally and closing it vertically&lt;/li&gt;&lt;li&gt;âž¤ to relieve the obstruction&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1169&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed. Pg 1169&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 60-year-old male, a known case of chronic atrial fibrillation presents with acute abdominal pain and PR bleed. Abdominal examination revealed vague tenderness and diminished bowel sounds. Which of the following is the investigation of choice for diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Serum lipase&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;USG abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;X ray upper abdomen erect&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT abdomen angiogram&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CECT abdomen angiogram&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CECT abdomen angiogram&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Serum lipase. While serum lipase can be useful in diagnosing pancreatitis , it would not be the most helpful initial test for a patient suspected of having mesenteric ischemia.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Serum lipase.&lt;/li&gt;&lt;li&gt;â€¢ serum lipase can be useful in diagnosing pancreatitis&lt;/li&gt;&lt;li&gt;â€¢ Option B: USG abdomen. An ultrasound of the abdomen can be useful for assessing many abdominal conditions, but it may not be the best choice for evaluating blood flow or identifying mesenteric ischemia, especially in an acute setting.&lt;/li&gt;&lt;li&gt;â€¢ Option B: USG abdomen.&lt;/li&gt;&lt;li&gt;â€¢ ultrasound of the abdomen can be useful for assessing many abdominal conditions,&lt;/li&gt;&lt;li&gt;â€¢ Option C: X-ray upper abdomen erect. An erect abdominal X-ray can show signs of bowel obstruction or free air under the diaphragm in cases of perforation but is not the most sensitive or specific test for mesenteric ischemia.&lt;/li&gt;&lt;li&gt;â€¢ Option C: X-ray upper abdomen erect.&lt;/li&gt;&lt;li&gt;â€¢ erect abdominal X-ray&lt;/li&gt;&lt;li&gt;â€¢ show signs of bowel obstruction or free air under the diaphragm&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For a patient with suspected acute mesenteric ischemia , particularly in the context of chronic atrial fibrillation , the next best investigation is a CECT abdomen angiogram.&lt;/li&gt;&lt;li&gt;âž¤ suspected acute mesenteric ischemia&lt;/li&gt;&lt;li&gt;âž¤ context of chronic atrial fibrillation&lt;/li&gt;&lt;li&gt;âž¤ next best investigation is a CECT abdomen angiogram.&lt;/li&gt;&lt;li&gt;âž¤ SMA emboli may be carried from the left atrium in atrial fibrillation , the left ventricle after mural myocardial infarction , vegetations on mitral and aortic valves associated with endocarditis or an atheromatous plaque from an aortic aneurysm Investigation for mesenteric ischemia includes a CECT scan, which can determine whether the occlusion is acute or chronic and assess bowel viability or gangrene. Treatment for mesenteric ischemia depends on the extent and severity of the obstruction. Conservative management with antibiotics and bowel rest may be used in some cases. For acute occlusion, mesenteric vascular intervention is the preferred treatment . If there is evidence of gangrene, laparotomy and bowel resection may be required. Chronic mesenteric ischemia typically presents with mesenteric angina (central abdominal pain) and diarrhoea. A CECT angiogram can reveal atherosclerosis of the mesentery. Treatment for chronic mesenteric ischemia involves mesenteric angioplasty bypass.&lt;/li&gt;&lt;li&gt;âž¤ SMA emboli may be carried from the left atrium in atrial fibrillation , the left ventricle after mural myocardial infarction , vegetations on mitral and aortic valves associated with endocarditis or an atheromatous plaque from an aortic aneurysm&lt;/li&gt;&lt;li&gt;âž¤ SMA emboli&lt;/li&gt;&lt;li&gt;âž¤ left atrium in atrial fibrillation&lt;/li&gt;&lt;li&gt;âž¤ left ventricle after mural myocardial infarction&lt;/li&gt;&lt;li&gt;âž¤ vegetations on mitral and aortic valves&lt;/li&gt;&lt;li&gt;âž¤ endocarditis&lt;/li&gt;&lt;li&gt;âž¤ atheromatous plaque&lt;/li&gt;&lt;li&gt;âž¤ Investigation for mesenteric ischemia includes a CECT scan, which can determine whether the occlusion is acute or chronic and assess bowel viability or gangrene. Treatment for mesenteric ischemia depends on the extent and severity of the obstruction. Conservative management with antibiotics and bowel rest may be used in some cases.&lt;/li&gt;&lt;li&gt;âž¤ For acute occlusion, mesenteric vascular intervention is the preferred treatment . If there is evidence of gangrene, laparotomy and bowel resection may be required.&lt;/li&gt;&lt;li&gt;âž¤ For acute occlusion, mesenteric vascular intervention is the preferred treatment&lt;/li&gt;&lt;li&gt;âž¤ Chronic mesenteric ischemia typically presents with mesenteric angina (central abdominal pain) and diarrhoea. A CECT angiogram can reveal atherosclerosis of the mesentery. Treatment for chronic mesenteric ischemia involves mesenteric angioplasty bypass.&lt;/li&gt;&lt;li&gt;âž¤ Treatment for chronic mesenteric ischemia involves mesenteric angioplasty bypass.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1312-1313&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed. Pg 1312-1313&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the management protocol for enterocutaneous fistula?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sepsis control and skin care, TPN, CECT, and planned repair&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Antibiotics, enteral nutrition, MRI, and surgical intervention&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conservative management, low-residue diet, ultrasound, and outpatient follow-up&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bowel rest, antibiotics, barium enema, and observation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sepsis control and skin care, TPN, CECT, and planned repair&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sepsis control and skin care, TPN, CECT, and planned repair&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B: Antibiotics, enteral nutrition, MRI, and surgical intervention . While antibiotics and surgical intervention may be part of the management , enteral nutrition may not be feasible with a high-output fistula, and MRI is not the standard imaging modality for this condition.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Antibiotics, enteral nutrition, MRI, and surgical intervention&lt;/li&gt;&lt;li&gt;â€¢ antibiotics&lt;/li&gt;&lt;li&gt;â€¢ surgical intervention&lt;/li&gt;&lt;li&gt;â€¢ management&lt;/li&gt;&lt;li&gt;â€¢ enteral nutrition&lt;/li&gt;&lt;li&gt;â€¢ not be feasible&lt;/li&gt;&lt;li&gt;â€¢ Option C: Conservative management, low-residue diet, ultrasound, and outpatient follow-up . Conservative management may be indicated in some cases , but this option lacks the aggressive approach often required for enterocutaneous fistulas, such as TPN and detailed imaging.&lt;/li&gt;&lt;li&gt;â€¢ Option C: Conservative management, low-residue diet, ultrasound, and outpatient follow-up&lt;/li&gt;&lt;li&gt;â€¢ Conservative management&lt;/li&gt;&lt;li&gt;â€¢ indicated in some cases&lt;/li&gt;&lt;li&gt;â€¢ Option D: Bowel rest, antibiotics, barium enema, and observation . Bowel rest and observation are part of the initial management , but merely antibiotics might not be sufficient for sepsis control , and a barium enema is not typically used for fistula assessment due to the risk of extravasation and worsening sepsis.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Bowel rest, antibiotics, barium enema, and observation&lt;/li&gt;&lt;li&gt;â€¢ Bowel rest&lt;/li&gt;&lt;li&gt;â€¢ observation&lt;/li&gt;&lt;li&gt;â€¢ part of the initial management&lt;/li&gt;&lt;li&gt;â€¢ antibiotics might not be sufficient for sepsis control&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The management protocol for enterocutaneous fistula involves sepsis control, skin care, total parenteral nutrition (TPN), anatomical delineation with a CECT scan , and planned surgical repair following the SNAP protocol.&lt;/li&gt;&lt;li&gt;âž¤ management protocol for enterocutaneous fistula&lt;/li&gt;&lt;li&gt;âž¤ sepsis control, skin care, total parenteral nutrition&lt;/li&gt;&lt;li&gt;âž¤ anatomical delineation with a CECT scan&lt;/li&gt;&lt;li&gt;âž¤ planned surgical repair&lt;/li&gt;&lt;li&gt;âž¤ Enterocutaneous fistula is an abnormal communication between the bowel and the skin, which can be caused by postoperative complications, Crohn&#x27;s disease, GI malignancies, or radiation enteritis . The management of enterocutaneous fistula is based on the SNAP protocol . Sepsis control and skin care are essential for the management of enterocutaneous fistula, along with total parenteral nutrition (TPN) to provide adequate nutrition. Anatomical delineation, typically through a CECT scan, is necessary to identify the extent of the fistula and plan for repair. Planned repair is the ultimate goal of management, but high-output fistulas (&amp;gt;500ml) may not close spontaneously , and additional interventions may be required. Conservative management, a low-residue diet, and ultrasound are not effective for managing enterocutaneous fistula, and surgical intervention is required for definitive treatment.&lt;/li&gt;&lt;li&gt;âž¤ Enterocutaneous fistula is an abnormal communication between the bowel and the skin, which can be caused by postoperative complications, Crohn&#x27;s disease, GI malignancies, or radiation enteritis . The management of enterocutaneous fistula is based on the SNAP protocol .&lt;/li&gt;&lt;li&gt;âž¤ Enterocutaneous fistula&lt;/li&gt;&lt;li&gt;âž¤ caused by postoperative complications, Crohn&#x27;s disease, GI malignancies, or radiation enteritis&lt;/li&gt;&lt;li&gt;âž¤ SNAP protocol&lt;/li&gt;&lt;li&gt;âž¤ Sepsis control and skin care are essential for the management of enterocutaneous fistula, along with total parenteral nutrition (TPN) to provide adequate nutrition. Anatomical delineation, typically through a CECT scan, is necessary to identify the extent of the fistula and plan for repair.&lt;/li&gt;&lt;li&gt;âž¤ Anatomical delineation, typically through a CECT scan, is necessary to identify the extent of the fistula and plan for repair.&lt;/li&gt;&lt;li&gt;âž¤ Planned repair is the ultimate goal of management, but high-output fistulas (&amp;gt;500ml) may not close spontaneously , and additional interventions may be required. Conservative management, a low-residue diet, and ultrasound are not effective for managing enterocutaneous fistula, and surgical intervention is required for definitive treatment.&lt;/li&gt;&lt;li&gt;âž¤ high-output fistulas (&amp;gt;500ml) may not close spontaneously&lt;/li&gt;&lt;li&gt;âž¤ Principles of management of enterocutaneous fistulae (SNAP)&lt;/li&gt;&lt;li&gt;âž¤ Principles of management of enterocutaneous fistulae (SNAP)&lt;/li&gt;&lt;li&gt;âž¤ S - elimination of S epsis and S kin protection&lt;/li&gt;&lt;li&gt;âž¤ S&lt;/li&gt;&lt;li&gt;âž¤ S&lt;/li&gt;&lt;li&gt;âž¤ S&lt;/li&gt;&lt;li&gt;âž¤ N - N utrition â€“ a period of parenteral nutrition may well be required&lt;/li&gt;&lt;li&gt;âž¤ N&lt;/li&gt;&lt;li&gt;âž¤ N&lt;/li&gt;&lt;li&gt;âž¤ A - A natomical assessment&lt;/li&gt;&lt;li&gt;âž¤ A&lt;/li&gt;&lt;li&gt;âž¤ A&lt;/li&gt;&lt;li&gt;âž¤ P - definitive P lanned surgery&lt;/li&gt;&lt;li&gt;âž¤ P&lt;/li&gt;&lt;li&gt;âž¤ P&lt;/li&gt;&lt;li&gt;âž¤ Ref : Bailey and Love, 28 th Ed. Pg 1315-16&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Bailey and Love, 28 th Ed. Pg 1315-16&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@futuredoctor&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@futuredoctor&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old patient underwent surgery for colon cancer, and a transverse colostomy was created. Which of the following complications is
