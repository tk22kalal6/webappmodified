ot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old woman presents with a low-grade fever, loss of appetite, and weight loss. A barium meal follow-through is performed and reveals abnormalities. What is the probable diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ileocecal TB&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Colonic diverticulosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma caecum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Ileocecal TB&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/12/screenshot-2024-06-12-132852.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ileocecal TB is characterized by a narrowed terminal ileum, thickening of the ileocecal valve, and a \&quot;string sign\&quot; on barium meal follow-through, along with systemic symptoms like low-grade fever, loss of appetite, and weight loss.&lt;/li&gt;&lt;li&gt;âž¤ Ileocecal TB is characterized by a narrowed terminal ileum, thickening of the ileocecal valve, and a \&quot;string sign\&quot; on barium meal follow-through, along with systemic symptoms like low-grade fever, loss of appetite, and weight loss.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man with a history of chronic liver disease presents to the clinic with symptoms suggestive of portal hypertension. The physician suspects a change in portal venous flow and needs to determine the best investigation to detect hepatofugal flow. What is the best investigation to detect a change in portal venous flow to hepatofugal flow?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B-mode USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Color Doppler&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;M-Mode USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-Mode USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Color Doppler&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Color Doppler&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Color Doppler ultrasound is the best investigation to detect changes in portal venous flow, including the detection of hepatofugal flow, which is an early sign of portal hypertension.&lt;/li&gt;&lt;li&gt;âž¤ Color Doppler ultrasound is the best investigation to detect changes in portal venous flow, including the detection of hepatofugal flow, which is an early sign of portal hypertension.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A newborn presents with microcephaly, and imaging reveals calcifications at the gray matter-white matter junction. The physician suspects congenital Zika virus infection and needs to select the best imaging modality to confirm the diagnosis. What is the investigation of choice to detect congenital Zika virus infection?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;X-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;NCCT (Non-Contrast Computed Tomography)&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. NCCT (Non-Contrast Computed Tomography)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/12/15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ NCCT is the preferred investigation for detecting calcifications in the brain, a key feature of congenital Zika virus infection, making it the best choice for confirming this diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old patient presents with progressive hearing loss and balance issues. Imaging reveals a mass in the cerebellopontine angle. The physician considers the differential diagnoses but needs to exclude one condition that is unlikely to present in this location. The differential diagnosis can include all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acoustic schwannoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Epidermoid cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tuberculoma&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/13/screenshot-2024-06-13-092301.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/13/screenshot-2024-06-13-093051.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ While meningiomas, acoustic schwannomas, and epidermoid cysts are common in the cerebellopontine angle, tuberculomas are rare in this location and are not typically included in the differential diagnosis.&lt;/li&gt;&lt;li&gt;âž¤ While meningiomas, acoustic schwannomas, and epidermoid cysts are common in the cerebellopontine angle, tuberculomas are rare in this location and are not typically included in the differential diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old woman who is breastfeeding her 3-month-old infant, presents to the clinic with a painful, red, and swollen lump in her right breast. She reports having fever and feeling unwell for the past 24 hours. On examination, there is a tender, fluctuant mass in the upper outer quadrant of the breast. What is the next best investigation to evaluate this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Mammogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Breast MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ultrasound (USG)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Computed tomography (CT)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ultrasound (USG)&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a lactating woman with a suspected breast abscess, ultrasound (USG) is the preferred initial investigation to evaluate the extent and nature of the mass and to guide any necessary procedures such as aspiration.&lt;/li&gt;&lt;li&gt;âž¤ In a lactating woman with a suspected breast abscess, ultrasound (USG) is the preferred initial investigation to evaluate the extent and nature of the mass and to guide any necessary procedures such as aspiration.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 37-year-old patient with sudden onset of severe abdominal pain presents to the emergency department. The patient is hypotensive, tachycardia, and appears to be in distress. A chest x-ray is performed. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pancreatitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mesenteric ischemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perforated peptic ulcer&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumonia&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Perforated peptic ulcer&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/06/17/screenshot-2024-06-17-114710.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Perforated peptic ulcer&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The presence of free air under the diaphragm on a chest X-ray in a patient with acute severe abdominal pain, hypotension, and tachycardia is most indicative of a perforated peptic ulcer, leading to pneumoperitoneum and acute peritonitis.&lt;/li&gt;&lt;li&gt;âž¤ The presence of free air under the diaphragm on a chest X-ray in a patient with acute severe abdominal pain, hypotension, and tachycardia is most indicative of a perforated peptic ulcer, leading to pneumoperitoneum and acute peritonitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 50-year-old man is diagnosed with a small brain tumor, and the treatment plan includes stereotactic radiosurgery. What type of treatment is stereotactic radiosurgery?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Radioiodine therapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Cryosurgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Robotic surgery&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Radiotherapy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Radiotherapy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ Stereotactic radiosurgery is a form of radiotherapy that delivers precise, high doses of radiation to a small area, such as a brain tumor, while sparing the surrounding healthy tissue.&lt;/li&gt;&lt;li&gt;âž¤ Stereotactic radiosurgery is a form of radiotherapy that delivers precise, high doses of radiation to a small area, such as a brain tumor, while sparing the surrounding healthy tissue.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old patient presents with progressive muscle weakness, particularly affecting the eyes and throat, leading to difficulty with swallowing and drooping eyelids. Imaging studies reveal a mediastinal mass. What is the likely diagnosis? (NEET PG 2024)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Thymoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;PTH adenoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Teratoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Thymoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/09/13/picture1_rszgiyZ.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Thymoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Thymoma is the most common anterior mediastinal mass associated with myasthenia gravis, presenting with symptoms like progressive muscle weakness, difficulty swallowing, and drooping eyelids.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the labelled structure in the image? (FMGE AUGUST 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Midbrain&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Pons&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medulla&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cerebellum&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Midbrain&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/19/whatsapp-image-2023-06-12-at-190121011010201026_page_68_page_124.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/19/whatsapp-image-2023-06-12-at-190121011010201026_page_68_page_125.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Midbrain&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The midbrain is identified on MRI scans by anatomical structures including the red nuclei, substantia nigra, and the cerebral aqueduct.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female came to the OPD with complaints of backache. On examination, her eyes and pinna revealed blackish discoloration. What is the likely diagnosis? (AIIMS 2017)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DISH&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fluorosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Alkaptonuria&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Alkaptonuria&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/26/untitled-117.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/26/untitled-118.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/23/screenshot-2024-05-23-093829.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Alkaptonuria&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Intervertebral disc calcification is seen in the image suggestive of alkaptonuria.&lt;/li&gt;&lt;li&gt;â€¢ Deficiency: Homogentisic oxidase&lt;/li&gt;&lt;li&gt;â€¢ Hyperpigmentation of ears and eyes suggestive of ochronosis is a clue. It is seen due to excessive build-up of homogentisic acid.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. DISH (Diffuse Idiopathic Skeletal Hyperostosis): Features ossification along the anterolateral aspect of at least four contiguous vertebral bodies, often with a \&quot;candle wax dripping\&quot; appearance, distinct from the findings in alkaptonuria.&lt;/li&gt;&lt;li&gt;â€¢ Option A. DISH (Diffuse Idiopathic Skeletal Hyperostosis):&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fluorosis: Typically presents with increased bone density and ossification of interosseous ligaments, not specifically associated with hyperpigmentation or the disc calcifications shown.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Fluorosis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ankylosing Spondylitis: Characterized by a \&quot;bamboo spine\&quot; appearance due to bony fusion, seen in younger patients (less than 50 years old), which does not typically include hyperpigmentation or the type of disc calcification seen in alkaptonuria.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Ankylosing Spondylitis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Alkaptonuria - Is characterized by a deficiency of the enzyme homogentisic oxidase Fluorosis â€“ Increased bone density with interosseous ligament ossification DISH VS   Ankylosing spondylitis&lt;/li&gt;&lt;li&gt;âž¤ Alkaptonuria - Is characterized by a deficiency of the enzyme homogentisic oxidase&lt;/li&gt;&lt;li&gt;âž¤ Fluorosis â€“ Increased bone density with interosseous ligament ossification&lt;/li&gt;&lt;li&gt;âž¤ DISH VS   Ankylosing spondylitis&lt;/li&gt;&lt;li&gt;âž¤ DISH VS   Ankylosing spondylitis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;In which of the following conditions is the given X-ray finding seen? (NEET PG 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Esophageal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Esophageal stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reflux esophagitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barrett&#x27;s esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Reflux esophagitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/19/whatsapp-image-2023-06-12-at-190121011010201026_page_68_page_184.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/19/whatsapp-image-2023-06-12-at-190121011010201026_page_68_page_185.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Reflux esophagitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The appearance of a feline esophagus on a barium swallow X-ray is indicative of eosinophilic esophagitis and is often associated with conditions like asthma and GERD. This finding underscores the importance of considering inflammatory and allergic contributions in patients presenting with esophageal symptoms.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male presented with a history of road traffic accident. The axial CT image is shown below. What is the likely diagnosis?( NEET PG 2019 )&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extradural Hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Subdural Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Subarachnoid Hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraventricular Hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Extradural Hemorrhage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/1_NtueTFg.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/1_KQHMs83.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/19/whatsapp-image-2023-06-12-at-190121011010201026_page_68_page_197.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Extradural Hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT image demonstrates a right-sided hyperdense lesion, characteristic of an Extradural Hemorrhage (EDH). Features supporting this diagnosis include:&lt;/li&gt;&lt;li&gt;â€¢ Shape and Location: The lesion exhibits a biconvex or \&quot;lens-shaped\&quot; appearance, typically not crossing sutures, localized at the pterion which is a common site for EDH due to its proximity to the middle meningeal artery (MMA).&lt;/li&gt;&lt;li&gt;â€¢ Shape and Location:&lt;/li&gt;&lt;li&gt;â€¢ Type of Trauma : Associated with high-energy trauma such as a road traffic accident, often causing arterial bleeding, specifically from the MMA.&lt;/li&gt;&lt;li&gt;â€¢ Type of Trauma&lt;/li&gt;&lt;li&gt;â€¢ Lucid Interval: Patients may experience a lucid interval where symptoms improve temporarily before deteriorating, due to the building pressure from the accumulating blood.&lt;/li&gt;&lt;li&gt;â€¢ Lucid Interval:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Subdural Hemorrhage (SDH): Typically appears as a crescentic or \&quot;banana-shaped\&quot; collection that can cross sutures but not midline. It arises from bridging veins, often due to lower-energy trauma.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Subdural Hemorrhage (SDH):&lt;/li&gt;&lt;li&gt;â€¢ Option C. Subarachnoid Hemorrhage: Usually presents as diffuse or patchy areas of increased density in the subarachnoid spaces, not shown in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Subarachnoid Hemorrhage:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intraventricular Hemorrhage: Would be visualized within the ventricular system, which is not evident here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intraventricular Hemorrhage:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following will not be avid on FDG PET scan? (AIIMS NOV 2017)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typical carcinoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atypical carcinoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large cell neuroendocrine carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Typical carcinoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Typical carcinoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Typical carcinoids generally do not show avid uptake on an FDG PET scan because they are well-differentiated tumors with relatively low metabolic activity compared to more aggressive cancers. FDG PET scans are most effective in identifying tumors that have high glucose metabolism, which is more characteristic of rapidly growing and less differentiated tumors. Typical carcinoids, being slow-growing, often exhibit minimal FDG uptake, making them less detectable on PET scans.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Small cell carcinoma : This type of cancer is highly aggressive and shows high metabolic activity, making it usually very avid on FDG PET scans.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Small cell carcinoma&lt;/li&gt;&lt;li&gt;â€¢ Option C. Atypical carcinoid: More aggressive than typical carcinoids, often showing intermediate to high FDG uptake due to higher metabolic activity.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Atypical carcinoid:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Large cell neuroendocrine carcinoma : A highly aggressive neuroendocrine tumor that generally shows significant FDG uptake due to its rapid growth and high metabolic rate.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Large cell neuroendocrine carcinoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tumors false-negative on PET-CT:&lt;/li&gt;&lt;li&gt;âž¤ Tumors false-negative on PET-CT:&lt;/li&gt;&lt;li&gt;âž¤ Lung adenocarcinoma&lt;/li&gt;&lt;li&gt;âž¤ Mucinous adenocarcinoma&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoid&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 36-year-old animal handler came to the clinic with cough, chest pain for one week, and fatigue for a month. Chest X-ray is shown below. Which of the following is the most likely diagnosis? (FMGE DECEMBER 2020)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anthrax&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Silicosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Byssinosis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hydatid cyst&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/19/whatsapp-image-2023-06-12-at-190121011010201026_page_68_page_154.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Hydatid cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with a history of exposure to animals and presenting with symptoms suggestive of a lung lesion, along with characteristic imaging findings of a cystic structure with a \&quot;Waterlily sign,\&quot; hydatid cyst should be considered as a likely diagnosis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents with fever and cough for 6 days. The CXR is shown. What is the likely diagnosis? ( FMGE June 2021)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Right lower lobe consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Mitral stenosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right middle lobe consolidation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right loculated effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Right middle lobe consolidation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/08/19/whatsapp-image-2023-06-12-at-190121011010201026_page_68_page_172.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/18/screenshot-2024-05-18-095745.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Right middle lobe consolidation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Silhouette sign is to be applied here. Right middle lobe pathology causes the obscuration of right cardiac border . In addition, the lateral view shows the opacity overlying the heart. In case of lower lobe opacities, the opacity overlays the spine. The outline of a specific structure that is created at the boundary between two tissues with varying tissue densities is called a silhouette in a chest radiograph, for example, the cardiac silhouette between the heart and the lung. The silhouette sign is the blurring or obliteration of these typical silhouettes brought on by disease pathologies.&lt;/li&gt;&lt;li&gt;â€¢ Silhouette sign is to be applied here. Right middle lobe pathology causes the obscuration of right cardiac border . In addition, the lateral view shows the opacity overlying the heart. In case of lower lobe opacities, the opacity overlays the spine.&lt;/li&gt;&lt;li&gt;â€¢ Silhouette sign&lt;/li&gt;&lt;li&gt;â€¢ Right middle lobe pathology causes the obscuration of right cardiac border&lt;/li&gt;&lt;li&gt;â€¢ In case of lower lobe opacities, the opacity overlays the spine.&lt;/li&gt;&lt;li&gt;â€¢ The outline of a specific structure that is created at the boundary between two tissues with varying tissue densities is called a silhouette in a chest radiograph, for example, the cardiac silhouette between the heart and the lung.&lt;/li&gt;&lt;li&gt;â€¢ The silhouette sign is the blurring or obliteration of these typical silhouettes brought on by disease pathologies.&lt;/li&gt;&lt;li&gt;â€¢ The silhouette sign is the blurring or obliteration of these typical silhouettes&lt;/li&gt;&lt;li&gt;â€¢ Other Options&lt;/li&gt;&lt;li&gt;â€¢ Other Options&lt;/li&gt;&lt;li&gt;â€¢ Option A. Right Lower Lobe Consolidation: Would more typically obscure the right diaphragm or show a basal shadowing in the posterior-anterior view.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Right Lower Lobe Consolidation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mitral Stenosis : Would not directly affect lung parenchyma; might lead to pulmonary congestion seen as diffuse bilateral shadowing.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Mitral Stenosis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Right Loculated Effusion: Typically appears as a denser, more fluid-like shadowing at the lung bases or along the pleural lining, often with a meniscus.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Right Loculated Effusion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A child presents with history of acute dysphagia. CXR is shown below. What is the next best step? (AIIMS 2018)&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Remove with bronchoscopy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Remove endoscopically&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Reassure and to check whether passed in stools&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Induce vomiting&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Remove endoscopically&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/26/untitled-124.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/26/untitled-125.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Remove endoscopically&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The given CXR shows a foreign body in the esophagus which is likely to be a button battery as seen by the double margins.&lt;/li&gt;&lt;li&gt;â€¢ In profile/ en face: Foreign body is in the esophagus&lt;/li&gt;&lt;li&gt;â€¢ The next step should be to endoscopically removing those batteries as they lead to tissue necrosis by liquefactive necrosis.&lt;/li&gt;&lt;li&gt;â€¢ Patientâ€™s oral intake should be prohibited until the location of the foreign body is confirmed. Never induce vomiting in these patients as it can again lodge back in the esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Remove with bronchoscopy: Bronchoscopy is not suitable as the foreign body is located in the esophagus, not the airways.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Remove with bronchoscopy:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reassure and check whether passed in stools: This approach is inappropriate due to the urgent risk of tissue damage from the battery; immediate removal is necessary.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Reassure and check whether passed in stools:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Induce vomiting: Inducing vomiting is contraindicated as it can cause further esophageal injury or lead to re-lodgement of the battery in the esophagus.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Induce vomiting:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of suspected ingestion of button batteries as seen on CXR, urgent endoscopic removal is critical to prevent tissue damage and potential complications. Vomiting should never be induced in these situations as it can exacerbate the problem.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];

        function toggleTheme() {

quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Termination of pregnancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Continue pregnancy&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Continue pregnancy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Continue pregnancy.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: While ethical considerations are important in managing accidental exposures , the ethics board does not provide medical management.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ ethical considerations&lt;/li&gt;&lt;li&gt;â€¢ managing accidental exposures&lt;/li&gt;&lt;li&gt;â€¢ Option B: This is an extreme measure and is not recommended solely based on exposure to the typically low levels of radiation from diagnostic imaging.&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ extreme measure&lt;/li&gt;&lt;li&gt;â€¢ not recommended solely based on exposure&lt;/li&gt;&lt;li&gt;â€¢ low levels of radiation&lt;/li&gt;&lt;li&gt;â€¢ Option D: While karyotyping can identify chromosomal anomalies , it is not indicated in this context without evidence of significant radiation exposure or other risk factors.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ karyotyping can identify chromosomal anomalies&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ In the case of accidental exposure to X-rays at 7 weeks of pregnancy , the recommended advice is to continue the pregnancy as diagnostic imaging studies usually expose the fetus to a dose of radiation that is not associated with an increased risk of anomalies or pregnancy loss .&lt;/li&gt;&lt;li&gt;â€¢ accidental exposure to X-rays at 7 weeks of pregnancy&lt;/li&gt;&lt;li&gt;â€¢ continue the pregnancy&lt;/li&gt;&lt;li&gt;â€¢ diagnostic&lt;/li&gt;&lt;li&gt;â€¢ expose the fetus to a dose of radiation&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ increased risk of anomalies or pregnancy loss&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The CXR of a 65-year-old male with a previous history of heart surgery is shown. Identify the device:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Prosthetic mitral valve&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Prosthetic aortic valve&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Implantable defibrillator&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pacemaker&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Prosthetic mitral valve&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/screenshot-2024-04-08-142743.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Prosthetic mitral valve&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Prosthetic aortic valve. This would be the correct choice if the device were located above the line drawn from the left hilum to the right cardio phrenic angle , indicating the aortic valve&#x27;s position.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Prosthetic aortic valve.&lt;/li&gt;&lt;li&gt;â€¢ correct choice&lt;/li&gt;&lt;li&gt;â€¢ device were located above the line drawn from the left hilum to the right cardio phrenic angle&lt;/li&gt;&lt;li&gt;â€¢ Option C. Implantable defibrillator. These devices are usually visible on CXR due to their leads and the generator , which would not be confused with a valve prosthesis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Implantable defibrillator.&lt;/li&gt;&lt;li&gt;â€¢ devices are usually visible on CXR&lt;/li&gt;&lt;li&gt;â€¢ leads and the generator&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pacemaker. Similar to the defibrillator , a pacemaker has leads and a generator that are distinctive on CXR and would not typically be mistaken for a valve prosthesis.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pacemaker.&lt;/li&gt;&lt;li&gt;â€¢ defibrillator&lt;/li&gt;&lt;li&gt;â€¢ pacemaker has leads and a generator&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective :&lt;/li&gt;&lt;li&gt;âž¤ The chest X-ray shows a prosthetic mitral valve , identified by its position below the line drawn from the left hilum to the right cardio phrenic angle , an essential radiographic interpretation skill for medical residents.&lt;/li&gt;&lt;li&gt;âž¤ chest X-ray shows a prosthetic mitral valve&lt;/li&gt;&lt;li&gt;âž¤ position below the line drawn from the left hilum to the right cardio phrenic angle&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 172&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 172&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A person at the airport with symptoms showing agitations showed following x- ray findings. He was carrying enema apparatus and laxatives. Which of the following is a wrong statement?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Abdominal CT imaging is required&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;He is malingering&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;He is body packer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;He is at risk of poisoning&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. He is malingering&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/sjfkdjfklajdfkljfklajkl.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. He is malingering&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Abdominal CT imaging is required. This is typically done to further evaluate the contents within the gastrointestinal tract that might not be clearly visible on an X-ray, especially when suspecting internal concealment of substances.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Abdominal CT imaging is required.&lt;/li&gt;&lt;li&gt;â€¢ done to further evaluate the contents within the gastrointestinal tract&lt;/li&gt;&lt;li&gt;â€¢ Option C. He is a body packer. This is likely correct given the X-ray findings and the presence of enema apparatus and laxatives , which are indicative of someone attempting to smuggle drugs internally.&lt;/li&gt;&lt;li&gt;â€¢ Option C. He is a body packer.&lt;/li&gt;&lt;li&gt;â€¢ X-ray findings and the presence of enema apparatus and laxatives&lt;/li&gt;&lt;li&gt;â€¢ Option D. He is at risk of poisoning. This is a correct statement as body packers are at risk of packet rupture , which can lead to severe poisoning or overdose.&lt;/li&gt;&lt;li&gt;â€¢ Option D. He is at risk of poisoning.&lt;/li&gt;&lt;li&gt;â€¢ body packers are at risk of packet rupture&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ The individual is not malingering but is exhibiting signs of being a body packer , a condition where drugs are internally concealed for smuggling , posing a significant risk of poisoning if the packets rupture .&lt;/li&gt;&lt;li&gt;âž¤ individual is not malingering&lt;/li&gt;&lt;li&gt;âž¤ exhibiting signs of being a body packer&lt;/li&gt;&lt;li&gt;âž¤ drugs are internally concealed for smuggling&lt;/li&gt;&lt;li&gt;âž¤ posing&lt;/li&gt;&lt;li&gt;âž¤ poisoning if the packets rupture&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 274&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 274&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;All of the following are correctly paired with HU on CT except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fat: 0-20&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Contrast: 130&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute hemorrhage: 60-70&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Calcification: 800-1000&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Fat: 0-20&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/picture13.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Fat: 0-20&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Contrast: 130. Iodinated contrast material used in CT imaging generally appears bright with HU around 130, which is a correct pairing.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Contrast: 130.&lt;/li&gt;&lt;li&gt;â€¢ Iodinated contrast material&lt;/li&gt;&lt;li&gt;â€¢ CT imaging&lt;/li&gt;&lt;li&gt;â€¢ appears bright&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute hemorrhage: 60-70. Acute blood can be identified on a CT scan within this HU range , making this pairing correct.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute hemorrhage: 60-70.&lt;/li&gt;&lt;li&gt;â€¢ identified on a CT scan&lt;/li&gt;&lt;li&gt;â€¢ HU range&lt;/li&gt;&lt;li&gt;â€¢ Option D. Calcification: 800-1000. Calcifications are dense materials that have high HU values within the range of 800-1000, correctly paired here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Calcification: 800-1000.&lt;/li&gt;&lt;li&gt;â€¢ dense materials that have high HU values&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct Hounsfield Unit (HU) range for fat on a CT scan is typically negative, between - 80 to -100 HU , not 0-20 as incorrectly stated.&lt;/li&gt;&lt;li&gt;âž¤ Hounsfield Unit&lt;/li&gt;&lt;li&gt;âž¤ range for fat on a CT scan&lt;/li&gt;&lt;li&gt;âž¤ negative,&lt;/li&gt;&lt;li&gt;âž¤ 80 to -100 HU&lt;/li&gt;&lt;li&gt;âž¤ HU values:&lt;/li&gt;&lt;li&gt;âž¤ HU values:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 6&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 6&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old female with a history of smoking and hypertension presents to the emergency department with sudden onset shortness of breath and chest pain. She also reports feeling lightheaded and dizzy. On physical examination, her respiratory rate is 24 breaths per minute, heart rate is 110 beats per minute, and blood pressure is 160/90 mmHg. There is edema of the right lower limb. Which is the best investigation for the given clinical scenario?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;HRCT&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;V/Q scan&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. CECT&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/08/picture21.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. CECT&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. HRCT (High-Resolution Computed Tomography). HRCT is excellent for detailed lung parenchyma imaging but is not the first choice for suspected pulmonary embolism.&lt;/li&gt;&lt;li&gt;â€¢ Option B. HRCT (High-Resolution Computed Tomography).&lt;/li&gt;&lt;li&gt;â€¢ excellent for detailed lung parenchyma imaging&lt;/li&gt;&lt;li&gt;â€¢ Option C. MRI (Magnetic Resonance Imaging). MRI is less commonly used in acute settings due to longer scan times and is not the investigation of choice for pulmonary embolism.&lt;/li&gt;&lt;li&gt;â€¢ Option C. MRI (Magnetic Resonance Imaging).&lt;/li&gt;&lt;li&gt;â€¢ less commonly used in acute settings due to longer scan times&lt;/li&gt;&lt;li&gt;â€¢ Option D. V/Q scan (Ventilation/Perfusion scan). A V/Q scan is an alternative when CTPA is contraindicated , but CECT is superior in diagnostic accuracy for pulmonary embolism.&lt;/li&gt;&lt;li&gt;â€¢ Option D. V/Q scan (Ventilation/Perfusion scan).&lt;/li&gt;&lt;li&gt;â€¢ alternative when CTPA is contraindicated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient with risk factors for thromboembolic disease presenting with sudden respiratory symptoms and unilateral edema , CECT , particularly CT pulmonary angiography , is the best investigation to confirm a diagnosis of pulmonary embolism.&lt;/li&gt;&lt;li&gt;âž¤ risk factors for thromboembolic disease&lt;/li&gt;&lt;li&gt;âž¤ sudden respiratory symptoms&lt;/li&gt;&lt;li&gt;âž¤ unilateral edema&lt;/li&gt;&lt;li&gt;âž¤ CECT&lt;/li&gt;&lt;li&gt;âž¤ CT pulmonary angiography&lt;/li&gt;&lt;li&gt;âž¤ Figure 7 CTPA showing massive saddle embolus in main pulmonary artery&lt;/li&gt;&lt;li&gt;âž¤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 140&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018), page 140&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which type of ultrasound transducer is depicted in the image provided?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Phased array&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Curvilinear&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Endoscopic US&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Endo-cavitary&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Phased array&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/picture4_5wtZ5Db.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-184020.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.Â Phased array&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Curvilinear â€“ Typically utilized for abdominal and pelvic imaging , it has a low frequency that allows for greater penetration depth .&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Curvilinear&lt;/li&gt;&lt;li&gt;â€¢ abdominal and pelvic imaging&lt;/li&gt;&lt;li&gt;â€¢ low frequency&lt;/li&gt;&lt;li&gt;â€¢ greater penetration depth&lt;/li&gt;&lt;li&gt;â€¢ Option C. Endoscopic US â€“ Designed for insertion into body cavities , often with higher frequencies for fine details.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Endoscopic US&lt;/li&gt;&lt;li&gt;â€¢ insertion into body cavities&lt;/li&gt;&lt;li&gt;â€¢ higher frequencies&lt;/li&gt;&lt;li&gt;â€¢ Option D. Endo-cavitary â€“ Similar to endoscopic but specifically designed for cavities like rectal or vaginal imaging , often seen in transvaginal or transrectal ultrasound .&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Endo-cavitary&lt;/li&gt;&lt;li&gt;â€¢ designed for cavities like rectal or vaginal imaging&lt;/li&gt;&lt;li&gt;â€¢ transvaginal&lt;/li&gt;&lt;li&gt;â€¢ transrectal ultrasound&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The phased array or sectoral transducer shown is ideal for transthoracic echocardiography due to its ability to provide a wide field of view in a small acoustic window .&lt;/li&gt;&lt;li&gt;âž¤ phased array&lt;/li&gt;&lt;li&gt;âž¤ sectoral transducer&lt;/li&gt;&lt;li&gt;âž¤ transthoracic echocardiography&lt;/li&gt;&lt;li&gt;âž¤ ability&lt;/li&gt;&lt;li&gt;âž¤ provide a wide field of view&lt;/li&gt;&lt;li&gt;âž¤ small acoustic window&lt;/li&gt;&lt;li&gt;âž¤ Phased array/Sectoral probe used for transthoracic ECHO is shown here.&lt;/li&gt;&lt;li&gt;âž¤ Phased array/Sectoral probe used for transthoracic ECHO is shown here.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-196, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Page no-196, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The earliest sign of portal hypertension is change in portal venous flow to hepatofugal flow. What is the best investigation to detect this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;B-mode USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Color Doppler&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;M-Mode USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;A-Mode USG&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Color Doppler&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-184354.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Color Doppler&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. B-mode USG provides two-dimensional grayscale images of tissues and organs but does not show blood flow direction.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ B-mode USG&lt;/li&gt;&lt;li&gt;â€¢ two-dimensional grayscale images&lt;/li&gt;&lt;li&gt;â€¢ tissues and organs&lt;/li&gt;&lt;li&gt;â€¢ Option C . M-Mode USG captures moving structures and their motion over time but is not ideal for blood flow direction.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ M-Mode USG&lt;/li&gt;&lt;li&gt;â€¢ moving structures&lt;/li&gt;&lt;li&gt;â€¢ Option D . A-Mode USG provides a one-dimensional view of reflected sound waves , insufficient for flow evaluation.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ A-Mode USG&lt;/li&gt;&lt;li&gt;â€¢ one-dimensional view&lt;/li&gt;&lt;li&gt;â€¢ reflected sound waves&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Color Doppler ultrasonography is the best modality for detecting changes in portal venous flow , such as those seen in early portal hypertension , due to its ability to show the direction and velocity of blood flow .&lt;/li&gt;&lt;li&gt;âž¤ Color Doppler ultrasonography&lt;/li&gt;&lt;li&gt;âž¤ best modality for detecting changes in portal venous flow&lt;/li&gt;&lt;li&gt;âž¤ early portal hypertension&lt;/li&gt;&lt;li&gt;âž¤ ability&lt;/li&gt;&lt;li&gt;âž¤ direction&lt;/li&gt;&lt;li&gt;âž¤ velocity of blood flow&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-162, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Page no-162, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old man presents to the emergency department with severe chest pain after eating a piece of steak. The pain started suddenly and radiates to his back. He also reports difficulty swallowing, and is drooling saliva. His vital signs are stable. Physical examination reveals tenderness over the lower chest and upper abdomen. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Pulmonary embolism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute coronary syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Esophageal perforation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Acute gastritis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Esophageal perforation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture5.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Esophageal perforation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pulmonary embolism : Often presents with chest pain and difficulty breathing , but wouldnâ€™t typically cause difficulty swallowing or drooling.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Pulmonary embolism&lt;/li&gt;&lt;li&gt;â€¢ chest pain&lt;/li&gt;&lt;li&gt;â€¢ difficulty breathing&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute coronary syndrome : Characterized by chest pain that may radiate to the back , it wouldn&#x27;t typically cause symptoms related to swallowing.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute coronary syndrome&lt;/li&gt;&lt;li&gt;â€¢ chest pain&lt;/li&gt;&lt;li&gt;â€¢ radiate to the back&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acute gastritis : Can cause chest pain and tenderness but is not typically associated with swallowing difficulties or the radiographic signs seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Acute gastritis&lt;/li&gt;&lt;li&gt;â€¢ cause chest pain&lt;/li&gt;&lt;li&gt;â€¢ tenderness&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of severe chest pain after eating , along with swallowing difficulties and radiographic signs of air in the soft tissues , suggests an esophageal perforation , which requires prompt medical intervention.&lt;/li&gt;&lt;li&gt;âž¤ presence of severe chest pain after eating&lt;/li&gt;&lt;li&gt;âž¤ swallowing difficulties&lt;/li&gt;&lt;li&gt;âž¤ radiographic signs&lt;/li&gt;&lt;li&gt;âž¤ air in the soft tissues&lt;/li&gt;&lt;li&gt;âž¤ esophageal perforation&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-238, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-238, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 1-day-old male infant presents to the emergency department with symptoms of abdominal distention, vomiting, and bilious vomit. The baby&#x27;s mother reports that the baby has been feeding poorly since birth and has not passed any meconium stool. The baby appears irritable, with a distended abdomen and visible peristalsis. The healthcare team orders immediate imaging studies and consultation with a pediatric surgeon. The upper GI contrast study is shown. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Duodenal atresia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Intussusception&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Midgut volvulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hirschsprung disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Midgut volvulus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture14.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture15.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Midgut volvulus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Duodenal atresia : Typically presents with a &#x27;double bubble&#x27; sign on imaging due to obstruction at the level of the duodenum , not involving twisting of the bowel as seen in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Duodenal atresia&lt;/li&gt;&lt;li&gt;â€¢ &#x27;double bubble&#x27; sign&lt;/li&gt;&lt;li&gt;â€¢ imaging&lt;/li&gt;&lt;li&gt;â€¢ obstruction at the level of the duodenum&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intussusception : Occurs more commonly in older children and would typically present with a &#x27;target sign&#x27; on ultrasound , not involving twisting of the bowel.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Intussusception&lt;/li&gt;&lt;li&gt;â€¢ older children&lt;/li&gt;&lt;li&gt;â€¢ &#x27;target sign&#x27; on ultrasound&lt;/li&gt;&lt;li&gt;â€¢ Option D: Hirschsprung disease â€“ Characterized by colonic obstruction due to absence of ganglion cells , typically not presenting with twisting of the bowel.&lt;/li&gt;&lt;li&gt;â€¢ Option D: Hirschsprung disease&lt;/li&gt;&lt;li&gt;â€¢ colonic obstruction&lt;/li&gt;&lt;li&gt;â€¢ absence of ganglion cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Midgut volvulus , characterized by the &#x27;corkscrew sign&#x27; on contrast study , is a surgical emergency that requires prompt intervention to prevent bowel ischemia and necrosis .&lt;/li&gt;&lt;li&gt;âž¤ Midgut volvulus&lt;/li&gt;&lt;li&gt;âž¤ &#x27;corkscrew sign&#x27;&lt;/li&gt;&lt;li&gt;âž¤ contrast study&lt;/li&gt;&lt;li&gt;âž¤ surgical emergency&lt;/li&gt;&lt;li&gt;âž¤ prompt intervention&lt;/li&gt;&lt;li&gt;âž¤ bowel ischemia&lt;/li&gt;&lt;li&gt;âž¤ necrosis&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-400, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Page no-400, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old male is brought to the emergency department by ambulance following a motor vehicle accident. On arrival, the patient is alert and oriented but appears in distress and complaining of severe abdominal pain. He has multiple abrasions and contusions on his chest and abdomen. His vital signs are stable except for a mildly elevated heart rate. The trauma team initiates an extended Focused Assessment with Sonography for Trauma (e-FAST) as given below. What will be your interpretation?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;FAST negative&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;FAST positive&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;FAST inconclusive&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;FAST&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. FAST positive&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture17.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture18.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Fast positive&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A : FAST negative would indicate no evidence of free fluid or other abnormalities on the ultrasound, which is not consistent with the presence of anechoic fluid seen in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ FAST negative&lt;/li&gt;&lt;li&gt;â€¢ no evidence&lt;/li&gt;&lt;li&gt;â€¢ free fluid&lt;/li&gt;&lt;li&gt;â€¢ abnormalities&lt;/li&gt;&lt;li&gt;â€¢ ultrasound,&lt;/li&gt;&lt;li&gt;â€¢ Option C: FAST inconclusive would suggest that the ultrasound results are uncertain or difficult to interpret , which is not the case here given the clear visualization of fluid.&lt;/li&gt;&lt;li&gt;â€¢ Option C: FAST inconclusive&lt;/li&gt;&lt;li&gt;â€¢ ultrasound&lt;/li&gt;&lt;li&gt;â€¢ uncertain&lt;/li&gt;&lt;li&gt;â€¢ difficult to interpret&lt;/li&gt;&lt;li&gt;â€¢ Option D : Fast is incomplete as it stands for Focused Assessment with Sonography for Trauma, but without specifying whether it is positive, negative, or inconclusive, it does not represent an answer to the question.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ Fast&lt;/li&gt;&lt;li&gt;â€¢ incomplete&lt;/li&gt;&lt;li&gt;â€¢ stands for Focused Assessment with Sonography for Trauma,&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The correct interpretation of the e-FAST in this clinical scenario is FAST positive , indicative of a hemoperitoneum due to the visualization of anechoic fluid in the hepatorenal pouch , which is consistent with hemoperitoneum in a trauma patient.&lt;/li&gt;&lt;li&gt;âž¤ correct interpretation&lt;/li&gt;&lt;li&gt;âž¤ e-FAST&lt;/li&gt;&lt;li&gt;âž¤ FAST positive&lt;/li&gt;&lt;li&gt;âž¤ hemoperitoneum due to the visualization of anechoic fluid&lt;/li&gt;&lt;li&gt;âž¤ hepatorenal pouch&lt;/li&gt;&lt;li&gt;âž¤ Ref: Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female presents with abdominal cramping, fever, and watery diarrhea. She recently completed a course of antibiotics for a urinary tract infection. Stool culture is negative for bacterial pathogens, but stool toxin assay is positive. His CT abdomen was performed which is given below. What is the patient most likely suffering from?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Crohn&#x27;s disease&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ulcerative colitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Toxic megacolon&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pseudomembranous colitis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Pseudomembranous colitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/25/picture33.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Pseudomembranous colitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Crohn&#x27;s disease typically shows on CT as segmental bowel wall thickening , strictures, and the presence of \&quot;skip lesions.\&quot; The accordion sign is not characteristic of Crohn&#x27;s disease.&lt;/li&gt;&lt;li&gt;â€¢ Option A: Crohn&#x27;s disease&lt;/li&gt;&lt;li&gt;â€¢ CT as segmental bowel wall thickening&lt;/li&gt;&lt;li&gt;â€¢ presence of \&quot;skip lesions.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Option B: Ulcerative colitis usually presents with continuous colonic involvement starting from the rectum with uniform wall thickening and loss of haustral pattern on CT . It does not typically present with the accordion sign.&lt;/li&gt;&lt;li&gt;â€¢ Option B: Ulcerative colitis&lt;/li&gt;&lt;li&gt;â€¢ presents&lt;/li&gt;&lt;li&gt;â€¢ continuous colonic involvement&lt;/li&gt;&lt;li&gt;â€¢ starting&lt;/li&gt;&lt;li&gt;â€¢ rectum&lt;/li&gt;&lt;li&gt;â€¢ uniform wall thickening&lt;/li&gt;&lt;li&gt;â€¢ loss of haustral pattern on CT&lt;/li&gt;&lt;li&gt;â€¢ Option C: (Toxic megacolon) is a severe complication of colitis , marked by extreme dilation of the colon on imaging , along with signs of systemic toxicity . While wall thickening may be present, the accordion sign is not the defining feature.&lt;/li&gt;&lt;li&gt;â€¢ Option C: (Toxic megacolon)&lt;/li&gt;&lt;li&gt;â€¢ complication of colitis&lt;/li&gt;&lt;li&gt;â€¢ extreme dilation&lt;/li&gt;&lt;li&gt;â€¢ colon on imaging&lt;/li&gt;&lt;li&gt;â€¢ systemic toxicity&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The CT image showing the accordion sign , along with the clinical presentation of recent antibiotic use , diarrhea , positive stool toxin assay , and fever , strongly suggests the diagnosis of Pseudomembranous colitis associated with Clostridium difficile infection .&lt;/li&gt;&lt;li&gt;âž¤ CT image&lt;/li&gt;&lt;li&gt;âž¤ accordion sign&lt;/li&gt;&lt;li&gt;âž¤ clinical presentation of recent antibiotic use&lt;/li&gt;&lt;li&gt;âž¤ diarrhea&lt;/li&gt;&lt;li&gt;âž¤ positive stool toxin assay&lt;/li&gt;&lt;li&gt;âž¤ fever&lt;/li&gt;&lt;li&gt;âž¤ Pseudomembranous colitis&lt;/li&gt;&lt;li&gt;âž¤ Clostridium difficile infection&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-294, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-294, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 2-month-old female infant presents to the emergency department with jaundice and pale stools since birth. The mother reports that the infant has been feeding poorly and has lost weight over the past week. On examination, the infant appears jaundiced with a palpable liver edge. Laboratory tests show elevated bilirubin levels and a direct bilirubin fraction greater than 20%. Ultrasound imaging reveals a small, contracted gallbladder. The liver appearance is shown in the image. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Galactosemia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Biliary atresia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Caroli&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Biliary atresia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401204748-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Biliary atresia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Galactosemia: Is a rare genetic metabolic disorder where the body is unable to metabolize the sugar galactose properly . While it can present with jaundice in the newborn period , it is also associated with other symptoms such as poor feeding, vomiting, and development of cataracts, not typically with a palpable liver edge or a specific finding on ultrasound imaging of the liver.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Galactosemia:&lt;/li&gt;&lt;li&gt;â€¢ rare genetic metabolic disorder&lt;/li&gt;&lt;li&gt;â€¢ body is unable to metabolize the sugar galactose properly&lt;/li&gt;&lt;li&gt;â€¢ jaundice&lt;/li&gt;&lt;li&gt;â€¢ newborn period&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hemangioma: Is a common benign liver tumor in infants . It does not typically present with jaundice or pale stools unless there is a complication such as Kasabach-Merritt syndrome, which is rare.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hemangioma:&lt;/li&gt;&lt;li&gt;â€¢ common benign liver tumor&lt;/li&gt;&lt;li&gt;â€¢ infants&lt;/li&gt;&lt;li&gt;â€¢ Option D. Caroli&#x27;s disease: Is a rare congenital disorder characterized by non-obstructive saccular or fusiform dilatation of intrahepatic bile ducts . Patients may present with recurrent abdominal pain, cholangitis, or signs of portal hypertension, but not typically with direct hyperbilirubinemia or early life jaundice.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Caroli&#x27;s disease:&lt;/li&gt;&lt;li&gt;â€¢ rare congenital disorder&lt;/li&gt;&lt;li&gt;â€¢ non-obstructive saccular&lt;/li&gt;&lt;li&gt;â€¢ fusiform dilatation&lt;/li&gt;&lt;li&gt;â€¢ intrahepatic bile ducts&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Biliary atresia can be diagnosed in an infant presenting with persistent jaundice , pale stools , hepatomegaly , and a contracted gallbladder on imaging . Biliary atresia should be suspected in any infant with conjugated hyperbilirubinemia and characteristic ultrasound findings.&lt;/li&gt;&lt;li&gt;âž¤ Biliary atresia&lt;/li&gt;&lt;li&gt;âž¤ diagnosed in an infant&lt;/li&gt;&lt;li&gt;âž¤ persistent jaundice&lt;/li&gt;&lt;li&gt;âž¤ pale stools&lt;/li&gt;&lt;li&gt;âž¤ hepatomegaly&lt;/li&gt;&lt;li&gt;âž¤ contracted gallbladder&lt;/li&gt;&lt;li&gt;âž¤ imaging&lt;/li&gt;&lt;li&gt;âž¤ Biliary atresia&lt;/li&gt;&lt;li&gt;âž¤ infant&lt;/li&gt;&lt;li&gt;âž¤ conjugated hyperbilirubinemia&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 362&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 362&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 32-year-old female presents to her primary care physician with complaints of right upper quadrant pain and nausea. She has a history of oral contraceptive use for several years. On physical examination, she has mild tenderness in the right upper quadrant. Her laboratory tests show elevated liver enzymes. Imaging studies reveal a 5 cm hepatic mass in the right lobe of the liver as shown in the CECT. The most likely diagnosis is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Metastatic infiltrates&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hepatic adenoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hemangioma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hepatic adenoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/01/image-20230401205154-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hepatic adenoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hepatocellular carcinoma (HCC) : This is a primary liver cancer , which is often a result of chronic liver disease , such as cirrhosis due to hepatitis B , hepatitis C , or alcohol use . HCC may present as a solitary mass or multiple nodules and can exhibit arterial phase enhancement on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Hepatocellular carcinoma (HCC)&lt;/li&gt;&lt;li&gt;â€¢ primary liver cancer&lt;/li&gt;&lt;li&gt;â€¢ chronic liver disease&lt;/li&gt;&lt;li&gt;â€¢ cirrhosis due to hepatitis B&lt;/li&gt;&lt;li&gt;â€¢ hepatitis C&lt;/li&gt;&lt;li&gt;â€¢ alcohol use&lt;/li&gt;&lt;li&gt;â€¢ Option B . Metastatic infiltrates: These are secondary cancerous growths that have spread to the liver from other primary sites of cancer . They can vary in appearance but often present as multiple lesions with variable enhancement patterns on imaging studies.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Metastatic infiltrates:&lt;/li&gt;&lt;li&gt;â€¢ secondary cancerous growths&lt;/li&gt;&lt;li&gt;â€¢ spread to the liver from other primary sites of cancer&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hemangioma: This is the most common benign liver tumor . It is typically asymptomatic and discovered incidentally on imaging . Hemangiomas are characteristically bright on T2-weighted MRI and show a typical pattern of peripheral nodular enhancement with pro
