nd respond with urgency.&lt;/li&gt;&lt;li&gt;âž¤ button battery in the esophagus&lt;/li&gt;&lt;li&gt;âž¤ immediately via endoscopy&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with the history of cough for one week. He also gives a history of hemoptysis for 1 month and fever for 4 days. The X-ray is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RML consolidation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RLL consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RUL consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RML consolidation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture39.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) RML consolidation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The silhouette sign helps to localize the lesion in the lungs:&lt;/li&gt;&lt;li&gt;â€¢ If the right heart border is obscured, the pathology is likely in the right middle lobe (RML), as seen here where the cardiac silhouette merges with the lung opacity. If the lesion was in the right lower lobe (RLL) , the heart border would still be visible, and the diaphragm margin would be obscured instead. A right upper lobe (RUL) consolidation would obscure the superior mediastinum or the apex of the lung, not the heart border.&lt;/li&gt;&lt;li&gt;â€¢ If the right heart border is obscured, the pathology is likely in the right middle lobe (RML), as seen here where the cardiac silhouette merges with the lung opacity.&lt;/li&gt;&lt;li&gt;â€¢ right middle lobe&lt;/li&gt;&lt;li&gt;â€¢ If the lesion was in the right lower lobe (RLL) , the heart border would still be visible, and the diaphragm margin would be obscured instead.&lt;/li&gt;&lt;li&gt;â€¢ right lower lobe (RLL)&lt;/li&gt;&lt;li&gt;â€¢ A right upper lobe (RUL) consolidation would obscure the superior mediastinum or the apex of the lung, not the heart border.&lt;/li&gt;&lt;li&gt;â€¢ right upper lobe (RUL)&lt;/li&gt;&lt;li&gt;â€¢ The absence of mediastinal widening or water bottle-shaped cardiac silhouette also excludes pericardial effusion.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. RLL consolidation: In RLL consolidation, the right heart border remains visible, but the right diaphragm is obscured.&lt;/li&gt;&lt;li&gt;â€¢ Option B. RLL consolidation:&lt;/li&gt;&lt;li&gt;â€¢ Option C. RUL consolidation: RUL consolidation presents with opacity in the upper lung zone, typically with preserved heart and diaphragm borders.&lt;/li&gt;&lt;li&gt;â€¢ Option C. RUL consolidation:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pericardial effusion: Pericardial effusion presents as a globular or water-bottle-shaped heart shadow with uniform enlargement of the cardiac silhouette. There is no such appearance in this X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pericardial effusion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The silhouette sign helps in localizing consolidations in the lungs. Loss of the right heart border indicates right middle lobe consolidation , while preservation of the heart border points to a different lobe or region of the lung.&lt;/li&gt;&lt;li&gt;âž¤ silhouette sign&lt;/li&gt;&lt;li&gt;âž¤ right middle lobe consolidation&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A new born is brought to the OPD with a large mass in the lower back. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Meningocele&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Myelomeningocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spina bifida occulta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bone cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Meningocele&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture40.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Meningocele&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The T2-weighted MRI image shows a well-defined sac-like lesion filled with cerebrospinal fluid (CSF), which appears bright white (hyperintense) due to the T2 weighting. There are no visible neural elements within the sac, indicating that the protrusion only contains meninges and CSF, without any spinal cord or nerve roots. This presentation is consistent with meningocele .&lt;/li&gt;&lt;li&gt;â€¢ meningocele&lt;/li&gt;&lt;li&gt;â€¢ Meningocele : A type of spina bifida where only the meninges protrude through a defect in the vertebral arches. The sac contains only CSF, with no neural tissue involvement.&lt;/li&gt;&lt;li&gt;â€¢ Meningocele : A type of spina bifida where only the meninges protrude through a defect in the vertebral arches. The sac contains only CSF, with no neural tissue involvement.&lt;/li&gt;&lt;li&gt;â€¢ Meningocele&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Myelomeningocele : In myelomeningocele, the sac contains both CSF and neural elements (spinal cord or nerve roots), which would appear as solid components on MRI. Since there are no nerves visible in this image, myelomeningocele is ruled out.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Myelomeningocele&lt;/li&gt;&lt;li&gt;â€¢ Option C. Spina bifida occulta : In spina bifida occulta, there is no external sac or protrusion. It is usually detected by subtle signs such as a tuft of hair, skin dimple, or hemangioma over the affected vertebra.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Spina bifida occulta&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bone cyst : A bone cyst is a lesion inside the bone and appears as a fluid-filled space within the bone itself. It does not present as an external sac-like protrusion.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Bone cyst&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Meningocele is characterized by a protrusion of the meninges containing only CSF, with no neural components. It is differentiated from myelomeningocele by the absence of spinal cord or nerve roots in the sac, which is crucial to identify in imaging.&lt;/li&gt;&lt;li&gt;âž¤ Meningocele&lt;/li&gt;&lt;li&gt;âž¤ myelomeningocele&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the imaging modality and diagnosis.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;MRI of Horseshoe kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT of Horseshoe kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI of Polycystic kidney disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CT of Polycystic kidney disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. MRI of Polycystic kidney disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture42.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â MRI of Polycystic kidney disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image shows an MRI scan (evidenced by the black appearance of bone, indicating T2-weighted imaging). Both kidneys exhibit multiple cystic lesions of varying sizes, a hallmark of polycystic kidney disease (PKD) . PKD is a genetic disorder where the kidneys develop numerous fluid-filled cysts, leading to enlargement and loss of normal renal architecture.&lt;/li&gt;&lt;li&gt;â€¢ MRI scan&lt;/li&gt;&lt;li&gt;â€¢ multiple cystic lesions&lt;/li&gt;&lt;li&gt;â€¢ polycystic kidney disease (PKD)&lt;/li&gt;&lt;li&gt;â€¢ Key features supporting the diagnosis:&lt;/li&gt;&lt;li&gt;â€¢ Polycystic kidney disease (PKD) presents with bilateral, multiple cysts in the renal parenchyma. The absence of a fusion anomaly (e.g., isthmus in the midline) excludes horseshoe kidney . MRI is an ideal modality for detecting cystic lesions due to its excellent contrast resolution.&lt;/li&gt;&lt;li&gt;â€¢ Polycystic kidney disease (PKD) presents with bilateral, multiple cysts in the renal parenchyma.&lt;/li&gt;&lt;li&gt;â€¢ Polycystic kidney disease (PKD)&lt;/li&gt;&lt;li&gt;â€¢ The absence of a fusion anomaly (e.g., isthmus in the midline) excludes horseshoe kidney .&lt;/li&gt;&lt;li&gt;â€¢ horseshoe kidney&lt;/li&gt;&lt;li&gt;â€¢ MRI is an ideal modality for detecting cystic lesions due to its excellent contrast resolution.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. MRI of Horseshoe kidney: Horseshoe kidney is characterized by fusion of the lower poles of the kidneys, forming a midline isthmus. The image does not show this feature, ruling out horseshoe kidney.&lt;/li&gt;&lt;li&gt;â€¢ Option A. MRI of Horseshoe kidney:&lt;/li&gt;&lt;li&gt;â€¢ Option B. CT of Horseshoe kidney: The black appearance of the bones confirms this is an MRI, not a CT scan.&lt;/li&gt;&lt;li&gt;â€¢ Option B. CT of Horseshoe kidney:&lt;/li&gt;&lt;li&gt;â€¢ Option D. CT of Polycystic kidney disease: The modality is MRI, as indicated by the imaging characteristics (dark bones and bright cystic structures).&lt;/li&gt;&lt;li&gt;â€¢ Option D. CT of Polycystic kidney disease:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Polycystic kidney disease is characterized by bilateral, multiple renal cysts and is well visualized using MRI . In contrast, horseshoe kidney is identified by fused renal poles and a midline isthmus.&lt;/li&gt;&lt;li&gt;âž¤ MRI&lt;/li&gt;&lt;li&gt;âž¤ horseshoe kidney&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked structure.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Putamen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Thalamus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Internal capsule&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;External capsule&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Internal capsule&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture43.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C)Â Internal capsule&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The internal capsule is a white matter structure located between the caudate nucleus medially and the putamen laterally. It consists of an anterior limb, a genu, and a posterior limb, and it carries important motor and sensory fibers.&lt;/li&gt;&lt;li&gt;â€¢ caudate nucleus&lt;/li&gt;&lt;li&gt;â€¢ putamen&lt;/li&gt;&lt;li&gt;â€¢ The marked structure is positioned between the caudate nucleus and the lentiform nucleus (putamen and globus pallidus), confirming it as the internal capsule . The external capsule is lateral to the putamen and does not lie between the caudate and lentiform nuclei. The thalamus is positioned posterior to the caudate and forms the medial boundary of the posterior limb of the internal capsule.&lt;/li&gt;&lt;li&gt;â€¢ The marked structure is positioned between the caudate nucleus and the lentiform nucleus (putamen and globus pallidus), confirming it as the internal capsule .&lt;/li&gt;&lt;li&gt;â€¢ marked structure&lt;/li&gt;&lt;li&gt;â€¢ internal capsule&lt;/li&gt;&lt;li&gt;â€¢ The external capsule is lateral to the putamen and does not lie between the caudate and lentiform nuclei.&lt;/li&gt;&lt;li&gt;â€¢ external capsule&lt;/li&gt;&lt;li&gt;â€¢ The thalamus is positioned posterior to the caudate and forms the medial boundary of the posterior limb of the internal capsule.&lt;/li&gt;&lt;li&gt;â€¢ thalamus&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Putamen: The putamen is a part of the lentiform nucleus and is located lateral to the internal capsule.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Putamen:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thalamus: The thalamus lies posterior to the internal capsule and forms part of the medial boundary at the level of the posterior limb.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Thalamus:&lt;/li&gt;&lt;li&gt;â€¢ Option D. External capsule: The external capsule is lateral to the putamen and does not lie between the caudate and lentiform nuclei.&lt;/li&gt;&lt;li&gt;â€¢ Option D. External capsule:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The internal capsule is an essential white matter tract that passes between the caudate and putamen and transmits motor and sensory signals. It is crucial to distinguish between the internal and external capsules in cross-sectional imaging for accurate localization.&lt;/li&gt;&lt;li&gt;âž¤ internal capsule&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the marked segment of liver.&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;V&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;VII&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;III&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;IVa&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. V&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture44.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) V&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ In liver segmentation, the Couinaud classification divides the liver into eight functional segments based on the branching of the portal vein, hepatic veins, and bile ducts. The liver is divided into superior (segments 2, 4a, 8, 7) and inferior (segments 3, 4b, 5, 6) sections based on their anatomical location relative to the fissure for the ligamentum teres .&lt;/li&gt;&lt;li&gt;â€¢ eight functional segments&lt;/li&gt;&lt;li&gt;â€¢ fissure for the ligamentum teres&lt;/li&gt;&lt;li&gt;â€¢ Key steps for identifying segments:&lt;/li&gt;&lt;li&gt;â€¢ Inferior segments : The fissure for the ligamentum teres indicates that the imaging is within the inferior four segments . Clockwise numbering in inferior segments : Anteriorly: segment 5 (right) and segment 3 (left) Posteriorly: segment 6 (right) and segment 4b (left)&lt;/li&gt;&lt;li&gt;â€¢ Inferior segments : The fissure for the ligamentum teres indicates that the imaging is within the inferior four segments .&lt;/li&gt;&lt;li&gt;â€¢ Inferior segments&lt;/li&gt;&lt;li&gt;â€¢ inferior four segments&lt;/li&gt;&lt;li&gt;â€¢ Clockwise numbering in inferior segments : Anteriorly: segment 5 (right) and segment 3 (left) Posteriorly: segment 6 (right) and segment 4b (left)&lt;/li&gt;&lt;li&gt;â€¢ Clockwise numbering in inferior segments&lt;/li&gt;&lt;li&gt;â€¢ Anteriorly: segment 5 (right) and segment 3 (left) Posteriorly: segment 6 (right) and segment 4b (left)&lt;/li&gt;&lt;li&gt;â€¢ Anteriorly: segment 5 (right) and segment 3 (left)&lt;/li&gt;&lt;li&gt;â€¢ segment 5 (right)&lt;/li&gt;&lt;li&gt;â€¢ segment 3 (left)&lt;/li&gt;&lt;li&gt;â€¢ Posteriorly: segment 6 (right) and segment 4b (left)&lt;/li&gt;&lt;li&gt;â€¢ segment 6 (right)&lt;/li&gt;&lt;li&gt;â€¢ segment 4b (left)&lt;/li&gt;&lt;li&gt;â€¢ In this case, the marked region is in the inferior right anterior position , corresponding to segment V .&lt;/li&gt;&lt;li&gt;â€¢ inferior right anterior position&lt;/li&gt;&lt;li&gt;â€¢ segment V&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. VII: Segment VII is a superior right posterior segment, which is not the case here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. VII:&lt;/li&gt;&lt;li&gt;â€¢ Option C. III: Segment III is part of the inferior left lateral section. The highlighted region is on the right side, not the left.&lt;/li&gt;&lt;li&gt;â€¢ Option C. III:&lt;/li&gt;&lt;li&gt;â€¢ Option D. IVa: Segment IVa is part of the superior medial section of the left lobe. This region is not superior or medial.&lt;/li&gt;&lt;li&gt;â€¢ Option D. IVa:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cross-sectional imaging, liver segmentation is based on landmarks such as the portal vein and ligamentum teres. For inferior liver segments, use the \&quot;clockwise\&quot; approach: segments 5 and 3 anteriorly, and segments 6 and 4b posteriorly.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old banker presented with vague abdominal pain. On USG, he was found to have a renal mass lesion. CECT was done, as shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RCC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Renal oncocytoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Renal angiomyolipoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Renal angiomyolipoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/27/picture45.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Renal angiomyolipoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CECT image shows a well-defined lesion in the kidney with a predominantly black (hypodense) component indicating the presence of fat . Fat appears hypodense (negative Hounsfield Units) on CT, distinguishing fat-containing tumors such as angiomyolipoma (AML) .&lt;/li&gt;&lt;li&gt;â€¢ well-defined lesion in the kidney with a predominantly black (hypodense) component&lt;/li&gt;&lt;li&gt;â€¢ fat&lt;/li&gt;&lt;li&gt;â€¢ angiomyolipoma (AML)&lt;/li&gt;&lt;li&gt;â€¢ Key features of Renal Angiomyolipoma (AML):&lt;/li&gt;&lt;li&gt;â€¢ Renal Angiomyolipoma (AML):&lt;/li&gt;&lt;li&gt;â€¢ Contains fat , smooth muscle, and blood vessels (hence the name). Fat in the lesion makes it appear hypodense (dark) on CT. AMLs are benign and commonly associated with tuberous sclerosis , though they can also occur sporadically.&lt;/li&gt;&lt;li&gt;â€¢ Contains fat , smooth muscle, and blood vessels (hence the name).&lt;/li&gt;&lt;li&gt;â€¢ fat&lt;/li&gt;&lt;li&gt;â€¢ Fat in the lesion makes it appear hypodense (dark) on CT.&lt;/li&gt;&lt;li&gt;â€¢ hypodense (dark)&lt;/li&gt;&lt;li&gt;â€¢ AMLs are benign and commonly associated with tuberous sclerosis , though they can also occur sporadically.&lt;/li&gt;&lt;li&gt;â€¢ tuberous sclerosis&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. RCC (Renal Cell Carcinoma): RCC typically appears as a heterogeneous enhancing mass on CECT and does not contain fat. It often presents with irregular margins and calcifications.&lt;/li&gt;&lt;li&gt;â€¢ Option A. RCC (Renal Cell Carcinoma):&lt;/li&gt;&lt;li&gt;â€¢ heterogeneous enhancing mass&lt;/li&gt;&lt;li&gt;â€¢ Option B. Renal Oncocytoma: Oncocytomas appear as well-defined masses but do not contain fat. Instead, they have a \&quot;central scar\&quot; that is a characteristic feature on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Renal Oncocytoma:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Renal Cyst: Renal cysts appear as well-defined, non-enhancing, fluid-filled lesions (completely dark on T2-weighted MRI and hypodense on CT) with no solid or fatty components .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Renal Cyst:&lt;/li&gt;&lt;li&gt;â€¢ no solid or fatty components&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Renal Angiomyolipoma (AML) is identified on CT by the presence of fat, indicated by the dark (hypodense) areas within the lesion due to its negative Hounsfield Units.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;An elderly lady presents with abdominal pain and distension. She has a history of chronic constipation. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sigmoid volvulus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Large bowel obstruction due to fecolith&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Cecal volvulus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Small bowel obstruction due to bowel perforation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Sigmoid volvulus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/28/picture46.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Sigmoid volvulus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows a large, distended, dilated loop of bowel that appears in the characteristic \&quot;coffee bean sign\&quot; â€”a hallmark of sigmoid volvulus .&lt;/li&gt;&lt;li&gt;â€¢ large, distended, dilated loop of bowel&lt;/li&gt;&lt;li&gt;â€¢ \&quot;coffee bean sign\&quot;&lt;/li&gt;&lt;li&gt;â€¢ sigmoid volvulus&lt;/li&gt;&lt;li&gt;â€¢ Key diagnostic clues:&lt;/li&gt;&lt;li&gt;â€¢ No haustral markings : The absence of haustra along the dilated loop is typical of the sigmoid colon, unlike the cecum, which usually retains some folds. Chronic constipation : A common predisposing factor for sigmoid volvulus in elderly patients. Two-tube appearance : The large bowel loops twist around themselves, giving the appearance of two parallel, dilated segments resembling a \&quot;bent inner tube.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ No haustral markings : The absence of haustra along the dilated loop is typical of the sigmoid colon, unlike the cecum, which usually retains some folds.&lt;/li&gt;&lt;li&gt;â€¢ No haustral markings&lt;/li&gt;&lt;li&gt;â€¢ Chronic constipation : A common predisposing factor for sigmoid volvulus in elderly patients.&lt;/li&gt;&lt;li&gt;â€¢ Chronic constipation&lt;/li&gt;&lt;li&gt;â€¢ Two-tube appearance : The large bowel loops twist around themselves, giving the appearance of two parallel, dilated segments resembling a \&quot;bent inner tube.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Two-tube appearance&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Large bowel obstruction due to fecolith: Large bowel obstruction typically shows a dilated colon with fecal loading or a transition point, but without the classic twisted coffee bean configuration.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Large bowel obstruction due to fecolith:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cecal volvulus: Cecal volvulus also presents with bowel distension but is more common in younger patients and typically shows a \&quot;comma-shaped\&quot; or \&quot;kidney bean\&quot; distended loop in the right lower quadrant.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Cecal volvulus:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Small bowel obstruction due to bowel perforation: Small bowel obstruction shows dilated loops of small bowel with air-fluid levels but does not present with a coffee bean sign. Bowel perforation would show free intraperitoneal air, typically under the diaphragm.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Small bowel obstruction due to bowel perforation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The coffee bean sign and absence of haustra on abdominal X-ray are key features of sigmoid volvulus , often seen in elderly patients with chronic constipation.&lt;/li&gt;&lt;li&gt;âž¤ coffee bean sign&lt;/li&gt;&lt;li&gt;âž¤ absence of haustra&lt;/li&gt;&lt;li&gt;âž¤ sigmoid volvulus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}];
            if (!Array.isArray(questions) || questions.length === 0) {
                throw new Error(&quot;Questions data is empty or invalid&quot;);
            }
            debugLog(`Successfully parsed ${questions.length} questions`);
        } catch (e) {
            console.error(&quot;Failed to parse questions_json:&quot;, e);
            document.getElementById(&#x27;error-message&#x27;).innerHTML = &quot;Error loading quiz data. Please check the console for details or contact support.&quot;;
            document.getElementById(&#x27;error-message&#x27;).classList.remove(&#x27;hidden&#x27;);
            document.getElementById(&#x27;start-test&#x27;).disabled = true;
            // Fallback to sample questions for testing
            questions = [
                {
                    text: &quot;What is 2 + 2?&quot;,
                    options: [
                        { label: &quot;A&quot;, text: &quot;3&quot;, correct: false },
                        { label: &quot;B&quot;, text: &quot;4&quot;, correct: true },
                        { label: &quot;C&quot;, text: &quot;5&quot;, correct: false },
                        { label: &quot;D&quot;, text: &quot;6&quot;, correct: false }
                    ],
                    correct_answer: &quot;B. 4&quot;,
                    question_images: [],
                    explanation_images: [],
                    explanation: &quot;&lt;p&gt;2 + 2 = 4&lt;/p&gt;&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;,
                    bot: &quot;@dams_new_robot&quot;,
                    audio: &quot;&quot;,
                    video: &quot;&quot;
                }
            ];
            debugLog(&quot;Loaded fallback questions&quot;);
        }

        // Quiz state
        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let markedForReview = new Array(questions.length).fill(false);
        let timeRemaining = 60 * 60; // Duration in seconds
        let timerInterval = null;
        const quizId = `{title.replace(/\s+/g, &#x27;_&#x27;).toLowerCase()}`; // Unique ID for local storage

        // Load saved progress
        function loadProgress() {
            try {
                debugLog(&quot;Loading progress from localStorage&quot;);
                const saved = localStorage.getItem(`quiz_${quizId}`);
                if (saved) {
                    const { savedAnswers, savedMarked, savedTime } = JSON.parse(saved);
                    answers = savedAnswers || answers;
                    markedForReview = savedMarked || markedForReview;
                    timeRemaining = savedTime !== undefined ? savedTime : timeRemaining;
                    debugLog(&quot;Progress loaded successfully&quot;);
                } else {
                    debugLog(&quot;No saved progress found&quot;);
                }
            } catch (e) {
                console.error(&quot;Error loading progress:&quot;, e);

        // Lazy-load video
        function loadVideo(button, videoUrl, containerId) {
            try {
                debugLog(`Loading video for ${containerId}: ${videoUrl}`);
                if (!videoUrl) {
                    const container = document.getElementById(containerId);
                    container.innerHTML = `&lt;p class=&quot;text-gray-500&quot;&gt;No video available&lt;/p&gt;`;
                    button.remove();
                    debugLog(&quot;No video URL provided&quot;);
                    return;
                }
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    &lt;div class=&quot;video-loading&quot;&gt;&lt;/div&gt;
                    &lt;video controls class=&quot;w-full max-w-[600px] rounded-lg&quot; preload=&quot;metadata&quot; aria-label=&quot;Video explanation&quot;&gt;
                        &lt;source src=&quot;${videoUrl}&quot; type=&quot;${videoUrl.endsWith(&#x27;.m3u8&#x27;) ? &#x27;application/x-mpegURL&#x27; : &#x27;video/mp4&#x27;}&quot;&gt;
                        Your browser does not support the video tag.
                    &lt;/video&gt;
                `;
                container.classList.add(&#x27;active&#x27;);
                button.remove();
                // Initialize HLS.js for .m3u8 videos
                const video = container.querySelector(&#x27;video&#x27;);
                if (videoUrl.endsWith(&#x27;.m3u8&#x27;) &amp;&amp; Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.ERROR, (event, data) =&gt; {
                        console.error(&quot;HLS.js error:&quot;, data);

ects cortical defects and scarring due to recurrent infections. Provides a static image of the kidney to identify areas of reduced uptake, indicating scarred or non-functioning renal tissue. Technetium-99m is used as the tracer in the scan.&lt;/li&gt;&lt;li&gt;â€¢ Detects cortical defects and scarring due to recurrent infections.&lt;/li&gt;&lt;li&gt;â€¢ cortical defects and scarring&lt;/li&gt;&lt;li&gt;â€¢ Provides a static image of the kidney to identify areas of reduced uptake, indicating scarred or non-functioning renal tissue.&lt;/li&gt;&lt;li&gt;â€¢ static image&lt;/li&gt;&lt;li&gt;â€¢ Technetium-99m is used as the tracer in the scan.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. USG (Ultrasonography): Ultrasonography is the first-line investigation to assess structural abnormalities and hydronephrosis but is not sensitive for detecting renal scarring.&lt;/li&gt;&lt;li&gt;â€¢ Option B. USG (Ultrasonography):&lt;/li&gt;&lt;li&gt;â€¢ first-line investigation&lt;/li&gt;&lt;li&gt;â€¢ not sensitive&lt;/li&gt;&lt;li&gt;â€¢ Option C. MCU (Micturating Cystourethrography): MCU is the investigation of choice for detecting vesicoureteric reflux (VUR) but does not provide information about cortical scarring. It is used to visualize reflux of urine from the bladder into the ureters during micturition.&lt;/li&gt;&lt;li&gt;â€¢ Option C. MCU (Micturating Cystourethrography):&lt;/li&gt;&lt;li&gt;â€¢ vesicoureteric reflux (VUR)&lt;/li&gt;&lt;li&gt;â€¢ Option D. DTPA (Diethylenetriamine Pentaacetic Acid) scan: DTPA is a functional nuclear scan used to assess glomerular filtration rate (GFR) and renal function and detect obstruction . It is not used for detecting cortical scars, as it shows overall function rather than morphology.&lt;/li&gt;&lt;li&gt;â€¢ Option D. DTPA (Diethylenetriamine Pentaacetic Acid) scan:&lt;/li&gt;&lt;li&gt;â€¢ functional nuclear scan&lt;/li&gt;&lt;li&gt;â€¢ glomerular filtration rate (GFR)&lt;/li&gt;&lt;li&gt;â€¢ obstruction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ For children with recurrent UTIs, the investigation sequence is as follows:&lt;/li&gt;&lt;li&gt;âž¤ USG: First-line to detect structural abnormalities and hydronephrosis. MCU: To detect vesicoureteric reflux (VUR). DMSA: To detect renal cortical scarring. DMSA provides a morphological, static image of the kidneys to identify areas of scarring, making it the investigation of choice for cortical damage.&lt;/li&gt;&lt;li&gt;âž¤ USG: First-line to detect structural abnormalities and hydronephrosis.&lt;/li&gt;&lt;li&gt;âž¤ USG:&lt;/li&gt;&lt;li&gt;âž¤ MCU: To detect vesicoureteric reflux (VUR).&lt;/li&gt;&lt;li&gt;âž¤ MCU:&lt;/li&gt;&lt;li&gt;âž¤ DMSA: To detect renal cortical scarring. DMSA provides a morphological, static image of the kidneys to identify areas of scarring, making it the investigation of choice for cortical damage.&lt;/li&gt;&lt;li&gt;âž¤ DMSA:&lt;/li&gt;&lt;li&gt;âž¤ morphological, static image&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A diabetic patient presented with acute onset fever and dysuria. Urine examination revealed plenty of leukocytes with glycosuria. A CT scan of the abdomen was done. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Acute pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Emphysematous pyelonephritis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Perinephric abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Renal abscess&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Emphysematous pyelonephritis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture16_Q9O9QpS.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Emphysematous pyelonephritis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute Pyelonephritis:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Acute Pyelonephritis:&lt;/li&gt;&lt;li&gt;â€¢ This is a bacterial infection causing inflammation of the kidney and renal pelvis . The CT scan might show areas of striated nephrogram or wedge-shaped areas of poor enhancement , but without the presence of gas within the renal parenchyma, which is seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ This is a bacterial infection causing inflammation of the kidney and renal pelvis .&lt;/li&gt;&lt;li&gt;â€¢ bacterial infection&lt;/li&gt;&lt;li&gt;â€¢ inflammation of the kidney&lt;/li&gt;&lt;li&gt;â€¢ renal pelvis&lt;/li&gt;&lt;li&gt;â€¢ The CT scan might show areas of striated nephrogram or wedge-shaped areas of poor enhancement , but without the presence of gas within the renal parenchyma, which is seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ show areas of striated nephrogram&lt;/li&gt;&lt;li&gt;â€¢ wedge-shaped areas of poor enhancement&lt;/li&gt;&lt;li&gt;â€¢ Option C. Perinephric Abscess:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Perinephric Abscess:&lt;/li&gt;&lt;li&gt;â€¢ It involves the accumulation of pus around the outside of the kidney but within the Gerota fascia . CT findings typically include a fluid collection with an enhancing rim , but not the extensive gas formation within the kidney itself.&lt;/li&gt;&lt;li&gt;â€¢ It involves the accumulation of pus around the outside of the kidney but within the Gerota fascia .&lt;/li&gt;&lt;li&gt;â€¢ accumulation of pus&lt;/li&gt;&lt;li&gt;â€¢ outside of the kidney&lt;/li&gt;&lt;li&gt;â€¢ Gerota fascia&lt;/li&gt;&lt;li&gt;â€¢ CT findings typically include a fluid collection with an enhancing rim , but not the extensive gas formation within the kidney itself.&lt;/li&gt;&lt;li&gt;â€¢ fluid collection&lt;/li&gt;&lt;li&gt;â€¢ enhancing rim&lt;/li&gt;&lt;li&gt;â€¢ Option D. Renal Abscess:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Renal Abscess:&lt;/li&gt;&lt;li&gt;â€¢ This refers to a localized collection of pus within the renal parenchyma . A CT scan may show a round or oval fluid collection with an enhancing rim within the renal parenchyma , but, again, not typically associated with the extensive gas pattern observed in emphysematous pyelonephritis.&lt;/li&gt;&lt;li&gt;â€¢ This refers to a localized collection of pus within the renal parenchyma .&lt;/li&gt;&lt;li&gt;â€¢ localized collection of pus&lt;/li&gt;&lt;li&gt;â€¢ renal parenchyma&lt;/li&gt;&lt;li&gt;â€¢ A CT scan may show a round or oval fluid collection with an enhancing rim within the renal parenchyma , but, again, not typically associated with the extensive gas pattern observed in emphysematous pyelonephritis.&lt;/li&gt;&lt;li&gt;â€¢ CT scan&lt;/li&gt;&lt;li&gt;â€¢ round&lt;/li&gt;&lt;li&gt;â€¢ oval fluid collection&lt;/li&gt;&lt;li&gt;â€¢ enhancing rim&lt;/li&gt;&lt;li&gt;â€¢ renal parenchyma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CT scan showing an enlarged kidney with areas of necrosis and mottled areas of gas collection is suggestive of emphysematous pyelonephritis.&lt;/li&gt;&lt;li&gt;âž¤ CT scan&lt;/li&gt;&lt;li&gt;âž¤ enlarged kidney&lt;/li&gt;&lt;li&gt;âž¤ areas of necrosis&lt;/li&gt;&lt;li&gt;âž¤ mottled areas&lt;/li&gt;&lt;li&gt;âž¤ gas collection&lt;/li&gt;&lt;li&gt;âž¤ emphysematous pyelonephritis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old woman presents with a lump in her right breast that she has noticed for the past few months. She has a past medical history of hypertension and hyperlipidemia, and her family history is negative for breast cancer. On examination, a well-circumscribed, soft, and mobile lump of 3 cm is palpated in the upper outer quadrant of the right breast. Mammography shows a round, well-circumscribed mass with radiolucent and radio dense areas that are characteristic of a â€œBreast within a breastâ€ appearance as shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Fibrosarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ductal carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lobular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Fibroadenolipoma&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Fibroadenolipoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-161612.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Fibroadenolipoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The \&quot;breast within a breast\&quot; appearance on mammography is highly characteristic of a fibroadenolipoma (hamartoma) . A fibroadenolipoma is a benign lesion that contains a mixture of normal breast tissue components:&lt;/li&gt;&lt;li&gt;â€¢ \&quot;breast within a breast\&quot; appearance&lt;/li&gt;&lt;li&gt;â€¢ fibroadenolipoma (hamartoma)&lt;/li&gt;&lt;li&gt;â€¢ Fibrous tissue Glandular tissue (adenoma) Fatty tissue (lipoma)&lt;/li&gt;&lt;li&gt;â€¢ Fibrous tissue&lt;/li&gt;&lt;li&gt;â€¢ Fibrous tissue&lt;/li&gt;&lt;li&gt;â€¢ Glandular tissue (adenoma)&lt;/li&gt;&lt;li&gt;â€¢ Glandular tissue (adenoma)&lt;/li&gt;&lt;li&gt;â€¢ Fatty tissue (lipoma)&lt;/li&gt;&lt;li&gt;â€¢ Fatty tissue (lipoma)&lt;/li&gt;&lt;li&gt;â€¢ This combination of tissues gives the appearance of normal breast parenchyma within the lesion, which appears as a well-circumscribed, mixed-density mass . These lesions are typically asymptomatic but may present as a palpable lump.&lt;/li&gt;&lt;li&gt;â€¢ well-circumscribed, mixed-density mass&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fibrosarcoma: A malignant tumor of the connective tissue, presenting as an aggressive, poorly defined mass without the characteristic \&quot;breast within a breast\&quot; appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Fibrosarcoma:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ductal carcinoma: Ductal carcinoma (particularly invasive ductal carcinoma) presents as an irregular, spiculated mass with possible microcalcifications, not a well-circumscribed benign-appearing lesion.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ductal carcinoma:&lt;/li&gt;&lt;li&gt;â€¢ irregular, spiculated mass&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lobular carcinoma: Invasive lobular carcinoma often presents with a diffuse infiltration pattern rather than a distinct mass and lacks the features of a \&quot;breast within a breast\&quot; lesion.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lobular carcinoma:&lt;/li&gt;&lt;li&gt;â€¢ diffuse infiltration&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ A fibroadenolipoma (hamartoma) is a benign breast lesion with the hallmark \&quot;breast within a breast\&quot; appearance on mammography. It contains all the components of normal breast tissue and has a well-circumscribed, encapsulated appearance, distinguishing it from malignant lesions.&lt;/li&gt;&lt;li&gt;âž¤ fibroadenolipoma (hamartoma)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 75-year-old male patient came to ER with the complaint of severe abdominal pain. CTA was performed which is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;A ruptured gastric ulcer&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;A ruptured abdominal aortic aneurysm&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Acute appendicitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;An abscess in the psoas muscle&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. A ruptured abdominal aortic aneurysm&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/image-20230331174109-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163113_zXHIpB1.png&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-163625_J0edUgV.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. A ruptured abdominal aortic aneurysm&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. A ruptured gastric ulcer: A ruptured gastric ulcer typically presents with sudden onset of severe upper abdominal pain that may radiate to the back . On imaging, especially CT , we might see evidence of perforation with free air under the diaphragm (pneumoperitoneum). This finding is not consistent with the provided CTA image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. A ruptured gastric ulcer:&lt;/li&gt;&lt;li&gt;â€¢ presents with sudden onset of severe upper abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ radiate to the back&lt;/li&gt;&lt;li&gt;â€¢ especially CT&lt;/li&gt;&lt;li&gt;â€¢ perforation with free air&lt;/li&gt;&lt;li&gt;â€¢ diaphragm&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute appendicitis : Patients with acute appendicitis typically present with abdominal pain that begins around the navel and later localizes to the lower right abdomen , accompanied by fever and leukocytosis . A CTA would show an enlarged, inflamed appendix, potentially with an appendicolith (a calcified deposit), but no contrast extravasation outside the aorta as seen in the provided image.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Acute appendicitis&lt;/li&gt;&lt;li&gt;â€¢ abdominal pain&lt;/li&gt;&lt;li&gt;â€¢ begins around the navel&lt;/li&gt;&lt;li&gt;â€¢ localizes to the lower right abdomen&lt;/li&gt;&lt;li&gt;â€¢ fever and leukocytosis&lt;/li&gt;&lt;li&gt;â€¢ enlarged, inflamed appendix,&lt;/li&gt;&lt;li&gt;â€¢ appendicolith&lt;/li&gt;&lt;li&gt;â€¢ Option D. An abscess in the psoas muscle: A psoas abscess would typically present with flank pain , fever , and a palpable mass , or difficulty with movements that involve the psoas muscle . On CTA, an abscess may appear as a well-defined fluid collection with possible enhancement after contrast administration. Again, this does not match the findings in the CTA image provided.&lt;/li&gt;&lt;li&gt;â€¢ Option D. An abscess in the psoas muscle:&lt;/li&gt;&lt;li&gt;â€¢ psoas abscess&lt;/li&gt;&lt;li&gt;â€¢ present with flank pain&lt;/li&gt;&lt;li&gt;â€¢ fever&lt;/li&gt;&lt;li&gt;â€¢ palpable mass&lt;/li&gt;&lt;li&gt;â€¢ difficulty with movements&lt;/li&gt;&lt;li&gt;â€¢ psoas muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective :&lt;/li&gt;&lt;li&gt;âž¤ The correct diagnosis is B - A ruptured abdominal aortic aneurysm. The provided CTA shows a soft tissue density with contrast visible outside of the left side of the abdominal aorta , indicative of extraluminal contrast from a ruptured aortic aneurysm . This is an urgent surgical emergency requiring immediate attention.&lt;/li&gt;&lt;li&gt;âž¤ CTA shows a soft tissue density&lt;/li&gt;&lt;li&gt;âž¤ contrast visible&lt;/li&gt;&lt;li&gt;âž¤ outside&lt;/li&gt;&lt;li&gt;âž¤ left side&lt;/li&gt;&lt;li&gt;âž¤ abdominal aorta&lt;/li&gt;&lt;li&gt;âž¤ extraluminal contrast&lt;/li&gt;&lt;li&gt;âž¤ ruptured aortic aneurysm&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 200.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 200.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old male patient presents to their primary care physician with a complaint of dysphagia. He reports that he experiences a sensation of food getting stuck in his throat when he eats. He also reports some mild chest discomfort with exertion. The patient has a history of Down syndrome and congenital heart disease. Which imaging modality is typically used to diagnose dysphagia lusoria?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Chest x-ray&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Electrocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Echocardiogram&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Computed tomography angiography&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Computed tomography angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-165339.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Computed tomography angiography&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chest X-ray: A chest x-ray can provide an overview of the thoracic cavity , including the lungs, heart, and major thoracic vessels . However, it may not show the detailed anatomy required to diagnose dysphagia lusoria, which involves the compression of the esophagus by an aberrant vessel.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Chest X-ray:&lt;/li&gt;&lt;li&gt;â€¢ overview of the thoracic cavity&lt;/li&gt;&lt;li&gt;â€¢ lungs, heart, and major thoracic vessels&lt;/li&gt;&lt;li&gt;â€¢ Option B. Electrocardiogram (ECG): An ECG records the electrical activity of the heart and cannot visualize structural anomalies of the esophagus or great vessels.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Electrocardiogram (ECG):&lt;/li&gt;&lt;li&gt;â€¢ records the electrical activity&lt;/li&gt;&lt;li&gt;â€¢ heart&lt;/li&gt;&lt;li&gt;â€¢ cannot visualize structural anomalies&lt;/li&gt;&lt;li&gt;â€¢ esophagus&lt;/li&gt;&lt;li&gt;â€¢ great vessels.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Echocardiogram: An echocardiogram can detect congenital heart anomalies ; it is not the first choice for visualizing extracardiac structures like the esophagus or aberrant arteries causing dysphagia lusoria.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Echocardiogram:&lt;/li&gt;&lt;li&gt;â€¢ detect congenital heart anomalies&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Computed tomography angiography is the imaging modality of choice to diagnose dysphagia lusoria , as it can confirm the presence of an aberrant right subclavian artery causing compression of the esophagus .&lt;/li&gt;&lt;li&gt;âž¤ Computed tomography angiography&lt;/li&gt;&lt;li&gt;âž¤ imaging modality&lt;/li&gt;&lt;li&gt;âž¤ diagnose dysphagia lusoria&lt;/li&gt;&lt;li&gt;âž¤ presence of an aberrant right subclavian artery&lt;/li&gt;&lt;li&gt;âž¤ compression of the esophagus&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 210.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 210.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient with a deep-seated brain tumor is scheduled for radiation therapy. The treatment plan includes using a type of radiation that delivers the highest energy dose at the end of its path, minimizing exposure to the surrounding healthy brain tissue. This technique is advantageous for treating the tumor while preserving as much healthy tissue as possible. Which type of radiation achieves this?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;X-rays&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Neutron&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Protons&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Electron&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Protons&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/27/picture1.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Protons&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A . Xrays. X-rays deliver a dose along their entire path through the body , which includes both the tumor and healthy tissue , without a distinct peak where the maximum dose is delivered.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A&lt;/li&gt;&lt;li&gt;â€¢ Xrays.&lt;/li&gt;&lt;li&gt;â€¢ deliver a dose&lt;/li&gt;&lt;li&gt;â€¢ entire path through the body&lt;/li&gt;&lt;li&gt;â€¢ both the tumor&lt;/li&gt;&lt;li&gt;â€¢ healthy tissue&lt;/li&gt;&lt;li&gt;â€¢ Option B. Neutrons. Neutron therapy also delivers energy along its path but lacks the precision of the Bragg&#x27;s peak , leading to more widespread tissue exposure.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ B.&lt;/li&gt;&lt;li&gt;â€¢ Neutrons.&lt;/li&gt;&lt;li&gt;â€¢ delivers energy&lt;/li&gt;&lt;li&gt;â€¢ path but lacks the precision of the Bragg&#x27;s peak&lt;/li&gt;&lt;li&gt;â€¢ Option D. Electrons. Electron beams deliver energy relatively superficially and are not used for deep-seated tumors due to the lack of depth penetration compared to proton therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D.&lt;/li&gt;&lt;li&gt;â€¢ Electrons.&lt;/li&gt;&lt;li&gt;â€¢ deliver energy&lt;/li&gt;&lt;li&gt;â€¢ superficially&lt;/li&gt;&lt;li&gt;â€¢ not used for deep-seated tumors&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ The Bragg&#x27;s peak effect is characteristic of proton radiation therapy , where protons deliver the highest dose of radiation at the end of their path , at the tumor site , sparing the surrounding healthy tissues. This property makes proton therapy an excellent choice for treating localized tumors where precision is paramount.&lt;/li&gt;&lt;li&gt;âž¤ Bragg&#x27;s peak effect&lt;/li&gt;&lt;li&gt;âž¤ proton radiation therapy&lt;/li&gt;&lt;li&gt;âž¤ protons deliver&lt;/li&gt;&lt;li&gt;âž¤ highest dose of radiation&lt;/li&gt;&lt;li&gt;âž¤ end of their path&lt;/li&gt;&lt;li&gt;âž¤ tumor site&lt;/li&gt;&lt;li&gt;âž¤ Depth of penetration â†’&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male patient presented with a headache and altered sensorium. MRI was performed which revealed multiple rings enhancing lesions. MR spectroscopy showed a prominent lipid-lactate peak. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcomas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tuberculoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Tuberculoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Neurocysticercosis: Neurocysticercosis is a parasitic infection caused by the larval stage of Taenia solium , presenting with seizures , headaches , or other neurological symptoms . MRI findings often include cystic lesions with or without a scolex (the head of the larva), and ring-enhancing lesions when the cyst is dying. MR spectroscopy may show elevated choline and reduced N-acetyl aspartate (NAA), but a prominent lipid-lactate peak is not typical.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Neurocysticercosis:&lt;/li&gt;&lt;li&gt;â€¢ parasitic infection&lt;/li&gt;&lt;li&gt;â€¢ larval stage of Taenia solium&lt;/li&gt;&lt;li&gt;â€¢ seizures&lt;/li&gt;&lt;li&gt;â€¢ headaches&lt;/li&gt;&lt;li&gt;â€¢ neurological symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C. PML (Progressive Multifocal Leukoencephalopathy): PML is a demyelinating disease caused by the JC virus , most commonly in immunocompromised patients . MRI shows non-enhancing white matter lesions without mass effect, typically in the parieto-occipital regions. MR spectroscopy in PML typically shows a reduction in NAA, reflecting neuronal loss or damage, without a prominent lipid-lactate peak.&lt;/li&gt;&lt;li&gt;â€¢ Option C. PML (Progressive Multifocal Leukoencephalopathy):&lt;/li&gt;&lt;li&gt;â€¢ demyelinating disease&lt;/li&gt;&lt;li&gt;â€¢ JC virus&lt;/li&gt;&lt;li&gt;â€¢ immunocompromised patients&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cryptococcomas: Cryptococcomas are localized granulomatous lesions caused by Cryptococcus , seen in both immunocompetent and immunocompromised individuals . MRI may show multiple ring-enhancing lesions, similar to tuberculoma, but spectroscopy differs, usually without a significant lipid-lactate peak.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cryptococcomas:&lt;/li&gt;&lt;li&gt;â€¢ localized granulomatous lesions&lt;/li&gt;&lt;li&gt;â€¢ Cryptococcus&lt;/li&gt;&lt;li&gt;â€¢ both immunocompetent&lt;/li&gt;&lt;li&gt;â€¢ immunocompromised individuals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient presenting with headaches and altered sensorium , multiple ring-enhancing lesions on MRI , accompanied by a prominent lipid-lactate peak on MR spectroscopy , are indicative of tuberculoma , where the lipid-lactate peak suggests necrosis within the lesions.&lt;/li&gt;&lt;li&gt;âž¤ patient presenting with headaches&lt;/li&gt;&lt;li&gt;âž¤ altered sensorium&lt;/li&gt;&lt;li&gt;âž¤ multiple ring-enhancing lesions&lt;/li&gt;&lt;li&gt;âž¤ MRI&lt;/li&gt;&lt;li&gt;âž¤ prominent lipid-lactate peak&lt;/li&gt;&lt;li&gt;âž¤ MR spectroscopy&lt;/li&gt;&lt;li&gt;âž¤ tuberculoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference â€“ Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 716&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with pleuritic chest pain and absent breath sounds on the right side. A dull note is felt on percussion. What is the best chest x-ray view to diagnose this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PA view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right anterior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left Lateral decubitus view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right Lateral decubitus view&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right Lateral decubitus view&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Right Lateral decubitus view&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. PA view : The posteroanterior (PA) view is a standard chest x-ray view that provides an overview of the lungs , heart , and great vessels . It&#x27;s useful for many thoracic conditions but may not always be the best option to detect small pleural effusions.&lt;/li&gt;&lt;li&gt;â€¢ Option A. PA view&lt;/li&gt;&lt;li&gt;â€¢ standard chest x-ray view&lt;/li&gt;&lt;li&gt;â€¢ overview of the lungs&lt;/li&gt;&lt;li&gt;â€¢ heart&lt;/li&gt;&lt;li&gt;â€¢ great vessels&lt;/li&gt;&lt;li&gt;â€¢ Option B. Right anterior oblique (RAO) : This view allows for better visualization of the lung fields and is commonly used to visualize the heart , great vessels , and posterior ribs . However, it&#x27;s not typically used for identifying pleural effusions.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Right anterior oblique (RAO)&lt;/li&gt;&lt;li&gt;â€¢ view allows for better visualization&lt;/li&gt;&lt;li&gt;â€¢ lung fields&lt;/li&gt;&lt;li&gt;â€¢ visualize the heart&lt;/li&gt;&lt;li&gt;â€¢ great vessels&lt;/li&gt;&lt;li&gt;â€¢ posterior ribs&lt;/li&gt;&lt;li&gt;â€¢ Option C. Left Lateral decubitus view : This position is useful when looking for pleural effusions on the left side . In this view, the patient lies on their left side, and free pleural fluid shifts, allowing better visualization.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Left Lateral decubitus view&lt;/li&gt;&lt;li&gt;â€¢ useful when looking for pleural effusions&lt;/li&gt;&lt;li&gt;â€¢ left side&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The right lateral decubitus view is the most sensitive chest x-ray position to identify pleural effusion on the right side . It can detect as little as 25 ml of pleural fluid , demonstrating the meniscus sign and blunting of the costophrenic angle . For comprehensive assessment, ultrasonography remains the most sensitive imaging modality, capable of detecting even smaller volumes of pleural fluid.&lt;/li&gt;&lt;li&gt;âž¤ right lateral decubitus view&lt;/li&gt;&lt;li&gt;âž¤ most sensitive chest x-ray position&lt;/li&gt;&lt;li&gt;âž¤ pleural effusion&lt;/li&gt;&lt;li&gt;âž¤ right side&lt;/li&gt;&lt;li&gt;âž¤ detect as little as 25 ml of pleural fluid&lt;/li&gt;&lt;li&gt;âž¤ meniscus sign&lt;/li&gt;&lt;li&gt;âž¤ blunting of the costophrenic angle&lt;/li&gt;&lt;li&gt;âž¤ Features of chest radiograph in pleural effusion:&lt;/li&gt;&lt;li&gt;âž¤ SIGN: meniscus sign/ Ellis S curve&lt;/li&gt;&lt;li&gt;âž¤ EARLIEST FINDING: blunting of CP angle&lt;/li&gt;&lt;li&gt;âž¤ MEDIASTINAL SHIFT: C/L shift&lt;/li&gt;&lt;li&gt;âž¤ MOST SENSITIVE IX: USG (can pick up 10 -20 ml)&lt;/li&gt;&lt;li&gt;âž¤ MOST SENSITIVE X RAY â€“ I/L lateral decubitus&lt;/li&gt;&lt;li&gt;âž¤ Figure 1 Image showing Pleural effusion â€“ Source: - Wikipedia&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child was brought unconscious. NCCT of the head was performed and shown below. All of the following should be worked up except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skeletal survey&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ophthalmological evaluation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physical examination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Karyotyping&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-113928.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Karyotyping&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The NCCT of the head shows bilateral subdural hematomas (SDH) with both acute (white areas) and chronic (black areas) components. The presence of both acute and chronic bleeds strongly indicates a case of non-accidental injury (battered baby syndrome) . Battered child syndrome is a result of repeated physical trauma, often associated with physical abuse.&lt;/li&gt;&lt;li&gt;â€¢ NCCT of the head&lt;/li&gt;&lt;li&gt;â€¢ bilateral subdural hematomas (SDH)&lt;/li&gt;&lt;li&gt;â€¢ acute (white areas)&lt;/li&gt;&lt;li&gt;â€¢ chronic (black areas)&lt;/li&gt;&lt;li&gt;â€¢ non-accidental injury (battered baby syndrome)&lt;/li&gt;&lt;li&gt;â€¢ Key investigations for suspected non-accidental injury (NAI):&lt;/li&gt;&lt;li&gt;â€¢ non-accidental injury (NAI):&lt;/li&gt;&lt;li&gt;â€¢ Skeletal survey: Detects fractures, particularly metaphyseal corner fractures (bucket-handle fractures) , which are highly specific for NAI. Ophthalmological evaluation: Identifies retinal hemorrhages , which are common in cases of abusive head trauma. Physical examination: Assesses for external signs of injury, such as bruises or burns, to support the diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Skeletal survey: Detects fractures, particularly metaphyseal corner fractures (bucket-handle fractures) , which are highly specific for NAI.&lt;/li&gt;&lt;li&gt;â€¢ Skeletal survey:&lt;/li&gt;&lt;li&gt;â€¢ metaphyseal corner fractures (bucket-handle fractures)&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmological evaluation: Identifies retinal hemorrhages , which are common in cases of abusive head trauma.&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmological evaluation:&lt;/li&gt;&lt;li&gt;â€¢ retinal hemorrhages&lt;/li&gt;&lt;li&gt;â€¢ Physical examination: Assesses for external signs of injury, such as bruises or burns, to support the diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Physical examination:&lt;/li&gt;&lt;li&gt;â€¢ Karyotyping is unnecessary in this scenario, as the findings suggest trauma, not a genetic disorder. No genetic condition leads to bilateral SDH in this manner.&lt;/li&gt;&lt;li&gt;â€¢ Karyotyping&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of suspected non-accidental injury , investigations such as skeletal surveys, ophthalmologic evaluations, and thorough physical exams are crucial. Karyotyping is not relevant, as this condition results from external trauma rather than genetic causes.&lt;/li&gt;&lt;li&gt;âž¤ suspected non-accidental injury&lt;/li&gt;&lt;li&gt;âž¤ skeletal surveys, ophthalmologic evaluations, and thorough physical exams&lt;/li&gt;&lt;li&gt;âž¤ Karyotyping&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A young girl with primary amenorrhea is being evaluated for the presence of a congenital uterine anomaly. What is the gold standard investigation to detect the same?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ð¡Ð¢&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;3D USG&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Laparoscopy with hysteroscopy&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Laparoscopy with hysteroscopy&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Laparoscopy with hysteroscopy&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CT scan provides detailed images of internal structures and is useful for detecting abnormalities in bone and some soft tissues , but it is not the gold standard for diagnosing congenital uterine anomalies due to its lower resolution of soft tissue compared to MRI and 3D ultrasound.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ CT scan&lt;/li&gt;&lt;li&gt;â€¢ internal structures&lt;/li&gt;&lt;li&gt;â€¢ useful for detecting abnormalities&lt;/li&gt;&lt;li&gt;â€¢ bone&lt;/li&gt;&lt;li&gt;â€¢ soft tissues&lt;/li&gt;&lt;li&gt;â€¢ Option B. 3D ultrasound is non-invasive and can provide detailed information about the uterine anatomy , making it a good screening tool for uterine anomalies. However, it does not allow for direct visualization or intervention.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ 3D ultrasound&lt;/li&gt;&lt;li&gt;â€¢ non-invasive&lt;/li&gt;&lt;li&gt;â€¢ provide detailed information&lt;/li&gt;&lt;li&gt;â€¢ uterine anatomy&lt;/li&gt;&lt;li&gt;â€¢ Option C. MRI offers excellent soft tissue contrast and provides a high-resolution three-dimensional depiction of the uterus and can be very useful in diagnosing uterine anomalies. But, like 3D USG, it does not allow for intervention.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ MRI&lt;/li&gt;&lt;li&gt;â€¢ soft tissue contrast&lt;/li&gt;&lt;li&gt;â€¢ high-resolution three-dimensional&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective :&lt;/li&gt;&lt;li&gt;âž¤ The gold standard for diagnosing congenital uterine anomalies , especially in the context of primary amenorrhea , is laparoscopy combined with hysteroscopy . This approach allows for direct visualization , diagnosis , and possible treatment of uterine pathologies .&lt;/li&gt;&lt;li&gt;âž¤ gold standard&lt;/li&gt;&lt;li&gt;âž¤ diagnosing congenital uterine anomalies&lt;/li&gt;&lt;li&gt;âž¤ primary amenorrhea&lt;/li&gt;&lt;li&gt;âž¤ laparoscopy&lt;/li&gt;&lt;li&gt;âž¤ hysteroscopy&lt;/li&gt;&lt;li&gt;âž¤ approach allows&lt;/li&gt;&lt;li&gt;âž¤ direct visualization&lt;/li&gt;&lt;li&gt;âž¤ diagnosis&lt;/li&gt;&lt;li&gt;âž¤ uterine pathologies&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 692&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 692&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 14-year-old girl presents to the clinic with localized pain in her left knee that worsens at night. She has no significant past medical history and reports no recent trauma. Physical examination reveals mild swelling and tenderness over the proximal tibia. Laboratory studies show normal white blood cell count and inflammatory markers. An X-ray of the knee is performed, revealing a well-defined lytic lesion with sclerotic margins in the proximal tibial metaphysis. Which of the following is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Brodieâ€™s abscess&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Osteoid osteoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ewing sarcoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Adamantinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Brodieâ€™s abscess&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-122436.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.Â Brodieâ€™s abscess&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Brodieâ€™s abscess is a form of subacute osteomyelitis that typically presents as a well-defined lytic lesion with sclerotic margins, usually in the metaphyseal region of long bones. The classic presentation includes localized pain that worsens at night, mild swelling, and tenderness. The sclerotic rim seen on the X-ray is pathognomonic for subacute osteomyelitis. Unlike acute osteomyelitis, Brodieâ€™s abscess is less aggressive and shows a defined, contained appearance on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Osteoid osteoma: Osteoid osteoma typically presents as a cortical-based lesion in the diaphysis of long bones. It causes pain that worsens at night and is often relieved by NSAIDs. However, the X-ray shows a metaphyseal lesion rather than a cortical diaphyseal lesion, ruling out osteoid osteoma.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Osteoid osteoma:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ewing sarcoma: Ewing sarcoma is a highly aggressive bone tumor that commonly presents in the diaphysis with periosteal reaction (often an \&quot;onion-skin\&quot; appearance) rather than a well-defined lesion with sclerotic margins. Additionally, systemic symptoms like fever and elevated inflammatory markers may be present, which are absent here.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ewing sarcoma:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adamantinoma: Adamantinoma is a rare, slow-growing tumor most commonly found in the diaphysis of the tibia. It typically appears as a more destructive lesion without the characteristic sclerotic margins seen in Brodieâ€™s abscess. This lesionâ€™s metaphyseal location also argues against adamantinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Adamantinoma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Brodieâ€™s abscess is a subacute form of osteomyelitis that presents as a well-defined lytic lesion with a sclerotic rim, typically in the metaphysis of long bones, and causes localized pain that worsens at night.&lt;/li&gt;&lt;li&gt;âž¤ Brodieâ€™s abscess&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;28-year women with history of an ectopic pregnancy presents with subfertility of 3 years. She complains of recurrent vaginal discharge. A transvaginal ultrasound reveals the following. What is your diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ovarian malignancy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Chocolate cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hydrosalpinx&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Broad ligament fibroid&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hydrosalpinx&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/08/27/screenshot-2024-08-27-122543.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C.Â Hydrosalpinx&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound shows a tubular, anechoic (black) structure, which is indicative of a fluid-filled cavity. Hydrosalpinx refers to fluid accumulation in the fallopian tube due to chronic inflammation or infection. The retort-shaped appearance with incomplete septations on ultrasound is classic for hydrosalpinx. The fluid content results in an anechoic (black) image due to the absence of internal echoes.&lt;/li&gt;&lt;li&gt;â€¢ The patient&#x27;s history of ectopic pregnancy and infertility supports the diagnosis, as hydrosalpinx is often associated with fallopian tube damage secondary to infections or previous tubal surgeries.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ovarian malignancy: Ovarian malignancies generally present as complex cystic or solid masses with irregular walls and internal vascularity on Doppler imaging. They do not typically appear as simple, fluid-filled anechoic structures.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ovarian malignancy:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chocolate cyst (Endometrioma): A chocolate cyst (endometrioma) appears as a well-rounded, homogenous lesion with internal low-level echoes due to old, clotted blood. Unlike hydrosalpinx, it is not completely anechoic and has a \&quot;ground glass\&quot; appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Chocolate cyst (Endometrioma):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Broad ligament fibroid: A fibroid is a solid mass composed of smooth muscle cells. On ultrasound, it appears as a hypoechoic or isoechoic mass rather than a fluid-filled structure. Fibroids do not present with anechoic tubular morphology.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Broad ligament fibroid:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hydrosalpinx is a fluid-filled dilatation of the fallopian tube, often seen in cases of chronic inflammation, infection, or previous tubal damage. On ultrasound, it appears as a tubular, anechoic structure with incomplete septations, distinguishing it from solid or complex masses.&lt;/li&gt;&lt;li&gt;âž¤ Hydrosalpinx&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_rob
