gressive centripetal filling on contrast-enhanced studies.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Hemangioma:&lt;/li&gt;&lt;li&gt;â€¢ benign liver tumor&lt;/li&gt;&lt;li&gt;â€¢ asymptomatic&lt;/li&gt;&lt;li&gt;â€¢ incidentally on imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Hepatic adenoma is most likely seen in young women on oral contraceptives and presents as an enhancing lesion on arterial phase imaging.&lt;/li&gt;&lt;li&gt;âž¤ Hepatic adenoma&lt;/li&gt;&lt;li&gt;âž¤ young women on oral contraceptives&lt;/li&gt;&lt;li&gt;âž¤ arterial phase imaging.&lt;/li&gt;&lt;li&gt;âž¤ Ref: Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 322&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 322&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A primigravida with 18 weeks POG presents to the clinic for an anomaly scan. Oligohydramnios is noted with bladder shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycystic kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hydronephrosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Posterior urethral valves&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Posterior urethral valves&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/31/picture1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture1_FclsFxM.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture2_L9d9Ius.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture3_f7O5Jeq.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Posterior urethral valves&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polycystic Kidney Disease (PKD) : This is a genetic disorder characterized by the growth of numerous cysts in the kidneys . In utero , enlarged kidneys with multiple cysts might be visualized . It does not typically present with a \&quot;keyhole sign\&quot; on ultrasound.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Polycystic Kidney Disease (PKD)&lt;/li&gt;&lt;li&gt;â€¢ genetic disorder&lt;/li&gt;&lt;li&gt;â€¢ growth of numerous cysts&lt;/li&gt;&lt;li&gt;â€¢ kidneys&lt;/li&gt;&lt;li&gt;â€¢ utero&lt;/li&gt;&lt;li&gt;â€¢ enlarged kidneys&lt;/li&gt;&lt;li&gt;â€¢ multiple cysts&lt;/li&gt;&lt;li&gt;â€¢ visualized&lt;/li&gt;&lt;li&gt;â€¢ Simple renal cysts will appear anechoic with well-defined thin walls , posterior acoustic enhancement&lt;/li&gt;&lt;li&gt;â€¢ Simple renal cysts&lt;/li&gt;&lt;li&gt;â€¢ anechoic with well-defined thin walls&lt;/li&gt;&lt;li&gt;â€¢ posterior acoustic enhancement&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hydronephrosis : This condition involves the swelling of one kidney due to a buildup of urine . It occurs when urine cannot drain from the kidney to the bladder from a blockage or obstruction . Sonographically, it would show as an enlargement of the renal pelvis and calyces and not a \&quot;keyhole sign.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Hydronephrosis&lt;/li&gt;&lt;li&gt;â€¢ swelling of one kidney&lt;/li&gt;&lt;li&gt;â€¢ buildup of urine&lt;/li&gt;&lt;li&gt;â€¢ urine&lt;/li&gt;&lt;li&gt;â€¢ cannot drain from the kidney&lt;/li&gt;&lt;li&gt;â€¢ bladder&lt;/li&gt;&lt;li&gt;â€¢ blockage or obstruction&lt;/li&gt;&lt;li&gt;â€¢ Hydronephrosis : dilated pelvicalyceal system&lt;/li&gt;&lt;li&gt;â€¢ Hydronephrosis&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chronic Pyelonephritis : This is a long-standing infection that leads to scarring and deformation of the kidney . Chronic pyelonephritis would show irregular, echogenic kidneys on ultrasound, which is not consistent with the provided sonographic image.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Chronic Pyelonephritis&lt;/li&gt;&lt;li&gt;â€¢ long-standing infection&lt;/li&gt;&lt;li&gt;â€¢ leads to scarring&lt;/li&gt;&lt;li&gt;â€¢ deformation of the kidney&lt;/li&gt;&lt;li&gt;â€¢ Chronic Pyelonephritis: Irregular and heterogeneous echotexture of renal parenchyma&lt;/li&gt;&lt;li&gt;â€¢ Chronic Pyelonephritis: Irregular and heterogeneous echotexture of renal parenchyma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The keyhole sign is an ultrasonographic sign seen in boys with posterior urethral valves . It refers to the appearance of the proximal urethra (which is dilated) and associated thick-walled distended bladder which on ultrasound may resemble a key hole.&lt;/li&gt;&lt;li&gt;âž¤ keyhole sign&lt;/li&gt;&lt;li&gt;âž¤ ultrasonographic&lt;/li&gt;&lt;li&gt;âž¤ boys with posterior urethral valves&lt;/li&gt;&lt;li&gt;âž¤ appearance of the proximal urethra&lt;/li&gt;&lt;li&gt;âž¤ thick-walled distended bladder&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 466&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 466&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following IVP is associated with:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Polycystic kidney&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Duplicated collecting system&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Chronic pyelonephritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hypernephroma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Duplicated collecting system&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture3_hMQR2KF.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture5_VX34J9e.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Duplicated collecting system&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Polycystic Kidney: On intravenous urography, \&quot; Swiss cheese nephrogram \&quot; or â€œSpider leg appearanceâ€&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ A. Polycystic Kidney:&lt;/li&gt;&lt;li&gt;â€¢ \&quot;&lt;/li&gt;&lt;li&gt;â€¢ Swiss cheese nephrogram&lt;/li&gt;&lt;li&gt;â€¢ \&quot;&lt;/li&gt;&lt;li&gt;â€¢ or â€œSpider leg appearanceâ€&lt;/li&gt;&lt;li&gt;â€¢ Option C. Chronic Pyelonephritis: calyceal distortion&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ C. Chronic Pyelonephritis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Hypernephroma/RCC : Soft tissue shadow of mass&lt;/li&gt;&lt;li&gt;â€¢ Option&lt;/li&gt;&lt;li&gt;â€¢ D. Hypernephroma/RCC&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ Educational objective:&lt;/li&gt;&lt;li&gt;â€¢ The drooping lily sign is a urographic sign in patients with a duplicated collecting system .&lt;/li&gt;&lt;li&gt;â€¢ drooping lily sign&lt;/li&gt;&lt;li&gt;â€¢ urographic sign&lt;/li&gt;&lt;li&gt;â€¢ duplicated collecting system&lt;/li&gt;&lt;li&gt;â€¢ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 478&lt;/li&gt;&lt;li&gt;â€¢ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 478&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old woman presents to the clinic with complaints of chronic sinusitis. Despite appropriate medical therapy, her symptoms persist. A computed tomography (CT) scan of the paranasal sinuses is performed, and an abnormal finding is noted in the sinonasal anatomy. Identify the following structure marked with white arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haller cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulla ethmoidalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumatized superior turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Concha bullosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture1.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture2.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Haller Cell: These are ethmoidal air cells that are located along the inferomedial orbital floor , also known as infraorbital ethmoidal air cells . When enlarged, Haller cells can impinge on the maxillary sinus ostium and contribute to recurrent sinus infections.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Haller Cell:&lt;/li&gt;&lt;li&gt;â€¢ ethmoidal air cells&lt;/li&gt;&lt;li&gt;â€¢ located along the inferomedial orbital floor&lt;/li&gt;&lt;li&gt;â€¢ infraorbital ethmoidal air cells&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bulla Ethmoidalis: This is the largest and most constant of the anterior ethmoid air cells . It forms part of the lateral nasal wall and its enlargement can narrow the ethmoidal infundibulum, potentially causing obstruction of the osteomeatal complex, leading to sinusitis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bulla Ethmoidalis:&lt;/li&gt;&lt;li&gt;â€¢ largest&lt;/li&gt;&lt;li&gt;â€¢ most constant&lt;/li&gt;&lt;li&gt;â€¢ anterior ethmoid air cells&lt;/li&gt;&lt;li&gt;â€¢ forms part of the lateral nasal wall&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pneumatized Superior Turbinate: Rarely, the superior turbinate can become pneumatized . This condition is less commonly associated with sinusitis compared to the other anatomical variations.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pneumatized Superior Turbinate:&lt;/li&gt;&lt;li&gt;â€¢ superior turbinate&lt;/li&gt;&lt;li&gt;â€¢ become pneumatized&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa refers to the pneumatization of the middle turbinate and is a common variation that can sometimes obstruct sinus drainage , thereby contributing to chronic sinusitis.&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa&lt;/li&gt;&lt;li&gt;âž¤ pneumatization&lt;/li&gt;&lt;li&gt;âž¤ middle turbinate&lt;/li&gt;&lt;li&gt;âž¤ common variation&lt;/li&gt;&lt;li&gt;âž¤ obstruct sinus drainage&lt;/li&gt;&lt;li&gt;âž¤ chronic sinusitis.&lt;/li&gt;&lt;li&gt;âž¤ Haller cells&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference&lt;/li&gt;&lt;li&gt;â†³ â€“ Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 858&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the structure marked in the CT scan shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Descending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Superior vena cava&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ascending aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right pulmonary artery&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Superior vena cava&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-173111.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/screenshot-2024-05-07-173217.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Superior vena cava&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation :&lt;/li&gt;&lt;li&gt;â€¢ Option A. Descending Aorta: The descending aorta typically lies posteriorly in the mediastinum and would not be located in the position marked in the provided CT image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Descending Aorta:&lt;/li&gt;&lt;li&gt;â€¢ lies posteriorly&lt;/li&gt;&lt;li&gt;â€¢ mediastinum&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ascending Aorta: The ascending aorta would generally be seen slightly leftward in the mediastinal space in a CT scan . It should appear as a prominent, rounded structure due to the flow of contrast within it.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ascending Aorta:&lt;/li&gt;&lt;li&gt;â€¢ seen slightly leftward in the mediastinal space&lt;/li&gt;&lt;li&gt;â€¢ CT scan&lt;/li&gt;&lt;li&gt;â€¢ Option D. Right Pulmonary Artery: The right pulmonary artery on CT scan , is usually located anterior to the descending aorta and to the left of the ascending aorta and SVC.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Right Pulmonary Artery:&lt;/li&gt;&lt;li&gt;â€¢ right pulmonary artery on CT scan&lt;/li&gt;&lt;li&gt;â€¢ located anterior&lt;/li&gt;&lt;li&gt;â€¢ descending aorta&lt;/li&gt;&lt;li&gt;â€¢ left of the ascending aorta&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective :&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 216&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 216&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old female presenting with sterile pyuria. Radiograph is shown identify the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Nephrocalcinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Putty kidney&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Staghorn calculus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Psoas Calcification&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Putty kidney&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture5_G51xlFm.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-170112.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Putty kidney&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Nephrocalcinosis: It is characterized by the deposition of calcium salts in the renal parenchyma . The calcification is usually diffuse and involves the cortex and medulla . It&#x27;s often associated with hypercalcemic conditions, but the patient does not present with a ground-glass appearance on radiography.&lt;/li&gt;&lt;li&gt;â€¢ Option A.&lt;/li&gt;&lt;li&gt;â€¢ Nephrocalcinosis:&lt;/li&gt;&lt;li&gt;â€¢ deposition of calcium salts&lt;/li&gt;&lt;li&gt;â€¢ renal parenchyma&lt;/li&gt;&lt;li&gt;â€¢ calcification&lt;/li&gt;&lt;li&gt;â€¢ diffuse&lt;/li&gt;&lt;li&gt;â€¢ cortex and medulla&lt;/li&gt;&lt;li&gt;â€¢ Option C. Staghorn calculus: This refers to a large renal calculus that conforms to the shape of the renal pelvis and calyces , resembling the antlers of a stag . It typically causes a branched radiopaque pattern on radiography, which is not demonstrated in the image provided.&lt;/li&gt;&lt;li&gt;â€¢ Option C.&lt;/li&gt;&lt;li&gt;â€¢ Staghorn calculus:&lt;/li&gt;&lt;li&gt;â€¢ large renal calculus&lt;/li&gt;&lt;li&gt;â€¢ conforms to the shape of the renal pelvis&lt;/li&gt;&lt;li&gt;â€¢ calyces&lt;/li&gt;&lt;li&gt;â€¢ antlers of a stag&lt;/li&gt;&lt;li&gt;â€¢ Option D. Psoas Calcification: This is usually secondary to chronic processes such as infection or hematoma , resulting in calcification within the psoas muscle . It would appear along the course of the psoas muscle and not within the kidney.&lt;/li&gt;&lt;li&gt;â€¢ Option D.&lt;/li&gt;&lt;li&gt;â€¢ Psoas Calcification:&lt;/li&gt;&lt;li&gt;â€¢ secondary to chronic processes&lt;/li&gt;&lt;li&gt;â€¢ infection or hematoma&lt;/li&gt;&lt;li&gt;â€¢ calcification&lt;/li&gt;&lt;li&gt;â€¢ psoas muscle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The radiographic characteristics of a putty kidney , are homogenous , ground glass-like calcification , typically associated with renal tuberculosis.&lt;/li&gt;&lt;li&gt;âž¤ radiographic&lt;/li&gt;&lt;li&gt;âž¤ putty kidney&lt;/li&gt;&lt;li&gt;âž¤ homogenous&lt;/li&gt;&lt;li&gt;âž¤ ground glass-like calcification&lt;/li&gt;&lt;li&gt;âž¤ renal tuberculosis.&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 418&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 418&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presents to the emergency department with acute onset shortness of breath following a motor vehicle accident. On examination, decreased breath sounds are noted on the left side. Bedside ultrasonography is performed, and the image shown is obtained using M-mode. Which of the following signs is most likely being depicted in this ultrasound image?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seashore sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stratosphere sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lung point sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinusoidal sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Seashore sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture1_ApEPCpL.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture2_47mN8mF.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Seashore sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stratosphere sign : Also known as the barcode sign , this pattern is seen in M-mode when lung sliding is absent , such as in pneumothorax. It&#x27;s characterized by parallel lines above and below the pleural line , resembling a barcode or a stratospheric pattern, without the sandy appearance of lung sliding.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stratosphere sign&lt;/li&gt;&lt;li&gt;â€¢ barcode sign&lt;/li&gt;&lt;li&gt;â€¢ M-mode&lt;/li&gt;&lt;li&gt;â€¢ lung sliding is absent&lt;/li&gt;&lt;li&gt;â€¢ pneumothorax.&lt;/li&gt;&lt;li&gt;â€¢ parallel lines above&lt;/li&gt;&lt;li&gt;â€¢ below the pleural line&lt;/li&gt;&lt;li&gt;â€¢ barcode&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lung point sign : This sign is specific for pneumothorax in B-mode ultrasonography . It is the point at which the normal seashore sign and the abnormal stratosphere sign meet , indicating the presence of both lung tissue and the air of a pneumothorax side by side.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lung point sign&lt;/li&gt;&lt;li&gt;â€¢ pneumothorax in B-mode ultrasonography&lt;/li&gt;&lt;li&gt;â€¢ normal seashore sign&lt;/li&gt;&lt;li&gt;â€¢ abnormal stratosphere sign meet&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sinusoidal sign : This sign is indicative of a &#x27;flapping&#x27; motion of the heart or the IVC in M-mode and is typically associated with cardiac pathologies like pericardial effusion or exaggerated IVC collapsibility.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sinusoidal sign&lt;/li&gt;&lt;li&gt;â€¢ &#x27;flapping&#x27; motion&lt;/li&gt;&lt;li&gt;â€¢ heart or the IVC in M-mode&lt;/li&gt;&lt;li&gt;â€¢ cardiac pathologies like pericardial effusion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The seashore sign on M-mode ultrasonography is indicative of normal lung sliding , seen at the pleural lining due to relative motion between the two pleural layers . This is the M-mode counterpart of lung sliding seen in B-mode ultrasound, where motion of the lung deep to the pleura causes a grainy appearance, simulating the appearance of sand at a seashore.&lt;/li&gt;&lt;li&gt;âž¤ seashore sign&lt;/li&gt;&lt;li&gt;âž¤ M-mode ultrasonography&lt;/li&gt;&lt;li&gt;âž¤ normal lung sliding&lt;/li&gt;&lt;li&gt;âž¤ pleural lining&lt;/li&gt;&lt;li&gt;âž¤ relative motion between the two pleural layers&lt;/li&gt;&lt;li&gt;âž¤ Ref :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 14&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ :  Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 14&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with pleuritic chest pain and absent breath sounds on the right side. A dull note is felt on percussion. What is the best chest x-ray view to diagnose this condition?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PA view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Right anterior oblique&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Left Lateral decubitus view&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right Lateral decubitus view&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right Lateral decubitus view&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture8.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Right Lateral decubitus view&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. PA view : The posteroanterior (PA) view is a standard chest x-ray view that provides an overview of the lungs , heart , and great vessels . It&#x27;s useful for many thoracic conditions but may not always be the best option to detect small pleural effusions.&lt;/li&gt;&lt;li&gt;â€¢ Option A. PA view&lt;/li&gt;&lt;li&gt;â€¢ standard chest x-ray view&lt;/li&gt;&lt;li&gt;â€¢ overview of the lungs&lt;/li&gt;&lt;li&gt;â€¢ heart&lt;/li&gt;&lt;li&gt;â€¢ great vessels&lt;/li&gt;&lt;li&gt;â€¢ Option B. Right anterior oblique (RAO) : This view allows for better visualization of the lung fields and is commonly used to visualize the heart , great vessels , and posterior ribs . However, it&#x27;s not typically used for identifying pleural effusions.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Right anterior oblique (RAO)&lt;/li&gt;&lt;li&gt;â€¢ view allows for better visualization&lt;/li&gt;&lt;li&gt;â€¢ lung fields&lt;/li&gt;&lt;li&gt;â€¢ visualize the heart&lt;/li&gt;&lt;li&gt;â€¢ great vessels&lt;/li&gt;&lt;li&gt;â€¢ posterior ribs&lt;/li&gt;&lt;li&gt;â€¢ Option C. Left Lateral decubitus view : This position is useful when looking for pleural effusions on the left side . In this view, the patient lies on their left side, and free pleural fluid shifts, allowing better visualization.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Left Lateral decubitus view&lt;/li&gt;&lt;li&gt;â€¢ useful when looking for pleural effusions&lt;/li&gt;&lt;li&gt;â€¢ left side&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The right lateral decubitus view is the most sensitive chest x-ray position to identify pleural effusion on the right side . It can detect as little as 25 ml of pleural fluid , demonstrating the meniscus sign and blunting of the costophrenic angle . For comprehensive assessment, ultrasonography remains the most sensitive imaging modality, capable of detecting even smaller volumes of pleural fluid.&lt;/li&gt;&lt;li&gt;âž¤ right lateral decubitus view&lt;/li&gt;&lt;li&gt;âž¤ most sensitive chest x-ray position&lt;/li&gt;&lt;li&gt;âž¤ pleural effusion&lt;/li&gt;&lt;li&gt;âž¤ right side&lt;/li&gt;&lt;li&gt;âž¤ detect as little as 25 ml of pleural fluid&lt;/li&gt;&lt;li&gt;âž¤ meniscus sign&lt;/li&gt;&lt;li&gt;âž¤ blunting of the costophrenic angle&lt;/li&gt;&lt;li&gt;âž¤ Features of chest radiograph in pleural effusion:&lt;/li&gt;&lt;li&gt;âž¤ SIGN: meniscus sign/ Ellis S curve&lt;/li&gt;&lt;li&gt;âž¤ EARLIEST FINDING: blunting of CP angle&lt;/li&gt;&lt;li&gt;âž¤ MEDIASTINAL SHIFT: C/L shift&lt;/li&gt;&lt;li&gt;âž¤ MOST SENSITIVE IX: USG (can pick up 10 -20 ml)&lt;/li&gt;&lt;li&gt;âž¤ MOST SENSITIVE X RAY â€“ I/L lateral decubitus&lt;/li&gt;&lt;li&gt;âž¤ Figure 1 Image showing Pleural effusion â€“ Source: - Wikipedia&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old female with an incidentally discovered pulmonary nodule undergoes further evaluation to characterize the nodule. An imaging study that measures glucose metabolic activity is conducted to help determine the likelihood of malignancy. Which of the following will not be avid on FDG PET scan?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Typical carcinoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Small cell carcinoma of the lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Atypical carcinoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large cell neuroendocrine carcinoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Typical carcinoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Typical carcinoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Incorrect. Small cell carcinoma of the lung is a highly aggressive cancer that usually shows high metabolic activity on FDG PET scans.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Incorrect. Small cell carcinoma of the lung&lt;/li&gt;&lt;li&gt;â€¢ highly aggressive cancer&lt;/li&gt;&lt;li&gt;â€¢ high metabolic activity&lt;/li&gt;&lt;li&gt;â€¢ Option C. Incorrect. Atypical carcinoids may show some uptake on FDG PET scans , reflecting a higher metabolic rate than typical carcinoids, although less than more aggressive tumors.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Incorrect. Atypical carcinoids&lt;/li&gt;&lt;li&gt;â€¢ show some uptake on FDG PET scans&lt;/li&gt;&lt;li&gt;â€¢ higher metabolic rate&lt;/li&gt;&lt;li&gt;â€¢ Option D. Incorrect. Large cell neuroendocrine carcinoma is a high-grade neuroendocrine tumor that typically shows high FDG uptake on PET scans due to its aggressive nature.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Incorrect. Large cell neuroendocrine carcinoma&lt;/li&gt;&lt;li&gt;â€¢ high-grade neuroendocrine tumor&lt;/li&gt;&lt;li&gt;â€¢ high FDG uptake on PET scans&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoids often demonstrate low metabolic activity on FDG PET scans , making them less likely to be avid on such imaging , in contrast to other more aggressive types of neuroendocrine tumors like small cell carcinoma and large cell neuroendocrine carcinoma.&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoids&lt;/li&gt;&lt;li&gt;âž¤ demonstrate low metabolic activity&lt;/li&gt;&lt;li&gt;âž¤ FDG PET scans&lt;/li&gt;&lt;li&gt;âž¤ less likely to be avid&lt;/li&gt;&lt;li&gt;âž¤ such imaging&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 916&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 28-year-old man presents with the history of cough for one week. He also gives a history of hemoptysis for 1 month and fever for 4 days. The X-ray is given below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;RML consolidation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;RLL consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;RUL consolidation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial effusion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. RML consolidation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture14.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture15.jpg&quot;, &quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/picture16.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. RML consolidation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Right Lower Lobe (RLL) consolidation : If there were consolidation in the RLL , it would typically cause blunting or obliteration of the right diaphragm due to effacement of the angle between the diaphragm and the lung, and the heart border would remain visible.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Right Lower Lobe (RLL) consolidation&lt;/li&gt;&lt;li&gt;â€¢ consolidation in the RLL&lt;/li&gt;&lt;li&gt;â€¢ cause blunting&lt;/li&gt;&lt;li&gt;â€¢ obliteration of the right diaphragm&lt;/li&gt;&lt;li&gt;â€¢ Option C. Right Upper Lobe (RUL) consolidation : RUL consolidation typically does not affect the visibility of the heart borders , but rather, it may show up as opacification in the upper zones of the right lung, with preservation of the heart borders.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Right Upper Lobe (RUL) consolidation&lt;/li&gt;&lt;li&gt;â€¢ does not affect the visibility of the heart borders&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pericardial effusion : It would present as an enlarged cardiac silhouette or \&quot;water bottle\&quot; sign, which is not evident in the provided X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pericardial effusion&lt;/li&gt;&lt;li&gt;â€¢ present as an enlarged cardiac silhouette&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presence of the silhouette signs with the loss of the right heart border on the X-ray , along with clinical symptoms of fever, cough, and hemoptysis , points to consolidation in the RML .&lt;/li&gt;&lt;li&gt;âž¤ presence of the silhouette signs&lt;/li&gt;&lt;li&gt;âž¤ loss of the right heart border&lt;/li&gt;&lt;li&gt;âž¤ X-ray&lt;/li&gt;&lt;li&gt;âž¤ fever, cough, and hemoptysis&lt;/li&gt;&lt;li&gt;âž¤ points to consolidation in the RML&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 38&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 38&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The X Ray of the skull as shown in the image given below is seen in:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hyperparathyroidism&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple myeloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hyperthyroidism&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Paget&#x27;s disease&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hyperparathyroidism&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403132401-1.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/11/screenshot-2024-05-11-182524.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Hyperparathyroidism&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Multiple Myeloma: Multiple myeloma is a hematological condition where malignant plasma cells proliferate in the bone marrow . It can lead to \&quot;punched out\&quot; lytic bone lesions on X-rays due to localized areas of bone resorption , but these tend to be larger than those seen in hyperparathyroidism and are often associated with other systemic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Multiple Myeloma:&lt;/li&gt;&lt;li&gt;â€¢ hematological condition&lt;/li&gt;&lt;li&gt;â€¢ malignant plasma cells proliferate&lt;/li&gt;&lt;li&gt;â€¢ bone marrow&lt;/li&gt;&lt;li&gt;â€¢ \&quot;punched out\&quot; lytic bone lesions&lt;/li&gt;&lt;li&gt;â€¢ X-rays&lt;/li&gt;&lt;li&gt;â€¢ localized areas of bone resorption&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hyperthyroidism: While hyperthyroidism can lead to osteoporosis , it is not typically characterized by the \&quot;salt and pepper\&quot; appearance seen in hyperparathyroidism. The bone changes in hyperthyroidism are more diffuse and less likely to present as discrete lytic lesions on the skull X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Hyperthyroidism:&lt;/li&gt;&lt;li&gt;â€¢ lead to osteoporosis&lt;/li&gt;&lt;li&gt;â€¢ not&lt;/li&gt;&lt;li&gt;â€¢ by the \&quot;salt and pepper\&quot; appearance&lt;/li&gt;&lt;li&gt;â€¢ Option D. Paget&#x27;s Disease: Paget&#x27;s disease of bone involves abnormal bone remodeling , leading to enlarged and deformed bones . Radiographically, it can present with thickened cortical bone and areas of osteolysis, but the appearance is generally more disorganized and expansive than the discrete lytic lesions seen in hyperparathyroidism.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Paget&#x27;s Disease:&lt;/li&gt;&lt;li&gt;â€¢ abnormal bone remodeling&lt;/li&gt;&lt;li&gt;â€¢ leading to enlarged&lt;/li&gt;&lt;li&gt;â€¢ deformed bones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The \&quot;salt and pepper\&quot; appearance on skull X-ray , characterized by multiple tiny radiolucent lytic lesions due to bone resorption by PTH , is indicative of hyperparathyroidism.&lt;/li&gt;&lt;li&gt;âž¤ \&quot;salt and pepper\&quot; appearance&lt;/li&gt;&lt;li&gt;âž¤ skull X-ray&lt;/li&gt;&lt;li&gt;âž¤ multiple tiny radiolucent lytic lesions&lt;/li&gt;&lt;li&gt;âž¤ bone resorption by PTH&lt;/li&gt;&lt;li&gt;âž¤ hyperparathyroidism.&lt;/li&gt;&lt;li&gt;âž¤ Radiological skull features of hyperparathyroidism are:&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 598&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 598&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;How is the venous blood flow in the lower limbs characterized on Doppler ultrasonography?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Non phasic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Triphasic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Biphasic&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Monophasic&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Monophasic&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/20/screenshot-2024-04-20-184111.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Monophasic&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ Option A . Non-phasic - This term would imply a lack of variation with respiration , which is not typical for venous flow.&lt;/li&gt;&lt;li&gt;â€¢ Option A&lt;/li&gt;&lt;li&gt;â€¢ Non-phasic&lt;/li&gt;&lt;li&gt;â€¢ lack of variation with respiration&lt;/li&gt;&lt;li&gt;â€¢ Option B . Triphasic - Reflects a flow pattern often associated with arterial blood flow , not venous.&lt;/li&gt;&lt;li&gt;â€¢ Option B&lt;/li&gt;&lt;li&gt;â€¢ Triphasic&lt;/li&gt;&lt;li&gt;â€¢ flow pattern&lt;/li&gt;&lt;li&gt;â€¢ arterial blood flow&lt;/li&gt;&lt;li&gt;â€¢ Option C . Biphasic - Indicates two phases in the blood flow cycle , also more typical of arterial flow.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Biphasic&lt;/li&gt;&lt;li&gt;â€¢ two phases in the blood flow cycle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Venous blood flow in the lower limbs is typically monophasic on Doppler ultrasound , characterized by a continuous , non-varying flow that does not change with respiration.&lt;/li&gt;&lt;li&gt;âž¤ Venous blood flow&lt;/li&gt;&lt;li&gt;âž¤ lower limbs&lt;/li&gt;&lt;li&gt;âž¤ monophasic&lt;/li&gt;&lt;li&gt;âž¤ Doppler ultrasound&lt;/li&gt;&lt;li&gt;âž¤ continuous&lt;/li&gt;&lt;li&gt;âž¤ non-varying flow&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-212, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Page no-212, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the appearance of CSF on T1 weight MRI-T2 weighted MRI -FLAIR respectively?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Isointense- Hypointense - Hypointense&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hypointense-Hyperintense-Hyperintense&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Hypointense -Hyperintense-Hypointense&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hyperintense-Isointense-Hypointense&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Hypointense -Hyperintense-Hypointense&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/screenshot-2024-05-06-124026.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Hypointense -Hyperintense-Hypointense&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ MRI sequences are essential tools for distinguishing between different types of tissue based on their appearance under various imaging conditions:&lt;/li&gt;&lt;li&gt;â€¢ MRI sequences&lt;/li&gt;&lt;li&gt;â€¢ distinguishing between different types of tissue&lt;/li&gt;&lt;li&gt;â€¢ T1-weighted images: CSF appears hypointense (dark) compared to the brain parenchyma . White matter appears hyperintense (bright) relative to gray matter. T2-weighted images: CSF appears hyperintense (bright) as it contains a high amount of water . Conversely, white matter appears hypointense compared to gray matter. FLAIR (Fluid-attenuated inversion recovery): CSF signal is suppressed , making it appear hypointense (dark), which helps to detect lesions , such as those caused by demyelination , edema , or infarction , which may appear hyperintense (bright).&lt;/li&gt;&lt;li&gt;â€¢ T1-weighted images: CSF appears hypointense (dark) compared to the brain parenchyma . White matter appears hyperintense (bright) relative to gray matter.&lt;/li&gt;&lt;li&gt;â€¢ T1-weighted images:&lt;/li&gt;&lt;li&gt;â€¢ CSF&lt;/li&gt;&lt;li&gt;â€¢ hypointense&lt;/li&gt;&lt;li&gt;â€¢ brain parenchyma&lt;/li&gt;&lt;li&gt;â€¢ T2-weighted images: CSF appears hyperintense (bright) as it contains a high amount of water . Conversely, white matter appears hypointense compared to gray matter.&lt;/li&gt;&lt;li&gt;â€¢ T2-weighted images:&lt;/li&gt;&lt;li&gt;â€¢ CSF&lt;/li&gt;&lt;li&gt;â€¢ hyperintense&lt;/li&gt;&lt;li&gt;â€¢ high amount of water&lt;/li&gt;&lt;li&gt;â€¢ FLAIR (Fluid-attenuated inversion recovery): CSF signal is suppressed , making it appear hypointense (dark), which helps to detect lesions , such as those caused by demyelination , edema , or infarction , which may appear hyperintense (bright).&lt;/li&gt;&lt;li&gt;â€¢ FLAIR (Fluid-attenuated inversion recovery):&lt;/li&gt;&lt;li&gt;â€¢ CSF signal&lt;/li&gt;&lt;li&gt;â€¢ suppressed&lt;/li&gt;&lt;li&gt;â€¢ hypointense&lt;/li&gt;&lt;li&gt;â€¢ detect lesions&lt;/li&gt;&lt;li&gt;â€¢ demyelination&lt;/li&gt;&lt;li&gt;â€¢ edema&lt;/li&gt;&lt;li&gt;â€¢ infarction&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Understanding the signal characteristics of CSF across different MRI sequences is fundamental for interpreting brain images . CSF is typically dark on T1-weighted images , bright on T2-weighted images , and dark again on FLAIR images due to the suppression of the fluid signal to better detect pathology.&lt;/li&gt;&lt;li&gt;âž¤ signal characteristics of CSF&lt;/li&gt;&lt;li&gt;âž¤ different MRI sequences&lt;/li&gt;&lt;li&gt;âž¤ fundamental&lt;/li&gt;&lt;li&gt;âž¤ brain images&lt;/li&gt;&lt;li&gt;âž¤ CSF&lt;/li&gt;&lt;li&gt;âž¤ dark on T1-weighted images&lt;/li&gt;&lt;li&gt;âž¤ bright&lt;/li&gt;&lt;li&gt;âž¤ T2-weighted images&lt;/li&gt;&lt;li&gt;âž¤ MRI SEQUENCES&lt;/li&gt;&lt;li&gt;âž¤ MRI SEQUENCES&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following techniques can be used to visualize the vessels in a patient with renal failure?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CT angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;MRI Contrast-enhanced angiography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Time-of-flight angiography&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Time-of-flight angiography&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CT angiography typically uses iodinated contrast , which is contraindicated in patients with renal failure due to the risk of contrast-induced nephropathy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. CT angiography&lt;/li&gt;&lt;li&gt;â€¢ iodinated contrast&lt;/li&gt;&lt;li&gt;â€¢ contraindicated&lt;/li&gt;&lt;li&gt;â€¢ renal failure&lt;/li&gt;&lt;li&gt;â€¢ Option B. MRI Contrast-enhanced angiography requires the use of gadolinium-based contrast agents , which are contraindicated in patients with significant renal failure.&lt;/li&gt;&lt;li&gt;â€¢ Option B. MRI Contrast-enhanced angiography&lt;/li&gt;&lt;li&gt;â€¢ use of gadolinium-based contrast agents&lt;/li&gt;&lt;li&gt;â€¢ Option D. CECT (Contrast-Enhanced Computed Tomography) also uses iodinated contrast and poses similar risks as CT angiography.&lt;/li&gt;&lt;li&gt;â€¢ Option D. CECT (Contrast-Enhanced Computed Tomography)&lt;/li&gt;&lt;li&gt;â€¢ iodinated contrast&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Time-of-flight (TOF) angiography is the preferred technique for visualizing vessels in patients with renal failure as it does not require contrast agents and reduces the risk of further kidney damage.&lt;/li&gt;&lt;li&gt;âž¤ Time-of-flight&lt;/li&gt;&lt;li&gt;âž¤ angiography&lt;/li&gt;&lt;li&gt;âž¤ technique for visualizing vessels&lt;/li&gt;&lt;li&gt;âž¤ renal failure&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the radiological procedure shown below?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Enteroclysis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Proctography&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium enema&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium meal follow through&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Enteroclysis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/03/30/fghsghdl.png&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-141620.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Enteroclysis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Proctography: A radiological test that assesses the rectal and anal function during defecation .&lt;/li&gt;&lt;li&gt;â€¢ Option B. Proctography:&lt;/li&gt;&lt;li&gt;â€¢ radiological test&lt;/li&gt;&lt;li&gt;â€¢ rectal&lt;/li&gt;&lt;li&gt;â€¢ anal function&lt;/li&gt;&lt;li&gt;â€¢ defecation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium enema: A barium contrast study of the large intestine that does not involve the small intestine as primarily visualized in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Barium enema:&lt;/li&gt;&lt;li&gt;â€¢ barium contrast study&lt;/li&gt;&lt;li&gt;â€¢ large intestine&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium meal follow-through: Involves oral ingestion of barium followed by sequential X-ray imaging to track its passage through the gastrointestinal tract.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium meal follow-through:&lt;/li&gt;&lt;li&gt;â€¢ oral ingestion&lt;/li&gt;&lt;li&gt;â€¢ barium&lt;/li&gt;&lt;li&gt;â€¢ sequential X-ray imaging&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The image is characteristic of enteroclysis , where a tube is inserted up to the duodenojejunal flexure , and barium is injected to provide enhanced distension and visualization of the small bowel .&lt;/li&gt;&lt;li&gt;âž¤ enteroclysis&lt;/li&gt;&lt;li&gt;âž¤ tube is inserted up to the duodenojejunal flexure&lt;/li&gt;&lt;li&gt;âž¤ barium&lt;/li&gt;&lt;li&gt;âž¤ injected&lt;/li&gt;&lt;li&gt;âž¤ enhanced distension&lt;/li&gt;&lt;li&gt;âž¤ visualization&lt;/li&gt;&lt;li&gt;âž¤ small bowel&lt;/li&gt;&lt;li&gt;âž¤ Barium enteroclysis is performed via a tube inserted up to DJ flexure and barium is injected to provide better distension .&lt;/li&gt;&lt;li&gt;âž¤ Barium enteroclysis&lt;/li&gt;&lt;li&gt;âž¤ tube inserted up to DJ flexure&lt;/li&gt;&lt;li&gt;âž¤ barium&lt;/li&gt;&lt;li&gt;âž¤ injected&lt;/li&gt;&lt;li&gt;âž¤ distension&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-276, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no-276, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition (2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 20-year-old male patient presented with a headache and altered sensorium. MRI was performed which revealed multiple rings enhancing lesions. MR spectroscopy showed a prominent lipid-lactate peak. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Neurocysticercosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Tuberculoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;PML&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cryptococcomas&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Tuberculoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/07/picture6.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Tuberculoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Neurocysticercosis: Neurocysticercosis is a parasitic infection caused by the larval stage of Taenia solium , presenting with seizures , headaches , or other neurological symptoms . MRI findings often include cystic lesions with or without a scolex (the head of the larva), and ring-enhancing lesions when the cyst is dying. MR spectroscopy may show elevated choline and reduced N-acetyl aspartate (NAA), but a prominent lipid-lactate peak is not typical.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Neurocysticercosis:&lt;/li&gt;&lt;li&gt;â€¢ parasitic infection&lt;/li&gt;&lt;li&gt;â€¢ larval stage of Taenia solium&lt;/li&gt;&lt;li&gt;â€¢ seizures&lt;/li&gt;&lt;li&gt;â€¢ headaches&lt;/li&gt;&lt;li&gt;â€¢ neurological symptoms&lt;/li&gt;&lt;li&gt;â€¢ Option C. PML (Progressive Multifocal Leukoencephalopathy): PML is a demyelinating disease caused by the JC virus , most commonly in immunocompromised patients . MRI shows non-enhancing white matter lesions without mass effect, typically in the parieto-occipital regions. MR spectroscopy in PML typically shows a reduction in NAA, reflecting neuronal loss or damage, without a prominent lipid-lactate peak.&lt;/li&gt;&lt;li&gt;â€¢ Option C. PML (Progressive Multifocal Leukoencephalopathy):&lt;/li&gt;&lt;li&gt;â€¢ demyelinating disease&lt;/li&gt;&lt;li&gt;â€¢ JC virus&lt;/li&gt;&lt;li&gt;â€¢ immunocompromised patients&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cryptococcomas: Cryptococcomas are localized granulomatous lesions caused by Cryptococcus , seen in both immunocompetent and immunocompromised individuals . MRI may show multiple ring-enhancing lesions, similar to tuberculoma, but spectroscopy differs, usually without a significant lipid-lactate peak.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cryptococcomas:&lt;/li&gt;&lt;li&gt;â€¢ localized granulomatous lesions&lt;/li&gt;&lt;li&gt;â€¢ Cryptococcus&lt;/li&gt;&lt;li&gt;â€¢ both immunocompetent&lt;/li&gt;&lt;li&gt;â€¢ immunocompromised individuals&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a patient presenting with headaches and altered sensorium , multiple ring-enhancing lesions on MRI , accompanied by a prominent lipid-lactate peak on MR spectroscopy , are indicative of tuberculoma , where the lipid-lactate peak suggests necrosis within the lesions.&lt;/li&gt;&lt;li&gt;âž¤ patient presenting with headaches&lt;/li&gt;&lt;li&gt;âž¤ altered sensorium&lt;/li&gt;&lt;li&gt;âž¤ multiple ring-enhancing lesions&lt;/li&gt;&lt;li&gt;âž¤ MRI&lt;/li&gt;&lt;li&gt;âž¤ prominent lipid-lactate peak&lt;/li&gt;&lt;li&gt;âž¤ MR spectroscopy&lt;/li&gt;&lt;li&gt;âž¤ tuberculoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;References:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â†³ Reference â€“ Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 716&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 55-year-old male presents to the clinic with a complaint of acute onset pain and swelling in his right big toe. He reports that the pain is excruciating and is preventing him from walking. Physical examination reveals erythema and tenderness in the affected joint, with limited range of motion. X-ray is shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Osteoarthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pseudo gout&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Gout&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Gout&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403133930-1.jpeg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D. Gout&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteoarthritis: Osteoarthritis is characterized by joint pain and stiffness , primarily in weight-bearing joints , due to cartilage breakdown . X-ray findings typically include joint space narrowing, subchondral sclerosis, osteophytes, and subchondral cysts. It usually does not present with the acute, severe inflammation seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Osteoarthritis:&lt;/li&gt;&lt;li&gt;â€¢ joint pain&lt;/li&gt;&lt;li&gt;â€¢ stiffness&lt;/li&gt;&lt;li&gt;â€¢ weight-bearing joints&lt;/li&gt;&lt;li&gt;â€¢ cartilage breakdown&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rheumatoid Arthritis: Rheumatoid arthritis is a chronic autoimmune condition that causes symmetrical joint inflammation . X-ray findings might show soft tissue swelling, osteopenia near the joint (periarticular osteopenia), uniform joint space narrowing, and marginal erosions, but it is more chronic and less localized than the presentation described.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Rheumatoid Arthritis:&lt;/li&gt;&lt;li&gt;â€¢ chronic autoimmune condition&lt;/li&gt;&lt;li&gt;â€¢ symmetrical joint inflammation&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pseudo Gout: Pseudo gout, or calcium pyrophosphate deposition disease (CPPD), can cause acute monoarticular arthritis , but X-ray findings often show calcification in the cartilage (chondrocalcinosis), which is not described in the provided X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pseudo Gout:&lt;/li&gt;&lt;li&gt;â€¢ calcium pyrophosphate deposition disease&lt;/li&gt;&lt;li&gt;â€¢ cause acute monoarticular arthritis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The presentation of acute onset pain and swelling in the big toe , with X-ray findings of erosions and marked destruction of the metatarsal-phalangeal and interphalangeal joints , is typical of gout , often associated with \&quot;rat-bite\&quot; erosions or Martel&#x27;s sign.&lt;/li&gt;&lt;li&gt;âž¤ presentation of acute onset pain&lt;/li&gt;&lt;li&gt;âž¤ swelling in the big toe&lt;/li&gt;&lt;li&gt;âž¤ X-ray findings&lt;/li&gt;&lt;li&gt;âž¤ erosions&lt;/li&gt;&lt;li&gt;âž¤ marked destruction of the metatarsal-phalangeal&lt;/li&gt;&lt;li&gt;âž¤ interphalangeal joints&lt;/li&gt;&lt;li&gt;âž¤ gout&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 624&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 624&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the diagnosis:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Multiple osteochondromas: multiple hereditary exostoses&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Multiple enchondromas: Maffucci syndrome&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Multiple enchondromas: Ollier syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Multiple FD: McCune Albright syndrome&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Multiple enchondromas: Maffucci syndrome&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/03/image-20230403135309-1.png&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Multiple enchondromas: Maffucci syndrome&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Multiple osteochondromas: multiple hereditary exostoses - Multiple hereditary exostoses are characterized by the presence of numerous osteochondromas , which are bony protrusions capped by cartilage . These typically arise on the external surface of bones , especially long bones, and are not usually seen within the short tubular bones of the hands as shown in the image.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Multiple osteochondromas: multiple hereditary exostoses -&lt;/li&gt;&lt;li&gt;â€¢ presence of numerous osteochondromas&lt;/li&gt;&lt;li&gt;â€¢ bony protrusions capped by cartilage&lt;/li&gt;&lt;li&gt;â€¢ external surface of bones&lt;/li&gt;&lt;li&gt;â€¢ Option C. Multiple enchondromas: Ollier syndrome - Ollier disease is a nonhereditary skeletal disorder characterized by multiple enchondromas confined to one side of the body , predominantly affecting the limbs . Unlike Maffucci syndrome, Ollier disease does not involve soft tissue hemangiomas.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Multiple enchondromas: Ollier syndrome -&lt;/li&gt;&lt;li&gt;â€¢ nonhereditary skeletal disorder&lt;/li&gt;&lt;li&gt;â€¢ multiple enchondromas&lt;/li&gt;&lt;li&gt;â€¢ confined to one side&lt;/li&gt;&lt;li&gt;â€¢ body&lt;/li&gt;&lt;li&gt;â€¢ affecting the limbs&lt;/li&gt;&lt;li&gt;â€¢ Option D. Multiple FD: McCune Albright syndrome - McCune-Albright syndrome is characterized by fibrous dysplasia (FD), cafÃ©-au-lait spots , and endocrine abnormalities . Fibrous dysplasia causes abnormal fibrous growths in place of normal bone, which is not what the radiographs show.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Multiple FD: McCune Albright syndrome -&lt;/li&gt;&lt;li&gt;â€¢ fibrous dysplasia&lt;/li&gt;&lt;li&gt;â€¢ cafÃ©-au-lait spots&lt;/li&gt;&lt;li&gt;â€¢ endocrine abnormalities&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The radiographs demonstrate multiple enchondromas along with phleboliths in the soft tissues , findings that are indicative of Maffucci syndrome . This syndrome is characterized by the presence of both enchondromas and soft tissue hemangiomas .&lt;/li&gt;&lt;li&gt;âž¤ radiographs demonstrate multiple enchondromas&lt;/li&gt;&lt;li&gt;âž¤ phleboliths&lt;/li&gt;&lt;li&gt;âž¤ soft tissues&lt;/li&gt;&lt;li&gt;âž¤ Maffucci syndrome&lt;/li&gt;&lt;li&gt;âž¤ presence of both enchondromas&lt;/li&gt;&lt;li&gt;âž¤ soft tissue hemangiomas&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 552&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 552&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A pregnant woman undergoes her first-trimester ultrasound screening to assess fetal development. What is the earliest detectable anomaly on ultrasound in a developing fetus?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Anencephaly&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Spina bifida&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Meningocele&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Horseshoe kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Anencephaly&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/04/02/image-20230402105654-2.png&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A. Â Anencephaly&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation&lt;/li&gt;&lt;li&gt;â€¢ :&lt;/li&gt;&lt;li&gt;â€¢ Option B. Spina bifida is a defect in the spinal column where the backbone and membranes around the spinal cord do not close completely. This can typically be detected in the second trimester.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Spina bifida&lt;/li&gt;&lt;li&gt;â€¢ defect in the spinal column&lt;/li&gt;&lt;li&gt;â€¢ backbone&lt;/li&gt;&lt;li&gt;â€¢ membranes around the spinal cord&lt;/li&gt;&lt;li&gt;â€¢ close completely.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Meningocele is a type of spina bifida where the protective membranes around the spinal cord push out through the vertebral opening , forming a sac filled with fluid . It is usually detected during the second trimester.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Meningocele&lt;/li&gt;&lt;li&gt;â€¢ type of spina bifida&lt;/li&gt;&lt;li&gt;â€¢ protective membranes&lt;/li&gt;&lt;li&gt;â€¢ spinal cord push out&lt;/li&gt;&lt;li&gt;â€¢ vertebral opening&lt;/li&gt;&lt;li&gt;â€¢ sac filled with fluid&lt;/li&gt;&lt;li&gt;â€¢ Option D. Horseshoe kidney , where the kidneys fuse together to form a U-shape , is generally diagnosed during the second or third trimester.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Horseshoe kidney&lt;/li&gt;&lt;li&gt;â€¢ kidneys fuse together&lt;/li&gt;&lt;li&gt;â€¢ U-shape&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ :&lt;/li&gt;&lt;li&gt;âž¤ Anencephaly is the earliest detectable anomaly on ultrasound , usually identifiable by 10-11 weeks of gestation , characterized by the absence of the cranial vault and significant portions of the brain.Top of Form&lt;/li&gt;&lt;li&gt;âž¤ Anencephaly&lt;/li&gt;&lt;li&gt;âž¤ earliest detectable anomaly on ultrasound&lt;/li&gt;&lt;li&gt;âž¤ identifiable by 10-11 weeks of gestation&lt;/li&gt;&lt;li&gt;âž¤ absence of the cranial vault&lt;/li&gt;&lt;li&gt;âž¤ The characteristic findings of anencephaly on ultrasound include the absence of brain parenchymal tissue above the orbits , an absent calvarium , and disorganized brain parenchyma with acrania.&lt;/li&gt;&lt;li&gt;âž¤ characteristic findings&lt;/li&gt;&lt;li&gt;âž¤ anencephaly&lt;/li&gt;&lt;li&gt;âž¤ ultrasound&lt;/li&gt;&lt;li&gt;âž¤ absence of brain parenchymal tissue&lt;/li&gt;&lt;li&gt;âž¤ orbits&lt;/li&gt;&lt;li&gt;âž¤ absent calvarium&lt;/li&gt;&lt;li&gt;âž¤ In the coronal plane , the absence of cranial bone and brain may cause a \&quot;frog eye\&quot; or \&quot;Mickey Mouse\&quot; appearance due to the bulging orbits . Additionally, polyhydramnios, an excessive accumulation of amniotic fluid, may be present.&lt;/li&gt;&lt;li&gt;âž¤ coronal plane&lt;/li&gt;&lt;li&gt;âž¤ absence of cranial bone&lt;/li&gt;&lt;li&gt;âž¤ brain&lt;/li&gt;&lt;li&gt;âž¤ \&quot;frog eye\&quot;&lt;/li&gt;&lt;li&gt;âž¤ \&quot;Mickey Mouse\&quot; appearance&lt;/li&gt;&lt;li&gt;âž¤ bulging orbits&lt;/li&gt;&lt;li&gt;âž¤ Ref : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 790&lt;/li&gt;&lt;li&gt;âž¤ Ref&lt;/li&gt;&lt;li&gt;âž¤ : Grainger &amp;amp; Allisonâ€™s Diagnostic Radiology Essentials, Second Edition, Page No 790&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following conditions show Diffusion-Restriction? 1. Arachnoid cyst 2. Epidermoid cyst 3. Acute infarct 4. Brain abscess&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;3, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;1, 2, 4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;2, 3, 4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;1, 2, 3, 4&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 2, 3, 4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/05/06/picture7_rZtkuhO.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. 2, 3, 4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Diffusion-weighted (DWI) MRI&lt;/li&gt;&lt;li&gt;â€¢ DWI                                              ADC Map&lt;/li&gt;&lt;li&gt;â€¢ Diffusion-weighted imaging (DWI) allows us to assess the random Brownian motion of water molecules within tissue . When this motion is hindered or &#x27;restricted&#x27;, it can indicate pathology.&lt;/li&gt;&lt;li&gt;â€¢ Diffusion-weighted imaging&lt;/li&gt;&lt;li&gt;â€¢ assess the random Brownian motion&lt;/li&gt;&lt;li&gt;â€¢ water molecules within tissue&lt;/li&gt;&lt;li&gt;â€¢ Arachnoid cyst : These are CSF-filled spaces and typically do not restrict diffusion , meaning they would appear hypointense or similar to CSF on DWI and hyperintense on ADC (Apparent Diffusion Coefficient) maps, just like normal CSF. Epidermoid cyst : These cysts are filled with keratin , a protein that restricts the diffusion of water molecules . Therefore, they appear hyperintense on DWI and hypointense on ADC maps, indicating restricted diffusion. Acute infarct : Shortly after a stroke , the affected brain tissue shows cytotoxic edema where cells swell , restricting water molecule movement . Hence, an acute infarct will appear hyperintense on DWI and hypointense on ADC maps. Brain abscess : The pus within an abscess restricts water movement due to the high cellular content and debris . Thus, abscesses show restricted diffusion, appearing hyperintense on DWI and hypointense on ADC maps.&lt;/li&gt;&lt;li&gt;â€¢ Arachnoid cyst : These are CSF-filled spaces and typically do not restrict diffusion , meaning they would appear hypointense or similar to CSF on DWI and hyperintense on ADC (Apparent Diffusion Coefficient) maps, just like normal CSF.&lt;/li&gt;&lt;li&gt;â€¢ Arachnoid cyst&lt;/li&gt;&lt;li&gt;â€¢ CSF-filled spaces&lt;/li&gt;&lt;li&gt;â€¢ not restrict diffusion&lt;/li&gt;&lt;li&gt;â€¢ appear hypointense&lt;/li&gt;&lt;li&gt;â€¢ similar to CSF on DWI and hyperintense on ADC&lt;/li&gt;&lt;li&gt;â€¢ Epidermoid cyst : These cysts are filled with keratin , a protein that restricts the diffusion of water molecules . Therefore, they appear hyperintense on DWI and hypointense on ADC maps, indicating restricted diffusion.&lt;/li&gt;&lt;li&gt;â€¢ Epidermoid cyst&lt;/li&gt;&lt;li&gt;â€¢ cysts are filled with keratin&lt;/li&gt;&lt;li&gt;â€¢ protein&lt;/li&gt;&lt;li&gt;â€¢ restricts the diffusion of water molecules&lt;/li&gt;&lt;li&gt;â€¢ Acute infarct : Shortly after a stroke , the affected brain tissue shows cytotoxic edema where cells swell , restricting water molecule movement . Hence, an acute infarct will appear hyperintense on DWI and hypointense on ADC maps.&lt;/li&gt;&lt;li&gt;â€¢ Acute infarct&lt;/li&gt;&lt;li&gt;â€¢ Shortly after a stroke&lt;/li&gt;&lt;li&gt;â€¢ brain tissue shows cytotoxic edema&lt;/li&gt;&lt;li&gt;â€¢ cells swell&lt;/li&gt;&lt;li&gt;â€¢ water molecule movement&lt;/li&gt;&lt;li&gt;â€¢ Brain abscess : The pus within an abscess restricts water movement due to the high cellular content and debris . Thus, abscesses show restricted diffusion, appearing hyperintense on DWI and hypointense on ADC maps.&lt;/li&gt;&lt;li&gt;â€¢ Brain abscess&lt;/li&gt;&lt;li&gt;â€¢ pus within an abscess restricts water movement&lt;/li&gt;&lt;li&gt;â€¢ high cellular content and debris&lt;/li&gt;&lt;li&gt;â€¢ The correct option that includes conditions showing diffusion restriction is:&lt;/li&gt;&lt;li&gt;â€¢ C) 2, 3, 4 : Epidermoid cyst, acute infarct, and brain abscess.&lt;/li&gt;&lt;li&gt;â€¢ C) 2, 3, 4&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective&lt;/li&gt;&lt;li&gt;âž¤ In the context of DWI MRI , diffusion restriction , seen as hyperintensity on DWI and corresponding hypointensity on ADC maps , is typically associated with pathology such as epidermoid cysts , acute infarcts , and brain abscesses , but not arachnoid cysts.&lt;/li&gt;&lt;li&gt;âž¤ DWI MRI&lt;/li&gt;&lt;li&gt;âž¤ diffusion restriction&lt;/li&gt;&lt;li&gt;âž¤ hyperintensity&lt;/li&gt;&lt;li&gt;âž¤ DWI&lt;/li&gt;&lt;li&gt;âž¤ corresponding hypointensity&lt;/li&gt;&lt;li&gt;âž¤ ADC maps&lt;/li&gt;&lt;li&gt;âž¤ epidermoid cysts&lt;/li&gt;&lt;li&gt;âž¤ acute infarcts&lt;/li&gt;&lt;li&gt;âž¤ brain abscesses&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following is a water-soluble contrast?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Calcium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;lohexol&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bromium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Barium&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. lohexol&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/23/screenshot-2024-04-23-141959.JPG&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B. Iohexol&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Calcium: Not used as a contrast agent in radiographic studies.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Calcium:&lt;/li&gt;&lt;li&gt;â€¢ Not used&lt;/li&gt;&lt;li&gt;â€¢ contrast agent&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bromium: Not a contrast agent; bromine is a chemical element .&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bromium:&lt;/li&gt;&lt;li&gt;â€¢ bromine is a chemical element&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium: Primarily used as a contrast agent in imaging studies of the GI tract but is not water-soluble.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Barium:&lt;/li&gt;&lt;li&gt;â€¢ contrast agent in imaging studies&lt;/li&gt;&lt;li&gt;â€¢ GI tract&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Iohexol is a water-soluble , nonionic iodinated contrast medium commonly used in diagnostic radiology .&lt;/li&gt;&lt;li&gt;âž¤ Iohexol is a water-soluble&lt;/li&gt;&lt;li&gt;âž¤ nonionic iodinated contrast medium&lt;/li&gt;&lt;li&gt;âž¤ diagnostic radiology&lt;/li&gt;&lt;li&gt;âž¤ Ref: Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;li&gt;âž¤ Ref:&lt;/li&gt;&lt;li&gt;âž¤ Page no -946, Grainger &amp;amp; Allison&#x27;s Diagnostic Radiology Essentials, 2nd Edition(2018)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 45-year-old man presents to the clinic with a complaint of difficulty swallowing for the past few months. He reports feeling as if food is getting stuck in his chest and he has to drink liquids to help it go down. He also reports regurgitation of undigested food and occasional chest pain. He denies any weight loss, heartburn, or reflux symptoms. On examination, his vital signs are within normal limits, and he appears well-nourished. Auscultation of the lungs is clear, and there are no abdominal masses or hepatosplenomegaly. A barium swallow study is ordered, as shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Diffuse esophageal spasm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Hiatus hernia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Achalasia cardia&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma esophagus&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Achalasia cardia&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture23_t0qjzU2.jpg&quot;], &quot;explanation_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2024/04/24/picture24.jpg&quot;], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C. Achalasia cardia&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Option A: Diffuse esophageal spasm would show a corkscrew appearance on imaging, not seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option A:&lt;/li&gt;&lt;li&gt;â€¢ Diffuse esophageal spasm&lt;/li&gt;&lt;li&gt;â€¢ corkscrew appearance&lt;/li&gt;&lt;li&gt;â€¢ Option B: A hiatus hernia would show a protrusion of the stomach through the diaphragm into the thorax .&lt;/li&gt;&lt;li&gt;â€¢ Option B:&lt;/li&gt;&lt;li&gt;â€¢ hiatus hernia&lt;/li&gt;&lt;li&gt;â€¢ protrusion&lt;/li&gt;&lt;li&gt;â€¢ stomach&lt;/li&gt;&lt;li&gt;â€¢ diaphragm&lt;/li&gt;&lt;li&gt;â€¢ thorax&lt;/li&gt;&lt;li&gt;â€¢ Option D: Carcinoma of the esophagus usually shows as an irregular narrowing or a stricture , commonly with a \&quot;rat-tail\&quot; appearance , which is not apparent in this image.&lt;/li&gt;&lt;li&gt;â€¢ Option D:&lt;/li&gt;&lt;li&gt;â€¢ Carcinoma&lt;/li&gt;&lt;li&gt;â€¢ esophagus&lt;/li&gt;&lt;li&gt;â€¢ irregular narrowing&lt;/li&gt;&lt;li&gt;â€¢ stricture&lt;/li&gt;&lt;li&gt;â€¢ \&quot;rat-tail\&quot; appearance&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The barium swallow study demonstrates a \&quot;bird-beak\&quot; sign , indicating achalasia cardia , a condition characterized by the failure of the lower esophageal sphincter to relax and the absence of normal esophageal peristalsis&lt;/li&gt;&lt;li&gt;âž¤ barium swallow&lt;/li&gt;&lt;li&gt;âž¤ \&quot;bird-beak\&quot; sign&lt;/li&gt;&lt;li&gt;âž¤ achalasia cardia&lt;/li&gt;&lt;li&gt;âž¤ failure of the lower esophageal sphincter&lt;/li&gt;&lt;li&gt;âž¤ relax&lt;/li&gt;&lt;li&gt;âž¤ absence of normal es
