oic (black), fluid-filled structure with a thin wall and no septations or solid components. In a premenopausal woman , simple ovarian cysts measuring less than 5 cm are usually functional cysts , such as follicular or corpus luteum cysts, which are benign and self-resolving.&lt;/li&gt;&lt;li&gt;â€¢ small, simple cyst&lt;/li&gt;&lt;li&gt;â€¢ anechoic (black), fluid-filled structure with a thin wall&lt;/li&gt;&lt;li&gt;â€¢ premenopausal woman&lt;/li&gt;&lt;li&gt;â€¢ functional cysts&lt;/li&gt;&lt;li&gt;â€¢ Key considerations for management:&lt;/li&gt;&lt;li&gt;â€¢ Key considerations for management:&lt;/li&gt;&lt;li&gt;â€¢ Functional cysts are common in reproductive-age women and resolve spontaneously within a few menstrual cycles. This cyst is 2 cm in size , small, and has no concerning features (e.g., septations, solid components, or thick walls).&lt;/li&gt;&lt;li&gt;â€¢ Functional cysts are common in reproductive-age women and resolve spontaneously within a few menstrual cycles.&lt;/li&gt;&lt;li&gt;â€¢ Functional cysts&lt;/li&gt;&lt;li&gt;â€¢ This cyst is 2 cm in size , small, and has no concerning features (e.g., septations, solid components, or thick walls).&lt;/li&gt;&lt;li&gt;â€¢ 2 cm in size&lt;/li&gt;&lt;li&gt;â€¢ Thus, observation and follow-up with a repeat ultrasound after 2-3 months is the appropriate next step.&lt;/li&gt;&lt;li&gt;â€¢ observation and follow-up&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hysterectomy + BSO: This is not indicated for a benign-appearing, small ovarian cyst in a young woman with no alarming features.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Hysterectomy + BSO:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ovarian drilling: Ovarian drilling is used as a treatment for polycystic ovarian syndrome (PCOS) and is not relevant for this simple cyst.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Ovarian drilling:&lt;/li&gt;&lt;li&gt;â€¢ polycystic ovarian syndrome (PCOS)&lt;/li&gt;&lt;li&gt;â€¢ Option D. CA-125: CA-125 is used as a tumor marker to assess ovarian malignancies. However, it is not indicated for small, simple cysts without suspicious features.&lt;/li&gt;&lt;li&gt;â€¢ Option D. CA-125:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Functional ovarian cysts are common in premenopausal women and usually resolve on their own. Observation and follow-up is the standard approach for simple cysts &amp;lt;5 cm without suspicious features. CA-125 or further intervention is reserved for large (&amp;gt;5 cm), complex, or suspicious ovarian cysts.&lt;/li&gt;&lt;li&gt;âž¤ Functional ovarian cysts are common in premenopausal women and usually resolve on their own.&lt;/li&gt;&lt;li&gt;âž¤ Functional ovarian cysts&lt;/li&gt;&lt;li&gt;âž¤ Observation and follow-up is the standard approach for simple cysts &amp;lt;5 cm without suspicious features.&lt;/li&gt;&lt;li&gt;âž¤ Observation and follow-up&lt;/li&gt;&lt;li&gt;âž¤ CA-125 or further intervention is reserved for large (&amp;gt;5 cm), complex, or suspicious ovarian cysts.&lt;/li&gt;&lt;li&gt;âž¤ CA-125&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following structure marked with white arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haller cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulla ethmoidalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumatised superior turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Concha bullosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture20_VT8YG0k.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Concha bullosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The marked structure is the middle turbinate , which appears pneumatized (containing air). A pneumatized middle turbinate is called a concha bullosa . This is a common anatomical variant and may sometimes contribute to nasal obstruction or sinus issues.&lt;/li&gt;&lt;li&gt;â€¢ middle turbinate&lt;/li&gt;&lt;li&gt;â€¢ concha bullosa&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Haller cell:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Haller cell:&lt;/li&gt;&lt;li&gt;â€¢ Haller cells are infraorbital ethmoid air cells , located along the floor of the orbit. They are not associated with the middle turbinate.&lt;/li&gt;&lt;li&gt;â€¢ Haller cells are infraorbital ethmoid air cells , located along the floor of the orbit.&lt;/li&gt;&lt;li&gt;â€¢ infraorbital ethmoid air cells&lt;/li&gt;&lt;li&gt;â€¢ They are not associated with the middle turbinate.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bulla ethmoidalis:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bulla ethmoidalis:&lt;/li&gt;&lt;li&gt;â€¢ The bulla ethmoidalis is the largest ethmoid air cell , located more medially in the ethmoid sinus. It is not located within the middle turbinate.&lt;/li&gt;&lt;li&gt;â€¢ The bulla ethmoidalis is the largest ethmoid air cell , located more medially in the ethmoid sinus.&lt;/li&gt;&lt;li&gt;â€¢ largest ethmoid air cell&lt;/li&gt;&lt;li&gt;â€¢ It is not located within the middle turbinate.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pneumatized superior turbinate:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pneumatized superior turbinate:&lt;/li&gt;&lt;li&gt;â€¢ The superior turbinate lies above the middle turbinate, and it is not marked in this image.&lt;/li&gt;&lt;li&gt;â€¢ The superior turbinate lies above the middle turbinate, and it is not marked in this image.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa refers to a pneumatized (air-filled) middle turbinate, often seen on CT scans. It is an anatomical variation and may sometimes require surgical intervention if symptomatic.&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa refers to a pneumatized (air-filled) middle turbinate, often seen on CT scans.&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa&lt;/li&gt;&lt;li&gt;âž¤ It is an anatomical variation and may sometimes require surgical intervention if symptomatic.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange in sequential order of appearance in pulmonary edema: Kerley B lines Alveolar edema Cephalization White out lungs&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2-3-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-3-4-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3-1-2-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3-1-4-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3-1-2-4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3-1-2-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Pulmonary edema, particularly cardiogenic pulmonary edema, progresses in a well-defined sequence based on the pathophysiological changes caused by increased left atrial and pulmonary venous pressures:&lt;/li&gt;&lt;li&gt;â€¢ 3. Cephalization : With increased pulmonary venous pressure, the upper lobe pulmonary veins become engorged and prominent on imaging. This is referred to as cephalization of pulmonary vessels .&lt;/li&gt;&lt;li&gt;â€¢ 3. Cephalization&lt;/li&gt;&lt;li&gt;â€¢ upper lobe pulmonary veins become engorged&lt;/li&gt;&lt;li&gt;â€¢ cephalization of pulmonary vessels&lt;/li&gt;&lt;li&gt;â€¢ 1. Kerley B lines: As pressure rises further, fluid starts to accumulate in the interlobular septa , resulting in the appearance of Kerley B lines , which are short, horizontal lines seen at the lung bases.&lt;/li&gt;&lt;li&gt;â€¢ 1. Kerley B lines:&lt;/li&gt;&lt;li&gt;â€¢ interlobular septa&lt;/li&gt;&lt;li&gt;â€¢ Kerley B lines&lt;/li&gt;&lt;li&gt;â€¢ 2. Alveolar edema: With further pressure elevation, fluid leaks into the alveoli , causing alveolar edema . This appears as central perihilar consolidation , often described as a bat-wing pattern .&lt;/li&gt;&lt;li&gt;â€¢ 2. Alveolar edema:&lt;/li&gt;&lt;li&gt;â€¢ alveoli&lt;/li&gt;&lt;li&gt;â€¢ alveolar edema&lt;/li&gt;&lt;li&gt;â€¢ central perihilar consolidation&lt;/li&gt;&lt;li&gt;â€¢ bat-wing pattern&lt;/li&gt;&lt;li&gt;â€¢ 4. White out lungs: When alveolar edema becomes widespread and severe, it results in a complete opacification of the lungs on imaging, referred to as white-out lungs .&lt;/li&gt;&lt;li&gt;â€¢ 4. White out lungs:&lt;/li&gt;&lt;li&gt;â€¢ complete opacification of the lungs&lt;/li&gt;&lt;li&gt;â€¢ white-out lungs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The progression of pulmonary edema is crucial to recognize as it reflects the severity of the underlying condition and guides management strategies.&lt;/li&gt;&lt;li&gt;âž¤ Cephalization and Kerley B lines are early signs. Alveolar edema and white-out lungs indicate advanced and severe pulmonary edema.&lt;/li&gt;&lt;li&gt;âž¤ Cephalization and Kerley B lines are early signs.&lt;/li&gt;&lt;li&gt;âž¤ Cephalization and Kerley B lines&lt;/li&gt;&lt;li&gt;âž¤ Alveolar edema and white-out lungs indicate advanced and severe pulmonary edema.&lt;/li&gt;&lt;li&gt;âž¤ Alveolar edema and white-out lungs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 66-year-old man comes to the office due to increasing shortness of breath over the past 3 weeks. He has had a nonproductive cough for several months, which he attributes to allergies, but also notes a 9-kg unintentional weight loss over this time. He has a 50-pack-year smoking history. Chest x-ray is shown below. Which of the following would be the expected physical examination finding over the right lower chest?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchial breath sounds&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Decreased tactile fremitus&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Fine inspiratory crackles&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Increased resonance on percussion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Decreased tactile fremitus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture21_moRBy9q.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Decreased tactile fremitus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray reveals a right-sided pleural effusion , as evidenced by the meniscus sign (curvilinear blunting of the costophrenic angle) and the white-out appearance of the right lower lung. A pleural effusion causes fluid to accumulate in the pleural space, resulting in characteristic physical findings:&lt;/li&gt;&lt;li&gt;â€¢ right-sided pleural effusion&lt;/li&gt;&lt;li&gt;â€¢ meniscus sign&lt;/li&gt;&lt;li&gt;â€¢ Decreased tactile fremitus : The fluid in the pleural space dampens the transmission of sound vibrations, leading to reduced fremitus. Dullness to percussion : The fluid absorbs sound waves, resulting in a dull percussion note. Decreased breath sounds : The fluid prevents normal airflow in the lung below the effusion, reducing the audible breath sounds.&lt;/li&gt;&lt;li&gt;â€¢ Decreased tactile fremitus : The fluid in the pleural space dampens the transmission of sound vibrations, leading to reduced fremitus.&lt;/li&gt;&lt;li&gt;â€¢ Decreased tactile fremitus&lt;/li&gt;&lt;li&gt;â€¢ Dullness to percussion : The fluid absorbs sound waves, resulting in a dull percussion note.&lt;/li&gt;&lt;li&gt;â€¢ Dullness to percussion&lt;/li&gt;&lt;li&gt;â€¢ Decreased breath sounds : The fluid prevents normal airflow in the lung below the effusion, reducing the audible breath sounds.&lt;/li&gt;&lt;li&gt;â€¢ Decreased breath sounds&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bronchial breath sounds:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bronchial breath sounds:&lt;/li&gt;&lt;li&gt;â€¢ Bronchial breath sounds are heard in areas of consolidation , where the alveoli are filled with exudate or fluid, but the airways remain patent. This is not characteristic of pleural effusion.&lt;/li&gt;&lt;li&gt;â€¢ Bronchial breath sounds are heard in areas of consolidation , where the alveoli are filled with exudate or fluid, but the airways remain patent.&lt;/li&gt;&lt;li&gt;â€¢ consolidation&lt;/li&gt;&lt;li&gt;â€¢ This is not characteristic of pleural effusion.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fine inspiratory crackles:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Fine inspiratory crackles:&lt;/li&gt;&lt;li&gt;â€¢ Fine inspiratory crackles are heard in conditions like pulmonary fibrosis or alveolar edema , where the alveoli are involved. They are not associated with pleural effusion.&lt;/li&gt;&lt;li&gt;â€¢ Fine inspiratory crackles are heard in conditions like pulmonary fibrosis or alveolar edema , where the alveoli are involved.&lt;/li&gt;&lt;li&gt;â€¢ pulmonary fibrosis&lt;/li&gt;&lt;li&gt;â€¢ alveolar edema&lt;/li&gt;&lt;li&gt;â€¢ They are not associated with pleural effusion.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increased resonance on percussion:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Increased resonance on percussion:&lt;/li&gt;&lt;li&gt;â€¢ Increased resonance (hyperresonance) is a feature of pneumothorax , where air is trapped in the pleural space. Pleural effusion, in contrast, causes dullness to percussion due to the presence of fluid.&lt;/li&gt;&lt;li&gt;â€¢ Increased resonance (hyperresonance) is a feature of pneumothorax , where air is trapped in the pleural space.&lt;/li&gt;&lt;li&gt;â€¢ pneumothorax&lt;/li&gt;&lt;li&gt;â€¢ Pleural effusion, in contrast, causes dullness to percussion due to the presence of fluid.&lt;/li&gt;&lt;li&gt;â€¢ dullness to percussion&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pleural effusion findings include: Decreased tactile fremitus Dullness to percussion Decreased or absent breath sounds Mediastinal shift away from large effusions Chest X-ray features : Meniscus sign and blunting of the costophrenic angle.&lt;/li&gt;&lt;li&gt;âž¤ Pleural effusion findings include: Decreased tactile fremitus Dullness to percussion Decreased or absent breath sounds Mediastinal shift away from large effusions&lt;/li&gt;&lt;li&gt;âž¤ Pleural effusion&lt;/li&gt;&lt;li&gt;âž¤ Decreased tactile fremitus Dullness to percussion Decreased or absent breath sounds Mediastinal shift away from large effusions&lt;/li&gt;&lt;li&gt;âž¤ Decreased tactile fremitus&lt;/li&gt;&lt;li&gt;âž¤ Dullness to percussion&lt;/li&gt;&lt;li&gt;âž¤ Decreased or absent breath sounds&lt;/li&gt;&lt;li&gt;âž¤ Mediastinal shift away from large effusions&lt;/li&gt;&lt;li&gt;âž¤ Chest X-ray features : Meniscus sign and blunting of the costophrenic angle.&lt;/li&gt;&lt;li&gt;âž¤ Chest X-ray features&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;30-year-old male presents to ED after RTA. BP is 116/75mm Hg and pulse is 80 bpm. eFAST is shown here. What is the next step?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;DPL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;NCCT abdomen&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;CECT abdomen&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. CECT abdomen&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture22_73K3eL8.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) CECT abdomen&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The eFAST (Extended Focused Assessment with Sonography for Trauma) scan shows black (anechoic) areas in the hepatorenal pouch (Morrisonâ€™s pouch) , indicating free fluid, likely hemoperitoneum . In a hemodynamically stable patient , the next step is to perform a contrast-enhanced CT (CECT) of the abdomen to localize the source of bleeding and determine the extent of the injury.&lt;/li&gt;&lt;li&gt;â€¢ black (anechoic) areas in the hepatorenal pouch (Morrisonâ€™s pouch)&lt;/li&gt;&lt;li&gt;â€¢ free fluid, likely hemoperitoneum&lt;/li&gt;&lt;li&gt;â€¢ hemodynamically stable patient&lt;/li&gt;&lt;li&gt;â€¢ contrast-enhanced CT (CECT) of the abdomen&lt;/li&gt;&lt;li&gt;â€¢ Key Reasoning:&lt;/li&gt;&lt;li&gt;â€¢ Key Reasoning:&lt;/li&gt;&lt;li&gt;â€¢ Hemodynamically stable + eFAST positive: Use CECT abdomen to evaluate the injuries further. Unstable + eFAST positive: Immediate exploratory laparotomy is required without further imaging.&lt;/li&gt;&lt;li&gt;â€¢ Hemodynamically stable + eFAST positive: Use CECT abdomen to evaluate the injuries further.&lt;/li&gt;&lt;li&gt;â€¢ Hemodynamically stable + eFAST positive:&lt;/li&gt;&lt;li&gt;â€¢ Unstable + eFAST positive: Immediate exploratory laparotomy is required without further imaging.&lt;/li&gt;&lt;li&gt;â€¢ Unstable + eFAST positive:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. DPL (Diagnostic Peritoneal Lavage):&lt;/li&gt;&lt;li&gt;â€¢ Option A. DPL (Diagnostic Peritoneal Lavage):&lt;/li&gt;&lt;li&gt;â€¢ This was historically used to evaluate intra-abdominal bleeding. However, eFAST has replaced DPL as the primary diagnostic tool in trauma.&lt;/li&gt;&lt;li&gt;â€¢ This was historically used to evaluate intra-abdominal bleeding.&lt;/li&gt;&lt;li&gt;â€¢ However, eFAST has replaced DPL as the primary diagnostic tool in trauma.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Exploratory laparotomy:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Exploratory laparotomy:&lt;/li&gt;&lt;li&gt;â€¢ This is indicated for unstable patients or those with eFAST findings requiring emergency surgery. As this patient is stable, exploratory laparotomy is not immediately required.&lt;/li&gt;&lt;li&gt;â€¢ This is indicated for unstable patients or those with eFAST findings requiring emergency surgery.&lt;/li&gt;&lt;li&gt;â€¢ unstable patients&lt;/li&gt;&lt;li&gt;â€¢ As this patient is stable, exploratory laparotomy is not immediately required.&lt;/li&gt;&lt;li&gt;â€¢ Option C. NCCT abdomen:&lt;/li&gt;&lt;li&gt;â€¢ Option C. NCCT abdomen:&lt;/li&gt;&lt;li&gt;â€¢ Non-contrast CT cannot evaluate vascular injuries or bleeding and is not recommended for trauma cases. CECT is the preferred imaging modality.&lt;/li&gt;&lt;li&gt;â€¢ Non-contrast CT cannot evaluate vascular injuries or bleeding and is not recommended for trauma cases.&lt;/li&gt;&lt;li&gt;â€¢ CECT is the preferred imaging modality.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Stable + eFAST positive: Perform CECT abdomen to determine the injury source and severity. Unstable + eFAST positive: Immediate exploratory laparotomy to manage life-threatening injuries. eFAST: Rapid bedside imaging to detect free fluid in trauma patients, guiding the next steps in management.&lt;/li&gt;&lt;li&gt;âž¤ Stable + eFAST positive: Perform CECT abdomen to determine the injury source and severity.&lt;/li&gt;&lt;li&gt;âž¤ Stable + eFAST positive:&lt;/li&gt;&lt;li&gt;âž¤ CECT abdomen&lt;/li&gt;&lt;li&gt;âž¤ Unstable + eFAST positive: Immediate exploratory laparotomy to manage life-threatening injuries.&lt;/li&gt;&lt;li&gt;âž¤ Unstable + eFAST positive:&lt;/li&gt;&lt;li&gt;âž¤ exploratory laparotomy&lt;/li&gt;&lt;li&gt;âž¤ eFAST: Rapid bedside imaging to detect free fluid in trauma patients, guiding the next steps in management.&lt;/li&gt;&lt;li&gt;âž¤ eFAST:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45-year-old patient complaints of a swelling in one side of the neck. She is afraid of eating food as it is painful Imaging was performed and shown below. What is the most likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penetrating irregular foreign body&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Sialolithiasis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Isolated osteoma of floor of mouth&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervical lymphadenitis&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Isolated osteoma of floor of mouth&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture23_QeQc2ae.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Isolated osteoma of floor of mouth&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The imaging shows a white, bone-density lesion arising from the mandible, which is characteristic of an osteoma . Osteomas are benign bone tumors that are sessile and have the same density as bone on imaging.&lt;/li&gt;&lt;li&gt;â€¢ white, bone-density lesion&lt;/li&gt;&lt;li&gt;â€¢ osteoma&lt;/li&gt;&lt;li&gt;â€¢ Key points distinguishing this lesion:&lt;/li&gt;&lt;li&gt;â€¢ Key points distinguishing this lesion:&lt;/li&gt;&lt;li&gt;â€¢ Osteoma: Arises directly from bone and appears as a well-defined, white, bone-dense lesion on CT. The attachment to the mandible differentiates it from sialolithiasis , where stones are located within the salivary duct system and are not attached to bone. Pain during eating may occur if the osteoma impinges on surrounding structures.&lt;/li&gt;&lt;li&gt;â€¢ Osteoma: Arises directly from bone and appears as a well-defined, white, bone-dense lesion on CT.&lt;/li&gt;&lt;li&gt;â€¢ Osteoma:&lt;/li&gt;&lt;li&gt;â€¢ The attachment to the mandible differentiates it from sialolithiasis , where stones are located within the salivary duct system and are not attached to bone.&lt;/li&gt;&lt;li&gt;â€¢ sialolithiasis&lt;/li&gt;&lt;li&gt;â€¢ Pain during eating may occur if the osteoma impinges on surrounding structures.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Penetrating irregular foreign body:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Penetrating irregular foreign body:&lt;/li&gt;&lt;li&gt;â€¢ A foreign body would not have the homogeneous bone density seen in this lesion. Foreign bodies often present with irregular shapes and may not be sessile or attached to the bone.&lt;/li&gt;&lt;li&gt;â€¢ A foreign body would not have the homogeneous bone density seen in this lesion.&lt;/li&gt;&lt;li&gt;â€¢ Foreign bodies often present with irregular shapes and may not be sessile or attached to the bone.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sialolithiasis:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Sialolithiasis:&lt;/li&gt;&lt;li&gt;â€¢ Salivary stones are typically located within the salivary duct (e.g., Whartonâ€™s duct) and are not attached to bone. They appear as distinct, mobile radiopaque structures on imaging, unlike the fixed lesion seen here.&lt;/li&gt;&lt;li&gt;â€¢ Salivary stones are typically located within the salivary duct (e.g., Whartonâ€™s duct) and are not attached to bone.&lt;/li&gt;&lt;li&gt;â€¢ They appear as distinct, mobile radiopaque structures on imaging, unlike the fixed lesion seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cervical lymphadenitis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cervical lymphadenitis:&lt;/li&gt;&lt;li&gt;â€¢ Enlarged lymph nodes would not appear white on imaging; instead, they would appear as soft tissue swellings. Lymphadenitis is unlikely to present with a bone-density lesion.&lt;/li&gt;&lt;li&gt;â€¢ Enlarged lymph nodes would not appear white on imaging; instead, they would appear as soft tissue swellings.&lt;/li&gt;&lt;li&gt;â€¢ Lymphadenitis is unlikely to present with a bone-density lesion.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Osteoma: Benign, bone-like growth, often asymptomatic but may cause pain or functional issues if large. Differentiating osteoma from sialolithiasis: Osteoma: Attached to bone, sessile, same density as bone. Sialolithiasis: Mobile, within salivary ducts, not attached to bone.&lt;/li&gt;&lt;li&gt;âž¤ Osteoma: Benign, bone-like growth, often asymptomatic but may cause pain or functional issues if large.&lt;/li&gt;&lt;li&gt;âž¤ Osteoma:&lt;/li&gt;&lt;li&gt;âž¤ Differentiating osteoma from sialolithiasis: Osteoma: Attached to bone, sessile, same density as bone. Sialolithiasis: Mobile, within salivary ducts, not attached to bone.&lt;/li&gt;&lt;li&gt;âž¤ Differentiating osteoma from sialolithiasis:&lt;/li&gt;&lt;li&gt;âž¤ Osteoma: Attached to bone, sessile, same density as bone. Sialolithiasis: Mobile, within salivary ducts, not attached to bone.&lt;/li&gt;&lt;li&gt;âž¤ Osteoma: Attached to bone, sessile, same density as bone.&lt;/li&gt;&lt;li&gt;âž¤ Osteoma:&lt;/li&gt;&lt;li&gt;âž¤ Sialolithiasis: Mobile, within salivary ducts, not attached to bone.&lt;/li&gt;&lt;li&gt;âž¤ Sialolithiasis:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old patient presented with severe abdominal pain and vomiting. His vitals are stable. He has a history of peptic ulcer disease. All of the following should be done except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CECT with oral contrast&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Exploratory laparotomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Barium meal&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Resuscitation&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Barium meal&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture24_kP5Ia98.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Barium meal.&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The patient has a history of peptic ulcer disease and presents with severe abdominal pain and vomiting. The chest X-ray provided shows air under the diaphragm, indicating a perforated viscus, likely due to peptic ulcer perforation. Perforation is a surgical emergency requiring immediate intervention.&lt;/li&gt;&lt;li&gt;â€¢ Management steps:&lt;/li&gt;&lt;li&gt;â€¢ Management steps:&lt;/li&gt;&lt;li&gt;â€¢ Exploratory laparotomy is the definitive treatment to locate and repair the perforation. Resuscitation is essential for stabilizing the patient (e.g., IV fluids, antibiotics). CECT with oral contrast can be used to confirm the diagnosis or evaluate the extent of the perforation if necessary.&lt;/li&gt;&lt;li&gt;â€¢ Exploratory laparotomy is the definitive treatment to locate and repair the perforation.&lt;/li&gt;&lt;li&gt;â€¢ Exploratory laparotomy&lt;/li&gt;&lt;li&gt;â€¢ Resuscitation is essential for stabilizing the patient (e.g., IV fluids, antibiotics).&lt;/li&gt;&lt;li&gt;â€¢ Resuscitation&lt;/li&gt;&lt;li&gt;â€¢ CECT with oral contrast can be used to confirm the diagnosis or evaluate the extent of the perforation if necessary.&lt;/li&gt;&lt;li&gt;â€¢ CECT with oral contrast&lt;/li&gt;&lt;li&gt;â€¢ However, barium meal studies are contraindicated in cases of gastrointestinal perforation. The leakage of barium into the peritoneal cavity can cause severe chemical peritonitis, which worsens the clinical condition and complicates treatment.&lt;/li&gt;&lt;li&gt;â€¢ barium meal studies&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CECT with oral contrast: This investigation is safe and can be performed in cases of gastrointestinal perforation. Iodinated oral contrast is preferred and does not pose a risk of chemical peritonitis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. CECT with oral contrast:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Exploratory laparotomy: This is the definitive treatment in cases of gastrointestinal perforation. It allows for direct visualization and repair of the perforated site.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Exploratory laparotomy:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Resuscitation: Stabilization of the patient through IV fluids, antibiotics, and management of any electrolyte imbalances is a critical initial step in preparation for surgery.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Resuscitation:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Barium studies are contraindicated in gastrointestinal perforation due to the risk of chemical peritonitis. Management of perforation involves resuscitation, imaging (if needed), and definitive surgical repair. Air under the diaphragm on X-ray is a key finding for perforated viscus.&lt;/li&gt;&lt;li&gt;âž¤ Barium studies are contraindicated in gastrointestinal perforation due to the risk of chemical peritonitis.&lt;/li&gt;&lt;li&gt;âž¤ Management of perforation involves resuscitation, imaging (if needed), and definitive surgical repair.&lt;/li&gt;&lt;li&gt;âž¤ Air under the diaphragm on X-ray is a key finding for perforated viscus.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with subacute knee pain and swelling. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bakerâ€™s cyst&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Deep vein thrombosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Juvenile idiopathic arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;ACL avulsion&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Bakerâ€™s cyst&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture25_xWcCLta.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Bakerâ€™s cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI image shows a fluid-filled lesion located in the popliteal fossa with a characteristic \&quot;speech bubble\&quot; morphology, which is indicative of a Bakerâ€™s cyst . Bakerâ€™s cysts, also known as popliteal cysts, are formed when fluid accumulates in a bursa located between the semimembranosus and medial gastrocnemius muscles. This condition is often associated with underlying joint pathology such as osteoarthritis or inflammatory arthritis, which can increase synovial fluid production.&lt;/li&gt;&lt;li&gt;â€¢ Bakerâ€™s cyst&lt;/li&gt;&lt;li&gt;â€¢ semimembranosus&lt;/li&gt;&lt;li&gt;â€¢ medial gastrocnemius&lt;/li&gt;&lt;li&gt;â€¢ The patientâ€™s presentation of subacute knee pain and swelling aligns with the clinical manifestations of a Bakerâ€™s cyst. These cysts may rupture in some cases, causing sudden pain and swelling that can mimic deep vein thrombosis.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Deep vein thrombosis: DVT can cause unilateral swelling and pain in the leg, but it does not present as a well-defined cystic lesion in the popliteal fossa on imaging. Diagnosis is confirmed with Doppler ultrasound, not MRI.&lt;/li&gt;&lt;li&gt;â€¢ Option B.&lt;/li&gt;&lt;li&gt;â€¢ Deep vein thrombosis:&lt;/li&gt;&lt;li&gt;â€¢ Option C . Juvenile idiopathic arthritis: This condition primarily affects children and adolescents, typically younger than 16 years old, and is characterized by joint pain and swelling in multiple joints. The MRI findings do not support this diagnosis in this 25-year-old patient.&lt;/li&gt;&lt;li&gt;â€¢ Option C&lt;/li&gt;&lt;li&gt;â€¢ Juvenile idiopathic arthritis:&lt;/li&gt;&lt;li&gt;â€¢ Option D . ACL avulsion: ACL avulsion is associated with trauma and is characterized by acute knee pain and instability rather than subacute swelling. Imaging would typically show disruption of the ligament or associated bony avulsion, which is not seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option D&lt;/li&gt;&lt;li&gt;â€¢ ACL avulsion:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Bakerâ€™s cyst is a fluid-filled swelling in the popliteal fossa, located between the medial gastrocnemius and semimembranosus muscles. It is commonly associated with underlying joint conditions like osteoarthritis or inflammatory arthritis. MRI imaging is the most definitive modality for diagnosing a Bakerâ€™s cyst.&lt;/li&gt;&lt;li&gt;âž¤ Bakerâ€™s cyst is a fluid-filled swelling in the popliteal fossa, located between the medial gastrocnemius and semimembranosus muscles.&lt;/li&gt;&lt;li&gt;âž¤ Bakerâ€™s cyst&lt;/li&gt;&lt;li&gt;âž¤ medial gastrocnemius&lt;/li&gt;&lt;li&gt;âž¤ semimembranosus&lt;/li&gt;&lt;li&gt;âž¤ It is commonly associated with underlying joint conditions like osteoarthritis or inflammatory arthritis.&lt;/li&gt;&lt;li&gt;âž¤ MRI imaging is the most definitive modality for diagnosing a Bakerâ€™s cyst.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 15-year-old girl is admitted for fever, cough, and malaise for the past two days. She has no history of sick contacts, and all her immunizations are up to date. Her leukocyte count is 21,000/mm with 7% band forms. Upright chest x-ray findings are shown in the image below. Which of the following is the most likely location of the pathologic process in this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Left lower lung lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Left pleural space&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Right middle lung lobe&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Right upper lobe&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Right upper lobe&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture26_hcQChId.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Right upper lobe&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray provided shows a consolidation in the right upper lung field, which is indicated by increased opacity and loss of normal aeration. Consolidation occurs when alveoli become filled with fluid, pus, or other material, often seen in bacterial pneumonia.&lt;/li&gt;&lt;li&gt;â€¢ This patientâ€™s symptoms (fever, cough, malaise) and elevated leukocyte count with bandemia strongly suggest an infectious etiology, such as pneumonia. Right upper lobe involvement is commonly associated with bacterial infections such as those caused by Streptococcus pneumoniae .&lt;/li&gt;&lt;li&gt;â€¢ Streptococcus pneumoniae&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Left lower lung lobe: Consolidation in the left lower lung lobe would appear as an opacity at the base of the lung, often silhouetting the diaphragm. There is no radiographic evidence in this image supporting involvement of the left lower lobe.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Left lower lung lobe:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Left pleural space: Pathologies in the pleural space, such as pleural effusion, would present as a homogeneous opacity with obliteration of the costophrenic angle or layering of fluid. No findings in the X-ray indicate a pleural space abnormality.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Left pleural space:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Right middle lung lobe: Consolidation in the right middle lobe would typically obscure the right heart border on a frontal view. The opacity in this image is located in the upper lung field and does not involve the middle lobe.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Right middle lung lobe:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Consolidation in the right upper lung lobe is characterized by opacity on chest X-ray due to alveolar filling. Bacterial pneumonia should be suspected in patients with fever, cough, leukocytosis, and focal lung findings.&lt;/li&gt;&lt;li&gt;âž¤ Consolidation in the right upper lung lobe is characterized by opacity on chest X-ray due to alveolar filling.&lt;/li&gt;&lt;li&gt;âž¤ right upper lung lobe&lt;/li&gt;&lt;li&gt;âž¤ Bacterial pneumonia should be suspected in patients with fever, cough, leukocytosis, and focal lung findings.&lt;/li&gt;&lt;li&gt;âž¤ Bacterial pneumonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 30-year-old with motor vehicle accident presented to the causality. His vitals are stable, but he is unable to pass urine. He has blood at the urethral meatus. An RGU was performed as shown below. What is the most likely site of urethral injury?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Penile urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Membranous urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Spongy urethra&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Bulbar urethra&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Bulbar urethra&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture27_JyxSwcm.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Bulbar urethra&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The RGU image reveals leakage of contrast in the region of the bulbar urethra, confirming a diagnosis of bulbar urethral rupture. The bulbar urethra is a part of the anterior urethra and is commonly injured in trauma due to straddle injuries or blunt perineal trauma, which are typical mechanisms in motor vehicle accidents.&lt;/li&gt;&lt;li&gt;â€¢ This patientâ€™s inability to pass urine and the presence of blood at the urethral meatus are classic clinical signs of urethral injury. The stable vitals and imaging findings further support the diagnosis of isolated bulbar urethral injury, without evidence of pelvic fractures (which are more often associated with posterior urethral injuries like membranous urethral rupture).&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Penile urethra: The penile urethra is distal to the bulbar urethra and runs through the shaft of the penis. It is less commonly injured in trauma and would show contrast extravasation located more distally on RGU imaging, which is not seen in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Penile urethra:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Membranous urethra: The membranous urethra is part of the posterior urethra and lies proximal to the bulbar urethra. Membranous urethral injuries are typically associated with pelvic fractures and high-riding prostate on examination, neither of which is present here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Membranous urethra:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Spongy urethra: The spongy urethra refers to the portion of the urethra within the corpus spongiosum, including the penile urethra and bulbar urethra. While the bulbar urethra is part of the spongy urethra, this answer is too broad and lacks the specificity needed for this case.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Spongy urethra:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The bulbar urethra , part of the anterior urethra, is commonly injured in trauma such as motor vehicle accidents or straddle injuries. Classic signs of urethral injury include inability to void, blood at the urethral meatus, and imaging evidence of contrast extravasation on RGU. Posterior urethral injuries are more commonly associated with pelvic fractures, while anterior urethral injuries, like bulbar urethral trauma, occur in isolated trauma.&lt;/li&gt;&lt;li&gt;âž¤ The bulbar urethra , part of the anterior urethra, is commonly injured in trauma such as motor vehicle accidents or straddle injuries.&lt;/li&gt;&lt;li&gt;âž¤ bulbar urethra&lt;/li&gt;&lt;li&gt;âž¤ Classic signs of urethral injury include inability to void, blood at the urethral meatus, and imaging evidence of contrast extravasation on RGU.&lt;/li&gt;&lt;li&gt;âž¤ Posterior urethral injuries are more commonly associated with pelvic fractures, while anterior urethral injuries, like bulbar urethral trauma, occur in isolated trauma.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 6-month-old male infant is brought to the pediatrician&#x27;s office by his parents, who report that he has been having episodes of cyanosis, especially during feeding and crying. The baby was born at full term without any complications during the pregnancy or delivery. On physical examination, the pediatrician notices that the infant has clubbing of his fingers and toes and a harsh systolic murmur heard best at the upper left sternal border. His chest radiograph is shown below. What is the diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Ebstein&#x27;s anomaly&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Transposition of great arteries (TGA)&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Tetralogy of Fallot (TOF)&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Total anomalous pulmonary venous return (TAPVC)&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Tetralogy of Fallot (TOF)&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture28_ck0fd4n.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Tetralogy of Fallot (TOF)&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray demonstrates a boot-shaped heart , which is a classic finding in Tetralogy of Fallot (TOF) . TOF is the most common cyanotic congenital heart defect and is characterized by four components:&lt;/li&gt;&lt;li&gt;â€¢ boot-shaped heart&lt;/li&gt;&lt;li&gt;â€¢ Tetralogy of Fallot (TOF)&lt;/li&gt;&lt;li&gt;â€¢ Right ventricular outflow tract obstruction (RVOTO) Ventricular septal defect (VSD) Right ventricular hypertrophy (RVH) Overriding aorta&lt;/li&gt;&lt;li&gt;â€¢ Right ventricular outflow tract obstruction (RVOTO)&lt;/li&gt;&lt;li&gt;â€¢ Right ventricular outflow tract obstruction (RVOTO)&lt;/li&gt;&lt;li&gt;â€¢ Ventricular septal defect (VSD)&lt;/li&gt;&lt;li&gt;â€¢ Ventricular septal defect (VSD)&lt;/li&gt;&lt;li&gt;â€¢ Right ventricular hypertrophy (RVH)&lt;/li&gt;&lt;li&gt;â€¢ Right ventricular hypertrophy (RVH)&lt;/li&gt;&lt;li&gt;â€¢ Overriding aorta&lt;/li&gt;&lt;li&gt;â€¢ Overriding aorta&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation of cyanosis during feeding or crying (tet spells), clubbing of fingers and toes, and a harsh systolic murmur best heard at the upper left sternal border (caused by RVOTO) further supports the diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ In TOF, reduced blood flow to the lungs due to RVOTO leads to systemic desaturation and cyanosis. The \&quot;boot-shaped heart\&quot; is due to right ventricular hypertrophy seen on radiographic imaging.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ebstein&#x27;s anomaly: This is a congenital heart defect involving abnormal downward displacement of the tricuspid valve into the right ventricle. It may present with cyanosis but is associated with an enlarged, globular heart on chest X-ray, not a boot-shaped heart.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Ebstein&#x27;s anomaly:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Transposition of great arteries (TGA): TGA is characterized by cyanosis shortly after birth due to the parallel circulation of oxygenated and deoxygenated blood. Chest X-ray typically shows an \&quot;egg-on-a-string\&quot; appearance, not a boot-shaped heart.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Transposition of great arteries (TGA):&lt;/li&gt;&lt;li&gt;â€¢ Option D. Total anomalous pulmonary venous return (TAPVC): In TAPVC, all pulmonary veins drain into the systemic venous circulation. Cyanosis is present, but chest X-ray findings typically show cardiomegaly with increased pulmonary vascular markings, not the boot-shaped heart seen in TOF.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Total anomalous pulmonary venous return (TAPVC):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Tetralogy of Fallot (TOF) is the most common cyanotic congenital heart defect. Cyanosis during exertion or crying, clubbing, and a harsh systolic murmur at the left sternal border are classic features of TOF. A boot-shaped heart on chest X-ray is a hallmark finding due to right ventricular hypertrophy.&lt;/li&gt;&lt;li&gt;âž¤ Tetralogy of Fallot (TOF) is the most common cyanotic congenital heart defect.&lt;/li&gt;&lt;li&gt;âž¤ Tetralogy of Fallot (TOF)&lt;/li&gt;&lt;li&gt;âž¤ Cyanosis during exertion or crying, clubbing, and a harsh systolic murmur at the left sternal border are classic features of TOF.&lt;/li&gt;&lt;li&gt;âž¤ A boot-shaped heart on chest X-ray is a hallmark finding due to right ventricular hypertrophy.&lt;/li&gt;&lt;li&gt;âž¤ boot-shaped heart&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following contrast media is ionic monomer?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Iohexol&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Onmiscan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Diatrizoate&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Iodixanol&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Diatrizoate&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Diatrizoate&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Contrast media can be classified based on their ionic nature and molecular structure:&lt;/li&gt;&lt;li&gt;â€¢ Ionic Monomers: These contrast media are ionic and consist of a single molecule. A key way to identify ionic monomers is that their names typically end in \&quot;-ate.\&quot; Examples include diatrizoate . Non-Ionic Monomers: These are non-ionic and consist of a single molecule. Their names usually end in \&quot;-ol,\&quot; such as iohexol (commonly used in practice under the trade name Omnipaque). Non-Ionic Dimers: These are non-ionic and consist of two molecules joined together. The example to remember is iodixanol (trade name Visipaque). Ionic Dimers: These are ionic and consist of two molecules joined together. The example to remember is ioxaglate .&lt;/li&gt;&lt;li&gt;â€¢ Ionic Monomers: These contrast media are ionic and consist of a single molecule. A key way to identify ionic monomers is that their names typically end in \&quot;-ate.\&quot; Examples include diatrizoate .&lt;/li&gt;&lt;li&gt;â€¢ Ionic Monomers:&lt;/li&gt;&lt;li&gt;â€¢ diatrizoate&lt;/li&gt;&lt;li&gt;â€¢ Non-Ionic Monomers: These are non-ionic and consist of a single molecule. Their names usually end in \&quot;-ol,\&quot; such as iohexol (commonly used in practice under the trade name Omnipaque).&lt;/li&gt;&lt;li&gt;â€¢ Non-Ionic Monomers:&lt;/li&gt;&lt;li&gt;â€¢ iohexol&lt;/li&gt;&lt;li&gt;â€¢ Non-Ionic Dimers: These are non-ionic and consist of two molecules joined together. The example to remember is iodixanol (trade name Visipaque).&lt;/li&gt;&lt;li&gt;â€¢ Non-Ionic Dimers:&lt;/li&gt;&lt;li&gt;â€¢ iodixanol&lt;/li&gt;&lt;li&gt;â€¢ Ionic Dimers: These are ionic and consist of two molecules joined together. The example to remember is ioxaglate .&lt;/li&gt;&lt;li&gt;â€¢ Ionic Dimers:&lt;/li&gt;&lt;li&gt;â€¢ ioxaglate&lt;/li&gt;&lt;li&gt;â€¢ For the given options:&lt;/li&gt;&lt;li&gt;â€¢ Diatrizoate is an ionic monomer as its name ends in \&quot;-ate.\&quot; Iohexol is a non-ionic monomer (ends in \&quot;-ol\&quot;). Omniscan is an MRI contrast agent, not a CT contrast agent. Iodixanol is a non-ionic dimer , used in low-osmolarity contrast media.&lt;/li&gt;&lt;li&gt;â€¢ Diatrizoate is an ionic monomer as its name ends in \&quot;-ate.\&quot;&lt;/li&gt;&lt;li&gt;â€¢ Diatrizoate&lt;/li&gt;&lt;li&gt;â€¢ ionic monomer&lt;/li&gt;&lt;li&gt;â€¢ Iohexol is a non-ionic monomer (ends in \&quot;-ol\&quot;).&lt;/li&gt;&lt;li&gt;â€¢ Iohexol&lt;/li&gt;&lt;li&gt;â€¢ non-ionic monomer&lt;/li&gt;&lt;li&gt;â€¢ Omniscan is an MRI contrast agent, not a CT contrast agent.&lt;/li&gt;&lt;li&gt;â€¢ Omniscan&lt;/li&gt;&lt;li&gt;â€¢ Iodixanol is a non-ionic dimer , used in low-osmolarity contrast media.&lt;/li&gt;&lt;li&gt;â€¢ Iodixanol&lt;/li&gt;&lt;li&gt;â€¢ non-ionic dimer&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Iohexol: A non-ionic monomer commonly used in clinical practice. It is marketed under the trade name Omnipaque.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Iohexol:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Omniscan: An MRI contrast agent, not relevant for ionic monomer classification.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Omniscan:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Iodixanol: A non-ionic dimer contrast agent marketed as Visipaque.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Iodixanol:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ionic monomer contrast media names typically end in \&quot;-ate\&quot; (e.g., diatrizoate). Non-ionic monomer contrast media end in \&quot;-ol\&quot; (e.g., iohexol). Non-ionic dimers include iodixanol, while ionic dimers include ioxaglate. Key trade names to remember: Omnipaque (iohexol) and Omniscan (MRI contrast).&lt;/li&gt;&lt;li&gt;âž¤ Ionic monomer contrast media names typically end in \&quot;-ate\&quot; (e.g., diatrizoate).&lt;/li&gt;&lt;li&gt;âž¤ Ionic monomer contrast media&lt;/li&gt;&lt;li&gt;âž¤ Non-ionic monomer contrast media end in \&quot;-ol\&quot; (e.g., iohexol).&lt;/li&gt;&lt;li&gt;âž¤ Non-ionic monomer contrast media&lt;/li&gt;&lt;li&gt;âž¤ Non-ionic dimers include iodixanol, while ionic dimers include ioxaglate.&lt;/li&gt;&lt;li&gt;âž¤ Non-ionic dimers&lt;/li&gt;&lt;li&gt;âž¤ ionic dimers&lt;/li&gt;&lt;li&gt;âž¤ Key trade names to remember: Omnipaque (iohexol) and Omniscan (MRI contrast).&lt;/li&gt;&lt;li&gt;âž¤ Omnipaque&lt;/li&gt;&lt;li&gt;âž¤ Omniscan&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Indications of biopsy in the pathology shown are all except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Drug resistance&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Unclear diagnosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Conus syndrome&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cold abscess without neurological deficit&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Cold abscess without neurological deficit&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture30_ckFgB53.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Cold abscess without neurological deficit&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The MRI image shows features consistent with Pottâ€™s spine , also known as spinal tuberculosis. This pathology involves paradiscal involvement , formation of abscesses, and vertebral destruction. A biopsy is indicated in cases where diagnostic uncertainty or drug resistance exists or when neurological complications are present.&lt;/li&gt;&lt;li&gt;â€¢ Pottâ€™s spine&lt;/li&gt;&lt;li&gt;â€¢ paradiscal involvement&lt;/li&gt;&lt;li&gt;â€¢ A cold abscess without neurological deficit does not necessitate a biopsy, as the diagnosis of spinal tuberculosis can often be established clinically and radiologically. Biopsy is reserved for cases with complicating factors to guide further management.&lt;/li&gt;&lt;li&gt;â€¢ cold abscess without neurological deficit&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Drug resistance: Biopsy is necessary to identify the organism and determine resistance patterns to guide appropriate antimicrobial therapy.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Drug resistance:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Unclear diagnosis: Biopsy is warranted when radiological findings do not conclusively point to tuberculosis or other conditions need to be ruled out (e.g., malignancy).&lt;/li&gt;&lt;li&gt;â€¢ Option B. Unclear diagnosis:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Conus syndrome: Neurological involvement, such as conus medullaris or cauda equina syndrome, often requires biopsy to confirm the diagnosis and guide further management.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Conus syndrome:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Biopsy in Pottâ€™s spine is indicated in cases of drug resistance, unclear diagnosis, or neurological involvement. A cold abscess without neurological deficit does not require biopsy if the diagnosis is clear based on clinical and imaging findings.&lt;/li&gt;&lt;li&gt;âž¤ Biopsy in Pottâ€™s spine is indicated in cases of drug resistance, unclear diagnosis, or neurological involvement.&lt;/li&gt;&lt;li&gt;âž¤ Pottâ€™s spine&lt;/li&gt;&lt;li&gt;âž¤ A cold abscess without neurological deficit does not require biopsy if the diagnosis is clear based on clinical and imaging findings.&lt;/li&gt;&lt;li&gt;âž¤ cold abscess without neurological deficit&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;35-year-old male with fever post-allogeneic hematopoietic stem cell transplant (HSCT) three weeks ago for acute myeloid leukemia (AML). HRCT is shown below. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Allergic bronchopulmonary aspergillosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Aspergilloma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Invasive aspergillosis&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Invasive aspergillosis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture31_ZvMixoy.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Invasive aspergillosis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The HRCT image shows multiple nodules with surrounding ground-glass opacity , commonly referred to as the halo sign , which is characteristic of invasive aspergillosis . This condition occurs in immunocompromised individuals, such as those undergoing HSCT, and presents with fever, pulmonary symptoms, and radiographic findings consistent with fungal invasion.&lt;/li&gt;&lt;li&gt;â€¢ multiple nodules with surrounding ground-glass opacity&lt;/li&gt;&lt;li&gt;â€¢ halo sign&lt;/li&gt;&lt;li&gt;â€¢ invasive aspergillosis&lt;/li&gt;&lt;li&gt;â€¢ Invasive aspergillosis results from fungal invasion of blood vessels by Aspergillus species, leading to necrosis and hemorrhage around nodules, creating the halo sign. It is life-threatening and requires prompt antifungal treatment.&lt;/li&gt;&lt;li&gt;â€¢ Invasive aspergillosis&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB: Tuberculosis typically presents with cavitary lesions or consolidation on imaging, not the halo sign seen in invasive aspergillosis. This diagnosis is less likely in an acute, immunocompromised setting such as post-HSCT.&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Allergic bronchopulmonary aspergillosis (ABPA): ABPA typically occurs in patients with asthma or cystic fibrosis and presents with central bronchiectasis, mucoid impaction, and eosinophilia. It is not associated with the halo sign.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Allergic bronchopulmonary aspergillosis (ABPA):&lt;/li&gt;&lt;li&gt;â€¢ Option C. Aspergilloma: Aspergilloma appears as a fungal ball within a pre-existing cavity, often accompanied by the monod sign (air crescent around the fungal ball). The imaging findings here do not support this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Aspergilloma:&lt;/li&gt;&lt;li&gt;â€¢ monod sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Invasive aspergillosis presents with the halo sign on HRCT, which indicates nodules surrounded by ground-glass opacities. It occurs in immunocompromised individuals, such as post-HSCT patients, and is a medical emergency requiring prompt antifungal therapy.&lt;/li&gt;&lt;li&gt;âž¤ Invasive aspergillosis presents with the halo sign on HRCT, which indicates nodules surrounded by ground-glass opacities.&lt;/li&gt;&lt;li&gt;âž¤ Invasive aspergillosis&lt;/li&gt;&lt;li&gt;âž¤ halo sign&lt;/li&gt;&lt;li&gt;âž¤ It occurs in immunocompromised individuals, such as post-HSCT patients, and is a medical emergency requiring prompt antifungal therapy.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;CT scan of abdomen showing the structure marked is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;SVC&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Aorta&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;IVC&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Thoracic duct&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. IVC&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture32_RKYYTMx.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) IVC&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan shows a contrast-enhanced image of the abdomen , where the marked structure is located to the right of the aorta , which is a key anatomical landmark. This structure is the Inferior Vena Cava (IVC) .&lt;/li&gt;&lt;li&gt;â€¢ contrast-enhanced image of the abdomen&lt;/li&gt;&lt;li&gt;â€¢ right of the aorta&lt;/li&gt;&lt;li&gt;â€¢ Inferior Vena Cava (IVC)&lt;/li&gt;&lt;li&gt;â€¢ Key points to identify the IVC:&lt;/li&gt;&lt;li&gt;â€¢ Position: The IVC lies to the right of the aorta in cross-sectional imaging of the abdomen. Appearance: In contrast-enhanced CT, the IVC appears white (hyperdense) due to the presence of contrast material, similar to the aorta but distinguishable by its position. IVC stents or filters: The marked region shows features resembling an IVC stent , which can be seen as a star-shaped structure within the IVC.&lt;/li&gt;&lt;li&gt;â€¢ Position: The IVC lies to the right of the aorta in cross-sectional imaging of the abdomen.&lt;/li&gt;&lt;li&gt;â€¢ Position:&lt;/li&gt;&lt;li&gt;â€¢ right of the aorta&lt;/li&gt;&lt;li&gt;â€¢ Appearance: In contrast-enhanced CT, the IVC appears white (hyperdense) due to the presence of contrast material, similar to the aorta but distinguishable by its position.&lt;/li&gt;&lt;li&gt;â€¢ Appearance:&lt;/li&gt;&lt;li&gt;â€¢ IVC stents or filters: The marked region shows features resembling an IVC stent , which can be seen as a star-shaped structure within the IVC.&lt;/li&gt;&lt;li&gt;â€¢ IVC stents or filters:&lt;/li&gt;&lt;li&gt;â€¢ IVC stent&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. SVC (Superior Vena Cava): The SVC is located in the thoracic cavity and does not appear in the abdomen. This makes it incorrect for a CT scan of the abdomen.&lt;/li&gt;&lt;li&gt;â€¢ Option A. SVC (Superior Vena Cava):&lt;/li&gt;&lt;li&gt;â€¢ Option B. Aorta: The aorta is positioned in the midline and is the primary arterial vessel supplying blood to the body. The marked structure is to the right of the aorta, confirming it is not the aorta.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Aorta:&lt;/li&gt;&lt;li&gt;â€¢ midline&lt;/li&gt;&lt;li&gt;â€¢ Option D. Thoracic duct: The thoracic duct is part of the lymphatic system and is not visualized on routine CT imaging without specialized techniques. It is a much smaller structure compared to the IVC or aorta.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Thoracic duct:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In abdominal CT imaging, use the aorta as a midline landmark. The IVC is located to its right, and contrast enhancement helps identify these structures. The SVC is thoracic, not abdominal, and the thoracic duct is not typically visualized on standard CT.&lt;/li&gt;&lt;li&gt;âž¤ aorta&lt;/li&gt;&lt;li&gt;âž¤ IVC&lt;/li&gt;&lt;li&gt;âž¤ SVC&lt;/li&gt;&lt;li&gt;âž¤ thoracic duct&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 46-year-old male with back ache, morning stiffness and reddening of eyes. X- ray of the patient is given below. Identify the diagnosis of this patient?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Rheumatoid arthritis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ochronosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ankylosing spondylitis&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;DISH&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ankylosing spondylitis&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture33_tActU6K.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ankylosing spondylitis&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray demonstrates the \&quot;bamboo spine\&quot; appearance, which is characteristic of ankylosing spondylitis (AS) . Ankylosing spondylitis is a chronic inflammatory disease primarily affecting the axial skeleton, including the sacroiliac joints and spine. Fusion of the vertebrae results in a rigid spine, producing the classic radiologic sign of a bamboo spine.&lt;/li&gt;&lt;li&gt;â€¢ \&quot;bamboo spine\&quot;&lt;/li&gt;&lt;li&gt;â€¢ ankylosing spondylitis (AS)&lt;/li&gt;&lt;li&gt;â€¢ Clinical features such as back pain , morning stiffness , and eye inflammation (e.g., uveitis) further support the diagnosis. AS typically affects younger individuals, with symptoms often starting in the second or third decade of life.&lt;/li&gt;&lt;li&gt;â€¢ back pain&lt;/li&gt;&lt;li&gt;â€¢ morning stiffness&lt;/li&gt;&lt;li&gt;â€¢ eye inflammation (e.g., uveitis)&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rheumatoid arthritis: Rheumatoid arthritis primarily affects the small joints of the hands and feet and is associated with symmetrical joint involvement and soft-tissue swelling. It does not produce the bamboo spine appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Rheumatoid arthritis:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ochronosis: Ochronosis is associated with deposition of homogentisic acid in connective tissues, leading to calcification of intervertebral discs. It does not cause bamboo spine but may produce disc space narrowing and calcification.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ochronosis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. DISH (Diffuse Idiopathic Skeletal Hyperostosis): DISH is characterized by flowing calcifications and ossifications along the anterior longitudinal ligament, typically sparing the sacroiliac joints. It does not result in the bamboo spine appearance.&lt;/li&gt;&lt;li&gt;â€¢ Option D. DISH (Diffuse Idiopathic Skeletal Hyperostosis):&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Ankylosing spondylitis is characterized by the bamboo spine appearance due to vertebral fusion. Clinical features include back pain, morning stiffness, and extra-articular manifestations like uveitis.&lt;/li&gt;&lt;li&gt;âž¤ Ankylosing spondylitis is characterized by the bamboo spine appearance due to vertebral fusion.&lt;/li&gt;&lt;li&gt;âž¤ Ankylosing spondylitis&lt;/li&gt;&lt;li&gt;âž¤ Clinical features include back pain, morning stiffness, and extra-articular manifestations like uveitis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;FDG-PET negative tumor is:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Atypical carcinoid&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Typical carcinoid&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Small cell carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Large cell neuroendocrine tumor&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Typical carcinoid&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Typical carcinoid&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Typical carcinoids are well-differentiated neuroendocrine tumors that exhibit low metabolic activity. As a result, they are often FDG-PET negative or show minimal uptake due to their low glycolytic activity. Typical carcinoids are less aggressive than atypical carcinoids and other neuroendocrine tumors.&lt;/li&gt;&lt;li&gt;â€¢ Typical carcinoids&lt;/li&gt;&lt;li&gt;â€¢ FDG-PET negative&lt;/li&gt;&lt;li&gt;â€¢ FDG-PET is commonly used to assess tumor metabolism. While more aggressive and poorly differentiated tumors demonstrate high uptake due to increased glycolysis, well-differentiated tumors like typical carcinoids are less metabolically active and may not show significant FDG uptake.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atypical carcinoid: Atypical carcinoids are moderately differentiated and exhibit higher metabolic activity than typical carcinoids. They are often FDG-PET positive.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Atypical carcinoid:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Small cell carcinoma: Small cell carcinoma is a poorly differentiated and highly aggressive tumor. It shows intense FDG uptake due to high metabolic activity.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Small cell carcinoma:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Large cell neuroendocrine tumor: Large cell neuroendocrine tumors are poorly differentiated, aggressive tumors with high metabolic activity, making them FDG-PET positive.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Large cell neuroendocrine tumor:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoids are well-differentiated tumors with low metabolic activity and are typically FDG-PET negative . Poorly differentiated neuroendocrine tumors like small cell carcinoma and large cell neuroendocrine tumor demonstrate high FDG uptake due to increased glycolysis.&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoids are well-differentiated tumors with low metabolic activity and are typically FDG-PET negative .&lt;/li&gt;&lt;li&gt;âž¤ Typical carcinoids&lt;/li&gt;&lt;li&gt;âž¤ FDG-PET negative&lt;/li&gt;&lt;li&gt;âž¤ Poorly differentiated neuroendocrine tumors like small cell carcinoma and large cell neuroendocrine tumor demonstrate high FDG uptake due to increased glycolysis.&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify this sign on USG:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Seashore sign&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Stratosphere sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Lung point sign&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Sinusoidal sign&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Seashore sign&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture34_aeeAOKx.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Seashore sign&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound image demonstrates the seashore sign , which is a normal finding on M-mode ultrasonography of the lung. This sign is seen in healthy lung tissue where the pleural line separates the motionless chest wall (stratified horizontal lines) from the dynamic lung (granular or sandy appearance) , resembling a seashore.&lt;/li&gt;&lt;li&gt;â€¢ seashore sign&lt;/li&gt;&lt;li&gt;â€¢ normal finding&lt;/li&gt;&lt;li&gt;â€¢ motionless chest wall (stratified horizontal lines)&lt;/li&gt;&lt;li&gt;â€¢ dynamic lung (granular or sandy appearance)&lt;/li&gt;&lt;li&gt;â€¢ Key points about the seashore sign :&lt;/li&gt;&lt;li&gt;â€¢ seashore sign&lt;/li&gt;&lt;li&gt;â€¢ It is normal and indicates intact lung sliding. The granular pattern below the pleural line represents the movement of the lung, distinguishing it from pneumothorax, where this sliding is absent.&lt;/li&gt;&lt;li&gt;â€¢ It is normal and indicates intact lung sliding.&lt;/li&gt;&lt;li&gt;â€¢ normal&lt;/li&gt;&lt;li&gt;â€¢ The granular pattern below the pleural line represents the movement of the lung, distinguishing it from pneumothorax, where this sliding is absent.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stratosphere sign: This is an abnormal sign seen in pneumothorax. It appears as parallel horizontal lines (barcode or barcode sign) throughout the image, indicating the absence of lung sliding.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Stratosphere sign:&lt;/li&gt;&lt;li&gt;â€¢ abnormal sign&lt;/li&gt;&lt;li&gt;â€¢ parallel horizontal lines&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lung point sign: This is another sign of pneumothorax , where a transition point is seen between normal lung sliding and the absence of sliding (barcode pattern).&lt;/li&gt;&lt;li&gt;â€¢ Option C. Lung point sign:&lt;/li&gt;&lt;li&gt;â€¢ pneumothorax&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sinusoidal sign: This sign is associated with hydrops fetalis and not lung pathology. It is not relevant in this context.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Sinusoidal sign:&lt;/li&gt;&lt;li&gt;â€¢ hydrops fetalis&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The seashore sign on M-mode ultrasound is a normal finding indicative of lung sliding and excludes pneumothorax. Absent lung sliding with a stratosphere sign (barcode sign) suggests pneumothorax.&lt;/li&gt;&lt;li&gt;âž¤ seashore sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male underwent NCCT abdomen for suspected renal calculi. An incidental finding was noted in the liver. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hepatocellular carcinoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Fibronodular hyperplasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Liver abscess&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Hydatid cyst&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Hydatid cyst&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/12/08/picture35_TF1z9oB.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Hydatid cyst&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The NCCT (non-contrast CT) image shows a calcified lesion in the liver , which is characteristic of a hydatid cyst in its later stages. Hydatid cysts are caused by infection with Echinococcus granulosus or Echinococcus multilocularis. Over time, these cysts can calcify, making them appear as hyperdense (white) lesions on non-contrast CT.&lt;/li&gt;&lt;li&gt;â€¢ calcified lesion in the liver&lt;/li&gt;&lt;li&gt;â€¢ hydatid cyst&lt;/li&gt;&lt;li&gt;â€¢ Key points for hydatid cyst diagnosis:&lt;/li&gt;&lt;li&gt;â€¢ Calcification is a hallmark of hydatid cysts in late-stage disease. Other liver lesions (e.g., hepatocellular carcinoma, fibronodular hyperplasia, or abscesses) do not typically calcify. Hydatid cysts may have a cystic appearance with internal septations or calcification on imaging.&lt;/li&gt;&lt;li&gt;â€¢ Calcification is a h
