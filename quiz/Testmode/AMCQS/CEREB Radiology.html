  <script>
  function showTest(id) {
    document.querySelectorAll(".iframe-container").forEach(div => div.style.display = "none");
    document.getElementById(id).style.display = "block";
    document.getElementById("dropdownMenu").style.display = "none";
    window.scrollTo(0, 0);
  }
  function toggleDropdown() {
    const menu = document.getElementById("dropdownMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }
  document.addEventListener("click", function(event) {
    const toggle = document.getElementById("dropdownToggle");
    const menu = document.getElementById("dropdownMenu");
    if (!toggle.contains(event.target) && !menu.contains(event.target)) {
      menu.style.display = "none";
    }
  });
  </script>

        try {

            questions = [{&quot;text&quot;: &quot;A 45-year-old male admitted in ICU, with sudden worsening and sepsis. All of the following statements are true except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;High mortality rate&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Seen in uncontrolled diabetics&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Urgent management with drainage, antibiotics is indicated&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MC cause is Mucor&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. MC cause is Mucor&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/29.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) MC cause is Mucor&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan shows emphysematous pyelonephritis , characterized by the replacement of the left kidney with air densities, indicative of severe anaerobic infection .&lt;/li&gt;&lt;li&gt;â€¢ CT scan&lt;/li&gt;&lt;li&gt;â€¢ emphysematous pyelonephritis&lt;/li&gt;&lt;li&gt;â€¢ anaerobic infection&lt;/li&gt;&lt;li&gt;â€¢ Cause :&lt;/li&gt;&lt;li&gt;â€¢ Cause&lt;/li&gt;&lt;li&gt;â€¢ The most common organism is E. coli , followed by other polymicrobial anaerobes. Mucor is not a typical cause of emphysematous pyelonephritis; it is more associated with rhinocerebral or pulmonary mucormycosis in diabetics.&lt;/li&gt;&lt;li&gt;â€¢ The most common organism is E. coli , followed by other polymicrobial anaerobes.&lt;/li&gt;&lt;li&gt;â€¢ E. coli&lt;/li&gt;&lt;li&gt;â€¢ Mucor is not a typical cause of emphysematous pyelonephritis; it is more associated with rhinocerebral or pulmonary mucormycosis in diabetics.&lt;/li&gt;&lt;li&gt;â€¢ Mucor&lt;/li&gt;&lt;li&gt;â€¢ rhinocerebral or pulmonary mucormycosis&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. High mortality rate : Emphysematous pyelonephritis has a poor prognosis , particularly in uncontrolled diabetics or immunocompromised patients.&lt;/li&gt;&lt;li&gt;â€¢ Option A. High mortality rate&lt;/li&gt;&lt;li&gt;â€¢ poor prognosis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Seen in uncontrolled diabetics : Diabetic patients are at high risk due to impaired immune response and the propensity for gas-forming bacterial infections.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Seen in uncontrolled diabetics&lt;/li&gt;&lt;li&gt;â€¢ Option C. Urgent management with drainage, antibiotics is indicated : Correct, as timely drainage and antibiotics are essential to manage the infection and prevent systemic sepsis.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Urgent management with drainage, antibiotics is indicated&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Emphysematous pyelonephritis is a severe, gas-forming infection of the renal parenchyma primarily caused by E. coli .&lt;/li&gt;&lt;li&gt;âž¤ Emphysematous pyelonephritis&lt;/li&gt;&lt;li&gt;âž¤ E. coli&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Which of the following statement is true regarding CORADS:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;CORADS 0-Normal lung&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CORADS 5-Typical of COVID-19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pleural thickening-Typical feature of COVID-19&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Lobar consolidation-Typical of COVID-19&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CORADS 5-Typical of COVID-19&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CORADS 5-Typical of COVID-19&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CORADS (COVID-19 Reporting and Data System) is a standardized system used to assess the likelihood of COVID-19 pneumonia based on chest CT findings. Each CORADS category has a specific meaning:&lt;/li&gt;&lt;li&gt;â€¢ CORADS (COVID-19 Reporting and Data System)&lt;/li&gt;&lt;li&gt;â€¢ CORADS 0: Refers to an incomplete or uninterpretable study (e.g., poor quality scan), not normal lung. CORADS 1: Indicates a normal lung or findings unrelated to COVID-19. CORADS 5: Represents a high level of suspicion or findings that are typical of COVID-19 , such as: Bilateral, multiple ground-glass opacities (GGOs) Crazy-paving pattern (GGOs with superimposed septal thickening) Peripheral and basal lung involvement&lt;/li&gt;&lt;li&gt;â€¢ CORADS 0: Refers to an incomplete or uninterpretable study (e.g., poor quality scan), not normal lung.&lt;/li&gt;&lt;li&gt;â€¢ CORADS 0:&lt;/li&gt;&lt;li&gt;â€¢ CORADS 1: Indicates a normal lung or findings unrelated to COVID-19.&lt;/li&gt;&lt;li&gt;â€¢ CORADS 1:&lt;/li&gt;&lt;li&gt;â€¢ CORADS 5: Represents a high level of suspicion or findings that are typical of COVID-19 , such as: Bilateral, multiple ground-glass opacities (GGOs) Crazy-paving pattern (GGOs with superimposed septal thickening) Peripheral and basal lung involvement&lt;/li&gt;&lt;li&gt;â€¢ CORADS 5:&lt;/li&gt;&lt;li&gt;â€¢ typical of COVID-19&lt;/li&gt;&lt;li&gt;â€¢ Bilateral, multiple ground-glass opacities (GGOs) Crazy-paving pattern (GGOs with superimposed septal thickening) Peripheral and basal lung involvement&lt;/li&gt;&lt;li&gt;â€¢ Bilateral, multiple ground-glass opacities (GGOs)&lt;/li&gt;&lt;li&gt;â€¢ Crazy-paving pattern (GGOs with superimposed septal thickening)&lt;/li&gt;&lt;li&gt;â€¢ Peripheral and basal lung involvement&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. CORADS 0 - Normal lung: Incorrect. CORADS 0 refers to an incomplete study, not a normal lung. CORADS 1 is used for a normal lung.&lt;/li&gt;&lt;li&gt;â€¢ Option A. CORADS 0 - Normal lung:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pleural thickening - Typical feature of COVID-19: Incorrect. Pleural thickening is not a typical feature of COVID-19. Instead, COVID-19 typically presents with bilateral GGOs or a crazy-paving pattern.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pleural thickening - Typical feature of COVID-19:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lobar consolidation - Typical of COVID-19: Incorrect. Lobar consolidation is more characteristic of bacterial pneumonia rather than COVID-19, which typically shows diffuse, patchy GGOs.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Lobar consolidation - Typical of COVID-19:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ CORADS 5 is highly specific for COVID-19 pneumonia and includes findings such as bilateral ground-glass opacities and peripheral lung involvement. CORADS 0 refers to incomplete studies, and CORADS 1 indicates normal lung findings.&lt;/li&gt;&lt;li&gt;âž¤ CORADS 5 is highly specific for COVID-19 pneumonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Arrange in sequential order of appearance in pulmonary edema: Kerley B lines Alveolar edema Cephalisation White out lungs&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;1-2-3-4&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;2-3-4-1&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;3-1-2-4&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;3-1-4-2&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. 3-1-2-4&quot;, &quot;question_images&quot;: [], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) 3-1-2-4&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Pulmonary edema, especially in cardiogenic cases, progresses through well-defined radiological stages. The correct sequence of appearance is as follows:&lt;/li&gt;&lt;li&gt;â€¢ 3. Cephalisation : This is the earliest radiographic sign of pulmonary edema, where the upper lobe pulmonary veins become more prominent due to redistribution of blood flow (vascular redistribution). This is a result of increased left atrial pressure, leading to elevated pulmonary venous pressure.&lt;/li&gt;&lt;li&gt;â€¢ 3. Cephalisation&lt;/li&gt;&lt;li&gt;â€¢ 1. Kerley B lines : These are horizontal lines seen at the lung bases, caused by thickened interlobular septa due to interstitial edema. They indicate the involvement of the pulmonary interstitial space.&lt;/li&gt;&lt;li&gt;â€¢ 1. Kerley B lines&lt;/li&gt;&lt;li&gt;â€¢ 2. Alveolar edema : As the edema progresses, fluid leaks into the alveoli, leading to alveolar opacities, often described as a \&quot;bat-wing\&quot; pattern on X-ray.&lt;/li&gt;&lt;li&gt;â€¢ 2. Alveolar edema&lt;/li&gt;&lt;li&gt;â€¢ 4. Whiteout lungs : This represents the most severe stage of pulmonary edema, where the lungs are completely opacified due to massive fluid accumulation.&lt;/li&gt;&lt;li&gt;â€¢ 4. Whiteout lungs&lt;/li&gt;&lt;li&gt;â€¢ Sequential Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Sequential Explanation:&lt;/li&gt;&lt;li&gt;â€¢ Cephalisation (3) : Redistribution of pulmonary blood flow to the upper lobes. Kerley B lines (1) : Reflect interstitial edema. Alveolar edema (2) : Fluid fills the alveolar spaces, creating fluffy opacities. Whiteout lungs (4) : Complete opacification of both lung fields in severe cases.&lt;/li&gt;&lt;li&gt;â€¢ Cephalisation (3) : Redistribution of pulmonary blood flow to the upper lobes.&lt;/li&gt;&lt;li&gt;â€¢ Cephalisation (3)&lt;/li&gt;&lt;li&gt;â€¢ Kerley B lines (1) : Reflect interstitial edema.&lt;/li&gt;&lt;li&gt;â€¢ Kerley B lines (1)&lt;/li&gt;&lt;li&gt;â€¢ Alveolar edema (2) : Fluid fills the alveolar spaces, creating fluffy opacities.&lt;/li&gt;&lt;li&gt;â€¢ Alveolar edema (2)&lt;/li&gt;&lt;li&gt;â€¢ Whiteout lungs (4) : Complete opacification of both lung fields in severe cases.&lt;/li&gt;&lt;li&gt;â€¢ Whiteout lungs (4)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The progression of cardiogenic pulmonary edema follows a predictable pattern:&lt;/li&gt;&lt;li&gt;âž¤ cardiogenic pulmonary edema&lt;/li&gt;&lt;li&gt;âž¤ 3. Cephalisation of pulmonary veins,&lt;/li&gt;&lt;li&gt;âž¤ 3. Cephalisation&lt;/li&gt;&lt;li&gt;âž¤ 1. Kerley B lines indicating interstitial edema,&lt;/li&gt;&lt;li&gt;âž¤ 1. Kerley B lines&lt;/li&gt;&lt;li&gt;âž¤ 2. Alveolar edema with \&quot;bat-wing\&quot; opacities, and&lt;/li&gt;&lt;li&gt;âž¤ 2. Alveolar edema&lt;/li&gt;&lt;li&gt;âž¤ 4. Complete whiteout lungs in advanced stages.&lt;/li&gt;&lt;li&gt;âž¤ 4.&lt;/li&gt;&lt;li&gt;âž¤ whiteout lungs&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 5-year-old child was brought unconscious. NCCT of the head was performed and shown below. All of the following should be worked up except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Karyotyping&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Skeletal survey&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ophthalmological evaluation&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Physical examination&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Karyotyping&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/13.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Karyotyping&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The non-contrast CT (NCCT) head shows bilateral subdural hematomas (SDH) with areas of mixed density, indicating both acute (hyperdense) and chronic (hypodense) components. This suggests a history of recurrent trauma , a hallmark of non-accidental injury (NAI) , commonly referred to as child abuse.&lt;/li&gt;&lt;li&gt;â€¢ non-contrast CT (NCCT) head&lt;/li&gt;&lt;li&gt;â€¢ bilateral subdural hematomas (SDH)&lt;/li&gt;&lt;li&gt;â€¢ acute (hyperdense)&lt;/li&gt;&lt;li&gt;â€¢ chronic (hypodense)&lt;/li&gt;&lt;li&gt;â€¢ recurrent trauma&lt;/li&gt;&lt;li&gt;â€¢ non-accidental injury (NAI)&lt;/li&gt;&lt;li&gt;â€¢ In suspected NAI, a systematic evaluation is required to confirm the diagnosis and assess the extent of injury. The following investigations are critical:&lt;/li&gt;&lt;li&gt;â€¢ Skeletal survey : To identify fractures at various stages of healing, which are highly suggestive of recurrent trauma. Ophthalmological evaluation : To look for retinal hemorrhages, which are strongly associated with shaken baby syndrome or non-accidental head injury. Physical examination : To identify external signs of abuse, such as bruises, burns, or other injuries indicative of physical trauma.&lt;/li&gt;&lt;li&gt;â€¢ Skeletal survey : To identify fractures at various stages of healing, which are highly suggestive of recurrent trauma.&lt;/li&gt;&lt;li&gt;â€¢ Skeletal survey&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmological evaluation : To look for retinal hemorrhages, which are strongly associated with shaken baby syndrome or non-accidental head injury.&lt;/li&gt;&lt;li&gt;â€¢ Ophthalmological evaluation&lt;/li&gt;&lt;li&gt;â€¢ Physical examination : To identify external signs of abuse, such as bruises, burns, or other injuries indicative of physical trauma.&lt;/li&gt;&lt;li&gt;â€¢ Physical examination&lt;/li&gt;&lt;li&gt;â€¢ Karyotyping , however, is not relevant in the context of NAI. It is used to evaluate genetic or chromosomal abnormalities, which are unrelated to the pattern of injuries observed here.&lt;/li&gt;&lt;li&gt;â€¢ Karyotyping&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In cases of suspected non-accidental injury (NAI) in children, the evaluation should focus on identifying injuries from recurrent trauma using imaging, physical examination, and specific investigations like skeletal surveys and fundoscopic evaluation. Karyotyping is not relevant in this scenario.&lt;/li&gt;&lt;li&gt;âž¤ non-accidental injury (NAI)&lt;/li&gt;&lt;li&gt;âž¤ Karyotyping&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8 month old child after vaccination presents to the emergency with incessant crying and legs drawn up. X-ray abdomen is normal with no signs of free air. USG is done next which shows the following. What will you do next?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Plan for urgent surgical exploration&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Air enema&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT scan&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;MRI&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Air enema&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/14.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Air enema&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound image shows a target sign/donut sign , which is characteristic of intussusception , a condition where one segment of the bowel telescopes into another, causing obstruction. It is a common pediatric abdominal emergency, often seen in children aged 6 months to 3 years. Symptoms include:&lt;/li&gt;&lt;li&gt;â€¢ ultrasound image&lt;/li&gt;&lt;li&gt;â€¢ target sign/donut sign&lt;/li&gt;&lt;li&gt;â€¢ intussusception&lt;/li&gt;&lt;li&gt;â€¢ Sudden onset of crying with legs drawn up. Intermittent pain episodes. Vomiting and sometimes bloody stools (currant jelly stools).&lt;/li&gt;&lt;li&gt;â€¢ Sudden onset of crying with legs drawn up.&lt;/li&gt;&lt;li&gt;â€¢ Intermittent pain episodes.&lt;/li&gt;&lt;li&gt;â€¢ Vomiting and sometimes bloody stools (currant jelly stools).&lt;/li&gt;&lt;li&gt;â€¢ Management:&lt;/li&gt;&lt;li&gt;â€¢ Management:&lt;/li&gt;&lt;li&gt;â€¢ The first-line treatment for stable children without signs of perforation or free air on X-ray is a pneumatic (air) enema or contrast enema , which is both diagnostic and therapeutic. Surgery is reserved for cases where: There is evidence of perforation (free air on X-ray). Enema reduction is unsuccessful. The child is unstable or has signs of peritonitis.&lt;/li&gt;&lt;li&gt;â€¢ The first-line treatment for stable children without signs of perforation or free air on X-ray is a pneumatic (air) enema or contrast enema , which is both diagnostic and therapeutic.&lt;/li&gt;&lt;li&gt;â€¢ pneumatic (air) enema&lt;/li&gt;&lt;li&gt;â€¢ contrast enema&lt;/li&gt;&lt;li&gt;â€¢ Surgery is reserved for cases where: There is evidence of perforation (free air on X-ray). Enema reduction is unsuccessful. The child is unstable or has signs of peritonitis.&lt;/li&gt;&lt;li&gt;â€¢ There is evidence of perforation (free air on X-ray). Enema reduction is unsuccessful. The child is unstable or has signs of peritonitis.&lt;/li&gt;&lt;li&gt;â€¢ There is evidence of perforation (free air on X-ray).&lt;/li&gt;&lt;li&gt;â€¢ evidence of perforation&lt;/li&gt;&lt;li&gt;â€¢ Enema reduction is unsuccessful.&lt;/li&gt;&lt;li&gt;â€¢ The child is unstable or has signs of peritonitis.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Plan for urgent surgical exploration : Not indicated unless X-ray shows free air or there are signs of peritonitis or failed enema reduction.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Plan for urgent surgical exploration&lt;/li&gt;&lt;li&gt;â€¢ Option C. CT scan : Unnecessary, as the diagnosis has already been confirmed on ultrasound. CT would expose the child to radiation without altering management.&lt;/li&gt;&lt;li&gt;â€¢ Option C. CT scan&lt;/li&gt;&lt;li&gt;â€¢ Option D. MRI : No role in acute intussusception as it is time-consuming, expensive, and not routinely used in this emergency.&lt;/li&gt;&lt;li&gt;â€¢ Option D. MRI&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a stable child with intussusception , the next step is a pneumatic (air) enema , which is both diagnostic and therapeutic. Surgery is reserved for cases with perforation, failed enema reduction, or signs of peritonitis.&lt;/li&gt;&lt;li&gt;âž¤ intussusception&lt;/li&gt;&lt;li&gt;âž¤ pneumatic (air) enema&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 25-year-old male presents with persistent pain in the forearm. CT is shown here. What is the treatment of choice?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Extended curettage and grafting&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;CT guided radiofrequency ablation&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;CT guided sclerotherapy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Chemotherapy&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. CT guided radiofrequency ablation&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/15.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) CT guided radiofrequency ablation&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The CT scan and clinical history suggest a diagnosis of osteoid osteoma , a benign bone tumor. Key features include:&lt;/li&gt;&lt;li&gt;â€¢ osteoid osteoma&lt;/li&gt;&lt;li&gt;â€¢ Cortical-based lesion with a nidus seen on CT (investigation of choice). Persistent pain relieved by NSAIDs , due to prostaglandin (PGE2) production by the nidus.&lt;/li&gt;&lt;li&gt;â€¢ Cortical-based lesion with a nidus seen on CT (investigation of choice).&lt;/li&gt;&lt;li&gt;â€¢ Cortical-based lesion with a nidus&lt;/li&gt;&lt;li&gt;â€¢ Persistent pain relieved by NSAIDs , due to prostaglandin (PGE2) production by the nidus.&lt;/li&gt;&lt;li&gt;â€¢ Persistent pain relieved by NSAIDs&lt;/li&gt;&lt;li&gt;â€¢ Treatment of choice :&lt;/li&gt;&lt;li&gt;â€¢ Treatment of choice&lt;/li&gt;&lt;li&gt;â€¢ The most effective and minimally invasive treatment is CT-guided radiofrequency ablation (RFA) . RFA uses heat to destroy the nidus, effectively relieving pain and resolving the condition.&lt;/li&gt;&lt;li&gt;â€¢ The most effective and minimally invasive treatment is CT-guided radiofrequency ablation (RFA) .&lt;/li&gt;&lt;li&gt;â€¢ CT-guided radiofrequency ablation (RFA)&lt;/li&gt;&lt;li&gt;â€¢ RFA uses heat to destroy the nidus, effectively relieving pain and resolving the condition.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Extended curettage and grafting : This is used for other benign bone tumors like giant cell tumor , chondroblastoma , aneurysmal bone cyst , or fibrous dysplasia , but not for osteoid osteoma.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Extended curettage and grafting&lt;/li&gt;&lt;li&gt;â€¢ giant cell tumor&lt;/li&gt;&lt;li&gt;â€¢ chondroblastoma&lt;/li&gt;&lt;li&gt;â€¢ aneurysmal bone cyst&lt;/li&gt;&lt;li&gt;â€¢ fibrous dysplasia&lt;/li&gt;&lt;li&gt;â€¢ Option C. CT guided sclerotherapy : Sclerotherapy is not indicated for bone tumors like osteoid osteoma. It is typically used in vascular anomalies or certain soft-tissue conditions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. CT guided sclerotherapy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chemotherapy : Chemotherapy is not required for benign tumors like osteoid osteoma. It is used in aggressive or malignant tumors like Ewing sarcoma or osteosarcoma .&lt;/li&gt;&lt;li&gt;â€¢ Option D. Chemotherapy&lt;/li&gt;&lt;li&gt;â€¢ Ewing sarcoma&lt;/li&gt;&lt;li&gt;â€¢ osteosarcoma&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Osteoid osteoma is a benign bone tumor characterized by pain relieved by NSAIDs and a nidus seen on CT . The treatment of choice is CT-guided radiofrequency ablation (RFA) , which is specific to this tumor and effectively resolves symptoms.&lt;/li&gt;&lt;li&gt;âž¤ pain relieved by NSAIDs&lt;/li&gt;&lt;li&gt;âž¤ nidus seen on CT&lt;/li&gt;&lt;li&gt;âž¤ CT-guided radiofrequency ablation (RFA)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 19-year-old male presents to the ED complaining of acute neck pain and dizziness while at his usual chiropractic appointment. DSA is shown here. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Sternocleidomastoid hematoma&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Vertebral artery dissection&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;ICA dissection&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Tumor blush JNA&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. ICA dissection&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/16.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) ICA dissection&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical scenario and imaging findings are classic for Internal Carotid Artery (ICA) dissection . The following points support this diagnosis:&lt;/li&gt;&lt;li&gt;â€¢ Internal Carotid Artery (ICA) dissection&lt;/li&gt;&lt;li&gt;â€¢ History : Chiropractic manipulation or vigorous neck movements can cause a tear in the intimal layer of the ICA, leading to dissection. Patients typically present with acute neck pain and dizziness due to compromised blood flow to the brain. Imaging findings : The DSA image shows an abrupt narrowing of the ICA, a hallmark feature of dissection. This is caused by blood accumulating between the layers of the arterial wall, leading to stenosis or occlusion. Management: The primary treatment for ICA dissection is endovascular stenting , which restores blood flow through the artery and prevents further ischemic events.&lt;/li&gt;&lt;li&gt;â€¢ History : Chiropractic manipulation or vigorous neck movements can cause a tear in the intimal layer of the ICA, leading to dissection. Patients typically present with acute neck pain and dizziness due to compromised blood flow to the brain.&lt;/li&gt;&lt;li&gt;â€¢ History&lt;/li&gt;&lt;li&gt;â€¢ acute neck pain&lt;/li&gt;&lt;li&gt;â€¢ dizziness&lt;/li&gt;&lt;li&gt;â€¢ Imaging findings : The DSA image shows an abrupt narrowing of the ICA, a hallmark feature of dissection. This is caused by blood accumulating between the layers of the arterial wall, leading to stenosis or occlusion.&lt;/li&gt;&lt;li&gt;â€¢ Imaging findings&lt;/li&gt;&lt;li&gt;â€¢ Management: The primary treatment for ICA dissection is endovascular stenting , which restores blood flow through the artery and prevents further ischemic events.&lt;/li&gt;&lt;li&gt;â€¢ Management:&lt;/li&gt;&lt;li&gt;â€¢ endovascular stenting&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Sternocleidomastoid hematoma : A hematoma in the sternocleidomastoid muscle would not explain the narrowing seen in the ICA on DSA. It would also present as localized swelling and tenderness rather than dizziness and neck pain.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Sternocleidomastoid hematoma&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vertebral artery dissection : Vertebral artery dissection would be visualized in a subclavian artery run (not the common carotid artery) since the vertebral artery is a branch of the subclavian artery. Additionally, vertebral artery dissection presents with posterior circulation symptoms like vertigo and ataxia, which are not reported here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Vertebral artery dissection&lt;/li&gt;&lt;li&gt;â€¢ subclavian artery run&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tumor blush JNA (Juvenile Nasal Angiofibroma) : JNA is a highly vascular tumor that shows a tumor blush (a collection of small vessels) on angiography. This condition is unrelated to the acute symptoms and findings of ICA dissection.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Tumor blush JNA (Juvenile Nasal Angiofibroma)&lt;/li&gt;&lt;li&gt;â€¢ tumor blush&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ ICA dissection is a key differential diagnosis in young patients presenting with neck pain and dizziness following neck trauma or manipulation. The hallmark imaging feature on DSA is abrupt narrowing or occlusion of the ICA . Early recognition and intervention, typically with stenting, are crucial for preventing complications.&lt;/li&gt;&lt;li&gt;âž¤ ICA dissection&lt;/li&gt;&lt;li&gt;âž¤ abrupt narrowing or occlusion of the ICA&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the labelled part:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Endometrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Anterior myometrium&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Posterior myometrium&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cervix&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Anterior myometrium&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/17.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Anterior myometrium&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The image is a T2-weighted sagittal MRI of the pelvis , as evidenced by the bright signal intensity of fluid-filled structures (e.g., the urinary bladder). The anatomy of the uterus is visible in the midline, allowing clear identification of its layers:&lt;/li&gt;&lt;li&gt;â€¢ T2-weighted sagittal MRI of the pelvis&lt;/li&gt;&lt;li&gt;â€¢ Endometrium : The innermost layer of the uterus, seen as a high-signal-intensity stripe on T2-weighted MRI due to its fluid content. Myometrium : The muscular middle layer, which appears as a homogenous low-signal-intensity band surrounding the endometrium. Cervix : Located inferiorly, appearing as a distinct structure beneath the uterine body.&lt;/li&gt;&lt;li&gt;â€¢ Endometrium : The innermost layer of the uterus, seen as a high-signal-intensity stripe on T2-weighted MRI due to its fluid content.&lt;/li&gt;&lt;li&gt;â€¢ Endometrium&lt;/li&gt;&lt;li&gt;â€¢ Myometrium : The muscular middle layer, which appears as a homogenous low-signal-intensity band surrounding the endometrium.&lt;/li&gt;&lt;li&gt;â€¢ Myometrium&lt;/li&gt;&lt;li&gt;â€¢ Cervix : Located inferiorly, appearing as a distinct structure beneath the uterine body.&lt;/li&gt;&lt;li&gt;â€¢ Cervix&lt;/li&gt;&lt;li&gt;â€¢ In this image:&lt;/li&gt;&lt;li&gt;â€¢ The urinary bladder is anterior, confirming the orientation. The labeled part is the anterior wall of the uterus , corresponding to the anterior myometrium .&lt;/li&gt;&lt;li&gt;â€¢ The urinary bladder is anterior, confirming the orientation.&lt;/li&gt;&lt;li&gt;â€¢ urinary bladder&lt;/li&gt;&lt;li&gt;â€¢ The labeled part is the anterior wall of the uterus , corresponding to the anterior myometrium .&lt;/li&gt;&lt;li&gt;â€¢ anterior wall of the uterus&lt;/li&gt;&lt;li&gt;â€¢ anterior myometrium&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Endometrium : The endometrium is the bright inner stripe seen within the uterus and is not the labeled structure.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Endometrium&lt;/li&gt;&lt;li&gt;â€¢ Option C. Posterior myometrium : The posterior myometrium is located behind the endometrium but is not labeled here.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Posterior myometrium&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cervix : The cervix is located inferiorly and is not the labeled region in this image.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cervix&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In a T2-weighted sagittal MRI of the pelvis , fluid-filled structures (e.g., the urinary bladder) appear bright, helping in orientation. The uterine anatomy consists of the endometrium , myometrium , and cervix , with the labeled structure being the anterior myometrium .&lt;/li&gt;&lt;li&gt;âž¤ T2-weighted sagittal MRI of the pelvis&lt;/li&gt;&lt;li&gt;âž¤ endometrium&lt;/li&gt;&lt;li&gt;âž¤ myometrium&lt;/li&gt;&lt;li&gt;âž¤ cervix&lt;/li&gt;&lt;li&gt;âž¤ anterior myometrium&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;Identify the following structure marked with white arrow:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Concha bullosa&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Haller cell&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Bulla ethmoidalis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pneumatised superior turbinate&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Concha bullosa&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/10.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Concha bullosa&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The structure marked by the arrow is the middle turbinate , which is pneumatized (filled with air). This condition is known as concha bullosa , an anatomical variant commonly seen in the nasal cavity. Pneumatization of the middle turbinate does not occur normally, but when it does, it can sometimes cause nasal obstruction or sinus drainage issues by altering the anatomy of the osteomeatal complex .&lt;/li&gt;&lt;li&gt;â€¢ middle turbinate&lt;/li&gt;&lt;li&gt;â€¢ concha bullosa&lt;/li&gt;&lt;li&gt;â€¢ osteomeatal complex&lt;/li&gt;&lt;li&gt;â€¢ Concha bullosa is the most common anatomical variant of the middle turbinate and is typically asymptomatic but can contribute to nasal obstruction or recurrent sinus infections in some cases.&lt;/li&gt;&lt;li&gt;â€¢ Concha bullosa is the most common anatomical variant of the middle turbinate and is typically asymptomatic but can contribute to nasal obstruction or recurrent sinus infections in some cases.&lt;/li&gt;&lt;li&gt;â€¢ Concha bullosa&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Haller cell : Haller cells are infraorbital ethmoidal air cells located below the orbit. They are not present in this image and are distinct from concha bullosa.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Haller cell&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bulla ethmoidalis : The bulla ethmoidalis is the largest ethmoidal air cell, located medially and anteriorly in the ethmoid sinus. It does not correspond to the pneumatized middle turbinate shown here.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Bulla ethmoidalis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pneumatised superior turbinate : The superior turbinate is located above the middle turbinate, but it is not visible in this section of the scan. The pneumatized structure shown here corresponds to the middle turbinate.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pneumatised superior turbinate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa refers to pneumatization of the middle turbinate , often seen as an anatomical variant on CT.&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa refers to pneumatization of the middle turbinate , often seen as an anatomical variant on CT.&lt;/li&gt;&lt;li&gt;âž¤ Concha bullosa&lt;/li&gt;&lt;li&gt;âž¤ middle turbinate&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;The following appearance is a complication of which procedures?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PCNL&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;ESWL&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Robotic partial nephrectomy&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;RIRS&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. ESWL&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/21.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) ESWL&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows multiple small stones aligned in the ureter , a phenomenon known as Steenstrauss phenomenon (or \&quot;street of stones\&quot;). This is a recognized complication of Extracorporeal Shockwave Lithotripsy (ESWL) , where shock waves are used to fragment kidney stones. The resulting fragments pass through the ureter, but occasionally, they accumulate in a linear arrangement, causing ureteral obstruction.&lt;/li&gt;&lt;li&gt;â€¢ multiple small stones aligned in the ureter&lt;/li&gt;&lt;li&gt;â€¢ Steenstrauss phenomenon&lt;/li&gt;&lt;li&gt;â€¢ Extracorporeal Shockwave Lithotripsy (ESWL)&lt;/li&gt;&lt;li&gt;â€¢ Steenstrauss phenomenon literally translates to \&quot;street of stones\&quot; and represents fragmented stones forming a line in the ureter.&lt;/li&gt;&lt;li&gt;â€¢ Steenstrauss phenomenon literally translates to \&quot;street of stones\&quot; and represents fragmented stones forming a line in the ureter.&lt;/li&gt;&lt;li&gt;â€¢ Steenstrauss phenomenon&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. PCNL (Percutaneous Nephrolithotomy) : In PCNL, stones are directly removed through a percutaneous route, so fragmented stones in the ureter are not expected.&lt;/li&gt;&lt;li&gt;â€¢ Option A. PCNL (Percutaneous Nephrolithotomy)&lt;/li&gt;&lt;li&gt;â€¢ Option C. Robotic partial nephrectomy : This procedure is performed for renal tumors and does not involve fragmentation or removal of stones.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Robotic partial nephrectomy&lt;/li&gt;&lt;li&gt;â€¢ Option D. RIRS (Retrograde Intrarenal Surgery) : Stones are retrieved endoscopically through the ureter using a flexible ureteroscope. This does not produce fragmented stones in the ureter.&lt;/li&gt;&lt;li&gt;â€¢ Option D. RIRS (Retrograde Intrarenal Surgery)&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ ESWL can lead to Steenstrauss phenomenon , where multiple stone fragments align in the ureter and may cause obstruction. The complication can be prevented by placing a DJ stent , allowing the stones to pass without obstruction.&lt;/li&gt;&lt;li&gt;âž¤ ESWL can lead to Steenstrauss phenomenon , where multiple stone fragments align in the ureter and may cause obstruction.&lt;/li&gt;&lt;li&gt;âž¤ ESWL&lt;/li&gt;&lt;li&gt;âž¤ Steenstrauss phenomenon&lt;/li&gt;&lt;li&gt;âž¤ The complication can be prevented by placing a DJ stent , allowing the stones to pass without obstruction.&lt;/li&gt;&lt;li&gt;âž¤ DJ stent&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 29-year-old male presented with sudden onset altered sensorium and headache. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertensive hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Ruptured aneurysm&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Ruptured AVM&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Cocaine abuse&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Ruptured AVM&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/22.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Ruptured AVM&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The non-contrast CT scan (first image) shows an acute intracranial hemorrhage as evidenced by the hyperdense (white) area in the brain, indicating active bleeding. The accompanying DSA (Digital Subtraction Angiography, second image) shows an abnormal cluster of vessels connecting arteries and veins, characteristic of an arteriovenous malformation (AVM) . This cluster of dysplastic vessels lacks normal capillaries and has a high tendency to rupture, leading to intracranial hemorrhage.&lt;/li&gt;&lt;li&gt;â€¢ non-contrast CT scan (first image)&lt;/li&gt;&lt;li&gt;â€¢ acute intracranial hemorrhage&lt;/li&gt;&lt;li&gt;â€¢ DSA (Digital Subtraction Angiography, second image)&lt;/li&gt;&lt;li&gt;â€¢ abnormal cluster of vessels&lt;/li&gt;&lt;li&gt;â€¢ arteriovenous malformation (AVM)&lt;/li&gt;&lt;li&gt;â€¢ AVM is a common cause of intracranial hemorrhage in young patients and presents with sudden headache, altered sensorium, or neurological deficits.&lt;/li&gt;&lt;li&gt;â€¢ AVM is a common cause of intracranial hemorrhage in young patients and presents with sudden headache, altered sensorium, or neurological deficits.&lt;/li&gt;&lt;li&gt;â€¢ AVM&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypertensive hemorrhage : Common in older individuals and typically located in the putamen or basal ganglia. This patient&#x27;s age and imaging findings do not support this diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hypertensive hemorrhage&lt;/li&gt;&lt;li&gt;â€¢ putamen&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ruptured aneurysm : Ruptured aneurysms typically cause a subarachnoid hemorrhage (SAH) , not an intracranial hemorrhage, and would appear differently on imaging. The DSA would show an aneurysmal bulge, which is not present here.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Ruptured aneurysm&lt;/li&gt;&lt;li&gt;â€¢ subarachnoid hemorrhage (SAH)&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cocaine abuse : Cocaine can cause intracranial hemorrhage due to sudden hypertension, but the DSA would appear normal. The presence of the AVM cluster rules out cocaine abuse as the primary cause in this case.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Cocaine abuse&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In young patients with intracranial hemorrhage, the two most common causes are:&lt;/li&gt;&lt;li&gt;âž¤ Ruptured AVM : Identified by abnormal vessel clusters on DSA. Drug abuse (e.g., cocaine) : DSA is normal.&lt;/li&gt;&lt;li&gt;âž¤ Ruptured AVM : Identified by abnormal vessel clusters on DSA.&lt;/li&gt;&lt;li&gt;âž¤ Ruptured AVM&lt;/li&gt;&lt;li&gt;âž¤ Drug abuse (e.g., cocaine) : DSA is normal.&lt;/li&gt;&lt;li&gt;âž¤ Drug abuse (e.g., cocaine)&lt;/li&gt;&lt;li&gt;âž¤ For older patients, consider hypertension and associated putaminal bleeds.&lt;/li&gt;&lt;li&gt;âž¤ hypertension&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 56-year-old male presents with sudden onset right hemiplegia. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hypertensive hemorrhage&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Berry aneurysm rupture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pontine hemorrhage&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Intraventricular hemorrhage&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;A. Hypertensive hemorrhage&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/23.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. A) Hypertensive hemorrhage&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The non-contrast CT scan shows a hyperdense hemorrhage localized to the left putamen , which is the most common site of hypertensive intracranial hemorrhage. The clinical presentation of sudden onset right-sided hemiplegia indicates involvement of the left hemisphere , consistent with this location.&lt;/li&gt;&lt;li&gt;â€¢ non-contrast CT scan&lt;/li&gt;&lt;li&gt;â€¢ left putamen&lt;/li&gt;&lt;li&gt;â€¢ sudden onset right-sided hemiplegia&lt;/li&gt;&lt;li&gt;â€¢ left hemisphere&lt;/li&gt;&lt;li&gt;â€¢ Hypertensive hemorrhages frequently involve the basal ganglia (putamen) , thalamus, pons, and cerebellum. Chronic hypertension causes microaneurysms (Charcot-Bouchard aneurysms) in small penetrating arteries, which can rupture and cause hemorrhage.&lt;/li&gt;&lt;li&gt;â€¢ Hypertensive hemorrhages frequently involve the basal ganglia (putamen) , thalamus, pons, and cerebellum. Chronic hypertension causes microaneurysms (Charcot-Bouchard aneurysms) in small penetrating arteries, which can rupture and cause hemorrhage.&lt;/li&gt;&lt;li&gt;â€¢ Hypertensive hemorrhages&lt;/li&gt;&lt;li&gt;â€¢ basal ganglia (putamen)&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option B. Berry aneurysm rupture : Typically presents with a subarachnoid hemorrhage (SAH) and symptoms like a \&quot;thunderclap\&quot; headache. Hemorrhage is usually near the circle of Willis, not in the putamen.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Berry aneurysm rupture&lt;/li&gt;&lt;li&gt;â€¢ subarachnoid hemorrhage (SAH)&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pontine hemorrhage : A pontine hemorrhage would cause quadriplegia and coma due to brainstem involvement, not isolated hemiplegia.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pontine hemorrhage&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intraventricular hemorrhage : This would involve bleeding primarily in the ventricular system, which is not evident here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Intraventricular hemorrhage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ In patients with sudden hemiplegia and CT evidence of a hemorrhage in the putamen , the most likely diagnosis is hypertensive hemorrhage . Hypertension is the leading cause of spontaneous intracerebral hemorrhage in older adults.&lt;/li&gt;&lt;li&gt;âž¤ sudden hemiplegia&lt;/li&gt;&lt;li&gt;âž¤ putamen&lt;/li&gt;&lt;li&gt;âž¤ hypertensive hemorrhage&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A patient presented with fever and cough with expectoration. The chest X-ray has been shown below. What is the likely causative organism?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Hemophilus influenzae&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Parainfluenza virus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Pneumococcus&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;S.aureus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. S.aureus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/24.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) S.aureus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray demonstrates an air-containing lesion , which is a pneumatocele . Pneumatoceles are thin-walled, air-filled cystic lesions in the lungs that are most commonly associated with infections caused by Staphylococcus aureus .&lt;/li&gt;&lt;li&gt;â€¢ air-containing lesion&lt;/li&gt;&lt;li&gt;â€¢ pneumatocele&lt;/li&gt;&lt;li&gt;â€¢ Staphylococcus aureus&lt;/li&gt;&lt;li&gt;â€¢ Clinical correlation : Staphylococcus aureus pneumonia is a common cause of secondary bacterial pneumonia after viral infections and often results in complications like abscesses, pneumatocele formation, or empyema. Pneumatoceles are typically seen in pediatric patients or immunocompromised individuals with staphylococcal pneumonia.&lt;/li&gt;&lt;li&gt;â€¢ Clinical correlation : Staphylococcus aureus pneumonia is a common cause of secondary bacterial pneumonia after viral infections and often results in complications like abscesses, pneumatocele formation, or empyema.&lt;/li&gt;&lt;li&gt;â€¢ Clinical correlation&lt;/li&gt;&lt;li&gt;â€¢ Pneumatoceles are typically seen in pediatric patients or immunocompromised individuals with staphylococcal pneumonia.&lt;/li&gt;&lt;li&gt;â€¢ Pneumatoceles&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hemophilus influenzae : Typically associated with bronchopneumonia or lobar consolidation but does not form pneumatoceles.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Hemophilus influenzae&lt;/li&gt;&lt;li&gt;â€¢ Option B. Parainfluenza virus : Causes viral respiratory infections like croup or bronchiolitis, but is not associated with pneumatoceles.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Parainfluenza virus&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pneumococcus : Pneumococcal pneumonia usually presents with lobar consolidation, not with air-filled cystic lesions like pneumatoceles.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Pneumococcus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Pneumatoceles on chest X-ray are strongly suggestive of Staphylococcus aureus pneumonia , especially in patients with fever, cough, and expectoration.&lt;/li&gt;&lt;li&gt;âž¤ Pneumatoceles&lt;/li&gt;&lt;li&gt;âž¤ Staphylococcus aureus pneumonia&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the diagnosis in the following images:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Bronchogenic cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Lymphoma&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Neurogenic tumor&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Pericardial cyst&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Lymphoma&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/25.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Lymphoma&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-rays demonstrate a mediastinal mass located in the anterior mediastinum , confirmed by the lateral view and the following features:&lt;/li&gt;&lt;li&gt;â€¢ mediastinal mass&lt;/li&gt;&lt;li&gt;â€¢ anterior mediastinum&lt;/li&gt;&lt;li&gt;â€¢ Mediastinal Location : The mass is anterior to the trachea and vertebra, as seen in the lateral X-ray. The silhouette sign is positive, as the heart border is indistinguishable from the mass, indicating an anterior mediastinal mass. Anterior Mediastinal Masses (Four Ts) : Thymoma (most common anterior mediastinal mass). Thyroid (retrosternal extension). Teratoma (germ cell tumor). Terrible Lymphoma (commonly seen in young adults).&lt;/li&gt;&lt;li&gt;â€¢ Mediastinal Location : The mass is anterior to the trachea and vertebra, as seen in the lateral X-ray. The silhouette sign is positive, as the heart border is indistinguishable from the mass, indicating an anterior mediastinal mass.&lt;/li&gt;&lt;li&gt;â€¢ Mediastinal Location&lt;/li&gt;&lt;li&gt;â€¢ The mass is anterior to the trachea and vertebra, as seen in the lateral X-ray. The silhouette sign is positive, as the heart border is indistinguishable from the mass, indicating an anterior mediastinal mass.&lt;/li&gt;&lt;li&gt;â€¢ The mass is anterior to the trachea and vertebra, as seen in the lateral X-ray.&lt;/li&gt;&lt;li&gt;â€¢ The silhouette sign is positive, as the heart border is indistinguishable from the mass, indicating an anterior mediastinal mass.&lt;/li&gt;&lt;li&gt;â€¢ silhouette sign&lt;/li&gt;&lt;li&gt;â€¢ Anterior Mediastinal Masses (Four Ts) : Thymoma (most common anterior mediastinal mass). Thyroid (retrosternal extension). Teratoma (germ cell tumor). Terrible Lymphoma (commonly seen in young adults).&lt;/li&gt;&lt;li&gt;â€¢ Anterior Mediastinal Masses (Four Ts)&lt;/li&gt;&lt;li&gt;â€¢ Thymoma (most common anterior mediastinal mass). Thyroid (retrosternal extension). Teratoma (germ cell tumor). Terrible Lymphoma (commonly seen in young adults).&lt;/li&gt;&lt;li&gt;â€¢ Thymoma (most common anterior mediastinal mass).&lt;/li&gt;&lt;li&gt;â€¢ Thyroid (retrosternal extension).&lt;/li&gt;&lt;li&gt;â€¢ Teratoma (germ cell tumor).&lt;/li&gt;&lt;li&gt;â€¢ Terrible Lymphoma (commonly seen in young adults).&lt;/li&gt;&lt;li&gt;â€¢ Based on the given options, lymphoma is the most likely diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ lymphoma&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bronchogenic cyst : This is a middle mediastinal mass, not located in the anterior mediastinum.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Bronchogenic cyst&lt;/li&gt;&lt;li&gt;â€¢ Option C. Neurogenic tumor : Neurogenic tumors are located in the posterior mediastinum, not anterior.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Neurogenic tumor&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pericardial cyst : A middle mediastinal mass that does not match the findings on the X-ray.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Pericardial cyst&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The Four Ts (Thymoma, Thyroid, Teratoma, and Terrible Lymphoma) are key to diagnosing anterior mediastinal masses. The silhouette sign indicates the mass is in contact with the heart, confirming an anterior mediastinal location.&lt;/li&gt;&lt;li&gt;âž¤ The Four Ts (Thymoma, Thyroid, Teratoma, and Terrible Lymphoma) are key to diagnosing anterior mediastinal masses.&lt;/li&gt;&lt;li&gt;âž¤ Four Ts&lt;/li&gt;&lt;li&gt;âž¤ The silhouette sign indicates the mass is in contact with the heart, confirming an anterior mediastinal location.&lt;/li&gt;&lt;li&gt;âž¤ silhouette sign&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;What is the likely diagnosis based on the X-ray shown below:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Renal artery aneurysms&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Staghorn calculi of the kidneys&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Medullary nephrocalcinosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Putty kidney&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. Staghorn calculi of the kidneys&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/11.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) Staghorn calculi of the kidneys&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The X-ray shows bilateral radiopaque branching stones filling the renal pelvis and calyces , consistent with staghorn calculi . These are large, branched stones that resemble deer antlers and are commonly associated with recurrent urinary tract infections (UTIs) caused by urease-producing bacteria like Proteus mirabilis. The bacteria create an alkaline environment that promotes the formation of struvite stones , which are the most common composition of staghorn calculi.&lt;/li&gt;&lt;li&gt;â€¢ bilateral radiopaque branching stones filling the renal pelvis and calyces&lt;/li&gt;&lt;li&gt;â€¢ staghorn calculi&lt;/li&gt;&lt;li&gt;â€¢ recurrent urinary tract infections (UTIs)&lt;/li&gt;&lt;li&gt;â€¢ urease-producing bacteria&lt;/li&gt;&lt;li&gt;â€¢ struvite stones&lt;/li&gt;&lt;li&gt;â€¢ Clinical history : Patients typically present with recurrent UTIs , sterile pyuria , flank pain, or symptoms of renal obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Clinical history : Patients typically present with recurrent UTIs , sterile pyuria , flank pain, or symptoms of renal obstruction.&lt;/li&gt;&lt;li&gt;â€¢ Clinical history&lt;/li&gt;&lt;li&gt;â€¢ recurrent UTIs&lt;/li&gt;&lt;li&gt;â€¢ sterile pyuria&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Renal artery aneurysms : Renal artery aneurysms would appear as focal saccular outpouchings in the renal vasculature on imaging, often requiring contrast studies for detection. This X-ray does not show such findings.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Renal artery aneurysms&lt;/li&gt;&lt;li&gt;â€¢ Option C. Medullary nephrocalcinosis : Medullary nephrocalcinosis refers to calcifications within the medullary pyramids of the kidney, presenting as a fine, granular pattern of calcification on X-ray. It is not consistent with the branching, radiopaque stones shown here.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Medullary nephrocalcinosis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Putty kidney : Putty kidney refers to the appearance of a small, shrunken, non-functional kidney resulting from chronic infections such as tuberculosis. The radiographic appearance is hazy calcification throughout the kidney with complete loss of renal architecture, which is not seen here.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Putty kidney&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Staghorn calculi are large, branching stones that fill the renal pelvis and calyces, often caused by struvite stones in the setting of recurrent infections with urease-producing organisms.&lt;/li&gt;&lt;li&gt;âž¤ Staghorn calculi&lt;/li&gt;&lt;li&gt;âž¤ struvite stones&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 8 month old male child is brought with low grade fever since 15 days with increase in irritability. X-rays are shown here. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Physiological periostitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Acute osteomyelitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Caffey disease&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Non-accidental injury&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. Caffey disease&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/15/20.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) Caffey disease&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The clinical presentation and radiographic findings are characteristic of Caffey disease (infantile cortical hyperostosis) , a self-limiting inflammatory disorder seen in infants. Key features include:&lt;/li&gt;&lt;li&gt;â€¢ Caffey disease (infantile cortical hyperostosis)&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features : Low-grade fever and irritability in infants &amp;lt;1 year of age. Elevated leukocyte count (inflammatory response). Radiographic Findings : Hyperostosis (new bone formation) of the mandible and clavicle , which are hallmark features. Increased cortical thickening and periosteal reaction around these bones.&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features : Low-grade fever and irritability in infants &amp;lt;1 year of age. Elevated leukocyte count (inflammatory response).&lt;/li&gt;&lt;li&gt;â€¢ Clinical Features&lt;/li&gt;&lt;li&gt;â€¢ Low-grade fever and irritability in infants &amp;lt;1 year of age. Elevated leukocyte count (inflammatory response).&lt;/li&gt;&lt;li&gt;â€¢ Low-grade fever and irritability in infants &amp;lt;1 year of age.&lt;/li&gt;&lt;li&gt;â€¢ Elevated leukocyte count (inflammatory response).&lt;/li&gt;&lt;li&gt;â€¢ Radiographic Findings : Hyperostosis (new bone formation) of the mandible and clavicle , which are hallmark features. Increased cortical thickening and periosteal reaction around these bones.&lt;/li&gt;&lt;li&gt;â€¢ Radiographic Findings&lt;/li&gt;&lt;li&gt;â€¢ Hyperostosis (new bone formation) of the mandible and clavicle , which are hallmark features. Increased cortical thickening and periosteal reaction around these bones.&lt;/li&gt;&lt;li&gt;â€¢ Hyperostosis (new bone formation) of the mandible and clavicle , which are hallmark features.&lt;/li&gt;&lt;li&gt;â€¢ Hyperostosis (new bone formation)&lt;/li&gt;&lt;li&gt;â€¢ mandible&lt;/li&gt;&lt;li&gt;â€¢ clavicle&lt;/li&gt;&lt;li&gt;â€¢ Increased cortical thickening and periosteal reaction around these bones.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Physiological periostitis : This condition involves symmetric periosteal reactions in the long bones, typically without fever or systemic symptoms. It does not involve the mandible or clavicle.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Physiological periostitis&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute osteomyelitis : Osteomyelitis typically involves the metaphyses of long bones and presents with localized swelling, erythema, and acute fever. Mandible and clavicle involvement is very uncommon.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Acute osteomyelitis&lt;/li&gt;&lt;li&gt;â€¢ Option D. Non-accidental injury : Child abuse (battered baby syndrome) can show periosteal reactions and fractures of various bones, but it would not involve fever or systemic inflammatory symptoms. The absence of fractures or soft tissue injury also makes this diagnosis less likely.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Non-accidental injury&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Caffey disease is an inflammatory disorder of infancy characterized by fever, irritability, and hyperostosis of the mandible and clavicle . Radiographic findings of periosteal thickening in these specific bones confirm the diagnosis. It is self-limiting and often resolves without significant complications.&lt;/li&gt;&lt;li&gt;âž¤ hyperostosis of the mandible and clavicle&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45-year-old male with cough and dyspnea since 15 days. All are differentials except:&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;TB&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;COVID-19&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Histoplasmosis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Metastases&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;B. COVID-19&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/31_bUstwO9.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. B) COVID-19&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The chest X-ray and CT imaging demonstrate miliary nodules , which are small, millet-seed-sized, uniformly distributed nodules seen across both lungs. These nodules result from hematogenous spread of infectious or malignant diseases.&lt;/li&gt;&lt;li&gt;â€¢ miliary nodules&lt;/li&gt;&lt;li&gt;â€¢ hematogenous spread&lt;/li&gt;&lt;li&gt;â€¢ COVID-19 , however, does not spread hematogenously and never presents with miliary nodules. COVID-19 typically presents with:&lt;/li&gt;&lt;li&gt;â€¢ COVID-19&lt;/li&gt;&lt;li&gt;â€¢ Ground-glass opacities (GGOs): Multifocal, bilateral, and peripheral. Consolidation and interstitial thickening in severe cases.&lt;/li&gt;&lt;li&gt;â€¢ Ground-glass opacities (GGOs): Multifocal, bilateral, and peripheral.&lt;/li&gt;&lt;li&gt;â€¢ Ground-glass opacities (GGOs):&lt;/li&gt;&lt;li&gt;â€¢ Consolidation and interstitial thickening in severe cases.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB: TB is the most common cause of miliary nodules and a primary differential in this context.&lt;/li&gt;&lt;li&gt;â€¢ Option A. TB:&lt;/li&gt;&lt;li&gt;â€¢ Option C. Histoplasmosis: Histoplasmosis is another common infectious cause of miliary nodules, particularly in endemic regions.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Histoplasmosis:&lt;/li&gt;&lt;li&gt;â€¢ Option D. Metastases: Hematogenous metastases (e.g., thyroid or renal cancers) can sometimes mimic miliary TB, though more commonly present with larger \&quot;cannonball\&quot; lesions.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Metastases:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ Miliary nodules are caused by diseases that spread hematogenously, such as TB , histoplasmosis , and rarely metastases . COVID-19 is not a differential , as it presents with ground-glass opacities and follows an airway-centric spread rather than hematogenous dissemination.&lt;/li&gt;&lt;li&gt;âž¤ Miliary nodules&lt;/li&gt;&lt;li&gt;âž¤ TB&lt;/li&gt;&lt;li&gt;âž¤ histoplasmosis&lt;/li&gt;&lt;li&gt;âž¤ metastases&lt;/li&gt;&lt;li&gt;âž¤ COVID-19&lt;/li&gt;&lt;li&gt;âž¤ not a differential&lt;/li&gt;&lt;li&gt;âž¤ ground-glass opacities&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;A 35-year-old female presents to you with history of nausea and vomiting. She is undergoing IVF treatment. What is the likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;PCOD&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Theca-Lutein cyst&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;OHSS&quot;, &quot;correct&quot;: true}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Mucinous cystadenoma&quot;, &quot;correct&quot;: false}], &quot;correct_answer&quot;: &quot;C. OHSS&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/34.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. C) OHSS&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The ultrasound image shows enlarged ovaries with multiple large follicles (cysts) , which is characteristic of Ovarian Hyperstimulation Syndrome (OHSS) . OHSS is a complication of ovulation induction during IVF treatment, where excessive ovarian stimulation leads to enlargement of the ovaries and systemic symptoms.&lt;/li&gt;&lt;li&gt;â€¢ enlarged ovaries with multiple large follicles (cysts)&lt;/li&gt;&lt;li&gt;â€¢ Ovarian Hyperstimulation Syndrome (OHSS)&lt;/li&gt;&lt;li&gt;â€¢ Key points for OHSS:&lt;/li&gt;&lt;li&gt;â€¢ IVF history is a major clue in the diagnosis. Symptoms such as nausea, vomiting, and abdominal discomfort are commonly seen in OHSS due to increased vascular permeability and third-spacing of fluids. Ultrasound findings include bilaterally enlarged ovaries with large cystic follicles.&lt;/li&gt;&lt;li&gt;â€¢ IVF history is a major clue in the diagnosis.&lt;/li&gt;&lt;li&gt;â€¢ IVF history&lt;/li&gt;&lt;li&gt;â€¢ Symptoms such as nausea, vomiting, and abdominal discomfort are commonly seen in OHSS due to increased vascular permeability and third-spacing of fluids.&lt;/li&gt;&lt;li&gt;â€¢ nausea, vomiting, and abdominal discomfort&lt;/li&gt;&lt;li&gt;â€¢ Ultrasound findings include bilaterally enlarged ovaries with large cystic follicles.&lt;/li&gt;&lt;li&gt;â€¢ bilaterally enlarged ovaries with large cystic follicles.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. PCOD: Polycystic Ovarian Disease (PCOD) shows a distinct \&quot;string of pearls\&quot; appearance on ultrasound, with multiple small peripheral follicles. PCOD is not associated with IVF or large cystic follicles.&lt;/li&gt;&lt;li&gt;â€¢ Option A. PCOD:&lt;/li&gt;&lt;li&gt;â€¢ \&quot;string of pearls\&quot; appearance&lt;/li&gt;&lt;li&gt;â€¢ Option B. Theca-Lutein cyst: Theca-Lutein cysts appear similar to OHSS on ultrasound but are associated with molar pregnancy or high levels of Î²-hCG, not IVF treatment. The correct diagnosis would change to Theca-Lutein cysts if the history mentioned a molar pregnancy.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Theca-Lutein cyst:&lt;/li&gt;&lt;li&gt;â€¢ molar pregnancy&lt;/li&gt;&lt;li&gt;â€¢ Option D. Mucinous cystadenoma: Mucinous cystadenomas are unilateral, large, and multiloculated ovarian masses that do not correlate with IVF or multiple large follicles in both ovaries.&lt;/li&gt;&lt;li&gt;â€¢ Option D. Mucinous cystadenoma:&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ OHSS is a complication of ovarian stimulation in IVF, presenting with bilateral ovarian enlargement with large follicles on ultrasound. It is essential to correlate with history (IVF) to differentiate from other cystic ovarian conditions such as Theca-Lutein cysts or PCOD.&lt;/li&gt;&lt;li&gt;âž¤ OHSS&lt;/li&gt;&lt;li&gt;âž¤ bilateral ovarian enlargement with large follicles&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;45-year-old male with dysphagia. Barium swallow is shown here. Likely diagnosis?&quot;, &quot;options&quot;: [{&quot;label&quot;: &quot;A&quot;, &quot;text&quot;: &quot;Candida esophagitis&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;B&quot;, &quot;text&quot;: &quot;Achalasia&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;C&quot;, &quot;text&quot;: &quot;Peptic stricture&quot;, &quot;correct&quot;: false}, {&quot;label&quot;: &quot;D&quot;, &quot;text&quot;: &quot;Carcinoma esophagus&quot;, &quot;correct&quot;: true}], &quot;correct_answer&quot;: &quot;D. Carcinoma esophagus&quot;, &quot;question_images&quot;: [&quot;https://cerebellum-web-static.s3.amazonaws.com/media/public/images/2023/07/16/35.jpg&quot;], &quot;explanation_images&quot;: [], &quot;explanation&quot;: &quot;&lt;p&gt;&lt;strong&gt;Ans. D) Carcinoma esophagus&lt;/strong&gt;&lt;/p&gt;\n&lt;p&gt;&lt;strong&gt;Explanation:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;â€¢ Explanation:&lt;/li&gt;&lt;li&gt;â€¢ The barium swallow image shows an irregular narrowing of the esophagus with a characteristic rat-tail appearance at the distal end. This irregularity, combined with the narrowing, is indicative of carcinoma of the esophagus .&lt;/li&gt;&lt;li&gt;â€¢ irregular narrowing of the esophagus&lt;/li&gt;&lt;li&gt;â€¢ rat-tail appearance&lt;/li&gt;&lt;li&gt;â€¢ carcinoma of the esophagus&lt;/li&gt;&lt;li&gt;â€¢ Key distinguishing features:&lt;/li&gt;&lt;li&gt;â€¢ Irregular narrowing : Unlike benign conditions, malignant strictures, such as carcinoma, often present with irregular and asymmetric narrowing. Rat-tail sign : A hallmark of carcinoma esophagus, representing abrupt tapering of the esophageal lumen at the site of the tumor. Clinical presentation of dysphagia, which progresses from difficulty swallowing solids to liquids, is typical of malignant strictures.&lt;/li&gt;&lt;li&gt;â€¢ Irregular narrowing : Unlike benign conditions, malignant strictures, such as carcinoma, often present with irregular and asymmetric narrowing.&lt;/li&gt;&lt;li&gt;â€¢ Irregular narrowing&lt;/li&gt;&lt;li&gt;â€¢ Rat-tail sign : A hallmark of carcinoma esophagus, representing abrupt tapering of the esophageal lumen at the site of the tumor.&lt;/li&gt;&lt;li&gt;â€¢ Rat-tail sign&lt;/li&gt;&lt;li&gt;â€¢ Clinical presentation of dysphagia, which progresses from difficulty swallowing solids to liquids, is typical of malignant strictures.&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Other Options:&lt;/li&gt;&lt;li&gt;â€¢ Option A. Candida esophagitis: Candida esophagitis presents as a diffusely shaggy esophagus due to mucosal irregularities and plaques. It is usually seen in immunocompromised patients (e.g., HIV/AIDS), but no such history is provided here.&lt;/li&gt;&lt;li&gt;â€¢ Option A. Candida esophagitis:&lt;/li&gt;&lt;li&gt;â€¢ diffusely shaggy esophagus&lt;/li&gt;&lt;li&gt;â€¢ Option B. Achalasia: Achalasia typically shows a smooth tapering at the distal esophagus, resembling a bird-beak appearance on a barium swallow. It lacks the irregularities seen in carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option B. Achalasia:&lt;/li&gt;&lt;li&gt;â€¢ smooth tapering&lt;/li&gt;&lt;li&gt;â€¢ bird-beak appearance&lt;/li&gt;&lt;li&gt;â€¢ Option C. Peptic stricture: Peptic strictures are smooth, symmetric, and mid-esophageal due to long-standing GERD and reflux-induced damage. They are not irregular and are more proximal compared to the typical distal narrowing in carcinoma.&lt;/li&gt;&lt;li&gt;â€¢ Option C. Peptic stricture:&lt;/li&gt;&lt;li&gt;â€¢ smooth, symmetric, and mid-esophageal&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;&lt;strong&gt;Educational Objective:&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;âž¤ Educational Objective:&lt;/li&gt;&lt;li&gt;âž¤ The rat-tail sign on a barium swallow is a key radiological finding in carcinoma esophagus , characterized by irregular and abrupt narrowing of the esophagus.&lt;/li&gt;&lt;li&gt;âž¤ rat-tail sign&lt;/li&gt;&lt;li&gt;âž¤ carcinoma esophagus&lt;/li&gt;&lt;/ul&gt;\n&lt;p&gt;@dams_new_robot&lt;/p&gt;&quot;, &quot;bot&quot;: &quot;@dams_new_robot&quot;, &quot;video&quot;: &quot;&quot;}, {&quot;text&quot;: &quot;50-year-old male with a 20yr history of back pain presen
